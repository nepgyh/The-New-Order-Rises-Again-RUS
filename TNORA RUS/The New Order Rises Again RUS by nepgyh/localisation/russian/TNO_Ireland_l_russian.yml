IRE_crisis.33.t:0 "Переворот ОДС"
IRE_crisis.33.desc:0 "Иан Пейсли был местным пастырем, и он вел свою паству по улицам Белфаста. Воистину, подумал он, его дело было благословлено Господом. Смерть Туми и лидеров в Свободной Ирландии вызвала скандал, поставивший ирландское правительство на колени: Свободная Ирландия и Реальная ИРА были одним и тем же. После откровения хаос охватил города Ольстера; Руководители ирландского гарнизона были арестованы, а рядовые члены самого гарнизона подверглись чистке из-за опасений сговора. Хаос достиг кульминации в массовом отступничестве ПСИ на сторону ОДС, и они принесли с собой важную информацию: местонахождение нескольких тайников с оружием Свободной Ирландии. Одним махом все враги Пейсли были уничтожены, а его союзники стали сильнее, чем когда-либо прежде.\n\nЛучшего момента для удара и представить нельзя.\n\nУлицы Белфаста наполнились звуками автоматных выстрелов и Пейсли с его солдатами двинулись к ставке гарнизона. Атака началась рано утром с скоординированной серии атак на временное руководство гарнизона. Услышав, что командная структура гарнизона в очередной раз подорвана, Пейсли скомандовал атаку. Бои длились большую часть дня; даже искалеченный, гарнизон был грозным противником. Тем не менее, силы гарнизона продолжали отступать с каждой атакой на свои позиции; казалось, что поток Добровольческих сил невозможно сдержать.\n\nПейсли и его войска достигли штаба, остановившись, ему вручили мегафон... "Это Ян Пейсли и Ольстерские Добровольческие Силы," представился он, "вы окружены. Дальнейшего отступления быть не может. Стормонт уже взят, сдавайтесь сейчас, и вас пощадят."\n\nПотребовалось всего несколько минут, чтобы мужчина с белым флагом вышел из здания гарнизона. Пейсли улыбнулся. Теперь можно было приниматься за настоящую работу."
IRE_crisis.33.a:0 "Во имя бога и Ольстера!"

IRE_crisis.34.t:0 "Военное Правительство"
IRE_crisis.34.desc:0 ""Вот такая ситуация," сказал бригадный генерал Джеймс Келли, "С.З.С.Г сейчас в полном беспорядке." Этот человек раздобыл несколько карт Ирландии и С.З.С.Г и прикрепил их вместе с фотографиями Пейсли и Туоми к доске затем он ходил по залу заседаний, указывая на каждого, как школьный учитель на доску. Лемасс опёр свою голову руками. "Бригадный генерал потребовал встречи с президентом рано утром и пообещал ему ответы на все его вопросы" - сказал он. Президент был настроен категорически отрицать встречу с бригадным генералом, но в тот момент он не мог себе этого позволить. У Лемасса не было вариантов.\n\n"И я должен забыть, что под вопросом - все ваши дела, Блайни и Хоги?" сухо спросил президент.\n\n"Если вы позволите мне продолжить, сэр," отрезал Келли, "я считаю, что у меня есть решение как взять все под наш контроль." Мужчина снова повернулся к своей доске. "Иан Пейсли и Шеймус Туоми. Двое из ответственных за горящий сейчас Ольстер. План предельно прост." Келли ударил по доске указателем, заставив Лемасса вздрогнуть на месте. "Обезглавливающий удар, мы одновременно арестовываем и казним ключевых членов как ОДС, так и Свободной Ирландии, вырезая их руководство и отправляя их террористов в бегство обратно в свои дома. В суматохе военные возвращаются и вводят военное положение. Любое несогласие будет подавляться до тех пор, пока ситуация не нормализуется. На организацию потребуется время, мы должны быть осторожны, чтобы отрезать каждую голову этой конкретной гидре, но это сработает."\n\nЛемасс вздохнул, массируя виски. План бригадного генерала был заманчивым, должен был он признать. Это было просто и казалось эффективным, и именно в этом Ирландия нуждалась прямо сейчас. Честно говоря, это казалось слишком просто, но мог ли он позволить себе беспокоиться об этом прямо сейчас? Он снова вздохнул."
IRE_crisis.34.a:0 ""Просто разберитесь с этим, Келли.""

IRE_crisis.35.t:0 "Свободная Ирландия"
IRE_crisis.35.desc:0 "Баланс сил был нарушен.\n\nРеальная ИРА исчезла с улиц, и ее больше никогда не видели. Через несколько часов боевики Свободной Ирландии ворвались в город, привезя с собой ряд войск и вооружение, о которых никто не знал раньше. Вооруженные боевики СИ ворвались в протестантские кварталы, терроризируя местных жителей и жестоко подавляя Ольстерские Добровольческие Силы, продемонстрировав невероятную силу.\n\nСбитые с толку и запаниковавшие, военные приказали местным силам покинуть свою линию обороны в Дублине и двинуться на север, чтобы занять оборону и справиться с ситуацией там, играя прямо на руку СИ. Ополчение Брадая вышло из своих тайных укрытий в Лимерике, за считанные часы сокрушив местную полицию и начав свой марш к теперь уже беззащитному Дублину.\n\nПарализованное панической военный штаб, не знающий, как справиться с охваченной пламенем страной, армейские передвижения остановились, что дало Свободной Ирландии в северных графствах возможность завершить вытеснение C.З.C.Г.\n\nШеймус Туоми взял под контроль Белфаст всего в течение часа."
IRE_crisis.35.a:0 "Я не понял, а куда же делась ИРА?"

IRE_crisis.36.t:0 "То, что обязано сработать"
IRE_crisis.36.desc:0 "В конце концов, у Лемасса не было выбора. Он знал, что не может доверять военным проведение подобной операции. Черт, он вообще не мог заставить военных делать что-нибудь. Массовый конфликт в это время сломал бы страну. И для чего? Вернуть Ирландию к статусу-кво?\n\nНет, был другой вариант. Просочение некоторой информации в СМИ, недостаточно, чтобы устроить политическую катастрофу, но достаточно, чтобы уведомить всех о происходящем. И тогда все - армия, полиция, ОДС - будут в полной боевой готовности. Ситуация была бы напряженной, но было бы правильным посадить умеренные профсоюзы за стол переговоров. Такое противостояние не может быть выиграно ни одной из сторон, так что это подавит любое террористическое движение в зародыше. А затем их можно будет заставить выйти на диалог.\n\nЭто был, пожалуй, самый сложный и трудоемкий план. Так много всего могло пойти не так. Конечно, будут протесты. На улицах Белфаста будет насилие. И не все, кто будет виноват в этой катастрофе, предстанут перед справедливостью. И, в конце концов, один-единственный неверный шаг может разрушить все, над чем работал Лемасс.\n\nНо наградой будет мирная и единая Ирландия под руководством Фианны Фаил.\n\nИ Лемасс знал, что он был известен как человек который будет делать то, что необходимо Ирландии и его партии."
IRE_crisis.36.a:0 "Один манёвр для спасения всего острова..."

 IRE_crisis.40.t:0 "Величайшее унижение"
 IRE_crisis.40.desc:0 "Шон Лемасс давно перестал читать отчеты, которые ежедневно приходили к нему на стол. Солдаты, погибшие в бою, пропавшее оборудование, решающие потери ГСИ, каждый отчет рисовал картину, которую невозможно было пропустить: ОДС унизили старого гиганта, а Ирландия проиграла войну. "Во всем виноват этот ублюдок Пейсли", - подумал Лемасс, делая еще глоток виски. Если бы этот оранжевый дьявол никогда не пришел к власти на севере, протестанты, которых он защищал, остались бы милыми и послушными. Вместо этого вся эта проклятая страна разваливалась на части, а все потому, что некоторые гребаные протестанты на севере взбунтовались.\n\nПрезидент слышал, как за окном своего кабинета в правительственном здании, где он прятался, разрасталась суматоха. Он потерял контроль над всем, что его окружало. Он, спотыкаясь, прошел мимо брошенных бутылок виски, валявшихся на полу, чтобы выглянуть наружу, и увидел бронированную танковую колонну, медленно приближающуюся к правительственному зданию. Он мог только предположить, что ГСИ марширует через Дублин, и только дурак не сможет угадать их намерения. \n\nШон Лемасс не был дураком.\n\nОн встретит свою судьбу с достоинством. Президент прошел через свой заброшенный офис, остановившись перед зданием правительства. "Джентльмены, - крикнул он колонне танков, которая теперь останавливалась перед ним, - странно видеть вас здесь сегодня утром"\n\nГенерал Шон МакКаун вылез из головного танка вместе с двумя товарищами-офицерами с пистолетами в руках. "Шон Лемасс", - произнес он нараспев, когда офицеры схватили Лемасса за руки, - "вы арестованы за несоблюдение территориальной целостности Ирландской Республики. Теперь мы займёмся этим". \n\nПрезидент смеялся, когда его утащили прочь, раздавая почти жалобный звук. Генерал покачал головой, он будет переживать о сумасшедших потом. У него уже была целая страна для управления."
 IRE_crisis.40.a:0 "Изумрудная осень."

 IRE_crisis.41.t:0 "28+4=1"
 IRE_crisis.41.desc:0 "Мужчина в офицерской форме встал у здания Стормонта перед наспех возведенной трибуной, в окружении небольшого батальона солдат. Впереди дюжина взволнованных дикторов, а за ними - большая толпа протестующих. "... сразу же вступает в силу", - заявляет офицер, - "Парламент особой зоны северных графств должен быть распущен". Из толпы раздаются возгласы недовольства. Офицер не обращает на них внимания. "Все исполнительные и законодательные функции, которые в настоящее время выполняет парламент особой зоны северных графств, теперь возложены на Палату представителей в Дублине". Миллионы будут смотреть, как он сойдет с трибуны, по телевизорам всей Ирландии, теперь Ирландия едина и неделима. Протесты будут продолжаться в Белфасте до раннего утра. Они будут разогнаны силой.\n\nМальчик-протестант идет в школу. Он молод, ему всего десять лет. Группа школьников-католиков, все старше его, проезжают на велосипедах и окружают его, оставляя в ловушке. "Мой папа умер из-за таких пидоров, как ты", - выплевывает один из них голосом, полным злобы и потери. Они слезают с байков и безжалостно избивают его. Мальчик падает и разбивает голову, а избиение продолжается. В этот день мальчик не доходит до школы. Он возвращается в свой дом к своей обеспокоенной семье. Они возмущены. Они звонят в школу и требуют справедливости. Они её не получат.\n\nМолодая протестантская семья садится в лодку и отправляется в Шотландию. Им повезло, многие не могут позволить себе путешествие или просто не хотят покидать свои дома. Они обнимаются, печально оглядываясь назад, на то, что когда-то было их жизнью, которое вскоре станет не чем иным, как воспоминанием. Впереди ждала Британия, родина их предков, которую они и не думали увидеть снова.\n\nВ Дублине летят пробки и разливается шампанское. Война выиграна. Ирландия снова цела."
 IRE_crisis.41.a:0 "Изумрудный остров теперь навсегда единый."

 IRE_crisis.42.t:0 "Конец притворства Туоми"
 IRE_crisis.42.desc:0 "Лемасс сидел за своим столом, чувствуя себя виноватым, читая нелепый список требований Шеймуса Туоми. Возможно, если бы он потребовал чего-то более выполнимого, мог бы существовать мир. Амнистия для всех, кто связан с Свободной Ирландией? Это было бы возможно - если бы это даже было непопулярно, но было единственным требованием. К сожалению, амнистия стала неотъемлемой частью требования, которое не могло быть выполнено. Требовали прекратить все дипломатические, военные и экономические связи с Рейхом в одночасье, иначе мир невозможен. Это было наголову выше возможного. Единственное, что когда-то удерживало Ирландию, - это популярность Фианны Файл, а последовавший за этим требованием экономический крах из-за выхода из сферы влияния Германии раздавил партию - а вместе с ней и любое чувство национального единства. \n\nЛемасс вздохнул. В глубине души он всегда знал, что до этого дойдет. Ирландия избежала кровавой цены за единство во время Второй мировой войны и с тех пор платит за эту ошибку. Соглашение с Ольстером? Этого не представлялось возможным, было слишком много противоречащих друг другу идеалов по поводу судьбы северных графств. \n\nЛемасс положил руку на отполированный черный телефон, он знал, что должен отдать приказ о военных действиях сейчас, пока это не было слишком поздно. \n\n"Боже, прости всех нас", - прошептал он себе, зная, что его руки были грязнее, чем у кого-либо из-за этой ошибки. "Мы должны были заплатить цену в сороковых годах, вместо того чтобы заставлять платить ее нашим детям.""
 IRE_crisis.42.a:0 "Здесь не было места компромиссам. Была только одна Ирландия."

 IRE_crisis.43.t:0 "Горько-сладкая победа."
 IRE_crisis.43.desc:0 "Шон Лемасс неохотно предстал перед парламентом, наконец неся хорошие новости, которые были едва ли больше, чем луч света после того как всё пошло не так. \n\nСообщения о конфликте, который бушевал в Ирландии последние несколько недель, мелькали в его голове, когда он готовился говорить. Бесчисленные предприятия и фабрики по всей стране были разорены и разрушены во время конфликта, и действительно, полностью сохранившиеся здания становились редкостью в некоторых районах. Никто не был в безопасности в своем нейтралитете, потому что даже после того, как были предприняты военные действия, улицы были заполнены ожесточенными столкновениями между военизированными формированиями, которые, казалось, не возражали, когда мирные жители попадали под перекрестный огонь. Ирландия была страной нестабильности, и, возможно, со временем она исчезнет, но эти недели навсегда останутся в памяти как самые мрачные дни, с которыми когда-либо сталкивалась нация. \n\n"Ирландия снова едина", - вздохнул Лемасс, прекрасно понимая, что результат был не более чем утешительным призом после того, что было заплачено за его достижение. \n\nНи один член парламента, похоже, не чувствовал облегчения, даже его члены партии в Фианна Файл."
 IRE_crisis.43.a:0 "Стоило ли всё это того?"

 IRE_crisis.44.t:0 "Вотум недоверия"
 IRE_crisis.44.desc:0 "Лемасс не испытал никакого разочарования, когда парламент сообщил ему эту новость, ибо как кто-то может быть разочарован неизбежным? Как он мог даже мечтать остаться на своем посту после того, как под его надзором произошли величайшие трагедии в истории Ирландии? \n\n"Я понимаю и ухожу", - вот все, что он мог сказать после того, как вотум недоверия прошел, и он занял своё с опущенной головой. Де Валера поднялся на подиум после того, как все было сказано и сделано, чтобы проложить путь вперед. \n\n"После долгих обсуждений в рамках подготовки к сегодняшнему дню я с гордостью, несмотря на торжественное событие, объявляю, что достопочтенный Чарльз Хоги будет исполнять обязанности президента, пока не будут объявлены выборы. \n\nЛемасс вздохнул и неохотно хлопнул в ладоши с остальной частью Фианны Файл. Если они выбрали Хоги, то это означало бы значительное изменение курса Ирландии по сравнению с администрацией Лемасса. Больше не будет борьбы за нейтралитет. Хоги годами настаивал на том, что Ирландии потребуется поддержка Германии, чтобы выжить в этом поляризованном мире, и очевидная неспособность Лемасса даже решать внутренние вопросы без иностранной поддержки явно склонила парламент на сторону Хоги. Лемасс ожидал, что более тесные связи с Рейхом будут сопровождаться репрессиями против оппозиции Фианны Файл в ближайшие дни."
 IRE_crisis.44.a:0 "Нацисты защитят нас. Они единственные кто могут это сделать."

 IRE_crisis.50.t:0 "Величайший план"
 IRE_crisis.50.desc:0 ""Ты хочешь сделать что?" - сказал Шон Лемасс Эйону Кину. Кин был членом Ирландской полиции, который быстро поднялся на вершину за свои действия во время оружейного кризиса, и теперь у него была встреча с Шоном Лемассом, нынешним лидером Ирландии.\n\n"Все очень просто, мистер Лемасс. Я уверен вы знаете, что Пейсли и Туоми все еще на свободе после прошлых недель, и до вчерашнего дня у нас не было никаких зацепок на них. Через агентов, встроенных в полувоенные формирования, мы узнали, что они разбежались вокруг Ольстера. Теперь, зная об этом, я предлагаю ловушку, чтобы арестовать их обоих", - сказал он, указывая на брошюру, положенную на стол Лемасса. Президент открыл ее и пролистал страницы. \n\nКин продолжил: "Как видите, планы засад будут работать, как и указано. Мы предложили бы прекращение огня и амнистию, если бы эти двое согласились встретиться с представителями Ирландской полиции вместе с вами." Лемасс отшатнулся от этой идеи.\n\n"Постойте, этого не было в вашей маленькой стопке бумаг здесь." Когда он указал на брошюру, Кин продолжил, похоже, он ожидал, что Лемасс скажет это. \n\n"Ну, на всякий случай у вас будет бронежилет, плюс полиция будет окружать место встречи просто на случай, если что-то пойдёт не по плану, - Лемасс посмотрел на Кина, а затем снова на бумаги, прежде чем ответить."
 IRE_crisis.50.a:0 ""Это выглядит слишком безумным, чтобы сработать.""

 IRE_crisis.51.t:0 "Проблемы со Свободной Ирландией"
 IRE_crisis.51.desc:0 "Свободная Ирландия стала могущественной и достаточно жестокой. Некоторые хотели пойти на компромисс с ними, но, похоже, время для этого прошло. Хорошо это или плохо, но наша недавняя политика плохо отразилась на коммунистическом военизированном ответвлении ИРА. С их вооруженными головорезами, быстро становящимися доминирующей силой на улицах Ирландии - и их открытой и язвительной враждебностью к нашему режиму - справедливо сказать, что Ирландия прошла путь от "особого положения" до состояния полной войны. хотя и неофициальной.\n\nБоже, спаси нашу неспокойную нацию."
 IRE_crisis.51.a:0 "Наши проблемы на этом не закончатся, да?"

 IRE_crisis.52.t:0 "Проблемы с ОДС"
 IRE_crisis.52.desc:0 "Ольстерские добровольческие силы возможно более локализованы, чем другие военизированные формирования, но они стали невероятно мощными, их вербовке помогает протестантское сообщество, которое бешено уверено, что весь их образ жизни будет уничтожен, если они не будут сражаться. К лучшему или худшему, но наша недавняя политика убедила больше протестантов, чем обычно, в том, что мы представляем угрозу их существованию.\n\nГордые англиканские повстанцы маршируют по улицам, распевая мятежные песни, переходя от простого сопротивления к насилию едва не доходя до открытой войны. "Особая ситуация" Ирландии превратилась в своего рода проблемы, которые гораздо более смертоносны."
 IRE_crisis.52.a:0 "'Они вешают женщин и мужчин за то, что те носят оранжевое.'"

 IRE_crisis.53.t:0 "Проблемы с Настоящей ИРА"
 IRE_crisis.53.desc:0 "Хотя выявить их сложнее, чем другие военизированные формирования, в последние дни стало очевидно, что высококвалифицированная прогерманская фракция ИРА, "Реальная ИРА", как ее называют, стала заметно сильнее, чем была раньше. Кроме того, судя по волне межрелигиозного насилия, взрывов автомобилей и похищений людей, самая неуловимая террористическая группировка Ирландии не была в восторге от нашей недавней политики. С атаками, происходящими почти каждую ночь, и сочувствующими протестантам районами, становящимися опасными для наших сил, наша "Особая ситуация", кажется, стала чем-то гораздо более тревожным."
 IRE_crisis.53.a:0 "Если РИРА хочет войны, мы ее им дадим! Как только мы найдем их..."

 IRE_crisis.54.t:0 "Проблемы со Свободной Ирландией уменьшаются"
 IRE_crisis.54.desc:0 "Оказалось, наши недавние попытки успокоить мятежные силы Свободной Ирландии увенчались успехом! Возможно, социалисты довольны уступками, которые мы им предоставили, чтобы сохранить статус-кво, - или, возможно, мы просто отпугнули этих ублюдков. \n\nВ любом случае, только некоторая доля мира вернулась на улицы, и ясно, что Особое положение сохранится - пока что."
 IRE_crisis.54.a:0 "Свободная Ирландия должна быть благодарна за то, что на этот раз мы мягко с ними действовали."

 IRE_crisis.55.t:0 "Проблемы с ОДС уменьшаются"
 IRE_crisis.55.desc:0 "Марши англиканцев, наконец, приостановились, во многом благодаря нашей недавней реакции на их активность. Будь то уступка их шовинистическим требованиям или внушение им страха перед зелёным - мы убедили их достаточно, чтобы вернуться домой, поскольку уличная война снизилась до прежнего уровня тихой напряженности.\n\nОсобая ситуация сохранится. - пока что."
 IRE_crisis.55.a:0 "Как много раз мы должны применять силу, чтобы объяснить им, что они Ирландцы?"

 IRE_crisis.56.t:0 "Проблемы с Настоящей ИРА уменьшаются"
 IRE_crisis.56.desc:0 "Хотя трудно измерить настроение в организации, о которой мы все еще так мало знаем, уровень насилия, который они применяют, явно снизился.\n\n"Мы отпугнули этих ублюдков!"- говорят генералы.\n\n"Они одобрили наши попытки добиться мира!"- говорят политики в Дублине.\n\n"На какое-то время они просто потеряли интерес", - заявляют более скептически настроенные члены Ирландской полиции.\n\nНезависимо от того, как или почему, но РИРА явно отступило в некоторой степени. Особая ситуация сохранится - пока что."
 IRE_crisis.56.a:0 "РИРА побеждена! Возможно? Наверное?"

 IRE_crisis.57.t:0 "Пакт Единства теряет изумрудный остров"
 IRE_crisis.57.desc:0 "Сегодня через дипломатический офис до нас дошла информация о том, что Ирландия решила нанести удар самостоятельно. Послание от президента Лемасса было вежливым и успокаивающим, в нем извинялись за внезапный выход из нашего альянса и благодарили за годы национальной дружбы.\n\nЭто, очевидно, просто попытка избежать сапог Вермахта на ирландской земле - но совершенно очевидно, что у них выбора в этом вопросе не было. Террорист Шеймус Туоми из коммунистической военизированной организации Свободная Ирландия перехитрил ирландскую армию, которую на протяжении десятилетий обучал наш собственный вермахт, и силой оккупировал северные графства, которые ранее были частью Соединенного Королевства. Требование Туоми заключалось в полном аннулировании всех связей с нашим Рейхом - иначе началась бы гражданская война за судьбу нации.\n\nПохоже, бесхребетная партия Фианны Файл не желала сражаться за свое место в мире и теперь уступила вероломным требованиям большевиков."
 IRE_crisis.57.a:0 "Если подумать, люди говорили что мы бредим, когда мы сказали что большевики саботируют наше правительство."

 IRE_crisis.58.t:0 "День независимости"
 IRE_crisis.58.desc:0 ""Всё готово", - сказал Лемасс собравшимся законодателям и генералам. - "Я отправил письмо в посольство Германии." \n\n"Все пройдет хорошо", - заверил их всех Кориш. "Мы писали это письмо с чувством тревоги и опасения, однако мы знаем, что Германия в курсе, что это было не наше решение, а решение Туоми."\n\n"Постарайся не выглядеть таким довольным, что твои коммунистические друзья добились своего, Кориш!", - прорычал МакЭнти.\n\n"Мы добились этого" - зашипел Лемасс. - "Наше будущее больше не зависит от Пакта Единства, хотите вы того или нет, будьте рады услышать эту новость.""
 IRE_crisis.58.a:0 "Но будут ли они довольны закрывающимся немецким фабрикам?"

 IRE_crisis.59.t:0 "Восстановительные работы"
 IRE_crisis.59.desc:0 "Офис Германа Йозефа Абса в здании IG Farben во Франкфурте был наполнен дымкой, когда промышленный гигант жевал сигару, читая заголовки различных международных газет, разложенные на его столе. Как правило, Абс мог бы просматривать множество тем, чтобы получить общее представление о том, как обстоят дела в мире в тот или иной день. Однако сегодня во всех газетах доминировал один общий заголовок. \n\n"Ирландия выходит из Пакта", - пробормотал он. \n\nНа первых полосах была изображена фотография, которая, как был уверен этот человек, станет иконой маленького островного государства. Шон Лемасс, их лидер, сидел между двумя другими мужчинами, которых Абс не совсем узнал, хотя в подписи они назывались Ианом Пейсли и Шеймусом Туоми. Трое мужчин ставили свои подписи под документом, лежащим перед ними, что официально положило конец военизированному насилию, которое уже довольно давно преследовало север. Это, несомненно, было хорошо для проблемной страны, хотя условия того, что было названо Соглашением Страстной Пятницы, требовали, чтобы Ирландия немедленно и неуклюже вышла из немецкой сферы. \n\nНаблюдатель тряпка, он лишь осуждал соглашение, которое было работой иудео-большевистского заговора по дестабилизации Пакта и Германии в целом, и хотя он сомневался в том внимании, которое сионистская клика могла бы уделить такой незначительной нации, как Ирландия, он не сомневался в том, что такой внезапный выход Ирландии подорвет стабильность Пакта Единства в целом или, что более важно, его экономику. Промышленным гигантам, в том числе IG Farben, был предоставлен карт-бланш на грубое управление ирландской экономикой. Выход из Пакта, подобный тому, на который только что согласилась Ирландия, наверняка обойдется ему в миллионы. \n\nПрорычав, Абс бросил сигару в ближестоящую пепельницу, позвав свою секретаршу."
 IRE_crisis.59.a:0 ""Хильда! Соедини меня с Фликом по телефону.""

 IRE_crisis.60.t:0 "Решая немецкий вопрос"
 IRE_crisis.60.desc:0 "Шон Лемасс был очень воодушевлен. Как политику, профессионализм диктовал, чтобы он не радовался, сколько бы он ни делал этого в свои личные моменты. Перед ним лежали ответы на все его проблемы. Одним махом он не только положил конец непрекращающемуся насилию и беспорядкам на севере, но и сумел вывести свою страну из презираемого Пакта Единства, в то же время имея возможность действовать так, как будто у него не было выбора в любом случае. \n\nПроцесс дегерманизации уже начался. По всей Ирландии немецких военных советников сопровождают к ожидающим их кораблям, где они с позором будут возвращены домой в Рейх. Точно так же немецкие предприятия были заколочены, их бывших владельцев точно так же сопровождали к ожидающим лодкам. Некоторые финансовые советники президента уже заметили тревожно резкий спад в ирландской экономике, но Лемасс отклонил эти опасения как простую проблему роста. Ирландии нужно вытерпеть трудности, прежде чем станет лучше. \n\nПока Лемасс сидел за маленьким столиком перед толпой репортеров, по обе стороны от него стояли Пейсли и Туоми. Перед ними были копии составленных документов, получивших название "Соглашение Страстной Пятницы". Вокруг него вспыхнули камеры, увековечивая тот момент, когда Ирландия наконец-то достигла мира.\n\nПодняв перо, Лемасс сказал: "Это исторический день для всех ирландских граждан. Сегодня знаменует собой конец конфликтов, которые угрожали разразиться. Мы были разрознены, брат против брата, отец против ребенка. Сегодня Ирландия будет выкована как единое целое и становится хозяином своей собственной судьбы." \n\nИ одним росчерком пера и вспышками фотоаппаратов вокруг него президент снова принес мир своему беспокойному народу, и отпустил Ирландию в остальной мир свободной, как она всегда и хотела."
 IRE_crisis.60.a:0 "Он мог только надеется, что немцы будут более снисходительны."

 IRE_crisis.61.t:0 "Мольба из-за моря"
 IRE_crisis.61.desc:0 ""Что это, черт возьми?" спросил Стевас. "Эти сумасшедшие из Ирландии хотят присоединиться к нам?" \n\n"Я не согласен с вашей характеристикой этих людей как сумасшедших", - сказал Пауэлл. "Ян Пейсли. и ОДС ведут войну за самоопределение почти столько же, сколько и мы. Они победили в своем ожесточенном конфликте с Пактом, и теперь они просят нас принять их обратно в наше Соединенное Королевство." \n\n"Я понимаю вашу точку зрения, Пауэлл", - сказал Джеллико. - "Я не сомневаюсь в верности Пейсли Англии. И я считаю, что мы не должны исключать тех, кто пожелает стать подданными Ее Величества". \n\n"Это деликатная ситуация, Джордж", - сказал Стевас. - "Если мы сделаем это, мы получим горячую картошку в наши руки. Все религиозное насилие в Белфасте и горячо оспариваемая граница с Пактом. С дипломатической точки зрения все это рискованно." \n\n" Дипломатическая ситуация намного проще, чем вы думаете, мистер Стевас", - ответил Пауэлл. - "Ирландцы годами утверждали, что Северная Ирландия является их территорией. Они ударили нас ножом в спину и забрали его. Затем в течение многих лет они пытались католицизировать равнину так же, как герр Гиммлер сделал во Франции. Но вместо этого они только спровоцировали восстание на Севере. Все силы Ирландии и Германии не могли взять свои предполагаемые исконные земли. Теперь ясно, что Ольстер навсегда останется протестантским наша задача - положить конец этому спору раз и навсегда, сделав так, чтобы он также стал постоянной территорией Соединенного Королевства.""
 IRE_crisis.61.a:0 "Наше освобождение завершено."
 IRE_crisis.61.b:0 "Давайте не будем принимать этих сумасшедших."

 IRE_crisis.62.t:0 "Странная корреспонденция"
 IRE_crisis.62.desc:0 ""Гарольд Уилсон, премьер-министр Английского Содружества, сидел в своем кабинете на Даунинг-стрит, 10, попыхивая трубкой, обдумывая лежавшее перед ним странное письмо. Оно исходило от г-на Иана Пейсли, человека, о котором недавно говорили в новостях из-за яростного бунта против Ирландской Республики, и он предлагал ему почти безоговорочное господство над новым независимым Ольстером. \n\nЭто было предложение, от которого откровенно говоря, он хотел отказаться.\n\nУилсон знал больше, чем кто-либо, что Англия, по которой так ностальгировал мистер Пейсли, давно умерла и похоронена. Больше не было ни монарха, ни великой империи, только маленькая, беспокойная нация, пытающаяся обрести свою идентичность после десятилетий угнетения. В этом отношении, - усмехнулся он, - он полагал, что может посочувствовать мистеру Пейсли. Нет, он боялся того, что представления Белфаста о том, какой должна быть Англия, будут сильно отличаться от представлений Лондона. У ольстеритцев однажды возникли разногласия, кто мог обещать, что они больше не возникнут? \n\nИ тем не менее, размышлял он, всегда было "и еще". Всегда были причины принять это предложение, оставшиеся в глубине его сознания, соблазняя его шепотом о престиже и величии. Реинтеграция территории творит чудеса для популярности СРП, особенно его фракции в ней. Они смогут получить еще большее большинство на следующих выборах. И разве ольстерцы не заслужили самоопределения? Если воссоединение с содружеством было тем, чего они действительно желали, то кто он такой, чтобы стоять у них на пути? \n\nЭто была головоломкой, с которой премьер-министр боролся уже несколько часов. Выглянув за окно, он с некоторым потрясением заметил, что солнце начинает садиться. Он знал, что продолжать спорить с самим собой бессмысленно. Ему придется принять решение."
 IRE_crisis.62.a:0 "Ольстер вернётся в Содружество."
 IRE_crisis.62.b:0 "Мы предпочтём отказаться от этого предложения."

 IRE_crisis.63.t:0 "Письмо полное проблем"
 IRE_crisis.63.desc:0 ""Этот Иан Пейсли отлично выражается словами", - сказал Реджи, садясь за стол Макмиллана. \n\n"Полагаю, что да", - ответил председатель, задумчиво глядя на документ. Он взглянул в лицо своему другу и увидел беспокойство, скрытое под очками. "Вы не одобряете предложение Пейсли." \n\n"Нет, не одобряю", - подтвердил Маудлинг. - "Если бы не было никаких условий, я был бы более чем счастлив вернуть Северную Ирландию в наше королевство. Беда в турбулентности региона, Гарольд. Мы смотрим на разъяренный рейх, Ирландию, которая никогда нас не простит, и на шершневое гнездо военизированных формирований, которые будут сражаться с нами десятилетиями." \n\n"Хорошо сказано", - задумчиво пробормотал Макмиллан. - "Думаю, я за. Ирландия - это серое пятно от рейхскомиссариата - она гораздо больше зависит от немцев, чем когда-либо, даже в наши самые темные часы. По сути, возвращение Ольстера обратно в лоно спасает его от рук нацистов. Этот Рейх, который на одно графство слабее, чем был бы в противном случае - на одно графство меньше ресурсов, которые можно использовать против Англии, если до этого дойдет. И да, возможно, мы будем бороться, чтобы удержать его - но мы ведь должны где-то бороться, не так ли? Если мы должны маршировать по островам, я бы предпочел, чтобы битва была на Изумрудном острове, а не на британских." \n\n"Что ж, если ты думаешь, что это того стоит", - сказал Реджи, поправляя очки. - "Предоставляю звонок тебе."
 IRE_crisis.63.a:0 "Скажите Пейсли что он принят обратно в Королевство."
 IRE_crisis.63.b:0 "Прости Иан, но мы не заинтересованы в тех проблемах, которые ты принесёшь нам."

 IRE_crisis.64.t:0 "Самый необычный запрос"
 IRE_crisis.64.desc:0 ""Должна быть веская причина, почему ты решил позвонить мне так рано утром", - сказал Макмиллан. "Что случилось?" \n\n"Этот ольстерский террорист Иан Пейсли только что прислал нам письмо, - сказал Маудлинг. "Он хочет присоединиться к Соединенному Королевству." \n\nЭто заставило Макмиллана задуматься, когда он попытался осмыслить то, что ему только что сказала Реджи. "Это невероятно", - сказал он. - "Что вы думаете по этому поводу прямо сейчас?" \n\n"Этот Пейсли псих! Этот человек - Стирлинг из Ирландии. Он спровоцировал самый ужасный конфликт в Западной Европе со времен гражданской войны, а теперь он хочет, чтобы мы вмешались? Я не готов рисковать всем нашим прогрессом в борьбе с авторитаризмом в этой стране, чтобы объединить нас с человеком, который, кажется, больше похож на чернорубашечников Национального фронта, чем любой член Объединенной Англии!" \n\n"Похоже на вас. Я услышал твое решение, Реджи. Но есть вероятность, что такое соглашение может быть выгодным для некоторых из более консервативных групп..." \n\n"Выгодным? В чем преимущество участия в другом внешнем конфликте? Это абсолютное безумие, Гарольд, и ты это знаешь." \n\n"Просто мысль, Реджи. Но если вы абсолютно уверены, что отказ от него - лучшее решение, так тому и быть. Но по правде говоря, я думаю, что в любом случае у нас все будет хорошо.""
 IRE_crisis.64.a:0 "Может, если мы заставим Пейсли встать на колени..."
 IRE_crisis.64.b:0 "Пусть Пейсли сам разбирается со своими проблемами."

 IRE_crisis.65.t:0 "Письмо от Пейсли"
 IRE_crisis.65.desc:0 ""Мы получили письмо, мэм," сказал Фрэнсис Пим, немного запыхавшись. Министр иностранных дел вошел в офис Тэтчер на Даунинг-стрит, 10, очень спешно, едва дав своему секретарю достаточно времени, чтобы объявить о своем присутствии, прежде чем он просто ворвался. \n\n"Да, мистер Пим, мы получаем довольно много таких", - ответила премьер-министр, ее голос был полон сарказма. "Почему именно в этом простом письме требовалось провести необъявленную встречу в эту минутку?" \n\n"Прошу прощения, мэм, но это не могло ждать", - ответил он, - "это не простое письмо. Это от того парня из Пейсли через море, из Ольстера. Он написал нам, что получил независимость от Ирландии и желает воссоединиться с Королевством. \n\n"Ну, как замечательно!" - воскликнула Тэтчер. - "Напишите ему и скажите, что мы принимаем." \n\n"Я боюсь, все не так просто, мэм", - запнулся Пим. \n\n"И почему же?" - спросила Тэтчер, - "Они хотят присоединиться к нам, и я не совсем понимаю, почему мы не должны позволять им присоединяться." \n\n"Ну, проблема в самих ирландцах, мэм", - сказал он, - "хотя Пейсли может и хочет присоединиться, Ольстер - нестабильный регион, и многие могут не разделять то же самоые настроения и бурно реагируют. Также стоит подумать о Республике на юге; они могут не оценить такую наглую игру силы." \n\n"Меня не очень беспокоит недовольство Ирландии", - сухо сказала премьер-министр. \n\n"И меня тоже, мэм, но Ирландия по-прежнему является членом Пакта Единства", - рассуждал Пим, - "немцам может быть не все равно, что мы расширяемся в районе, который они номинально защищают." \n\nТэтчер хмыкнула. Он был прав, но Ольстер был очень важной целью. "Напиши Пейсли ответ", - приказала она."
 IRE_crisis.65.a:0 ""Сообщи ему, что мы принимаем его в Королевство.""
 IRE_crisis.65.b:0 ""Сообщи ему, что мы отказываемся.""

 IRE_crisis.66.t:0 "Ожидаемый Исход"
 IRE_crisis.66.desc:0 ""Похоже, Ирландия изъявила желание присоединиться Цольверайну", - сказал Шмидт.  - "Палата представителей одобрила данное решение вчера вечером. Я ожидаю, что президент вскоре подпишет все необходимые документа".\n\nШпеер откинулся назад и вздохнул. "В этом нет ничего удивительного, так как они собираются получить гораздо больше, чем заплатят. Эрхард говорит, что с экономической точки зрения Ирландия просто разваливается." \n\n"Ну, они разваливаются, потому что еще до Бюргеркрига их правительство позволяло Абсу и его банде делать все, что они хотят. Однако сейчас в Ирландии не самая плохая экономическая ситуация. В конце концов, страна избавилась от влияния мегакорпораций. Нет и рабов, которых мы должны освобождать. Через несколько лет Ирландия снова встанет на ноги и вернет то, что мы в них вложили".\n\n"При условии, что у них будет достаточно ума, чтобы держать И.Г. Фарбен подальше от своих заводов", - заметил Шпеер. "Они погибнут без нас, Шмидт, ты то должен это знать. Рейх - единственное, что держит их на плаву, и они это тоже понимают." \n\nВ комнате наступила короткая тишина, когда Шпеер перетасовал бумаги на своем столе, а Шмидт задумался о том, что только что сказал Шпеер. \n\n"Итак," - наконец произнес Шпеер, - "я полагаю, вы поедете на церемонию в Дублин? Ведь ирландцы хотят, чтобы во время подписания такого договора в стране присутствовал хоть кто-то похожий на официального члена правительства Рейха.""
 IRE_crisis.66.a:0 "И снова в пропасть."

 IRE_crisis.67.t:0 "Просто вопрос времени"
 IRE_crisis.67.desc:0 "Шпеер оторвался от своей работы, когда Эрхард вошел в его кабинет без особых формальностей, даже не удостоив его персону самым простым приветствием и сразу же упал на один из стульев перед столом фюрера. В руках у него была переполненная до краёв папка с бумагами которые, совершенно точно не увеличат головные боли Альберта. Эрхард кинул папку на стол и переключил свое внимание на множество бланков и записок, которые Шпеер читал до того, как в кабинет так грубо вторгся экономист.\n\n"Это действительно было так необходимо?" - спросил Шпеер. Истощение притупляло всякий гнев, который он мог испытать из-за дерзости поступка, до простого раздражения. "Чего ты хочешь, Эрхард, вот так вломившись ко мне в кабинет?"\n\n"Экономика Ирландии полностью интегрирована в Цольверайн", - ответил он, ненадолго возясь с зажигалкой, поднося к губам сигару, спрятанную в кармане пиджака. "В этой папке есть вся необходимая информация о процессе интеграции", - сказал он, в то время как из его рта начали вылетать белые хлопья дым.\n\nС некоторой настороженностью взглянув на папку, Шпеер открыл ее и начал перелистывать устрашающе большую стопку документов. "Ты же знаешь меня, Эрхард, давай коротко и о главном", - лениво сказал он.\n\nЭкономист вздохнул и оторвал сигарету с губ. "Это было ужасающе легко", - начал он, - "С тех пор, как в стране произошел переворот, этот новый президент Блайни делает всё больше и больше уступок в нашу сторону. Я удивлен, что он не позвонил в мой офис и просто не попросил разрешения на участие в этой экономической программе." Он усмехнулся, но смешок его был невеселым: "При этом, в сочетании с тем фактом, что экономика Ирландии почти полностью находилась в нашей власти еще до экономической депрессии несколько лет назад, для нас оказалось сущим пустяком просто укрепить эти старые контракты и позволить Ирландии вступить обратно в Пакт. Даже такой плохой экономист как вы смог бы это провернуть - без обид, мой фюрер."\n\n"Ну да, ну да" - проворчал Шпеер, - по "крайней мере теперь, это ирландское дело улажено, так?"\n\n"О да", - согласился Эрхард. - "Ирландия теперь официально наша.""
 IRE_crisis.67.a:0 "Ирландия возвращается туда, откуда она начинала."



###Twomey Moment

 IRE_twomey.1.t:0 "Ранним утром"
 IRE_twomey.1.desc:0 "Шона Лемасса разбудил телефонный звонок в 5 часов утра. После той "деликатной" ситуации на севере Ирландии даже времени для сна не слишком-то и много оставалось, но хорошенько отдохнуть к следующему этапу переговоров с Туоми ему бы не помешало.\n\n- Алло? - спросил Лемасс, в замешательстве схватив трубку.\n\n- Сэр, это суперинтендант Кэрролл.\n\nГолос главного дублинского офицера был Лемассу незнаком, хотя имя вроде отложилось у него в голове. "На Ист-Уолл произошёл небольшой инцидент, какой-то студент бросил камень в одного из наших... И, как вы уже понимаете, офицеры несколько переусердствовали." Лемасс ничего не ответил, стараясь не зевнуть прямо в трубку телефона. "В промышленных районах из-за этого уже проходят крупные демонстрации. Конечно, несколько новые полицейские запросто их сдержат, но со временем их станет только больше. В университете заперлась целая группа повстанцев, некоторые из них просто бегают по городу, грабят магазины, сносят памятники, даже бросают коктейли Жданова в посольство Германии!"\n\n"Ну так чего ж вы ждёте, делайте что-нибудь! У меня и так проблем по самое горло." На мгновение Лемасс вернулся обратно в 1916 год, когда он был студентом и совершенно так же протестовал против властей... Но он сражался за что-то благородное, а этим бездарям даже оправдания не найдёшь. "Даю добро на разгон этих идиотов... Возьмите столько офицеров, сколько посчитаете нужным."\n\nПосле утвердительного ответа суперинтенданта, Лемасс положил трубку. Залезая обратно в постель, премьер-министр думал о том, насколько теперь он глупо будет выглядеть перед Туоми из-за этого дурацкого происшествия."
 IRE_twomey.1.a:0 "Вернусь-ка я ко сну..."

 IRE_twomey.2.t:0 "Заманивая в ловушку"
 IRE_twomey.2.desc:0 "Карьера Имонна Доэрти подошла к своему заветному концу. Как только его начальство начнёт искать козла отпущения - очередного подставного виновника революции в Ольстере - их выбор упадёт именно на него. До своего неизбежного увольнения он продолжал работать на новой должности в отделе дублинской полиции, днями напролёт выискивая нарушителей правил дорожного движения. Доэрти тихо проклинал себя, что не выбрался из Ольстера до революции, и теперь пожинает плоды своей недальновидности.\n\nВнезапно ему поручили немедленно отправиться в Тринити-колледж. Как оказалось, всех незанятых офицеров призвали отбить несчастное учебное заведение из рук мародёров. По дороге из штаб-квартиры полиции Доэрти охватило чувство дежавю: сирены его Mercedes-Benz W111 было не слышно за выстрелами полиции, криками протестующих, взрывами гранат. Всё это непременно напоминало ему Белфаст, с его полуразрушенными улицами и перестрелками между полицией и ополченцами.\n\nПуть на Лессон стрит ему внезапно перекрыла баррикада. Не отчаявшись, Доэрти поехал по другому маршруту через Хэтч стрит - где проезд, как позже оказалось, тоже был забаррикадирован. Офицер развернулся в обратном направлении, но вовремя заметил, что эту дорогу оккупировала группа студентов и наспех установила собственный блокпост. Иного варианта не было - он нажал на газ и попёр прямо сквозь криво наставленные ящики. Всё бы обошлось, если на него не обрушился шквал пулемётных пуль откуда-то из-за угла. Резко свернув направо в тщетной попытке скрыться, он случайно врезался в фонарный столб. Через пару минут в полуживом виде Доэрти всё-таки вылез из машины и хотел уже бежать, как ему преградил путь ополченец с автоматом Шмайссера в руках."
 IRE_twomey.2.a:0 ""Вы задержаны дублинским революционным комитетом.""

 IRE_twomey.3.t:0 "Марш на Дублин"
 IRE_twomey.3.desc:0 "Гром барабанов придал особую эстетику в шествие в центре Дублина. В отличие от прошлого раза, Уильям Маккии и Брайан Кинэн посекундно спланировали свою демонстрацию с учётом всех непредвиденных обстоятельств.\n\nХотя Макки не хотел бы видеть здесь профсоюзных активистов и агитаторов с марксистских организаций, их присутствие на марше было попросту необходимо. Уже на Честерфилд-авеню начались первые стачки с рядами полицейских. С безопасного расстояния Макки отметил, что многочисленные отвлекающие манёвры принесли свои плоды: защищать штаб-квартиру полиции остались только несколько бедных новобранцев, в то время как остальные силовики были заняты расчисткой доков и университетов.\n\nВ соответствии с приказом Кинэна, люди завалили колонну офицеров всеми возможными видами снарядов. После того, как в одного из офицеров попал коктейль Жданова, охваченные ужасом новобранцы разбежались в разные стороны. Один хитрый полицейский забежал за угол и выставил своё ружье прямо в толпу, но был застрелен снайпером, засевшим на парапете близлежащего крикетного клуба. Участники марша хлынули вперёд, некоторые падали под натиском водомётов и резиновых пуль. Через несколько минут подоспели уже вооружённые спецназовцы из Саор-Эйре, легко разбив остатки сил силовиков. Через полчаса на штаб-квартире рядом с триколором Ирландии развевался Большой Ковш, а дым вокруг всего района ознаменовал одно из величайших событий в новейшей истории Ирландии.\n\nС крыши обычно сдержанный в своих эмоциях Макки не смог скрыть улыбку, наблюдая за тем, как молодой и харизматичный Кинэн закричал в мегафон:"
 IRE_twomey.3.a:0 ""Товарищи... пламя революции уже разгорается!""

 IRE_twomey.4.t:0 "Сумерки великана"
 IRE_twomey.4.desc:0 "Шон Лемасс закрыл голову руками. Дублинская штаб-квартира полиции в Феникс-парке разграблена, с суперинтендантом связь оборвалась день назад, с подразделениями офицеров из других районов Дублина ещё раньше. Военные за многие мили от самого города присоединились либо к Саор-Эйре, либо просто дезертировали. Любую информацию он мог получить только из сводок новостей по радио. В углу комнаты Имон де Валера расхаживал взад-вперёд, что-то бормоча себе под нос: возмущения старика, который наблюдал издали за катастрофой неизмеримых масштабов и ничего не мог с этим поделать.\n\n"Будешь бежать, как и все остальные?" хриплым голосом спросил де Валера.\n\n"Нет." грустно оглянувшись на своего политического наставника, премьер-министр достал из сейфа бутылку коньяка и разлил её в пару бокалов. В течение всего следующего часа они пили, смеялись и плакали, вспоминая былые победы и поражения, 1916, 1922, 1943 год.\n\nСо слезой на щеке Лемасс обнял Де Валеру. "Мне... мне просто обидно. Когда ты ушёл из офиса, я не хотел подрывать твой..."\n\nДе Валера оглянулся на него. "Ты сделали что мог, я это прекрасно понимаю. А вот что насчёт меня... короче, все старые обиды больше не имеют никакого значения." nВсё оставшееся время два старых друга сидели и ждали своей гибели. Повстанцы повесят их вверх ногами, прямо как в России. И вот, на дворе припарковался грузовик с боевиками. Через минуту дверь распахнулась. В комнату ворвался Уильям Макки, вооружённый ручкой и тремя листками бумаги"
 IRE_twomey.4.a:0 ""Добрый вечер, джентельмены.""

 IRE_twomey.5.t:0 "Падение великана"
 IRE_twomey.5.desc:0 ""Господин Президент" гордо начал своё обращение Макки, но затем перешёл на более пренебрежительный тон, "Господин Лемасс... От имени всего руководства Саор-Эйре желаю вам приятного вечера." Он передал Лемассу 3 документа. "Пожалуйста, подпишите заявление об вашей отставке и указ о передаче правительственных полномочий Саор-Эйре. В свете последних событий по одобрению совета я буду назначен на пост премьер-министра, а господин Гулдинг временно займёт пост президента. Также подпишите этот приказ Вооружённым силам Ирландии объявить о своей капитуляции и назначить господина Туоми начальником Генерального штаба." Де Валера шагнул вперёд.\n\n"Я соизволю заявить ради исторической формальности, что самым решительным образом протестую против неконституционности этого указа, который меня вынуждают одобрить." nМакки кивнул, после чего оба мужчины подписали бумагу.\n\nзявши документ, новый премьер-министр, стоя лицом к двери, продолжил, "Хочу также вам сообщить, что совет не считает ни одного из вас уголовно ответственным за незаконное сотрудничество с Германией. Однако, учитывая нынешнюю нестабильную ситуацию в Ирландии, вы должны находиться под охраной ради избегания повреждений вашей физической целостности..."\n\n"Вы нас не повесите?" недоверчивый взгляд Лемасса вызвал невольный смешок у Макки.\n\n"Боже правый, нет конечно. Вы что, думаете, мы большевики? Господин Лемасс, будьте уверены...""
 IRE_twomey.5.a:0 ""Ирландия теперь находится в надёжных руках.""

 IRE_twomey.6.t:0 "Триумф Туоми"
 IRE_twomey.6.desc:0 "В Дублине предводителей теперь так называемой Ирландской национальной революции встречали торжественнее, чем в католических кварталах Белфаста. И Туоми, и Гулдинг стояли на сиденьях переоборудованного полицейского кюбельвагена, на капоте которого красовался ирландский триколор, и махали рукой толпам своим ликующих сторонников. Хотя в душе Туоими и смеялся при виде красных флагов на фонарных столбах и зданиях, он старался толерантно относиться к марксистам после двадцати лет искусной лжи ради сохранения очень хрупкого в те времена Саор-Эйре.\n\nGnГулдинг, напротив, умилялся всей коммунистической атрибутике, которая теперь заполонила каждую улицу Дублина. Конечно, думал Туоми, у коммунистов не отнять храбрости - они смогли бросить вызов нацистам ещё более 20 лет назад. В конце концов, без их помощи никакой бы революции не случилось. Да даже сам Гулдинг, безусловно, хороший человек - истинный патриот, борец за суверенность Ирландии, за заслуги которого в будущем будут вспоминать с любовью.\n\nnВнезапный звук выстрела заставил всю толпу разбежаться прочь. Вздрогнул и сам Туоми, но он-то ещё легко отделался, чего не скажешь о Гулдинге - пуля снайпера разнесла его мозги по кюбельвагену. В сочетании с быстрым манёврам водителя, новому ирландскому президенту с трудом удалось избежать рвоты.\n\nnБез сомнения, смерть Гулдинга от рук немецкого лазутчика в ВСИ станет общенациональной трагедией. В довершение ко всему, полиция, конечно же, окажется не в состоянии найти конкретного виновника. Увы, но справедливости ради Туоми придётся провести чистки обоих институтов."
 IRE_twomey.6.a:0 ""Я и есть революция.""


###Recovery Events
IRE_recovery.1.t:0 "Час дня на Фогги Боттом"
IRE_recovery.1.desc:0 "Представитель Госдепартамента США встал перед камерами. Это был типичный брифинг, который не будет транслироваться в прямом эфире по национальному телевидению, но один или два фрагмента могут быть включены в вечерние новости и, возможно, одну избранную цитату в Вашингтон Пост на следующий день. \n\n"Добрый день", - начал пресс-секретарь. "В 1943 году после присоединения Ирландии к державам оси, она стала под действием закона о торговле с врагом 1917 года, запрещающего всякую торговлю с ней. После войны Ирландия была признана подпадающей под действие ЗОТВ, поскольку оставалась верным союзником нацистской Германии. Однако сегодня, после переговоров на высоком уровне, Ирландия согласилась на взаимное потепление отношений с Соединенными Штатами Америки и та, в свою очередь перестало соблюдать ЗОТВ". \n\nЭти новости, были чем-то большим, чем какой-то брифинг по иностранной помощи. Засверкали камеры, и пресс-секретарь продолжил: "Государственный секретарь и Государственный департамент пришли к выводу, что Ирландия больше не представляет угрозы интересам Америки или ее союзников, и в строгих санкциях против нее нет необходимости. Ирландия активно взаимодействует с Соединенными Штатами и поэтому причина для санкций больше не применима. Скорее всего, с этого момента Соединенные Штаты будут заключать более выгодные сделки с Ирландией в качестве условия для дальнейшего согласования с американскими интересами". \n\nБрифинг заинтересовал многие аналитические центры и политиков, но не был замечен многими за пределами Вашингтона или Уолл-стрит. В Ирландии, однако, брифинг транслировался по телевидению в начале часа как специальный репортаж. Многие в Дублине были счастливы, и в ту ночь было откупорено много бутылок шампанского. Находясь в Германии, члены министерства иностранных дел могли только яростно смотреть на записанное на пленку событие. И все задумались о значении этого события."
IRE_recovery.1.a:0 "Атлантика сужается, Ирландское море расширяется."

IRE_recovery.2.t:0 "Открытие американских фабрик"
IRE_recovery.2.desc:0 "К северу от Корка машины начинают въезжать на стоянку рано утром, мужчины и женщины выходят и видят в массивную конструкцию в конце парковочных мест. К ним присоединяются другие рабочие из автобусов, которые прибывают на новую остановку. Грузовики также въезжают через вход, но идут к задней части здания и разворачиваются, чтобы их корпус был обращены задом к погрузочным площадкам. К конструкции прибывает товарный поезд, чтобы выгрузить товарные вагоны для их заполнения. Многие машины и люди входят в это строение, и видят над собой одно и то же название: Magnavox. \n\nMagnavox- странное наименование для местных жителей, а его происхождение еще более необычно для Ирландии. Никто ещё со времён войны не ожидал, что американский производитель электроники откроет здесь магазины. Но недавняя оттепель изменила это. И когда начались земельные работы для будущего завода, люди с трудом могли поверить в происходящее. Даже когда начала возводится структура здания, люди все еще не верили, что американцы действительно решила инвестироваться в Ирландию. \n\nMagnavox просто решил переехать в Ирландию по самым простым причинам. Компания Magnavox в течение многих лет имела высокие продажи телевизоров в Западное полушарии, чему способствовал сильный рынок в Канаде и Латинской Америке. Когда Ирландия открылась для американской торговли, они почувствовали, что могут задействовать то, что ранее было исключительной территорией Siemens, и предложить людям там выбор. Европейский завод в Ирландии может сэкономить на доставке и пользоваться более низкими затратами на рабочую силу. А все, что не продается на изумрудном острове, можно было бы легко отправить на другие атлантические рынки. \n\nТаким образом, Magnavox были довольны своими инвестициями. Инженеры, монтажники, электрики, дворники, секретари и транспортные компании Корка с радостью получают зарплату в эти тяжелые времена. Семьи тех, кто работает на заводе, счастливы условиями, которыми гарантирует завод. И многие люди на острове счастливы иметь телевизор ирландского производства, не уступающий по качеству телевизору, привезенному из Штатов."
IRE_recovery.2.a:0 "Будем надеятся они сейчас смотрят РТИ."

IRE_recovery.3.t:0 "Путь к сердцу"
IRE_recovery.3.desc:0 ""Я помню, когда эти штуки появились, - сказал посол Мэтью Макклоски, откусывая свой бутерброд. - Я слышал, что рабочие верфи на острове Хог пекли бутерброды с итальянским хлебом и разными другими штуками внутри. Они начали есть их на моих стройках, я попробовал один и понял, почему они им так понравились. "Хоги" по-прежнему остается глупым названием." \n\n"Я тоже так думаю, посол", - сказал Лемасс, откусывая кусок. -"Хотя я уверен, что такой бутерброд, как этот, всё равно прижился бы, неважно где бы это ни было изобретено. А теперь давайте поговорим о том, что бы я хотел спросить вас, чтобы у нас в планах?" \n\n"Давайте посмотрим, - сказал МакКлоски, - вы пригласите американского посла на обед и дадите ему немного региональной еды после того, как почти не поговорили с ним в течение этиъ лет, так что это будет очевидно, что вы хотите встать на его сторону. Это верно?" \n\nЛемасс кивнул." Очевидно, что наши отношения с Германией не лучший вариант с экономической точки зрения. Мы заинтересованы в ослаблении наших привязанностей к ним и улучшении экономических связей с Америкой. Хотя, чтобы сделать это, мы должны добиться снятия или ослабления некоторых ограничений для стран Пакта". \n\nМакклоски пережевал за это. "Итак... Мы говорим о нейтральном членстве в Пакте? Тогда это стоит наших усилий. Я скажу президенту и предприму несколько действий за кулисами, чтобы исполнить то, что вы хотите. У меня должно быть достаточно рычагов в правительстве, чтобы все заработало. \n\nЛемасс понял, о чем говорил посол. "Подождите, вы имеете в виду подкуп?" \n\n"Конечно, нет, - сказал Макклоски. "Они просто уже прилично мне задолжали. Сделал карьеру Джона Кеннеди, устроил им обед по сбору средств всего за сто долларов, напомнив им это они сразу же увидят смысл в том, чтобы помочь мне в этом деле". Он сделал глоток пива. "Есть новый сэндвич из Филадельфии, который также популярен. Вы когда-нибудь слышали о чизстейке?""
IRE_recovery.3.a:0 "Думаю, политика одинаково грязна во всём мире."

IRE_recovery.4.t:0 "Со стола посла Мэтью Макклоски"
IRE_recovery.4.desc:0 "Господин президент, \n\nЯ считаю, что лучше всего держать вас в курсе последних событий в ирландско-американских отношениях, которые, кажется, намекают на реорганизацию нации и приводят ее к вступлению ОСН. \n\nИрландия долгое время прочно входила в блок Пакта, полностью зависела экономически и во внешней политики от Германии. Однако это вызвало серьезную политическую оппозицию, особенно среди набирающей популярность оппозиционной партии Финэ Гэл. Гражданская война в Германии ускорила процесс, в результате чего немецкие инвестиции иссякли, что привело к колоссальному экономическому краху. После ухода основного благодетеля президента Шона Лемасса, премьер-министр Ирландии, осознал безрассудство полной уверенности в Рейхе и ищет экономические возможности за пределами Пакта. \n\nПоэтому Лемасс предпринимает действия для достижения этой цели. Более нейтральная внешняя и экономическая политика, которая больше полагается на торговлю с Соединенными Штатами и другими странами в ОСН, а также с Германией. Он снял ограничения на ввоз американских товаров в страну и попросил нас снять ограничения на торговлю с Ирландией и разрешить американским компаниям и частным лицам инвестировать в его страну. Кроме того, он предложил нам поговорить о возможном отделении от Пакта в будущем. \n\nОднако мы не должны питать больших надежд. У страны по-прежнему много связей с Германией, и возможность их присоединения к ОСН все еще мала и ещё раз мала. Однако у нас едва ли есть возможности заработать деньги, оказывая влияние на нацию в периферии Пакта. Я бы рекомендовал вместе с Государственным департаментом отменить некоторые из наиболее обременительных ограничений в отношении инвестиций в Ирландию. Многие корпорации в США уже строят планы по переезду в страну, поэтому я предлагаю нам действовать как можно быстрее, чтобы начать работу. \n\nС уважением, \n\nМэттью Макклоски \n\nпосол США в Ирландии"
IRE_recovery.4.a:0 "Стены европейской крепости начинают трескаться."

IRE_recovery.5.t:0 "Отчёт правительства: туристический бум среди американцев"
IRE_recovery.5.desc:0 "Правительство в Дублине предприняло меры по восстановлению ирландской экономики и они в определенной степени увенчались успехом. Однако, согласно новому отчету Министерства промышленности и торговли, в индустрии туризма, в частности, наблюдался значительный рост доходов, и теперь ее показатели улучшаются. чем до рецессии. Все эксперты указывают на единственную причину: туристы из Северной Америки. \n\nВ связи с ослаблением ограничений на торговлю и коммерцию с Организацией Свободных Наций, многие люди пользуются возможностью посетить Ирландию. Согласно отчету, количество бронирований на Aer Lingus из США в Ирландию увеличилось более чем в четыре раза, а авиакомпания в свою очередь увеличила количество рейсов из Америки. В отелях наблюдается значительный рост числа остановок, причем популярность растет в период зимних каникул и Дня Святого Патрика. \n\n"К 1970 году, как показывают текущие тенденции, гостиничный сектор Ирландии увеличится вдвое", - сказала Елена МакГерати, пресс-секретарь. из департамента туризма. "Тенденция будет почти полностью определяться посетителями из США и Канады, в то время как количество туристов из Германии или других стран останется на том же уровне или уменьшится. Мы считаем, что посетители ирландского наследия являются крупнейшим рынком для этого сектора, и они не только посещают страну больше, чем другие туристы, но они и остаются дольше, путешествуют больше и тратят больше денег". \n\nВ кампусе Тринити-колледжа турист Гарри Стенбек из Форт-Уэйна, штат Индиана, согласился с этой оценкой. "Эта поездка была подарком для моей жены, которая имеет в основном ирландско-католическое происхождение", - сказал он. "И практически все остальные в моем туре тоже из Штатов, в большинстве с фамилиями О'Ши и Маккарти. Это красивая страна, и я уверен, что вы вновь получите посетителей из числа этой же группы!""
IRE_recovery.5.a:0 "И единственных кого пошлёт пакт, так это солдат!"

IRE_recovery.6.t:0 "Остров Волшебства"
IRE_recovery.6.desc:0 "Шоу начинается с восхода солнца над волнами, разбивающихся под маяком Крюк. Пока на заднем плане воспроизводится вступительная тема, камера показывает сцены центра Дублина, вид сверху на живые изгороди в графстве Лимерик, пустые просторы Слив-Огти-Бог, развалины аббатства Тинтерн и заканчивается гористой пустыней Килларни. Утреннее солнце уже ярко сияет над головой. Рассказчик рассказывает зрителю, что земля Ирландии - чрезвычайно красивое и чудесное место. Но затем он риторически спрашивает о людях, которые там живут. \n\nШоу уходит в прошлое, где молодой мультяшный Святой Патрик похищен группой смуглых пиратов, которые забирают его в Ирландию. Там, как пастуху, ему и его ягненку постоянно угрожают злые змеи, пока его не спасет местная девушка. Она учит его Песне Волшебного Острова, который является основным музыкальным номером шоу. С ее помощью Патрик сбегает с острова, а затем возвращается и преследует змей в море. Далее следуют фрагменты, посвященные средневековым монахам, пишущим иллюминированные рукописи, и небольшой юмористический фрагмент об ирландской народной музыке, предоставленный ирландско-американской фольклорной группой The Clancy Brothers. \n\nТеперь программа снова переключается на современные живые выступления, как Оживленный Дублин 1800-х годов превращается в текущий современный город. Следующий сегмент переносит зрителя на фабрики Ирландии, поскольку рассказчик говорит нам, что Ирландия больше не является аграрной страной, каким она была в прошлом. Последние несколько минут посвящены различным исследованиям, проводимым во многих областях в колледжах и институтах Ирландии. Затем мы получаем больше снимков пейзажа, когда хор поет Песню Волшебного острова, чтобы закрыть программу. \n\nЭто завершает новый смешанный короткометражный фильм Диснея "Остров Волшебства". Частный просмотр для высших эшелонов власти Ирландии был тепло воспринят и встречен овациями. Многих радует перспектива показа этой программы на экранах по всему миру. Но в комнате важен только один голос. И президент Шон Лемасс с энтузиазмом согласился."
IRE_recovery.6.a:0 "Дисней действительно делает всё лучше."

IRE_recovery.7.t:0 "Выступление президента Лемасса перед бизнесменами на ирландской культурной конференции"
IRE_recovery.7.desc:0 "Дамы и господа, спасибо, что приехали сегодня сюда, в Дублин. Я знаю, что мое время здесь, к сожалению, ограничено, и мой завтрак начнется сразу после этого, так что я буду краток. \n\nПосле того, как вы пройдете по выставкам здесь, где представлены картины и скульптуры наших лучших художников, и насладитесь выступлениями, которые у нас есть для вас, я хочу, чтобы вы все это усвоили и запомнили. Несомненно, до приезда сюда вы слышали о сложной истории и экономических проблемах Ирландии, и я не могу сказать, что это были мифы. Ирландия - молодая страна, которая все еще пытается взлететь. Но то, что вы видели и слышали, - это небольшой кусочек потенциала Ирландии, который в конечном итоге также может взлететь. Поэтому, когда вы уедите отсюда, я хочу, чтобы вы вспомнили об этом потенциале и помнили, что все, что вы видели, можно испытать каждый день в Ирландии, что делает её  хорошим местом не только для инвестиций, но и для работы. \n\nТеперь, прежде чем я уйду, я хочу напомнить вам, что мы планируем серию выставок, подобных той, которую вы видели здесь, вдоль верхнего восточного побережья Соединенных Штатов. Оружейная палата на Парк-авеню согласилась провести одно мероприятие в Нью-Йорке, и мы планируем в ближайшее время заключить сделку с заведениями в Бостоне и Канаде. Это будет предприятие, финансируемое государством, хотя спонсорская поддержка доступна, и Jameson Irish Whisky и Американские Авиалинии уже подписали контракт друг с другом в качестве  ведущих этих выставок. Я надеюсь, что вы и ваши компании могли бы рассмотреть возможность посещения этих мест, желательно в качестве хозяина выставки, каких вы видели."
IRE_recovery.7.a:0 "Поиск инвестиций никогда не кончается."

IRE_recovery.8.t:0 "Аскетизм Макэнти"
IRE_recovery.8.desc:0 "Премьер-министр Шон Макэнти сидел в своем домашнем офисе в Ленстере, возясь с запонками и часами ... Он должен был через несколько минут выступить с радиообращением, касающимся своего плана по экономике, и не собирался позволять себе, чтобы нервы взяли над ним верх. Нет, настало время решительных действий. Его план был выбран, пришло время рассказать об этом миру. \n\nПосмотрев свои наручные часы, премьер понял, что пора начинать. Макэнти откашлялся. "Народ Ирландии, - начал он, - сегодня перед вами стоит униженная страна. Изумрудный остров потрясен, почти разрушен, когда остальной мир рушится на куски. Многие из наших граждан бедны, их сбережения накопленные за долгие годы жизни исчезли в мгновение ока, а для самых слабых слоёв населения это стало ещё большим ударом. \n\nМакэнти сделал паузу, давая время своим словам осознать. "И все же", - продолжил он, - "Ирландия все еще стоит. Хотя мы возможно изранены и избиты, но мы не пали. Мои соотечественники, мои друзья, мы выжили. Худшее позади. Теперь пора смотреть в будущее. \n\nПремьер-министр чуть наклонился вперед. "Все экономические проблемы Ирландии можно проследить до одной точки, одной цифры, одной нации: немцев. Немцы захватили все секторы нашей экономики, продавали свои товары на наших рынках и грубо обращались с нашим коренным населением. - сказал он, стуча кулаком по подиуму: "Пора Ирландии вернуть то, что принадлежит ей! Немцы бросили нас; если они больше не хотят поддерживать то, что они сделали в Ирландии, мы сможем присмотреть за этим вместо них. Республика начнет возвращать немецкие активы, которые были заброшены во время крушения, возвращая богатства Изумрудного острова своему народу. Друзья мои, будущее Ирландии воссияло". \n\nИ после нажатия кнопки речь была закончена. С этим обращением были сделаны выводы и было выбрано будущее Ирландии."
IRE_recovery.8.a:0 "Богатства Ирландии принадлежат ирландцам."

IRE_recovery.9.t:0 "Изумруд сияет ярко"
IRE_recovery.9.desc:0 "Премьер-министр Шон Макэнти наблюдал, как Шон Лемасс зевал, входя в зал заседаний и держа кружку, предположительно, чая. Он немного посочувствовал президенту, поскольку встреча была назначена на неудобное время. Однако Линч пообещал хорошие новости, и премьер с нетерпением ждал, принесут ли его предложенные экономические планы какие-либо плоды. \n\n"Я думаю, что мы здесь закончили", - пошутил президент. "Что у тебя для нас есть, Джек? "\n\n" Ну, мистер Президент", - ответил министр финансов, -"Кажется, дела идут своим чередом. Производственные показатели растут, вера в нашу экономику достигла своего пика с момента краха, и все наши прогнозы продолжают указывать в этом направлении. Люди снова начинают инвестировать в Ирландию, даже люди за пределами страны снова начинают проявлять интерес". \n\nПремьер-министр не мог не подбодриться. Это было даже лучше, чем надеялся Макэнти. "Как немцы относятся к нашим усилиям по присвоению их собственности?" - спросил он. \n\n"Ну", - ответил Линч, - "они на самом деле мало что сказали. Как мы и предполагали, у немцев есть более серьезные проблемы, чем у какие-то захваченные фабрики, которые они даже не в состоянии использовать. Немцов, вероятно, очень мало заботит Ирландия, но среднестатистический ирландец действительно очень волнуется об этом". \n\nЛемасс вздохнул, откидываясь назад на своем стуле. "По крайней мере, хоть что-то наконец идёт по плану. В последнее время только одна неприятная новость за другой. Приятно получить хорошие новости для разнообразия". \n\nЛинч кивнул. "О, есть еще одна вещь, новый логотип для нашей экономики", - сказал он, вынимая из портфеля пару бумаг и протягивая их ближе к двум мужчинам. На нем был изображен зеленый изумруд, стоящий вертикально на травянистом поле. Солнце светило прямо на него, освещая его своим сиянием. "Предполагается, что он представляет новое, независимое экономическое будущее Ирландии", - сказал он. \n\n"Подходящая", - ответил Макэнти, улыбаясь картинке."
IRE_recovery.9.a:0 ""Они называют её Сияющим Изумрудом.""

IRE_recovery.10.t:0 "Новая республика Кориша"
IRE_recovery.10.desc:0 ""Вице-премьер, через минуту вы будете в прямом эфире." \n\nБрендан Кориш нервно поправил галстук. Ирландия былав депрессии, и, по его мнению, ее будущее зависело от подачи своих планов людям. \n\nДиктор радио начал свое выступление . "Дорогие ирландцы, сегодня я рад представить вам вице-премьера Брендана Кориша из Лейбористской партии, который расскажет правящей коалиции о решении нашего экономического кризиса". \n\nКориш глубоко вздохнул. "Сегодня я пришел. чтобы ответить на вопрос, которым многие из вас задаются. Что мы будем делать в эти смутные времена? Некоторые из моих коллег-депутатов предложили открыть наши рынки, что позволит вести свободную торговлю с Америкой. Другие предлагали вернуться к старым экономическим путям наших партий. Однако проблемы нашего времени не могут быть решены свободными рынками или старыми способами. Нам нужна новая республика." \n\n"Новая республика, которая служит народу Ирландии. Новая республика, в которой экономическим процветанием пользуются все, кто вносит свой вклад. Те, кто больше не может работать, наконец-то получат заслуженную помощь. Рабочие наконец-то получат средства для коллективных переговоров об улучшении рабочих условий. Наконец, я обещаю, что здравоохранение будет расширено и станет более доступным для тех, кто в нем больше всего нуждается. В нашем плане по экономике будет больше, но на данный момент это все, что я могу вам пообещать." \n\n"Спасибо вам всем ""
IRE_recovery.10.a:0 "Новая республика для всех нас."

IRE_recovery.11.t:0 "Обещания парламенту"
IRE_recovery.11.desc:0 "Даже из своего офиса Кориш слышал растущие протесты снаружи. Сегодня они были намного больше из-за того, что многие ирландцы слышали вчера из воскресной мессы об ужасе, который случится с нерожденными детьми, если здравоохранение станет бесплатным для молодых женщин. Голова Кориша разболелась от непрекращающегося грохота за окном его кабинета. То, что у него звонил телефон, тоже мало помогало. Кориш неохотно взял трубку. \n\nГолос его секретаря донёсся до его ушей: "Сэр, у меня на линии премьер-министр Макэнти". Прежде чем Кориш успел возразить, она продолжила: "Он говорит, что у него срочные новости". Кориш вздохнул. "Хорошо, соедини его". \n\n"Вице-премьер Кориш, я надеюсь, вы видели толпу за пределами Ленстера. Этой реакции следовало ожидать, Кориш. Если так будет продолжаться, некоторые из наиболее консервативных депутатов Фианна Файл перестанут продолжать поддерживать твои планы. \n\n"Наша коалиция не сможет выжить без их поддержки, Шон". \n\n"Я знаю, у меня есть решение. Вы включаете мой законопроект о поправке к тарифам в свои экономические планы, я отнесу это включение к депутатам, чтобы убедить их, что они получают от этой коалиции нечто большее, чем раздраженных избирателей." \n\nКориш обдумывал свои варианты. Торговля с Латинской Америкой и с Средиземноморьем не повредит, но сокращение торговли с ОСН было слишком большим для того, что они могли просить. Тем не менее, без единой коалиции, ни один из его планов не был бы осуществлен. Толпа снаружи становилась только громче. Кориш снова вздохнул и ответил:"
IRE_recovery.11.a:0 ""Ладно, что угодно лишь бы удержать их на борту.""

IRE_recovery.12.t:0 "Обещания к церкви"
IRE_recovery.12.desc:0 "Апсида собора Святой Марии была действительно замораживающим зрелищем. Мраморное изображение Иисуса, возносящегося на небеса в окружении апостолов, лежало над алтарём, чтобы все могли его увидеть. Но сегодня на скамьях не было сотни верующих, только двое мужчин тихонько разговаривали ... \n\n"Отец, это очень важно, насколько сильно архиепископ МакКуэйд сплотил церковь против закона о здравоохранении". \n\n"В самом деле, Брендан, я чувствую, что им не хватает того, что действительно важно для нашей веры". \n\n"Что вы имеете в виду?" - спросил Кориш. \n\n"Да, наши профсоюзы были либерализованы, а система здравоохранения в большей степени передана в руки правительства. Но эта программа - гораздо больше, чем радикальный социализм. Наш Господь проповедовал, что мы должны заботиться о детях. бедные и страдающие, и с лучшим медицинским обслуживанием для наших наиболее уязвимых мы будем выполнять его желания. Хотя у партии есть некоторые оговорки, а переговоры пока идут тяжело, я верю, что польза, которую даст этот закон, перевешивает все минусы.\n\n"Тогда я могу рассчитывать на то, что ваше более прогрессивное духовенство поддержит наш билль?"\n\nОтец Каннигэм кивнул. "Теперь, если вы можете простить меня, вице-премьер, у меня есть кое-какие личные дела". \n\nМужчины пожали друг другу руки."
IRE_recovery.12.a:0 "Он исцеляет разбитые сердца и перевязывает их раны."

IRE_recovery.13.t:0 "Прощай, депрессия"
IRE_recovery.13.desc:0 ""Сегодня ирландский фондовый рынок достиг самого высокого дневного роста за последние десятилетия, возможно, даже с момента его открытия еще в 1799 году. Неизвестно, будет ли этот рост устойчивым в долгосрочной перспективе, но, без сомнения, всё это благодаря плану нашей коалиции ФФ и лейбористов". Кориш выключил радио и налил себе стакан воды. Всего лишь стакан воды... Уже было 9 утра, однако у него было хорошее настроение и ему не требовался кофе. \n\nПуть выхода из депрессии был полон извилин и поворотов. Они почти потеряли всё, когда консервативные депутаты ФФ пригрозили выйти из коалиции из-за протестов против законопроекта о здравоохранении. Коалиция пережила этот шторм. \n\nПозже в тот же день Кориш прогулялся по своему любимому парку. Он сел на скамейку в окружении природы. Он сделал многое из того, что обещал народу по этому роковому радио, всего несколько месяцев назад. Хотя Реформы не были идеальными и поначалу не приветствовались обществом, они всё же вывели Ирландию из депрессии. Рабочий класс теперь видел больше преимуществ и имел более значимый вес. Наконец он позволил себе тот самый драгоценный момент, наконец, один, без политики, без протестов, только он и природа."
IRE_recovery.13.a:0 "Если бы Конолли все еще был здесь, он бы гордился."

IRE_recovery.14.t:0 "Туры доброжелательности по Ольстеру"
IRE_recovery.14.desc:0 ""Я знаю, что ситуация здесь напряженная, Блайни, просто скажи мне, достаточно ли сил у полиции для поддержания порядка, если ситуация усугубится". \n\n"Честно говоря, премьер-министр, я не думаю, что их будет достаточно. Честно говоря, кажется, что все здесь вас ненавидят, либо потому, что вы не защищаете протестантов, либо потому, что не причиняете им достаточно неприятностей. Здесь немало несправедливости. \n\nГлаза Лемасса загорелись. "Спасибо за вашу работу, Нил, теперь, ко мне пришла отличная идея." Лемасс сел в свою машину. "Водитель, вези меня в жилой район." \n\n"Какой?"- спросил водитель. \n\nЛемасс ответил не более чем небрежным пожатием плечами. Водитель понял намек и подчинился, и через несколько минут пути привёз его в центр самого крупного оживленного района. Он приказал своим телохранителям ждать у машины, вопреки их протестам. Он постучал в первую попавшуюся дверь. Дверь открыл полусонный ребенок. \n\n"Здравствуйте, молодой человек, твои родители дома?" \n\nРебенок ответил: "Папа сказал мне не разговаривать со страшными людьми в костюмах". Он тут же закрыл дверь. \n\nСледующие несколько визитов прошли либо чуть лучше, либо чуть хуже этого. Некоторые узнали Лемасса и высказали ему в лицо своё мнение о нём. Одни похвалу. Другие были грубее и не постеснялись найти несколько ласковых для ирландца. Некоторые вообще не узнали его. В конце концов, подавленный Лемасс решил, что эта дверь будет последняя за сегодня. Прежде чем он успел поприветствовать юношу у двери, его глаза сразу же загорелись. "Вы же премьер-министр Лемасс! Я и мой брат долго ждали встречи с вами. Позвольте мне сходить за ним." Лемасс улыбнулся. Может быть, сегодня наконец будет плодотворная беседа. Его надежды рухнули быстрее, чем ботинок, который летел в его лицо. \n\nЛемасс увернулся от первого ботинка и, подняв глаза, увидел, как молодые люди смеются и бросают в него другие ботинки. Его телохранители и полицейский эскорт ворвались в дом, чтобы усмирить двух мужчин, и, когда машина Лемасса умчалась прочь, он услышал, как они кричат: "Я же сказал вам, что брошу свою туфлю в этого ублюдка, если увижу его! Ради Бога и Ольстера!""
IRE_recovery.14.a:0 "Северные ирландцы-крайне неприятный народ."

IRE_recovery.15.t:0 "Очень позднее шоу"
IRE_recovery.15.desc:0 "Президент Лемасс стоял в стороне от сцены, молча попивая чашку кофе, пока он ждал начала шоу. Он молча сожалел о том, что согласился дать интервью в прямом эфире вместо того, которое было записано ранее - не говоря уже о том, что он удивлялся, что на первом месте у них было ток-шоу за полчаса до полуночи, - но он знал, что пресса обязательно сделает всё в лучшем виде. \n\nВнезапно заиграла напыщенная тема для шоу, и диктор прогремел: "Дамы и господа, приветствую всех наших зрителей на Очень позднем шоу!" \n\nЛемасс прошел на площадку, где ведущий Габриэль "Счастливчик" Бирн уже сидел за своим столом. После рукопожатия, разговором за креслом и банальной светской беседы они перешли к главной теме шоу. Было затронуто множество тем, от немцев до американцев, даже выборов, но по мере того, как тянулись минуты, Лемасс снова почувствовал сонливость в глазах. \n\nВ какой-то момент он остановился, и зевнув и спросил: "Извините, не могли бы вы повторить вопрос?" Но когда он посмотрел, Бирн смотрел в ошеломленном молчании, а аудитория хихикала, как школьники, когда друга поймали за передачей записок. \n\n"Я вас спросил, президент, что, надеюсь, вы уделяете достаточное внмание этому деликатному вопросу по поводу Ольстеру?" \n\nЛемасс сглотнул. "Да, да, конечно. Прошу прощения, я привык ложиться уже в семь". \n\nБирн и публика посмеивались над его выходкой, но внутри Лемасс все еще ежился. Он знал, что эта цитата будет преследовать его завтра в газетах."
IRE_recovery.15.a:0 "Не самый хороший выход."

IRE_recovery.16.t:0 "Бекон всегда в спросе"
IRE_recovery.16.desc:0 "Майкл Алевив прошел через свою ферму к сараю, когда он шел, он почувствовал, как воздух морозит его руки. Он приложил ладони к лицу, пытаясь согреть их своим дыханием,  в течение нескольких мгновений, ощущение холода быстро исчезло. Он наткнулся на сарай и отпер дверь перед тем, как войти. Оказавшись внутри, он схватил ближайший пакет с кормом и пошел обратно. Он чувствовал, что у него начинает болеть спина, пятнадцать лет работы на ферме всё же плохо сказывается здоровье. Наконец он пришел в загон с животными. В отличие от большинства ферм в Ирландии, на этой в основном были свиньи, а не овцы. Он разрезал мешок ножом и бросил корм в корыто. Внезапно из под тени вышли три поросенка и подошли к корыту. Майкл улыбнулся и пошёл дальше. \n\nОн подошел к своему грузовику, где уже был его деловой партнер Луи. Луи передал ему планшет с наскоро написанным отчетом о товарах, которые были загружены в грузовик. Луи встал с раннего утра, загружая грузовик для перехода через Северное море и Ла-Манш в самое сердце Европы. Иногда было больно видеть, как грузовик уезжает с фермы, помогая больше не Ирландии, а военной машине Европы. Майкл иногда чувствовал это, но обычно это чувство уходило, когда ему давали приличную пачку фунтов."
IRE_recovery.16.a:0 "Ещё один день за честной работой."

IRE_recovery.17.t:0 "Высоты Прогресса"
IRE_recovery.17.desc:0 "Звуки смешивающиеся краски успокаивал Алана, они напомнили ему о тех годах, которые он проводил со своей семьей в Дувре. Пока он смешивал, он думал о том, что теперь казалось ему совершенно другим миром. \n\nАлан когда-то был юристом и пользовался большим уважением со стороны своих коллег. Он сдавал экзамен на адвоката в последние дни мира в Европе и чувствовал себя как вчера, сидя в своей квартире, готовясь к нему. Все эти усилия, потраченные в течение нескольких лет стабильности. После сдачи экзамена Алан сделал себе имя, взяв дело, которого избегала почти половина других представителей юридической практики, к которым он присоединился. Это был случай влияния немецких компаний в Англии и на просторах Британских островов. По счастливой случайности британская разведка обнаружила попытки компаний подорвать позиции Британии. К счастью, доказательства были представлены вовремя, чтобы помочь Алану выиграть дело. Поступив так, он стал своего рода местным героем для множества малых предприятий Южной Англии. И в течение нескольких лет он пребывал в покое. Затем разразилась война, и Алана призвали в армию. Он участвовал в отчаянной битве за Британию, прежде чем отправить свою жену и двоих детей в Шотландию с группой солдат, присоединившихся к сопротивлению, пообещав, что скоро последует за ними. Однако этого не произошло. Капитуляция страны нарушила все планы. Алан нашел путь из Англии на рыбацкой лодке в Ирландию. Когда он приплыл, он был без гроша в кармане и находился на дне общества, что сильно отличалось от той жизни, которую он имел до этого. \n\nВскоре он вырвался из транса, когда понял, что смешивал краску почти десять минут, и добавив последние штрихи к забору улыбнулся. Он был просто счастлив, что остался жив и нашел новую цель в жизни."
IRE_recovery.17.a:0 "Он осмотрел проделанную работу и гордился её результатом."

IRE_recovery.18.t:0 "Семейный вечер"
IRE_recovery.18.desc:0 ""Шуш Эйон, фильм сейчас начнётся"\n\nОуэн и Мэгги Уорд остались с родителями на выходные, когда они вместе отправились в командировку в Корк. Они пораньше поужинали и построили небольшой кинотеатр на заднем дворе. Их дедушка был продюсером развлекательных программ в тридцатые и сороковые годы, работая через Атлантику с такими режиссерами, как Орсон Уэллс и другими известными фигурами. Хотя его расцвет, безусловно, уже закончился, у него все еще был старый кинопроектор, оставленный в киностудии, когда немцы прибыли в Ирландию. \n\nЭто было всего через несколько лет после окончания войны, когда он пошел проверить студию. Она была в значительной степени заброшена, и проектор все еще был там. Он отсоеденил его и погрузил в свою машину, привезя его в свой дом, где он будет использовать его, чтобы показать контрабандные фильмы. Многие из них приходили от его старых партнеров, которые приезжали в Ирландию в командировки, принося ему не больше, чем несколько катушек пленки. Когда фильм начался , Мэгги задала вопрос о незнакомом фильме, который имел название "вестерн.""
IRE_recovery.18.a:0 "Кто такой этот Клинт Иствуд?"

IRE_recovery.19.t:0 "Все трофеи достаются негодяем"
IRE_recovery.19.desc:0 ""Вот ваши деньги за эту неделю"", - сказал капитан полиции Харрисону Леннону, который посмотрел на пачку ирландских фунтов на столе перед ним. Он еще раз взглянул на нее, прежде чем оттолкнуть ее обратно капитану. \n\n"Я хочу вдвое больше обычной суммы. Вы хоть представляете, сколько из этого съедят СМИ, или правительство? Прямо сейчас через Дублин проходит много оружия", - сказал Харрисон, глядя на свои пальцы, пока говорил это. Капитан хмыкнул, схватил со стола еще одну пачку наличных и двинул их к улыбающемуся Харрисону. Он положил их в пиджак и поблагодарил капитана, прежде чем покинуть станцию и пойти дальше по улице. \n\nОн наткнулся на ювелирную и вошел внутрь, стены были выложены всевозможными богатствами, взятыми из какой-то бедной страны в Африке. Кровавые бриллианты, - подумал Харрисон, осматривая их. Некоторые из них выделялись для него и определенно стоили очень дорого. Тем более, что в эти времена становилось все труднее достать бриллианты. Он выбрал тот, который, как он думал, его жене понравится больше всего. У него была изготовленная на заказ полоса в виде кельтских узлов. Когда он заплатил за кольцо, он ушел, чувствуя удовлетворение, но задавался вопросом, действительно ли он сделал правильный выбор, взяв эти деньги."
IRE_recovery.19.a:0 "Ей должно понравится это кольцо."

IRE_recovery.20.t:0 "Медовый месяц"
IRE_recovery.20.desc:0 ""Я сейчас вернусь, дорогая!" - сказал мужчина жене, выходя из дома, чтобы перекурить и полюбоваться звездами. Внутри она начала читать журнал. Американский, судя по ярким цветам на обложке, из-за которых у некоторых кровоточат глаза. Он вернулся внутрь через несколько минут, они вместе пролистали каналы по телевизору, прежде чем оба решили лечь спать. \n\nНа другой стороне улицы, без ведома молодоженов за ними наблюдали все это время. В квартире через дорогу в здании, на которое смотрел жених, сидели трое офицеров Ирландской полиции. После того, как служба аренды предупредила их о том, что они открыли магазин прямо через улицу. Один из офицеров пролистал файлы, которые лежали рядом с ним, и прочитал о паре, которую они опрашивали. Это был обычный список информации, который государство имело в результате разведывательных операций и содержащий также более приземленные вещи, например свидетельства о рождении. Он переворачивал и читал страницы дела. Им обоим было по 25 лет, оба из Дублина. Одна обычная информация за другой, пока он не наткнулся на кое-что. Оба молодожёна состояли в Шинна Фейн, что делало их идеальной целью для шпионажа. Еще до того, как пара приехала, небольшая команда работала здесь, чтобы установить жучки по всей квартире, в которой они останавливались. Казалось, их труды наконец окупятся. "А теперь посмотрим, сможем ли мы поймать их за чем-то связанным с Фейном", - подумал офицер, надевая наушники."
IRE_recovery.20.a:0 "Это займёт какое-то время."

IRE_recovery.21.t:0 "Агент и предатель"
IRE_recovery.21.desc:0 "В Дублине есть один ресторан. Неважно, что он преподносит, это может быть что угодно. Простые местные блюда, экзотическое острое блюдо, дорогие кулинарные изыски или просто несколько закусок к алкоголю или кофе - это не имеет значения. Что имеет значение, так это то, кто сидит за столом в углу. \n\nЗа этим столом сидит человек из Соединенных Штатов, который работает в посольстве Штатов с обыденным для посла миссией. При этом он также работает в пресс-службе посольства. Однако, несмотря на его работу и дипломатическую защиту, многие могут догадаться, что положение этого человека - простое прикрытие для более секретной работы в качестве члена Центрального Разведывательного Управления Америки. Эти подозрения известны ирландскому правительству и Абверу, но поскольку этот человек хорошо выполняет свою работу, он все еще может продолжать его беспрепятственно. Хотя его работа - это не столько скрытные убийства и проникновения, которые так полюбились населению. Вместо этого он кладет небольшой конверт под стол, приклеивая его к нижней стороне. Закончив обед и оплатив чек, он уходит, не заметив ничего необычного. \n\nВ течение часа ничего необычного не происходит. Пока не придет другой покупатель в костюме и не сядет за стол. Он наклоняется, не глядя, берет небольшой конверт и кладет его в карман. Этот человек является получателем сообщения. Он не американец и не сотрудник ЦРУ, а такой же ирландец, как и остальные посетители и сотрудники этого заведения. Этот конверт содержит вознаграждение за услуги, которые он оказал ЦРУ, и просьбу о дополнительных услугах. \n\nЧто в конверте? Деньги? Билет на самолет? Или какая-то информация, крайне нужная этому человеку? Никто не знает. И таких как он, которые так же хотят увеличить свой доход, немало, поскольку многие из них мотивированы ненавистью к пакту или же желанием привести свою семью в новое процветающее будущее. И эти причины делают Ирландию лазейкой в пакте для ЦРУ. \n\nВсё, что ирландцы скрывают, рано или поздно выйдет наружу. И такое происходит повсеместно по всей стране."
IRE_recovery.21.a:0 "Протекающие краны вскоре будут закручены."

IRE_recovery.22.t:0 "Протекающие краны вскоре будут закручены"
IRE_recovery.22.desc:0 "Тед Куинн выглянул в окно, смотря на обе улицы. Как обычно, единственное, что он видел, - это группа студентов, которые перекусывали и пили. Он взглянул еще раз, прежде чем отойти от окна в свою спальню. В отличие от гораздо более просторных квартир в центре Дублина, в квартире было всего две комнаты и ванная. Маленькая, но всё же радость Теда. Находясь в своей спальне, он открыл свой шкаф и вытащил деревянный ящик, который был спрятан сзади за свисающими брюками и куртками. Внутри была пишущая машинка и письма, все с тем же адресом, Шестнадцатая Гарден-лейн, Дублин. Расположение немецкой разведки в Ирландии. Никто не сомневался в этом, он служил региональной штаб-квартире одной из тех мегакорпораций. \n\nТед начал печатать, так как это была часть его повседневной работы в качестве государственного служащего Ирландской полиции и правительства в целом. Благодаря этому у него был полный доступ ко всем документам и отчетам, которые попадали в архивы. Все, что попадет в архивы или в само правительство, должно сначала пройти через Теда. Кто бы вообще мог его заподозрить? Он был не чем иным, как газетчиком, пытающимся продвинуться в жестоком мире политики. Это было идеальное преступление. \n\nЕго работа была простой - писать отчеты немцам с подробным описанием действий полиции против американских агентов. Пока это было не очень впечатляюще. Снова и снова полиция обставлялась гораздо лучше обученным и снабженным ЦРУ. Каждую неделю он писал немцам более объёмный доклад. Не то чтобы ему было не все равно, ему платили. Это было его мотивацией. Он закончил печатать отчет и сунул его в конверт. Он сложил его в коробку, положил обратно в шкаф и снова посмотрел в окно. Они понятия не имеют, что их ждет?  Подумал он про себя."
IRE_recovery.22.a:0 "Ещё одна неделя, ещё один фунт."

IRE_recovery.23.t:0 "Партия"
IRE_recovery.23.desc:0 "Притормози, Колин! Я тоже хочу посмотреть!"- крикнул Харви, девятилетний мальчик, который гнался за своим другом в парке. Они слышали от отца Харви, что в Корк-парке устраивается ярмарка. Два мальчика выбежали из дома, чтобы посмотреть, что же там происходит, как только они добрались туда, они как-будто впали в транс. Огромные машины сгружались с грузовиков, одна выглядела как гигантская молния с подвешенными клетками на ней, которые медленно вращались. На ней стилизованными буквами написано огромное имя. \n\n""Дер Комет?" Ты знаешь, что это, Харви?"- спросил Колин своего друга, когда два мальчика стояли с краю парка. Харви покачал головой, но продолжал смотреть на неё. Она выглядела почти так же высокой, как некоторые из зданий в Дублине, родины его мамы. \n\n"Ребята!" - два мальчика обернулись и увидели, как отец Харви машет им рукой. Они побежали к нему, и его отец начал указывать им на все остальные аттракционы. "Видите его мальчики?" Он указал на один аттракцион в виде горы, покрытой снегом. Похоже, он был спроектирована таким образом, чтобы люди, сидящие на санях, быстро скатывались вниз по трассе. "Он называется Bayern Kurve, и будет расположен здесь в течении следующих несколько дней." \n\nМальчики и отец Харви подождали еще несколько мгновений, прежде чем отец Харви проводил их обратно в квартиру, он вспомнил, что Колину нужно будет возвращятся домой через полчаса."
IRE_recovery.23.a:0 "Папа, мы можем туда пойти, пожалуйста?"

