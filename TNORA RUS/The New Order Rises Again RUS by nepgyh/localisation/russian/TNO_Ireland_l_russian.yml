IRE_AdWil_title_Ger:0 "Немецкие Инвестиции"
IRE_AdWil_desc_Ger:0 "Предмет многих споров и, возможно, больших возможностей - наша экономика в значительной степени зависит от сделок и финансирования, предоставляемых немецкими корпорациями.\n\nNнационалисты могут ненавидеть влияние Рейха в нашей стране, но экономическое сотрудничество с нацистским режимом оказалось невероятно прибыльным для нашей молодой экономики.\n\nЕсть много способов, которыми мы могли бы привлечь больше немецких марок в нашу экономику, и много способов, которыми мы могли бы их потратить.\n\nСейчас немецкое финансирование составляет: §R$[?IRE.AdWilAvFund] миллионов.§!"

IRE_AdWil_title_OFN:0 "Инвестиции ОСН"
IRE_AdWil_desc_OFN:0 "То, что наши союзники по ту сторону Атлантики находятся далеко с точки зрения физического расстояния, не означает, что они не близки нашим сердцам. Или, если уж на то пошло, нашим кошелькам. Хотя они и не так близки к нам, как немцы, инвестиции канадских и американских компаний, безусловно, являются одной из причин, почему экономика Ирландии не рухнула на землю, и мы должны быть осторожны, чтобы они оставались удовлетворенными."

IRE_AdWil_title_Celts:0 "Инвестиции Кельтов"
IRE_AdWil_desc_Celts:0 "Шотландцы и валлийцы - наши ближайшие лингвистические и культурные родственники, и, как и мы, теперь свободны от страшного железного кулака английского правления. И неудивительно, что они играют значительную роль в нашей экономике, и инвестиции их фирм в указанную экономику являются необходимым условием для дальнейшего процветания. Если наша экономика хочет продолжать функционировать, нам нужно будет убедиться, что они не испугаются."

IRE_AdWil_title_Gov:0 "Государственное финансирование"
IRE_AdWil_desc_Gov:0 "В конечном счете, в то время как иностранные инвестиции действительно поддерживают экономическую жизнь Ирландии, именно инвестиции нашего национального правительства гарантируют, что наша экономика не будет шататься, как стопка плохо упакованных бревен. Тем не менее, чтобы продолжать в том же духе, нам нужно, чтобы общественность была довольна нашей работой, в конце концов, если они будут недовольны, мы вполне можем столкнуться с проблемами на предстоящих выборах."

