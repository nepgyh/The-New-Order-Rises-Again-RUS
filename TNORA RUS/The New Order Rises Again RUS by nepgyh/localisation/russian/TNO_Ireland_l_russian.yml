IRE_irish_defense_forces_desc:0 "Tюди ИСО были мобилизированы, и теперь готовы к войне. Наши генералы планируют и готовятся, наши люди пишут свои завещания и целуют своих близких, а мятежные протестанты Добровольческих сил Ольстера дрожат от страха. Скоро повстанцы будут разгромлены, и Ольстер снова станет частью Ирландской Республики."
IRE_irish_air_force_operations:0 "Операции ВВС Ирландии"
IRE_irish_air_force_operations_desc:0 "Иралндские ВВС начали своершать боевые вылеты над Ольстером, контролируемым военизированными формированиями, бомбя инфраструктуру и сдерживая повстанцев. Хотя Ирландские ВВС скудны, они почти не сталкиваются с противодействием, что дает нам почти полный контроль над воздушным пространством Изумрудного острова. Повстанцы скоро научатся бояться звука наших самолетов, пролетающих над их головой, сеющих смерть и разрушения всем, кто угрожает нам."
IRE_german_methods:0 "Немецкие Методы Допроса"
IRE_german_methods_desc:0 "Германия очень великодушно предоставила нам доступ к некоторым из своих тренеров Гестапо, которые обучают наших сотрудников тому, что они называют "улучшенными методами допросов." За этими словами скрываются пытки. В то время как некоторые из тех, кто работает в полиции, немного брезгуют рядом более экстремальных методов нацистов, мы не можем спорить с результатами; допрашиваемые говорят нам практически всё, что мы хотим от них услышать!"

