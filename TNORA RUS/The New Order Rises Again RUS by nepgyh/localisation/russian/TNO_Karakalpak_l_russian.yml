 ### Leader Bios ###
 POLITICS_IBRAHIM_YUSUPOV_DESC:0 "Отец Ибрагима Юсупова был священником и богатым землевладельцем, что сделало его главной мишенью для ареста и "исчезновения" советскими властями в 1930-х годах. В результате Юсупов воспитывался матерью-одиночкой, и в детстве его заставляли работать, чтобы прокормить и одеть своих братьев и сестер. Однако такое суровое воспитание не отвратило его от любви к поэзии, и в двадцать лет он смог закончить литературный факультет.\n\nРодина Юсупова - Каракалпакстан - была оккупирована Российской Империей, а затем Советским Союзом на протяжении большей части столетия, и их автономия постепенно разрушалась на протяжении десятилетий. Неудивительно, что каракалпаки быстро провозгласили независимость и отбились от любых постсоветских военачальников после распада Союза. Им также посчастливилось изящно перейти от коммунистического правления к функционирующей либеральной демократии, свободной от вождей и тиранов. В то время как другие, более авторитарные режимы могли репрессировать его, свободная природа каракалпакского общества позволила карьере Юсупова как поэта и журналиста не только сохраниться, но и процветать. Он работал редактором газеты и профессором литературы, а в конце концов бросил свою шляпу в кольцо и баллотировался на пост президента Каракалпакстана в 1961 году. Его популярность как писателя позволила ему создать базу избирателей, а владение риторикой обеспечило ему постоянное превосходство в дебатах. Но теперь, когда он стал президентом, некоторые задаются вопросом, может ли он быть чем-то большим, чем просто стихоплетом, и сможет ли он на деле реализовать политику, которую он так лирично одобрял."

