 GER_Bormann_category_desc:0 "Политика Третьего Рейха представляет собой запутанный лабиринт - наследие гитлеровской постоянной игры различных фракций и отдельных личностей друг против друга. Любой, у кого есть хоть капля власти, убежден, что они, и только они, знают, что лучше для Германии. В результате различные демографические группы и группы интересов внутри Рейха никогда не могут рассчитывать на поддержку друг друга, только на поддержку фюрера. Для того чтобы снова связать разрозненные группы, ему придется ухаживать за каждой из этих диссидентских фракций, возвращая их в строй под командованием фюрера принца. Если он потерпит неудачу, Рейх обязательно войдет в состояние застоя, упадка и в конечном итоге рухнет. Только железная воля, беспощадная интрига и бархатная перчатка могут спасти национал-социализм.""
