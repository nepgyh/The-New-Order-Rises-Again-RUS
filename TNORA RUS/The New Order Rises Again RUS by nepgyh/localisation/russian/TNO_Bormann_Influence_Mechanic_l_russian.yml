 ##SIG #0:   PARTY BUREAUCRACY
 BOR_SIGName_0:0 "Бюрократия"
 BOR_SIGName_Formatted_0:0 "Бюрократия"
 BOR_SIGName_Long:0 " Бюрократия"
 BOR_SIGName_Formatted_0_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n §YБюрократия§! это слой толкачей карандашей, офисных трутней и карьерных политиков, посвятивших себя поддержанию Византийской системы Рейха только для того, чтобы все это продолжалось. Состоит из главных директивных органов Германии, бюрократии! исторически он находился под влиянием бывшего начальника канцелярии НСДАП, а ныне фюрера Мартина Бормана и его "консервативные"! союзники. Однако со временем эта хватка все больше ослабевала, особенно пострадав от вспышки Бюргеркрига и последующих усилий по реинтеграции в надежде на стабильность. Все более хлопотно,  §LКонсерваторы§! должны действовать быстро, чтобы обеспечить себе контроль над бюрократическим Атласом Рейха.."
 
 ##SIG #1:THE PEOPLE
 BOR_SIGName_1:0 "Народ"
 BOR_SIGName_Formatted_1:0 "Народ"
 BOR_SIGName_Formatted_1_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nНаселение рейха, насчитывающее более ста миллионов человек, уже более десяти лет находится в состоянии раскола и беспорядков. Когда-то слава завоеваний внушала им огромный патриотизм, а поток добычи, импорта и сырья с оккупированных территорий позволял им наслаждаться одними из самых высоких уровней жизни в мире. Как, западный декан человечества взывает к своему фюреру: приходите за хлебом, приходите за свинцом; домой за миром, приходите за войной; приходите за жизнью, некоторые за смертью. Именно люди сделали возможным торжество национал-социализма, и они могут так же легко его свергнуть."
 
 ##SIG #2:INTELLIGENTSIA
 BOR_SIGName_2:0 "Интеллигенция"
 BOR_SIGName_Formatted_2:0 "Интеллигенция"
 BOR_SIGName_Formatted_2_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nИнтеллигенция рейха, которую часто избегали за то, что она была ульем либерализма, марксизма и еврейских симпатий, существовала в основном на заднем плане в течение трех десятилетий. Утечка мозгов, последовавшая за подъемом НСДАП, никогда не была полностью компенсирована, но в их школах и университетах оставалось достаточно, чтобы поддерживать немецкую интеллектуальную традицию. Публично они остаются чем-то вроде подстановочных знаков, но связь между Шпееризмом, студенческим движением и интеллигенцией совершенно очевидна. По большому счету они не имеют никакого отношения к партии, но их влияние на молодые, впечатлительные умы нельзя недооценивать."
 
 ##SIG #3:CHURCH
 BOR_SIGName_3:0 "Церковь"
 BOR_SIGName_Formatted_3:0 "Церковь"
 BOR_SIGName_Formatted_3_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nБудучи долгое время предметом подавления (насильственного или иного), религиозные институты Германии являются вечной занозой в боку фюрера. Часто служа полезными идиотами во время прихода Гитлера к власти, они были быстро сдержаны и лишены своего влияния после его принятия абсолютного господства над Германией. Теоретически ватиканский конкордат видел примирение между католической церковью и НСДАП, но на практике они продолжали выступать против национал-социалистической расовой политики и антисемитизма, даже укрывая евреев и политических диссидентов. В результате они столкнулись с жестокими репрессиями со стороны СС при Гейдрихе. Они теперь редко участвуют в политике, но все еще могут конкурировать с НСДАП за сердца и умы немецкого народа - серьезная угроза для будущих перспектив национал-социализма, если их узы  не будут разорваны."
 
 ##SIG #4:HEER
 BOR_SIGName_4:0 "Хеер"
 BOR_SIGName_Formatted_4:0 "Хеер"
 BOR_SIGName_Formatted_4_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nСильная правая рука фюрера, именно она сломала хребты наших врагов и принесла окончательную победу Третьему рейху. В нем до сих пор живут закаленные ветераны долгой и кровавой Второй мировой войны, способные солдаты, какими бы седыми ни были их волосы или покрытая шрамами плоть. Хотя политически доминирует клика жестких милитаристов фельдмаршала Фердинанда Шернера, склонности Хеера в целом неоднородны. Может выбрать солдата для скорости, Шпейделя или Бормана во время Бюргеркрига. Хотя их идеалы различны, различные фракции внутри Хеер неизменно сходятся в одном: их жертвы сделали Германию такой, какая она есть сегодня, и их следует уважать соответственно. Неспособность оказать честь одной из крупнейших армий мира может иметь ужасные последствия."
 
 ##SIG #5:KRIEGSMARINE
 BOR_SIGName_5:0 "Кригсмарине"
 BOR_SIGName_Formatted_5:0 "Кригсмарине"
 BOR_SIGName_Formatted_5_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nЗабытые Германией в целом, только фюреры и их партия когда-либо по-настоящему ценили военно-морской флот рейха. Без неустанной работы подводных лодок "волчьи ранцы" и мощных орудий крейсеров и линкоров вторжение в Британию никогда не было бы осуществлено. Сегодня кригсмарине - это средство, с помощью которого Рейх проецирует свою мощь по всей Атлантике, обеспечивая жизненно важную безопасность для своих западных владений и африканских рейхскомиссариатов. Многие американские разведывательные флотилии были оттеснены от немецких вод присутствием ударных сил Кригсмарине, появляющихся на горизонте. Без них рейх не может надеяться сохранить свое место в качестве одной из великих мировых держав."
 
 ##SIG #6:ORDUNGSPOLIZEI
 BOR_SIGName_6:0 "Полиция"
 BOR_SIGName_Formatted_6:0 "Полиция"
 BOR_SIGName_Formatted_6_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nOrdnungspolizei - более известный как Orpo - это гражданская полиция Германии, средство, с помощью которого НСДАП поддерживает порядок на улицах и держит непокорных граждан в узде. Далеко не обычная полиция, оппа полностью политизирована, используя насилие и жестокость на каждом шагу, чтобы сохранить власть фюрера. Рекруты Орпо отбираются за их силу и преданность, а не за полицейские навыки или темперамент. Хотя Орпо традиционно подчиняется букве закона, она была сильно потрясена Бюргеркригом и годами беспорядков, приведших к нему. Их число резко сократилось с началом войны из-за дезертирства, призыва, вербовки и междоусобиц, и организация уже не та , какой она была раньше. И все же они должны быть восстановлены - и, если потребуется, сломаны и вынуждены служить еще раз."
 
 ##SIG #7:MITTELDEUTSCHE INDUSTRY
 BOR_SIGName_7:0 "Рейхсверке"
 BOR_SIGName_Formatted_7:0 "Рейхсверке"
 BOR_SIGName_Formatted_7_tt:0 "§YReichswerke§!\n§g--------------------§!\nДоминирует в основном Рейхсверке (ранее известный как Reichswerke Hermann Göring), крупный конгломерат стали и вооружений, промышленность центральной Германии! является самым близким к Германии и поэтому легко поддается влиянию и сам является влиятельным лицом. Большая часть экономики в центральной Германии! полагается на эти корпорации; в идеальном мире они обеспечили бы сотни тысяч рабочих мест для огромного населения Германии. Однако Германия в значительной степени является экономической утечкой, поскольку большая часть рабочих мест, которые могли бы перейти к населению, вместо этого стали предметом системы рабского контракта, в соответствии с которой корпорации заключают контракт на труд групп рабов, принадлежащих какому-либо владельцу. У руководителей этих корпораций нет особого стимула изменить ситуацию, поскольку массовые жертвы среди гражданского населения Бюргеркрига сделали использование дешевой аренды рабов еще более привлекательным вариантом для восстановления своих разрушенных владений."
 
 ##SIG #8:RHINE INDUSTRY
 BOR_SIGName_8:0 "ИГ Фарбен"
 BOR_SIGName_Formatted_8:0 "ИГ Фарбен"
 BOR_SIGName_Formatted_8_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nКрупнейшими игроками в промышленности Рейнланда являются ИГ Фарбен, одна из крупнейших в мире химических компаний, и великий новатор в области синтетической нефти; и Крупп, многовековой Титан стали и оружия, ответственный за значительную часть немецкой тяжелой промышленности в обеих Мировых войнах. Конечно, в Рейнской области существуют десятки промышленных корпораций, но доминирование этих двух почти абсолютное, когда речь заходит о политике. Огромное количество промышленной продукции, произведенной этими джаггернаутами, было поистине ошеломляющим - по крайней мере, до того, как Бюргеркриг увидел, что Рейнская область стала полем битвы. По мере того как угольные месторождения Рурской долины вновь активизируются, а колеса промышленности вновь начинают вращаться, фюрер должен осторожно обходить гигантов Рейнской промышленности и их бесчисленных рабов, ибо еще одно расстройство может привести к полному краху немецкой экономики во второй раз."
 
 ##SIG #9:SÜDDEUTSCHE INDUSTRY
 BOR_SIGName_9:0 "Сименс"
 BOR_SIGName_Formatted_9:0 "SСименс"
 BOR_SIGName_Formatted_9_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nМенее непосредственно связанные с военной промышленностью, чем ее северные и западные аналоги, корпорации Юга не менее важны для экономики. Требуя более квалифицированной рабочей силы, такие корпорации, как Сименс  (новаторы в области вычислительной и электронной техники) и Даймер-Бенз (производители как военных, так и гражданских транспортных средств) мало используют рабов, хотя небольшие рабочие силы из них все еще сохраняются для тяжелой работы. Это ставит их в довольно шаткое положение; в Германии не хватает квалифицированных рабочих, чтобы позволить им расти, но о покупке и обучении рабов для создания тонкой электроники, двигателей и белых товаров не может быть и речи. Соединенные Штаты и Япония быстро опережают немецкие инновации в этих областях, и негодование кипит против одержимости НСДАП тяжелой промышленностью на протяжении десятилетий. Фюрер должен использовать их или уничтожить."
 
 ##SIG #10:SLAVE PLANTATIONS
 BOR_SIGName_10:0 "Рабовладельцы"
 BOR_SIGName_Formatted_10:0 "Рабовладельцы"
 BOR_SIGName_Formatted_10_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nНа зеленых полях Пруссии трудятся несколько миллионов рабов, бесконечно трудясь для функционирования  рабских плантаций и различные отрасли промышленности, которые поддерживают их массовое производство продуктов питания и текстиля для Рейха. Основанная на задворках завоеваний 2-й Мировой войны, рабы  играют особую роль в жизни ветеранов войн, часто частично или полностью принадлежа этим ветеранам и нанимая их в немалом количестве, чтобы помочь с поддержанием хозяйства. Они прочно увязаны с интересами тех ныне привилегированных ветеранов войны. Определяемые в немалой степени крайней прорабской и экспансионистской политикой, рабовладельческие плантации! являются оплотом милитаристов."
 
 ##SIG #11:BANKS
 BOR_SIGName_11:0 "Банки"
 BOR_SIGName_Formatted_11:0 "Банки"
 BOR_SIGName_Formatted_11_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\nБудучи излюбленной мишенью нацистов с самых первых дней, банки вечно непопулярны, но необходимы для выживания Третьего Рейха. Хотя "еврейские" и "плутократические" влияния были давно очищены, те же самые жалобы сохраняются: банки жадны, лишают простого человека его заработков и несут ответственность за все экономические трудности, пережитые Германией. По иронии судьбы, банки всегда поддерживали тесные связи с НСДАП, управляя финансовым волшебством, которое позволило Гитлеру совершить "экономическое чудо" в начале 1930-х годов. Банки также управляли массовым притоком награбленного из оккупированных стран, превращая его в ликвидные активы, чтобы подпитывать двигатель немецкой военной машины и держать граждан накормленными и одетыми. Хотя теоретически банки находятся в полном распоряжении фюрера, они контролируют слишком большую часть экономики рейха на его вкус; пересечение их может оказаться особенно катастрофичным, независимо от того, сколько пушек он сможет направить в их сторону."

