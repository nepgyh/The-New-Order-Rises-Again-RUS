 POLITICS_XIA_WEI_DESC:0 "Ся Вэй - человек верный. Так было всегда.\n\nОн был верен своим знакомым детства Бай Чунси и Хуан Шаохуну, поскольку эта троица вместе прошла через испытания и невзгоды начала 20-го века, сначала как одноклассники, а затем как товарищи. Он был верен Новой провинции Гуанси и всему, что она отстаивала, бросаясь в крестовые походы как против пешек Чан Кайши, так и против бандитов-коммунистов. Но если и было еще что-то, чему он был непоколебимо предан, так это самому Китаю; в конце концов, разве он не сражался за него, как и остальные члены Национально-революционной армии, когда война против японской агрессии бушевала под небесами?\n\nТем не менее, лояльность не спасла Китай от удара; вместо этого она дала Гуанси достаточно времени для того, чтобы 11, 19, 20, 29, 31 и 38 армейские группы начали свое последнее победоносное наступление. Когда пыль начала оседать, Ся оказался последним высокопоставленным человеком Новой провинции Гуанси, оставшимся на ногах; беспомощный, с солдатами императора, все еще стоявшими у его порога, его подтолкнули к столу переговоров. Там он столкнулся с главным вопросом: будет ли он оставаться непокорным до самого конца или он от имени "свободной" провинции Гуанси поклянется в своей верности единственному законному правительству Китайской Республики? На это Ся мог только горько ухмыльнуться. Они хотят верности? Они получат свою лояльность.\n\nТак что Ся дал им свою подпись, но свое сердце - никогда; нет. Его верность заключается не в марионетках на веревочках и не в коммунистических ударах в спину; она связана с мечтой, вечным стремлением к освобождению, сохраняющимся по сей день, когда он железной рукой руководит своей родной провинцией. Не имеет значения, что люди устают от заоблачных налогов и бессмысленной воинской повинности. Не имеет значения, что Гуанси превратился в нечто большее, чем просто военную машину. Важно то, что Китай никогда больше не будет служить иностранному хозяину; Ся Вэй - человек верный своему делу, и в его достижении никакая жертва не должна оказаться чрезмерной.\n\nПотому что больше не за что держаться."

