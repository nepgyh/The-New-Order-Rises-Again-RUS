 POLITICS_ANARCHY_DESC:0 "Каждые несколько недель десятки бомбардировщиков Люфтваффе взлетают с аэродромов немецкой Зюдвестафрики, их конечный пункт назначения - небо над западной Африкой, в сотнях миль к северу. Их цель - превратить Сахель в поверхность Луны.\n\nКак и в ситуации на западе России, стратегические бомбардировки Люфтваффе направлены не только на устрашение местных жителей, но и на обучение новых пилотов и оправдание бюджета на боеприпасы. Любая видимая с воздуха рукотворная постройка, даже несколько ветхих хижин, быстро становится учебной мишенью и превращается в пыль под действием тысяч фунтов взрывчатки высокой плотности. Одинокий кочевник, идущий по каменистым плато, притягивает к себе пулеметные очереди, как навоз притягивает мух. В результате ни одна страна не может претендовать на эту территорию - не факт, что там найдется что-то стоящее. Это беззаконная, нецивилизованная земля, где огненная рука Бога постоянно стирает все с лица земли, и только те, кто достаточно умен, чтобы убежать или спрятаться, способны выжить. Возможно, цивилизация вновь расцветет, если прекратятся бомбардировки, но мало кто из живущих в пустоши утруждает себя рассуждениями на эту тему. Те, кто витает в облаках, обязательно их потеряют."
 POLITICS_NUCLEAR_ANARCHY_DESC:0 "Вот как кончился мир\nВот как кончился мир\nВот как кончился мир\nНе взрыв, но всхлип."
 POLITICS_WILDERNESS_DESC:0 "В далекой, потускневшей памяти, на этих далеких, отдаленных землях, была мечта. Мечта о мирной России, свободной от всех распрей и страданий, под заботливым руководством одного из многочисленных слуг Божьих, сына Человека.\n\nОднако Божьей благосклонности было недостаточно, чтобы защитить её, и земля пострадала от узурпатора, который использовал Его имя для трагедии, выходящей за рамки понимания.\n\nТеперь от этой колыбели надежды остались лишь яд и смерть, ибо Бог не посмеет снова дать России ложную надежду."
