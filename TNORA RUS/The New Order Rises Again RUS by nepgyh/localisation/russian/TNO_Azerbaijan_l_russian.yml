 POLITICS_BAKHTIYAR_VAHABZADEH_DESC:0 "Бахтияр Вагабзаде вырос с двумя предметами обожания: письму и азербайджанскому народу.  Он мечтал о том, чтобы его пьесы и стихи публиковались без оглядки на цензуру и репрессии, и он мечтал о том дне, когда Азербайджаном будут править азербайджанцы и для азербайджанцев. Он только начал свою учёбу в университете, когда немцы захватили Баку, без разбора устраивая облавы на партизан и тащить их на верную смерть под дулом пистолета или в тёмные провалы бакинских шахт.  По чистой случайности Вагабзаде удалось сбежать и скрыться в малонаселенных деревнях на склонах холмов, население которых пополнилось беженцами.\n\nЗдесь, за исключением изредка падавших на периферии бомб, жизнь текла своим чередом. Именно здесь Вагабзаде смог возобновить написание стихов, публиковать их на примитивных печатных станках и распространять по соседним деревням.  Его красноречие и яростный патриотизм начали работать на его репутацию, а его произведения читались в деревнях по всей сельской местности Азербайджана.  И когда партизанам удалось отбить Баку у немцев, они скандировали его стихи в знак торжества.\n\nВидение Вагабзаде наконец стало реальностью: Азербайджан обрёл свободу и независимость. Но что ещё более важно, его народ хотел видеть его во главе.  Он согласился, хотя и жаловался, что это задержит завершение его последнего сборника стихов. И теперь он крапеет над боевыми стратегиями и законодательством заместо антинемецкой литературы."
 
