 OMO.13.t:0 "Слово Божие во всеуслышанье"
 OMO.13.d:0 "В древние времена именно через Эммануила смиренным и покинутым была подана рука, с помощью которой они могли подняться над гнетом тирании, насилия и греха. Через распятие Христос даровал нам право на вечную жизнь; теперт же новый сосуд Господа ходит средь кротких и смиренных, готовясь распространить своё слово по всем уголкам ныне падшего мира. Настанет день расплаты для каждого варвара, тирана и культиста, когда Отец придёт к ним, чтобы принести свет Божий в дьявольские пустоши.\n\nИ поднялся Отец на трибуну Божию, обращаясь к немногим избранным рядом, но так, чтобы его услышали по всей тайге: "Братья и сестры этого светлого мира. Разве не мы несём обетования Божьи из Писаний в мир? Да, это правда, наша Родина пала под бандитами, диктаторами и мародерами. Но знайте, как сказано в Писании: "Кто обижает бедного, чтобы умножить свое богатство, и кто дает богатому, тот обеднеет." Наш долг - избавить людей от хватки этих безумцев. Ибо Господь Всемогущий желает, чтобы справедливость восторжествовала в нашем разрушенном мире, и мы должны стать первыми избавителями во имя Его. С этого холма мы молимся за всех заблудших и порабощенных!"\n\nОткровение отца было ясным: ни один пират, ни один гонитель не может пытаться ниспровергнуть могущество Господа. Последователи Христа продолжали шествие, разрушая цепи рабства и угнетения. И пока эти мужчины и женщины сражались за свою свободу, Отец помогал им Божьим словом...\n\n"А Я говорю вам: любите врагов ваших, благословляйте проклинающих вас, благотворите ненавидящим вас и молитесь за обижающих вас""
 OMO.13.a:0 "Услышь Господи гласы моления нашего!"
 
 OMO.14.t:0 "Наказание для судьи"
 OMO.14.d:0 "И сказал Господь в образе Иисуса Христа, Сына Божия: "Не противься злому. Но кто ударит тебя в правую щеку твою, обрати к нему и другую."\n\nВ земле Иркутской, когда воины Господни взяли город, на площади появился некий человек, испытывающий Отца. "Я - Генрих Ягода, председатель Центрального Комитета Союза Советских Социалистических Республик, карающая рука революции, презираю ваши лживые слова!" - закричал он. Толпа завопила, требуя немедленной смерти этого человека; однако столь смиренно Отец стоял рядом с ним, склонившись, чтобы разглядеть избитое лицо бедняги. "Не страшись, старче. Ибо не ищем мы смерти твоей, а лишь Божьего искупления этой грешной земли. Быть может, ты присоединишься к нам и сделаешь шаг в новую жизнь?"\n\nИ всё же человек был непреклонен. "Неужели вы все забыли Бухарина? Александр Мень - никто иной, как мошенник и культист!" - закричал Ягода, но тут же был встречен криками свирепого крестьянства, готового разорвать его на части. "Не бойтесь", - провозгласил Отец, возлагая на него свою руку, вызвая к небесам.\n\nО Бог Милосердный, как же поражает свернувшаяся змея? Ответом было спрятанное в кармане пиджака изобретение Токарева, ныне направленное прямо в голову Отца. Однако, благодаря Божьей помощи, этот змей был обезоружен, и резкий хлопок эхом разнёсся по морозным ветрам, сопровождаемый громоподобной тишиной тысяч зрителей. И только когда ребенок, которому было чуть более десяти лет, бросил в ответ камень в череп мужчины, за ним последовала еще сотня, и толпа излила гнев, породивший самосуд.\n\nНо как сильно плакал отец, и ногтями рыл каменистую почву, моля Всевышнего, дабы избавил чад своих от жажды крови и насилия."
 OMO.14.a:0 "Отче, прости их, ибо не ведают что творят."
 
 OMO.15.t:0 "Обратить того, кто не верует"
 OMO.15.d:0 "И сказал Господь: "Блаженны нищие духом, ибо их есть Царство Небесное. Блаженны плачущие, ибо они утешатся. Блаженны кротцие, ибо они наследят землю. Блаженны алчущие и жаждущие правды, ибо они насытятся."\n\nВысоко в небе развевалось знамя Владения Божиего на Земле, когда шли мы в город Улан-Удэ, где была отвергнута всякая святость, а только восхвалялась революция. Революция, руководимая одним человеком. И тогда Отец поднялся по ступеням Одигитриевского собора, где желал встретить побеждённых. Итак, здесь, в Великом Соборе Смоленской иконы Божией Матери, он найдет тех, кто восстал против повелений Господних!\n\nИ предстал пред ним лишь молодой моряк. Однако, зажжены были внутри благовония и свечи в честь Всемогущего. Этот юнец не искал искупления перед Богом; он желал прав для своего народа, счастья и жизни его. Честной была та душа, несмотря на его методы и идеалы, и добродетельной была его миссия. Как можно искать справедливости в смерти человека, даже таким образом служащего Богу?\n\nИ избавил Отец юнца от наказания: пусть живёт, как слуга Господня, распространяя благую весть и веру в Бога, куда бы ни пошёл! Хоть и в неверии своем не принял Бога юный моряк; тем не менее, столь велики были доказательства о его добрых делах, в чем и убедился наш Отец."
 OMO.15.a:0 "Сходства сближают."
 
 OMO.16.t:0 "Договор о прощении"
 OMO.16.d:0 "Летописи о падении гнусного, мощью Святого Бога благословлённого, города Магадана, в год Господень, [GetYear], записаны писцом Сергием.\n\nБыл седьмой час утра. Зазвонили церковные колокола, разбудив горожан, которые начали приготовления к новому дню. Это были как коренные русские, так и всевозможные иностранные наемники. Настал одиннадцатый час, и солнце стало освещать весь город, озаряя войска Севера. Все вооруженные люди подошли к городским стенам, готовясь к вспышке насилия, которое поглотит город и принесёт разорение каждой семье внутри. Именно Матковский организовал этих людей, и яркое солнце ослепляло в тот день каждого бойца, проливая великий свет на Отца, приближающегося к воротам Магадана, словно к Небесным вратам.\n\nБолее того, именно Матковский смотрел через Городские ворота, осознав острую правду о кровавой бойне, которая, как было предсказано, последует уже несколько недель подряд. Вот и все, настало время Магадану вступить в адскую осаду против северных воинов, которые стремились свести на нет успехи местного лидера Матковского. И может быть, только может быть, он смог бы обеспечить себе средство побега, если бы все пошло по плану\n\nСледующие несколько часов лился океан крови на сибирский снег. Американцы, немцы, южноафриканцы и сами русские - все они в тот день сражались и умирали у ворот Магадана, и все они в тот день подняли руку против Христа. Тем не менее, в тот день все они оказались во власти милосердного Отца, а Матковский был пойман в сломанной машине, когда пытался бежать из горящего города. Так велик был Господь в тот день, что явил Свою милость, дал новый свет жизни некогда падшему Матковскому: быть ему писцом Сергием, которому суждено было следовать святому песнопению Отца по всей земле Русской."
 OMO.16.a:0 "Ибо любовь Его длится вечно!"
 
 OMO.17.t:0 "Владея тем, кто сводит с ума"
 OMO.17.d:0 "Так сказал Господь: "Никого не злословь, будь не сварливым, но тихим и проявляй всякую кротость ко всем людям."\n\nО Зея, как велики были твои золотые дары этим русским землям, и как дерзко ты завоевала своё море! Однако никогда ещё город не смирился с подобием имперского и фашистского, отрицая божественность Писания в обмен на варварство и бойню! Отец выступил вперед, и войной он осушил это водное основание, где демоны, созданные фашизмом, скрывались по всей земле, лидер которых был доставлен прямо в цепях. И демон поклялся на Библии о справедливости в своих действиях, отрицая нашу веру. Именно здесь слуга дьявола отбросил слова Господа нашего, отказав Ему и веря в божественность самого себя. Наконец, демон плюнул на сапог Отца нашего в последнем оскорблении, отрицая его в третий раз. И тогда был доставлен он в личные покои Отца нашего, дабы поговорить с ним с глазу на глаз.\n\nНикто не слышал того разговора. Было ли это таинство исповеди, за которым следовало святое отпущение грехов? Это была дискуссия философа и поэта? Было ли это открытием Врат Небесных для несчастной души? Никто не может знать. Однако все помнят превращение мучителя обратно в простого человека: человека, охваченного горем, обнимающего петлю, которую в тот день держала в руках толпа. Шептались в тот день последователи Всемогущего: была ли такая судьба планом Господа, или же слез Отца было достаточно, чтобы указать на ошибки в действиях его?"
 OMO.17.a:0 "Блаженны милостивые, ибо они помилованы будут."
 
 OMO.18.t:0 "Помиловать пленных"
 OMO.18.d:0 "Так сказал Господь: "Помните узников, как если бы и вы с ними были в узах, и страждущих, как и сами находитесь в теле."\n\nНаш Отец отправился в землю, известную как Чита, плечом к плечу со слугами Всемогущего, которые стремились освободить город из когтей обезумевших от власти людей. Шёпот царя, коронованного на трон, пересекал реки и долины, и шли мы к нему, готовые освободить угнетённых от тирана ещё раз. Так много детей Омолона шло на город в тот день, и храбро сражались они, чтобы принести новую эру справедливости и процветания под бдительным оком Господа этой сильно пострадавшей земле!\n\nОднако во дворце этой фальшивой империи гнев уступил место свету Всемогущего. Шайка предателей возглавляла эту страну, ссылаясь на юридические тексты и воинственность как на свое Евангелие и провозгласили невинную душу своим лидером, того, кто плакал от кровопролития, желая вернуться домой за море. Утешили русских в тот день, когда солдаты Омолона собрали шайку деспотов, правящих этой землей, в то время как наш Отец долго общался с человеком, взятым в заложники его собственным наследием. Такая жизнь не годилась для него; такое заключение не годится ни для одного человека.\n\nИ вот, оставив повешенных, этот чужеземец отплыл домой. Так покорно он пересек Охотск, а потом и Тихий океан! И наконец, после многих дней отдыха, размышлений и молитв, человек этот вернулся в свой теплый, всепрощающий дом. Обнимая свою семью, всё, что он мог рассказать своим друзьям и близким, были тексты, данные ему святым освободителем на священном православном Писании."
 OMO.18.a:0 "Господь бесплотен, а где Дух Его, там и свобода."
 
 OMO.19.t:0 "Труд Господень"
 OMO.19.d:0 "Не через угрюмый взгляд на мир и один только расчёт Господь смог выковать Своих творений; скорее, это была Его могучая, золотая рука, желающая принести свет и жизнь растениям, животным и всему человечеству, создавшая нашу несовершенную вселенную. Именно благодаря великой работе Отца, сосуда нашего Бога, мы станем героическими лидерами этого великого пространства, дарующие всем в России Святой свет, дабы могли узреть они спасение от тени этих злых времен.\n\nНа матовом хрустале собора Отец смотрел на плоды своего труда. Потерянные, покинутые, слабые, но преображённые небесным светом в могучих воинов Единородного Сына, рождённые в расколотом мире, чтобы снова принести власть Божию на Землю, как предсказано в Книге Откровений. Слова пророков не предвещали благословенных деяний, через которые наш Отец поведет свой народ, начав избавлением от грешного деспота, закончив созданием нового прибежища для заблудших душ! Итак с помощью могучего копья Эммануила мы познаем радость, любовь и благочестие, предназначенные нам Господом.\n\nНаш Отец, обдумывая великие и страшные дела, совершенные под его руководством, отдыхал. Он ясно думал об одном образе, размышляя с тех пор, как это великое путешествие началось: о радуге. Не по пророческим или апокалиптическим Писаниям, требующим восстановления и защиты, а самой истины Бога, которую наш Отец мог понять: прекрасная, внушающая благоговейный трепет и любящая. И всё же, видя пыл своих последователей, он призадумался. Что дальше?"
 OMO.19.a:0 "Время любви и ненависти, время войны и мира."
 
 OMO.20.t:0 "Проповедь заключенным"
 OMO.20.d:0 "Так сказано в Евангелие от Луки: "Дух Господень со мной, и помазал Он меня принести благую весть бедным; Бог послал меня, чтобы спасти потерявших надежду, чтобы возвещать свободу пленникам и отпустить из тюрем тех, кто страждет."\n\n"Насколько испорченной должна быть душа, чтобы заслужить заключение? Должен ли школьник, не сдавший экзамен из-за стресса, быть брощен в глубины Сибири за неудачи свои? Братья и сестры, я скажу вам, что заполненные углём глубины этого рабского лагеря, возведённого для того, чтобы строить железные дороги и добывать богатства, которые никто не охраняет, содержат не преступников, а обиженных братьев и сестер, таких же, как и мы. Представьте себе безрассудного, улыбающегося ребёнка, падающего в глубины Байкала. Можем ли мы, как родителей детей этого мира, держать ребенка под водой, позволить обморожению и утоплению быть наказанием за его ошибки? Или неправильно будет бороться, спасти его и, и помочь стать лучше? Вот нам стоит, нет, как мы должны относиться к этим людям, которые так долго мёрзли в своём собственном озере, когда мороз жёг их легкие и мозоли покрывали руки. Пусть они будут среди нас, и мы поведем их к новой жизни."\n\nИ тогда все мужчины, женщины и дети отправились на работу в глубины Амура. Они больше не были рабами, разбивающими камни по щелчку кнута; нет, это были избранные Богом, освобождающие своих братьев и сестер, которых издавна считали "опасными" тираны, позволяя им стать детьми Господа."
 OMO.20.a:0 "Аминь."
 
 OMO.21.t:0 "Сквозь мрачный взор"
 OMO.21.d:0 "Во дни еврейских страданий Бог являлся к своим избранным, проявляясь в огромных вихрях и плавя горы своим святым светом. Но с восхождением Христа эти чудеса уже не были в изобилии. Поэтому Отец, как всегда, молился о наставлении. Точно так же, как у пророков, голос Божий внутри него раздался. Улыбающаяся женщина, ухаживающая за своим сыном в освещенном медицинском отсеке Церкви. Крестьянин восстанавливает разрушенный дом с помощью улыбающихся рабочих - священников. Раскаявшийся грешник, помазывающий мир радостью в безбожных странах запада, где ещё царствовали Тираны.\n\nОб этом и многом другом молился Отец. Его сердце, как алебастровый сосуд, распахнулось навстречу ходатайству. И пробуждению, если это будет необходимо.\n\nНе так давно он молился, прежде чем ему было показано видение, которого не было даже у Павла за все годы служения. Господь обратил свой взор к озеру, находившемуся где-то в глухом лесу, и, взглянув на него, воскликнул: ибо образ, который он увидел в его отражении, был не кто иной, как Христос Пантократор. Император Вселенной! Триумф Давида! Его голос звучал в унисон с речью ангелов, и когда Отец задрожал, теплое прикосновение Спасителя обняло его: не в осуждении, но в любви.\n\n"Ну же, слуга мой, взгляни снова", - прошептал Господь. И проявился образ его отца. "Я люблю тебя", - прошептал он, и тогда Отец был уже не пастырем, а Александром Менем, мальчиком с пылающим взглядом, который любил своих родителей и Бога с такой страстью, что сотрясал небеса. Он протянул руку, и когда коснулся лица, оно стало его собственным.\n\nОтец поднялся в холодном поту, в ушах его звенело от прикосновения Божественного, и он прошептал: "Благословен лев, которого пожрет человек, ибо он стал человеком". И проклят человек, которого пожрет Лев,"
 OMO.21.a:0 "ибо станет человек львом"
 
 OMO.22.t:0 "Бедняк"
 OMO.22.d:0 "Однажды Отца Александра пригласили в село "Богом защищённое" на праздник урожая. Жители деревни встретили своего заступника обильным пиршеством и прекрасными разноцветными одеждами. Мужчины, женщини и дети радовались пробуждению своего освободителя, хватались за его одеяния, чтобы хоть немного ощутить божественную энергию, пропитавшую его полотно. Старейшины предложили Отцу свой собственный зал, вдвое выше любого другого здания, чтобы он мог отдохнуть и утолить свой голод.\n\nИменно тогда он заметил человека в изорванной одежде за деревенскими воротами. В его покрытых грязью руках была плетёная корзина, полная дымящейся картошки. Умоляющие глаза смотрели на толпу, стоявшей в паре шагов от него. Заинтригованный, отец Мен спросил старейшину: "Кто этот человек за вашими стенами? И почему он не смеет искать убежища внутри?"\n\n"Это пустяк, Отец",- ответил старик. "Мы решили не возиться с сумасшедшим Егором. То, что он потерял жену и детей, печалит нас, но горе не оправдывает неряшливости." Тогда старец повел Отца в залу, но не смог удержать его.\n\nОтец был уже на полпути меж залом и Егором, когда старейшины и односельчане собрались с мыслями. Один из них крикнул: "Куда вы идете, Отец?"\n\nНе оглядываясь, он ответил: "Нести благословение Егору, Сыну Божию. Мой живот будет насыщен его скромным пиршеством, а моя одежда будет сохнуть под соломенной крышей его дома. Храните свои каменные стены и поросят; Господь не несёт благословения, которыми он не сможет поделиться со всеми.""
 OMO.22.a:0 "И была деревня унижена своей гордостью."
 
 OMO.23.t:0 "Устами младенца"
 OMO.23.d:0 "Отец Александр взял с собой на площадь Омолона трёх учеников. Он указал на верующих, занятых своим делом, на рынки, полные фруктов и мяса, на деревья и открытое голубое небо, возвышающееся над серыми бетонными фасадами. "Стефан, Артём, Кузьма, скажите, кому мы должны отдать должное за то благоденствие, которое видим?"\n\n"Силе твоей, Отец?- риторически спросил Стефан. "Требуется немалая сила духа, чтобы выдержать испытания Сибири и выйти победителем в войне, несмотря ни на что". "Не стесняйся", - упрекнул Артем. "Ты что, Стефан? Разве пророки не говорили, что сильнейшими являются те, кто обладает знаниями и мудростью? Естественно, интеллект Отца принёс свои плоды". Кузьма высказал свои соображения после того, как Стефан и Артем выдохлись: "Мне трудно поверить, что Отец Александр добился бы успеха, не обладая даром говорить. Мы, ничтожные люди, ничто без его слов, посланных небесами".\n\nИменно тогда в их диалог вмешался маленький слушатель. Ребенок оглядел Отца с ног до головы и сказал: "Ты выглядишь толстым, тупым и неуклюжим."\n\nАлександр издал смешок, взъерошив черную копну коротышки. "Тогда ты мудрее трёх моих учеников вместе взятых!" - Он повернулся к ощетинившимся Стефану, Артему и Кузьме, прогнав ребенка. "Помните учение Господа, вы трое", - продолжал Отец. "Я - виноградная лоза, а вы - ветви мои. Вы останетесь во мне, а я в Вас, Вы принесете много плодов, но без меня ничего не сможете сделать. Мои мышцы, мозги и язык - всего лишь ветви для взращивания Его плодов. Мы будем благодарить не какого-нибудь земного царя или пророка, а только Царя Царей на небесах"."
 OMO.23.a:0 "И были посланы ученики учиться."
 
 OMO.24.t:0 "Больной Человек"
 OMO.24.d:0 "На заснеженной поляне за пределами Омолона собралась армия правоверных. Перед ними стоял Отец Александр, ведущий сегодняшнюю литургию. Поверх облегающего одеяния он надел конторассон, на груди его висело маленькое трёхстворчатое распятие, позвякивавшее на ветру. Но сибирские бури не мешали им слышать слово Божие.\n\nХрустел снег под ногами. Отец был близок к сегодняшней Ектении, но поймал одного из солдат, который тащился к нему, низко опустив голову, как бандит, ожидающий топора палача. Он отложил Библию в сторону. "Что с тобой, сын мой?" - спросил он.\n\nЧеловек приблизился достаточно, чтобы Отец мог разглядеть эмблему, украшавшую его ушанку. Его губы сжались в тонкую линию. Должно быть, поэтому стая держалась от него подальше.\n\n"Прохор Волков",- сказал он незамедлительно. "НКВД".\n\n"Ты хочешь исповедаться, дитя моё?" - Прохор безмолвно кивнул. "Тогда пусть Господь и только Он услышит о твоих грехах."\n\nСлова, которыми они обменялись, были утеряны для потомков. Однако паства навсегда запомнит то, как бывший головорез Бухарина рухнул на Отца рыдающей тушей. Священник гладил спину этого хрупкого человека."
 OMO.24.a:0 "Так возродился грешник."
 
 OMO.25.t:0 "Змей или спаситель?"
 OMO.25.d:0 "Когда Отец понял, что находится в опасности, явился Судоплатов. Когда ему не хватало солдат, чтобы донести своё послание до России, явился Судоплатов. Когда у него не было ни сил, ни желания победить фашистских чертей и коммунистических атеистов, явился Судоплатов.\n\nИ всё только начинается. Хотя Судоплатов может быть могущественной фигурой, способной многое дать Отцу, он опасен, как змей. В то время как он воюет, может готовиться удар сокрушительной силы.\n\nОтец должен остерегаться Судоплатова, однако тот ещё ничего плохого не сделал, только помог нам одержать победу. Без него мы когда-нибудь одолели бы врагов? Возможно, Судоплатова следует использовать по полной. Его связи проносят лишь выгоду, так что, может быть, нет ничего плохого в том, чтобы использовать их."
 OMO.25.a:0 "Мы должны остерегаться."
 
 OMO.26.t:0 "Ты не должен этого видеть"
 OMO.26.d:0 "Если видишь, то что-то не так"
 OMO.26.a:0 "сообщи об ошибке"
 
 OMO.27.t:0 "Ты не должен этого видеть"
 OMO.27.d:0 "Если видишь, то что-то не так"
 OMO.27.a:0 "сообщи об ошибке"
 
 OMO.28.t:0 "Смерть Отца - Смерть Страны"
 OMO.28.d:0 "Отец ожидал этого, и всё же не справился. Искушение Судоплатова было слишком велико. Больше солдат, больше живой силы, больше всего, как оказалось. Однако Александр не думал, что Судоплатов станет таким же могущественным, как и он. Было очевидно, что люди недооценили воссташих, и в глазах Бога ныне мертвы они.\n\nВсё произошло быстро, даже слишком. Судоплатов с помощью бывших агентов НКВД быстро прошёлся по тем, кто был верен Отцу, и добрался самого до Александра, когда тот спал. В планах не было убийства, лишь желание получить послушную марионетку. К сожалению, все прошло не так гладко.\n\nСудоплатов знал, что Отец должен выжить для спасения Сибири. Однако, потребовалось всего три пули, чтобы покончить с Божьим Владением. Никто не знал, ненавидел ли его агент НКВД, открывший огонь, или стал заложником момента, но все видели, что Отец теперь лежит в луже крови, и их переворот провалился. Искуситель не сумел добиться власти.\n\nПосле смерти Отца страна была обречена, и Судоплатов бежал в глубь Сибири вместе с верными ему людьми. Переворот обернулся кровью, и Сибирь распалась. В конце концов, отныне они все грешники."
 OMO.28.a:0 "Отец погиб, как и его идеи."
 
 OMO.29.t:0 "Пробуждение Севера"
 OMO.29.d:0 "Посреди бесконечных войн за Дальний Восток мало кто удосужился обратить внимание на холодные земли севера. Кроме нескольких шахтерских городков, изолированных чукотских деревень и кочующих кочевников, местность была более или менее заброшенной. Поговаривали, что несколько безумцев время от времени пробирались туда, пытаясь основать свою собственную "империю", но земля упорно отказывалась быть прирученной.\n\nТак было до сей поры.\n\nВсё началось с историй. Путешественники приносили с собой рассказы о целых деревнях, объединенных в молитве, поющих песни Надежды и мира во имя Господа. В этом не было ничего необычного, Россия оставалась благочестивой даже во времена Союза. Но когда они стали рассказывать одни и те же истории из разных деревень, наши вожди заподозрили неладное. Теперь мы знаем почему.\n\nЭмиссар прибыл к нам с Объединенного Севера. Он пришел только для того, чтобы передать послание от его учителя, так называемого "Отца Александра". Он провозгласил, что весь Север принадлежит объединился во имя Бога. Объявив, что мы совершили тяжкий грех и осквернили земли Святой Руси, он поклялся вести против нас свое стадо последователей и предать нам две вещи. Божественный гнев и Божественное спасение.\n\nМы надеялись, что это какая-то шутка, но наши разведчики уже сообщают о движении на северных границах. Север действительно приближается, и их гимны становятся всё громче и громче с каждым днем. Мы должны подготовить наши силы, чтобы встретить эту армию лицом к лицу.\n\nПохоже, однако, что среди нас есть те, кто предпочел бы покинуть свои земли и отдать жизнь во имя этого безумного крестового похода."
 OMO.29.a:0 "Мы должны подготовиться к новой угрозе!"
 OMO.29.b:0 "Да поприветствует Господь эту заблудшую душу."
 
 OMO.30.t:0 "В ожидании решения"
 OMO.30.d:0 ""Александр, рад вас видеть", - сказал Судоплатов, когда Отец вошел в маленькую комнату. "Присаживайтесь, есть несколько...вещей, о которых я хочу поговорить".\n\nОтец сел в маленькое кресло и холодно сказал: "Думаю, я первый должен спросить, Судоплатов", - Александр замолчал, наблюдая за его реакцией. "Ты предаёшь меня, Павел?"\n\n"Что? Никогда бы не подумал, с чего вы это взяли?", - Судоплатов не думал, что Отец знал о его заговоре. Всё должно быть не так! Неужели он просчитался?\n\n"Похоже, НКВД следует твоим приказам, а не моим", - сказал Отец. "Вы были готовы, и мои генералы сообщают об исчезновении оружия. Мне кажется, Павел, ты слишком много набрал власти. Чадек, Кловис, идите сюда, пожалуйста. Твои искушения не смогли обратить меня, и ты не предал никого, кроме Самого Бога", - Отец встали, чтобы оставить Судоплатова на произвол судьбы.\n\nОн пал к ногам Александра, умоляя: "Стой, я раскаиваюсь! Я раскаиваюсь! Пожалуйста, я просто пытался дать нам шанс на воссоединение России. Я обещаю, что останусь верным, пожалуйста".\n\nОтец смотрел на человека, лежащего у его ног. Он был уверен, что Судоплатов что-то скрывает. Действительно ли он раскаивался, или всё это было ложью? И всё же мы всегда должны прощать, не так ли? Было бы лицемерно позволить ему сгнить в какой-нибудь камере?"
 OMO.30.a:0 "Отпустите его, Отец не станет держать кающегося в тюрьме."
 
 OMO.31.t:0 "Отец мёртв!"
 OMO.31.d:0 "Александр Мень числится пропавшим без вести и, возможно, погибшим, а вместе с ним и так называемая "Владение Божие" распалось на враждующие группировки, доказывая, как мало вера, которую он якобы отстаивал, распространялась за пределы его проповедей. При отсутствии центрального командования в теократии ничто не мешает нам объединить Дальний Восток. Мы должны ударить немедленно, пока еще один демагог не поднялся, угрожая единству Сибири!"
 OMO.31.a:0 "К оружию!"
 
 OMO.32.t:0 "Проповедь заключённым"
 OMO.32.d:0 "Так говорит Евангелие Луки: "Дух Господень со мной, помазан я Им для проповеди нищим. Он послал меня провозгласить освобождение пленных и возвращение зрения слепым, освобождение тех, кто угнетен."\n\nНасколько падшей должна быть душа, чтобы заслужить темницу? Должен ли школьник, не сдавший экзамен из-за стресса, быть брошен в сибирскую глушь за неудачи свои? Братья и сестры, скажу вам, что заполненные углем глубины этого рабского лагеря, созданного для того, чтобы строить железные дороги и добывать богатства, никем не охраняемые, содержат не преступников, а обиженных братьев и сестер, таких же, как вы или Я. Представьте себе улыбающегося ребенка, падающего в глубины Байкала. Должны ли мы, как родители детей этого мира, держать ребенка под водой, позволить утопить его за свои ошибки? Или будет неправильно бороться за него, спасти его и помочь стать лучше. Вот нас стоит, нет, как мы должны относиться к этим падшим людям, которые так долго мерзли в своём озере, когда мороз обжигал их легкие, и мозоли покрывали их руки. Пусть они будут среди нас, и мы поведем их к новой жизни.\n\nСлишком долго те мужчины, женщины и дети были рабами в глубинах Амура. Они больше не разбивают камни под ударами бича; нет, это были избранные Богом, освободители своих братьев и сестер, которых издавна считали "опасными" тираны."
 OMO.32.a:0 "Аминь"
 
 OMO.33.t:0 "Небеса и Всевышний"
 OMO.33.d:0 "На седьмой день недели Господней наш Отец взирал на смиренных и прежде унылых людей, которые теперь присоединились к нему в надежде принести новую эру христианского благочестия. В своей мудрости, однако, он понял, что не все были так преданы Церкви и вере в Бога; скорее, это был пламенный образ единства, за который они цеплялись, политика над религией, действие над верой. И всё же, с улыбкой и счастьем, принесенным так многим, Наш отец не мог не чувствовать притяжение Господа, так и не преклонив колено перед неверными.\n\nАлександр спускался по лестнице своего ещё более величественного собора и, пробираясь сквозь морозный снегопад, вышел на городскую площадь у берега Омолона. Пока батраки и солдаты наблюдали за происходящим, толпа начала собираться, а на трибуну, украшавшую площадь, взошел наш Отец. Здесь он, наконец, лично взглянул в прекрасные, пленительные глаза многих своих последователей, и он, наконец, понял, что должен сделать. Собравшись, он спустился вниз, тихо шепчя, и положил добрую руку на своего солдата. Народ был успокоен, он был благословлен и счастлив. Ибо эта месса не была похожа на те, что устраивали во время войны некоторые из этих кротких людей; скорее, это была служба во имя радости, спокойствия, мира.\n\nИменно здесь наш Отец заметил некоторые из наиболее отстраненных лиц неверных, смотрящих вниз, как будто со стыдом, с сожалением. И он направился к ним и обнял, ибо различие и несогласие не разлучат семью."
 OMO.33.a:0 "Помолимся же."
 
 OMO.34.t:0 "Не бойся того, кто держит тебя за руку"
 OMO.34.d:0 "На седьмой день недели Господней наш Отец взирал на смиренных и прежде унылых людей, которые теперь присоединились к нему в надежде принести новую эру христианского благочестия. В своей мудрости, однако, он понял, что не все были так преданы Церкви и вере в Бога; скорее, это был пламенный образ единства, за который они цеплялись, политика над религией, действие над верой. Осознание этого указывало Отцу, что делать, как и ознание того, что не каждый человек был благочестив в стране набожных, требовавших компромисса для мира среди людей.\n\nБыло ясно, что самые преданные и ревностные верующие в нашего Бога, Святую Троицу, были собраны раньше всех других на мессу в этот день. Некоторые осыпали оскорблениями других мужчин и женщин, которые рано трудились и не могли или не хотели присутствовать на Священном собрании; однако наставительные слова Отца заставили их замолчать. Месса была совершена поспешно и целенаправленно, что позволило преданному Эммануилу найти себя способным поклоняться в духе. Все жители Омолона наблюдали, как Отец закончил свою торопливую мессу намного раньше остальных, вызвав смятение и страх среди некоторых крестьян, единых в тревоге о том, что он, возможно, запланировал для тех, кто пренебрег мессой, боясь, как войны.\n\nНо преследований не последовало. Нет, скорее, это был час единства для бедных, униженных и голодных нашей земли. Каждый слуга Александра и, следовательно, нашего Господа пришёл, неся дары хлеба, супа и любезности, которые должны были быть розданы всем, кто нуждался. И пели, и славили, и пировали они, а звуки церковных песнопений наряду с русской народной песней согревали душу нашего Отца."
 OMO.34.a:0 "Врач нужен не здоровым, а больным."
 
 OMO.35.t:0 "Возлюби ближнего своего"
 OMO.35.d:0 "На седьмой день недели Господней наш Отец взирал на смиренных и прежде унылых людей, которые теперь присоединились к нему в надежде принести новую эру христианского благочестия. В своей мудрости, однако, он понял, что не все были так преданы Церкви и вере в Бога; скорее, это был пламенный образ единства, за который они цеплялись, политика над религией, действие над верой. В своем долгу перед Господом, Отец знал, что все должны повиноваться ему, и только ему одному; разве не будет правильно довериться толпам неверующих, которые совершают добрые дела, несмотря на недостаток веры?\n\nЭтот вопрос мучил Отца. Он вышел из своих покоев и спустился из собора на берегу Омолон, где ночное небо все ещё нависало над нами. Всевозможные приверженцы приходили к его порогу на утреннюю мессу, но это было не то, что им нужно. Наш Отец признал необходимость собраний для всех людей, а не только избранных и посвященных. Таким образом, он собрал людей всех мастей, чтобы даровать им то, что не часто встречается в замерзших землях Сибири: это был праздник. Конечно, Господь Всемогущий был представлен в некоторых образах на нём, но не был главной причиной для собрания. Нет, ибо долгом всех собравшихся в тот день было любить, пировать и веселиться, как подобало им, и наслаждаться земными благами.\n\nТем не менее, Отец не оставил своих трудолюбивых детей. Ибо когда они поняли, что в этот день они должны оставить покой, именно он собрал их ночью в своем соборе. И там они совершали таинства, преломляли хлеб и благодарили, общались с Господом в тишине ночи."
 OMO.35.a:0 "Вы сплотили народ и обрадовали его.."
 
 OMO.36.t:0 "Господь - моя сила и защита"
 OMO.36.d:0 "На берегу реки Омолон более не было скромного городка, покинутого тиранами былых времен; нет, ибо он стал гораздо больше под руководством Всемогущего. Власть преданных, власть тружеников, солдат, отцов и сыновей, и власть самого Эммануила. И всё должно быть под управлением Бога нашего. Тем не менее, мы не ограничились лишь берегом реки; воистину, крепость Божия простирается по всей земле русской!\n\nНо мародеры, деспоты и культисты не умоляли о спасении; они кричали с жгучей ненавистью, готовя свое оружие направить на Божьих избранников, пришедших из глубин тундры, чтобы принести свет Господень. Никогда уже не будет эта земля страдать от гнева и гонений, ибо таково должно быть Божие Владение на Земле, и именно под знаменем Отца нашего мы принесём искупление всему люду на Руси. Мирная, любящая, спокойная природа нашего Господа никогда не должна была быть отвергнута после всего, через что мы прошли; однако люди мира нашего не понимают, чему учат священные писания, и потому им нужно показать свет Ветхого Завета, неся справедливость нашего Бога через поля войны, чтобы мы могли одержать победу над Геенной в этом разрушенном мире.\n\nОднако пылающие поля не давали нашему Отцу покоя. Продолжая смотреть на них, он понимал, что люди не могут так поступать друг с другом, разрывать продобных себе. Однажды этот мир увидит конец войны, и обнимемся мы под взором Господа нашего. И в тот день, поклялся Отец, он отдохнет."
 OMO.36.a:0 "Блаженны миротворцы, ибо они будут названы сынами Божьими."

 OMO.37.t:0 "Зло Обрело Плоть"
 OMO.37.d:0 "Именно так говорит Господь, чрез усты пророка Исаии: "Горе тем, которые постановляют несправедливые законы и пишут жестокие решения, чтобы устранить бедных от правосудия и похитить права у малосильных из народа Моего, чтобы вдов сделать добычею своею и ограбить сирот."\n\nНичто, кроме шепота, не украшало сияющий герб ОМОЛОНА, после чего наш Отец преклонил колени, после чего наш Отец молился и после чего наш Отец плакал. Злые когти Люциферова ада снова и снова сжимали изуродованную Землю, в то время как учения теологов и священников путешествовали в сознании заплаканного Отца. Отголоски Антихриста, подобно тому, как они были провозглашены книжниками, снова и снова приходят, чтобы преследовать мир в своих смертельных тенях Греха: Безумный император, который осмелился смотреть, как горит Рим, пьяный Царь, который обрушил свой гнев на своего сына, Царица, которая купалась в крови своего народа, и даже "Хозяин Европы" на троне Империи Орла. И все же никто не достиг таких высот существования, таких отвратительных, таких порочных, как Возрожденный Навуходоносор на Западе, тот, кто не оставляет ничего, кроме ада в своем безумном гневе, в поисках своего давно умершего Царя. Тот, кто не хотел, нет, не мог править землями России, чтобы мир не сгорел на его Троне Безумия! Многочасовая молитва, многочасовая молитва ГОСПОДУ привели нашего Отца к тому, что Он поднял голову, взглянул на лицо распятого ГОСПОДА в часовне и осознал одну страшную истину. Он будет противиться самому Христу. Это было не Эхо Антихриста, а сам Антихрист.\n\nНаш Отец так крепко вцепился в свою одежду, взывая в тоске к бесчисленным душам, убитым под злобным взглядом этого Абаддона. И так воззвал в тот день наш Отец ко всем мужчинам и женщинам, готовя всех, кто смотрел и слушал, идти на войну не во славу ОМОЛОНА, но чтобы оградить мир от нечестия Азазеля!"
 OMO.37.a:0 "Во славу БОЖИЮ!"
 
