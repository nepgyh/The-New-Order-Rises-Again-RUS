 ### Leader Descriptions ###
 POLITICS_ALEXANDER_MEN_DESC:0 "Александр Владимирович Мень никогда не хотел быть пастырем для стольких людей, отвечать за множество жизней или чувствовать тяжесть Небес на своих плечах, и всё же он - Отец Севера.\n\nОднако так было не всегда. Маленький крещённый мальчик с еврейскими корнями лишился отца в возрасте шести лет, когда того по ложному обвинению заключили в ГУЛАГ, оставив ребёнка с твердым убеждением того, что против страха и тирании, которые испытывали так много людей во всем мире надо бороться. Несмотря на опасности подпольного богослужения в Союзе, Мень оставался набожным христианином, хотя и очень неортодоксальным. Твердо веря в равенство, превосходящее класс, пол, расу и даже веру, его идеи были почти неизвестны в подпольных церквях или даже в Союзе в целом.\n\nВ темные времена, последовавшие за распадом Союза, Мень оказался на замерзшем севере, утешая борющихся за выживание крестьян, предлагая им Божью любовь - или свои собственные слова, если они не принимали Господа. Он рассказал им о своих надеждах на страну по-настоящему свободных мужчин и женщин, страну равенства, место общин и деревень, где все будут жить в процветании и равенстве.\n\nЕго убеждения и действия начали находить поддержку среди жителей изолированных общин Сибири. Постепенно они начали верить в своего Отца, и позже весь Север был готов пойти за ним.\n\nСегодня Север выступает против хаоса, который так долго охватывал Святую Родину, и под пристальным взглядом своего Отца они принесут избавление и спасение всем страждущим."

