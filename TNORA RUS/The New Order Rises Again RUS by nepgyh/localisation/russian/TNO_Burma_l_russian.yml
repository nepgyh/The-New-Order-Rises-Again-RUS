 ################
 POLITICS_BA_MAW_DESC:0 "Доктор Ба Мау, или Най Ба Мау, титул данный ему его сподвижниками, или Бирманский Тодзё, прозвище данное ему его соперниками, является первым и единственным Найнгандау Адипади, или главой, Государства Бирма. Он был поставлен на свой пост японцами во время их экспансии в Азию, его сначала поддерживало Товарищество тхакинов, но с началом в 1950-х столкновений на этнической почве, терроризма и всё нарастающего экономического и военного присутствия японцев в Бирме тхакины стали недовольны политикой Ба Мау. n\\nПока годы идут, влияние Ба Мау угасает. Поставленный как гражданский руководитель совместного японо-тхакинского военного правительства, он всё-таки желает стать реальным правителем Бирмы. Он уничтожит террористов и умереннных тхакинов при помощи Блока Свободы, и наконец создаст по-настоящему свободную бирманскую нацию!"Burma's Tojo" as his detractors, is the first, and, to date, only Naingandaw Adipadi of the State of Burma. Installed upon his throne of iron by the Japanese in their rampage through Asia, he was at first supported by the Thakin Comrades, but, as the 1950s began with ethnic clashes, terrorism, and an increasingly powerful Japanese economic and military presence in Burma, they grew impatient with the General.\n\nAs the years pass by, Ba Maw has become an unpopular figurehead. Serving as the civilian administrator to a joint Japanese-Thakin military government with frequent infighting, he longs to return to his post as Burma's true ruler. Supported by the rest of his Freedom Bloc, he shall crush those terrorists and the Moderate Thakins, and create a truly free Burmese nation!"
 
