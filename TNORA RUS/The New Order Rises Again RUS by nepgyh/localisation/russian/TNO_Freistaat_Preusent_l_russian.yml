 POLITICS_Adolf_Eichmann_DESC:0 "Мёртвая голова продолжает свой марш. Ради чистоты. Ради единства. Ради арийской расы. Неважно, сколько крови придется пролить.\n\nОтто-Адольф Эйхман родился немцем, работал как немец, сражался как немец и убивал как немец. Будучи родом из Пруссии, он так и не закончил школу, вместо этого поднявшись по карьерной лестнице в австрийском горнодобывающем бизнесе своего отца. Наиболее близкими к сердцу Эйхмана были правые военизированные формирования, о которых говорили все его друзья, а смелые слова о НСДАП мелькали в заголовках газет. По мнению молодого Адольфа, Германии было суждено стать великой, пришло время поучаствовать в этом становлении. И он в самом деле принял в нем участие, поскольку Эйхману было предъявлено обвинение в том, что он лично организовывал жестокие депортации и геноцид против тысяч и тысяч евреев. Из-за бессилия Союзников, которые ничем не могли ему помешать, Эйхман умылся в крови евреев как великий мастер и архитектор самой ужасной резни, которую когда-либо видел мир.\n\nТем не менее, годы радостного кровопролития были омрачены рушащимися успехами Рейха. Экономические проблемы, военные неудачи в России и близящийся крах правительства Германии потрясли арийский дух, заставив Эйхмана присягнуть на верность новообразованному Орденсштаату. Ибо, если Фатерлянд обменял меч на кандалы, возможно, рейхсфюрер СС примет Эйхмана, сделав его новым обергруппенфюрером отрядов СС "Deaths Heads" to a bloody, new Final Solution.\n\nHowever, all of the successes and accomplishments for Eichmann have come to fold, as the entirety of the Reich finds itself embattled against itself. To the East, the Blonde Beast leads in apocalyptic bookings of doom and despair towards Eichmann's former master, the Reichsführer-SS. Of course, Eichmann could never give into the wishes of someone willing to end the world, if that were true of course, however, a new goal rises upon the horizon. The degenerate Untermenschen surrounds the SS-Totenkopfverbände in broken shackles, and the time has come to reignite the Endlösung."

