 POLITICS_Adolf_Eichmann_DESC:0 "Мёртвые Головы продолжают марш. Ради чистоты. Ради единства. Ради арийской расы. Неважно, скольким нужно пролить кровь, чтобы сделать это.\n\nОтто-Адольф Эйхман родился немцем, работал как немец, сражался как немец и убивал как немец. Родом из Пруссии, но, поднявшись по карьерной лестнице австрийского горнодобывающего бизнеса своего отца после того, как его оторвали от учебы, Эйхман проявил самую близкую форму солидарности с правыми ополченцами и военизированными формированиями, о которых говорили все его друзья, и смелыми словами НСДАП мелькавшими в заголовках газет. По мнению молодого Адольфа, Германии было суждено стать великой, и пришло его время участвовать, и в самом деле он участвовал, поскольку Эйхману было предъявлено обвинение в том, что он лично натравил собак войны, организовал жестокие депортации и геноцид против тысяч и тысяч евреев. Из-за бессилия союзников, которые ничем не могли ему помешать, Эйхман умылся в крови евреев как великий мастер и архитектор самой ужасной резни евреев, которую когда-либо видел мир. \n\nТем не менее, годы радостного кровопролития были туго скованы рушащимися успехами Рейха. Экономические неуспехи, военные неудачи в России и близящийся крах правительства Германии потрясли весь арийский дух, заставив Эйхмана присягнуть на верность новообразованному Орденсштаату. Ибо, если Фатерлянд обменял меч на кандалы, возможно, рейхсфюрер СС наймёт Эйхмана в той сфере, где он работал лучше всего, тогда бы он стал новым обергруппенфюрером отрядов СС "Мёртвая голова", поведя их к кровавому, новому "окончательному решению".\n\nТем не менее, все успехи и достижения Эйхмана сошли на нет, поскольку весь Рейх оказался в борьбе против самого себя. На Востоке Белокурая Бестия сидит в апокалиптическом ожиаднии гибели и отчаяния от бывшего хозяина Эйхмана, рейхсфюрера СС. Конечно, Эйхман никогда не мог бы поддаться желаниям того, кто хочет покончить с миром, если это конечно было правдой, однако на горизонте появляется новая цель. Дегенеративные унтерменьши окружают отряды СС "Мёртвая голова" в разбитых кандалах, и пришло время снова разжечь пламя Окончательного решения"

