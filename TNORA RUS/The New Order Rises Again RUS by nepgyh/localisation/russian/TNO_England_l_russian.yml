ENG_Alec_Douglas_Home_hog:0 "Александр Дуглас-Хьюм"
ENG_Alec_Douglas_Home_hog_desc:0 "Королевская Партия до прихода Александра Дуглас-Хьюма к власти была разрозненной толпой интриганов, которую удерживала вместе только перспектива нападения корнуолльского гарнизона. Именно Хьюм восстановил то, что осталось от партии после смерти Маунтбеттена, и именно Хьюм убедил Макмиллана и Честертона отложить в сторону свои разногласия ради единства в правительстве. Теперь Александр Дуглас-Хьюм возглавляет Англию, потому что он единственный, кто может, и потому, что он в глубине души знает, что его родина не перенесет ещё одной войны с Германией."
ENG_Quintin_McGarel_Hogg_for:0 "Квентин Макгарел Хогг"
ENG_Harold_Macmillan_eco:0 "Гарольд Макмиллан"
ENG_Arthur_Kenneth_Chesterton_sec:0 "Артур Кеннет Честертон"

FEN_david_eccles_hog:0 "Дэвид Экклс"
FEN_david_eccles_hog_desc:0 "Политическое положение г-на Экклса резко изменилось после того, как немцы вторглись в Англию. В течение многих лет, будучи в правительстве коллаборационистов малоизвестным членом парламента, передавал информацию Сопротивлению, как главный их информатор. Как передатчик важных данных, по важности сопоставимый только с Кимом Филби, он был награждён важной позицией в послевоенном правительстве за свою службу. Он является близким союзником Джеллико и его демократов и борется за сохранение статуса-кво в Англии, принимая только самые необходимые реформы."
FEN_shirley_williams_eco:0 "Ширли Уильямс"
FEN_norman_st_john_stevas_for:0 "Норман Сент Джон-Стивас"
FEN_enoch_powell_sec:0 "Энох Пауэлл"

FEN_philip_toynbee_hog:0 "Филипп Тойнби"
FEN_philip_toynbee_hog_desc:0 "Коммунизм был одной из главных мишеней нацистов, когда они вторглись в Великобританию, а поэтому большинство коммунистов или бежали из страны, или ушли в подполье. Филипп Тойнби, писатель и публицист, входил в число небольшой группы людей, которые выбрали второй вариант. Повстречавшись там с Регом Бирчем, они установили крепкую дружбу. Несмотря на то, что большинство других членов партии были выслежены и убиты после Кейбл-стрит, теперь, когда коммунизм снова находится на подъёме, г-н Тойнби является доверенным заместителем Генерального секретаря, хотя в действительности, он тратит больше времени на написание статей, чем на управление."
