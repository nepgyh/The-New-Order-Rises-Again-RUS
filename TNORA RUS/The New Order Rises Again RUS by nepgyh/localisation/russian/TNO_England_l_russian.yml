FEN_NDL_IT_the_dragon_to_the_west_desc:0 "В условиях европейского хаоса и мира в целом, разделённые острова - это обречённые острова. Уэльс с его обширными углевыми шахтами и прибрежными ресурсами был бы неоценим для восстановления нашей национальной мощи. Мы также не должны забывать о нашей почти тысячелетней истории единства с Уэльсом. Их независимость - незначительная погрешность, которую при необходимости можно исправить. Тем временем наши дипломатические каналы застынут в ожидании мирного союза."
FEN_NDL_IT_the_government_will_do_the_talking_desc:0 "К счастью для нас, молодой валлийский народ, шедший от кризиса к кризису, оказался под управлением стабильного и демократического правительства. Поэтому мы с большим нетерпением ожидаем наши предстоящие переговоры об объединении.\n\nВопрос о условиях этих переговоров будет ключевым, учитывая множество факторов, которые необходимо учитывать. Ультраконсерваторы здесь, в Англии, будут презирать уступки, в то время как большая часть Уэльса, даже их "умеренные", не желают, чтобы их растущая культурная идентичность была подавлена. Мы не должны никого обидеть, но и вряд ли сможем понравиться всем. С нами Бог."
FEN_NDL_IT_y_mabb_darogans_pride_desc:0 "Сумасшедший ублюдок Джулиан Кайо-Эванс уже больше года руководит нашим западным соседом. В своих юношеских приступах безумия он искренне верит, что маленький Уэльс сможет противостоять неизбежной волне объединения. К чёрту его!\n\nМы немедленно начнем подготовку к вторжению. Мы сокрушим всех наглых паразитов, бегающих в сельской местности, и через несколько дней наш бронетанковый корпус будет в Кардиффе, где его будут встречать как освободителей. У Кайо, без сомнения, появилось множество яростных и фанатичных последователей, но они вряд ли являются показателем среднего валлийца. Соединённое Королевство уже ближе, чем когда-либо."
FEN_NDL_IT_welcome_home_desc:0 "Тяжёлый путь к воссоединению окончен. Уэльс, который всего два десятилетия был независимым ... ну, вернее, независимость - это не то слово. Они просто существовали. Но больше нет. Теперь, как и до войны, великие народы Уэльса и Англии - одно целое. Больше никаких интриг националистов и коммунистов, никаких неожиданных потрясений из-за мировых цен на уголь. Теперь повсюду, от Кардиффа до далеких северных холмов Сноудонии, будет простираться власть Лондона."
FEN_NDL_IT_on_terror_and_blackshirts_desc:0 "Десятилетия изоляции привели к развитию любопытных и опасных патологий среди многих валлийцев, в большей степени, чем мы предполагали в начале. Наши гарнизоны в сельской местности подверглись десяткам саботажей и снайперских атак, и мы почти уверены, что в этой "игре" участвует более одной группы.\n\nЧтобы усмирить наших врагов, нам нужно использовать как меч, так и перо. Тем, кто злостно нападает на наших солдат, пощады, конечно, не будет... если они не сдадутся. Мы должны отслеживать и уничтожать их вдохновителей, выясняя их личности любой ценой. Всё это время наши опытные команды журналистов будут следить за тем, чтобы наши кампании против врага выглядели как можно более доброжелательней. Скоро не останется никого, кто мог бы даже понимать смысл сопротивления валлийцев."
FEN_NDL_IT_two_brothers_united_desc:0 "Наконец-то Уэльс успокоился до самого лояльного уровня. Даже в самых малонаселённых регионах почти не раздаются выстрелы, поскольку граждане постепенно возвращаются к своим обычным делам. Этот процесс был нелегким, но мы стоим за прочный союз наций. Наконец, этот краткий развод заканчивается, а берега Уэльса и его запасы угля открываются для нашего общего пользования. Скоро все станут воспринимать Британию серьёзно."
FEN_NDL_IT_the_light_in_the_north_desc:0 "Мы успешно консолидировали нашу власть в Англии, и пора переходить на более зелёные пастбища. Одно из препятствий, которое мы должны преодолеть перед объединением Британии, - это Шотландия. В отличие от наших предков триста лет назад, эта Шотландия готовилась к обороне с момента своего основания. После окончания последней великой войны между нами возникло соперничество. Теперь, когда коллаборационисты и их подельники уничтожены, мы можем снова заговорить об объединении."
FEN_NDL_IT_a_door_wide_open_desc:0 "После долгих размышлений Шотландия согласилась начать с нами переговоры о воссоединении. Тем не менее, шотландский национализм глубоко укоренился в стране, и может потребоваться некоторая самоотверженность и пренебречь своей гордостью, чтобы укрепить британский национализм. В правительстве есть несколько сторонников жесткой линии, которые категорически против этой идеи, особенно Шотландская Национальная Партия, правившая страной на протяжении большей части её короткой независимой истории. Однако большинство согласились на переговоры, но для этого потребуется поддержка."
FEN_NDL_IT_a_door_slam_shut_desc:0 "Похоже, шотландцы не слишком поддерживали идею воссоединения. Нашей дипломатической миссии отказали в Эдинбурге после того, как они прояснили условия объединения. Хотя эта возможность и потеряна, всё же возможно вернуть Шотландию в лоно Британии. У нас ничего не остаётся, кроме вторжения. Хотя мы, всё же, мы будем фигурировать в учебниках истории как победители, мы сделаем это для наших детей и их детей, дабы они увидели объединённую Британию."
FEN_NDL_IT_the_union_jack_flies_desc:0 "После всех наших усилий "Юнион Джек" снова развевается над Шотландией. На это потребовалось время, но теперь одно из красивейших мест Британских островов находится под нашим контролем. Их граждане также находятся под нашим контролем, и некоторые из них проявили большее сопротивление, чем ожидалось. Однако для обеспечения мира нам придётся разместить небольшие отряды солдат в шотландских городах и поселках. Начаты переговоры о шотландском парламенте, который будет вещать в Палате лордов, а так же в их собственным парламенте, базирующимся в Холирудском Дворце. Это первый шаг к тому, чтобы нас считали равными. Теперь английский флаг развевается наряду с шотландским флагом, объединившись."
FEN_NDL_IT_the_bagpipes_sing_no_more_desc:0 "Шотландский национализм - это проблема, с которой мы сталкиваемся с тех пор, как вернули Шотландию в лоно нашей страны. На наших солдат начались террористические нападения, и некоторые представители старой гвардии сравнивают это с войной в Северной Ирландии почти сорок лет назад.\n\nХотя большинство шотландцев были готовы сотрудничать с нами, но похоже нам возможно придётся использовать силу немного чаще."
FEN_NDL_IT_rule_britannia_desc:0 "Мы сделали это!\n\nПосле многих испытаний мы объединили Британские острова. Наша власть теперь консолидирована, и мы снова правим Шотландией и Уэльсом. Наконец, мы можем вернуть себе мантию Великобритании, потерянную двадцать лет назад. Теперь мы можем начать объединять наш народ и снова сделать нашу страну великой державой. Мы являемся частью свободного мира и останемся таковыми в течение последующих сотен лет.\n\nПравь Британия!"


