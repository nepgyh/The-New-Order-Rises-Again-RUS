FEN_SLP_Military_the_new_socialist_armed_forces_desc:0 "С победой на выборах Социалистической Лейбористской Партии, нам предстоит восстановить вооружённые силы Англии, чтобы гарантировать, что Англия никогда больше не падёт перед иностранными державами. Но перед нами стоит задача не только восстановить его с точки зрения людских ресурсов и оборудования, но и с точки зрения его духа. Сейчас мы социалистическая республика, и вооружённые силы должны это учитывать. Наши вооружённые силы будут сражаться не за такие устаревшие идеи, как "король и страна", а будут защищать нашу социалистическую революцию и её людей. Уроки, извлечённые нашими ополченцами во время гражданской войны, помогут сформировать нашу новую армию, открыв ряды как для мужчин, так и для женщин, независимо от их класса или социального положения. Новые военные помогут сохранить факел революции живым."
FEN_SLP_Military_the_new_socialist_navy_desc:0 "Королевский флот мёртв, его корабли в ржавеют под волнами или захвачены немцами. Оставляя нам задачу восстановить английский флот из того, что у нас осталось. Мы должны гарантировать, что варвары больше никогда не достигнут нас. В то же время идеи СЛП не могут быть забыты только потому, что они находятся в море. Новый флот социалистической республики должен отражать идеи, которые он защищает. Женщинам будет разрешено служить на каждом корабле, в любом ранге. Капитаны больше не будут управлять своими кораблями как короли. Звания будут присваиваться на основании заслуг и способностей, а не на основании фамилии или денег. Новый флот должен одновременно защищать людей и быть символом новой Англии."
FEN_SLP_Military_a_navy_to_protect_the_coasts_desc:0 ""Правь, Британия! Правь морями: британцы никогда не будут рабами". Как гласит старая песня. Но наше правление волн закончилось десятилетия назад, и мы слишком долго были рабами. Дни британского флота, который помогает управлять империей, охватывающей континенты, ушли. Что рабочим нужно от их нового английского флота, так это сила, которая защитит их от любого вторжения. Которые могут быстро и решительно отреагировать на любые угрозы, которые осмелятся приблизиться к нашим берегам. ещё один Морской Лев никогда не должен произойти. Кригсмарине не унизит нас второй раз."
FEN_SLP_Military_the_ring_desc:0 "Во время Второй Мировой войны немецкие бомбардировки оказались одним из основных факторов крушения Великобритании, когда немецкие бомбардировщики нанесли удар по британской промышленности и разрушили моральный дух, часто оставляя целые города почти в руинах. Этого нельзя допустить снова. Англия должна быть защищена.\n\nКольцо - идея, которая была на чертежной доске со времен Сопротивления. План призывает к созданию многочисленных систем противовоздушной обороны на всём нашем побережье, от Белых скал Дувра до границы с Шотландией. Эти укрепления гарантируют, что любой вражеский самолёт, который войдет в наше воздушное пространство, будет встречен стеной зениток и зенитных ракет. Это, в сочетании с нашими новыми военно-воздушными силами гарантирует, что люфтваффе больше никогда не будет угрожать английском домам или фабрикам."
FEN_SLP_Military_mines_of_the_explosive_kind_desc:0 "Раньше гордостью Великобритании был её военно-морской флот, но при нынешнем положении дел нас превзошли по количеству и по качеству вооружения. Однако мине всё равно, разрушает ли она лучший военный корабль - она всё равно его уничтожает. Чтобы защитить наши земли, мы должны засыпать моря минами. Усовершенствованные и более эффективные операции по установке мин, а также больше взрывоопасных и разрушительных мин - вот порядок дня.\n\nЕсли мы не сможем защитить Британию флотом, мы чертовски хорошо позаботимся о том, чтобы никто другой не мог вторгнуться в нас с их помощью."
FEN_SLP_Military_improving_the_radars_desc:0 "Большая часть победы над врагом - знания, знания где они находятся и где они будут. Хотя немцы смогли прорваться в войне, радар был таким невероятным подарком для наших войск, что позволил нам сдерживать их наступление намного дольше, чем мы когда-либо надеялись, даже если мы в конечном итоге проиграем.\n\nУлучшение радиолокационных систем и станций на всех островах заранее дадут нам знать, намерен ли враг атаковать, и дадут нам подходящее время для мобилизации эффективных ответных мер. На этот раз мы будем держать их за шкирку."
FEN_SLP_Military_deeper_and_more_silent_desc:0 "Наш военно-морской флот - это даже не тень того, что было раньше, но мы должны спросить себя - что хорошего он нам сделал? Британия по-прежнему проиграла войну немецким волчьим стаям и превосходной военно-морской тактике. Таким образом, обширный военно-морской флот не соответствует требованиям - нам нужно сосредоточиться на подводной войне. Как убийцы убивают королей, так и подводные лодки убивают линкоры и авианосцы. Британский флот не будет большим, но его будут опасаться."
FEN_SLP_Military_a_new_generation_of_subs_desc:0 "В наших постоянных усилиях по привлечению внимания к подводной войне мы достигли барьера - простых технических ограничений наших текущих моделей. Есть очень много того, что можно улучшить, прежде чем сама природа того, что мы улучшаем, станет ограничивающим фактором. Чтобы преодолеть это, мы должны спроектировать и произвести новые, более совершенные поколения подводных лодок - те, которые могут опускться ещё ниже, путешествовать дальше, бесшумно наносить удары и ускользать в ночь перед нашими врагами, которые не в состоянии ничего сделать нам."
FEN_SLP_Military_lessons_from_1943_desc:0 "По общему мнению, немецкое вторжение в 1943 году должно было быть невозможным. Операция "Морской Лев" должна была закончиться печальным провалом и полным разрушением кригсмарине. Но этого не произошло. Вместо этого все увидели поражение Королевского флота и успешное вторжение на Британские острова, впервые со времен Вильгельма Завоевателя. Где всё пошло не так? Мы должны внимательно изучить эти темные дни, чтобы узнать, что мы можем извлечь из них, и убедиться, что такое вторжение никогда больше не достигнет наших берегов."
FEN_SLP_Military_new_fortifications_desc:0 "Почти за тысячу лет до войны нога врага не ступала на британскую землю. Наше поражение в войне отчасти произошло из-за нашей веры в то, что никакая сила не может противостоять нам. Мы ошибались. От Дувра до Бристоля мы должны построить обширную сеть укреплений вдоль наших береговых линий, чтобы, если враг высадится на острове, его визит не будет долгим и, безусловно, не будет приятным."
FEN_SLP_Military_a_navy_to_protect_the_trade_desc:0 "Сельскохозяйственные требования британской общественности намного превзошло способность острова удовлетворить их. Мы видели это раньше, на войне. Рацион, страдания, голод на острове; когда немецкие корабли потопили британские конвои, люди голодали и в конце концов сдажись.\n\nМы можем превратить Британию в неприступную крепость, но всё, что вам нужно сделать, чтобы захватить крепость, - это заморить её голодом. Мы не примем этого. Главным приоритетом нашего флота будет обеспечение жизненно важного импорта для нашего народа. Никогда больше британец не будет голодать в собственном доме."
FEN_SLP_Military_escorting_the_convoys_desc:0 "Чтобы мы никогда не столкнулись с нехваткой материалов или с продовольствием и другими припасами, мы закупим и построим больше морских судов для конвоев. Это позволит нам увеличить товарооборот, а также обеспечит резервное снабжение конвоев в случае возникновения чрезвычайной ситуации."
FEN_SLP_Military_stronger_torpedoes_desc:0 "Немецкое эмбарго во время Второй Мировой войны очень чётко показал, что торпеды - исключительно эффективный метод поражения и потопления кораблей. Разрабатывая более мощные торпеды и торпеды с большей дальностью действия, мы позволим нашим мелким кораблям и подводным лодкам наносить удары, значительно превышающие их вес, и топить корабли любой нации, которая осмеливается угрожать нам.\n\nВ сражении не размер корабля имеет значение, но размер торпед на корабле."
FEN_SLP_Military_improving_upon_the_armor_desc:0 "Было сказано, что "Лучшая защита - это хорошее нападение". Это нелепо, поскольку всем в военно-морской сфере совершенно ясно, что лучшая защита - это шесть дюймов твердой стали! Если наши корабли смогут продержаться в бою дольше, они смогут не только выжить, но и топить вражеские корабли и побеждать в битвах. С этой целью мы будем исследовать и оснащать наши корабли новейшей и самой прочной броней."
FEN_SLP_Military_better_carriers_desc:0 "С момента масштабных морских сражений в Тихом океане во время Второй Мировой войны стало ясно, что будущее морской войны принадлежит авианосцам. Плавучие аэродромы, способные разместить десятки самолётов для поддержки военно-морских сражений, авианосцы - это вершина военно-морского дизайна. Если мы хотим выжить во враждебной современной Европе, нам понадобится современный флот, который нас защитит. Мы будем строить больше авианосцев лучшего качества, чтобы, возможно, восстановить великий британский флот прежних времен."
FEN_SLP_Military_new_naval_planes_desc:0 "Авианосец без самолётов - это просто плавающая металлическая плита, пустышка, пустая трата ресурсов. Нам нужна военно-морская авиация для оснащения наших авианосцев, а наши военно-морские самолёты сильно устарели. Мы направим наши усилия и ресурсы на создание современной авиации для нашего авианосного флота.\n\nМы будем контролировать небо, а через них - моря."
FEN_SLP_Military_american_designs_desc:0 "Это простой и досадный факт, что наши дизайны и инженеры устарели на десятилетия, в немалой степени из-за наших потерь во Второй Мировой войне и последующей оккупации. Хотя мы могли бы попытаться разработать наши собственные образцы, может быть гораздо эффективнее лицензировать американские образцы, не говоря уже о более быстром. Если американцы откажутся, мы вернемся к тому, с чего начали, с дополнительной утратой собственного достоинства."
FEN_SLP_Military_the_trade_secured_desc:0 "Теперь, когда наш флот модернизирован и полностью укомплектован, мощь нового британского флота будет опасаться и уважать во всём мире, как это было в былые дни. Кроме того, наши новые военно-морские силы смогут обеспечить защиту и безопасность нашей торговли. Нам никогда не придётся страдать от новой морской блокады, и наш народ больше не будет голодать. И снова мы, Британия, правим морями.\n\nПравь Британия."
FEN_SLP_Military_the_new_socialist_army_desc:0 "После победы в войне нам нужно надеяться на улучшение наших вооружённых сил, используя уроки, которые мы извлекли во время всех этих тяжёлых боев. Хотя наши войска, очевидно, показали себя превосходно, мы можем внести значительные улучшения, особенно в тяжёлое вооружение и организацию. Давайте создадим более крупную, лучшую и более профессиональную армию для защиты безопасности нашей новой Англии. Мы будем вечно защищать нашу революцию на нашем острове!\n\nИ, если возможно, распространять её дальше..."
FEN_SLP_Military_lessons_from_the_ECW_desc:0 "Хотя мы можем создать довольно большую армию, вполне вероятно, что в будущих войнах нас будет немного меньше, чем как в гражданской войне. Никакое количество призывников или ополченцев не может изменить того факта, что мы - маленький остров против всей Европы. Тем не менее, мы адаптировались к этому в нашей войне за освобождение, используя сильные, сконцентрированные ударные силы, чтобы прорвать линии врага и использовать слабые места.\n\nМы можем использовать ветеранские войска в качестве ударной дивизии и использовать ОВД, чтобы дополнить их, дезорганизуя вражеские подразделения и разрушая сплочённость в их тыловых районах. Это будет означать, что нас может превосходить численность, но нас никогда не превзойдут в том месте и в то время, которые мы выберем. Джерри могут считать себя мастерами этой тактики, но мы покажем им кое-что об английском упорстве и силе в невзгодах."
FEN_SLP_Military_the_issue_of_conscription_desc:0 "Во время обеих мировых войн вопрос о призыве в армию был довольно противоречивым и остаётся таковым и сегодня. Мы небольшая и трудолюбивая нация, и чем больше людей у нас будет на заводах и вдали от линии фронта, тем лучше. Тем не менее, есть волки за дверью, и некоторые из жесткой линии давят сильно, что нам нужно каждуая пара рук которые мы можем получить, чтобы защитить нашу революцию. Если мы присоединимся к ним, правительство может стать более непопулярным, но если мы этого не сделаем, кто знает, какое у нас будущее?\n\nПора сделать выбор в отношении того, какого размера действительно должны быть наши вооружённые силы."
FEN_SLP_Military_keeping_the_militias_desc:0 "Ополченцы сыграли решающую роль в нашей победе в гражданской войне - они предоставили столь необходимую рабочую силу, чтобы удерживать линию обороны от атак, и могли поддержать наши регулярные войска в их атаках. Хотя у них может не быть огневой мощи или подготовки предлагаемых ударных дивизий, они столь же необходимы для создания функциональной армии, и мы, конечно, были бы дураками, если бы выбросили то, что построили во время гражданской войны. Мы должны сохранить ополчения, чтобы обеспечить равенство численности с более крупными странами, с которыми нам, возможно, придётся сражаться, и обеспечить прочный щит против дальнейшей агрессии в отношении нашей революции."
FEN_SLP_Military_effective_strike_forces_desc:0 "Логический вывод нашей политики концентрации - сделать каждое подразделение способным поддерживать себя в агрессивных действиях. Поэтому каждое подразделение должно быть достаточно оснащено, чтобы совершить локальный прорыв в своём секторе. Хотя это означает, что потребуется реквизировать значительное количество оборудования, это даст нам агрессивный дух, с которым невозможно сравниться, поскольку каждый командир дивизии знает, что он может поразить врага там, где он наиболее слаб. Инициатива всегда будет с нами, и мы сможем выбрать поле битвы так, как оно подходит нашим ребятам. Талли хо!"
FEN_SLP_Military_the_armed_union_debates_desc:0 "Профсоюзы, естественно, являются центральной частью нашей революции, но их вооружение может радикализировать рабочих. Обычно это была бы совершенно хорошая идея и дала бы среднему рабочему значительную власть, но стабильность правительства (и, в более широком смысле, армии), несомненно, лучшая защита революции, чем некоторые вооружённые рабочие.\n\nОднако наша нестабильная международная ситуация может означать, что нам нужен каждый, кто может взять в руки оружие, если разразится кризис. Чем больше люди знакомы с оружием сейчас, тем лучше они будут позже как настоящие солдаты."
FEN_SLP_Military_every_worker_a_soldier_desc:0 "Никто не может сомневаться в храбрости наших ополченцев, и они сыграли ключевую роль в отражении реакционных сил, которые хотели остановить нашу революцию. Тем не менее, наиболее талантливых из ополченцев, вероятно, следует направить в регулярную армию, поскольку они могут получить больше пользы от лучшей подготовки и лучшего снаряжения. Такая интеграция позволит нам лучше защищаться, если придёт время, предоставив нам надёжный резерв опытных и талантливых войск, на которые можно будет опираться. Тогда мы сможем ещё раз пополнить ряды ополченцев и создать надёжную оборону."
FEN_SLP_Military_new_tank_models_desc:0 "Чтобы действительно прорваться, нам понадобятся и танки, и опытная пехота. На данный момент наше танковое вооружение безнадёжно устарело, и мы должны интегрировать новые технологии и разработки, чтобы наши бронетанковые соединения могли встретить и победить каждую новую угрозу, с которой они сталкиваются на современном поле боя, включая новые противотанковые ракеты, мины и другие танки. Когда у нас будет соответствующая огневая мощь, мы сможем создать настоящую современную армию с огромной ударной мощью."
FEN_SLP_Military_thunder_and_lightning_desc:0 "Следующая война будет полностью современной, а это значит, что нам нужна соответствующая огневая мощь. Наши артиллерийские орудия слишком стары и устарели, чтобы их можно было использовать на быстро движущихся полях сражений, поэтому мы должны продвигать новые и инновационные конструкции, которые дадут нашим солдатам преимущество в жестоком бою. В сочетании с нашей новой тактикой и опытными войсками это даст нам формулу для победы, когда придёт следующий вызов."
FEN_SLP_Military_an_army_to_protect_the_revolution_desc:0 "Танки у нас есть! У нас есть оружие! У нас есть солдаты! С ядром нашей армии у нас есть профессиональная, закалённая в боях армия с лучшим снаряжением в Европе. Наша безопасность и безопасность нашей революции теперь обеспечены. Когда придёт время, они будут бороться за революцию и победят!"
FEN_SLP_Military_the_new_socialist_air_force_desc:0 "После Второй Мировой войны наши гордые военно-воздушные силы были полностью уничтожены. Чтобы эффективно защищать наш остров, нам нужно превосходство в воздухе над английским небом. Поскольку сейчас у нас их почти нет, мы должны полностью восстановить наши военно-воздушные силы с нуля, придерживаясь принципов, которые когда-то делали наши военно-воздушные силы предметом зависти для всего мира. Нам потребуются новые самолёты, новые пилоты и новые аэродромы, но обновлённые военно-воздушные силы станут основой наших новых вооружённых сил."
FEN_SLP_Military_more_pilots_desc:0 "Хотя самолёты - довольно важная часть любых ВВС, они не единственное, что требуется. Именно наши пилоты дадут нам преимущество даже над численно превосходящим соперником. Нам нужно посмотреть на все таланты в Англии, чтобы выбрать самых лучших из лучших, в том числе и женщин. Только после того, как мы наберём, протестируем и обучим пилотов высшего уровня, мы сможем разработать другую инфраструктуру, необходимую для защиты Англии от воздушных атак."
FEN_SLP_Military_praising_the_Aces_desc:0 "Albert Ball, "Боб "Брэхэм", "Джонни" Джонсон - эти имена люди помнят, это настоящие рыцари воздуха, которые защищали небеса Англии и Франции в период расцвета Империи. Нам нужно подражать их боевому духу в наших новых военно-воздушных силах, поскольку а также использовать наших новых боевых лидеров в качестве инструментов для вербовки, чтобы мотивировать потенциальных пилотов подписаться на их собственный выстрел в славу. Если повезёт, мы сможем добиться того же духа корпуса, который сделал наших пилотов легендарными во всем мире как отважные бойцы."
FEN_SLP_Military_airforce_american_designs_desc:0 "Хотя у нас, безусловно, есть лётный и боевой дух, необходимые для создания первоклассных ВВС, наш инженерный отдел в настоящее время немного не укомплектован кадрами. Нам понадобится время, чтобы наверстать упущенное в этой области, а времени нам просто не хватает прямо сейчас. Нам срочно нужны самые современные самолёты, поэтому мы можем обратиться к тем, у кого есть развитая промышленность. Американцы уже относятся к нам в некоторой степени дружелюбно и всегда будут готовы продавать оружие странам, которые не нравятся Германии. Их первоклассные самолёты с нашими первоклассными пилотами, конечно же, невозможно победить!"
FEN_SLP_Military_new_tactical_bombers_desc:0 "Новаторский дизайн истребителя-бомбардировщика Москит был рожден отчаянием, но оказался потрясающе быстрым и маневренным для своей роли. В сегодняшнюю эпоху реактивных двигателей мы, возможно, сможем взять ту же концепцию высокоскоростного легкого бомбардировщика и создать многоцелевой самолёт, который быстро атакует и маневренен в защите. Он сможет защитить родину, нанося удары по силам вторжения, оставаясь при этом угрозой для любой враждебной державы."
FEN_SLP_Military_new_fighters_desc:0 "Элегантный "Спитфайр" составлял основу нашей противовоздушной обороны перехватчиков во время Блица и в дальнейшем будет выполнять многие роли во время войны. Обтекаемые линии, высокая скорость и отличная маневренность сделали его идеальным против сопровождения истребителей в ближнем бою. Нам понадобится новое поколение перехватчиков, если мы хотим предотвратить уничтожение Англии с воздуха, а это значит, что мы будем полагаться на те же принципы, что и раньше. Наши новые истребители должны быть лучшими из лучших, чтобы защитить Англию от любых угроз с воздуха."
FEN_SLP_Military_new_CAS_desc:0 "Истребитель-бомбардировщик "Тайфун" не был ни таким элегантным, как "Спитфайр", ни такой маневренный, как "Москит", но он справлялся со своей задачей. Чистая огневая мощь и надёжность, которыми он обладал в аккуратном маленьком корпусе, идеально подходили для его роли, и не следует недооценивать. Те же самые принципы выполнения работы с простотой и практичностью следует подражать в нашем новом поколении истребителей-бомбардировщиков, чтобы любой захватчик получил пригоршню при попадании на пляж."
FEN_SLP_Military_rebuilding_the_airports_desc:0 "Нам безусловно нужны пилоты и самолёты для создания военно-воздушных сил, но нам нужны аэропорты, из которых они могли бы вылетать, если они будут делать что-нибудь полезное. Это ангары, асфальт, бетон, заправочные станции и весь зверинец технического обслуживания, необходимый для удержания самолётов в воздухе. Все это потребует времени и денег, но мы должны сделать это быстро, если мы хотим обеспечить начало организации, переоборудования и обучения. Приступим к мощению!"
FEN_SLP_Military_more_AA_desc:0 "Наши радиолокационные и зенитные системы очень помогли во время Блица, а современные сети ПВО могут превратить дружественное небо в крайне неудобное место для вражеской авиации. Распределённые и защищённые ракетные батареи с радиолокационными станциями и корректировщиками могут атаковать воздушные силы противника и предоставить бесценную информацию нашим пилотам в небе, которых можно направить для атаки того, что остаётся, наиболее оптимальным образом."

