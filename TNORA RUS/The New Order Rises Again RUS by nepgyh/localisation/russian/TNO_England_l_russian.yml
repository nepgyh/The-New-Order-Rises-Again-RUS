FEN_NDL_pol_1_democracy_stands:0 "Демократия выстояла!"
FEN_NDL_pol_1_democracy_stands_desc:0 "НДП одержала свою вторую победу и вернулась в парламент с солидным большинством. Англия высказала свою волю. Как и прежде нация поддержала наших политиков и текущую повестку дня. Причинами этого являются те факты, что мы остаемся единственной альтернативой коммунистам и напоминаем англичанам о днях былой политической системы, но всё же, что главное. Они на нашей стороне.\n\nС этой властью мы можем быть уверены в реализации наших реформ. НДЛ построит для Англии светлое будущее."
FEN_NDL_pol_1_may_the_light_burn_ever_so_bright:0 "Возможно огонь может стать ярче"
FEN_NDL_pol_1_may_the_light_burn_ever_so_bright_desc:0 "С момента нового триумфа НДЛ, лидеры нашей партии начали обсуждать вопрос будущего страны. Пусть и партия одержала победу, но внутри Лиги существуют некоторые конфликты. Эти конфликты должны быть быть разрешены, чтобы наша правительство работало эффективно.\n\nВсе же мы пообещали народу светлое будущее и нам ещё предстоит долгий путь до него."
FEN_NDL_pol_1_there_is_work_to_be_done:0 "Предстоящая работа"
FEN_NDL_pol_1_there_is_work_to_be_done_desc:0 "Мы потратили много времени на чтение множества речей, в которых мы пообещали англичанам новую эру процветания. Теперь мы должны выполнить нащи обещания. Нам предстоит ещё выполнить много работу и заключить множество компромиссов и соглашений, но НДЛ любой ценой постарается сделать жизнь каждого англичанина лучше."
FEN_NDL_pol_1_the_english_society:0 "Английское общество"
FEN_NDL_pol_1_the_english_society_desc:0 "Джеллико находится среди тех, кто хочет изменить английское общество и повернуть его к благу. Десятилетия правления тирании немецких коллаборационестов оставили наших граэжан в нищете, потому это должно быть исправлено.\n\nТолько когда мы узнаем истинный масштаб проблем, влияющих на нашу нацию, мы сможем начать борьбу с ними за Англию."
FEN_NDL_pol_1_the_workers:0 "Пролетариат"
FEN_NDL_pol_1_the_workers_desc:0 "Рабочий класс - один из столбов, на которых стоит наш народ. Без него эта страна не могла бы существовать. Тем не менее, СЛП хочет уверить их в том, что нас не волнует тяжёлое положение пролетариата. К сожалению, часть из них поддалось социалистической пропаганде. Если НДЛ ничего не сделает во благо рабочих, то они перейдут к СЛП. Мы должны защитить их права и добиться повышения их уровня жизни. Они должны поверить, что не нужно быть социалистом, чтобы защищать интересы рабочего класса."
FEN_NDL_pol_1_meet_with_moderate_unions:0 "Встречя с умеренными профсоюзами"
FEN_NDL_pol_1_meet_with_moderate_unions_desc:0 "Одним из лучших вариантов заполучить поддержку рабочих является договориться с профсоюзами. Многие профсоюзы выступают против радикальных идей Социалистической Лейбористской Партии. Мы будем очень рады, если они пойдут на соглашение, обоюдно выгодное нам. "
FEN_NDL_pol_1_the_worker_protection_act:0 "Акт о защите прав рабочих"
FEN_NDL_pol_1_the_worker_protection_act_desc:0 "Лучший вариант завоевать поддержку рабочих - сделать так, чтобы они чувствовали себя в безопасности. В викторианскую эпоху пролетарии, работающие с опасными механизмами часами, могли лишиться конечностей, а иногда и жизни. Как оказалось, с тех пор немногое изменилось. Коллаборационистов не волновала безопасность и защита английского пролетатриата, пока они получали необходимые блага. Рабочие должны быть защищены. Мы введем некоторые регуляции со стороны правительство ради повышения безопасности на производствах. Для того чтобы эти регуляции соблюдались мы создадим инспекторов безопасности, которые будут следить за исполнением законов. Английский пролетарий больше не будет рисковать жизнью, чтобы заполучить свой кусок хлеба."
FEN_NDL_pol_1_appeal_to_the_moderate_left:0 "Соглашение с умеренно-левыми"
FEN_NDL_pol_1_appeal_to_the_moderate_left_desc:0 "Настало время сделать наш ход и воспользоваться недовольством умеренных из СЛП текущим курсом партии. Если мы будем придерживаться политики, которую проводила Лейбористская партия, то мы сможет переманить электорат части СЛП на нашу сторону.\n\nПоследствия от нашего решения могут быть непредсказуемыми. Наша коалиция и так остаётся довольно разношёрстной, а присоединения к ней левых приведёт правое крыло партии в ярость. Тем не менее стоит помнить, что большинство граждан всё ещё поддерживает наше правительство."
FEN_NDL_pol_1_the_family:0 "Семья"
FEN_NDL_pol_1_the_family_desc:0 "Немногие будут пытаться оспаривать тот факт, что семья является одним из основных столбов английского общества и культуры. Но после падения Британской империи, двадцатилетия братаний с немцами и гражданской войны, мало кто может ответить на вопрос, чем стала английская семья. Люди вроде Эноха Пауэлла призывают к восстановлению традиционной семьи, где существует муж-рабочий и жена-домохозяйка. Но не стоит забывать тот факт, что многие женщины состояли в сопротивлении плечом к плечу с мужчинами. Поэтому возврат традиционного семейного уклада выглядит нелепым и, в некоторой степени, немыслимым. В то же время, не стоит забывать, что мы не СЛП. Традиции должны быть сохранены, но адаптированы к новым реалиям."
FEN_NDL_pol_1_tradition_and_modernity:0 "Преданья старины глубокой и современность"
FEN_NDL_pol_1_tradition_and_modernity_desc:0 "Вопрос о традиционном укладе общества и его дальнейшего существования в современном мире часто обсуждается в Палате общин. Необходимо дальнейшее обсуждение, чтобы убедиться, что все стороны нашей партии могут поддержать тщательный баланс, который нам нужно достичь между ними в будущем.\n\nК счастью для нас парламентарии обожают дискуссировать по любому вопросу."
FEN_NDL_pol_1_the_children_and_wives_act:0 "Акт о материнстве"
FEN_NDL_pol_1_the_children_and_wives_act_desc:0 "Текущее законодательство о защите матерей и их детей, а также вдов и беспризорников не действует в некоторых частях страны. Законы должны быть изменены, чтобы позаботиться о тех, кто не в состоянии полностью сделать это сам."
FEN_NDL_pol_1_the_sexual_offences_act:0 "Акт о сексуальных свободах"
FEN_NDL_pol_1_the_sexual_offences_act_desc:0 "Гомосексуализм был незаконным на протяжении веков, с последними законами, кодифицированными при правлении королевы Виктории. Акт о сексуальных свободах покончит с теми, кто декриминализирует гомосексуальные акты между двумя взрослыми по обоюдному согласию."
FEN_NDL_pol_1_forgive_me_stevas:0 "Простите меня, мистер Стивас"
FEN_NDL_pol_1_forgive_me_stevas_desc:0 "К несчастью НДЛ акт о легализации однополых отношений провалился при попытки принять его в палате представителей из-за самой же НДЛ. Идею легализации однополых отношений придётся отложить в долгий ящик.\n\nПатриоты радостно празднуют победу. В то же время, вдали от публики, Сент-Джон-Стивас, что поддерживал лигу с самого начала её существования, окончательно в ней разочаровался."
FEN_NDL_pol_1_the_nation:0 "Нация"
FEN_NDL_pol_1_the_nation_desc:0 "Мы должны проводить экзамены с участием тех кто приезжает в Англию спасаясь от нацистской тирании, или кто просто-навсего ищет работу.\n\nВопрос о иммигрантах и беженцах стоит на первом месте в повестке Патриотической партии на данный момент. Мы должны прислушаться Пауэлла при голосовании за данный законопроект, если мы хотим сохранить его поддержку в Палате общин."
FEN_NDL_pol_1_on_refugees_and_jobs:0 "Беженцы за работой"
FEN_NDL_pol_1_on_refugees_and_jobs_desc:0 "Множество беженцев отправились на просторы Англии, чтобы освободиться от оков немецкой тирании. Однако между мигрантами и гражданами возникло некоторое напряжение.\n\nПредставители Патриотической партии из раза в раз твердят, что мигранты прибыли в страну, чтобы отнять у англичан их работу, которые уже пережили одну оккупацию. Однако либералы считают, что они должны найти приют здесь. После всего Англия остаётся единственным местом, куда беженцам остаётся идти.\n\nРешение по данному вопросу ещё больше расколет нашу коалицию."
FEN_NDL_pol_1_the_border_act:0 "Акт о границах"
FEN_NDL_pol_1_the_border_act_desc:0 "Энох Пауэлл, читая свою речь в Бирмингеме и оставаясь верным своим принципам, твердил, что мигранты рекой текут в туманный альбион, и всё-таки, в этом он был прав. Беженцы из нацистской Европы или старых колоний борются за свой уголок в Портсмутской гавани.\n\nЛибералы рады принять этих обездоленных, но нам стоит сохранять бдительность, иначе нацистские и коммунистические агитаторы проскользнут со своей пропагандой к беженцам. Необходимо ввести жесткие критерии для новоприбывших, чтобы в страну попали лишь люди с подходящими под них требования."
FEN_NDL_pol_1_we_stand_for_freedom_and_dignity:0 "Мы сражаемся за СВОБОДУ!"
FEN_NDL_pol_1_we_stand_for_freedom_and_dignity_desc:0 "Пусть темные тучи фашизма нависают над Европой, держа в подчинении сотни народов от Варшавы до Парижа, Англия продолжает оставать светочем свободы и демократии. Таким образом для многих единственным выходом из нацистского рабства является побег к нашим берегам.\n\nПауэлл и его сторонники могут сколько угодно кричать о "Кровавых реках", но Англия никогда не склониться перед глупостью, которую олицетворяет "Акт о границах". Английские границы останутся открытыми для любого, кто ищет спасение в нашей свободолюбивой родине."
FEN_NDL_pol_1_improve_legal_immigration:0 "Ввести легальную иммиграцию"
FEN_NDL_pol_1_improve_legal_immigration_desc:0 "Несмотря на разногласия между членами нашей партии, не стоит отрицать того факта, что введение легальной иммиграции принесет стране пользу. Поэтому мы будем работать над улучшением нашей системы, чтобы больше имигрантов приезжали в нашу страну законными способами."
FEN_NDL_pol_1_a_new_society:0 "Новое общество"
FEN_NDL_pol_1_a_new_society_desc:0 "С завершением последней реформы мы наконец закончили нашу программу по трансформации английского общества. Некоторые из внесённых нами изменений помогли избавить английское обшество от давно укоренившихся проблем. Ну, по крайней мере мы сделали всё возможное для борьбы с ними.\n\nМы уверены в том, что наша родина изменилась и готова ли вступить в будущее с ними, мы скоро увидим."
FEN_NDL_pol_1_the_cracks_in_our_system:0 "Бреши в системе."
FEN_NDL_pol_1_the_cracks_in_our_system_desc:0 "Не смотря на то, во что бы нам хотелось верить, в нашей политической системе существует несколько трещин, что наносят вред нашей стране. Множество людей опасается того, что где-то в подполье существуют организации, котррые заняты подрывом наших государственных институтов. Эти трещины будет тяжёло залатать, но мы по крайней мере попытаемся. Мы сделаем это ради блага нации."
FEN_NDL_pol_1_the_radicals:0 "Радикалы"
FEN_NDL_pol_1_the_radicals_desc:0 "Английский народ сделал свой выбор на послевоенных выборах, показав свою неприязнь к социализму и фашизму. Тем не менее, как левые, так и правые радикалы всё ещё прячутся среди населения, выжидая подходящего момента для захвата власти.\n\nМы сделаем правильно, если напомним фашистам и нашему народу о том, что именно они разрущиди нашу старую империю и поставили Англию на колени перед Германией. Социалисты выглядят лучше. Они также хотят разрушать наши многовековые традиции и подчинить себе демократию, но уже ради прогресса, а не ради тирании.\n\nКаждая из этих сторон борется за своё, в парламенте или в подполье. И их фанатичные сторонники могут ещё доставить нам хлопот."
FEN_NDL_pol_1_the_far_left:0 "Левые радикалы"
FEN_NDL_pol_1_the_far_left_desc:0 "Несмотря на конфликты, которые у нас возникают с людьми вроде Билла Александера и Социалистической Лейбористской Партией, мы знаем, что они - не враги Англии. Они сражались и проливали кровь за свою отчизну. Но среди них есть те, в которых мы не можем быть полностью уверены, ведь они могут затевать заговор против короны и английской демократии. Они хотят обратить Англию в подобие бухаринского Советского Союза. Но от правых их отличает тот факт, что они не прячутся в подполье. Некоторые из них даже находятся в парламенте. Ради безопасности Англии мы должны разобраться с ними."
FEN_NDL_pol_1_what_is_birch_hiding:0 "Где Бёрч прячется?"
FEN_NDL_pol_1_what_is_birch_hiding_desc:0 "Одно из величайших предательств в истории Англии есть существование радикальных левых в СЛП. Нам придётся хорошо потрудиться, чтобы сделать достоянием общественности все скрытые связи и секреты радикалов, особенно одного из самых известных коммунистических деятелей Реджинальда Бёрча. Очевидно, что этот человек опасен для Английской демократии.\n\nПоэтому мы должны вывести его из глубокого темного подполья."
FEN_NDL_pol_1_the_issue_of_philby:0 "Проблема Филби"
FEN_NDL_pol_1_the_issue_of_philby_desc:0 "Филби как-то странно препятствовал нашим действиям, которые скрыты от общественности. Это большая дилемма для всех, кто пытается держать нацию в сохранности.\n\nПока это остаётся под вопросом, должны ли мы ачать действовать против него? Бороться с ним - довольно рискованное ело для нашего правительства. Возможно будет лучше если мы постараемся держать его где-то в подполье, гдн он и сейчас находится."
FEN_NDL_pol_1_the_far_right:0 "Ультраправые"
FEN_NDL_pol_1_the_far_right_desc:0 "У нас могут быть некоторые разногласия с левыми и СЛП, но всё же мы сражались плечом к плечу в течение гражданской войны. Их кровь была пролита на английской земле, чтобы увидеть рождения новой свободной и единой Англии. Это, конечно же, мы не должны забывать.\n\nНо мы не можем сказать то же самое про ультраправых. Пока большинство из них гниют в сырой земле, сидят за решеткой или живут в изгнани, остаются определённые группы лиц, которые всё ещё борятся за свои нацистские идеалы.\n\nЧтобы Англия осталась свободной, организации, которые создали ультраправые, должны быть уничтожены, а с их участниками нужно принять определённые меры."
FEN_NDL_pol_1_look_into_white_organizations:0 "Взгляните на "Белые лиги""
FEN_NDL_pol_1_look_into_white_organizations_desc:0 "В нашей стране существует некоторое количество так называемых "Лиг Обороны", что заявляют о том, что их целью является защита английской расовой чистоты. Их цели немыслимы, нельзя допустить, что наши граждане присоединялись к ним. ведь они есть не более чем обыкновенные нацисты. Поэтому мы должны их гнать в шею отовсюду ради демократии"
FEN_NDL_pol_1_find_the_splinters:0 "Найдите предателей!"
FEN_NDL_pol_1_find_the_splinters_desc:0 "Может показаться, что все нацисты во время гражданской войны либо погибли, либо сидят за решеткой, либо сбежали после того как орудия замолчали. Как оказалось, это не так. Множество "Белых лиг", темные делишки которых мы расследуем подозреваются в связях с Королевской армией. Это дает им возможность для вербовки огромного количества солдат, а быть может и для кражи оружия для своих целей. Это не может продолжаться. Мы должны как можно скорее найти всех предателей в английской армии."
FEN_NDL_pol_1_the_protection_of_democracy_act:0 "Акт о защите демократии"
FEN_NDL_pol_1_the_protection_of_democracy_act_desc:0 "Демократия должна быть защищена любой ценой. Германская оккупация чуть не привела к её исчезнованию - парламент в то время оставался всего лишь декорацией.\n\nСуществуют некоторые элементы в нашем обществе, которые несовместимы с демократической системой. Ультраправые и ультралевые радикалы используют нашу демократию скорее для укрепления своего влияния, чем для английского народовластия. Они должны быть убраны с политической сцены, чтобы их ор больше никогда не раздавался в стенах парламента."
FEN_NDL_pol_1_tales_of_corruption:0 "Сказочка о коррупции"
FEN_NDL_pol_1_tales_of_corruption_desc:0 "Конечно, СМИ утверждают, что парламент насквозь пропитан коррупцией, в том числе внутри НДЛ. Эти высказывания наносят вред для репутации нашего правительства. Но всё же, они в некоторой степени правы - нам нужно деймствительно хорошо поработать над нашей общественной репутацией."
FEN_NDL_pol_1_the_root_of_the_problem:0 "Источник проблемы"
FEN_NDL_pol_1_the_root_of_the_problem_desc:0 "Со временем мы поняли, что корень многих наших проблем с коррупцией лежит в большом бизнесе, особенно в тех, кто установил прочные связи внутри партии. Эти богатые руководители служат только своим корыстным интересам и в процессе разрушают нашу демократию. Они будут разбиты в парламенте.\n\nМы должны показать им, что мы не боимся защищать нашу демократию."
FEN_NDL_pol_1_quick_investigations:0 "Быстрые расследования"
FEN_NDL_pol_1_quick_investigations_desc:0 "Мы бы хотели покопаться поглубже при расследовании коррупционных дел, связанных с нашей партией, но у нас не хватает времени для полного и долгого расследования. Поэтому необходимо провести быстрые и небольшие инспекции наиболее подозрительных членов парламента.\n\nЭто может быть не слишком эффективно но по крайней мере мы сможем хоть кого-то поймать."
FEN_NDL_pol_1_clear_our_name:0 "Вернуть честное имя"
FEN_NDL_pol_1_clear_our_name_desc:0 "Национальная Демократическая лига заработала репутация злостных коррупционеров. Это не то, чего мы бы хотели слышать. Наша работа по борьбе с нежелательными элементами в нашей демократической системе завершена, а потому стоит заняться возвращением нашего честного имени. Нам нужно убедить людей в одном факте.\n\nВ НДЛ НЕТ коррупции!"
FEN_NDL_pol_1_the_investigation_act:0 "Акт о расследованиях"
FEN_NDL_pol_1_the_investigation_act_desc:0 "Текущий порядок вынуждает нас перед началом расследование деятельности представителя проконсультироваться об этом с палатой общин. Этот порядок сильно ограничивает нашу борьбу с коррупцией и контроль за влиянием корпораций на депутатов. Новый закон должен ликвидировать данное препятствие.\n\nКогда Акт о расследованиях будет принят, по запросу правительства в парламенте, расследование будет начато сразу."
FEN_NDL_pol_1_a_clean_system:0 "Очищенная система"
FEN_NDL_pol_1_a_clean_system_desc:0 "Коррупция - это болезнь, которая может поразить любого. И всё же по какой-то причине она всегда имеет тенденцию наиболее сильно проявляться у радикальных элементов населения. Пауэлл, возможно, не захочет этого признавать, но он подцепил нескольких мошенников из Королевской партии в своём крыле НДЛ. Точно так же мы знаем, что некоторые профсоюзные лидеры являются ярыми рэкетирами, а также приверженцами видения Билла Александера, начиная с того времени, когда они были вынуждены уйти в подполье после событий на Кэйбл-стрит.\n\nЭто нельзя рассматривать как чистку, но мы можем использовать это как метлу. Доведите пыль и грязь до сведения их номинального начальства, и пусть проблема решится сама собой с некоторыми из худших нарушителей с нашей стороны."
FEN_NDL_pol_1_land_of_hope_and_glory:0 "Земля надежды и славы"
FEN_NDL_pol_1_land_of_hope_and_glory_desc:0 "Благодаря упорной работе Национальной Демократической лига Великобритания была восстановлена как могучий и единый светоч демократии. Наша отчизна пережила агонию нацистского гнета и стала только сильнее. Однако есть проблемы которые ещё могут побеспокоить нас, и иностранные государства всё так же угрожают вторжением на острова. Всё-таки наша страна может быть не идеальной, но что главное, так это то, что она свободна."

