ENG_daughters_of_anglia_learn_desc:0 "Образование, образование, образование. Королевская партия была кучкой отстающих по этому конкретному предмету, чувствуя себя свободно, позволяя нашей академической системе гнить изнутри, поскольку учителя были недостаточно обучены или вынуждены избегать политически чувствительных тем. Что ж, теперь мы здесь, и, к сожалению, наш долг-все исправить.\n\nМы должны быть осторожны в наших реформах, чтобы привить любовь к демократии нашей молодежи, не поощряя их ассоциировать демократию исключительно с нашей собственной партией, что привело бы ко многим проблемам в будущем. Точно так же мы должны предпринять шаги для того, чтобы девочки и мальчики могли пользоваться этими возможностями образования и чтобы бедные имели такой же доступ, как и средний класс, который наиболее последовательно отправляет своих детей в школу."
ENG_britons_vote_desc:0 "Демократия-это хрупкая система, она требует добровольного и активного участия большинства населения, чтобы быть действительно эффективной, и последние несколько десятилетий подорвали доверие общественности к нашей избирательной системе до предела. Народ помнит фальсифицированные выборы Королевской партии и подавление тех, кто выступал против них, а это значит, что если мы хотим, чтобы наша перекованная демократия продержалась долго, мы должны заставить общественность снова поверить в ее реальность.\n\nСерия кампаний по радио и телевидению и даже регулярные газетные объявления, призывающие голосовать не только на национальных, но и на местных выборах, были бы хорошим началом, и с этого момента мы можем перейти к фактической регистрации миллионов потенциальных избирателей, оставленных без внимания предыдущими правительствами."
ENG_weaken_the_macmillanists_desc:0 "Несмотря на недавнее решение председателя партии действовать на заднем плане теперь, когда Либеральная фракция Объединенной Англии начинает более активно влиять на партийные дела, все еще есть некоторые макмилланисты, которые отказываются признать нашу власть. Причины разные, для кого-то это личная неприязнь к премьер-министру или либерализму вообще, многие просто не хотят видеть, как Макмиллан готовится к уходу, но в конце концов это все равно проблема нашего премьер-министра. Модлинг не может оставить это без ответа.\n\nМы можем заменить самых громких своими сторонниками, предпочтительно бывшими макмилланистами, которые теперь смотрят на вещи по-нашему, и эта акция служит двоякой цели-послать сообщение перепробовавшим и вознаградить тех, кто сдал свои плащи. Надеюсь, этого будет достаточно."
ENG_liberal_propaganda_desc:0 "Пропаганда-довольно сильное слово, но когда у вас есть такие противники, как наши, разве это так плохо? Давайте будем честны, Национальный фронт-это собрание крайне правых, которые с радостью отправили бы нас обратно в темные дни немецкой оккупации для контроля над страной. Вдобавок к тому, что они грязные подонки, сосущие фашистов. Королевская партия, с другой стороны, издевается над этим термином, будучи настолько коррумпированной, что даже худшие элементы Объединенной Англии по сравнению с ней кажутся ручными. По правде говоря, не будет даже ложью сказать, что и то, и другое было бы полным бедствием для английской демократии.\n\nВот почему мы будем платить за рекламу против нашей оппозиции, надеясь подавить любую попытку победить нас на выборах до того, как она возникнет."
ENG_the_equal_vote_act_desc:0 "Это может кого-то удивить, но до этого момента не было никакой конкретной защиты со стороны парламента или юридического прецедента, который однозначно заявлял бы, что каждый мужчина и каждая женщина имеют один голос, и действительно существовали некоторые условия, которые мешали людям осуществлять свой голос в зависимости от их расы.\n\nЭто закончится сегодня, как и с Законом о равном голосовании, которое кладет конец архаичной практике дискриминации, которая так определяла предыдущие министерства в Англии. Будь то мужчина или женщина, кавказского или африканского происхождения, а также старше 18 лет, любой английский гражданин теперь имеет тот же голос, что и любой другой, который он может использовать по своему желанию и по своему усмотрению во время национальных выборов и выборов в совет."
ENG_what_is_in_the_systems_of_the_past_desc:0 "Что именно привело к падению Соединенного Королевства? Что привело её преемника к кровавой гражданской войне? Какие неудачи вызвали гражданские волнения и десятки тысяч погибших британцев? Это вопросы, которые премьер-министр давно обсуждает, Модлинг, в конце концов, довольно философский человек и пытается моделировать свое лидерство на успехах пути, а не на неудачах. К сожалению, первых немного, но человек может обойтись.\n\nОднако ответ на эти конкретные вопросы пришел к нему почти случайно. Проблема заключается не в существовании человека, контролирующего все, что происходит в стране, и даже не в временном абсолютном контроле, а в том, что власть, которая приходит с контролем, соблазнительна и развращает тех, кто ею владеет. Мы должны позаботиться о том, чтобы не злоупотреблять нашим гостеприимством."
ENG_what_is_in_our_views_for_the_future_desc:0 "Англия стоит у огромной пропасти, один неверный шаг может отправить нас за край в яму диктатуры и коррупции, позволив цветку демократии увянуть во тьме. Но если бы мы шли по этому пути с осторожностью, мы могли бы увидеть, что все наши усилия вознаграждены, и английская демократия расцвела бы в свете.\n\nТаков взгляд Реджинальда Модлинга на наше потенциальное будущее. Мы достаточно далеко продвинулись, чтобы быть так близко к успеху, но достаточно далеко, чтобы все еще беспокоиться о пропасти. Это не будет легким путешествием, чтобы достичь полностью функционирующей демократии, это не будет прогулкой в парке. Этот последний отрезок потребует от нас больших усилий, чтобы получить еще большую награду."
ENG_the_clear_parliament_act_desc:0 "Откровенно говоря, народ в настоящее время не доверяет парламенту, видя в нем почти потустороннюю силу, которая делает все, что ей заблагорассудится, и о ней можно только читать в газетах.\n\nАкт о Ясном парламенте-это одна из самых оригинальных идей премьер-министра, честно говоря, показывающая путь к демократии, показывая, как работает деморатический процесс для широких слоев населения. Записи парламентских сессий будут доступны широкой публике через BBC, и любой зритель может соизволить посмотреть на правительство в действии во время этих сессий. Конечно, это не идеальная система, но по мере развития системы она, безусловно, лучше, чем большинство."
ENG_the_kids_born_into_a_corrupt_system_desc:0 "Редкий случай, когда премьер-министр может иметь что-то действительно общее даже с самым низким из нищих, но Реджинальд Модлинг вырастил ребенка в темные годы Англии. Его дочь Каролина-всего лишь одна из целого поколения, которое выросло, зная свою страну в ее самом низком состоянии, и есть много тысяч таких же, как она, разочарованных, подавленных и безработных.\n\nПремьер-министр лично выступал за программу помощи молодежи в эти трудные времена, предоставляя ей больше возможностей для самосовершенствования, поиск работы и избавления от систем, которые заманивают ее в ловушку тяжелой и несчастной жизни. Если даже некоторые из них выберутся, это будут хорошо потраченные деньги."
ENG_the_students_will_learn_the_new_way_desc:0 "Молодежь имеет определенное влияние на общество, которое часто упускается из виду, а именно то, что их убеждения формируются в значительной степени в возрасте двадцати с небольшим лет, а затем часто становятся прочными на всю жизнь, за исключением некоторых больших потрясений. Что ж, мы, конечно, можем это использовать.\n\n\"Новый курс\" это термин, придуманный для всеобъемлющей серии реформ премьер-министра Модлинга и изменений в системе образования и политической системе. Поощрение общественной поддержки демократических идеалов, терпимости к различным образам жизни и общее ослабление законности и порядка были сосредоточены на публичных призывах предыдущих министерств. Дети этого возраста вырастут в стране терпимости и свободы самовыражения, и мы надеемся, что когда-нибудь они смогут передать эти идеалы своим собственным детям."
ENG_the_liberal_education_act_desc:0 "Следует признать, что Акт о либеральном образовании назван несколько демонстративно, но точность важна при внесении серьезных изменений, которые затронут широкую общественность, и этот законопроект о реформе, безусловно, сделает именно это.\n\nОбщая цель Закона довольно лаконична-исправить неточности, предубеждения и ошибки в системе образования, которые существовали до этого момента, например, действия коалиционного правительства во Второй мировой войне и их изображение. Кроме того, будет выделено больше средств университетам и учреждениям высшего образования, чтобы увеличить число подготовленных специалистов различных профессий, доступных Англии."
ENG_no_more_government_news_paper_desc:0 "Было бы справедливо сказать, что, несмотря на наши усилия уменьшить влияние правительства на средства массовой информации, были некоторые вещи, которые ускользнули от нашего внимания, и среди них тот факт, что правительство частично или полностью владеет несколькими крупными и более начитанными новостными корпорациями и вещательными компаниями.\n\nХотя теоретически это не так уж плохо, возможность того, что мы сами будем злоупотреблять этим, не говоря уже о других менее щепетильных политических партиях, откровенно говоря, немного тревожит. Компании будут приватизированы, за исключением EBC, которая вернется к своей прежней цели аполитичного вещателя. Это может быть использовано в качестве примера для общественности нашей приверженности либеральному идеалу правительства, которое, как мы надеемся, не даст Королевской партии возможность вернуться."
ENG_the_modern_media_desc:0 "Странно, но за все годы правления Королевская партия так и не удосужилась поощрить широкое распространение персональных телевизоров и радиоприемников. Возможно, нам следует быть менее удивленными, ведь они часто забывали притворяться, что не являются партией элиты.\n\nНо нам следует признавать полезность этих устройств, телевизор может предоставить знание о событиях в более широком плане любому желающему слушателю, радио-почти то же самое и по более дешевым ценам. Мы должны вкладывать средства в обеспечение того, чтобы народ Англии имел возможность рассматривать все имеющиеся политические точки зрения, а не только те, которые правительство считает приемлемыми. Медийный аппарат, вероятно, тоже будет доволен этим, в конце концов, более высокая аудитория никогда не бывает плохим шагом."
ENG_the_free_press_act_desc:0 "Политика премьер-министра Реджинальда Модлинга, в частности, и партии "
ENG_the_start_of_something_beautiful_desc:0 "Это медленный процесс, очень похожий на садоводство. Вы не замечаете ее роста ни с каждой минутой, ни даже с каждым часом, но медленно и верно демократия снова начинает пускать корни в Англии. Будь то дебаты, которые вы можете услышать в пабах, о которых не могло быть и речи всего несколько лет назад, или многочисленные независимые или незначительные партии, претендующие на места в совете и даже в парламенте. Вы можете видеть это в глазах студентов и в голосах восходящей и грядущей помощи, люди снова начинают верить в демократию.\n\nЭто то, чего всегда хотела Объединенная Англия, и благодаря Реджинальду Модлингу это то, чем мы можем похвастаться. Красота рабочей демократии-это то, что нам нужно будет взращивать, пока она не сможет выжить без нас."

