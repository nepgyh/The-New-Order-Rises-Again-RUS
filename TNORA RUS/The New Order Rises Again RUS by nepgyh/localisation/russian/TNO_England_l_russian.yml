ENG_Peter_Shore_for:0 "Питер Шор"
ENG_Bill_Alexander_sec:0 "Билл Александр"

ENG_Rab_Butler_hog:0 "Роб Батлер"
ENG_Rab_Butler_hog_desc:0 "§YЗаместитель премьер-министра\nНационал-консерватизм§!------------\n§LСреди старой гвардии Королевской партии Рэб Батлер является архетипичной фигурой. Сделав выбор с самого начала оккупации в пользу коллаборационистов, а не Сопротивления, Батлер наконец-то занял руководящую позицию, сначала в правительстве Хьюма, а затем и в правительстве его преемницы – Тэтчер, продолжая быть рупором умеренности и консерватизма. Его естественное стремление избежать конфликта с Рейхом привело к тому, что некоторые начали называть его марионеткой Германии и олигархов, но в действительности Рэб Батлер хочет видеть Англию, которая справится со стоящими перед ней проблемами, при этом оставаясь той страной, в которой он вырос. Это он готов обеспечить любой ценой.§!"
ENG_Keith_Joseph_hog:0 "Кейт Джозеф"
ENG_Keith_Joseph_hog_desc:0 "§YЗаместитель премьер-министра\nНационал-консерватизм\n§F------------\n§LНедаром говорят, что с людьми, которые тебе доверяют, можно свернуть горы, а история Кейта Джозефа это подтверждает. Родившись 17 января 1918 года, в семье лорд-мэра Лондона, Джозеф вскоре получил титул баронета. Кейт, как и множество других парламентариев, служил на фронтах Второй Мировой войны в Северной Африке, а затем был отозван обратно на Британские острова в рамках программы по отчаянной обороне острова. После окончания войны он был принят на работу в теперь уже государственную, компанию "Лондон Ллойд" как страховой агент. Однако, вскоре, он уволился и переехал, чтобы заняться политикой. Он победил на выборах в северо-востоке Лидса, как новое лицо в партии. А после того, как он присоединился к правительству, произошла его легендарная встреча с Маргарет Тэтчер. Два парламентария, что начали мутить воду вместе. А после того как пыль, после гражданской войны, наконец осела, Кейт оказался заместителем премьер-министра Тэтчер. Теперь он готовится мутить воду в одиночку.§!"
ENG_John_Biffen_eco:0 "Джон Биффен"
ENG_Francis_Pym_for:0 "Фрэнсис Пим"
ENG_Anthony_Barber_sec:0 "Энтони Барбер"
ENG_Peter_Thorneycroft_eco:0 "Питер Торнейкрофт"

ENG_Reginald_Maudling_hog:0 "Реджинальд Модлинг"
ENG_Reginald_Maudling_hog_desc:0 "§YПремьер-министр\nЛиберальный консерватизм§!\n------------\n§LКак смутьян из самого левого крыла Королевской партии, Модлинг был источником разногласий и споров на довоенной политической сцене Англии. Удивительно, но он не перешёл на сторону Сопротивления во время гражданской войны, как многие ожидали или надеялись. И теперь он является номинальным премьер-министром, хотя и отдал большую часть внутриполитических вопросов Гарольду Макмиллану в обмен на его поддержку и наставления. Однако Модлинг всё ещё верен своей мечте о демократической Англии и сделает всё возможное, чтобы проявить себя, и однажды стать настоящим, а не подконтрольным, премьер-министром.§!"
