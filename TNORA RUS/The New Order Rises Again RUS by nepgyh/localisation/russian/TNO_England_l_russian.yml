FEN_SLP_Pol_1_The_People_Have_Spoken:0 "Люди сделали выбор"
FEN_SLP_Pol_1_The_People_Have_Spoken_desc:0 "Вскоре после того, как прах старого коллаборационистского правительства развеялся, в Англии были проведены Первые Свободные выборы после окончания Второй мировой войны, и Социалистическая Лейбористская Партия одержала на них Победу. Теперь, Наши министры должны подготовиться к реализации программы левого крыла, столь радикальной и амбициозной, что никогда ранее не наблюдалось на Даунинг-стрит 10.\n\nМы унаследовали Англию, Опустошенную и Разделенную Гражданской Войной; но Мы всё ещё надеемся на то, что сможем изменить судьбу Англии к Лучшему. Наша задача отнюдь ещё не завершена, и эта Победа на выборах была лишь первым препятствием, которое Мы преодолели на Нашем пути к обеспечению Свободы и Равенства для всего Нашего Народа."
FEN_SLP_Pol_1_thank_the_party:0 "Поблагодарите Партию"
FEN_SLP_Pol_1_thank_the_party_desc:0 "Этот беспрецедентный поворот в Английской политике был бы невозможен без Единства, которое Социалистическая Лейбористская Партия поддерживала во время выборов. Однако, Гарольд Вильсон слишком хорошо знает, что это Единство может исчезнуть, и Партия может распасться в любой момент. Конечно, такой катастрофы следует избегать, и всякая Солидарность в Партии должна быть сохранена.\n\nПоэтому, Вильсон сделает Благодарность Партии центральнейшим элементом всех своих предстоящих публичных мероприятий. И Нашим сторонникам, и Нашим соперникам станет ясно, что СЛП Едина, и готова Улучшить жизнь всех тех, кто пострадал в прошлом."
FEN_SLP_Pol_1_meet_with_unions:0 "Встреча с Профсоюзами"
FEN_SLP_Pol_1_meet_with_unions_desc:0 "Профсоюзы всегда были самыми активными и ярыми сторонниками Социализма в этой стране ещё до вторжения. Все старые члены профсоюзов первыми почувствовали страх пред нацистским преследованием, что заставило многих поверить в то, что профсоюзы практически мертвы как политическая организация. n\nОднако, они вновь доказали, что являются большими сторонниками Нашей Линии, и за это их нужно поблагодарить. Кроме того, эти Союзы станут неотъемлемой частью Наших планов на Будущее, и их сохранение будет лучшим основанием для действий, которые Мы можем предпринять."
FEN_SLP_Pol_1_a_discreet_chat:0 "Сдержанный разговор"
FEN_SLP_Pol_1_a_discreet_chat_desc:0 "Ещё до победы на выборах Лейбористской Партии, Социалист Билл Александер формулировал большие планы на будущее Социалистической Англии. Теперь же, когда партия у власти, Александр, наконец, может претворить в жизнь все свои планы.\n\nОднако, сначала ему придется поговорить насчёт них с самим Премьер-Министром. Он ожидает, что переговоры будут долгими, а темы - многочисленными; но он точно знает, что встреча имеет гораздо большее значение, чем просто молчание."
FEN_SLP_Pol_1_dont_split_the_party:0 "Не разделяйте Партию!"
FEN_SLP_Pol_1_dont_split_the_party_desc:0 "Уже известно, что сохранение Единства Партии, является одним из ключевых факторов, благодаря которым Мы и были избраны в первую очередь, но всё же, Мы по-прежнему рискуем разделить Партию, если будем пренебрегать пожеланиями радикалов в Нашем Правительстве. В частности, Мы должны особенно помнить о Реге Берче и Киме Филби, которые возглавили Коммунистическую Фракцию в Нашей Партии.\n\nОднако, в конечном итоге, Уилсон станет самой сильной фигурой в Нашей Партии, и сможет ли Он сохранить эту мантию, ещё не гарантировано."
FEN_SLP_Pol_1_but_the_NDL_is_a_league:0 "Но НДЛ это всё же Лига"
FEN_SLP_Pol_1_but_the_NDL_is_a_league_desc:0 "Стремясь объединить Нашу собственную Партию, Мы также будем пытаться и использовать разногласия внутри Национальной Демократической Лиги. Потеря их Партии на недавних выборах, и тот факт, что у неё гораздо больше фракций, чем у Нас, делают её подверженной гораздо большему расколу, чем от которого Мы сейчас страдаем. Важно и то, чтобы Мы могли держать их в ссоре между собой как можно дольше, потому что чем больше времени они тратят на споры друг с другом, тем меньше им придется Нас критиковать."
FEN_SLP_Pol_1_unite_the_public:0 "Объединить Общественность"
FEN_SLP_Pol_1_unite_the_public_desc:0 "После жестокой Гражданской Войны и последовавших за ней Жестких Выборов, Английское общество стало более разделенным, чем когда-либо. Страна отчаянно нуждается в Объединяющей фигуре, которая залечит раны прошлого, и мы считаем, что можем превратить Социалистическую Лейбористскую Партию в такую вот - ​​Объединяющую Фигуру. Привлечение общественности к СЛП жизненно важно для долгосрочного успеха Нашей страны, наряду с Нашей же партией."
FEN_SLP_Pol_1_form_a_concensus:0 "Сформировать Консенсус"
FEN_SLP_Pol_1_form_a_concensus_desc:0 "Реджинальд Берч давно уже ясно дал понять окружающим свое пренебрежение Демократией, однако это мнение не разделяется большинством Партии. Необходимо достичь четкого консенсуса, чтобы обеспечить Единство Партии по этому вопросу. Это позволит Нам убедиться, что их Антидемократическая банда знает, что их взгляды не разделяются ни с остальной частью Партии, ни с Английским Народом. Может быть, тогда они научатся хотя-б молчать о своих неприятных убеждениях."
FEN_SLP_Pol_1_the_spanner_at_work:0 "Ключ за своей Работой"
FEN_SLP_Pol_1_the_spanner_at_work_desc:0 "Необходимо будет ввести более строгие ограничения на деятельность радикалов, чтобы сохранить Наш образ Единства. Всем министрам, связанным с Бёрчем, будет запрещено общаться с прессой и занимать министерские должности. Возможно, они не будут довольны такими изменениями, но то будут необходимые Меры.\n\nМы должны закрутить болты, удерживающие радикалов на цепи. И если они вырвутся со своего места, это, скорее всего, приведет к катастрофе для Нашей Партии."
FEN_SLP_Pol_1_talk_with_moderate_unions:0 "Поговорить с Умеренными профсоюзами"
FEN_SLP_Pol_1_talk_with_moderate_unions_desc:0 "К счастью для Нас, большинство профсоюзов страны разделяют умеренные взгляды Премьер-Министра, и большинства Социалистической Лейбористской Партии. Эти союзы, в частности, уже доказали свою неоценимую роль в популяризации Партии, и их нужно будет сохранить довольными, если они хотят и дальше помогать Нам в Будущем. Мы организуем встречи с лидерами этих союзов, и напомним им о близости Наших Дел, а также о необходимости сохранения Социалистического Единства."
FEN_SLP_Pol_1_convince_the_hardliners:0 "Убедить Радикалов"
FEN_SLP_Pol_1_convince_the_hardliners_desc:0 "До нас дошли кое-какие слухи, что некоторые члены радикальной фракции стремятся поддерживать Демократию, даже несмотря на взгляды своих лидеров на Неё. Это вполне себе хорошая новость для умеренных в Партии по двум определенным причинам. Во-первых, это означает, что у Нас может быть больше поддержки, чем Мы первоначально ожидали от этой фракции. Во-вторых, сторонники радикализма не единодушны, что позволяет Нам играть на их разногласиях и удерживать их у цепей.\n\nНекоторым из наиболее ярых коммунистических депутатов потребуются более убедительные аргументы, но шанс всё же есть, что большинство скорее поддержит Демократию, чем Берч."
FEN_SLP_Pol_1_bring_in_the_social_democrats:0 "Привлечь социал-демократов"
FEN_SLP_Pol_1_bring_in_the_social_democrats_desc:0 "Социал-демократы - это скромная, но вполне себе влиятельная часть Социалистической Лейбористской Партии, где верхушка состоит из министров, которые, как правило, находятся на политическом праве Партии. Многие из них предпочитают оглядываться на Идеалы старых лейбористов, чем придерживаться более радикального подхода, выдвинутого остальной частью Партии. И хоть их число может быть и небольшим, но их поддержка будет уж точно приветствоваться.\n\nНам нужны все голоса, которые Мы можем получить от Нашей собственной Партии, и обещание сдержанности поможет социал-демократам одолжить свои голоса для более Важного Дела."
FEN_SLP_Pol_1_our_real_enemy:0 "Наш реальный Супостат"
FEN_SLP_Pol_1_our_real_enemy_desc:0 "Берч продолжает доказывать, что он больше представляет угрозу, чем актив для Партии. Поэтому, Мы должны продолжать Наши усилия, чтобы найти способы, с помощью которых Мы можем сохранить Единство Партии.\n\nПлан, который был составлен для достижения этого, является постоянным и последовательным подкреплением убеждений Социалистической Лейбористской Партии в том, что реальная угроза Социализму и Англии, также является и капиталистами в Национальной Демократической Лиге. Нет сомнений в том, что Они воспользуются любой возможностью, чтобы снести всё, что Мы построим для Защиты рабочих Англии."
FEN_SLP_Pol_1_our_noble_cause:0 "Наше благородное Дело"
FEN_SLP_Pol_1_our_noble_cause_desc:0 "Наша цель всегда была ясна, но некоторые члены Правительства, похоже, забыли об этом из своей памяти. И поэтому им нужно ещё раз напомнить о том, что они отстаивают.\n\nСоциалистическая Лейбористская Партия стремится принести Рабочую Революцию в Британию, чтобы поднять Красный Флаг, чтобы гарантировать Безопасность для Всех, от всех угроз из Дома или за Рубежом. Наша Партия существует не для того, чтобы служить ограниченным интересам непоколебимых сторонников радикализма. Она существует, чтобы служить Народу Англии."
FEN_SLP_Pol_1_our_plot:0 "Наш Заговор"
FEN_SLP_Pol_1_our_plot_desc:0 "Осталось немногое сделать, прежде чем Мы сможем навсегда лишить Берча влияния в Социалистической Лейбористской Партии. Мы должны установить дату, установить место и подготовить почву для действия, которое ознаменует неизбежный конец Реджинальда Берча и его нестабильной банды радикальных коммунистов. Уилсон уже приложил огромные усилия к совершенствованию плана по удалению Берча из Партии, и он удовлетворен тем, что будет готово.\n\nОн знает, что когда придет это время, время Берча в Партии закончится, и закончится оно Навсегда."
FEN_SLP_Pol_1_the_odds_are_against_him:0 "Шансы против Него"
FEN_SLP_Pol_1_the_odds_are_against_him_desc:0 "Несмотря на растущий успех благодаря Нашим постоянным усилиям, Мы не можем рассчитывать на то, что навсегда сохраним вместе две фракции Нашей Партии. Хотя это может и случится не скоро, но однажды Берч может попытаться захватить власть в Партии, пытаясь навязать Стране свой нелепый и непопулярный принцип работы.\n\nМы должны напомнить Ему, что Всё и Все настроены против Него. Он научится бояться Нас, как того следует. У Нас уже есть планы ударить по Нему, когда конечно придет время. И у Него нет ни единого шанса превзойти Нас."
FEN_SLP_Pol_1_final_preparations:0 "Последние Приготовления"
FEN_SLP_Pol_1_final_preparations_desc:0 "Мы так близки к успеху, но всё же, Мы должны оставить как можно меньше на волю случая.\n\nЭтот момент должен быть больше похож на постановку театра, чем на политический трюк. Каждую последнюю деталь нужно будет проверить, каждый слог, произнесенный после, должен быть тщательно построен, и должны быть выполненны все мыслимые приготовления. Мы не можем гарантировать, что эта задача будет простой, но Мы должны сделать всё возможное, чтобы она не превратилась в катастрофу."
FEN_SLP_Pol_1_and_strike:0 "Время нанести Удар"
FEN_SLP_Pol_1_and_strike_desc:0 "Готово, сцена установлена, шторы задернуты. Гарольд Уилсон вскоре будет стоять в центре сцены, в центре внимания, где он прикажет выполнить план. Мы надеемся, что это приведет к исчезновению влияния Рега Берча в партии, и началу новой эры для Социалистической Лейбористской Партии.\n\nНастало время нанести Удар.\n\nЕсли всё было сделано правильно, мы можем покончить с Бричем. Но если Мы сделаем хоть один неверный шаг, абсолютно Всё, над чем Мы работали, может рухнуть."
FEN_SLP_Pol_1_the_true_england:0 "Истинная Англия"
FEN_SLP_Pol_1_the_true_england_desc:0 "Теперь, когда Мы победили старое и нелегитимное правительство-коллаборационистов, Мы заявили о своей роли в мировом спектакле - роли Истинной Англии.\n\nНет более ни немецких сапогов, ни капиталистических цепей, которые могли бы удерживать Нас, и теперь, Англия Освободилась и вновь стала Независимой. Наконец-то Мы можем начать реформирование Страны и создать более Справедливое, и более Социалистическое общество. Как только это будет достигнуто, тогда Мы будем твердо стоять на своих позициях.\n\nМир узрит Нас, и они научатся уважать Нас."
FEN_SLP_Pol_1_the_commonwealth:0 "Содружество"
FEN_SLP_Pol_1_the_commonwealth_desc:0 "Наше империалистическое прошлое, оставило Нам множество старых связей со странами всего Мира. И хотя многие воспоминания о Нашем правлении будут горькими, мы надеемся, что сможем показать Им, что Мы изменились. Мы более не кровожадные колонизаторы, какими были когда-то.\n\nАнглия скорее будет стоять плечом к плечу с Содружеством, чем господствовать над Ними сверху. Со всеми этими странами будет приветствоваться Новая Эра отношений, и такая дружба будет необходима, чтобы мы были Сильными и Независимыми от немцев."
FEN_SLP_Pol_1_follow_democracies:0 "Товарищи-Демократы"
FEN_SLP_Pol_1_follow_democracies_desc:0 "Несмотря на тираническую и ужасающую Правую Волну, захлестнувшую Мир как Великий Потоп, некоторым демократиям всё же удалось выжить. Уж если Мы хотим помочь сохранить Светоч Демократии, в Нашей части Мира, Нам придется обратиться к этим Странам и обеспечить с ними благоприятные взаимоотношения.\n\nМы должны понять, что мы совсем не одни, и от Индии до Швеции, есть всё ещё Надежда для Людей, которые страдают в этом Мире."
FEN_SLP_Pol_1_dealing_with_exiles:0 "Сделка с Изгнанниками"
FEN_SLP_Pol_1_dealing_with_exiles_desc:0 "Изгнанники - они имеют поистине Печальную история.\n\nОднако, их побег в Канаду во время немецкого вторжения был смелым шагом, и сделал их весьма популярными среди некоторых Наших людей. Как бы они ни были запятнаны коррумпированным капиталистическим путем, который они избрали, восстановление их на прежние позиции было бы немыслимо, учитывая Новое Социалистическое направление, принятое Страной.\n\nМногие представители более умеренного крыла Партии хотели бы позволить им вернуться в страну, хотя они и потеряли бы большую часть богатства и привилегий, которые остались номинально. В отличие от этого, сторонники радикалов предпочли бы, чтобы они остались в изгнании, поскольку они считают своё прошлое слишком несовместимым с нынешней реальностью.\n\nТогда остается важный вопрос, что делать с Королевой, которая была Подставным Лицом значительной части Свободной Англии ещё до начала Гражданской Войны."
FEN_SLP_Pol_1_name_new_ambassadors:0 "Воззвать новых Амбассадоров"
FEN_SLP_Pol_1_name_new_ambassadors_desc:0 "Возродив большую часть нашего старого присутствия в Мире, Нам придется поддерживать Наши контакты с Внешним Миром. Для этого, Нам нужно будет назначить множество новых, и конечно же предпочтительно социалистических послов, для работы в Английских посольствах по всему Земному шару. Наша позиция будет подтверждена, поскольку Мы знаем, что Нам придется полагаться на Наши международные союзы, чтобы защитить Нас от Нелюдя и Чудовища, которое не так давно разлагало Нашу же землю."
FEN_SLP_Pol_1_lets_change_things_around_here:0 "Давайте менять Вещи вокруг Нас"
FEN_SLP_Pol_1_lets_change_things_around_here_desc:0 "Всем уже широко известно, что большая часть Английского Общества находится в ужасном состоянии, коррумпированном годами фашистского правления и угрозой немецкой оккупации.\n\nОднако, с тех пор Мы помогли освободить Наш Народ от опасностей немецкого влияния. Пришло время изменить ситуацию и исправить Англию, чтобы она лучше соответствовала Нашему видению Будущего. Мы излечим все шрамы, оставшиеся от правления предателей, и изменим Страну к Лучшему."
FEN_SLP_Pol_1_moderation_where_necessary:0 "Сдержанность там, где она необходима"
FEN_SLP_Pol_1_moderation_where_necessary_desc:0 "Горячие Реформы начали охватывать Партию, и многие стали призывать Нас идти намного дальше, чем когда-либо прежде. Внести изменения настолько радикальные, что они, вероятно, причинят гораздо больше вреда, чем пользы, которую Мы хотели внести.\n\nДля Нас было бы лучше не переусердствовать с Нашими же Реформами, некоторые из изменений, которые Мы внесем, будут хоть и беспрецедентными, но они будут иметь решающее значение для Улучшения Общества. Принятие радикализма приведет лишь к Нашему падению, поэтому его лучше стоит избегать."
FEN_SLP_Pol_1_the_house_of_lords_act:0 "Акт о Палате Лордов"
FEN_SLP_Pol_1_the_house_of_lords_act_desc:0 "Палата Лордов была одним из старейших политических институтов в стране, но это не означает, что Нам было бы выгодно сохранить её нынешнюю форму. Его члены, особенно потомственные, всегда стремились наступить на рабочего. Некоторые лорды были даже среди самых активных членов правительства-коллаборациониста.\n\nПолное упразднение пока может быть недоступно, но Мы все еще можем преобразовать палату, чтобы она лучше соответствовала потребностям Революции и, расширяла Волю Народа."
FEN_SLP_Pol_1_the_female_pension_act:0 "Акт о Женских Пенсиях"
FEN_SLP_Pol_1_the_female_pension_act_desc:0 "Левое Сопротивление было одной из немногих фракций в Гражданской Войне, использовавших помощь женщин-солдат, от чего оно и извлекло большую пользу. Они показали себя такими же способными, как и их коллеги-мужчины, и посему, они должны быть вознаграждены за свои умение и храбрость, которые они проявили на поле битвы.\n\nПенсии и большие права будут предоставлены тем, кто служил делу Свободы и Нашему Народу. В конце концов, все должны понять, что женщины-солдаты должны цениться так же, как и Наши мужчины."
FEN_SLP_Pol_1_some_radical_appeal:0 "Пара радикальных Требований"
FEN_SLP_Pol_1_some_radical_appeal_desc:0 "Поскольку Они составляют значительную часть Наших членов парламента, Мы должны апеллировать к радикалам внутри Нашей Партии. Их поддержка будет необходима, чтобы сохранить Наше правительство в целости, к тому же для нас очень мало затрат на продолжение создания имиджа Единых левых. Чтобы успокоить это крыло Партии, Нам придется предпринять более серьезные действия, чем нам хотелось бы. Поэтому, Мы постараемся выполнить только самые неизбежные требования сторонников радикализма."
FEN_SLP_Pol_1_decriminalize_same_sex_relationships:0 "Отменить меры пресечения за Однополые Отношения"
FEN_SLP_Pol_1_decriminalize_same_sex_relationships_desc:0 "Многие старые ограничения остались от традиций прошлого, будь то финансовые или социальные, и они долгое время подавляли Наших людей. Не больше, чем гомосексуалистов, которых преследовали ещё до прихода к власти коллаборационистов. К сожалению, это глубоко укоренившаяся часть Нашего Общества. Самое меньшее, что Мы можем сделать, - это декриминализовать гомосексуальность, и сделать Наших людей более терпимыми по отношению друг к другу."
FEN_SLP_Pol_1_the_equality_act:0 "Акт о Равенстве"
FEN_SLP_Pol_1_the_equality_act_desc:0 "Равенство Женщин - это ещё одна часть Наших постоянных усилий, по освобождению Нашего же Народа от старых и консервативных обычаев. Права Женщин были ужасающе ограничены ещё и до немецкого вторжения, и даже после многих лет отсутствия прогресса, многие отчаянно нуждались в Равенстве.\n\nИменно Мы будем теми, кто внесет эти изменения, чтобы освободить всех Англичанок."
FEN_SLP_Pol_1_the_church:0 "Церковь"
FEN_SLP_Pol_1_the_church_desc:0 "Одна из самых серьезных проблем, стоящих перед Социалистическим будущим Нашей страны, - это Англиканская Церковь. Это одно из самых древних, и глубоко укоренившихся английских институтов, но, всё же, они долгое время придерживались взглядов, которые противоречили Нашим собственным. Эта проблема вызывает разногласия, и её решения быстро стали очевидны.\n\nМы можем принять более радикальный подход и полностью упразднить церковь, введя государственный атеизм и сильно встряхнув Английское Общество. В качестве альтернативы, Мы могли бы позволить ему продолжать существовать, но уменьшить его влияние в правительстве и заставить его принять более социалистический тон."
FEN_SLP_Pol_1_fixing_the_counties:0 "Исправить Графства"
FEN_SLP_Pol_1_fixing_the_counties_desc:0 "Правительство-коллаборационистов потратило годы на искажение границ и практики округов и графств Англии. Коррупция стала обычным явлением, и привела к невероятно пагубным изменениям внутренних границ страны. Некоторые зашли так далеко, что создали границы, которые стали напоминать гнилые районы, существовавшие более века назад.\n\nКонечно же, Мы исправим все эти проблемы, чтобы они соответствовали видению Нашей новой Англии."
FEN_SLP_Pol_1_the_voting_system_act:0 "Акт о Системе голосования"
FEN_SLP_Pol_1_the_voting_system_act_desc:0 "Демократия могла быть введена в Англии после окончания Гражданской Войны, но именно Система не смогла адекватно представить Наш Народ. В результате: Слишком много людей остаются без достаточного представительства, а в некоторых случаях и вообще без надлежащего уровня голосования.\n\nСтарая, и Неправильная система имеет лишь одного кандидата - и это Её Заменена, и все должны получить Справедливое Голосование. Мы принесем трудящимся самую лучшую Демократию."
FEN_SLP_Pol_1_a_last_speech:0 "Конечная Речь"
FEN_SLP_Pol_1_a_last_speech_desc:0 "Билл Александер решил, что ему пора оставить лидерство в Партии. Он много сделал для того, чтобы сплотить крылья Партии, но теперь, Мы должны его отпустить. Однако, ему осталось сделать ещё одно последнее действие. Александр, хочет дать свою последнюю речь, в которой он поставит свою уверенность в Уилсона, чтобы возглавить партию, над которой он работал так трудно, пытаясь её сохранить.\n\nИ поэтому, Красный Факел будет передан новому поколению руководства."

######### SLP Political Tree 2 ###
FEN_SLP_Pol_2_we_kept_the_Red_flag_flying:0 "Красное знамя продолжит реять!"
FEN_SLP_Pol_2_we_kept_the_Red_flag_flying_desc:0 "Мы вновь выиграли выборы!\n\nМногие заявляли, что у нас не получится пойти на второй срок, но мы это сделали. Гарольд Уилсон сохранил пост премьер-министра и главы партии. Теперь, когда мы идём на второй срок, мы можем сделать упор на глубокие социальныу проблемы, беспокоящие Англию. Чтобы добиться успеха в будущем, мы - страна и партия - должны стать лучше. Англия станет ведущей социалистической державой в Европе и, возможно, в мире. В любом случае, время покажет, сбудется эта мечта или нет. Следующие несколько месяцев станут поворотными как для нашей партии, так и для нашей страны, ибо начнутся реформы и будут приняты новые законы, ведь мы несём социализм в эту страну."
FEN_SLP_Pol_2_a_new_age:0 "Новая эпоха"
FEN_SLP_Pol_2_a_new_age_desc:0 "Настала новая эпоха для Англии, и так как мы переходим в новое десятилетие, мы сделаем это с честью, и с Англией начнут считаться. Социализм в Англии наконец достигнут, и пришло время внедрить его в английское общество с помощью реформ, которые улучшат нацию.\n\nЕстественно, Гарольд Уилсон будет в центре внимания, и он выведет социализм на ключевую позицию для всей Англии. Должны быть приняты меры, чтобы социализм свободно вписался вместе с демократией и свободами для англичан и тех, кто решит приехать в нашу великую страну. В любом случае, мы должны искоренить коррупцию в нашем правительстве и СЛП в целом."
FEN_SLP_Pol_2_our_goals:0 "Наши цели"
FEN_SLP_Pol_2_our_goals_desc:0 "Был организован первый послевыборный созыв СЛП. Во время этого созыва премьер-министр Уилсон объявит свои цели и амбиции, но перед этим мы должны составить план того, чего мы действительно хотим достичь за эти годы . Во время созыва решались такие вопросы, как закон против кумовства и расширение национальной системы здравоохранения.\n\nВ любом случае, единственная проблема, которая затрагивает только нашу партию - это присутствие Кима Филби. Хоть его работа и принесла большую пользу нашей разведывательной службе благодаря их опыту, он сохраняет свою преданность Реджинальду Бёрчу. В то время, как Бёрч является членом нашей партии, он так же является лидером растущего движения радикалов в нашей партии. Мы должны найти способ справиться с ним."
FEN_SLP_Pol_2_the_challenges_in_front_of_us:0 "Нас ждут испытания"
FEN_SLP_Pol_2_the_challenges_in_front_of_us_desc:0 "Настал день, когда премьер-министр Уилсон выступает с речью перед членами СЛП. Мы перечитали её несколько дней назад, чтобы убедиться в том, что в ней содержится информация обо всех наших целях. Основой выступления являются испытания, с которыми мы, в лице партии, встретимся лицом к лицу во время достижения социализма в Англии. Социализм положит конец кумовству и социальному неравенству, ставшим неотъемлемой частью английского общества.\n\nУилсон так же вписал несколько высказываний, которые он скажет после своей победной речи, и которые разъяснят его планы на следующие несколько лет. Очевидно, что ещё остались некоторые противники из НДЛ, однако их голос для нас - ничто. Мы должны следовать нашим целям даже в том случае, если нам придётся немного проредить Лигу."
FEN_SLP_Pol_2_the_flaws_in_the_nation:0 "Недостатки нации"
FEN_SLP_Pol_2_the_flaws_in_the_nation_desc:0 "Англия казалась скромному английскому народу идеальной, и это было недалеко от правды. Мы провели несколько реформ, но нужно проделать ещё много работы, чтобы удостовериться в том, что Англия может быть по-настоящему хорошей страной. И пускай некоторые наши политические противники видят наши реформы \"слишком радикальными\", ведь мы можем просто не слушать их жалобы.\n\nЕдинственной большой проблемой, которая заставляла Англию так долго страдать, является кумовство, которое стало неотъемлемой частью парламента и английской повседневности. Кумовство - чума для добродушного английского общества. Мы должны избавиться от этой национальной проблемы как можно скорее. В любом случае, есть ещё другие проблемы, на которых мы должны сосредоточиться, например на коррупции в нашем правительстве. Если мы хотим действительно свободную Англию, то для начала мы должны избавиться от этих проблем."
FEN_SLP_Pol_2_the_flaws_in_the_system:0 "Недостатки системы"
FEN_SLP_Pol_2_the_flaws_in_the_system_desc:0 "Демократия - это система, при которой народ непосредственно причастен к управлению страной, и это система, за которую мы столь усердно боролись. Наиболее радикальные члены партии предлагали систему, при которой государство имеет прямой контроль над всем, но Уилсон и его свита, к счастью, отказались от этой идеи.\n\nНесмотря на то, что наша партия может быть разобщена по некоторым политическим вопросам, все мы сходимся на том, что в политической системе Англии довольно много недостатков. Связано ли это с очень простой идеей голосования или со сложной проблемой ограничения политического перегиба со стороны определенных партий, в том числе иногда и нашей собственной? Проведение реформ может потребовать времени и серьёзной работы, но мы уверены, что это достижимо, нужно лишь немного терпения."
FEN_SLP_Pol_2_those_who_are_corrupt:0 "Коррумпированые элементы"
FEN_SLP_Pol_2_those_who_are_corrupt_desc:0 "Коррупция укоренилась в английском обществе, и она распространяется как раковая опухоль, до тех пор, пока она не станет смертельной. Это случилось с бывшей Лейбористской Партией в последние дни битвы за Британию и операции "
FEN_SLP_Pol_2_the_flaws_in_society:0 "Недостатки общества"
FEN_SLP_Pol_2_the_flaws_in_society_desc:0 "Хотя мы и проводим реформы, на стране всё ещё остались раны, нанесённые правлением Королевской Партии. Наш, английский народ, угнетавшийся немцами и авторитаристами годами до сих пор остаётся угнетённым  из-за опасного капитализма.\n\nК счастью, мы можем усилить реформы в этой области для того, чтобы улучшить наше общество. Для начала, мы должны преследовать членов парламента, принимающих большие пожертвования от корпораций и становящихся их марионетками. Они - главная угроза обществу из-за эксплуатации их уязвимости. Как только мы расправимся с ними, мы сможем обратить взор на нашу партию и даже на НДЛ, если время позволит сделать это."
FEN_SLP_Pol_2_those_who_exploit_the_weak:0 "Эксплуататоры слабых"
FEN_SLP_Pol_2_those_who_exploit_the_weak_desc:0 "В нашем обществе многие люди, находящиеся во власти, эксплуатируют слабых . Таковыми могут быть как директор корпорации, так и  так и обыкновенный констебль, переступивший свои границы и нарушивший закон. Мы должны разобраться с ними настолько справедливо, насколько мы можем.\n\nХотя преследование так называемых \"шишек\" этих компаний и государственных служб может показаться разумным, это может вызвать довольно сильный протест со стороны общественности. Именно поэтому мы должны начинать с малого, и впоследстии наращивать свою силу до тех пор, пока не достигнем наиболее крупной цели. Этого никогда бы не произошло, если бы у власти была НДЛ, и уж тем более, если бы у руля были коллаборационисты. Поначалу это голосование могло казаться довольно спорным, но в конечном итоге оно пройдёт, ведь пройдёт время и эксплуатация пойдёт на спад."
FEN_SLP_Pol_2_the_flaws_in_the_party:0 "Недостатки партии"
FEN_SLP_Pol_2_the_flaws_in_the_party_desc:0 "Публика видит нашу партию как самую идеологически сплочённую. Но, к сожалению, их точка зрения далека от правды.\n\nНаша партия состоит из разнообразных идеологических групп, которые сплотились под конец гражданской войны в Англии; "
FEN_SLP_Pol_2_those_who_burn_factories:0 "Поджигатели фабрик"
FEN_SLP_Pol_2_those_who_burn_factories_desc:0 "Теперь, когда мы выявили недостатки нашей партии, мы можем их искоренить. Из-за того, что мы не можем атаковать нашего главного соперника - коммунистов - без лишнего шума, мы можем начать преследование наименее сильных идеологических группировок в нашей партии, таких как анархисты или синдикалисты.\n\nВ любом случае, мы не будем придавать этому большого значения, как это было бы, если бы НДЛ была у власти. Вместо этого мы арестуем их по обвинению в создании угрозы государству. Конечно же, такие действия могут негативно повлиять на нашу репутацию, но это хотя бы сделает нашу страну и нашу партию более стабильной. Чем больше радикалов за решёткой - тем безопаснее будет страна. Но для начала мы должны санкционировать эти аресты."
FEN_SLP_Pol_2_the_nepotism_act:0 "Акт о кумовстве"
FEN_SLP_Pol_2_the_nepotism_act_desc:0 "Наконец, мы можем продвинуть наш первый акт в парламент. Акт о кумовстве.\n\nС помощью этого закона мы будем бороться с кумовством, от которого страдает парламент и правительство в целом. Хотя такие действия и можно расценить как превышение возможностей нашей партии, идея кумовства за последние две тысячи лет критиковалась многими великими философами, такими как Аристотель, Валлувар и Конфуций. Валлувар, к примеру, считал кумовство порождением зла и неразумности. И хотя общество и его образ жизни сильно изменились с того времени, когда эти великие личности ещё были живыми, их идеи до сих пор остаются актуальными в нашей среде. Их взгляды крайне схожи с нашими идеалами, а это значит, что мы должны учиться у них."
FEN_SLP_Pol_2_cleaning_parliament:0 "Чистка парламента"
FEN_SLP_Pol_2_cleaning_parliament_desc:0 "Мы можем использовать Филби для поиска членов парламента, имеющих связи с бизнесом и корпорациями. Эти люди - лишь марионетки корпораций, которые их контролируют, и мы в них не нуждаемся.\n\nРасследования помогут нам разузнать больше о депутатах, имевших связи с корпорациями. В любом случае, из-за того, что наша партия нуждается в чистках, мы следим не только за НДЛ. Коррупция и лоббирование - проблема обеих партий, и мы должны продолжать усердно работать для того, чтобы отстранить коррупционеров и лоббистов от работы в парламенте и заменить их более надёжными людьми, которые в первую очередь верны народу, а во вторую - своей партии."
FEN_SLP_Pol_2_you_have_no_business_in_democracy:0 "В демократии вам не место"
FEN_SLP_Pol_2_you_have_no_business_in_democracy_desc:0 "Теперь, когда у нас есть список людей, имеющих связи с корпорациями, мы можем арестовать их по обвинению в коррупции. Многие депутаты, привлечённые к ответственности, будут критиковать нас, сравнивать нас с коллаборационистами, но мы планируем обнародовать список коррумпированных депутатов чтобы подкорректировать мнение об этих событиях.\n\nВместе с этим, мы начнём выдворять депутатов из парламента и изгонять из политики тех, кто имеет значительную поддержку со стороны корпораций и был избран несовсем легальным путём. Как только мы очистим парламент от этой гадости, мы можем заменить их более дружелюбными личностями, как это планировалось. Может быть, мы даже назначим несколько лишних депутатов от СЛП, ведь это не повредит нам?"
FEN_SLP_Pol_2_join_a_union:0 "Вступай в профсоюз!"
FEN_SLP_Pol_2_join_a_union_desc:0 "Многие профсоюзы, "
FEN_SLP_Pol_2_the_socialist_education_act:0 "Акт о социалистическом образовании"
FEN_SLP_Pol_2_the_socialist_education_act_desc:0 "Образование является неотъемлемой частью нашего общества. Мыслители прошлого и настоящего заявляли, что \"образованное общество - сильное общество\". Наша партия и наше правительство с данным высказыванием могут только согласиться. Чем лучше образование, тем лучше будут жить наши дети и, в свою очередь,  будут лучше осведомлены о мире и его проблемах.\n\nТеперь, когда английское общество можно рассматривать как социалистическое, будет справедливо, если социализм станет частью нашей образовательной программы. В отличие от других образовательных систем, имеющихся в мире, мы будем затрагивать все виды социализма. От самого авторитарного до самого либерального. Хотя у этой системы и могут быть противники, желающие включения в программу только "good" types of socialism, it is only right that we tell both sides of the story to remain fair."
FEN_SLP_Pol_2_the_social_democracy_act:0 "Акт о социальной демократии"
FEN_SLP_Pol_2_the_social_democracy_act_desc:0 "Данный Акт - одна из главных наших целей, он поможет сделать нам демократию более подходящей для рядового рабочего. Корпорации прознали об этом Акте и начали волну протестов, но мы не обратили на них внимания.\n\nТеперь нет надобности в пресмыкательстве перед корпорациями и их директорами, наше общество стало сильнее, и больше не зависит от этих жадных эксплуататоров. Этот Акт усилит рабочих, мужчин и женщин, держащих страну на плаву благодаря своей тяжёлой работе. Если этот Акт будет принят парламентом, власть плавно перейдёт от корпораций к рабочим, трудящимся на заводах. Рабочие наконец получат больше прав, и это сделает их влиятельнее, а их жизнь более приятной."
FEN_SLP_Pol_2_cleaning_up_the_party:0 "Очистка партии"
FEN_SLP_Pol_2_cleaning_up_the_party_desc:0 "Теперь, когда мы реформировали общество, правительство и парламент, пришло время очистить партию. Теперь мы можем избавиться от многих маргинальных идеологий.\n\nКонечно, это наверняка повредит единству нашей партии, наша основа станет нестабильной, но, в любом случае, такая реформа принесёт нам пользу. Группы раоистов, сталинистов, синдикалистов и прочих анархистов перестанут быть частью партии в ближайшие несколько недель, а их членство в СЛП будет отменено. Вместо них места в парламенте займут более либеральные социалисты, например социал-демократы и более умеренные депутаты. Всё лучше, чем скопище радикалов, находившихся в партии с момента её основания. Однако, время лечит, и оно может излечить даже единство СЛП."
FEN_SLP_Pol_2_no_better_than_the_fash:0 "Ничем не лучше фашистов"
FEN_SLP_Pol_2_no_better_than_the_fash_desc:0 "Мы ВСЁ ЕЩЁ не можем арестовать сторонников жёсткой линии партии посреди белого дня, поэтому мы можем просто изгнать их из парламента, ссылаясь на соображения безопасности, возраст и какие-либо ещё причины.\n\nСторонники жёсткой линии, конечно, ничем не лучше фашистов, но многие из них, по-видимому, тоже помогали СВОЕВ во время гражданской войны в Англии. Хотя они не отдали свою жизнь, как многие члены левого сопротивления, их вклад не следует скрывать. Однако, их вклад следует приуменьшить, а вместо этого мы должны раздуть свой вклад в исход войны. Так же, такие персоны как Бёрч являются для нас проблемой. Мы так же должны получше изучить Кима Филби, чтобы узнать, в чём его истинная приверженность, когда дело пахнет жареным."
FEN_SLP_Pol_2_bring_in_moderates:0 "Привести умеренных"
FEN_SLP_Pol_2_bring_in_moderates_desc:0 "Теперь, когда мы очистили партию от радикалов и квази-фашистов, мы можем заменить их более умеренными, социалистическими депутатами. Мы, как партия, никогда не должны держать в парламенте только своих членов. Такие действия будут рассматриваться как измена, и это может дать радикальным элементам партии - например, коммунистам - ещё больше власти. После того, как мы начали вычищать коммунистов и остатки маргинальных идеологий, мы можем привести в парламент более умеренных депутатов.\n\nЭти люди будут поддерживать такие же взгляды, которые поддерживают другие нерадикальные депутаты. Как только эти депутаты начнут свою работу в парламенте, наши законы будут легче проходить через процедуру принятия. Такая система будет больше походить на старых Лейбористов. И мы надеемся, что так будет и дальше."
FEN_SLP_Pol_2_the_one_who_got_away:0 "Ускользнувший"
FEN_SLP_Pol_2_the_one_who_got_away_desc:0 "Несмотря на то, что мы заставили Бёрча и других сторонников жёсткой линии покинуть партию, всё ещё остаётся один из них. Ким Филби, глава английской разведки, достаточно хорошо охранял Англию от иностранных агентов. Однако, его политические взгляды и должность с его полномочиями могут сделать из него помеху, если мы чем-то не угодим ему.\n\nПотребуются решительные меры, чтобы выгнать его, ведь он очень хорошо закрепился в сообществе разведчиков, и если они узнают о наших планах, то это может положить конец нашему правительству.\n\nХотя, мы так же можем и не быть врагами.\n\nЕсли мы пойдём на уступки МИ-6, Филби будет готов не обращать внимания на наши идеологические разногласия и сотрудничать с нами.\n\nНо хорошая ли это идея - давать больше власти тому, кому мы не доверяем..."
FEN_SLP_Pol_2_too_dangerous_to_be_left_alone:0 "Не оставим в одиночестве"
FEN_SLP_Pol_2_too_dangerous_to_be_left_alone_desc:0 "Филби был очень эффективным главой разведки, но он представляет большую угрозу нашему правительству.\n\nМы не можем быть полностью уверены в том, что он не сохранил связей с Бёрчем и его сторонниками, и работает ли он в их благо. Мы, честно говоря, мало понимаем, что на самом деле происходит в Воксхолл-Кросс. Насколько мы знаем, они могли строить заговоры против нас за нашей спиной.\n\nМы должны что-то сделать с Филби, и должны действовать быстро."
FEN_SLP_Pol_2_too_useful_to_ignore:0 "Слишком полезный, чтобы игнорировать"
FEN_SLP_Pol_2_too_useful_to_ignore_desc:0 "Несмотря на то, что мы довольны нахождением Филби на должности главы МИ-6, мы больше не можем игнорировать его хорошее управление агентством. Вместо того, чтобы еще больше противодействовать ему, пытаясь оттолкнуть его, возможно, мы сможем снискать его благосклонность, убрав руки от разведки. Хотя это может усилить оставшихся сторонников жесткой линии в нашей партии, это небольшая плата за обеспечение сильной разведки."
FEN_SLP_Pol_2_isolate_him:0 "Изолировать его"
FEN_SLP_Pol_2_isolate_him_desc:0 "Если мы хотим навсегда избавиться от угрозы в лице Кима Филби, мы должны работать над изолированием его от его людей в МИ-6.\n\nПрослушка его телефонов и преследование при любой возможности будут отличным началом. Мы будем работать со службой безопасности и следить за аэропортами на тот случай, если Филби сумничает и решит по-быстрому сбежать. Мы всё время должны быть на несколько шагов впереди него.\n\nНаконец, доверенные люди в агентстве будут работать над созданием разногласий между Филби и остальной частью МИ-6. Мы должны ослабить доброжелательность Филби к своим сотрудником, а их в свою очередь заставить работать против него. Филби должен чётко понять, что его дни на посту главы разведки сочтены."
FEN_SLP_Pol_2_everything_we_can_find:0 "Всё, что мы можем найти"
FEN_SLP_Pol_2_everything_we_can_find_desc:0 "Наши усилия по прослушиванию телефонных разговоров окупились, дав нам прекрасное представление о том, чем на данный момент занят Филби. И, похоже, он превращает МИ-6 в собственное агентство, подотчетное только ему. Мы должны отстранить его от дел, пока он окончательно не укоренился в нашем правительстве.\n\nХорошо, что у нас есть всё для того, чтобы победить его раз и навсегда. Информатор, находясь на дежурстве в баре в Лондоне, подслушал, как бывший дипломат Гай Берджесс в пьяном виде вспоминал о своей причастности к советской шпионской сети вместе с Кимом Филби во время войны. Если мы сможем доказать эти обвинения, то их хватит для того, чтобы обернуть всю страну против Филби."
FEN_SLP_Pol_2_its_over_philby:0 "Всё кончено, Филби!"
FEN_SLP_Pol_2_its_over_philby_desc:0 "Всё расставлено на свои места. Документы и допросы членов предполагаемой шпионской сети, известной им и советской разведкой как \"кембриджская пятёрка\" показали, что Ким Филби является ключевым членом шпионской сети. Его предательство родины в самые мрачные для неё часы настроит разведку и общественность против него.\n\nНаш план состоит в том, чтобы сообщить СМИ о внутреннем расследовании МИ-6, которое, конечно же, начали мы. Они будут сходить с ума от новостей о спрятавшихся в нашем правительстве коммунистах. Хотя его связь с нашей партией может навредить нам, мы всегда могли связать его с сторонниками Бёрча. Такие действия могут стать возможностью для получения большего контроля над партией. Хотя мы потеряем ту работу, которую Филби проделал для укрепления разведки, по крайней мере, во главе МИ-6 будет кто-то, кому мы доверяем."
FEN_SLP_Pol_2_the_best_of_the_best:0 "Лучший из лучших"
FEN_SLP_Pol_2_the_best_of_the_best_desc:0 "Единственная вещь, которую вы не сможете отрицать, это то, что Филби чертовски хорошо выполняет свою работу в качестве начальника разведуправления. Его ребята изо всех сил стараются не пропустить иностранных агентов в Англию, в то время, когда Англия наиболее уязвима.\n\nТак почему же мы должны стоять у них на пути? Верно, потому, что им может не нравиться наше правительство. Но, в конце концов, мы все стараемся защитить Англию. Возможно, пришло время снять поводок с МИ-6."
FEN_SLP_Pol_2_the_m16_power_act:0 "Акт о полномочиях МИ-6"
FEN_SLP_Pol_2_the_m16_power_act_desc:0 "Наша партия представила новый закон, который был назван законом о полномочиях МИ-6 . Этот закон увеличит финансирование разведки, а так же МИ-6 получит увеличенные полномочия \"в интересах безопасности\". Большая часть формулировок, представленных по запросу Филби, расплывчата, и точная юрисдикция агентства в соответствии с этим новым законом неизвестна. Хотя Филби и уверяет нас, что это необходимо для национальной безопасности, многим в нашей партии и оппозиции это будет нелегко внушить. И даже если этот закон пройдет, кто знает, что Филби сделает со своими новыми полномочиями..."
FEN_SLP_Pol_2_our_friendship_has_just_begun:0 "Начало нашей дружбы"
FEN_SLP_Pol_2_our_friendship_has_just_begun_desc:0 "С прохождением закона о полномочиях МИ-6, разведагентство имеет почти полную свободу действий. Ким Филби сейчас сильнее, чем когда-либо.\n\nПохоже, что Филби пока что доволен. Он заверил нас, что разведка и он сам не будут вмешиваться в нашу политику. Мы понятия не имеем, останется ли Филби удовлетворенным в долгосрочной перспективе, но, по крайней мере, на данный момент, мы можем рассчитывать на то, что он не будет мешать нам."
FEN_SLP_Pol_2_focus_on_the_far_right:0 "Сосредоточиться на ультраправых"
FEN_SLP_Pol_2_focus_on_the_far_right_desc:0 "Теперь, когда МИ-6 охотнее идёт на соглашение, мы можем сосредоточиться на другой "
FEN_SLP_Pol_2_the_white_organizations_act:0 "Акт о белых организациях"
FEN_SLP_Pol_2_the_white_organizations_act_desc:0 "Эти так называемые "
FEN_SLP_Pol_2_a_new_britain:0 "Новая Британия"
FEN_SLP_Pol_2_a_new_britain_desc:0 "Многие заявляли, что наши идеи недостижимы. Многие заявляли, что социализм никогда не приживётся в Британии или он уничтожит страну своими \"ужасными\" идеями. Было время, когда наши противники считали дни дни до следующих выборов, думая, что это будут наши последние выборы.\n\nМы доказали им обратное. Мы полностью перестроили британское общество для служения людям, а не корпорациям или коррумпированным политикам. Наша система образования теперь дает нашим детям более позитивный взгляд на социализм. Мы направили нашу разведку в лучшую или худшую сторону. Так поднимите же алые знамёна, ребята, и пускай они парят над новой Британией!"

### SLP International Tree ###
FEN_SLP_Int_The_OFN_With_Us:0 "ОСН С Нами"

FEN_SLP_Int_The_OFN_With_Us_desc:0 "Если смотреть с чисто евроцентрической точки зрения, то может показаться, что мы одни и полностью лишены союзников. Конечно, мы одна из нескольких изолированных демократических европейских стран , и только единственная, правительство которой поддерживает права рабочего класса и его борьбу за освобождение.\n\nНо нужно только отойти, чтобы увидеть, что у нас есть лучшие друзья в мире. Наши бывшие доминионы – Канада и Австралазия. Наши колонии в Средиземном море. И, конечно же, неисчислимая мощь Соединенных Штатов. Учтите это, и мир будет выглядеть немного светлее."

FEN_SLP_Int_ties_with_canada:0 "Связи с Канадой"

FEN_SLP_Int_ties_with_canada_desc:0 "Может, мы и не дали Канаде всего того, что ей нужно. Народ Англии предпочел выковать новый путь, разрывающий все связи со старой Британской империей. И, конечно, в Канаде есть те, кто желает, чтобы в Англии у власти было другое правительство. Но нет никакой причины для того, чтобы наш новый путь пошел дальше перед лицом дружественных отношений.\n\nКанада говорит по-английски. Там живет много людей английского происхождения. И у нас, по большей части, те же самые герои. Так почему бы нам не сфокусироваться на том, что нас связывает? Ничто не останавливает нас от работы с такой похожей на нас в культурном и конституционном плане страной."

FEN_SLP_Int_our_international_brotherhood:0 "Наше Интернациональное Братство"
FEN_SLP_Int_our_international_brotherhood_desc:0 "У успешной социалистической революции есть две обязанности. Первая – поддержка развития истинного социализма в собственной стране. Вторая – убедиться в том, что народы мира смогут освободить свои.\n\nМы дадим миру знать, что левая революция может достичь успеха даже в такой авторитарной и реакционной стране, как послевоенная Англия. Мы не оставим и свой интернациональный долг. Государства рабочих по всему миру получат нашу помощь, и наши связи станут сильнее. Вместе мы восславим революцию и построим мир, свободный от нужды и лишений!"

FEN_SLP_Int_the_capitalists_can_help:0 "Капиталисты Могут Помочь"
FEN_SLP_Int_the_capitalists_can_help_desc:0 "Америка не является нашим естественным союзником. Любая страна, желающая использовать свои войска для того, чтобы обеспечить своим капиталистам большие дивиденды, не является страной, которую мы бы хотели считать союзником революции. Особенно когда приличное количество их политиков нас презирают.\n\nКак бы то ни было, мы разделяем огромную ненависть к немцам, и даже буржуазные демократии мира не хотят находиться в рабстве. Таким образом, пока что Особые Отношения сохраняются. Давайте посмотрим, как мы сможем скооперироваться в отдельных областях, выгодных нам обоим."

FEN_SLP_Int_OFN_boots_on_the_ground:0 "Бойцы На Земле"
FEN_SLP_Int_OFN_boots_on_the_ground_desc:0 "Главная мера против германского вторжения – сделать так, чтобы у нас было достаточно сил его отбить, или, что лучше, заставить их бояться того, что мы начнем собственное. Мы могли бы просто дать каждому мужчине, женщине и ребенку по Энфилду и подготовить их к еще одному Морскому Льву.\n\nИли мы могли бы позволить американцам прийти и получить тот же результат за куда меньшее время и деньги. Выбор ясен. Мы обратимся к Вашингтону и спросим, заинтересованы ли они в размещении войск у нас. И мы практически уверены в том, каким будет ответ."

FEN_SLP_Int_OFN_planes_in_the_air:0 "Самолёты В Воздухе"
FEN_SLP_Int_OFN_planes_in_the_air_desc:0 "ВВС США – одни из самых больших в мире. Массивные стратегические бомбардировщики и проворные реактивные истребители. Тактические самолеты, штурмовики и перехватчики. Транспортные самолеты и самолеты-заправщики. И в случае войны они будут размещены в неподготовленной для них зоне.\n\nНаши аэродромы будут расширены. Сооружены новые ангары, построены новые железные дороги, предоставлены новые цистерны с топливом. Мы должны быть готовы к потенциалу войны, и это значит, что мы должны дать нашим союзникам множество вариантов сделать то, что они должны."

FEN_SLP_Int_ties_with_pacific_nations:0 "Сявзи С Тихоокеанскими Странами"
FEN_SLP_Int_ties_with_pacific_nations_desc:0 "Австралия и Новая Зеландия быстро разорвали все связи с нами после войны. Но за что можно их винить? Две разрушительные войны и распад Соединенного Королевства – любой вы хотел покинуть Британскую империю в такой ситуации. Но сейчас мы должны начать новые отношения с ними ради нашего общего блага. Отношения, основанные не на колониальной модели хозяина и раба, а на уважении и наших общих культуре и ценностях."

FEN_SLP_Int_renouncing_our_imperialist_past:0 "Отказ От Империалистического Прошлого"
FEN_SLP_Int_renouncing_our_imperialist_past_desc:0 "По всей видимости, некоторые наши старые колониалистские претензии вызвали трения между нами и Соединенными Штатами. Прошлое английское правительство претендовало на острова Святой Елены и Вознесения и опротестовывало их американское владение ими. Это воспринималось только как невыполнимый акт мелочности и только поднималось на смех.\n\nКак бы то ни было, к нашему удивлению, мы так и не пересмотрели эти претензии. Раньше эти острова были важны для тех, кто стремился завоевать мир, но сейчас от них не было бы большого толка даже если бы мы ими обладали. Одним махом мы и покончим с нашим колониальным наследием, и улучшим отношения с Америкой."

FEN_SLP_Int_With_The_Free_World:0 "Вместе С Со Свободным Миром"
FEN_SLP_Int_With_The_Free_World_desc:0 "Где бы ни хотел деспот навязать свою волю населению. Где бы ни отсутствовали верховенство права и справедливость. Кто бы ни был под угрозой тирании большинства. И где бы ни была угроза свободам человека, найдутся люди, желающие бросить вызов порабощённому миру. И на их передовой стоит Английское содружество."


