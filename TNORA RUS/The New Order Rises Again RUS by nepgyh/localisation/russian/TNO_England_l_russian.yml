ENG_TheKingsSpeech_Desc_Hmmlr:0 "Правительство коллаборационистов похоже на решето: Ничто не остается в тайне надолго, и почти абсолютно всё можно купить за определенную цену. В этом случае, Босс получил информацию о том, что король-предатель Эдвард собирается произнести речь, чтобы успокоить нацию в это время неопределенности, как же это странно.Ну, так просто не годится, чтобы наша организация не была представлена в этот совершенно знаменательный момент, то мы действительно должны послать на заседание своих представителей. И не простых, а хорошо вооруженных представителей. Конечно же, это не тот вид действий, который может иметь место без определенного и тщательного планирования. СВОЕВ необходимо подготовить наш ответ на попытки коллаборационистов скрыть правду о том, как они подвели Англию и её народ. И если уж и повезет, то наше сообщение будет звучать вечно."
ENG_TheKingsSpeech_Desc_Collab:0 "Его Величество Король Эдуард из дома Виндзор решил выступить с речью перед народом, чтобы успокоить его в эти беспокойные дни. Но ходят слухи, что Сопротивление намерено сорвать это событие, и если верить нашей разведке, то это может оказаться правдой.Должны быть приняты меры по обеспечению безопасности, чтобы предотвратить все возможные угрозы Его Величеству или его правительству. Начнутся аресты и налёты на известные связанные с Сопротивлением организации, а наши констебли приложат усилия, чтобы искоренить любую их ячейку пусть даже глубоко спрятанную. Любой ценой мы не должны допустить, чтобы правительство выглядело нестабильным, иначе последствия могут быть очень серьезными."
