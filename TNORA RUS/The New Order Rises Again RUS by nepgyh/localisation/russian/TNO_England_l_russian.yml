ENG_Faction_Category_USA_desc:0 "\n\n\n\n\n\nБританские острова стали новым фронтом Холодной войны. §sПакт Единства§! и §MОрганизация Свободных Наций§! желают перетянуть Англию на свою сторону и делают попытки заполучить влияние в этой стране различными способами. Однако эта борьба за умы протекает на грани. §GКак только влияние одного из альянсов перевесит влияние самой Англии, она будет вынуждена присоединиться к этому альянсу, поскольку экономическая и военная мощь будут очень зависеть от альянса§!. §MПересиливание влияния Германии точно даст нам победу в Холодной войне.§!\n\nВлияние §sПакта Единства§!, §MОрганизации Свободных Наций§! и самой §VАнглии§!:\n\nВлияние [USA.GetFlag]§mСоединённых Штатов Америки§! и §MОрганизации Свободных Наций: [?ENG.ENG_OFN_Influence]§!\n[USA.GetFlag]§mИх влияние§! увеличится на §Y[?ENG.ENG_OFN_Influence_Increase]§! каждый месяц.\n\nВлияние [GER.GetFlag]§qВеликогерманского Рейха§! и §sПакта Единства: [?ENG.ENG_EP_Influence]§!\n[GER.GetFlag]§qИх влияние§! увеличится на §Y[?ENG.ENG_EP_Influence_Increase]§! каждый месяц.\n\nВлияние §V[ENG.GetFlag]Англии: [?ENG.ENG_Independent_Influence]§!\n§VВлияние [ENG.GetFlag]Англии§! увеличится на §Y[?ENG.ENG_Independent_Influence_Increase]§! каждый месяц.\n\nВ данное время [GetFactionCategoryLeader] опережает всех.§!"

