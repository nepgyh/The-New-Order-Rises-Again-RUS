FEN_NDL_the_new_armed_forces_desc:0 "После долгой борьбы народ Англии наконец-то свободен! Благодаря усилиям тысяч храбрых англичан, верных королеве и стране, мы победили нашу обманутую родню и восстановили демократию и законного монарха на нашем благословенном троне. Однако теперь возникают новые проблемы, и нам понадобятся мощные, реформированные вооруженные силы, чтобы противостоять этому дивному новому миру с надеждой остаться на плаву...\n\nДесятилетия застоя и экономического спада оставили наши вооруженные силы недофинансированными, недостаточно обученными и необорудованными.Хотя наши верные ополченцы снова и снова доказывают свою храбрость, нам понадобятся профессиональные военные.Министерство обороны проведет решительные реформы, чтобы все виды Королевских вооруженных сил вернулись к их былой славе!"
FEN_NDL_the_royal_navy_desc:0 "Более трех столетий Королевский флот был нашим величайшим военным активом и главным инструментом британского господства над четвертью мира.Сотни кораблей самого современного дизайна бороздили моря и океаны,защищая наши колонии и напоминая всем остальным о нашем величии.Что еще более важно, наш флот защищал и сами Родные Острова от любых потенциальных захватчиков.\n\nКогда Лондон пал перед немцами, десятки кораблей были потоплены вражескими бомбардировщиками или в отчаянных схватках,а многие другие были захвачены победителями,врагом или нашими собственные владениями, когда они провозгласили свою независимость. То, что у нас есть сейчас, - не что иное, как глумление над нашей былой славой, оставленное гнить в коррупции и неэффективности.\n\nПришло время для всеобъемлющей реформы. Мы восстановим Королевский флот,сделав его более крупным и мощным, чем раньше!Мы снова будем править волнами!"
FEN_NDL_listen_to_the_experts_desc:0 "Старый Королевский флот был сосредоточен вокруг линкоров. Это оказалось катастрофически неэффективно против японского и немецкого флотов,которые первые нанесли сотни ударов со своих крупных авианосцев, потопив большинство наших кораблей,они даже не сделали ни единого выстрела из собственных дредноутов,а вторые полагались на свои подводные лодки, чтобы наносить ущерб нашей экономике.\n\nОчевидно, что эпоха линкоров прошла.Наши американские союзники готовы предоставить нам своих лучших специалистов в области морской авиации и помочь нам в разработке новой военно-морской тактики, ориентированной на авианосцы. Потребуется время, чтобы адаптироваться, поскольку большая часть нашего военно-морского персонала никогда не командовала чем-либо, напоминающим современный флот, но результаты того стоят."
FEN_NDL_carrier_development_desc:0 "Прибыли американские эксперты,а с ними десятки военно-морских инженеров с большим опытом проектирования кораблей.\n\nПока мы восстанавливаем нашу военно-морскую промышленность,мы можем создать совместную военно-морскую конструкторскую комиссию,чтобы наши судостроители могли учиться на их опыте.Когда они будут готовы, мы сможем разработать собственные проекты авианосцев.Отказ навечно от могучих линкоров нанесет удар по нашей национальной гордости,но мы уже проиграли войну из-за "pride", and we won't lose another one for the same bloody reason!"
FEN_NDL_new_carrier_planes_desc:0 "Когда наши проекты авианосцев,наконец, готовы и первые корпуса заложены в наших доках, нам понадобится подходящий комплект специализированных самолетов для взлета с этих плавучих аэродромов.Морские Самолеты следуют другим правилам по сравнению с их наземными аналогами, и наши конструкторы должны учитывать все различия, чтобы обеспечить максимальную эффективность и боевые характеристики: с этой целью мы сформируем конструкторский совет, которому будет поручено это очень щепетильное задание.\n\nХотя мы не торопимся, поскольку первые авианосцы не будут готовы раньше, чем через два года, было бы разумно начать этот проект как можно быстрее,дабы заполнить технологический пробел, отделяющий Англию от других военно-морских держав, которые уже имеют большой опыт работы с авианосцами и операционными группами."
FEN_NDL_investing_in_submarines_desc:0 "Одна из самых больших ошибок прошлой войны - недооценка мощи подводных лодок. К концу конфликта из за этого просчета мы потеряли тысячи конвоев. Независимо от того, сколько подводных лодок мы топили, их место занимало больше.\n\nХотя многие старые адмиралы осуждают такой позорный способ ведения боя, мы больше не можем отрицать его эффективность. С этой целью мы изучим конструкции подводных лодок и разработаем собственную подводную угрозу: бесшумную и смертоносную, это новое дополнение к Королевскому флоту будет неустанно преследовать наших врагов, пока они не окажутся в холодных объятиях моря!"
FEN_NDL_american_models_desc:0 "Наши американские друзья обладают большими и современными подводными лодками.Вместо того, чтобы тратить впустую месяцы, если не годы, мы могли бы избавить себя от хлопот и купить их проекты.Это укрепит нашу дружбу, но будет дорого стоить.Американский флот не отдаст свое самое современное вооружение даром.\n\n С другой стороны, мы могли бы вложить эти деньги в новые верфи, увеличивая наши судостроительные мощности. Потребуется больше времени, чтобы подняться на высший уровень кораблестроения, и наверняка,наши первые подводные лодки наверняка будут уступать своим собратьям в других частях света, но иногда количество - это уже само по себе сила."
FEN_NDL_a_functioning_navy_desc:0 "Наконец, основная часть нашей работы сделана! Хотя пройдет еще много лет или даже десятилетий, прежде чем мы сможем сравнить себя с великим Королевским флотом прошлого, наш военно-морской персонал согласен с тем, что мы сделали значительный шаг в правильном направлении.\n\nНаш флот был реформирован по самым современным доктринам и уже построенны десятки новых современных кораблей,которые защищают наше побережье от внешних угроз. Мы прошли долгий путь, и результаты на лицо!"
FEN_NDL_like_father_like_son_desc:0 "Отец премьер-министра, граф Джеллико, был героем Великой войны. Он командовал британским флотом в Ютландской битве, где был уничтожен Германский Имперский Флот и обеспечено наше господство над Северным морем. Там наши могучие линкоры и дредноуты погрузили в небытие немецкие аналоги благодаря мощи крупнокалиберных орудий!\n\nНаш лидер знает, что Королевский флот стал тем, чем он был, благодаря мастерству прямого боя и умному позиционированию,новый флот пойдет по стопам адмирала Джеллико.Главной ценностью которого будет вид новых могучих линкоров, снова несущих "
FEN_NDL_restoring_naval_titles_and_medals_desc:0 "Чтобы по-настоящему оправиться от катастрофы, обрушившейся на наш любимый флот двадцать лет назад, нам нужно восстановить нашу былую честь. Так много храбрых моряков погибло тогда под волнами, и так много других решительно сражались против немецких коллаборационистов во время нашего освобождения: их имена, а также наследие старого Королевского флота не могут быть и не будут забыты.\n\nЧтобы вознаградить преданность и самоотверженные жертвы наших храбрых моряков, мы восстановим военно-морские звания и медали, присвоенные нашим величайшим героям до оккупации нашей родины. Развитие технологий и доктрины важно, но что такое флот без души? Королевский флот - величайший из когда-либо пересекавших моря, и мы будем чтить вечные традиции, которым следовали наши предки, их пример приведет нас к новым великим подвигам!"
FEN_NDL_a_need_for_battleships_desc:0 "Линкоры по-прежнему являются бесспорными королевами бескрайних вод, и истинные патриоты среди нас хорошо это знают! Королевский флот мог похвастаться самой большой концентрацией линкоров во всем мире, и только из-за того, что мы остались одни в нашей борьбе как с немцами, так и с японцами, мы потеряли моря.С нашей вновь обретенной свободой мы восстановим нашу прежнюю слава!\n\nСредства будут выделены на разработку более современных линкоров, оснащенных новейшими зенитными батареями, чтобы противостоять тяжелым авианосным флотам...\n\nНекоторые из тех кто входит в состав военно-морского командования жалуются, что на деньги, потраченные на один линкор, мы могли нанять целую оперативную группу из авианосцев и нескольких мониторов, которые, как они утверждают, более мощные и эффективные. Их заявления, конечно, ошибочны, Королевский флот воскреснет из пепла, как Феникс!"
FEN_NDL_steel_from_america_desc:0 "Чтобы построить новый флот линкоров, нам нужна сталь. Много и ОЧЕНЬ МНОГО стали.Когда-то Британия могла похвастаться крупнейшей в мире металлургической промышленностью - результатом промышленной революции и нашей колониальной империи - но двадцать лет оккупации и эксплуатации немцами превратили большую часть нашей промышленности в пепел,но гражданская война положила конец этому\n\nТем не менее, благодаря нашим зарубежным союзникам, мы можем компенсировать часть ущерба. Американские промышленные конгломераты предложили инвестировать в новые предприятия по производству стали для наших самых известных военно-морских верфей, вероятно, предчувствуя шанс получить большие доходы от наших военных тендеров, новые современные доменные печи будут построены на американские деньги,и обеспечит столь необходимый толчок нашему производству стали."
FEN_NDL_for_you_father_desc:0 "На прошлой неделе премьер-министр Джеллико по традиции ежегодно посетил могилу своего отца.Однако на этот раз он вернулся...иначе.На его лице появилась решимость, цель, которую многие увидели во время гражданской войны, когда он управлял иностранной поддержкой для нашего дела.\n\nМы еще не знаем, что он задумал,но это наверняка будет очень полезно для Великобритании в целом!Нам просто нужно подождать и увидеть..."
FEN_NDL_unveil_HMS_jellicoe_desc:0 "Сегодня знаменательный день для всего Соединенного Королевства и восстановленного Королевского флота. После более чем года упорной работы в наших самых современных сухих доках, HMS Джеллико готов к спуску,сама королева благословит корабль и это событие будет транслироваться по всей стране, возможно, даже по всему миру!\n\nЭто чудо современного инженерного дела будет соперничать с величайшими кораблями, построенными в истории, превосходящим "
FEN_NDL_the_royal_army_desc:0 "Королевская армия когда-то насчитывала миллионы на своей службе,ее войска были родом из всех частей нашей обширной империи,от шотландской черной гвардии до индийских сипаев.Сегодня ничего не осталось,кроме увядающих воспоминаний.Несмотря на храбрость наших войск во время гражданской войны, мы не можем отрицать, что большая часть наших нынешних сил состоит из необученных ополченцев.\n\nЕсли мы хотим защитить себя и нашу новообретенную свободу от тех,кто попытается ее отнять еще раз,нам необходимо реформировать наши вооруженные силы и принять решение о новом курсе нашей доктрины.В Генштабе уже начались дискуссии,остается только пждать и смотреть,как она будет развиваться ..."
FEN_NDL_the_issue_of_conscription_desc:0 "Когда мы боролись с коллаборационистами, нам нужно было,чтобы каждый здоровый мужчина боролся за свободу.Таким образом, нам пришлось ввести военную службу,тысячи храбрых молодых англичан погибли во имя законной королевы, мы никогда не забудем их жертву!\n\nПосле восстановления мира в стране многие в правительстве просят отменить призыв и вернуть нашу армию чисто добровольческими силами.Они говорят,что призывные силы будут гораздо менее эффективными, чем профессиональные, и гораздо более дорогостоящими.\n\n С другой стороны, некоторые в верховном командовании выступают за сохранение призыва. Наши враги - особенно Рейх - все еще живы, и наличие большой армии, несомненно, послужит сдерживающим фактором.\n\nВ качестве законного правительства Ее Величества мы должны заняться этим вопросом."
FEN_NDL_hunting_with_claude_desc:0 "Несмотря на свой уход на пенсию, Клод Окинлек по-прежнему остается влиятельной фигурой в английской политике, и его мудрость ценится даже его оппонентами.Наш премьер-министр особенно любит наставника, и эти двое подружились за годы подпольного сопротивления и гражданской войны.\n\nНадеясь немного отдохнуть от тягот своих официальных обязанностей, Джордж отправляется на охоту,поездка с Клодом, где они смогут на пару дней отказаться от своих строгих формальностей и официальных ролей.Кто знает, может, старый генерал позволит паре жемчужин мудрости выскользнуть из свой сети..."
FEN_NDL_the_front_of_the_shield_desc:0 "Окинлек прав. Наша армия должна сосредоточиться на защите наших берегов от вражеских атак, а не рисковать всем в заморских приключениях: для защиты Соединенного Королевства нам нужны крупные оборонительные силы, способные к быстрой мобилизации.\n\nНаш Генеральный штаб полностью поддерживает то, что они называют "a sound strategy" to protect our homeland. Perhaps our forces won't be as highly trained as the American Marines or the German Panzergrenadiers, but they'll make up for it with their numbers and their dedication!"
FEN_NDL_lessons_from_the_invasion_desc:0 "Немецкое завоевание Великобритании было величайшим поражением в нашей истории. Мы потратили годы на анализ причин этой катастрофы, и наш Генштаб согласен с тем, что основной причиной была наша чрезмерная зависимость от Королевского флота: когда флот был потерян, немцы высадились в двух шагах от Лондона,ополчение было слишком медленно, чтобы среагировать.\n\nМы не повторим одну и ту же ошибку дважды. Если какой-нибудь враг подойдет к нашим берегам, он обнаружит, что весь британский народ готов сражаться изо всех сил за каждый кровавый дюйм нашей страны до конца!"
FEN_NDL_a_defense_force_desc:0 "Как однажды сказал Макиавелли: "Wars begin when you will, but do not end when you please."\n\nWars of aggression have always backfired against those who wage it, and our country has already been ravaged by an enemy invasion. In order to protect our nation from any would-be conqueror, we shall focus our efforts solely on protecting our sacred soil: our troops will be drilled in defensive tactics, and fortifications will protect our coasts and cities from all those who would dare attack us.\n\nNot only that, but we'll also foster a strong sense of duty in our soldiers. From the highest officer to the lowest militiaman, all will know how important their sacrifice is, and how many will be saved by their bravery: we have already lost too much, we shall never let it happen again!"
FEN_NDL_meeting_with_stirling_desc:0 "Среди многих офицеров реформированного Генштаба Дэвид Стирлинг, которого помнят как основатель недолговечной САС,имеет довольно...необычные взгляды на будущее Королевской армии. Он провел годы, размышляя о нашем поражении в войне, и пришел к довольно удивительному выводу: наша армия не смогла победить немцев не потому, что она была недостаточно велика, а потому, что она была слишком большой.Плохая координация, отсутствие подготовки и некачественная логистика были результатом чрезмерной зависимости от призыва на военную службу и сильно повлияли на нашу эффективность в конфликте.\n\nДля решения этой проблемы он предлагает радикальные реформы. Новая Королевская армия, по словам Стирлинга, должна сосредоточиться на небольших, хорошо обученных ударных группах, где каждое подразделение является экспертом в одной отрасли войны:он утверждает, что при специальной поддержке и современном оборудовании эти подразделения могут нанести большой урон.Гораздо больше урона врагу, чем обычные солдаты, за небольшую часть стоимости. Хотя такие идеи кажутся противоречивыми для большинства Генерального штаба, в любом случае было бы разумно встретиться со Стирлингом."
FEN_NDL_the_edge_of_the_sword_desc:0 "В конце концов, Стирлинг прав. Восстановить нашу армию, чтобы она была такой, какой она была во время прошлой войны, было бы сродни воссозданию всех условий, которые привели к нашему поражению. Реформы Стирлинга - это именно то, что нам нужно, чтобы показать миру, что мы можем вернуться на передовые рубежи инноваций даже в военных вопросах.\n\nНаша новая армия будет намного меньше, чем раньше, и сконцентрирована на небольших, хорошо оснащенных, хорошо обученных и автономных группах, адаптированных под одну задачу. Эти маленькие отряды будут двигаться быстро и сильно действующими, уничтожая наших врагов, прежде чем они успеют среагировать. Теоретически это должно позволить нашей армии нанести врагу сокрушительные удары; на практике...нам просто нужно дождать и смотреть, как все в итоге выйдет."
FEN_NDL_lessons_from_the_SAS_desc:0 "Специальная авиационная служба была создана Стирлингом во время последней войны. Несмотря на наше поражение, они, тем не менее, проявили себя как чрезвычайно эффективная ударная сила: в нескольких успешных операциях они нанесли противнику тяжелые потери небольшой ценой человеческих жизней и техники.\n\nНаша новая армия будет применять уроки САС - скорость, неожиданность, организованность и мощное наступление - на высшем уровне, эффективно превращая всю Королевскую армию в команды коммандос! Мы поразим врага с сотен разных точек и уничтожим их прежде, чем они услышат даже звук своей смерти..."
FEN_NDL_an_elite_force_desc:0 "Нам потребовались месяцы, чтобы полностью изменить Королевскую армию в соответствии с видением Стирлинга, но наконец-то это сделано. Наша новая сухопутная армия - чрезвычайно профессиональная и эффективная сила.\n\nБлагодаря полной интеграции между различными видами Королевских вооруженных сил, наши войска будут наносить удары силой в сотню человек каждая, двигаясь с молниеносной скоростью и уничтожая свою цель с хирургической точностью.\n\nКонечно, мы должны быть осторожны. Как и все мелкие инструменты, эта новая армия является хрупкой, и для того, чтобы действовать с максимальной эффективностью, требуется чрезвычайная координация и компетентность. Мы уверены, что наши офицеры справятся с поставленной задачей."
FEN_NDL_the_royal_air_force_desc:0 "Когда-то бесспорный правитель неба, Королевские военно-воздушные силы - лишь тень былой славы. Суровые условия, наложенные мирным договором, двадцать лет забвения и экономического спада превратили наши военно-воздушные силы в коматозных пациентов.\n\nДаже сейчас все, что у нас есть, - это старые птицы, оставленные коллаборационистами,кое-что и наши друзья в Канаде и Соединенных Штата могли бы предоставить нам. Если мы хотим восстановить полностью функциональные военно-воздушные силы, нам придется восстанавливать все с нуля."
FEN_NDL_jets_are_the_future_desc:0 "Реактивные самолеты - будущее воздушного боя.Они гораздо быстрее, чем любой винтовой самолет, они могут подняться выше, чем что-либо в небе. Во время оккупации королевским военно-воздушным силам было запрещено иметь что-либо похожее на новейшие немецкие модели, а это значит, что нам придется начинать с основ.\n\nМы должны немедленно создать исследовательскую группу для анализа конструкции реактивных двигателей, а затем обучить наших лучших инженеров, как их создавать и поддерживать их состояние. Это будет сложно, и нам понадобится помощь наших союзников, но мы сможем многого добиться!"
FEN_NDL_american_models_jets_desc:0 "Из-за наших слабых соображений о реактивных самолетах мы понятия не имеем, какой корпус лучше всего подойдет для такого мощного двигателя. Учитывая надвигающийся риск производства летающих гробов для наших летчиков-испытателей, нам придется снова положиться на наших американских союзников, чтобы избежать ненужных проблем.\n\nПокупая некоторые из их устаревших моделей и заставив нашу исследовательскую группу изучить их, мы вскоре сможем полностью понять наиболее важные концепции полета с реактивными двигателями, а затем применить их к нашим собственным самолетам отечественного производства."
FEN_NDL_improving_upon_the_engine_desc:0 "Теперь, когда мы понимаем основы работы реактивного двигателя и уже имеем небольшую реактивную группу, мы можем постепенно приступить к совершенствованию наших конструкций. Современные достижения в этой области позволяют нашим техническим специалистам настраивать двигатели и корпуса для обеспечения большей скорости без повышенного риска.\n\nКонечно, нам понадобится помощь наших друзей по альянсу, чтобы полностью понять масштабы нашего исследования, но мы за короткое время добьемся значительного прогресса, что позволит нам заполнить пробел между нами и современным воздушным боем!"
FEN_NDL_harris_was_right_desc:0 "Артур Харрис, которого друзья и враги также называли "Bomber Harris" by both friends and foes, was one of the most prominent officers of the Royal Air Force during the last war. A proponent of strategic bombing, he was convinced of the necessity to break the enemy's home front: factories, roads, ports, even civilian homes and schools were all legitimate targets to force the enemy to bend, or burn.\n\nIt's time we forge our own path in the air, and Bomber Harris is the man for this. Even though he couldn't put his theory into action due to our untimely defeat, this time we won't hesitate, and bury anyone daring to go to war against us under tons of explosives!"
FEN_NDL_invest_in_bomber_research_desc:0 "Бомбардировщики изменились со времен прошлой войны. Сегодняшние бомбардировщики - это не медленно движущиеся крепости,ощетинившиеся пулеметами,а высоко летающие монстры со смертоносным грузом: напалм, фосфор и даже атомные боеприпасы могут полностью опустошить целые города за считанные минуты.\n\nНеобходимо обновить наш бомбардировочный флот до новейших моделей.Наши враги задрожат, увидев наш воздушный флот!Кто знает, может быть, однажды мы увидим, как горит Германия..."
FEN_NDL_a_request_from_harris_desc:0 ""
FEN_NDL_better_aerodynamics_desc:0 "Двигатель - самая важная часть в любом самолете, но корпус занимает второе место. Плохо спроектированный корпус сломается под нагрузкой, а тяжелый только ухудшит характеристики.\n\nБлагодаря помощи наших союзников наш инженерный отдел уверен, что они смогут значительно улучшить корпуса наших самолетов, улучшив аэродинамику и предоставление более высокой скорости и маневренности."
FEN_NDL_a_professional_air_force_desc:0 "Благодаря нашим последним достижениям в области реактивных двигателей, аэродинамики и воздушной доктрины мы наконец можем претендовать на то, чтобы иметь полностью профессиональные военно-воздушные силы. Благодаря помощи наших верных союзников, наши пилоты получают лучшую подготовку и пользуются самым современным оборудованием.\n\n Может пройти некоторое время, прежде чем мы вернемся к нашей былой славе, но день,когда Королевские ВВС снова смогут участвовать в состязаниях за небо Европы становится все ближе.Когда-нибудь мы будем господствовать в небе, как мы раньше правили океанами!"
FEN_NDL_develop_better_engines_desc:0 "Генеральный штаб рассмотрел предложение Харриса и нашел его чрезвычайно амбициозным.Он получит все необходимое финансирование, если он также сосредоточит свое внимание на новых, улучшенных двигателях для наших бомбардировщиков.\n\nПоскольку война приобретает все более и более трансконтинентальное значение, крайне важно, чтобы наши Самолеты дальнего следования могли быть способны при необходимости пересекать моря и океаны. Наши враги будут бояться нас от Германии до Токио!"
FEN_NDL_a_british_air_force_desc:0 "Хотя наши бывшие союзники предложили нам помощь в восстановлении наших военно-воздушных сил,мы не нуждаемся в их помощи. Мы сражались с немецами в небе над Лондоном еще до того, как американцы даже подумали о том, чтобы помочь нам, и мы сделаем это снова, если возникнет необходимость.\n\nМы не можем жидать, что другие спасут нас, и по этой причине мы можем в конечном итоге рассчитываем только на себя. Королевские военно-воздушные силы будут ярким примером британской изобретательности и боевого мастерства, если мы проиграем, это будет наша вина, но если мы добьемся успеха, это будет наш триумф, и только наш!"
FEN_NDL_secret_intelligence_service_desc:0 "Нет большего противоречия, чем Ким Филби.Филби твердо верит в полное уничтожение врагов рабочего класса. Он также руководит Секретной разведывательной службой лучше, чем кто-либо другой. Убрать его было бы практически невозможно, и это стало бы серьезным ударом для молодой Службы. Мы должны относиться к этому делу деликатно, как к поимке бабочки, мы не можем ни сжимать хватку слишком сильно, ни слишком ослаблять."
FEN_NDL_dealing_with_philby_desc:0 "После тщательного внутреннего наблюдения и сбора информации в МИ-6 от наших самых лояльных людей, мы зашли в тупик в отношении возможной стратегии, поскольку почти каждый вариант - это палка о двух концах. Убрать его, чтобы обеспечить лояльное руководство, но неизбежно заставить более слабого лидера столкнуться с восстанием левых? Защитить его, убрав у него оружие и поддержку, снизив эффективность и все еще провоцируя его гнев? Или просто следить за ним, позволяя ему управлять Службой как можно эффективнее... но,тем не менее невозможность снижать его влияние, пока не станет слишком поздно? Нам нужно принять решение, как мы будем решать этот вопрос."
FEN_NDL_mi6_is_for_the_queen_desc:0 "Филби, лишенный верных людей, будет иметь не большее влияние, чем средний коммунистический обыватель. Требуя клятвы абсолютной верности королеве, мы сможем помешать левым присоединиться к нашему почитаемому агенству.Кто действительно больше заинтересован в служении королеве,нежели чем в ее обезглавливании?"
FEN_NDL_cutting_on_the_guns_desc:0 "МИ-6 имеет внушительный арсенал оружия, созданный по приказу Филби, но ограниченный из-за его роли в глобальной сети вооружений, а также операций, которые нам все еще необходимо проводить на нашей территории. Однако очевидно, что чем более милитаризована эта Служба, тем опаснее руководство Филби. Урезание этого арсенала значительно снизит опасность того, что мы внезапно столкнемся с мятежными ополченцами как внутри страны, так и за рубежом. Это может снизить эффективность в краткосрочной перспективе, но если кто-то хочет пострелять по врагам,пускай вступает в армию"

