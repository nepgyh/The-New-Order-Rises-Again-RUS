ENG_Faction_Category_ENG_desc:0 "Англия стала новейшим горячим товаром холодной войны. Пакт и ОСН охотно борются за наше членство и пытаются добиться его различными способами. Как только влияние одной из этих фракций достигнет определенного уровня, Англия сможет присоединиться к альянсу. Однако и ОСН, и Пакт также могут заставить Англию присоединиться.\\n\\nВлияние Пакта ОСН:\\n\\nОСН: [?ENG.ENG_OFN_Influence]%\\n\\nВлияние ОСН возрастает на [?ENG.ENG_OFN_Influence_Increase]% каждый месяц.\\n\\nПакт: [?ENG.ENG_PAKT_Influence]%\\n\\nНаше влияние возрастает на [?ENG.ENG_PAKT_Influence_Increase]% каждый месяц."

