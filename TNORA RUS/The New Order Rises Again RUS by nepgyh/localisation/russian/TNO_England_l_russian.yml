ENG_ET_thatcher_grocer_daughter:0 "Дочь бакалейщика"
ENG_ET_thatcher_grocer_daughter_desc:0 "Премьер-министр Тэтчер унаследовала дар предпринимательства от своего отца-предпринимателя Альфреда Робертса. Без открытого свободного рынка он бы попросту горбатился до могилы и жил на правительственное пособие. Вместо этого он сумел основать успешный бакалейный магазин, с помощью которого смог прокормить свою семью. Трагедия Британии – фашистские ограничения, которые являются препятствиями на пути к успеху.\n\nКаждый человек должен иметь возможность поставлять товары и услуги без грабительских налогов и бюрократических ограничений. Маргарет Тэтчер узнала все, что ей нужно, из тяжелой работы и личной ответственности на пару с радостью работы в фирме своего отца. Скоро Британия снова станет страной предпринимателей."
ENG_ET_thatcher_introducing_thatcherism:0 "Представляем Тэтчеризм"
ENG_ET_thatcher_introducing_thatcherism_desc:0 "Машинисты на Даунинг-стрит работали в быстром темпе, поскольку премьер-министр Тэтчер готовит самое критикующее обращение за асе свое премьерство. Она представит перед Парламентом будущее английской экономики: обширное сокращение налогов и регулировок, известное для всех как тэтчеризм. Даже с учетом того, что она закрепила свою роль в правительстве, все равно ожидается некоторое недовольство обращением"Thatcherism". Given that her power in government has been largely cemented, little blowback from the addresses is anticipated."
ENG_ET_thatcher_controlling_cash:0 "Контроль наличности"
ENG_ET_thatcher_controlling_cash_desc:0 "Мы унаследовали опустошенную страну, в которой фунт все сильнее обесценивается с каждым днем, и на каждом углу стоят люди, просящие работу. При Тэтчер понятно новое решение, которое предполагает отсутствие уступок коммунистическим правительственным программам. Учитывая то, что неустойчивое количество нашей валюты и есть корень проблем нашей нации, это нужно излечить так, как будто это бешеная собака.\n\nОсновываясь на, к сожалению, малоизвестных идеях австрийской школы, наше правительство начнет энергично воплощать в жизнь монетаризм. Обращение фунта будет поставлено под строжайший контроль, особенно с учетом расточительных государственных расходов. Мы увеличим количество денег в обращении только после значительного роста частного сектора в экономике, поскольку другого пути нет. Уменьшите все расходы до управляемого уровня, от социальных программ до налогов, и наши рынки стабилизируются. "
ENG_ET_thatcher_road_will_be_hard:0 "Дорога будет тяжелой"
ENG_ET_thatcher_road_will_be_hard_desc:0 "Больной ребенок должен выпить горькое лекарство, если он хочет быть здоров. Такой принцип применим и к экономике. Нелояльные политики и сопротивление, которое в самого прихода Тэтчер заявляло, что наши реформы слишком радикальные, что мы погубим множество трудящихся и разрушим любую стабильность в экономике. Теперь, когда безработица растет, а мы входим в рецессию, эти неграмотные дураки заявляют, что они были правы. Единственное, что действительно было доказано, это то, что наши оппоненты не разбираются в экономической науке.\n\nПремьер-министр, как сторонница принципов свободного рынка, знает, что подобные проблемы всегда появляются при двухстороннем подходе сокращений расходов и приватизации. Но такая ситуация решится сама, как это делает свободный рынок, и в течение года мы увидим величайший период роста в нашей истории, массивное снижение безработицы, взрывной рост процветания Островов. Пусть предатели и коммунисты кричат дурниной, все равно для них не будет места, как только наше государство предпринимателей закрепится на мировой арене. Мы не можем отступить, ибо ничего стоящего просто не делается."
ENG_ET_thatcher_road_u_turn:0 "Поворот обратно"
ENG_ET_thatcher_road_u_turn_desc:0 "Наши реформы были слишком жесткими, и теперь мы обнаружили себя в центре заносчивого стремления быстро переделать общество. Изменения рынка оказались слишком волатильными, чтобы ими управлять, и мы должны отменить наши реформы до того, как вся страна потребует нашей головы.\n\nЭто повредит не только будущему процветанию Британии, но и всей нашей базе поддержки. Те, кто верил, что мы сможем создать растущее государство для предпринимателей, теперь покинули наши ряды, и начали распространять слухи о возврате к более умеренному лидеру ради усиления государства. Если мы сыграем осторожно и исправим свои ошибки как можно быстрее, возможно, мы сумеем выжить. Иначе, надежды о либерализованной экономике на Островах могут погибнуть."
ENG_ET_thatcher_road_flat_taxes:0 "Пропорциональное налогообложение"
ENG_ET_thatcher_road_flat_taxes_desc:0 "Как мы вообще можем надеяться построить более свободную и процветающую Англию, если правительственные бюрократы постоянно обворовывают наших рабочих? Более того, как мы можем надеяться равно оплачивать весь труд, если мы считаем, что работящий богатый человек должен платить больше налогов, чем лентяй? Решение этих вопросов с налогообложением – уравнять его. Мы должны обложить каждого англичанина налогами на более-менее том же уровне, демонстрируя, что за тяжелый труд нужно награждать, а не наказывать."
ENG_ET_thatcher_indirect_taxation_act:0 "Акт о Косвенных Налогах"
ENG_ET_thatcher_indirect_taxation_act_desc:0 "Краеугольный камень свободного рынка – беспрепятственное право покупать и продавать товары – нарушалось десятилетиями. "Sales tax," "value-added tax," "excise tax." These are all simply by-words for theft of an entrepreneur's rightful wealth. We say no to this tyrannical practice, and will prepare to pass the Indirect Taxation Act.\n\nThe ITA removes the many taxes placed on consumer goods, taxes that artificially inflate prices and stifle economic growth. Such a regressive measure hurts both worker and employer, and few could genuinely approve of such measures. Our economists already predict the booming of all economic measures once the ITA is passed, with our job-creators set to benefit the most. The only way one could oppose such a plan is the communistic desire to steal every last penny from our innovators in order to create a bloated web of social programs. To this, we can say that if a "social" program is built on theft from hard workers, it is more unjust than that which it seeks to remedy!"
ENG_ET_thatcher_every_man_works:0 "Каждый англичанин будет работать"
ENG_ET_thatcher_every_man_works_desc:0 "Лень – величайший грех общества, может быть поражен, ибо только без него общество может действительно себя стоить. Эта установка должна быть принята серьёзно в новой Англии, которую мы создаём. Безработица по большей части – результат отсутствия личных амбиций, и мы должны принять все необходимые меры, чтобы внушить личностный рост в каждом нашем гражданине. Компании должны активно искать безработных и нанимать их, а правительство должно прекратить вмешиваться в частные предприятия и начать вмешиваться в огромные толпы безработных. Найдите каждому человеку работу и не останавливайтесь, пока лень не будет полностью искоренена в этом обществе. Только тогда, когда каждый будет знать, что он должен работать хорошо, мы начнем создавать наше процветающее государство предпринимателей."
ENG_ET_thatcher_every_woman_works:0 "Каждая англичанка будет работать"
ENG_ET_thatcher_every_woman_works_desc:0 "Экономика – проект, в котором принять участие должен каждый, если мы хотим, чтобы наша нация достигла великих высот. Когда Маргарет Тэтчер помогала своему отцу в его магазине, она своими глазами видела, какую роль играла её мать в успехе бизнеса. Теперь мы шефствуем над обществом, в котором участие женщин в экономике не одобряется из-за устаревших социальных предрассудков. И как мы можем быть богатыми, если половина нашего населения не может войти в царство процветания?\n\nЕсли у женщины есть возможность работать, правительство должно дать ей эту возможность. Мы не предлагаем ничего настолько безумного, как полная занятость для всех женщин, поскольку множество женщин играют в доме ключевую роль. Но Тэтчер сама знает изобретательный ум женщин, и насколько сильно их стремление к успеху должно быть включено в здание национальной экономической силы. Давайте мобилизуем наши ресурсы на то, чтобы найти работу для всех желающих того женщин, а не на ограничение тех, кто смогли это сделать."
ENG_ET_thatcher_fair_employment_act:0 "Акт О Честном Найме"
ENG_ET_thatcher_fair_employment_act_desc:0 "В экономике, где работу предоставляет предприниматель, мы должны удостовериться, что каждый может получить работу на равных основаниях. Акт о честном найме предназначен для предотвращения дискриминации при приёме на работу, чтобы мы все могли процветать.\n\nАЧН обеспечит каждому продуктивному члену общества часть его богатства. Работодатели не имеют права на дискриминацию на основании пола, религии, национальности или расы, пока у него не появится объективный повод отказать. То де самое относится к обучению и жилью, также являющимся важнейшими частями экономической жизни. Но это не либеральный законопроект, позволяющий дегенерации существовать в обществе. Было бы преступно обращаться с предателями, извращенцами и низшими расами как с нормальными британцами. Любые слухи про то, что мы даем таким существам место в обществе должны быть немедленно заткнуты, ибо создание более равной экономики не должно приравниваться к заражению общества."
ENG_ET_thatcher_final_push_success:0 "Последний натиск к успеху"
ENG_ET_thatcher_final_push_success_desc:0 "Средний рабочий, свободный от тиранов-налоговиков и профсоюзных боссов, уже видит все больше денег в своём кармане. Наши предприниматели уже открывают все больше новых прибыльных дел. Мы на грани построения процветающего государства со свободным рынком, но наши противники все еще остаются на каждом углу.\n\nРяды Королевской Партии все еще кишат оппортунистами, ожидающими отступления или хотя бы маленькой уступки, так что они могут остановить наши планы на будущее. Тем временем большевики и прочие опасные типы заполняют наши улицы в поисках любого, кто намерен остановить свободное предпринимательство. Зная и эти обстоятельства, и то, что мы близки к успеху, как именно мы нанесем финальный удар врагам процветания? Должны ли мы замедлить ход, чтобы объединить нашу партию и изолировать радикальных критиков? Или же будет легче нестись вперед на полной скорости, сохраняя железную дисциплину в партии, а улицы – полицией?"
ENG_ET_thatcher_slow_and_steady:0 "Медленно и осторожно"
ENG_ET_thatcher_slow_and_steady_desc:0 "Мы процветаем вследствие нашей текущей политики. С научной точки зрения, дерегуляция и уменьшение налогов могут привести только к росту. Зная это, зачем нам стремиться быстро достичь того, что и так гарантировано? Мы бы только вредили сами себе, если бы настаивали любой ценой, что нам сегодня же нужно богатство для каждого. Давайте делать только один шаг за раз, убеждаясь, что партия на нашей стороне с каждым новым законопроектом. Как только начнут появляться деньги, никто в здравом уме не будет возражать нашему плану, поскольку он никому не навредил, но был выгоден всем."
ENG_ET_thatcher_in_the_lady_eyes:0 "В глазах леди"
ENG_ET_thatcher_in_the_lady_eyes_desc:0 "Мы движемся к самой процветающей эре в английской истории, и мы не можем терпеть какие-либо препятствия на нашем пути. Любой большевистский агитатор или предатель-сепаратист, пытающийся саботировать этот рост и пытающийся противостоять всеобщему процветанию с помощью неверной марксисткой идеологии должен быть сокрушен. В каждом городе полиция должна знать людей, окружающих её, по имени и в лицо, и будут действовать против разложения моментально. Скоро дни раздоров cтанут лишь далекими воспоминаниями, а их сторонники будут замолчаны."
ENG_ET_thatcher_free_market_free_people:0 "Свободный рынок, свободные люди"
ENG_ET_thatcher_free_market_free_people_desc:0 ""The freer the market, the freer the people."\n\nThis is a self-evident truth, the less the government interferes in people's businesses, the less it will interfere with their business. Freedom of commerce will inevitably lead to, not only increased incomes and prosperity, but also to increased freedoms in general. Afterall, wasn't Nazi Germany, the undisputed least free nation, a command economy? And was the economic crash of the 1950s that crippled Europe not due to the over-regulation and the rampant government mandated military overproduction of Germany? If we are to ensure our people's freedom and our nation's economic well-being we must return to the free market."
ENG_ET_thatcher_days_of_old_passed:0 "Старые дни прошли"
ENG_ET_thatcher_days_of_old_passed_desc:0 "Наш экономический кабинет до краев набит старыми советниками. Если мы хотим привести нашу экономику в будущее, мы должны перестать отстало мыслить. Мы начнем модернизацию нашей экономики с модернизации кабинета. Все экономисты с устаревшими мнениями будут удалены. Их идеи давно устарели и мы избавимся от этих идей вместе с самими экономистами. На их место мы поставим сторонников новых идей, соответствующих новому видению будущего. Если будет такое… совпадение… что эти новые экономисты единогласно поддерживают мисс Тэтчер, то это просто… дополнительный бонус."
ENG_ET_thatcher_privatising_economy:0 "Приватизируем экономику"
ENG_ET_thatcher_privatising_economy_desc:0 "В соответствии с нашей целью "
ENG_ET_thatcher_deals_with_big_companies:0 "Сделки с большими компаниями"
ENG_ET_thatcher_deals_with_big_companies_desc:0 "Не нужно быть экономическим гением, чтобы понять, что невозможно приватизировать такие крупные отрасли, как добыча железа и стали за одну ночь. Для этого потребуются монументальные усилия с нашей стороны. Для того, чтобы облегчить переход к полностью свободному рынку, мы попытаемся заключить сделки с крупными компаниями для начала приватизации железа и стали. Мы в данный момент не можем полностью приватизировать эти отрасли, поскольку это слишком большая на сегодняшний день задача, но с помощью некоторых умных переговоров мы сможем хотя бы начать процесс."
ENG_ET_thatcher_iron_and_steel_act:0 "Акт о Железе и Стали"
ENG_ET_thatcher_iron_and_steel_act_desc:0 "Теперь, когда мы выработали сделки с крупным бизнесом, мы можем завершить процесс приватизации производства железа и стали. Хотя это может сделать эти ресурсы более дорогими для покупки, в долгосрочной перспективе выгоды для экономики будет значительно больше, чем если бы эти отрасли остались под контролем государства.\n\nДавайте займемся этим."
ENG_ET_thatcher_coal_act:0 "Акт Об Угле"
ENG_ET_thatcher_coal_act_desc:0 "Время предпринять кое-что новое.\n\nТеперь, когда производство и железа, и стали приватизировано, время начать налет на остальные отрасли. Уголь – хорошее начало. Мы приватизируем угольную отрасль для того, чтобы получить информацию об успехе приватизированных отраслей. Это будет наш маленький… эксперимент. Успешный результат приведет к дальнейшей приватизации, неудача же может привести к… неожиданным последствиям."
ENG_ET_thatcher_communications_act:0 "Акт о Связи"
ENG_ET_thatcher_communications_act_desc:0 "И вот наш следующий шаг в путешествии к свободному рынку: связь. Мы убедимся, что весь сектор связи перейдет в частные руки. Это может вызвать некоторые экономические проблемы из-за безработицы, поскольку новый сектор связи будет стремиться максимизировать прибыль, а не занятость. Так или иначе, мы верим, что в итоге результат обернется чистой выгодой по всем направлениям. В конце концов, кто будет протестовать против низких цен, которые станут результатом? Связь станом куда более доступной в следующие годы, помогая нашей нации стать более единой и связанной."
ENG_ET_thatcher_not_go_overboard:0 "Давайте не будем увлекаться"
ENG_ET_thatcher_not_go_overboard_desc:0 "Теперь мы не можем идти слишком далеко слишком быстро. Если мы будем лететь слишком близко к солнцу, наши крылья могут сгореть. В партии много невежественных и глупых членов, которые не одобряют наши усилия по обеспечению свободы в нашей стране. Они не одобряют наших методов и мы пока что должны покончить с ними. Сейчас мы не будем проводить слишком обширную приватизацию , чтобы не вызвать неудовольствие партии."
ENG_ET_thatcher_aviation_act:0 "Акт об Авиации"
ENG_ET_thatcher_aviation_act_desc:0 "К растущему списку личных свобод, которыми располагают наши граждане, мы добавим свободу передвижения и путешествий. Наконец мы приватизируем авиаиндустрию, чтобы понизить цены и увеличить количество вариантов для потребителей. Также это вдохновит использование новаторских методов и идей компаниями, пытающимися превзойти своих конкурентов."
ENG_ET_thatcher_rail_and_road_act:0 "Акт О Железных и Автомобильных Дорогах"
ENG_ET_thatcher_rail_and_road_act_desc:0 "Нашим последним, но не менее важным действием станет приватизация инфраструктуры. Акт о железных и автомобильных дорогах передаст контроль над транспортной системой страны частным компаниям. Так или иначе, если это будет успешно, то это приведет к устойчивому росту качества нашей инфраструктуры. Государство, конечно, сохранит небольшой контроль над транспортной отраслью, чтобы убедиться в приемлемом уровне качества."
ENG_ET_thatcher_missed_chance:0 "Потерянный шанс?"
ENG_ET_thatcher_missed_chance_desc:0 "С тех пор, когда Маргарет Тэтчер получила власть над Англией и ее экономикой, она мечтала о высвобождении её потенциала через дерзкие инициативы по приватизации. Но когда давление партии росло все больше и больше и достигло непостижимых вершин, она была вынуждена отказаться от таких реформ и действовать умеренно.\n\nОна склонилась перед волей ветеранов, и только время покажет, простит ли её народ за предательство собственных ценностей. Только в одном мы можем быть уверены: Маргарет Тэтчер никогда не простит себя."
ENG_ET_thatcher_small_govt_of_people:0 "Небольшое правительство от народа"
ENG_ET_thatcher_small_govt_of_people_desc:0 "Англичане будут уважать своё правительство, если будут верить, что контроль государства над их жизнями все время низок. Для Тэтчер идеальный мир возвестит о восходе истинно маленького правительства, которое уважает локализм и полную автономию личностей.\n\nНо это не идеальный мир. Показывая себя публике как "small" government to the public, we will in fact be snatching power away from major companies and local cities in order to increase centralization. As with many of our lies in these dark times, they are a small evil necessary for saving the nation."
ENG_ET_thatcher_looking_over_local_authorities:0 "Наблюдаем за местными властями"
ENG_ET_thatcher_looking_over_local_authorities_desc:0 "Как ворон, летящий над английской глубинкой, мы прочешем страну в поисках любых проступков. Вследствие некомпетентности прошлых премьер-министров гниль коррупции обросла руководство мелких городов, и это – угроза для государства. Мы должны найти эту коррупцию и нанести удар, пока железо горячо."
ENG_ET_thatcher_breaking_and_merging:0 "Разбиваем и объединяем"
ENG_ET_thatcher_breaking_and_merging_desc:0 "Мы продолжаем формулировать наши планы на города. Могущественные местные власти по всей стране будут сокрушены великим молотом государства, и насильственно объединены с новыми институтами, созданными государством. Новые местные власти в городах будут куда слабее, что, конечно же, в конце концов усилит власть Тэтчер."
ENG_ET_thatcher_targetting_corruption_local_authorities:0 "Бьём Коррупцию Среди Местных Властей"
ENG_ET_thatcher_targetting_corruption_local_authorities_desc:0 "Наша главная цель очевидна. Мы раскрыли коррупцию среди местных властей по всей Англии и выработали планы по лишению их власти. Настало время удара, и только немедленной атакой на местные органы власти мы сможем сильнее централизовать власть правительства Тэтчер.."
ENG_ET_thatcher_local_powers_act:0 "Акт о Местных Властях"
ENG_ET_thatcher_local_powers_act_desc:0 "Акт о местных властях приведет наши планы по уменьшению власти местных властей во имя борьбы с коррупцией.\n\nПока обычные граждане Англии показали свое недовольство предстоящим принятием акта, опасаясь дальнейшей централизации, он показал себя как огромный политический успех Маргарет Тэтчер в высших эшелонах власти. Элита Королевской партии поддержит этот Акт от чистого сердца, и его принятие, несомненно, укрепит их поддержку."
ENG_ET_thatcher_we_are_liberating_you:0 "Мы вас освобождаем!"
ENG_ET_thatcher_we_are_liberating_you_desc:0 "Чтобы облегчить страхи граждан Англии, правительство попытается сделать простое объяснение Акта о местных властях, которое поймут мужчины и женщины всех социальных слоев. В частности, мы покажем, насколько коррупция среди руководств городов была вредна для обычных людей, и как именно ее уничтожение обеспечит их безопасность. Мы должны увести общественные настроения от "government centralization" to one of "liberation from corruption"."
ENG_ET_thatcher_all_powers_back_to_us:0 "Все полномочия вернулись к нам."
ENG_ET_thatcher_all_powers_back_to_us_desc:0 "Акт о местных властях можно официально назвать успехом.\n\nЭлита Королевской партии удовлетворена, проводится информационная кампания для изменения взглядов граждан, и полномочия местных властей сильно урезаны. Эти полномочия, раньше использовавшиеся коррумпированными местными лидерами для их собственных целей, теперь находятся в железной хватке правительства Тэтчер, и будут использованы для служения народу."
ENG_ET_thatcher_the_enemy_within:0 "Внутренний враг"
ENG_ET_thatcher_the_enemy_within_desc:0 "Не все коварные силы, что противостоят нам, обитают в коридорах Вестминстера или составляют планы в подвалах фанатиков. Согласно нашим сведениям, есть группа антиправительственных индивидуумов, и любые люди с такой властью – угроза для Королевской партии.\n\nПравительство прочешет деловой мир Англии в поисках таких людей и для дальнейшего избавления от них. Будь то сторонники фашизма или тайные носители коммунистических симпатий, с ними нужно быстро разобраться."
ENG_ET_thatcher_company_investigation_act:0 "Акт о расследовании компаний"
ENG_ET_thatcher_company_investigation_act_desc:0 "С принятием Акта о расследовании компаний правительство сможет официально начать расследование всех английских компаний и их директоров, которые были определены как потенциальная угроза нации. Несомненно, деловой мир будет возмущён этим Актом, в других слоях английского общества не будет сопротивления нашим попыткам выкурить фашистов и коммунистов с настолько влиятельных позиций."
ENG_ET_thatcher_targetting_corruption_companies:0 "Следим за коррумпированными компаниями"
ENG_ET_thatcher_targetting_corruption_companies_desc:0 "Правительство решило сфокусироваться на опасности антиправительственных угроз в деловом мире. Принуждение директоров склониться и уничтожение коррупции в английских компаниях куда важнее для национальной стабильности, чем лишение полномочий местных властей. У нас есть имена и власть – теперь мы должны действовать."
ENG_ET_thatcher_where_were_ceos_during_war:0 "Где в войну были директора?"
ENG_ET_thatcher_where_were_ceos_during_war_desc:0 "Расследование началось. Массивное исследование взглядов директоров и прочих деловых фигур на полной скорости, и скоро каждый предатель будет ославлен на всю Англию.\n\nНужно признать, что элита Королевской партии злобно отреагировала к Тэтчер и всем сторонникам Акта, заявляя, что мы не должны враждовать с нашими союзниками в деловом мире, но реакция от обычного народа – полностью положительная."
ENG_ET_thatcher_force_bend_the_knee:0 "Заставить их склониться"
ENG_ET_thatcher_force_bend_the_knee_desc:0 "Результаты расследования неизбежно приведут к драматическому показу антиправительственных директоров по всей стране. Обычно измена наказуема без вопросов, но мы не должны позволить гневу ослепить наше правосудие. Мы дадим этим директорам выбор: они склонятся перед нами или мы их уничтожим. Те, кто склонятся, будут нами контролироваться как марионетки, обеспечивая некоторую стабильность в деловом мире. А те, кто откажутся, будут брошены в тюрьму без шанса на освобождение."
ENG_ET_thatcher_the_economy_chained:0 "Экономика закована в цепи"
ENG_ET_thatcher_the_economy_chained_desc:0 "Премьер-министр одержала триумф в войне с мятежными элементами, наводнившими нашу экономическую жизнь. Те фашисты и коммунисты, что еще не брошены в самые тёмные камеры, раболепствуют перед нами, отчаявшись сохранить свою свободу, даже если это означает предать их собственные мерзкие принципы. Крупные компании, экономические гиганты, противостоящие правительству, теперь под твердым контролем Королевской партии. Этот успех – еще один шаг к возрождению нашей нации."

