 ENG_sealion.1.t:0 "Кошмар наяву"
 ENG_sealion.1.desc:0 "Вскоре, после полуночи, на базах британских ВВС на Юге Англии раздалась тревога, приказавшая подняться в воздух самолёты. Большое количество немецких самолётов приближалось к Северному морю, и они явно намеревались атаковать Англию. И вновь, самолёты малый и отстающий по численности Королевских ВВС взлетели, чтобы бросить вызов этому противнику.\n\nВ Северном Море патруль эсминца заметил на своём радаре подводную лодку. Получив уведомление о том, что они потенциально находятся в состоянии войны с Великогерманским Рейхом, они следовали стандартной процедуре и сбросили буй гидролокатора, чтобы получше его определить. Затем, на эхолоте, появилось больше контактов. И заметили, что один выпустил торпеду. И вновь, малоразмерный и устаревший Королевский Флот, был призван отреагировать на эту угрозу.\n\nПо всей Англии была задействована армия. Они выстроились вдоль побережья, укомплектовав оборонительные укрепления, устроив пулеметные гнезда и прокладывая колючую проволоку на пляжах. Они знали, что немцы вскоре попытаются высадиться. И они знали, что другие мало что могут сделать, чтобы предотвратить это. И вновь, слабые и неопытные войска, снова встретятся с механизированной и могучей немецкой армией.\n\nАнглия будет храбро сражаться. Всё, что у них было, будет поставлено против этой угрозы. Но никто не питал иллюзий относительно того, насколько тяжёлым будет этот конфликт."
 ENG_sealion.1.a:0 "И снова отсров стоит один."

 ENG_sealion.2.t:0 "Предательство наполовину"
 ENG_sealion.2.desc:0 "- Что вы имеете в виду под тем, что не собираетесь помогать?- спросил полковник Честер Дэй, атташе английской армии в Вашингтоне.\n- Именно то, что я и сказал, - сказал Уильям Уэстморленд, генерал армии США, и пока тот обходил Пентагон, полковник Дэй следовал за ним, - вы же сами и не хуже меня знаете, что если у нас будет вооружённое столкновение с Германией, это будет означать конец вообще всей жизни на Земле. И никто, во всех Соединённых Штатах, не соберётся умирать за кучу бывших коллаборантов, таких как вы.\n- Так что же тогда? - спросил полковник Дэй, когда они вошли в офис Уэстморленда, - вы просто оставите нас помирать?\n- Нет. Не совсем так, - сказал Уэстморленд, поворачивая циферблат на своём сейфе, - вы отправляете нам список того, что вам нужно для войны, и мы вам его пришлём. И это лучшее, что мы можем для вас сделать. Ой, и закройте дверь.\n\nПолковник Дэй так и сделал, а после, раздражённо спросил:\n- Так с меня просто этот список запросов? И какую чушь я должен сообщить Лондону?\n- Вы скажете им, - сказал Уэстморленд, открывая сейф, - чтобы они прочитали это.\nОн передал Дэю папку из сейфа.\n- Это отчет о немецкой экономике. Откровенно и честно говоря, это каловое шапито. Они не могут находиться в состоянии войны сколько-нибудь и с кем-нибудь продолжительное время. Если вы продолжите сражаться достаточно долго, у них просто случится коллапс.\n\nДей прочтитал папку.\n- И ЦРУ уверено в этом?\n- ЦРУ, Министерство обороны, "РЭНД Корпорейшн", есть тонны людей, что рискуют своей карьерой из-за того, что находится в этом отчёте. Если вы всё ещё будете драться эти три жалких месяца, Геринг обосрётся прямиком в свои штаны, и никто, чёрт возьми, никто и ничего не сможет с этим поделать."
 ENG_sealion.2.a:0 "Нам даже не нужно побеждать сейчас, достаточно лишь долго откладывать их победу..."

 ENG_sealion.3.t:0 "Современный ленд-лиз"
 ENG_sealion.3.desc:0 "Фельдмаршал Монтгомери,\n\nПо запросу, я обсудил ваши нужды с президентом, и остальными членами Объединённого Комитета Начальников Штабов, а также связался с несколькими сотрудниками Министерства обороны, чтобы узнать, могут ли они чем либо помочь. Могу определённо сказать Вам, что это дало некоторые чрезвычайно удовлетворительные результаты, о которых я подробно расскажу в данном письме.\n\nЦентр хранения и утилизации военных самолётов в Тусконе, штат Аризона, предоставил несколько излишков реактивных самолётов, общее количество которых составляет около 200 штук, которые можно использовать для немедленных боевых действий. Данные самолёты крайне хорошего качества, и подойдут для ваших оборонительных нужд.\n\nЧто касается вашего военно-морского запроса, у меня очень хорошие новости. ВМС США в настоящее время испытывают, но пока не приняли десять новых подводных лодок, без баллистических ракет. Вследствие напряжённой политической ситуации вокруг банкротства строителя, и споров между профсоюзами, президент решил, что лучше всего разрешить использование этих подводных лодок Королевским Флотом.\n\nВсё оборудование, и корабли, упомянутые выше, будут немедленно отправлены в Исландию. Оказавшись там, Вы сможете стать их непосредственным владельцем, и предоставить их в своё распоряжение. Вам будет разрешено небольшое вспомогательное подразделение из ОСН, для ознакомления ваших сил с оборудованием, но все пилоты и моряки, выполняющие боевые задачи, должны быть предоставлены вашим правительством.\n\nИспользуйте их для дела, и главное, аккуратно,\n\nГенерал Уильям Уэстморленд"
 ENG_sealion.3.a:0 "О да, мы будем их использовать для дела!"

 ENG_sealion.4.t:0 "Великолепные новости"
 ENG_sealion.4.desc:0 "Волна достигает берега. Тело немецкого солдата выталкивается силами природы вглубь суши. Волны пересекают песок с увеличением её длины. И немца всё сильнее и сильнее выталкивают на берег. Тем не менее, затем наступает прилив. Пляж всё ещё чист, а немец наполовину утоплен в нём. И по мере того, как прилив отступает, весь мир становится очевидцем зрелища из разбитых танков, выброшенных на берег десантных кораблей и тел, разорванных пулеметным огнем.\n\nВ соответствии с американскими прогнозами, экономика Германии рухнула, и в результате, и Геринг вместе с ней. Германия находится в абсолютном хаосе, как и большая часть континента. Немцы, которым посчастливилось покинуть пляж, либо сдались, либо отступили домой, либо были полностью уничтожены. Морской Лев II, - это объективный провал в любом случае, и последствия были разрушительными для немецкого Икара, который подлетел слишком близко к солнцу.\n\nНо Англия не осталась невредимой. Бомбардировки опустошили её города. В результате артобстрелов и боев, в сельской местности остались руины и воронки от снарядов. Последствия этого разрушения очевидны сразу, надо только обратить внимание на секунду. Экономическая разруха будет ощущаться ещё очень долгие годы.\n\nНо: здания будут отстроены заново, а ямы от снарядов будут вспаханы. Пульс жизни, становясь всё сильнее и сильнее, вновь бился на пустых улицах и заливал собою пустующие площади. И Англия восстанет снова, сильнее, чем прежде, и без каких-либо цепей, связывающих её волю с Пактом. За эти три катастрофических и напряжённых месяца, Англия снова приобрела право быть нацией и достойной названия великой державы."
 ENG_sealion.4.a:0 "Защищено женщиной с сердцем и отвагой короля."
 ENG_sealion.4.b:0 "Макмиллан пообещал, что "больше никогда", и его слова хорошо подошли."
 ENG_sealion.4.c:0 "Модлинг проявил себя в самой своей сложной задаче."

 ENG_sealion.10.t:0 "Один чёртов отчёт"
 ENG_sealion.10.desc:0 "Начальник лондонского отделения ЦРУ смог войти в Сентари Хаус без каких-либо проблем со стороны службы безопасности. Когда он поднялся на лифте и зашагал, требуя показать главу МИ-6, уже возникли проблемы. Секретарь попыталась объяснить, что шеф был на важном заседании. Человеку из ЦРУ было всё равно, когда он вошёл, закрыл за собой дверь и сказал главе МИ-6 и начальнику отдела Восточной Азии: "Вам нужно это увидеть. Прямо сейчас".\n- Хорошо, - сказал шеф МИ-6.\nИ что же за такую важную новость вы принесли, что Вы посмели отвлечь меня?\n- Это депеша из Вашингтона, - сказал сотрудник ЦРУ, вытаскивая досье из своего портфеля и бросая его на стол. Шеф осмотрел его, прежде чем открыть. То, что он прочитал, потрясло его до глубины души.\n- Боже мой ...- сказал он с недоверием, - и они даже называют его "Морской Лев II"? Насколько тупым нужно быть, чтобы снова назвать его Морским Львом?\n- Геринг точно не хитёр, - сказал сотрудник ЦРУ, - он крайне быстро и тихо готовится, продвигает войска, но мы об этом узнали. У Вас есть отчёт, который мы передали президенту, за вычетом нескольких несущественных фрагментов для защиты наших источников.\n\nГлава МИ-6 осмотрел его, прежде чем схватить телефон. Вздохнув, он начал набирать номер 10 на Даунинг-стрит. Когда они подняли трубку, он сказал: "Вам нужно кое-что посмотреть, премьер-министр. Важность наивысшая."
 ENG_sealion.10.a:0 "Через полчаса парламент собрался."


