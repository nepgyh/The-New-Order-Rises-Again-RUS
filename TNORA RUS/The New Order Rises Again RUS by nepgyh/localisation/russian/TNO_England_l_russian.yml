FEN_reconstruction.28.t:0 "Жизнь входит в привычное русло"
FEN_reconstruction.28.desc:0 "Тонтон сильно пострадал во время войны... Артиллерийские удары задели множество домов, а яростный ближний бой в домах только нанес ещё больше урона. Куча строений была разрушена, а их жители сбежали так далеко от сражения, как только могли. Но сейчас они начали возвращаться, расчищая завалы и пытаясь отроить свой городок. В мыслях даже восстановить церковь Святого Лаврентия, которую сровняли с землей СВОЕВ, пытаясь выкурить оттуда снайпера коллаборационистов.\n\nТонтон пускай и пострадал не так сильно, как множетво других городков, но и он разительно изменился. Немецкий гарнизон был уничтожен, а его место занял английский. Исчезли дорожные указатели на немецком, их заменили указателями на английском. Для молодого поколения Тонтона это всё ещё шокирующее, ведь раньше немецкий солдат пристрелил бы любого, кто оказался на улице после одиннадцати, а теперь офицер английской полиции разве что приветственно шляпу чутка поднимет, да и пойдет своей дорогой. Но они начинают привыкать к такому.\n\nДаже то самое место в Лондоне, где случился взрыв, с которого всё и началось, вернулось в норму. На Кэйбл-стрит тоже тишина и машины гоняют туда-сюда, ни на что не отвлекаясь. Разве что на памятники, построенные правительством в память долгому и тернистому пути Англии к свободе.\n\nПо всей стране люди отодвигают на задний план ужасы гражданской войны и те неприятные вещи, что последовали после неё. Самая темная глава в истории Англии оставила глубокие шрамы, но они начинают заживать. Сейчас же, Англия может двигаться вперёд, к лучшему завтра, под флагом свободы."
FEN_reconstruction.28.a:0 "Мы продолжаем идти вперёд."

FEN_reconstruction.34.t:0 "Закон о Молодой Демократии"
FEN_reconstruction.34.desc:0 "- Проблема состоит в том, что зачастую революции проваливаются, - молвил Александер, - тут и грызня за власть, и неработоспособные правительства или даже новые тираны, с которыми тоже нужно что-то делать.\n- Так ты предлагаешь какой-то правовой механизм, чтобы бороться с этим? - донеслось от Окинлека.\n- Абсолютно верно. Должна быть возможность остановить всё, если наше творение обернется супротив нас. Как-бы поставить на Англию снова на рельсы, если всё пойдет не по плану. И только в экстренном случае, если правительство нестабильно и не может выполнять своих обязательств. Ведь могут наступить времена, когда сама концепция Англии как государства будет под угрозой. И что в таком случае-то?\n\nОкинлек призадумался.\n- Американцы, когда их их статьи Конфедерации и вечного союза перестали нормально работать, созвали учредительное собрание для написания нового свода законов. И, если мне не изменят память, дело это было без вмешательства федерального правительства.\n- И всё это поддерживалось достопочтенными гражданами, коих никто не мог обвинить в подрывной деятельности или амбициях деспотов. Вашингтон даже ненавидел саму идею политических партий! Нам нужно что-то подобное. Что-то, что способно прекратить политическую нестабильность и решать проблемы, пока они не нанесли существенный вред государству.\n- Но кто же встанет у руля такой организации? - задал вопрос Окинлек, - я слишком близко повязан с правыми этой страны, а ты, в глазах большинства, слишком клонишься влево. Но вот если объединиться и править как один комитет..."
FEN_reconstruction.34.a:0 "Уж лучше мы, чем кто-то!"

FEN_reconstruction.35.t:0 "Майор Стирлинг выражает протест ЗМД"
FEN_reconstruction.35.desc:0 "- Законная возможность переворота? - кричал Стирлинг, врезав пачкой бумаг по столу, - что это за хуйня?\n- Дэвид, я понимаю, ты на взводе, - проговорил Окинлек, - но Закон о Молодой Демократии необходим для защиты правительства...\n\nУзаконивая легальное скатывание в авторитаризм? Каждому правительству для существования будет нужно разрешение короля Александера и королевы Окинлек? Если мы хотим монархии, то почему бы к чёртовой матери не достать из тюрьмы Эдуарда для лишнего официоза?! Правительство даже выборы не провело, а у нас уже появилась групка желающих его свергнуть!\n- Дэвид, мы только и занимаемся, что составляем план на экстренный случай. Что если плана не будет, а всё покатится в тартарары?\n- Так не дайте им покатится. Или прекратите искать радикальный выход из ещё только теоретической проблемы."
FEN_reconstruction.35.a:0 "Видимо, членом комитета ему не стать."

