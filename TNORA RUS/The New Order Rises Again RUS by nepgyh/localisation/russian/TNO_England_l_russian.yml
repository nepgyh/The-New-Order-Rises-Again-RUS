ENG_Lying_In_Ruins:0 "Всё в руинах"
ENG_Lying_In_Ruins_desc:0 "Немецкие бомбардировки разрушили нашу экономику во время войны, а разрыв с Америкой и нашими колониями сделал только хуже, не говоря уже о том, что мы больше не удерживаем Британские острова. До экономического коллапса Германии в 50-е годы были признаки восстановления, но в настоящее время английская экономика в состоянии глубокого кризиса. Это вызывает серьёзные беспорядки среди общественности, так как безработица высока, тем самым способствуя волатильности нашего населения. Если ситуация улучшится, это станет большим облегчением для нашего правительства."

ENG_the_last_battle:0 "Последний бой"
ENG_the_last_battle_desc:0 "Вся прославленная военная карьера Клода Окинлека вела к этому. Его усилия по превращению СВОЕВ в основную группу сопротивления в Англии, служило единственной цели - уничтожить коллаборационистский режим и возвести Елизавету II на её законный престол. Если у них получится, они будут наслаждаться славой избавителей острова от коллаборационистских угнетателей. Если их постигнет неудача, они покажут миру, что в Англии ещё остались благородных и несгибаемых людей, которые были готовы противостоять той катастрофе, что постигла остров."

ENG_who_dares_wins:0 "Кто рискует — побеждает"
ENG_who_dares_wins_desc:0 "Стирлинг возглавлял САС во время войны, сражался с немецкими ублюдками в Африке, пока они не высадились в Англии. Конечно, он уяснил пару уловок, когда делал всё это: как заставить человека говорить, как спрятать оборудование от воздушных разведчиков и некоторые иные приятные вещи. Но самое главное, он понял, что лучший способ сразиться с кем-то, у кого больше ствол, чем у вас, - это бить первым.\n\nПредатель не сможет драться, если вы украли его оружие. Танк не пойдет, если в его гусеницы подсунуть мину, а этим замечательным самолётам не понравится, если в двигатели бросить одну-две гранаты. Честная борьба предназначена для тех, кто хочет умереть справедливой смертью, однако у предателей нет чести, и мы, чёрт возьми, им её не дадим."

ENG_the_left_resistance:0 "Левое Cопротивление"
ENG_the_left_resistance_desc:0 "Билл Александер борется за будущее с того дня, когда он прибыл в Испанию, на помощь войскам республиканцев, уже так давно. Он вернулся, чтобы помочь своей стране в борьбе за свободу, ещё во время Второй Мировой войны. И даже перед лицом поражения он всё равно сражался, создав Левое Сопротивление с целью освобождения страны. Даже катастрофическое поражение на Кэйбл-стрит и последующее изгнание только придали ему ещё больше решимости в идее избавить Англию от фашизма. Теперь левые образуют единый фронт, готовый освободить рабочих Англии от их оков. И их услышат."

ENG_the_legitimate_government:0 "Легитимное правительство"
ENG_the_legitimate_government_desc:0 "Мы здесь на нашей земле с законным королём. С избранным парламентом и премьер-министром. И с бесспорной юридической властью над страной на протяжении многих лет. Всё, что мы делали, было в соответствии с буквой закона, а наша власть поддерживается линией монархов, существовавшей на протяжении веков. Мы - подлинное правительство Англии, и готовы подтвердить это со всей строгостью и силой закона!"

ENG_promises_of_change:0 "Обещания перемен"
ENG_promises_of_change_desc:0 "Реджинальд Модлинг и Гарольд Макмиллан, несмотря на их зачастую весьма непростые отношения с остальной частью Королевской партии, имеют представление о том, как сейчас чувствует себя народ, пожалуй, больше, чем любой другой политик. Они считают, что всё должно быть коренным образом изменено, но они понимают, что реформы, а не революция, являются правильным путем для достижения их цели. В наше время они являются голосом разума, за которым могут зацепиться многие люди в эту эпоху идеологического экстремизма."

ENG_a_force_of_darkness:0 "Силы тьмы"
ENG_a_force_of_darkness_desc:0 "Артур Честертон - это тот не человек, которого любят в народе. Но он человек, которому нет замены в правительстве. Его непоколебимая решимость и желание сокрушить повстанцев серьёзно помогают нашему правительству. А его чернорубашечники всегда впереди, как ударное соединение английской армии. Всё, что может сделать Англия, это радоваться тому, что этот человек на её стороне."

ENG_reconstruction_of_England:0 "Восстановление Англии"
ENG_reconstruction_of_England_desc:0 "Англия разрушена повсеместно, разорвана обстрелами, поджогами и терроризмом. Прямо сейчас проводится программа массового восстановления, чтобы исправить страдания, нанесённые войной. Военные губернаторы с чрезвычайными полномочиями разосланы по всей Англии для координации помощи пострадавшим в различных населенных пунктах. Англия возродится после той катастрофы, и она станет сильнее и сплочённее, чем раньше."

