ENG_tick_tack_tick_tack_desc:0 "Капитуляции Соединённого Королевства в конце войны, к сожалению, было не достаточно, для того, чтобы заставить недовольных Англичан молчать. Несмотря на то, что сотни попыток заговора были подавлены за последние годы и всё выглядело так будто тёмные времена, последовавшие за Третьей битвой на Кейбл-стрит прошли, а в последние годы новая организация вела войну в подполье. Претенциозно названная "Her Majesty's Most Loyal Resistance," they along with the Left Resistance have been a thorn in our side like none other.\n\nAssasinations, falsified anti-government propaganda and even bombings by HMMLR have become increasingly common, and things are starting to get out of hand. But the King is set to make a speech on the matter soon, which hopefully will help us turn public opinion to our point of view."
ENG_the_prime_minister_speaks_desc:0 "Англия - страна компромиссов, и мы обязаны нашим существованием лишь тому факту, что немцы посчитали, что превращать нас в марионетку как Голландцев или Норвежцев будет нецелесообразно.  Независимо от мнения некоторых наших товарищей по поводу дальнейшего укрепления или ослабления связей с нашими "
ENG_anyone_anything_desc:0 "Можно подумать, что люди должны быть благодарны правительству за долгожданный мир, но те, кто не забыл о Великобритании и не смирился с её падением, считают иначе. Конечно, не слишком уместно критиковать решения правительства, но, пожалуй, можно было бы использовать более осторожный способ сообщить народу о том, что все в порядке, а не организовывать речь короля перед множеством людей?\n\nДаже если не учитывать риски для Его Величества, число арестов просто нелепое. Как, чёрт возьми, полиция должна задержать половину протестовавших в Лондоне на пару недель до мероприятия, не говоря уже о перекрытии Кейбл-стрит без всяких дополнительных сил? Тем не менее, работа полицейского - следовать приказам, а не отдавать их. Надеюсь, речь действительно успокоит народ."
ENG_what_to_say_desc:0 "Что же сейчас делать Его Величеству? Пусть Эдуард VIII и был рождён, чтобы стать королём, но в подобных обстоятельствах он безумно желал избежать такой судьбы. Берти уже не с кем поговорить, а повстанцы, поддерживающие его племянницу... лучше и вовсе о них не вспоминать. Что король должен сказать, когда половина страны готова наброситься на другую? Как ему успокоить тех, кто имеет законные претензии к действиям правительства? \n\nАлександр не поможет ему с этим. Уоллис знает, как наладить контакты с высшим светом, но речь не только для аристократов, но и для народа. Конечно, если немцы неправильно истолкуют его слова... он будет править поистине недолго. Пусть эти проблемы ему и ненавистны, но их решение выпало на его долю."
ENG_whole_state_under_there_desc:0 "Самое Верное Сопротивление Её Величества - проблема, с которой не удавалось разобраться целых двадцать лет. Сейчас можно сказать, что его возглавляет триумвират. Дэвид Стирлинг и его "
ENG_the_gears_are_moving_desc:0 "Забавно, что любой механизм продолжает ехать, даже когда им более не управляют. Это без сомнения относится к Сопротивлению, но каждый видит это по-своему. Правительство коллаборационистов считает, что организация похожа на скоростную машину без водителя, едущую до тех пор, пока не кончится топливо или не случится авария. Они считают восставших лишь тенью их былых сил, а свою победу - неизбежной.\n\nЧлены Сопротивления считают иначе. Они видят себя как механизм, который не нуждается в управлении после запуска. Такой механизм, который можно оставить в покое до тех пор, пока не придёт время им воспользоваться. Они - тикающая часовая бомба, и ведущая отсчёт до речи Его Величества."
ENG_big_big_love_desc:0 "Большая часть Сопротивления - умеренная в любом смысле этого слова, ведь это люди, превыше всего желающие свободы. Но у Дэвида Стирлинга и Билла Александера есть и другие цели. Стирлинг хочет отомстить. Возможно, он - единственный человек в Британии, который никогда не сдавался, и из-за того потерявший много друзей. Билл Александер хочет перемен, но готов отказаться от этого, чтобы изгнать немцев из Британии раз и навсегда. Он потерял много друзей на третьей Кейбл Стрит во время первого восстания, но он выжил, и настала пора его мести.\n\nОкинлек тем временем желает сделать речь короля-предателя достойным зрелищем, положившись в этом на Сопротивление. Пусть Стирлинг и Александер терпеть не могут друг друга, но у них больше опыта в партизанской войне, чем у всех членов Сопротивления вместе взятых. И теперь они воспользуются им."
ENG_almost_there_desc:0 "Похоже, речь короля станет настоящим праздником. Кто-то, возможно, собирается лишь выпить шампанского по этому поводу, но Лондон практически изолирован для подготовки этого мероприятия.У многих встаёт вопрос - почему? События на третьей битвы на Кейбл-стрит случились много лет назад, и с тех пор в Лондоне не происходило массового насилия. Кажется, что правительство чем-то обеспокоено.\n\nПресса, в свою очередь, как всегда занята спекуляциями и, газеты пишут о поддержке готовящегося события, но некоторые беспокоятся, нужно ли блокировать весь Лондон и вводить комендантский час, опасаясь призрачной угрозы? Правительство, тем не менее, решило, что всё равно пойдёт на эти меры."
ENG_keeping_ahead_desc:0 "Лондонская полиция готова к любым неприятностям. Горожане будут тщательно контролироваться, а действия полиции планируются заранее. Любых подозрительных лиц будут держать подальше от наиболее важных мест, а за несколько дней до обращения короля пройдут чрезвычайно тщательные проверки людей на наличие оружия.\n\nЕго Величество насладится хорошей речью, официальным приёмом, а затем вернется домой без всяких организованных повстанцами происшествий. Эти сволочи из Сопротивления надеются обдурить лондонскую полицию? Что же, у нас для них есть неприятный сюрприз."
ENG_writing_on_the_walls_desc:0 "Достаточно посмотреть на улицы Лондона, чтобы понять, насколько близка революция. Он словно стог сена, готовый вспыхнуть от одной лишь искры. Полиция - не проблема. С теми, кто выступит против нас, разберутся, если их, конечно, не удастся подкупить.\n\nК тому же, люди Билла решили проблемы с народом. Оказывается, когда у вас есть контакты с половиной профсоюзов в стране, вы можете использовать некоторые из них и оказать... пагубное влияние на публичное мероприятие вроде этой речи. Когда парни Стирлинга в штатском смешаются с толпой, они сумеют устроить королю прекрасный сюрприз, который эта страна нескоро забудет."
ENG_the_kings_speech_desc:0 "Этот день наконец настал. Пусть Его Величество Эдуард VIII Виндзор не очень популярен, но тем не менее он - король Англии. Речь должна начаться в полдень и продлится около часа, прежде чем его величество посетит официальный приём с некоторыми известными общественными деятелями.\n\nЕсли всё пойдет по плану, конечно. И в Сопротивлении, и в правительстве уверены, что что-то произойдёт, но что именно - зависит от воли Божьей. Жребий брошен, и исход грядущих событий неизвестен даже тем, кто это сделал. Возможно, опасения Сопротивления окажутся верными, и из искры возгорится пламя, или всё же правительство подготовилось достаточно хорошо? Нам остаётся только ждать."


