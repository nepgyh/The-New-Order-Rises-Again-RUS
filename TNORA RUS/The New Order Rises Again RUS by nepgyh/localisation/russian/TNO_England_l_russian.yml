ENG_Wales_Autonomy:0 "Уэльская автономия"
ENG_Wales_Autonomy_desc:0 "За почти двадцать лет независимости валлийский народ привык к свободе и стал гордиться ей, и поэтому в целях компромисса и в соответствии с Договором о Союзе, уэльский парламент будет преобразован в автономный однопалатный законодательный орган, избираемый валлийским народом и принимающий исключительно внутренние законы."
ENG_Wales_Terrorism:0 "Уэльские террористы"
ENG_Wales_Terrorism_desc:0 "Уэльс вошёл в состав единой Британии не мирным путём, и поэтому некоторые валлийцы сопротивляются нашему правлению. Остатки их армии, военизированные формирования Свободной армии Уэльса и даже агитаторы-социалисты борются с любыми проявлениями нашей власти, и жертвами их нападений часто становятся полицейские, военные и госслужащие."
ENG_Wales_Resistance:0 "Уэльское Сопротивление"
ENG_Wales_Resistance_desc:0 "Уэльс вошёл в состав единой Британии не мирным путём, и поэтому некоторые валлийцы решили сопротивляться нашей власти. Остатки вооружённых сил, экстремисты САУ и даже агитаторы-социалисты борются против нашего режима самыми разными способами, от нападений на наших людей до диверсий и мятежей."
ENG_Wales_Riots:0 "Уэльские восстания"
ENG_Wales_Riots_desc:0 "Многие валлийцы не обрадовались тому, что их страна вошла в состав единой Британии, и с тех пор не прекращаются беспорядки и насильственные выступления против нашего режима. Это останется проблемой до тех пор, пока они не поймут, что жизнь в союзе с Англией лучше их прежней."
ENG_Wales_Protests:0 "Уэльские протесты"
ENG_Wales_Protests_desc:0 "Многие валлийцы не обрадовались тому, что их страна вошла в состав единой Британии, и это вызвало сильное недовольство нашим режимом. Большая часть проблем уже позади, но ещё есть те, кто выражает свою неприязнь к Британии через протесты, а иногда даже и насилие. Однако самое сложное для нас уже закончилось, и дальнейшее сопротивление бесполезно."
ENG_Wales_Civil_Unrest:0 "Уэльские гражданские беспорядки"
ENG_Wales_Civil_Unrest_desc:0 "Хотя Уэльс интегрирован в состав единой Британии уже довольно давно, всё ещё есть экстремисты, которые стремятся вернуть его независимость. Пусть они практически не применяют насилие, тем не менее, их действия подрывают мир и согласие в Уэльсе."

