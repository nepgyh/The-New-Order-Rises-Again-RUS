ENG_PT_2_thatcher_5_more_years:0 "Еще пять лет!"
ENG_PT_2_thatcher_5_more_years_desc:0 "Победа! Королевская Партия ещё раз завоевала сердца и умы британцев и достигла избирательного триумфа. Страна снова под нашим контролем, и за кулисами Железная Леди готовится к её второму премьерскому сроку."
ENG_PT_2_thatcher_gentlemen_we_have_work_to_do:0 "Джентльмены, у нас есть работа которую нужно сделать"
ENG_PT_2_thatcher_gentlemen_we_have_work_to_do_desc:0 "Маргарет Тэтчер вернулась на Даунинг-стрит, чтобы продолжать возглавлять Королевскую Партию. Её министры, советники и союзники ждут первых встреч с ней, чтобы установить правительственную повестку на следующие пять лет.\n\nПраздники закончились. Нам нужно работать."
ENG_PT_2_thatcher_visit_our_donors:0 "Встретиться со спонсорами"
ENG_PT_2_thatcher_visit_our_donors_desc:0 "Роялистские спонсоры предоставили нам очень важное финансирование для нашей кампании. Премьер-министр лично встретится с каждым крупным спонсором, чтобы лично поблагодарить их за трату своих кровно заработанных денег за правое дело, и подтвердить перед ними свою верность манифесту роялистов."
ENG_PT_2_thatcher_shaking_hands_and_promising_actions:0 "Пожимаем руки и обещаем действия"
ENG_PT_2_thatcher_shaking_hands_and_promising_actions_desc:0 "Маргарет Тэтчер понимает искусство сделки. Деньги – ключ к успеху, и люди редко с ними расстаются без хорошего повода. Чтобы удержать наших богатых и влиятельных спонсоров и убедить их больше жертвовать нам, мы должны заключить ещё немного сделок и союзов с ними."
ENG_PT_2_thatcher_thank_our_voters:0 "Поблагодарить наших избирателей"
ENG_PT_2_thatcher_thank_our_voters_desc:0 "Мы публично выразим свою благодарность верным Королевской Партии избирателям по всей стране и подчеркнем нашу приверженность их потребностям как граждан и избирателей. Публичных писем и речей будет достаточно, чтобы удовлетворить массы."
ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you:0 "Без вас это было бы невозможно"
ENG_PT_2_thatcher_it_would_not_have_been_possible_without_you_desc:0 "Королевская Партия безустанно вела кампанию, чтобы получить большинство, и финансирование от наших спонсоров для этого было необходимо. Как бы то ни было, главной причиной успеха был, несомненно, электорат. Голосы и голоса роялистских сторонников, бесстрашно распространявших во время выборов наше сообщение, доверились лидерству Тэтчер. Они были необходимы для нашего триумфа, и мы должны отплатить им."
ENG_PT_2_thatcher_punish_the_traitors:0 "Наказать предателей"
ENG_PT_2_thatcher_punish_the_traitors_desc:0 "Давайте не будем забывать про тех, кто осмелился встать у нас на пути, даже когда мы празднуем победу и славим тех, кто дал ей случиться. Мы найдем всех, кто хотел помешать нашему приходу к власти, и накажем их соответственно."
ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye:0 "Разослать письма и попрощаться"
ENG_PT_2_thatcher_send_the_letters_and_wave_goodbye_desc:0 "Укрепление власти Тэтчер увеличило и её возможности разделаться с несогласными в Королевской Партии. Предатели и угрозы нашей власти будут немедленно уволены."
ENG_PT_2_thatcher_the_royal_party_meeting:0 "Собрание Королевской Партии"
ENG_PT_2_thatcher_the_royal_party_meeting_desc:0 "После того, как мы окончили свой победный круг, Королевская Партия проведёт первую официальную встречу кабинета для обсуждения будущего британской политики. С пятью годами опыта за спиной и плотно вошедшими в её ум уроками английской политики, Тэтчер более готова, чем когда-либо."
ENG_PT_2_thatcher_meet_the_new_boss_again:0 "Снова встречайтесь с новым боссом"
ENG_PT_2_thatcher_meet_the_new_boss_again_desc:0 "Тэтчер доказала свою победу на собрании и продемонстрировала свою полностью железную хватку над Королевской Партией. Её будущее будет переделано, чтобы следовать только её идеалам."
ENG_PT_2_thatcher_silence_the_old_guard:0 "Заткнуть старую гвардию"
ENG_PT_2_thatcher_silence_the_old_guard_desc:0 "Роялисты старой гвардии последние годы только жалуются и разглагольствуют о Тэтчер, самодовольно прячась за своими позициями политиков-ветеранов. Слишком долго они были шипом у неё в боку. Настало время забить последний гвоздь в крышку гроба старой гвардии."
ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past:0 "Обвинить их в старых ошибках"
ENG_PT_2_thatcher_blame_them_for_the_mistakes_of_the_past_desc:0 "Имя Королевской Партии всё ещё запятнано во многих слоях общества из-за её дрянного прошлого. Если мы обвиним старую гвардию в наших ошибках, это не только будет оправданием для их изгнания и остракизма, но и обелит партию в нынешнем её виде."
ENG_PT_2_thatcher_introduce_the_thatcherists:0 "Представить тэтчеристов"
ENG_PT_2_thatcher_introduce_the_thatcherists_desc:0 "Много молодых тэтчеристов будет представлено на политической сцене как ораторов и советников во всех аспектах правительства. Мы выставим их на выборах и подготовим их в следующим всеобщим выборам. В конце концов, верная партия – сильная партия."
ENG_PT_2_thatcher_show_the_people_what_future_awaits_them:0 "Показать народу, что скрывает будущее"
ENG_PT_2_thatcher_show_the_people_what_future_awaits_them_desc:0 "Прошлое – сложная тема для ориентирования. Нужно уважать институты, которые сделали эту страну сильной, но история Королевской Партии - лоскутное одеяло моральной двусмысленности. Почему мы должны останавливаться на прошлом последних? Премьер-произнесет серию речей, обращённых к народу, чтобы обсудить наши великие планы на будущее."
ENG_PT_2_thatcher_its_her_party_now:0 "Теперь это её партия"
ENG_PT_2_thatcher_its_her_party_now_desc:0 "Раньше в глазах общественности Королевская Партия была партией предателей и коллаборационистов. Теперь, после двух побед на выборах и абсолютной консолидации власти, она стала партией Тэтчер. Теперь, когда её враги повержены и у неё нет настоящих оппонентов ни в правительстве, ни вне его, у Железной Леди есть полный контроль."
ENG_PT_2_thatcher_a_pm_of_the_people:0 "Премьер-министр от народа"
ENG_PT_2_thatcher_a_pm_of_the_people_desc:0 "Народ Англии, похоже, забыл один критичный факт, пока жил при коллаборационистском правительстве: с тех времен, как была подписана Великая хартия вольностей, наши лидеры служили тем, кого возглавляли, и по-другому никак. Мы напомним людям об этом факте, и возможно, что мы получим от них большую поддержку. Скромное происхождение Тэтчер тут не повредит."
ENG_PT_2_thatcher_no_child_shall_go_hungry:0 "Ни один ребенок не останется голодным"
ENG_PT_2_thatcher_no_child_shall_go_hungry_desc:0 "Центральной ячейкой нашего общества является семья, которая взаимодействует и заботится друг о друге - семьи, которые вместе составляют основу государства-предпринимателя. Печальная реальность такова, что, несмотря на все усилия трудолюбивых матерей и отцов, существует бесчисленное множество бедных семей, которые с трудом прокормят своих детей. С этого дня мы должны обеспечить, чтобы ни один ребенок не умирал от голода.\n\nС утра до вечера мы будем держать животы нашего будущего полными. Молоко в школах начнет день правильно, и вскоре за ним последуют бесплатные обеды в соответствии с нашими великими кулинарными традициями английского языка. Страдания, когда-то известные маленьким солнышкам, исчезнут быстрее, чем вы скажете "Сыр"!"
ENG_PT_2_thatcher_the_hunger_act:0 "Акт о голоде"
ENG_PT_2_thatcher_the_hunger_act_desc:0 "Кормить детей - это одно, а трёхразовое питание - совсем другое, и многие дети уже давно не видели последнего, если вообще видели. Этому положению дел придёт конец, как только мы примем смелый Акт о голоде.\n\nВ городских центрах и сельских уголках, как в городах, так и в деревнях, будут открываться продовольственные банки, которые будут работать при щедрой государственной поддержке, чтобы даже самые бедные могли найти себе еду. Кроме того, мы будем поддерживать великих фермеров нашей страны, предоставляя им субсидии, чтобы помочь им не только собрать самый обильный урожай за всю историю, но и расширить свою деятельность на необработанной земле, создав более чем достаточно продовольствия для всех! Наконец, мы должны обеспечить, чтобы такие продовольственные магазины, как магазин молодёжи Марго, не тратили свои запасы впустую: вместо того, чтобы выбрасывать излишки товаров, они должны быть распределены по продовольственным банкам и распределены немедленно. После всех этих мер совсем не верится, что Англия сможет полностью искоренить голод!"
ENG_PT_2_thatcher_challenge_parliament:0 "Бросить вызов парламенту"
ENG_PT_2_thatcher_challenge_parliament_desc:0 "Великий человек, скорее всего британец, сказал, что дом, разделившийся против самого себя, не может устоять. Мы согласны, и дадим знать всем, кто занимает парламент, что мы не намерены падать. Или встаньте в очередь, или вы упопадёте вниз.\n\nНе нравится наше голосование? Возьмите повышение зарплаты, вы это заслужили. Что? Ты "принципиален"? А как же принцип владения прекрасным домом в Нагорье? Простите, теперь вы говорите, что начнете расследование? Вы уверены, что хотите?\n\nА, теперь вы расследуете нас. Забавно, похоже, у нас есть доказательства того, что вы владеете Коммунистическим Манифестом вместе со стопками непристойных американских журналов. Мы "подложили" их? Господь знает, вы лжёте, как и наши суды. Видишь, насколько легче было бы взять шотландское поместье? Вместо этого ваша наглость приводит вас в тюрьму к югу от Лондона."
ENG_PT_2_thatcher_attacking_the_opposition:0 "Напасть на оппозицию"
ENG_PT_2_thatcher_attacking_the_opposition_desc:0 "Любые смелые планы неизбежно столкнутся с яростной оппозицией, и многие конкурирующие фракции, которые мы видим в парламенте, застыли с открытой пастью, ожидая даже малейшей ошибки, чтобы повернуть вспять наши реформы. Но благодаря некоторой нашей вновь обретённой поддержке, наряду с нашим мощным аппаратом безопасности, они больше не будут проблемой. Политика - это не что иное, как война с дружелюбным лицом, и наши враги, когда у них был шанс, не заряжали, а перебрасывали большие пальцы через хребет. Теперь инициатива наша, и они будут разбиты вдребезги. Есть ли клеветническая газета, которую они хотят напечатать? Кумовство. Депутаты, выступающие против нас публично? Подстрекательство. Радикалы всё ещё интригуют, пытаются ходить по канату и голосовать против нас в Палате Общин? Как они скоро узнают, мы можем заставить любого выглядеть предателем, если захотим."
ENG_PT_2_thatcher_the_leash_act:0 "Акт об ограничениях"
ENG_PT_2_thatcher_the_leash_act_desc:0 "Оппозиция слаба и медленно научилась очень, очень легко пробираться. Увы, мы не можем знать, что они планируют, пока они не будут полностью под нашим командованием. Поэтому мы должны принять Акт об ограничениях во имя национального единства.\n\nЭтот Акт не ликвидирует нашу оппозицию и не криминализирует её. Он обеспечивает, чтобы их деятельность полностью соответствовала национальным интересам. Ни одно собрание не пройдет без нашего одобрения и тщательного наблюдения, ни одно голосование не будет проведено без наших консультаций. Если оппозиция хочет и дальше быть дерзкой, высмеивать нас как "недемократичных" или прочую подобную чушь, несмотря на нашу добрую милость, то ей придётся столкнуться с пожизненным исправительным трудом."
ENG_PT_2_thatcher_calm_the_elites:0 "Успокоить элиты"
ENG_PT_2_thatcher_calm_the_elites_desc:0 "Всё, что мы сделали, чтобы помочь предпринимателям, до сих пор не полностью привлекло на нашу сторону некоторых из самых богатых британцев, и отсутствие их активов ощущается глубоко. В частности, старые аристократы и иностранные капитаны промышленности подняли довольно сильный протест не только против нашего "недемократиччного" поведения, но и нашей помощи бедным. Подумать только, некоторые считают нас марксистами!\n\nВсё должно быть решено быстро. Мы более чем счастливы оказать услугу старым деньгам, которые помогли построить эту страну, как и внешним компаниям, которые так щедро инвестировали в эту растущую державу. Они будут уверены, что мы стремимся оказывать бедным не более чем самую элементарную помощь, ибо мы не что иное, как сторонники индивидуальных усилий. Мы также напомним им, что мы были больше на стороне создателей рабочих мест, чем любой предыдущий лидер, и у них нет ничего, кроме процветания, когда наша партия объединится. Ни один акт служения не слишком велик для людей с глубокими карманами."
ENG_PT_2_thatcher_meeting_with_the_bosses:0 "Встреча с начальством"
ENG_PT_2_thatcher_meeting_with_the_bosses_desc:0 "Что было бы без создателей рабочих мест? Если вы ответили что-нибудь, кроме жалкого разорения, то, возможно, вы питаете марксистские симпатии. Во всяком случае, любой хороший британец должен по умолчанию понимать и поддерживать нашу предстоящую встречу с крупнейшими руководителями страны. Мы должны быть на одной волне с нашими инновационными предпринимателями, точно понимать, чего они хотят добиться, и через это проводить лучшую политику для всех.\n\nХайек учил нас, как приливы и отливы для самых богатых - извините, мы имеем в виду самых предприимчивых - поднимают все лодки. Мы полностью согласны с этим и со всем остальным, что нам расскажут наши друзья за бокалом хорошего шампанского."
ENG_PT_2_thatcher_the_unions_act:0 "Акт о профсоюзах"
ENG_PT_2_thatcher_the_unions_act_desc:0 "Союз не может быть отделен от марксизма. Они являются естественными разделителями, противопоставляющими бедных богатым, пока нация не будет разорвана. Для этого они должны быть раздавлены, прежде чем они даже приблизятся к получению шанса. Мы уже значительно ослабили их, но их коррумпированные боссы всегда будут пытаться вернуться к доминированию, если мы полностью не покончим с их организациями. Провести Акт о профсоюзах.\n\nКак только он пройдет, профсоюзы будут полностью незаконными. Ни один человек не станет богатым, направляя свои с трудом заработанные деньги в раздутую бюрократию. Без этого воровства профсоюзы пойдут ко дну. Всякий, кто будет признан виновным в попытке организовать своих сослуживцев (или, вернее, воспользоваться ими), должен быть не только уволен, но и немедленно предан суду за подстрекательство к мятежу и угрозу. Мы знаем, как действуют такие "организаторы", и будем обращаться с ними так же подло, как они обращались с рабочими. Скоро наши горизонты станут светлее, ибо никакие разрушительные удары не затуманят их.\n\nНастанет день, когда каждый англичанин будет иметь право в поте лица работать за честную плату в полном согласии со своими наемными работниками."
ENG_PT_2_thatcher_expanding_our_control:0 "Расширение нашего контроля"
ENG_PT_2_thatcher_expanding_our_control_desc:0 "Величайшая трагедия, постигшая Англию во второй половине XX века, не была вызвана внешними силами. Скорее, именно внутренние распри и болезни принесли столько страданий британскому народу. Мы должны признать, что подобная ситуация всё ещё может развиваться, и что мы должны сделать всё возможное, чтобы предотвратить её.\n\nВ каждом квартале должен быть полицейский, чтобы напоминать людям, что закон всегда рядом. На каждой улице должна быть камера, чтобы видеть то, чего не видят наши офицеры. И в каждом городе должны быть люди, готовые обеспечить соблюдение закона и искоренить любых диссидентов, прежде чем они укоренятся. Гражданская война показала, что того, что мы делали, было недостаточно, и теперь мы сделаем гораздо больше."
ENG_PT_2_thatcher_increase_police_patrols_and_pay:0 "Увеличение полицейских патрулей и оплаты"
ENG_PT_2_thatcher_increase_police_patrols_and_pay_desc:0 "Британская полиция-лучшая в мире, и утверждать обратное было бы преувеличением. Бобби Лондона и их штаб-квартира в Скотленд-Ярде-известные символы города. О них написаны книги, а также популярные радиосериалы, фильмы и телевизионные программы. Поистине они определяют Британию так же, как Джон Булл и ростбиф. А что вы делаете с коллекцией таких прекрасных организаций? Ну, конечно, расширить их ряды и увеличить им жалованье!\n\nПо крайней мере, это один из способов мышления. Хотя мы хотели бы финансировать всё по максимуму, теплая форма экономики пока не позволяет нам этого делать. Нам придётся решить, стоит ли увеличивать число полицейских, или другие проекты принесут больше фунтов за каждый потраченный на них."
ENG_PT_2_thatcher_militarise_the_police:0 "Милитаризация полиции?"
ENG_PT_2_thatcher_militarise_the_police_desc:0 "Было время, когда простой дубинки и револьвера было достаточно, чтобы правоохранительные органы были готовы к любым обстоятельствам. В наши дни наши полицейские сталкиваются с преступниками, вооружёнными оружием, очень похожим на оружие террористов Сопротивления, использовавшееся в гражданской войне. Мы должны подумать о вооружении наших офицеров, чтобы противостоять этой угрозе.\n\nВоенная техника даст нашим офицерам инструменты для решения любой проблемы, а также обеспечит определённую степень устрашения. Однако военная техника поставляется с военными ценниками. И прежде чем сказать "да", мы должны подумать, являются ли другие методы предупреждения преступности более эффективными."
ENG_PT_2_thatcher_a_police_station_in_every_town:0 "Полицейский участок в каждом городе"
ENG_PT_2_thatcher_a_police_station_in_every_town_desc:0 "Мы обратили внимание на то, что во многих городах и деревнях отсутствует жизненно важный элемент гражданской структуры. Во многих районах не хватает полицейских, необходимых для эффективного соблюдения законов и сдерживания потенциальных преступников от совершения их ужасных деяний. Таким образом, в некоторых районах нашей страны процветает беззаконие.\n\nРешение очень простое. Если полиция не справляется с большим количеством преступлений, мы добавляем ещё больше полицейских. Борьба с преступностью-это большая работа, и для этого нужно много людей. Больше офицеров означает, что охват закона намного больше, чем когда-то."
ENG_PT_2_thatcher_improve_our_intelligence:0 "Улучшите нашу разведывательную службу"
ENG_PT_2_thatcher_improve_our_intelligence_desc:0 "Конечно, внутренняя борьба не всегда имеет внутренние истоки. ЦРУ и Шотландия финансировали и поставляли Сопротивление до Английской гражданской войны и всё ещё стремятся найти способ свергнуть нас. Абвер шпионил за нами и до войны, и немцы, очевидно, предпочли бы более сговорчивое правительство.\n\nЛучший способ борьбы с огнем-это огонь. МИ-5 нуждается в рационализации. Чтобы поймать свою добычу, он должен быть быстрым и ловким. Его нужно делать больше, и сделать это как можно быстрее. В результате будет усилена безопасность и усилена контрразведка. Иностранным агентам будет труднее заниматься шпионажем, и наше положение станет ещё более безопасным."
ENG_PT_2_thatcher_doing_this_to_protect_you:0 "Делаем это, чтобы защитить тебя"
ENG_PT_2_thatcher_doing_this_to_protect_you_desc:0 "К сожалению, некоторые люди выразили озабоченность по поводу нашей новой правоохранительной политики. Некоторые из этих опасений не совсем необоснованны, и их стоит обсудить за чаем. Никто не хочет возвращаться к плохим старым временам немецкой оккупации, и мы тоже! Эти изменения никоим образом не являются попыткой навязать полицейское государство добрым людям Англии.\n\nПорядочным гражданам не на что жаловаться. Ни одна из этих мер не является навязчивой, по крайней мере, по сравнению с альтернативой. Предпочтут ли они преступность, насилие и терроризм некоторым дополнительным полицейским и камерам безопасности? Выбор очевиден, им просто нужно его увидеть. И если они всё ещё не видят этого... что ж, это вызывает больше вопросов о них, чем ответов от нас."
ENG_PT_2_thatcher_the_camera_act:0 "Акт о камерах"
ENG_PT_2_thatcher_the_camera_act_desc:0 "Камеры наблюдения доказывали свою эффективность каждый раз. Они помогаю создать чёткие и непробиваемые доказательства, что полиция сможет использовать для раскрытия дел и поможет создать примерную статистику совершения преступлений из мест. К несчастью, поместить их внутрь зданий не получится без разрешения владельца собственности и сама съёмка не сможет быть изъята властями, если это не потребуется.\n\nАкт о камерах разрешит властям размещать камеры наблюдения в местах, где может быть совершено преступление, несмотря на согласие собственника. Этот материал также будет отсылаться в центральную мониторинговую систему. Так, мы сможем достать стоящее доказательство везде, где можно, в любое время и по любой причине."
ENG_PT_2_thatcher_eyes_in_every_city:0 "Глаза в каждом городе"
ENG_PT_2_thatcher_eyes_in_every_city_desc:0 "В каждом городе живёт много разных людей. Банкиры, строители, офисные клерки. Заведующие магазинами, барменов и пожарных. Также террористов и преступник, да, но также лоялистов и информаторов. Мы можем использовать ради своей выгоды.\n\nДавай-ка скажем, что ты террорист. Куда бы ты пошёл, зная, что каждый кого ты знаешь – гордый сторонник Тэтчер? Кому ты поверишь, если твой лучше друг может работать на МИ-5? Что ты сможешь сделать, если какой-нибудь свидетель сможет сдать тебя полиции? Никуда, никому, ни что. Так, восстания будут подавлятся ещё в зародыше."
ENG_PT_2_thatcher_one_lady_over_all:0 "Одна Леди превыше всего"
ENG_PT_2_thatcher_one_lady_over_all_desc:0 "Вот Бобби на углу. Там человек за камерой наблюдения. Женщина, смотрящая из окна, запомнила номер МИ-5. Такие люди есть по всей Англии. И они сообщают о том, что видят. Люди, которым они сообщают, они берут информацию и сообщают об этом кому-то другому. В конце концов, это попадает в документ, упавший на стол Леди из 10 Даунинг-стрит.\n\nЛеди читает отчёт. Она видит то, что видели Бобби, камера и женщина. Она знает, что знают Бобби, камера и женщина. И она действует на это."
ENG_PT_2_thatcher_an_illusion_of_democracy:0 "Иллюзия демократии"
ENG_PT_2_thatcher_an_illusion_of_democracy_desc:0 "Vox Populi is Vox Diaboli. Народ дал нам правительство, которое проиграло войну, но гениальность Тэтчер дала нам могущественную Англию. Понятно, кто больше всего подходит для управления этой страной, и пришло время лишить черни того значимого влияния, которое она оказывала на государственные дела.\n\nМы вернем все недостатки дореформенного периода, которые обеспечат нашу власть над правительством. Гнилые местечки созрели длятого чтобы их купили. Функциональные округа наших лояльных сторонников. Джерримендеринговые отряды, чтобы поддержать наше большинство. Тэтчер не тиран, она не стремится доминировать в Англии, а только оптимизировать её. Если народ не может этого осознать, то он должен держаться от неё подальше ради собственного блага.\n\n§RИсторически сложилось так, что попытки навязать англичанам самодержавие часто становились неудачными...§!"
ENG_PT_2_thatcher_a_calm_population_doesnt_revolt:0 "Спокойное население не восстанет"
ENG_PT_2_thatcher_a_calm_population_doesnt_revolt_desc:0 "Парламентская политика в коллаборационистском государстве, в общем, невероятно скучна. Со всеми этими единодушными голосами, банальными речами и процедурной рутиной нас озадачивает, почему кто-то хочет обратить на это внимание. Конечно, чем меньше они знают о том, что мы планируем в ближайшее время, тем лучше. Почему бы нам не дать им вместо этого приятные развлечения?\n\nМы будем вкладывать значительные средства в спорт и развлечения. Билеты на матчи по регби будут дешевле грязи, а телики продемонстрируют массу захватывающих боевиков для широких масс. Население будет спокойно и удовлетворено хлебом и зрелищами, которые мы им предложим; следовательно, наше правительство сможет действовать беспрепятственно со стороны простолюдинов."
ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote:0 "Невежественное население не голосует"
ENG_PT_2_thatcher_an_ignorant_population_doesnt_vote_desc:0 "Дело в том, что наши соотечественники слишком грамотны. Среднестатистическому томми на улице не нужно читать Локка или Оруэлла и развлекаться идеями намного выше своего положения. Немцы были одними из самых образованных людей в мире до войны, и посмотрите, какое правительство им досталось! Нет, нет, нам нужно переосмыслить всю нашу систему образования, если мы хотим, чтобы люди жили гармонично в новой Англии.\n\nМы урежем наши бюджеты на образование и создадим списки запрещённых книг. От колыбели до могилы мы будем держать население в неведении относительно политических свобод, чтобы оно перестало беспокоиться о их потере. Это обеспечит нашу власть над государственными делами."
ENG_PT_2_thatcher_the_russian_way:0 "По-русски?"
ENG_PT_2_thatcher_the_russian_way_desc:0 "В 1649 году русский царь Алексей Михайлович ввёл государственную монополию на производство спиртных напитков. Это была главная дойная корова для царской семьи, но также служила для поддержания населения пьяным и счастливым. Пьяное население им было гораздо легче контролировать, несмотря на инцидент 1917 года. Возможно, мы сможем извлечь уроки из их примера.\n\nМы введем собственную монополию на пиво и спиртные напитки и продадим их по дешёвке. Это повысит государственные доходы, а также обеспечит, чтобы английский народ был слишком пьян, чтобы организовать эффективное сопротивление политике Тэтчер. До дна, ребята!"
ENG_PT_2_thatcher_ties_with_aristocrats:0 "Связи с аристократами"
ENG_PT_2_thatcher_ties_with_aristocrats_desc:0 "Аристократия, помимо того, что была большой кульминацией, сохранила свои политические связи, несмотря на войну. Они лучше, чем кто-либо другой, знают, что простолюдины не способны управлять собой. Мы должны заручиться их помощью в формировании нового правительства.\n\nМы свяжемся с британской "голубой кровью" и воспользуемся их связями, чтобы укрепить поддержку элиты нашего правительства. Это вопиюще антидемократично, но это может быть необходимо, чтобы обеспечить нашу власть над государством."
ENG_PT_2_thatcher_nightmares_of_cromwell:0 "Кошмары Кромвеля"
ENG_PT_2_thatcher_nightmares_of_cromwell_desc:0 "Иностранная пресса невыносимо жестока к бедной Мэгги. Они называют её тираном, антидемократическим угнетателем и, в одном случае, Оливер Кромвель пришёл снова. Нелепый. У нас есть король, добрый король Эдуард, а Тэтчер - всего лишь его премьер-министр.\n\nИ всё же именно она командует в этой стране, не так ли? Вся действенная оппозиция была ликвидирована, как в парламенте, так и в народе. Хотя у неё нет титула пэра, она сама правит Англией. Возможно, её власть распространится на все Острова, как это было много лет назад у лорда-протектора."
ENG_PT_2_thatcher_a_democratic_system_tamed:0 "Укрощённая демократическая система"
ENG_PT_2_thatcher_a_democratic_system_tamed_desc:0 "Англия приняла демократические принципы с тех пор, как король Иоанн подписал Великую хартию Вольностей в 1215 году; для нас было бы сизифовой задачей попытаться отменить их. Нет лучшего способа сохранить наше правительство, чем иметь народ, поддерживающий его. Сколько бы власти мы ни захватили, мы должны работать внутри системы, чтобы поддержать нашу новую администрацию.\n\nМы будем поддерживать демократические выборы, но безжалостно использовать наши политические рычаги, чтобы склонить парламент на нашу сторону. Это всё ещё оставит людям шанс проголосовать против нас, но мы также можем максимально использовать правительственные аппараты, пока мы здесь. Демократия будет сохранена, руководимая сильной рукой Тэтчер."
ENG_PT_2_thatcher_finish_off_the_liberals:0 "Добить либералов"
ENG_PT_2_thatcher_finish_off_the_liberals_desc:0 "У либералов была цель до неудавшегося восстания. Они были идеалистами или настолько идеалистами, насколько это возможно для коллаборационистов, и пытались подтолкнуть наше правительство к демократии и социальной открытости. Но Тэтчер уже обеспечила демократию для Англии. Либералы выиграли эту битву, и теперь им пора сложить оружие и приступить к нашей программе.\n\nТэтчер будет ухаживать за оставшимися парламентскими либералами и заманивать их к себе под венец. Все либеральные несогласные столкнутся с интенсивной пропагандой против них на следующих выборах. Мы воспользуемся этой возможностью, чтобы уничтожить остатки нашей оппозиции."
ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac:0 "Вы хотите избавиться от фашей, мистер Мак?"
ENG_PT_2_thatcher_you_want_to_get_rid_of_fascism_mac_desc:0 "Гарольд Макмиллан - сломленный человек. Его партия оказалась в безвыходном положении, и теперь он надеется на постоянную оппозицию. И всё же он остаётся харизматичным оратором - и в конце концов, лучше всего держать своих друзей поближе, а врагов- ещё ближе. Давай заключим сделку.\n\nМы свяжемся с Макмилланом, чтобы сформировать правительство единства. Мы скажем ему, что мы тоже против фашизма и что мы готовы сохранить демократическую систему при их сотрудничестве. С ним на нашей стороне мы будем кооптировать и смягчать любую потенциальную оппозицию. Это обеспечит нашу власть над Общим достоянием для грядущих поколений."
ENG_PT_2_thatcher_the_anti_fascism_act:0 "Антифашистский Акт"
ENG_PT_2_thatcher_the_anti_fascism_act_desc:0 "Макмиллан требует от нашего нового правительства реальных действий, и он, безусловно, их получит. Оставшиеся в нашей стране фашисты - это черное пятно на британском обществе; как хорошая жена, наша Марго умеет стирать пятна.\n\nМы внесем в Палату общин Антифашистский Акт. Законопроект сделает признание фашистской идентичности уголовным преступлением. Для фашистов станет незаконным выступать публично, но это будет наименьшей из их забот, так как все известные фашисты будут брошены в тюрьму. Макмиллан будет в восторге, и наша нация станет сильнее, чем когда-либо.\n\n§RВряд ли это сейчас демократично, не так ли?§!"
ENG_PT_2_thatcher_dreams_of_an_empire:0 "Мечты об Империи"
ENG_PT_2_thatcher_dreams_of_an_empire_desc:0 "Кто-нибудь помнит жизнь до войны? Тэтчер помнит. Она помнит, как Мать Англия держала в своих объятиях четверть Земли. Жемчужина Индии, джунгли Африки, богатства Гонконга и Клементская Вест-Индия. Тэтчер всё это помнит. Она мечтает о том дне, когда всё это снова будет принадлежать ей, нам.\n\nОднако Империя была разрушена всего за 5 лет. Вряд ли будет легко вернуть его, особенно с нашей позиции относительной слабости. Ей придётся быть терпеливой и умной, если она хочет вернуть Британию по праву рождения. Давайте приступим к работе."
ENG_PT_2_thatcher_love_live_britain:0 "Да здравствует Британия"
ENG_PT_2_thatcher_love_live_britain_desc:0 "Наконец-то Альбион стал единым целым! Вероломные валлийцы, вероломные шотландцы, все они вернулись на своё законное место в объединённой Великобритании. "Юнион Джек" развиваеться из Корнуолла в Клайдсдейл. Боже, храни Короля звонит из Белфаста в Бирмингем. Наша родина во всей своей полноте ещё раз кланяется одному государю!\n\nВсе это благодаря мудрому руководству доброй старой Марго. Она вела Англию через турбулентность гражданской войны к господству над островами. Она изгнала вероломных джерри. Она освободила беженцев в Шотландии. Самое главное, что она объединила парламент своей славной программой. Она - великая кормчая новой Британии, и только она знает, что ждет её в будущем.\n\n§RНе так ли?§!"

