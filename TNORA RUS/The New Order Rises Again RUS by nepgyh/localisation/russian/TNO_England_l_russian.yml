ENG_growing_hunger:0 "Растущий голод"
ENG_growing_hunger_desc:0 "Рабочие мертвы или пропали. Поля были затоптаны, амбары сожжены, а скот убит. Почти вся инфраструктура в стране была уничтожена или повреждена. Результатом стала куча голодных голосов, что молят о хлебе, супе, о чём угодно, лишь бы не умереть голодной смертью. Война официально окончена, но поставки еды не налажены в короткий срок. Если не предпринять меры, то этот голод заберёт множество жизней."

ENG_promising_future:0 "Светлое будущее"
ENG_promising_future_desc:0 "Последние орудия замолчали. Пыль, поднятая артобстрелами и боями, осела. И теперь родилась послевоенная Англия.\n\nАнглия разрушенная и поврежденная, к сожалению. Но в то же время, Англия свободная от тех оков, что держали её в привязи у немецкого орла. Англия с будущим, что она выбрала сама. Англия, что ближе к демократии, чем когда-либо. Англия, что ближе к светлому будущему, к легендарному "Иерусалиму", который будет построен на её зелёных холмах.\n\nТеперь мы не должны торопиться, чтобы не совершить ошибки и не разрушить его."

