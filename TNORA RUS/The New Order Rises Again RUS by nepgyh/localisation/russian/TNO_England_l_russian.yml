 ENG_SL_the_greatest_disaster_desc:0 "После возвращения германской военной агрессии на континент народ Англии охватило мрачное настроение, жутко похожее на то, что произошло в 1943 году. Теперь наши худшие опасения оправдались, немцы снова вторглись на наш остров, и угроза возмездия стала ещё страшнее, чем раньше.\n\nАнглия снова в кризисе. Нет ни одного места, которое не было бы брошено в кризис; кажется, что надежда исчезает повсюду. И всё же у нас нет другого выбора, кроме как готовиться к войне, войне такого масштаба, с которой мы никогда не хотели бы столкнуться снова. И хотя многие считают, что мало что можно сделать для спасения Англии, мы сделаем всё, чтобы послание нашего народа было услышано во всём мире.\n\nПрошлые ошибки страны не повторятся.\n\nНезависимость будет сохранена, капитуляция неприемлема.\n\nЗа короля и страну мы будем сражаться до самого конца.\n\nБоже, спаси Англию."
 ENG_SL_raise_emergency_reserves_desc:0 "Гражданская война в Англии привела к катастрофе почти во всех областях страны. Целые общины были оставлены в руинах, и все глубокие разногласия внутри нашего общества были показаны миру. Очень немногие чужаки надеялись на английское правительство после того, как оно отвоевало контроль у предательского так называемого "Ополчения".\n\nТем не менее, одна вещь, в которой война не оставила нации недостатка, - это компетентные бойцы; люди, которые более чем готовы снова сражаться за свою страну. Эти солдаты должны быть собраны и объединены в новые дивизии, которые будут отправлены на борьбу с захватчиками.\n\nВсе англичане молятся за то, чтобы их бедные души были спасены."
 ENG_SL_fight_for_our_freedom_desc:0 "Мы гордая, но слабая нация; наш некогда высокий пьедестал, с которого мы правили обширными областями мира, был опрокинут, и в результате наша международная репутация была навсегда подорвана. И всё же в Англии есть те, кто всё ещё цепляется за великие достижения прошлого нашей страны, как бы далеко они ни были теперь.\n\nЕсть много очень смелых людей, которые взяли в руки оружие, чтобы сражаться в последней защите нации, которую они любят. Для людей, которые сейчас сражаются, не существует исключения, потому что это может быть их последний шанс сделать это; но они будут сражаться.\n\nПо крайней мере, эти британцы никогда не станут рабами."
 ENG_SL_barricades_on_the_shores_desc:0 "Самой большой ошибкой, которую армия совершила во время национальной трагедии немецкого вторжения, было то, что она позволила немцам закрепиться на Британских островах. Готовясь к неизбежному и надвигающемуся будущему, мы должны смотреть в прошлое и следить за тем, чтобы ни один немецкий солдат не ступил на английскую землю.\n\nПорты будут укреплены, а береговые линии будут тщательно охраняться. Нужно будет сделать всё, чтобы предотвратить высадку немцев. И хотя мы не можем править нашими волнами, мы найдем способ защитить наши берега - ведь если они падут, Англия почти обречена."
 ENG_SL_plea_for_support_desc:0 "В грядущем конфликте американцы будут нашим самым сильным активом. Они могли оставить нас умирать в прошлом, но мы должны оставить прошлое позади и полностью доверять им, если хотим иметь надежду выжить. Поэтому крайне важно заручиться их поддержкой любыми необходимыми средствами, даже если нам придётся просить милостыню. Помощь, оказываемая американскими подводными лодками и самолётами, наверняка будет стоить того, чтобы пожертвовать нашим достоинством. В конце концов, всё должно быть сделано, чтобы сохранить наш остров в безопасности."
 ENG_SL_remobilize_the_royal_air_force_desc:0 "Наши Королевские военно-воздушные силы потерпели крах, упадок, который они никогда не смогут восстановить. Британские летчики, которые тщетно боролись за чистоту нашего неба, давно погибли вместе с остальной нашей потрепанной армией. Наш воздушный флот - не что иное, как оболочка прежнего себя.\n\nОднако это не означает, что Англия потеряла всех своих компетентных пилотов, поскольку некоторые из них всё ещё остаются. Им придётся снова садиться в свои истребители и ограничивать наступающие немецкие бомбардировки. Это задача, за которую ни один человек не захочет взяться. Мы многим обязаны тем немногим, кто служит, несмотря ни на что."
 ENG_SL_sink_their_supplies_desc:0 "Несмотря на отсутствие превосходства над окружающими нас водами, мы всё ещё можем использовать их в своих интересах. Адаптируя наше использование подводных лодок, мы можем лучше нацеливаться на немецкие конвои и перерезать тонкие линии снабжения захватчиков. Таким образом, они будут отрезаны от своей родины, окажутся без необходимого оборудования, чтобы защитить себя. Их способность сражаться, несомненно, будет подорвана.\n\nМы должны сражаться бесчестными методами, если хотим выжить."
 ENG_SL_stall_them_on_every_inch_desc:0 "По всей видимости немцы глупо полагают, что они могут просто войти в Англию и подчинить её народ практически без сопротивления. Этого нельзя допустить. Мы будем сражаться с ними везде, где это необходимо, будь то на наших берегах, в наших городах или по всей нашей стране. Там, где есть немцы, будет сопротивление, а когда мы отступим, земля останется пропитанной кровью обеих сторон.\n\nВсе усилия против захватчиков будут удвоены. Наш долг - раздуть пламя английского духа и ещё раз призвать народ к патриотизму, чтобы не дать ему погаснуть. Это будет поистине славный способ умереть для всех."
 ENG_SL_retake_our_land_desc:0 "Наша армия прекрасно знает, что это война на истощение, мы не ожидаем легкой битвы; но пока мы продолжаем продвигаться вперёд, мы можем сделать её быстрой. Такой подход будет стоить многих жизней, которые в противном случае могли бы быть спасены, если бы мы выбрали другой, более осторожный подход.\n\nДа вот только время для размышлений прошло. Чем больше земли мы сможем отвоевать у немцев сейчас, тем больше их позиции будут ослаблены и тем скорее мы сможем выгнать их с нашего острова к ебаной матери."
 ENG_SL_frontline_cities_desc:0 "В давние времена монархи и дворяне в своих бесконечных войнах строили массивные замки-крепости, битком набитые удушающими точками, прорезями для стрел и скрытыми ловушками, которые позволяли обороняющимся силам отразить гораздо более крупные силы нападающих. Хотя наши современные города вряд ли можно назвать замками, мы можем черпать вдохновение в их дизайне, чтобы преобразовать наши города, чтобы подготовиться к тотальной войне. Офисный зал заседаний можно превратить в снайперское или пулеметное гнездо, витрину магазина - в импровизированный дот, полицейский участок - в передовой командный пункт. Благодаря тактическому разрушению инфраструктуры и блокированию дорог немецкие солдаты могут оказаться в тактически выгодных для нас ситуациях, стоя немцам драгоценной живой силы, а главное, времени."
 ENG_SL_keep_the_midlands_secure_desc:0 "В Мидлендах расположены некоторые из её самых важных городов в стране, содержащие как крупные промышленные районы, так и выдающиеся торговые города. Необходимо защитить наши родные земли от немецкой агрессии. Мы разработали план сосредоточения наших укреплений вокруг крупных городов Бирмингема, Лестера и Ноттингема. Защищая эти ключевые районы, мы сможем уберечь Мидленды от вторжения немцев и, в свою очередь, уберечь относительно незащищённый Север от опасности."
 ENG_SL_retreat_and_entrench_desc:0 "Мы вынуждены признать, что немцы превосходят нас как в технологическом, так и в численном отношении. Хотя немцы могут проповедовать о честной войне, мы знаем, что сражаться на условиях врага не только глупо, но и самоубийственно. Вместо этого мы будем сражаться на наших собственных условиях. Мы установим укреплённые редуты на ключевых стратегических позициях во всех странах и разместим там наших солдат, чтобы они ждали нападения врага. Кроме того, отважные партизаны будут перерезать немецкие линии снабжения и нарушать коммуникации противника, заставляя их вступать в бой там, где мы хотим, а не наоборот. Только контролируя поток вторжения, мы сможем добиться победы над германской угрозой и спасти Англию!"
 ENG_SL_keep_the_north_safe_desc:0 "Во время Второй Мировой войны люфтваффе наводили ужас на наши города и промышленные районы серией беспрерывных бомбардировок под названием "Блиц". Люфтваффе всегда были гордостью и радостью Германского рейха, и если они могли сокрушить нас на нашей высоте, мы должны быть осторожны, чтобы они не сокрушили нас сейчас. Мы должны построить серию зенитных огневых точек, чтобы подготовиться к новому немецкому блицу, и убедиться, что у нацистов есть вызов, когда они придут, потому что они придут."
 ENG_SL_hiding_on_hills_desc:0 "Несмотря на то, как война менялась на протяжении всей человеческой истории, одна идея остаётся неизменной: удержание высоты приносит явные преимущества в бою. Кавалерийская атака намного легче вниз по склону, чем вверх, и гораздо легче нанести удар вниз, чем вверх. Хотя дни рукопашного боя в основном позади, удержание высоты всё ещё дает нам преимущества. Высота дает нам лучшие линии обзора и позволяет сбивать немецких солдат, атакующих в гору. Север Англии полон холмистой местности, идеально подходящей для удержания высоты. Использование этого в полной мере даст нам преимущество, в котором мы так отчаянно нуждаемся."
 ENG_SL_a_fortline_up_north_desc:0 "Римский император Адриан однажды создал гигантскую стену, протянувшуюся через север Англии, чтобы защитить цивилизованную римскую Британию от каледонских варваров на севере. Сегодня угроза Англии лежит уже не на севере, а на юге. Фельдмаршал Джеральд Темплер предложил серию укреплений, неофициально названных Темплеровым валом, которые протянутся через север Англии от Манчестера до Халла, где мы сможем отступить, чтобы остановить продвижение немцев на север."
 ENG_SL_last_ditch_counteroffensive_desc:0 "Германский Рейх во многих отношениях превосходит нас. Их армия намного больше нашей, и они на много лет опережают нас в технологическом развитии. Единственное, чего у нас больше, чем у них, - это время. По правде говоря, великая империя Германии - не более чем хрупкий карточный домик; её экономика в руинах, и фюрер Геринг регулярно сталкивается с нестабильностью внутри своего собственного правительства. Тем не менее, их армия не беззуба и всё ещё может одолеть нас, если мы не будем действовать сейчас. Мы предпримем последнее отчаянное контрнаступление и, если повезёт, обеспечим, чтобы немцы никогда больше не ступали на английские берега."
 ENG_SL_an_unlikely_victory_desc:0 "Три месяца назад сбылись величайшие опасения нашего народа: шестеренки немецкой военной машины снова начали вращаться, и на этот раз её глаза были устремлены на нас. Мало кто верил, что наша бедная, истерзанная войной нация когда-нибудь сможет самостоятельно противостоять огромной армии, и смирился с тем, что снова будет жить под национал-социалистическим сапогом. Однако тучи над нашим островом рассеялись, и Англия чудом уцелела. Великогерманский Рейх рухнул, и они оказались не в состоянии продолжать борьбу, вместо этого требуя мира. Мы непокорны, но не неизменны. Шрамы, оставленные немецким вторжением, останутся на многие жизни, но сейчас мы можем ещё раз сказать, что британцы никогда не будут рабами!"

