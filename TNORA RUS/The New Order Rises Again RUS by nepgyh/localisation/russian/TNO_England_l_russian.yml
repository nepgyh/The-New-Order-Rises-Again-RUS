ENG_DECCAT_Maggie:0 "Хватка Тэтчер" # if the tick isnt in monthly pulse, tell mango
ENG_DECCAT_Maggie_desc:0 "Влияние Тэтчер на партию определяет её шансы на принятие актов, а также дает ей больше возможностей, чтобы подчинить Англию под своей волей. Уровень элитной и народной поддержки Тэтчер может привести к тому, что оно будет расти или уменьшаться с течением времени, но она также может сразу же улучшить своё влияние с помощью других средств, таких как решения и события. Элита и народ имеют разные цели в умах, и действия, которые увеличивают поддержку одной группы, приведут к тому, что Тэтчер потеряет некоторую поддержку у другой. Балансирование потребностей элит и народа является ключом к спасению Англии."

