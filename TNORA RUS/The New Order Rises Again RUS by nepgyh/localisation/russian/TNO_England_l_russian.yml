FEN_NDL_the_new_armed_forces_desc:0 "После долгой борьбы народ Англии наконец-то свободен! Благодаря усилиям тысяч храбрых англичан, верных королеве и стране, мы победили нашу обманутую родню и восстановили демократию и законного монарха на нашем благословенном троне. Однако теперь возникают новые проблемы, и нам понадобятся мощные, реформированные вооружённые силы, чтобы противостоять этому дивному новому миру с надеждой остаться на плаву...\n\nДесятилетия застоя и экономического спада оставили наши вооружённые силы недофинансированными, недостаточно обученными и необорудованными. Хотя наши верные ополченцы снова и снова доказывают свою храбрость, нам понадобятся профессиональные военные. Министерство обороны проведёт решительные реформы, чтобы все виды Королевских вооружённых сил вернулись к их былой славе!"
FEN_NDL_the_royal_navy_desc:0 "Более трёх столетий Королевский флот был нашим величайшим военным активом и главным инструментом британского господства над четвертью мира. Сотни кораблей самого современного дизайна бороздили моря и океаны, защищая наши колонии и напоминая всем остальным о нашем величии. Что ещё более важно, наш флот защищал и сами Родные острова от любых потенциальных захватчиков.\n\nКогда Лондон пал перед немцами, десятки кораблей были потоплены вражескими бомбардировщиками или в отчаянных схватках, а многие другие были захвачены победителями, врагом или нашими собственные владениями, когда они провозгласили свою независимость. То, что у нас есть сейчас, - не что иное, как глумление над нашей былой славой, оставленное гнить в коррупции и неэффективности.\n\nПришло время для всеобъемлющей реформы. Мы восстановим Королевский флот, сделав его более крупным и мощным, чем раньше! Мы снова будем править волнами!"
FEN_NDL_listen_to_the_experts_desc:0 "Старый Королевский флот был сосредоточен вокруг линкоров. Это оказалось катастрофически неэффективно против японского и немецкого флотов, которые первые нанесли сотни ударов со своих крупных авианосцев, потопив большинство наших кораблей, они даже не сделали ни единого выстрела из собственных дредноутов, а вторые полагались на свои подводные лодки, чтобы наносить ущерб нашей экономике.\n\nОчевидно, что эпоха линкоров прошла. Наши американские союзники готовы предоставить нам своих лучших специалистов в области морской авиации и помочь нам в разработке новой военно-морской тактики, ориентированной на авианосцы. Потребуется время, чтобы адаптироваться, поскольку большая часть нашего военно-морского персонала никогда не командовала чем-либо, напоминающим современный флот, но результаты того стоят."
FEN_NDL_carrier_development_desc:0 "Прибыли американские эксперты, а с ними десятки военно-морских инженеров с большим опытом проектирования кораблей.\n\nПока мы восстанавливаем нашу военно-морскую промышленность, мы можем создать совместную военно-морскую конструкторскую комиссию, чтобы наши судостроители могли учиться на их опыте. Когда они будут готовы, мы сможем разработать собственные проекты авианосцев. Отказ навечно от могучих линкоров нанесет удар по нашей национальной гордости, но мы уже проиграли войну из-за "гордости" и мы не проиграем ещё одну по той же кровавой причине!"
FEN_NDL_new_carrier_planes_desc:0 "Когда наши проекты авианосцев, наконец, готовы и первые корпуса заложены в наших доках, нам понадобится подходящий комплект специализированных самолётов для взлета с этих плавучих аэродромов. Морские самолёты следуют другим правилам по сравнению с их наземными аналогами, и наши конструкторы должны учитывать все различия, чтобы обеспечить максимальную эффективность и боевые характеристики: с этой целью мы сформируем конструкторский совет, которому будет поручено это очень щепетильное задание.\n\nХотя мы не торопимся, поскольку первые авианосцы не будут готовы раньше, чем через два года, было бы разумно начать этот проект как можно быстрее, дабы заполнить технологический пробел, отделяющий Англию от других военно-морских держав, которые уже имеют большой опыт работы с авианосцами и операционными группами."
FEN_NDL_investing_in_submarines_desc:0 "Одна из самых больших ошибок прошлой войны - недооценка мощи подводных лодок. К концу конфликта из за этого просчёта мы потеряли тысячи конвоев. Независимо от того, сколько подводных лодок мы топили, их место занимало больше.\n\nХотя многие старые адмиралы осуждают такой позорный способ ведения боя, мы больше не можем отрицать его эффективность. С этой целью мы изучим конструкции подводных лодок и разработаем собственную подводную угрозу: бесшумную и смертоносную, это новое дополнение к Королевскому флоту будет неустанно преследовать наших врагов, пока они не окажутся в холодных объятиях моря!"
FEN_NDL_american_models_desc:0 "Наши американские друзья обладают большими и современными подводными лодками. Вместо того, чтобы тратить впустую месяцы, если не годы, мы могли бы избавить себя от хлопот и купить их проекты. Это укрепит нашу дружбу, но будет дорого стоить. Американский флот не отдаст своё самое современное вооружение даром.\n\nС другой стороны, мы могли бы вложить эти деньги в новые верфи, увеличивая наши судостроительные мощности. Потребуется больше времени, чтобы подняться на высший уровень кораблестроения, и наверняка, наши первые подводные лодки наверняка будут уступать своим собратьям в других частях света, но иногда количество - это уже само по себе сила."
FEN_NDL_a_functioning_navy_desc:0 "Наконец, основная часть нашей работы сделана! Хотя пройдет ещё много лет или даже десятилетий, прежде чем мы сможем сравнить себя с великим Королевским флотом прошлого, наш военно-морской персонал согласен с тем, что мы сделали значительный шаг в правильном направлении.\n\nНаш флот был реформирован по самым современным доктринам и уже построены десятки новых современных кораблей, которые защищают наше побережье от внешних угроз. Мы прошли долгий путь, и результаты на лицо!"
FEN_NDL_like_father_like_son_desc:0 "Отец премьер-министра, граф Джеллико, был героем Великой войны. Он командовал британским флотом в Ютландской битве, где был уничтожен Германский Имперский Флот и обеспечено наше господство над Северным морем. Там наши могучие линкоры и дредноуты погрузили в небытие немецкие аналоги благодаря мощи крупнокалиберных орудий!\n\nНаш лидер знает, что Королевский флот стал тем, чем он был, благодаря мастерству прямого боя и умному позиционированию, новый флот пойдет по стопам адмирала Джеллико. Главной ценностью которого будет вид новых могучих линкоров, снова несущих "Юнион Джек", это будет чудо для пропаганды ..."
FEN_NDL_restoring_naval_titles_and_medals_desc:0 "Чтобы по-настоящему оправиться от катастрофы, обрушившейся на наш любимый флот двадцать лет назад, нам нужно восстановить нашу былую честь. Так много храбрых моряков погибло тогда под волнами, и так много других решительно сражались против немецких коллаборационистов во время нашего освобождения: их имена, а также наследие старого Королевского флота не могут быть и не будут забыты.\n\nЧтобы вознаградить преданность и самоотверженные жертвы наших храбрых моряков, мы восстановим военно-морские звания и медали, присвоенные нашим величайшим героям до оккупации нашей родины. Развитие технологий и доктрины важно, но что такое флот без души? Королевский флот - величайший из когда-либо пересекавших моря, и мы будем чтить вечные традиции, которым следовали наши предки, их пример приведёт нас к новым великим подвигам!"
FEN_NDL_a_need_for_battleships_desc:0 "Линкоры по-прежнему являются бесспорными королевами бескрайних вод, и истинные патриоты среди нас хорошо это знают! Королевский флот мог похвастаться самой большой концентрацией линкоров во всём мире, и только из-за того, что мы остались одни в нашей борьбе как с немцами, так и с японцами, мы потеряли моря. С нашей вновь обретённой свободой мы восстановим нашу прежнюю слава!\n\nСредства будут выделены на разработку более современных линкоров, оснащённых новейшими зенитными батареями, чтобы противостоять тяжёлым авианосным флотам...\n\nНекоторые из тех кто входит в состав военно-морского командования жалуются, что на деньги, потраченные на один линкор, мы могли нанять целую оперативную группу из авианосцев и нескольких мониторов, которые, как они утверждают, более мощные и эффективные. Их заявления, конечно, ошибочны, Королевский флот воскреснет из пепла, как Феникс!"
FEN_NDL_steel_from_america_desc:0 "Чтобы построить новый флот линкоров, нам нужна сталь. Много и ОЧЕНЬ МНОГО стали. Когда-то Британия могла похвастаться крупнейшей в мире металлургической промышленностью - результатом промышленной революции и нашей колониальной империи - но двадцать лет оккупации и эксплуатации немцами превратили большую часть нашей промышленности в пепел,но гражданская война положила конец этому\n\nТем не менее, благодаря нашим зарубежным союзникам, мы можем компенсировать часть ущерба. Американские промышленные конгломераты предложили инвестировать в новые предприятия по производству стали для наших самых известных военно-морских верфей, вероятно, предчувствуя шанс получить большие доходы от наших военных тендеров, новые современные доменные печи будут построены на американские деньги, и обеспечит столь необходимый толчок нашему производству стали."
FEN_NDL_for_you_father_desc:0 "На прошлой неделе премьер-министр Джеллико по традиции ежегодно посетил могилу своего отца. Однако на этот раз он вернулся... иначе. На его лице появилась решимость, цель, которую многие увидели во время гражданской войны, когда он управлял иностранной поддержкой для нашего дела.\n\nМы ещё не знаем, что он задумал, но это наверняка будет очень полезно для Великобритании в целом! Нам просто нужно подождать и увидеть..."
FEN_NDL_unveil_HMS_jellicoe_desc:0 "Сегодня знаменательный день для всего Соединённого Королевства и восстановленного Королевского флота. После более чем года упорной работы в наших самых современных сухих доках, боевой корабль "Джеллико" готов к спуску, сама королева благословит корабль и это событие будет транслироваться по всей стране, возможно, даже по всему миру!\n\nЭто чудо современного инженерного дела будет соперничать с величайшими кораблями, построенными в истории, превосходящим "Бисмарк" и даже способным бросить бросить вызов "Ямато"! "Джеллико" будет служить нашим новым флагманом с сегодняшнего дня, до того дня, пока сам Юпитер не ударит в его корпус мощью своего грома!\n\nПравь, Британия! Британия, правь волнами!\nБританцы никогда, никогда, никогда не будут рабами!"
FEN_NDL_the_royal_army_desc:0 "Королевская армия когда-то насчитывала миллионы на своей службе, её войска были родом из всех частей нашей обширной империи, от шотландской Чёрной гвардии до индийских сипаев. Сегодня ничего не осталось, кроме увядающих воспоминаний. Несмотря на храбрость наших войск во время гражданской войны, мы не можем отрицать, что большая часть наших нынешних сил состоит из необученных ополченцев.\n\nЕсли мы хотим защитить себя и нашу новообретённую свободу от тех, кто попытается её отнять ещё раз, нам необходимо реформировать наши вооружённые силы и принять решение о новом курсе нашей доктрины. В Генштабе уже начались дискуссии, остаётся только подождать и смотреть, как она будет развиваться ..."
FEN_NDL_the_issue_of_conscription_desc:0 "Когда мы боролись с коллаборационистами, нам нужно было, чтобы каждый здоровый мужчина боролся за свободу. Таким образом, нам пришлось ввести военную службу, тысячи храбрых молодых англичан погибли во имя законной королевы, мы никогда не забудем их жертву!\n\nПосле восстановления мира в стране многие в правительстве просят отменить призыв и вернуть нашу армию чисто добровольческими силами. Они говорят, что призывные силы будут гораздо менее эффективными, чем профессиональные, и гораздо более дорогостоящими.\n\nС другой стороны, некоторые в верховном командовании выступают за сохранение призыва. Наши враги - особенно Рейх - всё ещё живы, и наличие большой армии, несомненно, послужит сдерживающим фактором.\n\nВ качестве законного правительства Её Величества мы должны заняться этим вопросом."
FEN_NDL_hunting_with_claude_desc:0 "Несмотря на свой уход на пенсию, Клод Окинлек по-прежнему остаётся влиятельной фигурой в английской политике, и его мудрость ценится даже его оппонентами. Наш премьер-министр особенно любит наставника, и эти двое подружились за годы подпольного сопротивления и гражданской войны.\n\nНадеясь немного отдохнуть от тягот своих официальных обязанностей, Джордж отправляется на охоту, поездка с Клодом, где они смогут на пару дней отказаться от своих строгих формальностей и официальных ролей. Кто знает, может, старый генерал позволит паре жемчужин мудрости выскользнуть из свой сети..."
FEN_NDL_the_front_of_the_shield_desc:0 "Окинлек прав. Наша армия должна сосредоточиться на защите наших берегов от вражеских атак, а не рисковать всем в заморских приключениях: для защиты Соединённого Королевства нам нужны крупные оборонительные силы, способные к быстрой мобилизации.\n\nНаш Генеральный штаб полностью поддерживает то, что они называют "разумная стратегия" защиты нашей Родины. Возможно, наши войска не будут так хорошо обучены, как американские морские пехотинцы или немецкие танковые гренадеры, но они восполнят это своей численностью и самоотверженностью!"
FEN_NDL_lessons_from_the_invasion_desc:0 "Немецкое завоевание Великобритании было величайшим поражением в нашей истории. Мы потратили годы на анализ причин этой катастрофы, и наш Генштаб согласен с тем, что основной причиной была наша чрезмерная зависимость от Королевского флота: когда флот был потерян, немцы высадились в двух шагах от Лондона, ополчение было слишком медленно, чтобы среагировать.\n\nМы не повторим одну и ту же ошибку дважды. Если какой-нибудь враг подойдет к нашим берегам, он обнаружит, что весь британский народ готов сражаться изо всех сил за каждый кровавый дюйм нашей страны до конца!"
FEN_NDL_a_defense_force_desc:0 "Как однажды сказал Макиавелли: "Войны начинаются, когда захочешь, но не закончатся, когда ты пожелаешь".\n\nНаступательные войны всегда имели неприятные последствия против тех, кто их ведёт, и наша страна уже подверглась разорению из-за вражеского вторжения. Чтобы защитить нашу страну от любого потенциального завоевателя, мы сосредоточим наши усилия исключительно на защите нашей священной Родины: наши войска будут обучены оборонительной тактике, а укрепления будут защищать наше побережье и города от всех, кто осмелится напасть на нас.\n\nНе только это, мы также воспитываем у наших солдат сильное чувство долга. От высшего офицера до низшего ополченца, все будут знать, насколько важна их жертва, и скольких спасет их храбрость: мы уже слишком много потеряли, мы никогда не позволим этому повториться!"
FEN_NDL_meeting_with_stirling_desc:0 "Среди многих офицеров реформированного Генштаба Дэвид Стирлинг, которого помнят как основатель недолговечной САС, имеет довольно... необычные взгляды на будущее Королевской армии. Он провёл годы, размышляя о нашем поражении в войне, и пришёл к довольно удивительному выводу: наша армия не смогла победить немцев не потому, что она была недостаточно велика, а потому, что она была слишком большой. Плохая координация, отсутствие подготовки и некачественная логистика были результатом чрезмерной зависимости от призыва на военную службу и сильно повлияли на нашу эффективность в конфликте.\n\nДля решения этой проблемы он предлагает радикальные реформы. Новая Королевская армия, по словам Стирлинга, должна сосредоточиться на небольших, хорошо обученных ударных группах, где каждое подразделение является экспертом в одной отрасли войны:он утверждает, что при специальной поддержке и современном оборудовании эти подразделения могут нанести большой урон. Гораздо больше урона врагу, чем обычные солдаты, за небольшую часть стоимости. Хотя такие идеи кажутся противоречивыми для большинства Генерального штаба, в любом случае было бы разумно встретиться со Стирлингом."
FEN_NDL_the_edge_of_the_sword_desc:0 "В конце концов, Стирлинг прав. Восстановить нашу армию, чтобы она была такой, какой она была во время прошлой войны, было бы сродни воссозданию всех условий, которые привели к нашему поражению. Реформы Стирлинга - это именно то, что нам нужно, чтобы показать миру, что мы можем вернуться на передовые рубежи инноваций даже в военных вопросах.\n\nНаша новая армия будет намного меньше, чем раньше, и сконцентрирована на небольших, хорошо оснащённых, хорошо обученных и автономных группах, адаптированных под одну задачу. Эти маленькие отряды будут двигаться быстро и сильно действующими, уничтожая наших врагов, прежде чем они успеют среагировать. Теоретически это должно позволить нашей армии нанести врагу сокрушительные удары; на практике... нам просто нужно дождать и смотреть, как всё в итоге выйдет."
FEN_NDL_lessons_from_the_SAS_desc:0 "Специальная авиационная служба была создана Стирлингом во время последней войны. Несмотря на наше поражение, они, тем не менее, проявили себя как чрезвычайно эффективная ударная сила: в нескольких успешных операциях они нанесли противнику тяжёлые потери небольшой ценой человеческих жизней и техники.\n\nНаша новая армия будет применять уроки САС - скорость, неожиданность, организованность и мощное наступление - на высшем уровне, эффективно превращая всю Королевскую армию в команды коммандос! Мы поразим врага с сотен разных точек и уничтожим их прежде, чем они услышат даже звук своей смерти..."
FEN_NDL_an_elite_force_desc:0 "Нам потребовались месяцы, чтобы полностью изменить Королевскую армию в соответствии с видением Стирлинга, но наконец-то это сделано. Наша новая сухопутная армия - чрезвычайно профессиональная и эффективная сила.\n\nБлагодаря полной интеграции между различными видами Королевских вооружённых сил, наши войска будут наносить удары силой в сотню человек каждая, двигаясь с молниеносной скоростью и уничтожая свою цель с хирургической точностью.\n\nКонечно, мы должны быть осторожны. Как и все мелкие инструменты, эта новая армия является хрупкой, и для того, чтобы действовать с максимальной эффективностью, требуется чрезвычайная координация и компетентность. Мы уверены, что наши офицеры справятся с поставленной задачей."
FEN_NDL_the_royal_air_force_desc:0 "Когда-то бесспорный правитель неба, Королевские военно-воздушные силы - лишь тень былой славы. Суровые условия, наложенные мирным договором, двадцать лет забвения и экономического спада превратили наши военно-воздушные силы в коматозных пациентов.\n\nДаже сейчас всё, что у нас есть, - это старые птицы, оставленные коллаборационистами, кое-что и наши друзья в Канаде и Соединённых Штатах могли бы предоставить нам. Если мы хотим восстановить полностью функциональные военно-воздушные силы, нам придётся восстанавливать всё с нуля."
FEN_NDL_jets_are_the_future_desc:0 "Реактивные самолёты - будущее воздушного боя. Они гораздо быстрее, чем любой винтовой самолёт, они могут подняться выше, чем что-либо в небе. Во время оккупации королевским военно-воздушным силам было запрещено иметь что-либо похожее на новейшие немецкие модели, а это значит, что нам придётся начинать с основ.\n\nМы должны немедленно создать исследовательскую группу для анализа конструкции реактивных двигателей, а затем обучить наших лучших инженеров, как их создавать и поддерживать их состояние. Это будет сложно, и нам понадобится помощь наших союзников, но мы сможем многого добиться!"
FEN_NDL_american_models_jets_desc:0 "Из-за наших слабых соображений о реактивных самолётах мы понятия не имеем, какой корпус лучше всего подойдет для такого мощного двигателя. Учитывая надвигающийся риск производства летающих гробов для наших летчиков-испытателей, нам придётся снова положиться на наших американских союзников, чтобы избежать ненужных проблем.\n\nПокупая некоторые из их устаревших моделей и заставив нашу исследовательскую группу изучить их, мы вскоре сможем полностью понять наиболее важные концепции полёта с реактивными двигателями, а затем применить их к нашим собственным самолётам отечественного производства."
FEN_NDL_improving_upon_the_engine_desc:0 "Теперь, когда мы понимаем основы работы реактивного двигателя и уже имеем небольшую реактивную группу, мы можем постепенно приступить к совершенствованию наших конструкций. Современные достижения в этой области позволяют нашим техническим специалистам настраивать двигатели и корпуса для обеспечения большей скорости без повышенного риска.\n\nКонечно, нам понадобится помощь наших друзей по альянсу, чтобы полностью понять масштабы нашего исследования, но мы за короткое время добьемся значительного прогресса, что позволит нам заполнить пробел между нами и современным воздушным боем!"
FEN_NDL_harris_was_right_desc:0 "Артур Харрис, которого друзья и враги также называли "Бомбардировщиком Харрисом", был одним из самых выдающихся офицеров Королевских ВВС во время последней войны. Сторонник стратегических бомбардировок, он был убежден в необходимости уничтожать тыл врага: фабрики, дороги, порты, даже жилые дома и школы были законными целями, дабы заставить врага подкоситься или воспылать.\n\nПора нам прокладывать свой собственный путь в воздухе, и Бомбардировщик Харрис - человек созданный для этого. Несмотря на то, что он не смог воплотить свою теорию в жизнь из-за нашего преждевременного поражения, на этот раз мы, не колеблясь, похороним любого, кто осмелится пойти на войну против нас, под тоннами взрывчатки!"
FEN_NDL_invest_in_bomber_research_desc:0 "Бомбардировщики изменились со времен прошлой войны. Сегодняшние бомбардировщики - это не медленно движущиеся крепости, ощетинившиеся пулеметами, а высоко летающие монстры со смертоносным грузом: напалм, фосфор и даже атомные боеприпасы могут полностью опустошить целые города за считанные минуты.\n\nНеобходимо обновить наш бомбардировочный флот до новейших моделей. Наши враги задрожат, увидев наш воздушный флот! Кто знает, может быть, однажды мы увидим, как горит Германия..."
FEN_NDL_a_request_from_harris_desc:0 "Бомбардировщик Харрис пришёл к нам с просьбой. Ему нужно большое количество средств для личного проекта, который, по его словам, был в его постоянном прицеле с момента окончания войны.\n\nЗнание того, что он предпочитает стратегические бомбардировщики, может иметь некоторую ценность в том, чтобы его выслушать. Генеральный штаб соберётся в ближайшие дни, чтобы рассмотреть его предложение и решить, выделять ли запрашиваемые средства."
FEN_NDL_better_aerodynamics_desc:0 "Двигатель - самая важная часть в любом самолеёе, но корпус занимает второе место. Плохо спроектированный корпус сломается под нагрузкой, а тяжёлый только ухудшит характеристики.\n\nБлагодаря помощи наших союзников наш инженерный отдел уверен, что они смогут значительно улучшить корпуса наших самолётов, улучшив аэродинамику и предоставление более высокой скорости и маневренности."
FEN_NDL_a_professional_air_force_desc:0 "Благодаря нашим последним достижениям в области реактивных двигателей, аэродинамики и воздушной доктрины мы наконец можем претендовать на то, чтобы иметь полностью профессиональные военно-воздушные силы. Благодаря помощи наших верных союзников, наши пилоты получают лучшую подготовку и пользуются самым современным оборудованием.\n\nМожет пройти некоторое время, прежде чем мы вернемся к нашей былой славе, но день, когда Королевские ВВС снова смогут участвовать в состязаниях за небо Европы становится всё ближе. Когда-нибудь мы будем господствовать в небе, как мы раньше правили океанами!"
FEN_NDL_develop_better_engines_desc:0 "Генеральный штаб рассмотрел предложение Харриса и нашёл его чрезвычайно амбициозным. Он получит всё необходимое финансирование, если он также сосредоточит своё внимание на новых, улучшенных двигателях для наших бомбардировщиков.\n\nПоскольку война приобретает всё более и более трансконтинентальное значение, крайне важно, чтобы наши самолёты дальнего следования могли быть способны при необходимости пересекать моря и океаны. Наши враги будут бояться нас от Германии до Токио!"
FEN_NDL_a_british_air_force_desc:0 "Хотя наши бывшие союзники предложили нам помощь в восстановлении наших военно-воздушных сил, мы не нуждаемся в их помощи. Мы сражались с немцами в небе над Лондоном ещё до того, как американцы даже подумали о том, чтобы помочь нам, и мы сделаем это снова, если возникнет необходимость.\n\nМы не можем ожидать, что другие спасут нас, и по этой причине мы можем в конечном итоге рассчитываем только на себя. Королевские военно-воздушные силы будут ярким примером британской изобретательности и боевого мастерства, если мы проиграем, это будет наша вина, но если мы добьёмся успеха, это будет наш триумф, и только наш!"
FEN_NDL_secret_intelligence_service_desc:0 "Нет большего противоречия, чем Ким Филби. Филби твердо верит в полное уничтожение врагов рабочего класса. Он также руководит Секретной разведывательной службой лучше, чем кто-либо другой. Убрать его было бы практически невозможно, и это стало бы серьёзным ударом для молодой Службы. Мы должны относиться к этому делу деликатно, как к поимке бабочки, мы не можем ни сжимать хватку слишком сильно, ни слишком ослаблять."
FEN_NDL_dealing_with_philby_desc:0 "После тщательного внутреннего наблюдения и сбора информации в МИ-6 от наших самых лояльных людей, мы зашли в тупик в отношении возможной стратегии, поскольку почти каждый вариант - это палка о двух концах. Убрать его, чтобы обеспечить лояльное руководство, но неизбежно заставить более слабого лидера столкнуться с восстанием левых? Защитить его, убрав у него оружие и поддержку, снизив эффективность и всё ещё провоцируя его гнев? Или просто следить за ним, позволяя ему управлять Службой как можно эффективнее... но, тем не менее невозможность снижать его влияние, пока не станет слишком поздно? Нам нужно принять решение, как мы будем решать этот вопрос."
FEN_NDL_mi6_is_for_the_queen_desc:0 "Филби, лишённый верных людей, будет иметь не большее влияние, чем средний коммунистический обыватель. Требуя клятвы абсолютной верности королеве, мы сможем помешать левым присоединиться к нашему почитаемому агентству. Кто действительно больше заинтересован в служении королеве, нежели чем в её обезглавливании?"
FEN_NDL_cutting_on_the_guns_desc:0 "МИ-6 имеет внушительный арсенал оружия, созданный по приказу Филби, но ограниченный из-за его роли в глобальной сети вооружений, а также операций, которые нам всё ещё необходимо проводить на нашей территории. Однако очевидно, что чем более милитаризована эта Служба, тем опаснее руководство Филби. Урезание этого арсенала значительно снизит опасность того, что мы внезапно столкнемся с мятежными ополченцами как внутри страны, так и за рубежом. Это может снизить эффективность в краткосрочной перспективе, но если кто-то хочет пострелять по врагам, пускай вступает в армию"

