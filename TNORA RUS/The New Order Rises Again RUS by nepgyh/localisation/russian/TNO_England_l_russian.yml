ENG_TheKingsSpeech_Desc_Hmmlr:0 "Правительство коллаборационистов похоже на решето: Ничто не остаётся в тайне надолго, и почти абсолютно всё можно купить за определённую цену. Босс получил информацию: король-предатель Эдуард собирается произнести речь, чтобы успокоить нацию. Это никуда не годится. Наша организация должна быть представлена в этот совершенно знаменательный момент. Мы пошлем своих хорошо вооружённых представителей. Конечно же, СВОЕВ необходимо подготовить наш ответ на попытки коллаборационистов скрыть правду о том, как они подвели Англию и её народ. И если уж и повезёт, то наше сообщение будет звучать на весь мир."
ENG_TheKingsSpeech_Desc_Collab:0 "Его Величество король Эдуард из дома Виндзор решил выступить с речью перед народом, чтобы успокоить его в эти беспокойные дни. Но ходят слухи, что Сопротивление намерено сорвать это событие, и если верить нашей разведке, то это может оказаться правдой. Должны быть приняты меры по обеспечению безопасности, чтобы предотвратить все возможные угрозы Его Величеству или его правительству. Начнутся аресты и налёты на известные связанные с Сопротивлением организации, а наши констебли приложат усилия, чтобы искоренить любую их ячейку, пусть даже глубоко спрятанную. Любой ценой мы не должны допустить, чтобы правительство выглядело нестабильным, иначе последствия могут быть очень серьёзными."
