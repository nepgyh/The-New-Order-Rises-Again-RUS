FEN_NDL_econ_rebuilding_an_economy_desc:0 "Бездомность, голод, болезни. Вот наследство, полученное сотнями тысяч патриотов Англии после всех жестокостей гражданской войны. Даже такие защищенные классы, как предприниматели и землевладельцы, могли лишь молча смотреть, как исчезали их богатства, а на месте экономики образовывалась зияющая дыра. Если мы хотим твердо стоять на двух ногах, то мы должны мобилизовать все имеющиеся ресурсы, чтобы принести стабильность и комфорт в дом каждого гражданина, богатого или бедного."
FEN_NDL_econ_the_poor_desc:0 "Руины Лондона – поистине печальное зрелище: изможденные дети, измученные семьи, разгул преступности. И это в центре нашей страны! А теперь представьте, что происходит в сельских районах. Мы не можем двигаться вперед, когда так много людей, так много детей находятся в тяжёлом экономическом положении.  Наша непосредственная цель – обеспечить всем необходимым тех, кто остался в нищете. Трехразовое питание, чистая вода в отопляемые дома, базовые услуги здравоохранения – вот наши обещания пострадавшим от ужасов гражданской войны."
FEN_NDL_econ_improving_social_programs_desc:0 "Наследие фашистских коллаборационистов – бросаемые объедки беднякам. В нашем нынешнем экономическом положении мы должны немедленно исправить эту бессердечность. Мы любыми методами и средствами достанем деньги: национализация, налогообложение, экспроприация. Мы пойдем на эти необходимости, если это улучшит положение бедных слоев населения. Мы не можем сильно давить на людей, обладающих значительными состояниями… но мы можем слегка уменьшить их богатства чтобы накормить голодных и дать крышу над головой бездомным."
FEN_NDL_econ_cheaper_housing_desc:0 "Когда мы приступили к реализации наших социальных программ, то мы натолкнулись на сопротивление частного сектора. Никто не смог оказать такое сильное сопротивление, какое показала хорошо организованная Ассоциация землевладельцев Англии. Они яро протестуют против "communist" proposal to create public housing. More productively, they have worked with some of our social-democratic and liberal colleagues to draft up a plan for cheaper housing. Via public-private partnerships, we can encourage these landlords to build thousands of new housing units with certain regulations imposed, keeping public housing to a marginal level."
FEN_NDL_econ_the_housing_act_desc:0 "Наш новый "
FEN_NDL_econ_the_jobless_desc:0 "Когда гражданская война в Англии подошла к концу, мы наконец сфокусироваться как на восстановлении экономики, так и на нашей политической обстановке. Пока результаты ужасающие. Мы должны восстановить связь с теми, кого изгнала война, и с теми, кто лишился работы во время бушующего конфликта. После того, как мы оценили состояние нашей экономики с точки зрения трудоустройства, мы можем начать предлагать программы и специальные государственные меры. Это может повлечь за собой небольшие пререкания партийных фракций, но, безусловно, мы сможем все вместе объединится в едином порыве восстановить нашу страну и заставить Англию снова работать."
FEN_NDL_econ_creating_more_jobs_in_the_north_desc:0 "Еще до гражданской войны северные районы Англии боролись из-за сокращения проектов и государственного финансирования. Ни один член правительства не хотел связывать с настолько мятежным регионом, поэтому шел рост безработицы, а экономический рост отставал от показателей юга страны. Тяжелые бои не улучшили сложившуюся ситуацию, и теперь жилье и инфраструктура представляют собой серьезную проблему. Теперь, когда гражданская война завершилась, и мы испытываем меньшее давление со стороны Германии, мы можем начать направлять большие на эти заброшенные районы, чтобы помочь им вновь стать сердцем промышленности Англии."
FEN_NDL_econ_deal_with_bosses_desc:0 "Хотя мы не намерены отдавать нашу страну интересам крупных капиталистических институтов, их помощь необходима для оживления экономики страны и обеспечения всем тем, что поможет нам оправиться от войны. Мы можем давать им жизненно важные проекты (со значительным государственным финансированием) для национального восстановления. Это привлечет большой бизнес на нашу сторону, сделает людей счастливыми, даст им работу, а нация будет готова к будущему. Само собой, необходимо соблюдать осторожность, чтобы не допустить погружения в корпоративное кумовство; мы будем строго следить за проектами, чтобы они оправдывали наши ожидания."
FEN_NDL_econ_what_to_do_with_foreign_jobs_desc:0 "У нас все еще есть огромная зависимость от торговли с США и странами ОСН. Некоторые из нас беспокоятся из-за количества рабочих мест, "shipped overseas" to these nations. Furthermore, there are many Americans here in England that many say are taking away jobs from hard-working English men and women. The more liberal elements of our party maintain that such trade is necessary, and that economic ties with the Americans further our national security interests. We must find a way to defuse tensions on both sides regarding this vital economic issue before the complaints boil over."
FEN_NDL_econ_the_trade_desc:0 "Наша зависимость от торговли с Соединенными Штатами была и исторической слабостью, и жизненно важной артерией. Во время Второй мировой войны наша неспособность защитить эту торговлю обошлась нам очень дорого. Во время гражданской войны это был один из немногих оставшихся путей, по которому приходилось приобретать продукты питания и товары из-за границы. Сейчас, когда немцы больше не контролируют, с кем нам можно торговать, а с кем нельзя, мы должны возобновить это жизненно важное торговое партнерство. Наверняка американцы откликнутся на такое предложение…?"
FEN_NDL_econ_focusing_on_the_OFN_desc:0 "Организация Свободных Наций – наш главный союзник. Как они помогли нам военном отношении, так и мы можем помочь им, но уже в экономическом отношении. Мы будем расширять наши торговые операции в странах-членах ОСН, особенно в Соединенных Штатах, и тем самым улучшим нашу собственную экономику."
FEN_NDL_econ_expansion_into_free_europe_desc:0 "И хотя Испания и Франция могут быть далеко не самыми демократическими странами, они в некоторой степени свободны от стальной хватки Германского Рейха. Наряду с этими странами мы можем расширить нашу торговлю в странах Скандинавии и на Балканы. Мы можем улучшить нашу экономику и в одновременно увеличить наше влияние в Европе."
FEN_NDL_econ_trade_agreements_with_italy_desc:0 "Правительство Италии разительно отличается от нашего, но в данный момент это не имеет значения. Невзирая на идеологию, у Италии плохие отношения с Германией вот уже на протяжении двух десятилетий. Это делает их оплотом против немецкой экспансии. Если мы подпишем некоторые торговые соглашения с итальянским правительством, мы сможем склонить их на свою сторону."
FEN_NDL_econ_into_a_new_phase_desc:0 "Теперь, когда все наши насущные экономические вопросы решены, мы можем перейти к социальным вопросам. Необходимо решать социальные проблемы страны, от налогообложения до образования. Мы в долгу перед англичанами, и неважно, голосовали ли они за нас или нет. Ради лучшего будущего. За лучшую Англию."
FEN_NDL_econ_a_new_social_plan_desc:0 "Мы не Королевская партия, эти бесхребетные элиты, преклонившиеся перед богатыми. И мы также не Социалистическая Лейбористская Партия, которая навязывает народу наши реформы. Мы – НДЛ, партия гордости и справедливости. Мы откроем путь реформам, чтобы построить лучшую Англию. Наш новый план социального развития поможет улучшить всю Англию. Дверь открыта для всех, и теперь они должны пройти через нее."
FEN_NDL_econ_deals_and_business_desc:0 "Малый бизнес – это ядро нашей экономики. Поддерживая малый бизнес грантами и субсидиями, мы можем поощрять людей открывать новые собственные предприятия. Это поможет увеличить занятость населения и значительно расширить экономику в целом."
FEN_NDL_econ_economy_from_a_young_age_desc:0 "Мы не можем ожидать способствования непрерывного экономического роста в стране, где население не разбирается в экономике. С этой целью мы введем в школы больше уроков по бизнесу и экономике, чтобы воспитать следующее поколение, более осведомленное в вопросах экономики."
FEN_NDL_econ_the_business_support_act_desc:0 "Мы попытаемся провести через парламент законопроект, который скажется на улучшении Англии. "
FEN_NDL_econ_the_fight_for_healthcare_desc:0 "Многие англичане верят, что борьба за здравоохранение была навсегда проиграна почти 20 лет назад с приходом к власти Королевской партии. Мы возродим эту идею и перейдем к комплексному плану здравоохранения. Эта новая система может быть несовершенной, но она станет шагом вперед к великому обществу."
FEN_NDL_econ_better_pay_for_doctors_desc:0 "Битва за здравоохранение начинается с самых важных фигур в этой области: врачей. Мы не можем ожидать, что медицинское обслуживание будет доступно всем, если количество врачей будет настолько ограниченным. Увеличивая их заработную плату, мы можем побудить большее количество людей заняться медициной, что позволит нам предоставлять всем более качественное медицинское обслуживание."
FEN_NDL_econ_the_NHS_act_desc:0 "Теперь мы попытаемся принять новый закон через парламент: "
FEN_NDL_econ_the_costs_of_education_desc:0 "Если мы хотим обеспечить доступное образование для всех членов общества, мы должны в первую очередь сократить стоимость образования везде, где это возможно. Начнем с самых бесполезных аспектов образования, таких как ненужные и устаревшие учебники и другое оборудование. Если повезет, это, наряду с грантами на образование и субсидиями, сократит стоимость обучения до гораздо более доступного уровня."
FEN_NDL_econ_more_equipment_for_teachers_desc:0 "Теперь, когда стоимость образования успешно снижена, мы должны повысить качество этого образования. Очевидный и вопиющий недостаток системы образования - отсутствие надлежащего оборудования, с которым сталкиваются многие учителя. Придется исправить эту ошибку."
FEN_NDL_econ_the_education_costs_act_desc:0 "Новый Акт отправлен на рассмотрение в парламент. "
FEN_NDL_econ_fixing_the_tax_system_desc:0 "Сказать, что английская налоговая система не работает – ничто не сказать. Количество ненужных и бесполезных налогов, взимаемых с людей, попросту поражает и подрывает экономику в то время, когда она нуждается в максимальной помощи. Мы должны реформировать систему, чтобы мы могли должным образом укрепить нашу экономику."
FEN_NDL_econ_cutting_useless_taxes_desc:0 "Слишком большая часть нашей унаследованной налоговой системы приносит нам больше вреда, чем пользы. У нас даже есть налоги, отслеживать которые стоит больше средств, чем принесенные ими доход. Мы облегчим налоговое бремя людей, отменив некоторые из этих налогов, но не настолько, чтобы мы фактически нейтрализовали правительство. Тем самым мы не только увеличим потребительские расходы, но и заручимся большей поддержкой со стороны населения."
FEN_NDL_econ_work_more_desc:0 "Мы полагаем, что, если будем работать усерднее, умнее и дольше, это позволит нам претворить свои мечты в жизнь. Энтони Роббинс"
FEN_NDL_econ_and_what_about_the_rich_desc:0 "Мы также должны решить, что нам делать с неравенством доходов и благосостояния по отношению к более богатым членам общества. Лейбористы хотят, чтобы мы полностью избавились от них, облагая их богатство грабительскими налогами. Королевская партия хочет, чтобы мы поклонились им и предоставили им свободу действий, чтобы они могли эксплуатировать бедных и копить их богатства. Мы пойдем по более разумному среднему маршруту."
FEN_NDL_econ_the_groundwork_laid_desc:0 "Мы сделали это. Невозможная, титаническая задача успешного восстановления экономики и реформирования общества наконец решена. Но мы еще не закончили. Еще предстоит проделать большую работу, если мы хотим выполнить все наши обещания, воплотить наши идеалы, но мы можем честно сказать, что сделали Англию гораздо лучше."


