POLITICS_ALEC_DOUGLAS_HOME_DESC:0 "Александр Дуглас-Хьюм никогда не был амбициозным человеком. Он служил в резерве британской армии без особых успехов, женился на своей жене Элизабет без особых фанфар, и был избран членом парламента кем и был, не имея особого влияния, после чего он ушёл с должности в 1937, чтобы стать помощником Невилла Чемберлена. Первоначально он служил человеком Чемберлена в Палате общин, но вскоре после того, как он покинул правительство, Хьюм оказался серьёзно болен. 1940-1943 года он провел, будучи полностью покрытым гипсом, после операции по удалению спинного туберкулёза. Таким образом, Хьюм как пропустил построение Правительства национального единства во время войны, так и его провалы, что оказалось полезным, когда немцы высадились на остров.\n\nХьюм присутствовал при подписании мирного договора с Германией, в силу унаследованного от отца лордства в 1942 году, но имел мало влияния в английской политике в течение оставшейся части десятилетия. Однако 1950-е годы оказались более удачными, поскольку Хьюм стал наверно архетипичным представителем истеблишмента Королевской партии, представляя, прежде всего, общее желание не допустить повторное вторжение немцев. Королевская партия де-факто представляет собой альянс нескольких разных групп, и по мере того, как один премьер-министр за другим уходил из-за междоусобиц, народных волнений или разногласий с немцами, Хьюм просто продолжал подниматься по карьерной лестнице: сначала до лидера Палаты лордов, а затем до министра иностранных дел при Маунтбеттене. Наконец, после непродолжительного хаоса после очередной отставки премьера в 1958, Хьюма убедили занять пост премьер министра.\n\nПравительство Хьюма было относительно стабильным по сравнению со своими предшественниками. Он сумел укрепить Королевскую партию, и его терпят, если не уважают в корнуолльском гарнизоне. Однако, теперь с ростом влияния Ополчения, Хьюм сталкивается с куда более серьёзными проблемами, и то куда он приведёт свою страну, к спасению или же исчезновению, ещё предстоит выяснить."
POLITICS_HENRY_HEAVENLY_DESC:0 "Генрих СВОЕВ уж очень деятельный лидер Бург... КХМ, Бурнслейской Бригады Сопротивления*(запрещённая в коллаборционистской Англии организация), очень храброй и НА СТО СОРОК ШЕСТЬ ПРОЦЕНТОВ АНГЛИЙСКОЙ И РЕАЛЬНО СУЩЕСТВУЮЩЕЙ ПАРТИЗАНСКОЙ ОРГАНИЗАЦИИ. Рождённый в Мюнхене (английском названии невероятно древней и настолько же невероятно закрытой и ещё более невероятно маленькой деревеньки в ээээм....З-з-западном Шире?.. Йа-йа, Зжаподном Сшыре!), отдалённость его маленькой родины выработала в нём деревенский акцент. Немецкий акцент говорите? Ха-ха, так это потому что он англо-САКСОНЕЦ! (ну вы поняли, САКСОНИЯ ха-ха)\n\nЧтобы полный, по его собственным словам, "Saxon" part) than the rest.\n\nIn order to keep anyone, even other members of the resistance curious about his heritage, from finding out his identity and threatening all the friends and family he claims to have, he has foregone his true name and adopted the acronym of Her Majesty's Most Loyal Resistance as a nom de guerre. Any similarity to the name of a famous, intelligent, and ravishingly handsome Reichsführer-SS is purely coincidental. Upon being asked, Heinrich HMMLR will insist that he has in fact been seen in the same room as Heinrich Himmler many times and that he has a photograph of them together, but he happened to leave it in his other wallet that day.\n\nHMMLR's plans upon victory include transferring the entire monetary reserve to a secure undisclosed location, bringing in large groups of foreign experts to train the officer corps, providing grants to study the atomic sciences at Oxford and Cambridge, and constructing a second metro system in London far deeper than the first. As to where the money will go, where the experts will come from, who will provide the grants, and what he plans to put in the tunnels, HMMLR has been eerily silent, his gaze boring into the very souls of anyone who asks."
POLITICS_HAROLD_MACMILLAN_DESC:0 "Некоторые люди будут сражаться за свою страну до тех пор, пока само время не склонется перед их прихотью. За каждый окоп, за каждую ферму и поле, на которых они будут сражаться, под их землёй не останется ничего, кроме пепла и костей. Гарольд Макмиллан, родившийся в 1894 году в эпоху королевы Виктории, служивший в Великой войне и видевший триумф Британии, мог бы показаться человеком, к которому это относится, но Вторая Мировая война сломало многое. В первую очередь - британский дух. Видя, как его страну разбомбили, как её молодёжь гибла на чужих берегах, и даже сам Лондон пал под гнетом рейха, Макмиллан был поражен осознанием того, что он может быть свидетелем полного уничтожения всего того, что он любил и чем он дорожил. Поэтому, в отличие от многих храбрецов, Гарольд Макмиллан подписал договор о капитуляции, чтобы сохранить не славу своей страны, а её народ и будущее.\n\nНесмотря на это, он слишком хорошо знал, нежелание видеть свою нацию разрушенной ещё больше не означает, что вы перестанете ненавидеть тех, кто её разрушил. Реформистская фракция Королевской партии была сформирована Макмилланом для того, чтобы быть лицом неохотного согласия в коллаборационистском правительстве, но также и для того, чтобы обеспечить убежище для тех, кто выступает против фашистской диктатуры. Позже он поддержал создание партии "
POLITICS_REGINALD_MAUDLING_DESC:0 "Реджинальд Модлинг это не закулисный интриган. Удача, ему, безусловно, благоволит, ибо сколько раз вы можете публично оскорблять немцев и правительство, частью которого вы являетесь, при этом без всяких последствий? В действительности, удача тут не главный фактор, не смотря на то, что многие так считают. Модлинг и его эклектичная коллекция либералов, изгоев и откровенных мятежников были защищены Макмилланом не потому, что они были полезны ему в то время, а потому, а потому что они были единственными членами парламента, которым Макмиллан мог доверить переход к демократии, когда такая возможность представиться.\n\nМодлинг ждал своего шанса до роспуска Королевской партии и отставки премьер-министра Александра Дуглас-Хьюма, которая открыла возможность реформаторам Макмиллана искать свой собственный путь. И все же, человек, наиболее преданный защите английской демократии, не мог рассматриваться как лидер, так был связан с Королевской партией так же неразрывно, как Макмиллан. Как люди могли поверить в то, что его руководство приведёт к переменам? Входите Модлинг, сцена ваша.\n\nВыступая в роли публичного представителя Макмиллана для недавно созданной партии "
POLITICS_MARGARET_THATCHER_DESC:0 "Что делает человека великим лидером? Способность идти на компромисс? Уничтожение любой оппозиции или обеспечение того, что она вообще не сформируется? Маргарет Тэтчер дала бы простой ответ. Лидером человека делает железная воля, для того чтобы делать необходимое и мужество, для того чтобы идти до конца.\n\nЛюди говорили, что дочь бакалейщика не сможет победить на выборах уважаемого, независимого кандидата в 1951, но Тэтчер смогла. Её коллеги считали, что она – всего лишь не стоящая внимания женщина, что у неё не получится стать широко известной личностью, и все же по результатам опросов Тэтчер стала одной из самых популярных политиков Королевской Партии из-за её стараний облегчить нужды обычных граждан. После гражданской войны и отставки Дуглас-Хьюма, никто не думал, что женщина без крепкой базы поддержки сможет быть кем-то большим, чем марионеткой в руках лидеров партии, премьер-министр она или нет.\n\nУ Маргарет есть мечта. Мечта о свободной и независимой Англии, не отвечающей ни перед Германией, ни перед Вашингтоном, мечта о народе, что не из страха, но из благодарности будет предан правительству. Маргарет Тэтчер будет горы двигать, чтобы увидеть процветающую Англию, пусть даже против неё будет весь мир. Поскольку она знает, что одна ошибка может стать роковой для неё."
POLITICS_REG_BIRCH_DESC:0 "Кто бы мог подумать, что простой инженер будет внушать такой ужас организации, наполненной террористами, солдатами и потерявшими смысл жизни. Но причин у каждого в СВОЕВ бояться Рега Бёрча достаточно. Изначально обычный член КПВБ, чудом спасшийся во время Лондонского восстания, Рег Бёрч смог удержать движение на плаву, когда такие видные лица как Билл Александер были, пускай и ненадолго, но изгнаны. С возвращением Красного генерала в 1958, объединив свои силы с Левым Сопротивлением, Бёрч доказал свою полезность, буквально из неоткуда достав имена всех и каждого крота в движении. Информация - его главная сила.\n\nНет никого в Англии равного Бёрчу в его осведомленности. И все это благодаря проникновению в ряды разведки коллаборационистов, а также наличию разветвлённой профсоюзной шпионской сети, раскинутой буквально по всей нации. Это и помогло СВОЕВ выиграть гражданскую войну, но Социалистическая Лейбористская Партия, образованная после победы, была слишком умеренной для Бёрча, полной ревизионизма и склонной потакать излишествам Трудовой Аристократии.\n\nПоэтому, как и любой уважающий себя садовник при нахождении сорняка, Бёрч выкорчевал его. Под руководством председателя Бёрча, Социалистическая Лейбористская Партия приняла новый, гораздо более радикальный путь... Путь идеологической чистоты и отмщения монархистам, коллаборационистам и ревизионистам. И пусть мир зрит, как Англия превращается в нацию несгибаемой воли, а революционный стяг реет всё выше и выше! Председатель Бёрч поведёт Англию в будущее, он не допустит и пяты фашистских псов из Германии на своём острове, и, что самое важное, он спасет Англию от своего злейшего врага - самой себя!"
POLITICS_CLAUDE_AUCHINLECK_DESC:0 "Терпение – добродетель. Никто не помнит героев, которые просто бросаются в бой и умирают. Потому что они не оставляют ничего за собой. Клод Окинлек был вынужден понять во время его последнего боя в Карлайле, имея только несколько тысяч ополченцев и те разбросанные остатки пехоты, что он смог найти, в то время как остальное высшее командованье уже сдалась или сбежала. Он осознал то что если он умрёт, то не получит ничего, а Британия возможно будет потеряна навсегда.\n\nПоэтому он сдался, точнее притворился что сдался – притворился что заинтересовался политикой, и присоединился к Королевской партии как парламентарий, верно поддерживая новое правительство. В это же время он начал создавать самую организованную и хорошо подготовленную группу сопротивления, которую Англия когда-либо знала. Самое Верное Ополчение Её Величества – альянс созданный только для того чтобы выгнать наконец немцев и их марионеток-коллаборационистов с островов и восстановить демократию, несмотря на название.\n\nВ отличие от многих других групп, СВОЕВ не имело идеологии, кроме оппозиции фашизму, и набирало всех желающих присоединиться к этому движению. Около-коммунистическое Левое Сопротивление и Билл Александер, ультра-милитаризованные коммандос Дэвида Стирлинга и дюжина других известных групп террористов и борцов за свободу поклялись в верности Окинлеку, "
POLITICS_GEORGE_JELLICOE_DESC:0 "Джордж Джеллико, вероятно, имел военное прошлое, однако теперь некогда отважный коммандос, терроризировавший итальянские войска в Средиземном море, выглядит совсем по-другому. Вынужденный капитулировать после своего пленения в первые дни операции "
POLITICS_ENOCH_POWELL_DESC:0 "Джон Энох Пауэлл - человек, появление которого было вызвано упадком Британии; человек, которому было суждено обратить его вспять.\n\nК своему ужасу, Пауэлл - самый молодой генерал Империи во времена приведения в исполнение операции "
POLITICS_HAROLD_WILSON_DESC:0 "Многие говорят, что социализм и демократия несовместимы. Что рабочий не может получать справедливое вознаграждение за свой труд и одновременно подчиняться буржуазному правительству. Гарольд Уилсон обязан доказать, что эти утверждения ошибочны, от этого зависит его положение главы Социалистической лейбористской партии.\n\nБудучи во время войны лишь ничем не выдающимся мелким чиновником, Уилсон мог лишь беспомощно наблюдать за крахом своей Родины. Тогда Лейбористская партия, в которой он состоял, ушла в подполье, а когда его связи с ней раскрылись, он был вынужден последовать за ней. Но постепенно он начал брать дела в свои руки, выступил за более широкое сотрудничество с оттавским правительством в изгнании и даже попытался убедить лейбористов поддержать КПВБ в злосчастном Лондонском восстании. В результате он смог завоевать авторитет в качестве одного из лидеров движения вскоре после жесточайших репрессий со стороны коллаборационисткого режима, как раз к тому времени, когда Билл Александер вернулся из России.\n\nВ промозглом подвале состоялся важнейший разговор двух великих сынов Британии - главы крупнейшей левой сети боевиков, уцелевшей после репрессий, вдохновлённого возможным союзом, и выпускника Оксфорда, управленца, загоревшегося идеей свободной Англии. То, что Уилсон с самого начала передал руководство Левым Сопротивлением именно Биллу Александеру, всё-таки о чём-то говорит. Возможно, именно поэтому, когда тот искал кандидата на пост руководителя первой избирательной кампании Социалистической Лейбористской Партии, его выбор пал на Уилсона. Когда он разберётся с раскольниками среди социал-демократов, коммунистами и прочими радикалами, он наконец сможет совершить нечто, что будет достойно внимания всего мира."
POLITICS_RAB_BUTLER_DESC:0 "На протяжении всей своей истории Британии Соединенное Королевство видело много предателей - Энтони Бабингтон, Гай Фокс и Карл Ханс Лоди. Но ни один из них не совершал предательство с таким количеством благих намерений, как самый новый из них - верный канцлер казначейства его Величества Ричард Остин 'Рэб' Батлер.\n\nРодившийся в колониальной Индии в семье имперского администратора, Батлер был избран в парламент в 1929 году. С самого начала своей политической карьеры Рэб стал ключевым сторонником умиротворения, не из-за какой-то привязанности к Рейху, но из-за прагматизма. И когда сапоги Вермахта топтали британскую землю, Батлер пришел к логическому выводу - сотрудничеству с оккупантами на благо нации. На посту канцлера он сумел реализовать свое видение; прагматичный курс экономики помог Британии оправиться от разрушений, вызванных операцией "
POLITICS_YDL_PROVISIONAL_GOVERNMENT_DESC:0 "Не предполагалось, что Закон о Молодой Демократии будет когда-либо применён. Он был создан Биллом Александером и Клодом Окинлеком на случай серьёзного кризиса или грубой некомпетентности в правительстве, для того, чтобы избранные члены Самого Верного Ополчения Её Величества могли временно взять власть в свои руки. Ожидалось, что такими случаями будут обезглавливание правительства или приход к власти тех, кто будет рассматривать возможность возвращения в руки Германии.\n\nИ всё же, по тем или иным причинам, правительство, избранное народом и для народа, не справилось с поставленными задачами, впав в анархию. Из-за этого был применён Закон о Молодой Демократии по которому временное правительство возьмёт страну под свой контроль до следующих выборов. При этом законе администрация не разделена на мелкие группы лево- или право-настроенных партизан, а правительство делает всё для сплочения английского народа.\n\nНарод, кажется, не особо возражает против этого временного правительства, но будет ли так продолжаться в долгосрочной перспективе, ещё предстоит узнать. В конце концов, начало новых выборов ещё не было оглашено."
POLITICS_REGINALD_MAUDLING_DESC:0 "Реджинальд Модлинг это не закулисный интриган. Удача, ему, безусловно, благоволит, ибо сколько раз вы можете публично оскорблять немцев и правительство, частью которого вы являетесь, при этом без всяких последствий? В действительности, удача тут не главный фактор, не смотря на то, что многие так считают. Модлинг и его эклектичная коллекция либералов, изгоев и откровенных мятежников были защищены Макмилланом не потому, что они были полезны ему в то время, а потому, а потому что они были единственными членами парламента, которым Макмиллан мог доверить переход к демократии, когда такая возможность представиться.\n\nМодлинг ждал своего шанса до роспуска Королевской партии и отставки премьер-министра Александра Дуглас-Хьюма, которая открыла возможность реформаторам Макмиллана искать свой собственный путь. И все же, человек, наиболее преданный защите английской демократии, не мог рассматриваться как лидер, так был связан с Королевской партией так же неразрывно, как Макмиллан. Как люди могли поверить в то, что его руководство приведёт к переменам? Входите Модлинг, сцена ваша.\n\nВыступая в роли публичного представителя Макмиллана для недавно созданной партии "
POLITICS_DAVID_STIRLING_DESC:0 "Что же делает человека человеком? Его дело, его убеждения, кем его считают другие? Возможно, это вопрос к ученым. Но не тогда, когда речь идёт об Арчибальде Дэвиде Стирлинге. Дэвид Стирлинг, родившийся в 1915 году в семье генерал-лейтенанта, участвовал в ликвидации последствий Первой Мировой войны и с отличием служил во Второй. От Африки до Египта и, наконец, в самой Британии он сражался и проливал кровь врагов своей страны. Он был достаточно хорош в этом, чтобы вокруг него были сформированы самые первые силы специального назначения Соединённого Королевства - САС. Но Британия проиграла войну, и поэтому ему потребовался новый подход.\n\nСкромный подполковник в то время, когда было объявлено о перемирии, Дэвид Стирлинг не сдался, как остальные британские войска, потому что, пока он был жив, война ещё не закончилась. Начавшись с нескольких сотен дезертиров, война Стирлинга против немецких оккупантов и их новых пособников была непрерывной и беспощадной. Так и должно было быть, все, кто придерживался мягкого подхода, умирали. В конце концов к самозваному генералу обратился некто Клод Окинлек, по иронии судьбы, не прошло и нескольких месяцев после того, как он попытался убить этого человека за предполагаемую лояльность режиму в Лондоне. С этого момента было положено начало союзу, который в конечном итоге освободил бы Англию от её тиранов.\n\nИ все же после величайшей и самой тайной надежды Стирлинга - изгнания Рейха с Британских островов - он обнаружил не радость, а ещё большее количество проблем. Ни взгляды Окинлека, ни Билла Александера на будущее Британии не были теми, которые он считал приемлемыми. СЛП слишком сильно хотела изменить Англию, НДЛ не пошла бы на жертвы, необходимые для сохранения своей недавно завоеванной независимости. Итак, солдат, ставший мятежником, спросил себя: "
POLITICS_BERNARD_MONTGOMERY_DESC:0 "Когда Британия раскололась под железными сапогами вермахта, Бернард Монтгомери выполнил свой долг, служил коллаборационистам и держал нацию вместе, защищая её от ужасов немецкого гнева. Вновь он ответил на призыв к исполнению долга во имя Англии. С каменным лицом и твердой рукой, фельдмаршал Монтгомери утвердился в качестве правителя Южного Временного Военного Округа. А когда его работа будет закончена, Англия вернется к нормальной жизни."
#POLITICS_GERALD_TEMPLER_DESC:0 "Like many brave soldiers, Gerald Templer fought in the trenches of France during the First World War. Like many brave soldiers, Gerald Templer defended his nation with vigor and tenacity during the Second World War. Like many brave soldiers, Gerald Templer sacrificed his pride for England's security by siding with the collaborationists following its tragic defeat. For the Field Marshal, this is no time for cowardice. Montgomery's Coup has split England into two Temporary Military Districts, with Templer ruling over the north for as long as necessary."
POLITICS_GERALD_TEMPLER_DESC:0 "Родился: 11 сентября 1898 года, Эссекс, Соединённое Королевство\nКарьера: сэр Джеральд Уолтер Роберт Темплер родился единственным ребенком подполковника Уолтера Темплера. Он с отличием участвовал в обеих мировых войнах. Во время Второй Мировой войны он отвечал за оборону Восточной Англии, и когда пришли немцы, его люди отважно сражались, несмотря на то, что их считали слабыми, что произвело впечатление даже на самого генерала Эйзенхауэра. Джеральд Темплер был наставником фельдмаршала Монтогмери в межвоенный период, а также к высокому мнению Монтгомери генерала, он рекомендовал Темплера к званию фельдмаршала после войны. Хотя Темплер неохотно принял эту должность, он ясно выразил своё недовольство нынешним режимом, но, тем не менее, остаётся связанным с ним."
POLITICS_AK_Chesterton_DESC:0 "Артур Кеннет Честертон - человек множества личин. Потрепанный ветеран траншей Великой Войны, театральный критик, алкоголик. Фабианец тогда, ныне фашист. Пускай он и покинул разваливающуюся БФП Мосли при первой же возможности, он только убедился в своих убеждениях, пока силы Оси ворвались в Египет, а британская армия, частью которой он был, застряла в осаде гор Амба Алаги.\n\nКо времени снятия осады северными подкреплениями Оси, Честертон, несмотря на плохое состояние здоровья, уже был отправлен обратно на острова, защищать их от немцев. В самый темный час Британии, Честертон решил не бежать от немецкого наступления, а собрать готовых и желающих для правления новой Британией, черпающей силу из фашизма, а не провостоящей ему. С такой целью он собрал самых бескомпромиссных и радикальных членов Королевской партии, ставшей с этого момента Национальным Фронтом. И он добился, чего желал, не так ли? Он, всё-таки, правит Британией...\n\nНо Честертон уже давно оставил позади свои лучшие годы, его партия полнится раздорами и фракциями. И только время покажет, сможет ли он воплотить свою идею фашистского острова, или же будет сметен лизоблюдами нацистов, которых он считает своими союзниками..."
POLITICS_ORDE_WINDGATE_COLLAB_DESC:0 "§wРодился:§! 26 февраля 1903 в Найнитале, Соединённые Провинции Агры и Ауда, Британская Индия\n\n§w Военная карьера:§! Орд Чарльз Уингейт, родившийся в семье военного, окончил Королевскую военную академию в 1923 году, получив офицерское звание в Королевской артиллерии. В 1927 году его перевели в Силы обороны Судана, где он изучал арабский язык и занимался организацией экспедиций в пустыню. Вернулся в Великобританию в 1933 году и был назначен ответственным за переподготовку королевской артиллерии для механизации. В 1936 году его отправили в Палестину в качестве офицера разведки, где он быстро отождествил себя с сионистским делом. Его Специальные ночные отряды, патрульные подразделения, которым было поручено проводить контрпартизанские операции против арабских диверсантов, оказались достаточно эффективными, чтобы заслужить его орден "


