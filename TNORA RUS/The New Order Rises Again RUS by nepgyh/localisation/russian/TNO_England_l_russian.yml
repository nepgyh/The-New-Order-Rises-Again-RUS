ENG_ForShip.6.t:0 "Бронированное предложение"
ENG_ForShip.6.desc:0 "Поражение американских войск в Соединенном Королевстве во время Второй мировой войны знаменует собой один из худших моментов в нашей истории. Мы были вынуждены позорно отступить с земель союзника, и Соединенное Королевство разорывали на части, когда мы бежали. Не будет преуменьшением сказать, что есть те, кто выступает за то, чтобы Англию оставили безнадежным делом. Но даже когда мрак фашизма окутал прекрасную землю Англии, надежда на демократию никогда не угасала. \n\nСамое лояльное сопротивление Ее Величества - эклектичная группа, объединяющая коммунистов, военных, республиканцев, монархистов и идеалистических демократов под одной крышей. знамя и одна причина: изгнание немецкого гарнизона и возвращение демократии в Англию. Мы поддержали их в достижении этой цели, но теперь у них есть еще одна просьба, помимо оружия и гарантий. \n\n Представитель СВОЕВ запросил столько старой бронетехники, сколько мы могли бы передать, для формирования "Her Majesty's Most Loyal Division", which might be capable of challenging the Collaborationist's armored forces, which are limited in number and out of date. This would be a significant risk, as it would be evidence of direct support should HMMLR begin their endeavour and lose.\n\nYet, should HMMLR win, these tanks would undoubtedly have proven their value, and we might be able to leverage our assistance to persuade them to join the OFN outright. At worst, it would give HMMLR enough of a bite to wound the German garrison. The choice however, ought to be made swiftly."
ENG_ForShip.6.a:0 "Спросите их, не возражают ли они против одного или двух Шерманов?"
ENG_ForShip.6.b:0 "Передавайте им слова благодарности, но скажите им, что транспортировка к сожалению невозможна."

ENG_ForShip.7.t_approved:0 "А помнишь ли ты прекрасную Джорджию?"
ENG_ForShip.7.t_denied:0 "Военная поддержка не прибудет"
ENG_ForShip.7.desc_approved:0 "Клод Окинлек сидел за маленьким столиком в парке и ел лёгкий ланч, состоящий из консервированного лосося и булочки. Это было одно из немногих удовольствий, которым он предавался, ибо оно напоминало ему о лучших временах, когда он был еще совсем молод, и Англия, которую он любил, была еще свободна. Но маленькие поблажки не означали, что не было никакой работы, которую нужно было сделать, и тогда Оклинек вскрыл зашифрованное письмо, которое утром нашел на пороге.\n\nЛюбому наблюдателю - даже человеку, имеющему опыт шпионской работы - это покажется просто жалобой старого коммандоса Джеллико своему бывшему командиру Оклинеку, что Министерство иностранных дел было невероятно скучным и что все подростки в эти дни были почему-то без ума от янки. Клоду Окинлеку, известному даже в его собственной организации под псевдонимом "The Boss", it meant Jellicoe's little gamble had worked.\n\nThe Americans had agreed to ship over some of their old tanks and armoured vehicles at the usual dropoff point. Not enough to make an army, but he reckoned he wouldn't need more than a few tanks for what was to come. The Collaborationists, cowards that they were, had been unable to convince the Germans to let them build more tanks than the number limited at the signing of the surrender. It was quite possible that Claude Auchinleck would command more tanks than the government once the Americans followed through.\n\nAll any observers at the park that day might report was that when he finished his lunch, Claude Auchinleck gave a little smile before he went back to Parliament, though nobody could be sure why."
ENG_ForShip.7.desc_denied:0 "Когда член парламента Клод Ошинлек сел за маленький письменный стол, который он использовал для своей официальной работы, он не мог не вздохнуть. По-видимому, американцы просто не могут безопасно переправить запрошенные танки в Англию. Что-то об усилении немцами таможенного патрулирования в Атлантике и так далее.\n\nЭто было удручающе, но, возможно, если бы было украдено достаточное количество правительственных танков, потери могли бы быть восполнены. По правде говоря, это была лишь слабая надежда. Билл сказал, что коллаборационистские танковые соединения и так едва функционируют, и Стирлинг был уверен, что его люди смогут уничтожить их с помощью тяжелого оружия, которое они запасли.\n\nТем не менее, армия без бронированной поддержки - хрупкая вещь. Клод нахмурился: ему придется переориентировать подготовку на пехоту. Кочка на дороге может перевернуть весь автомобиль с колёс на крышу, если вы не попытаетесь его объехать."
ENG_ForShip.7.a:0 "Это настоящий "
ENG_ForShip.7.b:0 "Наверняка мы сможем использовать эту неудачу в своих интересах."

ENG_ForShip.8.t:0 "Успешная поставка оружия"
ENG_ForShip.8.desc:0 "Удача улыбнулась нам; благодаря усилиям наших разведчиков, ни одна партия огнестрельного оружия и боеприпасов, которые мы запросили у наших спонсоров, не была потеряна во время вражеских действий. Учитывая серьёзность того, что мы пытаемся сделать, это принесёт большое облегчение верховному командованию.\n\nЭти боеприпасы окажутся очень полезными в грядущей борьбе Англии, и хотя английское огнестрельное оружие - это оружие хорошего качества, мы ещё не достигли тех успехов в этом деле, которыми некоторые части мира смогли бы насладиться. Однако, с этим новым оружием, мы сможем показать миру, насколько хорошо англичаним может совладать с огнестрелом."
ENG_ForShip.8.a:0 "Прекрасно, чёрт подери!"

ENG_ForShip.9.t:0 "Частично успешная поставка оружия"
ENG_ForShip.9.desc:0 "Некоторые потери ожидаемы при заказе боеприпасов по тайным каналам от иностранных сторонников, и это более вероятно сейчас, чем это было в прошлом. Мы думаем, что примерно половина запрошенной нами партии огнестрельного оружия и боеприпасов попала в чужие руки. Несколько пушек, вероятно, достались фермерам, нуждающимся в чем-то, чтобы стрелять кроликов, но, вполне возможно, что и горстка попала в руки наших противников. Однако они, похоже, не знают о каких-либо организованных усилиях по приобретению оружия с нашей стороны, так что это не катастрофа во всём контексте. Но, нужно быть более осторожными в будущем."
ENG_ForShip.9.a:0 "В эти времена нужно брать то, что дают."

ENG_ForShip.10.t:0 "В основном утерянная поставка оружия"
ENG_ForShip.10.desc:0 "Мы не можем предсказать всё, особенно в эти беспокойные и необычные времена. У нас есть основания полагать, что бо?льшая часть нашей партии огнестрельного оружия и боеприпасов попала в чужие руки. Мы, конечно, вернули часть груза, но не так много, как хотело бы наше верховное командование. Наш враг на островах, кажется, наиболее вероятной причиной этого события, но как они узнали о грузе - загадка."
## Removed last line: Regardless, our backer is most displeased by this turn of events.
ENG_ForShip.10.a:0 "Проклятье!"

ENG_ForShip.11.t:0 "Полностью утерянная поставка оружия"
ENG_ForShip.11.desc:0 "В нескольких довольно катастрофических сообщениях мы подтвердили то, чего так долго боялись - большинство наших орудий и боеприпасов были захвачены нашими противниками. Забудьте о возможности проникновения в их ряды: это прямо подтверждает то, что либо наши противники являются самой удачливой группой людей, либо они каким-то образом обнаружили доказательства наших отношений с нашим покровителем. Это не самый удачный день для нашего дела."
ENG_ForShip.11.a:0 "Ну, могло быть и хуже."
## Removed second to last line: Who, incidentally, is rather livid at the fact that we just lost several thousand perfectly serviceable firearms.

ENG_ForShip.12.t:0 "В основном утерянная поставка оружия"
ENG_ForShip.12.desc:0 "Мы не можем предсказать всё, особенно в эти беспокойные и необычные времена. У нас есть основания полагать, что бо?льшая часть нашей партии огнестрельного оружия и боеприпасов попала в чужие руки. Мы, конечно, вернули часть груза, но не так много, как хотело бы наше верховное командование. Наш враг на островах, кажется, наиболее вероятной причиной этого события, но как они узнали о грузе - загадка. В любом случае, наш покровитель будет недоволен, когда услышит про это проишествие."
ENG_ForShip.12.a:0 "Проклятье!"

ENG_ForShip.13.t:0 "Поставка оружия в основном успешна"
ENG_ForShip.13.desc:0 "Некоторых потерь следует ожидать при тайном заказе боеприпасов по нелегальным каналам у иностранных сторонников, и сейчас это не менее актуально, чем в прошлом. Мы считаем, что примерно половина запрошенной нами партии огнестрельного оружия и боеприпасов попала не в нужные собственные руки, а в другие. Некоторые, скорее всего, как фермеры, нуждаются в чём-то, чтобы подстрелить кроликов, но вполне возможно, что некоторые действительно нуждающие, не получат ничего, в отличие от наших врагов. Однако они, кажется, не знают о каких-либо организованных усилиях по приобретению оружия с нашей стороны, так что, строго говоря, это не может быть катастрофой. Однако в будущем нам следует быть более осторожными. Наш покровитель крайне недоволен таким поворотом событий."
ENG_ForShip.13.a:0 "В эти времена вы берёте то, что можете получить."

ENG_ForShip.14.t:0 "Успешная поставка бронетехники"
ENG_ForShip.14.desc:0 "По-видимому, хоть что-то может пойти хорошо для Самого Верного Сопротивления Ее Величества, так как груз бронетехники и танков прибыл в наше распоряжение невредимым. Пожертвованное оборудование, возможно, и не способно бросить вызов современным немецким силам, но благодаря собственным махинациям Рейха, это не то, с чем мы столкнёмся, когда настанет день расплаты.\n\nНет, эта бронетехника будет весьма полезной для разгрома горстки устаревших дивизий, которые может выставить против нас предательское правительство, а гарнизону Корнуолла придется перебросить свои бронетанковые войска через несколько сотен километров дружественной страны, прежде чем они смогут сразиться с нами, и к этому времени мы подготовим для них прием."
ENG_ForShip.14.a:0 "Предатели даже не поймут, что их убило, когда настанет время!"

ENG_ForShip.15.t:0 "Утерянная поставка бронетехники"
ENG_ForShip.15.desc:0 "Все хорошо, что хорошо кончается, но, к сожалению, мы не можем сказать то же самое об одной из наших партий бронетехники. Корабль снабжения должен был встретиться в точке с нашими связными на западном побережье, но, к сожалению, похоже, что правительственный патрульный корабль был в этом районе, и они были вынуждены бежать, прежде чем высадить более чем горстку машин.\n\nБосс разочарован, но не слишком сильно, так как это был рискованный маневр с самого начала. Тем не менее, если это возможно, мы должны попытаться заполучить еще одну партию: у предателей, возможно, отсутствуют хорошие бронетанковые подразделения, но у них больше снаряжения, чем у нас в данный момент. Мы не можем допустить повторения Лондонского восстания."
ENG_ForShip.15.a:0 "Попытаемся снова."

ENG_HMMLRECW.2.t:0 "Английская гражданская война началась!"
ENG_HMMLRECW.2.desc:0 "Гражданская война в Германии предоставила нам прекрасную возможность освободить Англию от ее коллаборационистских угнетателей и восстановить демократию в народе. Нам удавалось все чаще публично нападать на Правительство, чтобы показать людям, что им больше не нужно жить в тени. Теперь, пришло время нанести удар в самое сердце этой развращённой Англии.\n\nПосле короткого радиосообщения, откуда послышался голос монарха, начались первые восстания. Первым пал Йорк. После штурма армейской базы и короткой стычки с полицией, наши войска на публичной радиоволне заявили о том, что Свободная Англия возродится из праха старого режима. Следом пали другие города на севере. Борьба в Мидлендсе и на юге продолжалась, пока мы искали способы отделить их от управления государством. Наши приготовления окажутся критическими в ближайшие дни, поскольку мы стремимся закрепить владение территориями для войны.\n\nМы также должны искать за границей наших союзников, как по ту сторону Атлантики, так и по ту сторону Ла-Манша. Война порождает странных друзей, и мы должны принять их, если хотим иметь шанс выиграть эту войну. Мы не так хорошо вооружены, как гарнизон Корнуолла или правительственные войска, но с нашими ополченцами и складами оружия мы сможем противостоять им на поле боя, пока не прибудет помощь.\n\nОднажды, мы заполучим парламент в Вестминстере и будем служить народу Англии, возвращая нашу страну из фашистской пропасти. Тогда мы сможем утвердить себя в мире как истинный маяк свободы и воссоединить наши острова. И никогда больше наши флаги не будут спущены и наша страна не будет осквернена, ибо бритты никогда не будут рабами!"With a monarch's voice," the first uprisings began. York was the first to fall. After an assault on the army base and brief skirmish with the police force, our troops declared on public radio that a new Free England would be formed from the ashes of the old regime. Other towns in the North were quick to follow. Fighting in the Midlands and the South continues as we seek to break the hold of the government on those regions. Our preparations will prove critical in the coming days as we seek to secure territory for the war.\n\nWe must also look abroad to our allies, both across the Atlantic and across the Channel. War makes for strange bedfellows, and we must embrace them if we are to stand a chance at winning this war. We are not as well armed as either the Cornwall garrison or the government troops, but with our militias and weapons caches, we should be able to match them in the field until help arrives.\n\nOne day, we will again hold Parliament in Westminster, and serve the people of England as we bring our country back from the fascist abyss. We can then assert ourselves in the world as a true beacon of freedom and reunite our Isles. And never again will our flags be lowered and our country defiled, for Britons shall never be slaves!"
ENG_HMMLRECW.2.a:0 "За Королеву и Отечество!"

ENG_HMMLRECW.3.t:0 "Английская гражданская война началась – Восстание"
ENG_HMMLRECW.3.desc:0 "Еще до начала гражданской войны в Германии, все большее число "incidents" designed to provoke our police or break down law and order in England. Evidently, the German Civil War only escalated the depravity of terrorists carrying out these acts, as they have grown more brazen and bold in their attempts to undermine our government.\n\nWe thought that we might be able to keep things under control. We thought that these incidents, however frequent, would not spiral into the open. We thought that we could avoid the coming war.\n\nWe were spectacularly wrong.\n\nToday, after a brief radio message, a general uprising amongst the population and various militia units has taken place. The first shots were fired in York, as armed and organized partisans massacred the local garrison and declared themselves the governing authority. Further atrocious incidents have conglomerated the partisans' hold on their "Free England".\n\nOur initial response has been chaotic, and disorganization is rampant among our divisions. The only advantage we have is that the forces of our opposition are likely just as disorganized. We must act quickly to consolidate our hold on as many areas as possible. Whatever assistance we can get from our allies, reluctant and otherwise, must be called upon, NOW. Our enemies will likely do the same.\n\nThe North has always been a hotbed support for HMMLR, and so it is likely that resistance will be strongest there. We may have to give up some territory to save the rest. The Midlands are wavering, and we will have to see which way the tide turns there. We must hold London, as the seat of government and our legitimacy. Losing it would be a devastating blow to our side.\n\nWe must tread carefully as we seek to squash this rebellion. The communists and socialists that have risen against us would see England turned into a wasteland rather than continuing cooperation with the Germans. We will hold them back and return England safely to stability and peace under our leadership, for the good of all."
ENG_HMMLRECW.3.a:0 "За Короля и Отечество!"

ENG_HMMLRECW.4.t:0 "Победа СВОЕВ!"
ENG_HMMLRECW.4.desc:0 "Силы Самого Верного Ополчения обеспечили себе контроль над Англией. Хотя некоторые несогласные всё ещё держатся, большинство подразделений старого правительства либо были распущены, либо сдались. Мир и свобода вернулись к нам, но цена была высока. Тысячи английских солдат и гражданских погибли, а бывшая "
ENG_HMMLRECW.4.a:0 "Время обустраиваться."

ENG_HMMLRECW.5.t:0 "Победа Правительства!"
ENG_HMMLRECW.5.desc:0 "Силы Правительства Его Величества обеспечили себе контроль над Англией. Хотя некоторые несогласные всё ещё держатся, большинство повстанцев либо были распущены, либо сдались. Закон и порядок вернулись к нам, но цена была высока. Тысячи английских солдат и гражданских погибли, а бывшая "
ENG_HMMLRECW.5.a:0 "Время обустраиваться."


