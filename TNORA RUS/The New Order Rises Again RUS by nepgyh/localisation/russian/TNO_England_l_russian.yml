 FEN_SL_stealing_our_freedom_desc:0 "В 1943 году старая Англия была убита. Жестоко убита за то, что стояла за то, что было правильным и справедливым, убийцей же был немецкий Рейх, совершивший это преступление. Они забрали наши семьи, наше богатство, нашу свободу, и теперь мы получили известие, что они намерены сделать это ещё раз.\n\nЭтот жирный ублюдок в Германии Герман Геринг. Он намерен совершить над Англией те зверства, для которых слово "немец" стало синонимом. Он намерен уничтожить не только нашу нацию, но и наш народ. Но кто мы, если не англичане? Неужели мы покорно уйдем в ночь? Рыдать, как дети, надвигающимся кошмаром? Нет. Наш старый враг стучит в дверь, а мы ждем за ней с ружьем в руке, ибо что ещё остаётся делать?"
 FEN_SL_mobilize_the_militias_desc:0 "Даже самые ярые противники современной СЛП должны признать, что их предшественник, Левое Сопротивление, выставило наибольшее количество гражданских ополченцев любой из сторон в гражданской войне. Они были жизненно важны для нашей победы, но Билл Александер поддержал разоружение большинства из них, чтобы сделать послевоенное положение по-настоящему мирным. Мы исправим эту ошибку.\n\nРазошлите повестку по радио и на машинах. В каждом городе и на каждой фабрике от Лондона до Карлайла мы призовём этих людей к оружию. У этих ополченцев не будет лучшего вооружения, но то, чего им не хватает в современной технике, они восполняют неукротимым духом рабочего класса. Мы снова идём к пролому, превращаем орала в мечи и напоминаем немцам, что дух 1953 года жив и здоров."
 FEN_SL_stirlings_men_desc:0 "Дэвид Стирлинг возглавлял единственную повстанческую армию, которая без устали сражалась с момента падения старой Англии и до её освобождения. В ходе этого он создал несколько добровольческих отрядов, которые были демобилизованы после окончания гражданской войны, людей, которых мы теперь должны вернуть на службу для того, что могло стать последней битвой английской цивилизации.\n\nУ них есть своё оружие, но мы должны дать добровольческим войскам САС те позиции среди наших армейских рядов, чтобы их особые навыки могли проявиться наилучшим образом. Где бы ни возникла необходимость в партизанской войне, даже немногие из этих людей сослужили бы хорошую службу, ибо их верность Англии неоспорима, а дух неукротим. Кто рискует — побеждает"
 FEN_SL_utilize_ofn_bases_desc:0 "Американцам потребуется время, чтобы организовать надлежащий ответ на действия Германа Геринга, время, которое мы не можем себе позволить. Тем не менее американские командиры этих частей, дислоцированных на английской земле, склонны признать временное положение дел, при котором мы берём на себя командование их силами на время этого кризиса.\n\nАмериканские войска - одни из лучших в мире, и их передовые технологии окажутся исключительно ценными против более многочисленных люфтваффе и кригсмарине. Эта битва станет последним испытанием английского духа против германских варваров, нам понадобится вся помощь, которую мы сможем получить в этой войне. Позже мы попросим разрешения у американского правительства."
 FEN_SL_memories_of_hmmlr_desc:0 "СВОЕВ всегда была хорошо организованной силой, но что действительно впечатляло внешний мир, так это её способность объединить разрозненные группы коммунистов, монархистов и всех тех, кто между ними, под единым знаменем. Там, где республиканские испанцы, ЗРРФ и даже Китай потерпели неудачу, мы преуспели, и теперь нам нужно будет вернуть этот дух к жизни в последний раз.\n\nВ основном мы можем использовать воспоминания о гражданской войне для организации тех же партизанских отрядов, которые тогда отбросили свои разногласия. Люди Геринга имеют большой опыт расправы с голодающими русскими крестьянами, давайте посмотрим, как они справляются с людьми, у которых полно винтовок эпохи 1920-х годов, чтобы одолеть их."
 FEN_SL_remobilize_the_english_air_force_desc:0 "Битва за Британию была нашим лучшим моментом по уважительной причине, и мы устроили достаточно зрелищ, чтобы задержать вторжение почти на два года. Тем не менее, эта битва и многочисленные ограничения, наложенные на Англию немцами и их предателями-союзниками, оставили нам несколько самолётов, но мало пилотов.\n\nНа этот раз, когда мы будем сражаться с люфтваффе Геринга, нам снова придётся подняться в небо против этой подавляющей орды, и нам понадобится каждый пилот, чтобы победить. Мы мобилизуем гражданских летчиков, американских "волонтёров", даже тех немногих из наших старых отставных ветеранов, которые ещё живы. Рыцари неба убьют немецкого зверя, люди Геринга задохнутся от собственной уверенности."
 FEN_SL_cut_their_suppply_desc:0 "Линкоры и авианосцы не слишком помогли нам в последней войне. Таких дорогих кораблей было бы слишком мало, чтобы что-то изменить, даже если бы половина из них не находилась на дне Атлантики или в бывших колониях за морями. Вместо этого давайте на этот раз обратим против них собственную тактику немцев.\n\nПодводные лодки мало что могут сделать против собственно кригсмарине, но тогда мы будем нацеливаться не на эти суда. Десантные корабли, суда снабжения - всё, что могло бы позволить немцам продолжать борьбу в Англии без поддержки. Наш флот потопит их всех до единого, пусть фюрер увидит, как его хваленый флот установит превосходство на поверхностных водах. Мы будем править глубиной и скоро пошлем туда его людей."
 FEN_SL_we_shall_fight_on_the_beaches_desc:0 "Дуврский плацдарм был началом конца для нас в той проигранной войне, и наша стратегия должна будет отражать реальность того, что если мы позволим Рейху закрепиться на постоянной основе, то наш конец станет гораздо более возможным. Но разве это вообще война для Англии, если она не столкнется с трудностями?\n\nМы - народ покорный, но не сломленный. Однажды мы сбросили немцев с нашего острова и сделаем это тысячу раз, если потребуется. Неудача - это не вариант, трусость - также нет. Коммунисты и капиталисты, монархисты и республиканцы, мужчины и женщины. Мы будем сражаться вместе, мы умрём вместе, и немцы будут загнаны обратно в ту грязную яму, откуда они пришли!"
 FEN_SL_we_shall_fight_in_the_fields_desc:0 "Когда они выйдут на берег, мы встретим их в сельской местности. Дороги будут заминированы, в ключевых точках будут установлены бункеры и укрепления. Ополченцы получат приказ держаться как можно дольше, пока не появятся надлежащие силы для отражения немецких атак. Каждый холмик, загон и улица будут лишены любых ресурсов, которые Рейх мог бы использовать для дальнейшего завоевания. Каждая шахта будет разрушена, каждая ферма сожжена, каждый дом будет сожжён, чтобы враг там не пребывал.\n\nИбо это священная война, война праведников против сил тьмы, цивилизация против разврата и борьба, в которой мы должны выйти победителями не только для себя, но и для наших семей. Спокойно, англичане. Мы не собираемся никуда уходить."
 FEN_SL_and_in_the_streets_desc:0 "У нас есть некоторый опыт превращения наших домов в крепости, Карлайл удерживался почти неделю, и то, какие части Лондона были захвачены до капитуляции, стоило Рейху тысячи человек. Теперь мы стоим перед тем же вызовом, но в отличие от слабых людей первой войны мы никогда не сдадимся безропотно при первых признаках поражения.\n\nЗаколотить окна. Установите защитные сети вдоль каналов и улиц. Необходимо подготовить мины-ловушки и восстановить тайники с оружием. Каждый дом должен быть смертельной ловушкой, каждая улица - вечная битва, и каждый англичанин должен быть готов выполнить свой долг. Это разрушит нашу историю, так как здания превращаются в руины, а памятники разрушаются. Прошлое может умереть, но настоящее будет жить. Англия победит."
 FEN_SL_we_shall_never_surrender_desc:0 "Геринг не проявит к нам милосердия. Не больше, чем Гитлер сделал с русскими и другими народами Восточной Европы. Те, кого не убьют сразу, будут порабощены и превращены в дома для немецких колонистов, наша культура будет сожжена, чтобы освободить место для культуры Рейха, и через двести лет термин "Англия" станет географическим курьёзом.\n\nТакова судьба, которая ждет нас, если мы сдадимся, и именно поэтому на этот раз мы будем сражаться до конца. Мы умрём вместе, наш пёстрый союз левых и правых. Каждая пуля должна быть израсходована, каждый убитый немец - это просто ещё одна победа. Если каждый человек в Англии обнажит оружие, немцы никогда не победят. Уинстон Черчилль был человеком, чье наследие всегда было неопределённым, но он никогда не сдавался. И мы тоже."
 FEN_SL_our_old_base_desc:0 "С большим сожалением наше правительство пришло к выводу, что защита всей Англии просто не будет достижимой целью в этой войне с Рейхом Геринга. С этой целью на правительство ложится обязанность иметь определённый резервный район, если произойдет худшее и значительные немецкие силы высадятся на английской территории.\n\nАнглийский Север, простирающийся от Ланкастера до Карлайла и Ньюкасла, всегда был районом Англии, наиболее дружественным к партизанским силам, причем СВОЕВ когда-то базировалась в основном за пределами этого региона и составляла ядро нашей территории в гражданской войне. Теперь, когда мы столкнулись с другой, более опасной войной, возможно, мы сможем снова использовать Север. Если мы подготовим оборону, то сможем переждать немецкую волну."
 FEN_SL_repel_their_planes_desc:0 "Люфтваффе всегда были в центре внимания Германа Геринга, что мы почувствовали, когда он стремился сравнять Англию с землей в ходе Второй Мировой войны. Следовательно, любая стратегия, которую мы применяем, должна иметь какой-то метод устранения или, по крайней мере, ослабления давления, которое немецкая авиация будет оказывать на наши силы.\n\nК счастью, у нас есть в большом запасе зенитные установки, как более старые зенитные орудия для борьбы с десантниками, так и более современные американские части для устранения угрозы реактивной авиации. Большинство из них, естественно, будет размещено на Севере, где они могут помочь нам и, возможно, даже обеспечить нам выживание. В прошлую войну Рейх считал себя неприкасаемым, посмотрим, будет ли это продолжаться, когда мы уничтожим их военно-воздушные силы и убьем всех пилотов, которые вовремя спасутся."
 FEN_SL_fighting_on_hills_desc:0 "Англия не особенно холмистая страна, у неё нет больших горных цепей за пределами валлийской границы и мало естественных позиций, на которых можно было бы сосредоточить оборону. За исключением, конечно, Севера. Норт-Йоркские вересковые пустоши, Пеннинские горы, Озерный край - все участки пересечённой местности, на которых мы можем основать наши оборонительные позиции.\n\nУ Рейха мало опыта ведения боевых действий в горах и долинах, их войны в основном сосредоточены на европейских равнинах, и мы могли бы использовать это в своих интересах, если бы приложили к этому все усилия. Критически важно то, что мы должны будем обеспечить достаточный запас оружия и боеприпасов на случай потери крупных заводов и, возможно, оставить некоторые скрытые сюрпризы для джерри?"
 FEN_SL_stall_them_in_the_north_desc:0 "Линия Манчестер-Халл, известная более формально как Новый Редут, - это план, согласно которому, если удержание юга нашей страны станет невозможным из-за количества высаженных немецких войск или будут нанесены достаточные потери при отражении их, так что у нас не будет достаточных войск для защиты остальной части страны, мы выведем все силы, кроме символических, на оборонительные позиции с центром в городах Манчестер и Халл и между ними.\n\nРегион хорошо укреплен как естественными, так и искусственными средствами, и немцам трудно использовать своё превосходство в бронетехнике в полной мере. Любое наступление в этом районе должно быть отражено, если только не будет большой разницы в численности войск. Боже, спаси тех, кто вне нашей защиты."
 FEN_SL_fight_for_our_liberty_desc:0 "Битва близка, Рейх нападает на наш остров, и теперь всё или ничего. Господа и дамы, мы должны использовать это, чтобы выиграть эту войну не только для себя, но и для всего свободного мира. Нам выпало отомстить за ужасы, причинённые в России, Африке и Франции. Мы выстоим и покажем этому жирному тирану в Германии, почему солнце никогда не заходит над Британской империей.\n\nПриходите все вместе, мы сражаемся не только за себя, но и с силой целого мира за нашими спинами. Нет такой капитуляции, которую можно было бы предложить или принять. Нет никакой сделки, которую мы заключим. Мы боремся за свободу, мы боремся за справедливость. Мы боремся за убитых и угнетённых, за те бесчисленные миллионы, которых никогда не было. Англия будет не просто поражением для Германии, мы станем её могилой."
 FEN_SL_there_will_always_be_an_england_desc:0 "Иногда с помощью больших усилий и борьбы можно достичь даже невозможного. Что ещё можно назвать одним маленьким островком, разорённым войной и разорением, сражающимся и побеждающим старого тирана Европы? Отбросив политику и предрассудки, мы объединились против великого зла фашизма и, объединившись, нанесли ему удар по холодным морям Ла-Манша.\n\nИх тела лежат в наших бухтах и на наших пляжах, их разрушенные корабли покрывают дно наших океанов. Их разрушенные самолёты гниют на наших полях. Услышьте это, о тираны далекие, ибо если вы будете сражаться против англичан, не имея за спиной ничего, кроме угнетения, вы тоже встретите справедливую судьбу, обрушившуюся на Германию от нашей руки. Ибо Англия всегда будет существовать, и она всегда будет свободной."

 ENG_sealion.101.t:0 "Снова сражаться"
 ENG_sealion.101.desc:0 "После того, как большое количество неопознанных радиолокационных контактов появилось на экранах сети ПВО Англии, все хорошо отрепетированные планы были незамедлительно приведены к исполнению. Все полёты в страну и из страны были немедленно прекращены. Любой самолёт, направлявшийся в страну, разворачивался и перенаправлялся в Шотландию, при этом все вылеты также отменялись. Военно-воздушные силы Англии получили свободное небо и чистые взлетно-посадочные полосы для истребителей, которые смогут взлететь, чтобы встретить угрозу.\n\nВсе морские операции на восточной стороне острова были давно остановлены. Суда задерживали в гавани или недалеко от берега, и любому новому судну приказывали приближаться с запада страны. Поэтому, когда было замечено несколько судов, английский флот понял, что это не заблудшие гражданские, а вражеские военные корабли. Таким образом, корабли могли выйти в море, чтобы бросить вызов противнику.\n\nА когда тревога заканчивалась, снова мобилизовались те же ополченцы и силы безопасности, которые не так давно уже отвечали на призыв. Они взяли своё оружие, заняли свои позиции и приготовились снова встретить неизбежное. На этот раз враг придёт, он высадится, и это было неизбежно. Но ему были готовы бросить вызов на каждом шагу, будь то песок пляжа, поля Англии, мощёные улицы её городов или заросли её лесов.\n\nАнглия снова приготовилась противостоять огромной угрозе. Все знали, что будет означать неудача, они пережили это. Они поклялись, что никогда больше такое не повторится, и теперь они были полны решимости сдержать свою клятву. Однажды они бросили вызов сомнению, и они сделают это снова."
 ENG_sealion.101.a:0 "Уже в четвертый раз в этот кровавый век."

 ENG_sealion.102.t:0 "Удар в спину"
 ENG_sealion.102.desc:0 ""Вот доклад," сказал генерал армии Соединённых Штатов Чарльз Хартвелл Боунстил III после передачи папки генералу Орду Уингейту. "Корпорация "RAND" собирала его всю ночь. Президент прочёл его сегодня утром и разрешил его передачу в Англию."\n\nУингейт начал изучать документы, находившиеся внутри. Множество чисел и диаграмм, большинство которых затрагивали экономическую деятельность Германии. Рост ВВП, валютные резервы, процентные ставки, производство самолётов - в документах было много информации, которой он не понимал или не видел в ней смысла. До тех пор, пока он не присмотрелся внимательнее...\n\n"Я понял," сказал Уингейт. "Германия Гёринга скоро потерпит крах экономики. Если он не получит доступа к новым валютным резервам, то он не сможет позволить себе операции по высадке в Англию."\n\n"Верно," ответил Боунстил, "именно поэтому ЦРУ говорит что вы сможете одержать победу по времени, если продержитесь ещё три месяца."\n\n"Есть ещё хорошие новости, генерал?"\n\n"Вы получите совершенно бесплатную поддержку от Соединённых Штатов. Мы будем отправлять любое оснащение из наших складов. США и ОСН будут поддерживать вас на каждом этапе" - ответил Боунстил.\n\n"Великолепно! Когда у нас будут первые дивизии США?"\n\nБоунстил побледнел, а сердце Уингейта ушло в пятки после того, как он понял, что это значит. "Ладно, не говорите мне..."\n\n"Я думаю, что вы хорошо осведомлены о возможных последствиях столкновения Соединённых Штатов и Германии..." - кратко ответил Боунстил."
 ENG_sealion.102.a:0 "Мрази!"

 ENG_sealion.103.t:0 "Британцы никогда не будут рабами"
 ENG_sealion.103.desc:0 "Герцог Веллингтон однажды заявил, что армия Наполеона походит на отличное кожаное седло: на него приятно глядеть, но если с ним случится что-то нехорошее, то с седлом уже ничего не сделаешь. Британская же армия похожа на верёвочное седло: на него не так приятно смотреть, но если с ним что-то не так, ты просто перевязываешь верёвку и продолжаешь пользоваться им. И теперь, во время нового Ватерлоо, при котором англичане противостоят другому Наполеону, это сравнение вновь оказывается удачным. Англичане пережили много неприятностей и неудач, но они не расстраивались и шли дальше. И когда немцы претерпели предсказанную неудачу, они совсем отчаялись.\n\nВельтгауптштадт Германия в одно мгновение потерял контроль над ситуацией, а нападавшие начали паниковать. Из-за коллапса власти захватчики либо сдавались, либо быстро умирали в бою. Экономическая катастрофа, настигшая Третий Рейх, на некоторое время заменила пруссаков Блюхера, и их своевременное прибытие внушило англичанам очередную победу над мировой угрозой.\n\nСтоимость победы была огромной: города горели, поля были затоптаны, многие молодые англичане пожертвовали своими жизнями ради свободной Англии, число погибших мирных граждан было огромным. Последствия этой войны ещё долго будут отражаться на экономике Англии. И некоторые из "шрамов", полученных Англией во время этой войны, так и не получится излечить.\n\nНо Англия выжила. Народ Англии вновь показал свою сплочённость перед угрозой захвата. Он смог противостоять самому сильному государству на всей Земле, и он снова вышел победителем. Английский народ вновь закрыл врагу путь к мировому господству, и тиран был обречён на немедленное и сокрушительное поражение."
 ENG_sealion.103.a:0 "Джеллико вновь удержал Англию от падения в пропасть!"
 ENG_sealion.103.b:0 "Английское знамя было сохранено благодаря Уилсону!"

 ENG_sealion.110.t:0 "Ожидаемый доклад"
 ENG_sealion.110.desc:0 "- Она называется "Зеелёве II", "Морской Лев", если говорить понятнее, - заявил агент ЦРУ, - наши агенты узнали о ней на прошлой неделе, и президент приказал нам немедленно вас уведомить о ней.\n\nВас, наверное, не удивит то, что немцы были огорчены вашей победой, и, вероятно, вы ожидали возмездия после того, как немцы оправились от поражения. Как вы знаете, у ЦРУ были сомнения на этот счёт, и были предположения, что немцы сконцентрируются на своей внутренней политике и не станут мстить в целях возвращения своей репутации. К сожалению, это суждение было основано на ошибочном мнении о разумности немцев.\n\nНаши источники уже засекли концентрирование самолётов и десантных кораблей в северной Германии. Десантные подразделения уже готовятся к исполнению операции, а регулярные силы вермахта проходят военно-морскую подготовку. Они собираются атаковать Англию, и теперь вместо вопроса "если" появляются вопросы "когда" и "куда".\n\nАнглийский кабинет министров обработал данную информацию, и теперь они обращаются к премьер-министру, который сразу же задумался.\n\nНаконец, после долгого ожидания он заявил: "Ладно, давайте попытаемся решить эту проблему.""
 ENG_sealion.110.a:0 "Отныне мы будем сражаться за удержание того, что смогли вернуть."

