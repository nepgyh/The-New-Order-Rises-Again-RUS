FEN_SLP_political.1.t:0 "Народный флаг, цвет крови тех"
FEN_SLP_political.1.desc:0 "\"Товарищи и жители страны! Я хотел бы поблагодарить вас от всего сердца за то, что вы доверили нам будущее нашей великой Англии. Я также хотел бы поздравить других кандидатов и поблагодарить их избирателей - все вы доказали приверженность английской нации к демократии и верховенству закона. Вы можете быть уверены, что мы будем день и ночь бороться за обеспечение средств существования всех трудящихся и будем твердо стоять на защите свободы! Мы будем сражаться, мы будем трудиться и будем восстанавливать страну, и как только мы завершим наш труд, Англия снова станет свободной и процветающей!\"\n\nКрасные знамёна развевались на ветру, и атмосфера уже наполнялась \"социализмом\".\n\nЗдесь начинается наш труд!"
FEN_SLP_political.1.a:0 "И труд этот будет продолжительным и тяжким."

FEN_SLP_political.2.t:0 "За чашкой чая"
FEN_SLP_political.2.desc:0 "\"Ты знаешь, почему я пригласил тебя сюда, Гарольд?\" - обратился Билл Александер к Уилсону, как только тот зашёл в комнату.\n\n\"Чтобы рассказать мне о моих обязанностях и поностальгировать о прошлом за чашкой чая? Помнишь, ты обещал рассказать мне о том, как ты провёл время в Испании?\"\n\n\"Я хотел бы рассказать. Но, как видишь, у нас сейчас мало времени, и трата его на воспоминания о прошлом будет преступлением. Присядь.\" - он кивнул на стул с другой стороны стола. \"Я хотел бы поговорить о партии.\"\n\nУилсон удивился. \"А что с партией? Мы выиграли в выборах, по большей мере благодаря вам, у нас есть мотивация и талант, чтобы протолкнуть и реализовать наши идеалы, вы и Окинлек позаботились о предателях... В общем-то, это величайший союз. Наверно даже *слишком*.\"\n\n\"Ты прав. Я знаю, что восстанавливать Англию и сдерживать немцев будет не так просто. Но эти проблемы могут быть не самыми худшими, с которыми мы ... *вы* столкнетесь. СЛП действительно слишком величайший союз, и я считаю, что это величие будет только вопросом времени, когда Бёрч сделает свой ход. Гарольд, ты должен нанести удар первым, и должен сделать это быстро. Если ты сделаешь это слишком поздно - то рискуешь расколоть партию, а если нанесёшь удар слабо - получишь путч в ответ.\"\n\n\"Я знаю, Билл. Я не новичок в этом.\""
FEN_SLP_political.2.a:0 "Похоже, что единство левых недолговечно."

FEN_SLP_political.3.t:0 "Ленинист"
FEN_SLP_political.3.desc:0 "\"Вот, взгляни на это, Альфред.\" - Уилсон кивнул на лежащую на столе папку. - \"Досье на Бёрча. В нём есть всё, что нужно о нём знать... точнее всё то, что мы смогли собрать.\"\n\n\"Реджинальд Бёрч..." - Robens started reading the dossier - \"born on June 7th, 1914 in Kilburn, London, activist of the Amalgamated Engineering Union, republican supporter in the Spanish Civil War... perfect socialist credentials.\"\n\n\"Had he stopped there, yes. But he didn't. Read the rest, please."\n\n"Member of the Communist Party of Great Britain from 1939 to it's dissolution following the 1953 London Uprising... there's the problem. As history shows, Leninists have a habit of purging more moderate elements from their parties. I know the bastards, they consider anyone less fanatical and radical than them \"revisionist\".\"\n\n\"Indeed. Considering his past beliefs and his present rhetoric, I'd say that he isn't the greatest fan of ours... and he doesn't want a liberal democracy. You know what that entails, and why we can't let him get his way. The fight against the collaborationists was too long and bloody to let it all go to waste. We have to get rid of him. Talk to other party members, try to subtly sway their opinion against him. Don't involve anyone else. This must be resolved here, in the SLP.\""
FEN_SLP_political.3.a:0 "\"Я постараюсь.\""

FEN_SLP_political.4.t:0 "Единый Фронт"
FEN_SLP_political.4.desc:0 "Для неосведомленного наблюдателя небольшой уединенный коттедж был лишь еще одним из многих в своем роде, стоящих в пригороде Лондона. Для сторонников Уилсона же это было безопасное место для встреч, вдали от любопытных шпионов и предателей. Для Англии это будет место основания фронта, который определит её будущее.\n\n\"Добро пожаловать, товарищи! Я пригласил вас сюда для того, чтобы обсудить самую ужасную угрозу, ту самую, которая может уничтожить всё то, над чем мы работали эти долгие пятнадцать лет. Вы знаете меня, товарищи. Я доверяю сотрудничеству с людьми других убеждений, если оно идёт на пользу нашей Родине. Я надеюсь, что война с коллаборационистами доказала это тем, кто всё еще сомневается в силе сотрудничества. Эта победа была общей для социалистов, либералов, коммунистов и консерваторов, сражавшихся бок о бок за свободу Англии. Я горжусь тем, что мы ставим интересы нашей страны прежде интересов нашей партии.\n\nНо я считаю, что наше сотрудничество с некоторыми элементами партии зашло слишком далеко. Некоторые из вас, наверно, уже знают, что я говорю о Реджинальде Бёрче, ленинистской гадюке. Как бы я ни хотел верить в социалистическое единство против эксплуататоров всего мира, то, чего мы достигли, показывает нам, что это невозможно. Бирч потерян для нас, товарищи. Его не интересуют демократия и свобода, за которую мы сражались, его интересуют только личные амбиции и искажённый взгляд на будущее! И если он придумает, как от нас избавиться, он будет править жёстко, клеймя всех несогласных с ним \"реакционерами\". История показала нам это на примере Владимира Ленина! А теперь, товарищи, я задам вам вопрос: вы хотите допустить это?\"\n\nГромогласное \"НЕТ!\" сотрясло коттедж."
FEN_SLP_political.4.a:0 "Марш вперёд, единым фронтом на тирана!"

FEN_SLP_political.5.t:0 "Дискредитация сторонников жёсткой линии"
FEN_SLP_political.5.desc:0 "\"Товарищи, вы - единственные бывшие разведчики, состоящие в партии, которым я могу доверять. Остальные, похоже, находятся на стороне Филби или Бёрча. Поэтому я хочу, чтобы эту операцию выполнили именно ВЫ. Всё, что от вас нужно - проникнуть в ряды хардлайнеров, заполучить их доверие и собрать на них досье, сфокусированное на их слабостях и потенциально неприятной информации. Все данные вы отправляете только мне, и никому другому. Боюсь, что у хардлайнеров уже есть компромат на наше партийное крыло.\"\n\n\"Есть ещё вопросы?\"\n\n\"...\"\n\n\"Именно это я и хотел услышать! А теперь приступайте к работе.\""
FEN_SLP_political.5.a:0 "\"Англия надеется на вас!\""

FEN_SLP_political.6.t:0 "Составление плана"
FEN_SLP_political.6.desc:0 "\"Знаешь, Гарольд, лучшая возможность нанести решающий удар будет на ежегодном собрании СЛП. Там будет вся партия - все, кто имеет значение, во всяком случае, - и вы можете легко выбить Берча из его позиции одним голосованием. Вы неплохо мобилизовали "
FEN_SLP_political.6.a:0 "\"Тогда давайте перейдем к делу.\""

FEN_SLP_political.7.t:0 "Последние приготовления"
FEN_SLP_political.7.desc:0 "Вильсон вздохнул, отодвигая стул от стола и вынимая из пишущей машинки только что написанную речь.\n\n\"Уже за полночь...\" - он застонал, взглянув на старинные часы, стоявшие у окна. \"Наконец-то это чертово дело сделано. Тони, ты не против взглянуть на это?\" Он протянул руку к полусонному Энтони Манну.\n\n\"Что? О, да... конечно. Извините, кажется, я задремал на минуту или две... Я зачитаю его тебе.\"\n\nОн прочистил горло. \"Товарищи, я с большой болью обращаюсь к вам с этим вопросом, вопросом, который угрожает как стабильности и идейному курсу партии, так и процветанию и свободе Англии. Наша партия, как вам хорошо известно, была основана на принципах демократии... Я слишком устал, чтобы читать все это. Хотя должен сказать - это хорошо. Чертовски хорошо. Я просто надеюсь, что остальные тоже так думают. А теперь нам надо немного поспать. Особенно ты. Трудно произносить речь, когда ты засыпаешь на трибуне.\"\n\n\"Верно...\""
FEN_SLP_political.7.a:0 "\"...будем надеяться на лучшее.\""

FEN_SLP_political.8.t:0 "Долой предателей!"
FEN_SLP_political.8.desc:0 "\"...вот почему, товарищи, мы не можем идти на компромисс! Обхаживать реакционера, капиталиста, предателя в любом виде и форме, значит предавать наши собственные идеалы! Я призываю всех собравшихся здесь - если вы хотите, чтобы Англия была свободной, справедливой и процветающей, не давайте пощады тем, кто хочет уничтожить нас!\"\n\nРечь вызвала неоднозначную реакцию. Большинство делегатов просто смотрели друг на друга, испуганные и сбитые с толку. Многие , однако, отреагировали громовыми аплодисментами - все они были преданными сторонниками жесткой линии, заметил Гарольд.\n\n\"Спасибо за выступление, товарищ Берч. Теперь речь товарища Вильсона...\"\n\nОн направился к трибуне, по пути обмениваясь взглядами с Берчем.\n\n\"Товарищи, я с большой болью обращаюсь к вам с этим вопросом, вопросом, который угрожает как стабильности и идейному курсу партии, так и процветанию и свободе Англии. Наша партия, как вам хорошо известно, была основана на принципах демократии, парламентаризма, гражданских прав для всех и политической свободы, особенно свободы печати, слова и собраний. Мы сражались и проливали кровь за эти идеалы, сбросив оковы угнетения, которые слишком долго сковывали нашу нацию. Эта победа была общей и научила нас важности сотрудничества и взаимопонимания на благо всех. Однако в партии есть элементы, которые стремятся разрушить то, что мы построили. Элементы с жгучей ненавистью к нам и нынешней системе. Элементы, которые хотят разрушить нашу демократию и установить вместо нее большевистскую олигархию - и у руля этого предательского предприятия стоит не кто иной, как Реджинальд Берч! Товарищи, я призываю голосовать за исключение его и его клики из партии!"
FEN_SLP_political.8.a:0 "Большевикам здесь не рады."

FEN_SLP_political.9.t:0 "Долой реакционеров!"
FEN_SLP_political.9.desc:0 "\"...вот почему, товарищи, мы не можем идти на компромисс! Обхаживать реакционера, капиталиста, предателя в любом виде и форме-значит предавать наши собственные идеалы! Я призываю всех собравшихся здесь - если вы хотите, чтобы Англия была свободной, справедливой и процветающей, не давайте пощады тем, кто хочет уничтожить нас!\"\n\nВыступление Берча было встречено бурными овациями большинства делегатов. Умеренные в зале заседаний смотрели на своих восторженных коллег и друг на друга, испуганные и растерянные.\n\n\"Спасибо, товарищ Берч. Теперь речь товарища Вильсона...\"\n\nВстревоженный Гарольд поднялся на трибуну, по пути обмениваясь взглядами с ухмыляющимся и уверенным Берчем.\n\n\"Товарищи, я с большой болью обращаюсь к вам с этим вопросом, вопросом, который угрожает как стабильности и идейному курсу партии, так и процветанию и свободе Англии. Наша партия, как вам хорошо известно, была основана на принципах демократии, парламентаризма, гражданских прав для всех и политической свободы, особенно свободы печати, слова и собраний. Мы сражались и проливали кровь за эти идеалы, сбросив оковы угнетения, которые слишком долго сковывали нашу нацию. Эта победа была общей и научила нас важности сотрудничества и взаимопонимания на благо всех. Однако в партии есть элементы, которые стремятся разрушить то, что мы построили. Элементы с жгучей ненавистью к нам и нынешней системе. Элементы, которые хотят разрушить нашу демократию и установить вместо нее большевистскую олигархию - и у руля этого предательского предприятия стоит не кто иной, как Реджинальд Берч! Товарищи-\"\n\nЗал взорвался гневом. \"Это просто смешно! Предатель! Реакционер! Проклятый ревизионист!\"\n\n\"Товарищи, я призываю голосовать за исключение его и его крыла из партии!\"\n\nДелегаты поднялись со своих мест, кипя гневом и ненавистью к человеку, осмелившемуся назвать их героя предателем.\n\n\"Эти обвинения абсурдны! Я предлагаю голосование  - исключить товарища Вильсона из партии за антисоциалистическую деятельность!\"\n\nПервое голосование провалилось."
FEN_SLP_political.9.a:0 "А второе все изменил."

FEN_SLP_political.10.t:0 "Отбросить поколение убийц"
FEN_SLP_political.10.desc:0 ""We hereby announce to all free nations of the world that England now truly exists. The previous collaborator government in London was nothing but a collection of German puppets who ruthlessly slaughtered the English working class and funneled all our hopes of a better life to the Germans. Those pretenders were merely leaders of another Reichskommisariat, not England, and we urge all defenders of liberty to recognize that in their dealings with us." - Cable from Peter Shore to the OFN.\n\n"Comrade, we are finally building the first state truly worthy of claiming to work for all Englishmen, especially its working class. Under your leadership, Cuba overthrew the reactionary regime that once slaughtered its working class. We look warmly at your successes so far, and hope that in our joint efforts we can begin the long task of building global communism." - Personal telegram received by Fidel Castro.\n\n"Your lapdogs will never again oppress us. Fuck you." - Personal telegram from Peter Shore, sent to the foreign office in Germania."
FEN_SLP_political.10.a:0 "Мы станем кошмаром для мозгов немцев."

FEN_SLP_political.11.t:0 "Старые Доминионы"
FEN_SLP_political.11.desc:0 "По приказу министра иностранных дел Шора официальные делегации были направлены в правительства стран бывшего Содружества. Индийское, новозеландское и австралийское правительства тепло приняли наших дипломатов. [FEN_SLP_political_11]\n\nКанада, однако, не оценила наш визит. Будучи главным убежищем для монархистов и антигерманских аристократов, её политика стала довольно консервативной и антиреспубликанской по сравнению с Англией. Наша приверженность социализму также беспокоила канадцев, поскольку американское влияние сильно подталкивало страну к капитализму свободного рынка. И все же, несмотря на все их проблемы с нашей политикой, они по - прежнему готовы сотрудничать-но мы не должны ожидать теплой дружбы."
FEN_SLP_political.11.a:0 "В общем, все прошло довольно хорошо."
FEN_SLP_political_11_full:0 "Прием в Южной Африке был неоднозначным: правительство Объединенной партии было весьма обескуражено нашим антимонархизмом, но восприимчиво к потенциальному восстановлению политических и экономических связей."

FEN_SLP_political.12.t:0 "Свободный мир"
FEN_SLP_political.12.desc:0 "После установления связей с нашими бывшими подданными единственным логичным курсом действий было бы пойти дальше - к другим свободным нациям мира. Вот почему Министерство иностранных дел возглавило пропагандистскую работу со всеми странами, не связанными оковами фашизма.\n\nПервой и самой важной была миссия в Соединенные Штаты Америки. Наша делегация, в частности, во главе с самим министром Шором, прибыла в Вашингтон и обедала с Президентом в Белом доме. Переговоры были плодотворными, и в ближайшем будущем мы можем рассчитывать на большую экономическую помощь и политическую поддержку.\n\nБыли направлены и другие миссии в Швецию и Южную Америку, но, учитывая нестабильное положение в этих странах, а в случае Швеции-постоянно нависающую угрозу немецкого вторжения, помощь и сотрудничество с ними, по прогнозам, будут минимальными."
FEN_SLP_political.12.a:0 "Могло быть и лучше, а могло быть и хуже."

FEN_SLP_political.13.t:0 "Гражданка Елизавета Виндзор"
FEN_SLP_political.13.desc:0 "\"Мы не можем позволить аристократической угрозе снова терзать нашу страну! На случай, если вы забыли, товарищи, мы свергли проклятых Виндзоров и дворянство приветствовало немцев на Островах. Да, гражданка Елизавета не пошла по стопам своего дяди, и ссыльные выступали против оккупации, но их класс делает их соучастниками преступлений против пролетариата! Мы должны национализировать все их имущество, чтобы, наконец, справедливость восторжествовала над этими эксплуататорами рабочего класса!\"\n\nАргументы, представленные одним из немногих известных оставшихся сторонников жесткой линии, вызвали бурю в партии и в самом правительстве. Многие считали, что в соответствии с теорией классового конфликта не может быть примирения с аристократией. Некоторые вильсониты, однако, думали иначе и представили правительству новое предложение - национализировать большинство дворянских активов, но позволить Елизавете Виндзор и нескольким другим дворянам сохранить некоторые из резиденций их семьи, при условии, что они будут платить специальные налоги. Сама Элизабет будет считаться \"особенной гражданинкой\" и превращена в потенциальный пропагандистский актив."
FEN_SLP_political.13.a:0 "Эпоха дворян закончилась..."
FEN_SLP_political.13.b:0 "..но это не значит, что мы должны быть жестокими ."

FEN_SLP_political.14.t:0 "Опиум для народа"
FEN_SLP_political.14.desc:0 "\"Товарищи, хотя наши соратники-социалисты не имели самого большого опыта общения с Церковью, будь то англиканская, католическая или лютеранская, это не значит, что мы должны быть врагами и с церковью! Конечно, мы должны разрушить связи между Церковью и государством и покончить с ядовитой почти монополией англиканства. Однако мы считаем, что каждый человек имеет право выбирать, во что верить, и если церковь помогает ему, то пусть так и будет. Помните, что идеалы христианства и социализма не так уж далеки друг от друга - это подтвердят многие христианские социалисты.\"\n\n\"Товарищи, предыдущий оратор поднял несколько важных вопросов, но это не значит, что он прав. Религия, особенно организованная в духе англиканства, является опиумом для народа, отвлекающим фактором для пролетариата. Социалистическому государству он не нужен! Епископы-паразиты, товарищи, змеи, источающие яд в сердца своих слушателей, агенты и союзники буржуазии! Вы хотите, чтобы Церковь была свободна - сделайте это, но не удивляйтесь, когда вы окажетесь с пролетариатом, враждебным нашему делу!\""
FEN_SLP_political.14.a:0 "Только государственный атеизм освободит рабочих от оков!"
FEN_SLP_political.14.b:0 "Религиозная свобода должна быть сохранена!"

FEN_SLP_political.15.t:0 "Что-то Заканчивается, что-то начинается"
FEN_SLP_political.15.desc:0 "\"Доброе утро, Гарольд! Пожалуйста, входите.\"\n\nВильсон посмотрел на Билла Александера, находя нелепым, что этот скромный старик был, по общему мнению, отцом современной Англии.\n\n\" - Доброе утро, Билл.\" - сказал он, пожимая ему руку.\"Какой у вас тут чудесный дом.\"\n\n\"Мне приятно знать, что тебе это нравится\" - возразил Билл. - \"Я надеялся, что это будет мой дом престарелых.\"\n\n\"Дом престарелых? Значит ли это, что ты уходишь?\"\n\n\"Ну, да. Я старею, Гарольд. И прежде чем ты что-нибудь скажешь, да, я знаю-ты всего на шесть лет моложе меня. Но, ладно... то, что я сделал, то, что я видел и пережил, особенно в Испании и России... Это может состарить человека, заставить его волосы поседеть за год. Я чувствую себя старше, чем есть, Гарольд. Растянутый, слабый. Я просто больше не могу. С другой стороны, ты... ты должен выполнить свою миссию. Я уверен, что ты сможешь. И это не значит, что я исчезну, ты можешь навестить меня и спросить все, что захочешь.\"\n\n\"Я буду. Но... разве остальные тоже не должны знать? Я думал, ты объявишь об этом публично.\"\n\n\"О, я так и сделаю. Но не сейчас.\""
FEN_SLP_political.15.a:0 ""

FEN_SLP_political.16.t:0 "Еще раз, для народа"
FEN_SLP_political.16.desc:0 "\"Еще раз спасибо вам, товарищи, за поддержку. Для нас большая честь служить вам и всем англичанам на второй срок! Этот голос, брошенный в урну для голосования, является вотумом доверия к нам и нашей работе. Это доказывает, что социализм может быть не только популярным, но и эффективным! Еще раз спасибо, и давайте споем, как в прошлый раз: Народный флаг, цвет крови тех..."
FEN_SLP_political.16.a:0 "Борцов, кто в пытках принял смерть..."

FEN_SLP_political.17.t:0 "План для Англии"
FEN_SLP_political.17.desc:0 "Предвыборный манифест Социалистической лейсборитской партии:\n\n\"СЛП, созданная после Гражданской войны, претендует на происхождение от Лейбористской партии довоенного Соединенного Королевства, адаптируя свою политику и ценности к современной эпохе. Мы выступаем на твердой платформе республиканства, социализма и прогрессизма, отстаивая свободу и равенство для всех. После нашего переизбрания мы осуществим следующее:\n\nЭмансипация женщин и расширение участия общества;\n\nПродолжение и укрепление нашей вновь обретенной демократии;\n\nСоциальные программы, образование и социализация, бесплатное здравоохранение;\n\nСекуляризм и религиозная свобода;\n\nПривлечение к ответственности коллаборационистов и предателей;\n\nВоенное, экономическое и политическое сотрудничество с Организацией свободных Наций.\n\nДа здравствует Англия!\""
FEN_SLP_political.17.a:0 "Социализм, свобода, прогресс"

FEN_SLP_political.18.t:0 "Впереди много трудностей"
FEN_SLP_political.18.desc:0 "\"Товарищи, мы много работали в прошлые годы, чтобы выполнить свои обещания...\" - Вильсон начал свою речь перед министрами - \"...и мы смогли осуществить многие из тех реформ, которые хотели. Конечно, были кое-какие шероховатости, включая тот беспорядок, который чуть не расколол партию, но я все еще горжусь проделанной нами работой. Однако "
FEN_SLP_political.18.a:0 "Никогда не знаешь, что он может натворить."

FEN_SLP_political.19.t:0 "Бедственное положение пролетариата"
FEN_SLP_political.19.desc:0 "Несмотря на всю нашу предыдущюю работу, английскому обществу еще предстоит пройти долгий путь, прежде чем оно станет по-настоящему эгалитарным, мирным и справедливым. Перераспределение земель, национализация ресурсов и дворянских земель, а также расширение прав и возможностей женщин и рабочего класса были большими шагами в правильном направлении, однако проблемы и очевидная несправедливость все еще остаются. Истории о жестоком обращении со стороны арендодателей и владельцев бизнеса являются горячими темами в прессе, и многие из них извиняются или принимаются некоторыми министрами НДЛ.\n\nПросто приведя пример - на прошлой неделе мать и трое детей были выселены из многоквартирного дома в Манчестере за то, что вовремя не заплатили непомерную арендную плату. Женщина, о которой шла речь, работала, но у нее просто не было денег, чтобы заплатить домовладельцу, так как она должна была сначала накормить своих детей. Это ни в малейшей степени не касалось владельца здания, и он выгнал ее после того, как она пропустила всего два платежа. После инцидента следствие выяснило, что у него уже было несколько клиентов, выстроившихся в очередь на ее квартиру.\n\nПодобные истории поступают со всей страны - Престон, Йорк, Норвич, Дувр, Бирмингем, Лондон... истории о злоупотреблениях на рабочем месте, выселениях, несправедливых увольнениях..."
FEN_SLP_political.19.a:0 "У нас есть своя работа."

FEN_SLP_political.20.t:0 "Загадочник"
FEN_SLP_political.20.desc:0 "\"Ким Филби... великий шпион, мастер обмана, лучший двойной агент по эту сторону Европы, человек настолько хороший в своей работе, что он бегал кругами вокруг всей Королевской партии и никогда, никогда еще не был пойман... но самое главное- один чёртов вопрос. Как, черт возьми, я могу получить на него компромат, если даже половину времени не знаю, где он?\"\n\nВильсон сел, взяв чашку чая с спокойным выражением лица.\n\n\"Придет время, Гарольд.\" - Билл ответил мягко - \"Даже самые лучшие совершают ошибки - и когда он это сделает, тогда вы его поймаете.\"\n\n\"А если нет? Что, если он будет действовать против меня? Я знаю, что он хочет. Он просто ждет подходящего момента.\"\n\n\"Тогда у нас будут проблемы. Но у него тоже будут. Как он объяснит всем, что тебя надо было свергнуть? Людям нравится то, что ты делаешь. Они не купятся на его разговоры. Просто... будь осторожен. Не пытайтесь запачкать *его* и следите за тем, чтобы он не запачкал *тебя*.\"\n\n\"Может, ты и прав. В конце концов, я не могу позволить, чтобы все шло так, как я хочу.\""
FEN_SLP_political.20.a:0 "\"По крайней мере, Берч вышел из игры.\""

FEN_SLP_political.21.t:0 "Англия восстала!"
FEN_SLP_political.21.desc:0 "Мы сделали это. Мы принесли мир, справедливость и процветание трудящемуся народу Англии! Рабочий имеет право на плоды своего труда; женщина равна мужчине во всех аспектах жизни; большевик и реакционер не имеют власти над народом, свобода господствует над землей, когда-то порабощенной фашизмом. Силой оружия мы выиграли войну. Сила духа дала нам нашу новую, демократическую систему. Сила духа дала нам стимул двигаться вперед, туда, где мы сейчас находимся. Эта великая победа принадлежит всем нам, даже тем, кто не согласен с нашими идеалами. Мы смело вступаем в новый век изобилия, совершенно уверенные в своей способности защитить и еще больше улучшить Англию! Солнце встает на Востоке..."
FEN_SLP_political.21.a:0 "И долгая, долгая ночь кончилась!"

FEN_SLP_political.22.t:0 "Последний акт"
FEN_SLP_political.22.desc:0 ""In all my years of fighting for the rights of the working man," began Bill Alexander, "there were times when I was convinced it wasn't enough. That there were moments where I doubted myself, and the strength of the revolution, and that I was too weak to continue. After Spain, after Sea Lion, after Cable Street, and the West Russian War, I experienced failure of the workers of the world in the fight against fascism. And I felt that I could not continue.\n\n"This day is not anything nearly like that, comrades. For when I retire from party leadership tomorrow, I am not doing it out of despair. For when I despaired, we despaired, we pulled ourselves together and did what was necessary. I instead rejoice, for what we have dreamed about and sacrificed for has been accomplished. England is free, and a government that works for the people is in control.\n\n"I will not be giving up the fight at all, not in the slightest. I still will stand with you and the workers all over the world in their eternal struggle against poverty and oppression. Only I shall allow those with more energy to carry on where I have left off. Socialism is inevitable if we keep up the work, comrades. And I hope my efforts have made it extremely easier for a better world to be possible for the people of England.\n\n"Comrades, as I end this chapter of my long career, I only want to say one thing to you all. Long live the struggle of the proletariat!""
FEN_SLP_political.22.a:0 "А вот и человек, который сделал все это возможным."

FEN_SLP_political.23.t:0 "Падение дома Виндзор"
FEN_SLP_political.23.desc:0 "С того дня, как мы пришли к власти, стало почти неизбежным то, что английская монархия не продержится долго. В последние несколько лет она и так была в центре обсуждений, и её будущее было неопределенным, теперь же немыслимым.\n\nНовое правительство должно дать своим сторонникам то, что мы обещали. А мы обещали республиканскую систему правления, где никто не должен присягать на верность какому-либо королю или королеве. Вместо этого верховенство закона будет стоять выше всего остального, и правительство будет черпать свою власть от народа, а не с помощью божественного права.\n\nОппозиция пришла в ярость. Многие знали сопротивление как "Her Majesty's Most Loyal Resistance." How could they go back on her like that? Despite the protests and anger of those on the right, it was clear that England would be set on this new path. A thousand years of English monarchy, which had survived turmoil, war, and revolution, was now at an end, a victim of the changing times."
FEN_SLP_political.23.a:0 "Как вообще может ужиться монархия и социализм?"

FEN_reconstruction.1.t:0 "Из пепла"
FEN_reconstruction.1.desc:0 "Первой реакцией был шок. Было ли это действительно так? Это объявление действительно произошло?\n\nНа фронте было некоторое замешательство. Никто не хотел вставать раньше, чем это сделали люди с другой стороны. Но постепенно начался поток людей. Сначала они пришли как личности, подошли с поднятыми руками. Затем появились группы, маршировавшие под белыми флагами. Затем это превратилось в наводнение, когда вся армия разоружилась и двинулась сдаваться. Многие устали. Некоторым было грустно, другие радовались, что все закончилось. Повстанцы тоже устали, но среди них нарастала эйфория.\n\nСледующими выползли гражданские. Большинство из них прятались в своих подвалах, надеясь, что белые простыни и строительство их домов обеспечат им безопасность. После того, как обстрел прекратился, они поняли, что что-то случилось. Затем появились автомобили СВОЕВ, объявляющие объявление из своих динамиков. Затем вышли гражданские лица, глядя на разрушения и победоносную армию, марширующую вперед, в то время как побежденных загоняли в тыл.\n\nДалеко за линией фронта, на территории СВОЕВ, настроение было гораздо менее подавленным. Массовые торжества вспыхнули по всей Свободной Англии. Повсюду кончался алкоголь, употребляемый гуляками. Они столпились вокруг штаб-квартиры СВОЕВ, призывая Александра, Окинлека, Стирлинга, и когда один из них появился, они радостно приветствовали его.\n\nИ кто мог их винить? Страдания и кровопролитие закончились. Семьи не будут убиты. Молодые люди Англии могут повзрослеть. От Англии больше не потребовали бы нести те ужасные жертвы, которые она понесла.\n\nИ Англия познала бы свободу."
FEN_reconstruction.1.a:0 "Последние наши враги пали наземь."

FEN_reconstruction.2.t:0 "Команда по утилизации"
FEN_reconstruction.2.desc:0 "Автомобиль подъехал к ферме в Айлипе, в деревеньке Кидлингтон. Шестеро мужчин вышли из машины: один офицер, сержант и четверо солдат. Деревня была районом тяжелых боёв во время Гражданской войны и фермер не мог вспахать своё поле из-за кучи неразорвавшихся снарядов. Это было обоснованное беспокойство, особенно в таких местах, склонных к раскопкам. Буквально на прошлой неделе, один человек подорвался на С-мине за пределами Ипсуича, пока раскапывал канаву.\n\nОдин из солдат взял металлоискатель и начал ходить, сканируя землю перед ним. Одни ходили следом, другие несли лопаты. После небольшой прогулки, человек с металлоискателем услышал что-то необычное в своих наушниках. Он остановился, немного осмотрел территорию своим подземным сонаром и поднял руку.\n\nСержант и офицер вместе с человеком с лопатой подбежали. Слегка откапывая землю с поверхности, они пытаются найти источник беспокойства. Чаще всего, ничего опасного не попадалось. Просто какая-то давно потерянная вещь или кусок лома. Но на этот раз стоило бояться. Это был артиллерийский снаряд, который не разорвался при падении.\n\nОни аккуратно разрыли его. Затем один из них точно попадает по предохранителю и снимает его со снаряда. Он вытаскивает его. Теперь снаряд обезврежен. Другой человек берет чемодан и начинает вытаскивать пластиковую взрывчатку изнутри. Позже она будет сожжена вместе с другими боеприпасами, которые они найдут здесь.\n\nМужчины маршируют позади человека с металлоискателем. Тысячи акров Англии заражены снарядами и сегодня они очистили один из них."
FEN_reconstruction.2.a:0 "Теперь на следующую точку."

FEN_reconstruction.3.t:0 "Что это за Новая Англия?"
FEN_reconstruction.3.desc:0 "\"Наконец-то я могу высказывать своё чертово мнение\", - говорит Глен Брэдли, механик на ремонтной станции Невилл-Хилл, - Королевская партия дала мне год тюрьмы за то, что я сказал, что премьер-министр хреново выполняет свою работу. Пришлось держать рот на замке после этого, и я ненавидела каждую минуту этой пытки. Теперь я могу прямо сказать, что нам нужны несколько тех самых коммунистов у власти, и мое мнение имеет такое же значение, как и мнение тех аристократов в Лондоне. И даже если они не победят, ребята Билла никогда не заткнут мне рот.\"\n\n\"Это замечательно, что мы снова можем начать работу с доминионами, - говорит леди Алана Каннингем, светская львица и жена видного члена НДЛ, - слишком долго мы были лишены доступа к старой империи. Хотя мы, очевидно, не сможем восстановить её снова, мы сможем снова восстановить культурные и экономические связи с Канадой и Австралией. Наконец-то мы снова вернулись на мировую арену.\"\n\n\"Раньше гунн диктовал нам свои условия, не заботясь о последствиях, - говорит Клейтон Чемберс, управляющий карьером в Камбрии, - теперь он больше не будет покупать наш агрегаты, но мы не переживаем по этому поводу. Мы продадим их многим желающим покупателям, которые заплатят нам за них больше. И есть некоторые другие страны, которые не собираются давить на нас, как на рейхскомиссариат.\"\n\n\"По правде говоря, не так много людей ворчат о проблемах здесь, как в других частях страны, - говорит Элеонора Паркер, владелица бара в Плимонте, - вы живете в немецкой военной резервации в течение многих лет, с комендантским часом и всеми знаками на этом тарабарском языке, и всё помещается в перспективу. Хотя с тех пор, как был ликвидирован гарнизон, дела немного пошли на спад. Надеюсь, когда они восстановят Королевский флот, они разместят здесь отряд. Или ОСН откроет магазин в этом районе.\""
FEN_reconstruction.3.a:0 "Нас всех ожидает светлое будущее!"

FEN_reconstruction.4.t:0 "Оксфордский процесс"
FEN_reconstruction.4.desc:0 "Недавно созданное правительство Англии определило, что предстоящие судебные процессы против коллаборационистов будут проходить в городе Оксфорде. В соответствии с демократическими и либеральными традициями Англии справедливость восторжествует над яростью, и каждый суд будет проводиться в полном объеме и с абсолютной справедливостью.\n\nК преступлениям и вынесению приговора любому обвиняемому будут относиться со смертельной серьезностью, но мы должны будем учитывать общественное мнение. Если мы будем действовать слишком милосердно, публика назовёт нас слабыми. Будем действовать слишком жестко, и они запятнают нас как тиранов. Если мы будем следовать закону, нас по праву примут как освободителей."
FEN_reconstruction.4.a:0 "Теперь выберем судей."

FEN_reconstruction.5.t:0 "Шесть судей"
FEN_reconstruction.5.desc:0 "В рядах сил сопротивления разгорелось много споров о справедливости предстоящих Оксфордских процессов. Некоторые голоса утверждают, что следует выбирать абсолютно нейтральных, аполитичных людей, хотя таких голосов мало. Различные фракции внутри сопротивления выдвигают свои собственные предложения и обвиняют друг друга в том, что они - марионетки.\n\n Компромисс был достигнут. Двое судей из лагеря Стирлинга, двое судей из Левого Сопротивления и двое судей из Самого Верного Ополчения Её Величества были выбраны, чтобы разделить обязанности по оценке коллаборационистов. Многое лежит на плечах этих людей. Будем надеяться, что они ставят страну превыше всего."
FEN_reconstruction.5.a:0 "Да начнётся процесс."

FEN_reconstruction.6.t:0 "Голова змеи"
FEN_reconstruction.6.desc:0 "Алека Дугласа-Хьюма сопроводили в зал суда, уже уверенного в том, как его будут судить. Он не надеялся, что судьи помилуют его. Он был премьер-министром, и для мятежников он предал свою страну, предал свой народ. Хьюма насильно посадили на его место рядом с командой защиты, которая не могла скрыть своего презрения к нему. Это были самые дружелюбные лица в комнате. И тогда судья начал разбирательство: \"Алек Дуглас-Хьюм, Вы находитесь здесь, перед всей Англией, обвиняемый в гнусных преступлениях. Вы обвиняетесь в государственной измене Англии и её народу. Вы признаете свою вину?\" - "
FEN_reconstruction.6.a:0 "Змея получила свой заслуженный приговор."

FEN_reconstruction.7.t:0 "Казнь Алека Дугласа-Хьюма"
FEN_reconstruction.7.desc:0 "Хьюм сидел в своей камере, ожидая своей участи. Он уже смирился с  вердиктом и предстоящей казнью вскоре после вынесения приговора. Бороться уже было бесполезно. Однако по мере того, как смерть подкрадывалась все ближе и ближе, мысли лорда Хьюма уносились в другую жизнь. Он думал о жизни, в которой помогал сопротивлению. Он видел себя контрабандистом документов из Вестминстера, тонко сопротивляющимся немцам из парламента. Но разве не этим он уже занимался? Ни для кого не было секретом, что многие в парламенте не любили немцев. Да, они были коллаборационистами, но нужно было действовать изнутри, чтобы не дать сапогу слишком сильно обрушиться на всю Англию.\n\nРассуждения Хьюма были прерваны двумя охранниками, которые помогли ему подняться: "It's time."\n\nHome was led into the sunlight, and saw a courtyard. He recognized the Tower of London, which loomed over him. He was escorted to the opposite side of the Tower Green, and made to kneel against a wall, and saw a small gathering was assembled to watch. He couldn't make anyone out, but he was sure Auchinlek was watching. The firing squad marched in, halted, and executed a crisp right face. They stood at attention, awaiting further commands.\n\n"READY!". The sharp command punctured the morning air. The soldiers raised their rifles. Home's mind filled with activity. He continued to try to rationalize his decisions, if only to himself. "AIM!". The soldiers trained their rifles on him. Home saw little fear in their eyes, just resolve. Finally, regret swarmed through Home's mind. If only he could take it all---"FIRE!". Home's last thoughts of regret were interrupted by four shots that rang throughout the courtyard."
FEN_reconstruction.7.a:0 "Голова змеи была отрезана."

FEN_reconstruction.8.t:0 "Лизоблюд"
FEN_reconstruction.8.desc:0 "Честертон вошел в комнату в сопровождении двух охранников, его глаза метались от судьи к судье. Тихий ропот пронесся по залу, когда присяжные уставились на старика с отвращением и яростью.\n\n- "Arthur Kenneth Chesterton, you stand here, in front of all of England, accused of the most heinous crimes. You stand accused of high treason against England and her people. How do you plead?"\n\n"Not guilty," came the muted response from his barrister. The defense unenthusiastically referred to his service as a veteran in both World Wars, fighting bravely against the Germans in Africa during both bloody conflicts. By engaging in collaboration, he sought to protect England from the Germans and improve the broken political system that had been left behind by the failures of the pre-war government.\n\nThe prosecution, naturally, had a field day. They accused Chesterton of being a proud, self-proclaimed English Fascist and a former confidant of Oswald Mosley, a vile man who exploited the surrender of England to push his own hateful ideology. They portrayed him as a willing bootlicker who fervently supported Germany's actions and willingly became the figurehead for the rabidly anti-Semitic faction of the Royalist Party.\n\nThe jury were confident of his guilt, but struggled to decide a sentence. NDL members and moderates wish to sentence him to exile, while hardliner SLP and Stirling supporters alike demand death by hanging."
FEN_reconstruction.8.a:0 "Вышвырнуть его с этих островов."
FEN_reconstruction.8.b:0 "Отправить его на виселицу."

FEN_reconstruction.9.t:0 "Сломленный Фашист"
FEN_reconstruction.9.desc:0 "Выругавшись сквозь зубы, Честертон продолжал идти через пирс. Солдат, следовавший за ним,раздражал его. Особенно его смуглая кожа: он совсем не выглядел по-английски! Но ему было ясно, что ЭТО будет будущим страны с момента проигрыша консервативных сил. "Lucky to be alive," the judges had said to Chesterton when the exile sentence was given to him. Ha! Death for the cause was an honor! Besides, he believed it to be a better alternative than seeing England corrupted by communist savages. Guided by obsolete liberal values, the rebels were destined to fail. They are going to beg the Germans to come rescuing them again!\n\nBefore boarding the ship that would take him to Germany and leave the cursed island once and for all, Chesterton realized he needed to do one last thing. "I have something to give you and the whole nation before I go," The soldier raised an eyebrow, confused at this proposal.\n\nMaking a mucous gargling noise, Chester spat right in the soldier's chest, specifically his insignia with the English flag. The soldier quickly responded by punching him right in the face. As Chesterton walked away, desperately trying to contain the blood coming from his broken nose, the soldier dedicated him some parting words."
FEN_reconstruction.9.a:0 ""I hope you also enjoyed your goodbye gift, you fascist wanker.""

FEN_reconstruction.10.t:0 "Судьба Фашиста"
FEN_reconstruction.10.desc:0 "Честертон выслушал обвинительный приговор молча и с побледневшим лицом. Его сопроводили прямо к виселице, и когда он увидел петлю, его ноги подкосились. Охранники поймали бледного мужчину за плечи и потащили вперед. Они поместили его на деревянный помост и, поскольку его дыхание все учащалось, обернули ему голову белым мешком и обернули вокруг шеи толстую веревку. \n\nМолодой священник, сжимая Библию, мягко попросил Господа простить старика за его грехи. Кто-то сказал Честертону, чтобы тот произнес свои последние слова. \n\n"I hope that England follows m– " His sentence was cut off by the sudden drop, but the rope was too short to snap his neck. Chesterton's body jerked side to side as he struggled for air, his legs kicking aimlessly. The minutes passed, the kicking subsided, and the fascist finally swayed in silence."
FEN_reconstruction.10.a:0 "Пусть "English Fascism" die with him."

FEN_reconstruction.11.t:0 "Судьба Фельдмаршала"
FEN_reconstruction.11.desc:0 "Фельдмаршал вошел в зал суда с выпяченной грудью и высоко поднятой головой, уважительно кивнув судьям и заняв место рядом с командой защиты.\n\n"Field Marshal Bernard Montgomery, you stand here, in front of all of England, accused of high treason against England and her people. How do you plead?"\n\n"Not guilty," his barrister announced. The defense team painted a stark picture before the jury, a picture of a brave and noble military man who fought in both World Wars to defend his country. A picture of a soldier who sacrificed his pride and dignity to join the collaborators in the hopes of preventing the German grip from squeezing the life out of England. A picture of an Englishman who tried to serve his country.\n\nMontgomery had insisted to his team that he himself be called as a witness, and gave a short but powerful speech regarding his duty as an officer to protect the English people in the face of tyranny and evil, even if it means to sacrifice values you hold dear.\n\nThe prosecution fought back against such claims, arguing that by sacrificing the values of liberty and democracy, Montgomery had failed to protect the English people.\n\nThe jury, naturally, is split. Those following Claude and the NDL wish for the veteran to be sent into exile, while supporters of the SLP want to see him properly punished with a sentence of forced labor. Those sympathetic to Stirling, however, have argued for his death."
FEN_reconstruction.11.a:0 "Пусть он проведет остаток своих дней в изгнании."
FEN_reconstruction.11.b:0 "Смерть- единственный приговор для предателей"
FEN_reconstruction.11.c:0 "Принудительный труд собьет его спесь."

FEN_reconstruction.12.t:0 "Генерал в Изгнании"
FEN_reconstruction.12.desc:0 "С каждым шагом Монтгомери чувствовал себя все дальше от своей родины. Неся в руке небольшой чемодан, старый генерал приближался к месту назначения. Он нес немного вещей, но, в то же время, багаж казался неподъемным. Монтгомери вспоминал, что он нес с собой, на всякий случай. \n\nОн нес старый Браунинг, который был с ним его во всех его кампаниях, из него был застрелен террорист СВОЕВ,  который пытался убить Фельдмаршала. Его старая форма также была в этом чемодане, которую он носил во время встреч с кабинетом министров коллаборационистского правительства. Наконец, его бесценные медали, которые ему были вручены за борьбу с нацистами. К своему ужасу, он также вспомнил, что некоторые из них были даны за уничтожение укрытий СВОЕВ. \n\nИменно это осознание парализовало его, и он не смог удержать свой чемодан. Он не только нес свой багаж, но и грехи, совершенные против своего народа. Всю оставшуюся жизнь его будут преследовать воспоминания про то, как он боролся против своего народа. Когда пришло время сесть на корабль, Монтгомери увидел новый английский флаг, гордо развевающийся над соседним зданием. Когда по его щекам текли слезы, он пробормотал несколько слов перед тем, как уйти."
FEN_reconstruction.12.a:0 ""I'm sorry.""

FEN_reconstruction.13.t:0 "Последний Салют"
FEN_reconstruction.13.desc:0 "Бернард Монтгомери уставился на стену своей камеры, глубоко вздохнув. Судебный процесс был изнурительным. Если бы он был повстанцем из СВОЕВ, захваченным коллаборационистами, он сомневался, что такое судебное разбирательство длилось бы так долго. Или вообще состоялось. Все ли "God save the Queen!" He cried out. The sound of gunshots answered him, and he fell."
FEN_reconstruction.13.a:0 "Его служба подошла к концу."

FEN_reconstruction.14.t:0 "Наказанный Генерал"
FEN_reconstruction.14.desc:0 "Простуженный холодным ветром Южной Англии, Бернард Монтгомери начал бесконтрольно кашлять. Не помогал и пасмурный день, дождь казался неизбежным. Однако приговор был предельно ясен: принудительные работы. Это была альтернатива расстрелу, но Монтгомери предпочел бы это, чем такое унижение. Его первая работа была довольно простой: копать ямы для установки электрических проводов. Присоединившись к своим бывшим товарищам по оружию, он должен будет искупить свои грехи в поте лица. По крайней мере, он так думал. Несмотря на преклонный возраст, он все еще мог подслушивать разговор двух охранников, наблюдавших за практикантами.\n\n"Are you sure we can put him to work? He doesn't look like he could take too much,"\n\n"This fascist needs to pay for his betrayal. Besides, he is not going to dig: we need someone to put the wires. Orders from above,"\n\n"Seems reasonable. We don't want the old fart to drop dead,"\n\nFurious at this insolence, Montgomery grabbed a shovel and started to dig with his fellow inmates. The stunned guards witnessed the angry old general shoveling dirt and getting increasingly more agitated.\n\n"What the hell you are looking at? Tell Claude to grab his pity and shove it! I'll die working here if it is necessary.""
FEN_reconstruction.14.a:0 "Труд освобождает."

FEN_reconstruction.15.t:0 "Суд над генералами"
FEN_reconstruction.15.desc:0 "Офицеры ввалились в комнату, их напряжённые позы и уверенные шаги свидетельствовали о многолетнем опыте. Стаю возглавлял фельдмаршал Джеральд Темплер, который договорился выступить с собственной речью позже.\n\nКаждый подсудимый был обвинён в государственной измене, и каждый член шайки признал себя "not guilty". The defense emphasised the men's service records, appealing to their status as honorable war veterans. Templer echoed such sentiments himself, drawing strict contrasts between his generals and the likes of Chesterton; while the fascists were serving their own twisted ambitions, he claimed, the generals were serving their families, their wives and children and grandchildren, those who would have been slaughtered had any of them dared join forces with HMMLR.\n\nThe prosecution directed the conversation away from the men's service records and towards their actions during many years of collaboration, citing Claude Auchinleck as an example they should have aspired to instead of fighting against.\n\nOnce more the jury is divided. Supporters of the SLP and Stirling alike follow the line of demanding death for all traitors, while followers of Claude and the NDL argue in favor of Honorable Discharge."
FEN_reconstruction.15.a:0 "Выслать их из страны."
FEN_reconstruction.15.b:0 "Отправить их на расстрел."
FEN_reconstruction.15.c:0 "Лишить всех званий и выгнать из армии."

FEN_reconstruction.16.t:0 "Бегство предателей"
FEN_reconstruction.16.desc:0 "Пока самолет медленно садился, офицеры болтали о своём длинном полете. Обсуждали анекдоты о своей военной карьере, вспоминали смешные истории, которых, вероятно, никогда не было, смеялись над шутками, старыми, как сама Англия. Изгнание с родины было нелегко переварить, но товарищество многих лет совместной борьбы делало его более приятным. Некоторые даже вели политические разговоры о будущем страны. Демократия? Социализм? Что было дальше? Вопросы задавались тщательно, разумеется, не вызывая гнева их конвоиров.\n\nНесколько человек вдруг начали хватать свои сумки и чемоданы и направились к выходу: их машина была готова. Остальные офицеры почтительно отдали честь по-военному, своим коллегам. Фельдмаршал Темплер смотрел, как самолет поднимается в небо, и думал о том, что он будет делать, когда прилетит. Он передумал создавать военный музей и собирать антиквариат времен войны. Это было обидно, но кто-то должен был сохранить прошлое живым."
FEN_reconstruction.16.a:0 "Распущенны."

FEN_reconstruction.17.t:0 "Мирная резня"
FEN_reconstruction.17.desc:0 "Когда генералов привели во двор Тауэр Грин, они не позволили своим внутренним размышлениям о жизни и политике сорваться с их застывших верхних губ. Вместо этого они вели друг с другом вежливую светскую беседу, ведя себя так, словно направлялись на ужин. Фельдмаршал Темплер даже отпустил мрачную шутку об их предстоящей судьбе, которая вызвала легкий смешок среди обреченных.\n\nФельдмаршал первым предстал перед расстрельной командой.\n\n"For Queen and Country!" Templer bellowed with a salute. The gunshots cracked, and he fell lifelessly to the ground.\n\nOne by one, the generals were brought before the firing squads and announced their final words. Some referenced God. Others referenced the Queen. A couple referenced the King. One begged for forgiveness. All fell before the bullets."
FEN_reconstruction.17.a:0 "Они освобождены от службы."

FEN_reconstruction.18.t:0 "Марш предателей"
FEN_reconstruction.18.desc:0 "Со сломленным духом ряд заключенных двинулись к гигантской металлической двери. Глядя на них с презрением, стражники наблюдали за всем происходящим. Некоторые шли удрученные, стыдясь предательства нации. Другие шли с высоко поднятой головой, уверенные в том, что поступили правильно. Затем были те, кто вел светскую беседу и шутил о своей ситуации: в конце концов, это был естественный результат проигрыша конфликта.\n\nНезависимо от того, как они это восприняли, всех постигла одна и та же участь. После отстранения от службы некоторые офицеры просто разошлись по домам. Однако другие совершили более тяжкие преступления против нации. Теперь им придется восстанавливать страну, которую они помогли разрушить. Когда заключенные входили в лагеря, охранники давали задание каждому из них. Фельдмаршал Темплер усмехнулся и покорно подчинился. В конце концов, выполнение приказов-это то, что солдат делает лучше всего."
FEN_reconstruction.18.a:0 "Горе побеждённым."

FEN_reconstruction.19.t:0 "Суд над Гарольдом Макмилланом"
FEN_reconstruction.19.desc:0 "Макмиллан всегда будет спорным человеком. В течение многих лет он возглавлял реформистскую фракцию в Королевской партии и, по крайней мере, несколько настаивал на частичных реформах. Но когда началась война, он оказался в кабинете Дугласа-Хоума, а любой член кабинета оказался в Оксфорде. Даже если они в основном имели дело с Казной Его Величества.\n\nДело приняло странный оборот, когда в начале процесса Макмиллан встал и зачитал подготовленное заявление. В нем он сказал присяжным, что присоединился к коллаборационистам из желания прекратить страдания английских граждан во время войны и что он пытался ниспровергнуть волю немцев на каждом шагу. Его целью было возвращение к английской демократии. Однако он решил остаться в Королевской партии во время войны из-за страха, что восстание будет неудачным, и из-за страха, что гарнизон в Корнуолле положит конец организованному сопротивлению вместе с Германией. Только после окончания войны, когда было восстановлено свободное правительство, разгромлен гарнизон и Германия все еще пребывала в хаосе, он осознал всю чудовищность своей ошибки. Он взял на себя ответственность за свои действия и раскаился.\n\nЭто повергло суд в ступор. Защита утверждала, что Макмиллан искренне сожалел об огромной ошибке, совершенной с самыми лучшими намерениями. Обвиненители утверждали, что этого было недостаточно и что это была лишь последняя попытка спасти его жизнь. Присяжные тоже разделились. Ориентированные на НДЛ утверждали, что он должен быть изгнан, в то время как стирлингиты хотели его смерти за его действия. Однако левые были более милосердны. Они хотели увидеть, как он на собственном опыте познает новую Англию. Он будет отстранен от любой своей политики, конечно."
FEN_reconstruction.19.a:0 "Его нужно полностью убрать со сцены."
FEN_reconstruction.19.b:0 "Одна пуля, в затылок, хлоп-хлоп."
FEN_reconstruction.19.c:0 "Достаточно убрать его из политики."

FEN_reconstruction.20.t:0 "Опальный реформатор"
FEN_reconstruction.20.desc:0 "Каждый шаг к самолету казался ему гвоздями, глубоко впивающимися в ноги. Странное ощущение в животе не покидало его с тех пор, как он уехал в аэропорт. Гарольд Макмиллан остановился на несколько мгновений, просто чтобы оглядеться. Он не мог обмануть себя: он просто пытался отсрочить неизбежное. Подобно листьям, беспомощно несомым ветром в то пасмурное английское утро, Макмиллан считал себя жертвой неизбежного хода истории. Покинуть свой дом было нелегко, но он ничего не мог с этим поделать.\n\nДаже несмотря на шум турбины самолета, Макмиллан все еще был погружен в свои мысли. Смогут ли мятежники добиться успеха даже при наличии германской угрозы? Было бы лучше, если бы он был там? Это было бесполезное занятие. Его намерения, возможно, и были благими, но он был не в то время, чтобы претворять их в жизнь. И не в том месте. Прежде чем подняться по лестнице, он почтительно поклонился, прощаясь с землей, которая видела, как он растет. Желая, чтобы Англия снова стала свободной страной, Макмиллан закрыл глаза и устроился поудобнее."
FEN_reconstruction.20.a:0 "По ту сторону истории..."

FEN_reconstruction.21.t:0 "Кровавым будет твой конец."
FEN_reconstruction.21.desc:0 "Гарольд Макмиллан уставился на тех, кто осудил его. Наполовину умоляя, наполовину в ярости, он исказил свое лицо, пока оно не превратилось в нечто ужасное:горгулью на виселице. Во дворе стояла мертвая тишина. Не было ни радостных возгласов, ни плача, ни даже намека на разговор. Просто ошеломленная тишина, когда осужденному читали его последний приговор  и петлю надевали ему на шею.\n\nНаверняка произошла какая-то ошибка. Конечно, влияние Стирлинга не настолько велико, и правительство не настолько диктаторское.\n\n"Do you have any last words?" Even the executioner was flat in his delivery. Something was terribly off.\n\nMacmillan looked over those responsible. These heartless despots who pulled the strings and made the choices. He only had one vicious word to say before the lever was pulled."
FEN_reconstruction.21.a:0 ""Why?""

FEN_reconstruction.22.t:0 "Семейный бизнес"
FEN_reconstruction.22.desc:0 "Осторожно вынув бумагу из пишущей машинки, Гарольд Макмиллан добавил ее к огромной стопке на своем столе. Хотя быть вытесненным из политики было неприятно, это не было полностью обескураживающим. Кроме того, он, вероятно, ушел бы в отставку через несколько лет, не совершив ничего стоящего. С другой стороны, его новый бизнес (ну, технически его старая работа) предлагал лучшие возможности для успеха.\n\nНе только в денежном выражении, но и для спасения своего доброго имени. Благодаря ресурсам своей редакции он опубликует мемуары, в которых изложит свою версию событий. Амбициозная автобиография была направлена на то, чтобы подчеркнуть его роль реформатора, который хотел спасти гниющее правительство, развенчав клевету от посредственных политиков. Когда эта информация дойдет до общественности, они больше не смогут называть его фашистской марионеткой.\n\nМакмиллан еще раз полюбовался портретом своего предка Дэниела, висевшим на стене. Жизненные достижения его и его потомков не могли быть сведены на нет горьким бунтарским презрением к своим соперникам. Издавать книги по всей Англии-это семейная традиция на протяжении многих поколений, и он обязательно будет уважать это священное наследие!"
FEN_reconstruction.22.a:0 "Историю пишут победители."

FEN_reconstruction.23.t:0 "Суд над Реджинальдом Модлингом"
FEN_reconstruction.23.desc:0 "Следующим перед судом предстал Реджинальд Модлинг. Он был в основном известен как член парламента, который был довольно дружен с реформистским делом. Многие люди думали, что он будет верным перебежчиком к СВОЕВ, и были встревожены тем, что он этого не сделал. И вот теперь он предстал перед Оксфордом, чтобы ответить за это предательство.\n\nОн заявил, что "not guilty." That was the only normal thing about his trial. It turns out there was scant evidence that he did anything really wrong, or what was already committed by thousands of other collaborators who were walking the streets free at this moment. The prosecution argued he was responsible for at least some of the decisions made by the government, while his defense painted the trial as a political vendetta against a man with a decent history of anti-authoritarian actions.\n\nThis led to a hung jury again. Claude's supporters thought he shouldn't be given anything more than a slap on the wrist. Bill's supporters still wanted him banned from the political scene. And David's supporters were initially wanting him dead too, but eventually lowered their proposal to exile once the rest of the jury deemed it ludicrous."
FEN_reconstruction.23.a:0 "Ударь его чем угодно, он все равно будет помилован."
FEN_reconstruction.23.b:0 "Насильственное переселение в область, о которой мы можем думать."
FEN_reconstruction.23.c:0 "Он может быть подлым предателем в другой профессии."

FEN_reconstruction.24.t:0 "Второй шанс"
FEN_reconstruction.24.desc:0 "Войдя с коробкой, полной его вещей, Реджинальд Модлинг включил свет в своем старом кабинете. Он удовлетворенно оглядел комнату: спустя столько времени она была в том же состоянии, в каком он ее покинул. Конечно, там было немного пыли и несколько паутин тут и там, но все выглядело хорошо. Оставив коробку на полу, Модлинг открыл шкаф, в котором все еще хранился его старый набор для питья, с наполненной бутылкой виски, не меньше! Наполнив бокал в знак торжества, он откинулся на спинку стула и положил ноги на стол.\n\nПолитик был раздражен тем, что у него не было льда, чтобы положить его в стакан: это помогло бы ему лучше переварить огромные задачи, стоящие перед ним. Налаживать новые связи, чтобы вернуться на вершину, было нелегко, но это была лучшая альтернатива, чем впасть в неуместность. Кроме того, остальные его партнеры получили самый короткий конец палки, так что он не мог жаловаться.\n\nОднако новая администрация все еще жаждала крови, и поставить предателей на их место было одним из главных приоритетов. Модлинг со вздохом посмотрел на свое отражение. Может быть, лучше было бы перейти на сторону СВОЕВ. Но он решил отбросить эти сомнительные мысли и наслаждаться новым шансом на политический успех."
FEN_reconstruction.24.a:0 "Хорошо вернуться."

FEN_reconstruction.25.t:0 "Медленный полет в Америку"
FEN_reconstruction.25.desc:0 "Модлинг все еще не понимал, почему он оказался в этом самолете. Конечно, потому, что рейс в Рейкьявик был ему необходим для связи с Соединенными Штатами. Но почему в первую очередь? Почему они вообще отсылают его?\n\nОтвет был ясен. У него был шанс остаться с людьми, у которых были его идеи. Присоединиться к ним в борьбе за свободу. То, чего он давно хотел. И все же он этого не сделал. Была ли эта горечь из-за его действий причиной его изгнания из страны? Судьба, уготованная старшим министрам коллаборационистов?\n\nИз того, что он слышал, это было просто возмездие, чистое и простое. НДЛ хотела, чтобы он убрался. СЛП хотела, чтобы он ушел с любого государственного поста. Это были радикалы, которые хотели, чтобы он ушел. И если они принимали решения здесь, что ж...\n\nКогда огни его страны исчезли за горизонтом, он почувствовал печаль. За потерю своей родины. Всех своих друзей он оставлял позади. И судьба тех, кто неизбежно пострадает от такой суровой и неумолимой группы, как стирлингиты."
FEN_reconstruction.25.a:0 "Предзнаменование грядущих событий?"

FEN_reconstruction.26.t:0 "Все как обычно"
FEN_reconstruction.26.desc:0 "Утреннее солнце, льющееся в окно, по крайней мере, делало работу в компании менее удручающей. Выпив еще стакан виски, Реджинальд Модлинг продолжал просматривать финансовые отчеты со своего стола. То, что ему снова запретили занимать политическую должность, стало для него огромным ударом. Он чувствовал, что не сделал ничего особенно плохого, но повстанцы почему - то невзлюбили его. Опальному политику нравилось думать, что это потому, что он может стать будущей угрозой их новому порядку. Несмотря на все их разговоры о "freedom" and "democracy", the HMMLR was no different than them with it came to running the show.\n\nDistracted for a moment in his frustrated political aspirations, Maudling noticed that some of the numbers didn't add up: it looked like someone was withholding money that wasn't theirs. "Whatever," Maudling thought to himself, passing the page. He would figure out later who it was and maybe teach the poor bastard how to embezzle their money better. After all, it wasn't his problem, right? Looking at the bottle once again, Maudling grabbed it and swallowed its entire content in one gulp."
FEN_reconstruction.26.a:0 "Плохие привычки никогда не исчезают."

