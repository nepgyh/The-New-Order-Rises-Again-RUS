ENG_flavor.1.t:0 "Люфтганза 302"
ENG_flavor.1.desc:0 "10 немцев, 32 англичанина и 20 местных жителей Рейхскомиссариата Норвегии погрузились на борт Ju 152, экипаж которого состоял из 7 немцев в лондонском аэропорту Хитроу. У каждого была своя цель полёта в Берген. Отпуск, как у полковника Никола Рёша и семейства Хадсонов. Возвращение из командировки, как у дронтхеймского радиолога Харальда Аарбакке. У многих были причины лететь в рейхскомиссариат Норвегия. Но у некоторых была иная цель, чем у других пассажиров.\n\nЧерез несколько минут после того, как Англия скрылась за ними, и как самолёт уже летел над Северным морем, женщина поднялась со своего места в задней части самолёта и прошла вперёд. Когда стюардесса спросила, не нужна ли ей помощь, женщина вытащила пистолет и приставила его к голове стюардессы. Какой-то человек вскочил и, так же размахивая пистолетом, закричал:"Не двигаться! Руки выше головы, или она словит пулю!" Затем он бросился вперёд и открыл дверь, размахивая пушкой перед лицом немецких летчиков. В считанные мгновения они овладели самолётом.\n\nМногие пассажиры были в ужасе. Полковник Рёш, беспокоясь о том, что произойдет, если эти угонщики узнают о его службе в люфтваффе, попытался незаметно съесть своё удостоверение, но был вынужден засунуть скомканный шарик в банку Фанты. Аарбакке опасался, что возникнет ситуация с заложниками, и не был оптимистичен в том, что тот, кто займётся спасением, сделает это без жертв. А семья Хадсонов беспокоилась, что угонщики где-нибудь разобьют самолёт.\n\nНесколько часов пассажиры ждали в страхе, не подозревая о планах угонщиков. Некоторые предложения наброситься на террористов имели место быть, но от них бысто отказались. Похоже, всё, что они могли сделать, это ждать и гадать, что произойдёт. Никто точно не знал, куда они направляются, но кто-то подслушал, что человек в кабине сказал:"
ENG_flavor.1.a:0 ""Летим на северо-запад без остановок.""

ENG_flavor.2.t:0 "Они направляются не в ту сторону"
ENG_flavor.2.desc:0 "Робин Гилл, авиадиспетчер в Ньюкасле, заметил, что одна из точек на его экране начала двигаться со своего направления совершенно неожиданно. Только что она шла по прямой на восток, а в следующее мгновение она, казалось, направлялась на северо-запад. Это привлекло его внимание и он тут же задал вопросы своему начальнику. Они посмотрели на неё и узнали название рейса: Люфтганза 302, самолёт Ju 152, летевший из Лондона в Берген.\n\nНьюкасл пытался связаться с Люфтганзой 302 и спросить у них что они делают. Люфтганза 302 не отвечали. Они попытались связаться с самолётом ещё несколько раз на разных частотах, которыми часто пользовались гражданские авиакомпании в Пакте. Ничего. Люфтганза 302 либо не могли, либо наотрез отказывались отвечать. Полёт всё ещё направлялся в сторону северо-запада.\n\nВнезапная смена направления и отказ от связи привели диспетчера к одному выводу.\n\nНьюкасл сообщил в Лондон, что, по их мнению, самолёт Люфтганза 302 был угнан, преступники неизвестны. Лондон был потрясен и приказал временно приостановить все исходящие рейсы, пока они пытались разобраться, насколько плоха ситуация. Берлин был проинформирован в течение часа, и сработала сигнализация, когда они попытались поднять истребители, чтобы перехватить самолёт. Авиакомапия Lufthansa пришла в ужас и дала список людей, купивших билеты: англичане, немцы и норвежцы. Осло сообщили, что некоторые из их граждан были вовлечены в потенциальный угон самолёта.\n\nОни бросились выяснять, куда направляется самолёт, пока пытаясь использовать люфтваффе для установления контакта. Пакт попытался собрать всех своих дипломатических посланников и разведчиков в Шотландии и ОСН, чтобы выяснить, что происходит. Все разведданные, которыми они располагали на СВОЕВ, были направлены на поиск возможной связи и какого-либо намека на планы самолёта. Но они по-прежнему ничего не знали. И всё, что они могли делать, так это наблюдать, как точка Люфтганзы 302 в конце концов улетает с радара Ньюкасла, продолжая двигаться на северо-запад."
ENG_flavor.2.a:0 "Всё, что мы можем - это молиться за сохранность экипажа."

ENG_flavor.3.t:0 "Незваный гость"
ENG_flavor.3.desc:0 "Немецкие самолёты, нарушившие воздушное пространство Шотландии, были необычным явлением, но это не было чем-то неслыханным, и это было что-то, с чем лётный лейтенант Уэбстер и его ведомый были знакомы. Много раз это был какой-нибудь немецкий военно-морской или стратегический бомбардировщик, стремящийся показать Шотландии, кто здесь главный, и сейчас вызов опять же будет принят шотландскими ВВС. Уэбстер собирался использовать рутинную процедуру для странного самолёта, который входил в воздушное пространство его страны.\n\nКогда он пролетел мимо самолёта спереди, Уэбстер понял, что это не военный самолёт, а транспортный Ju 152. Он также отчётливо видел маркировку Люфтганзы на боку фюзеляжа. "Коммерческий самолёт, - подумал он, - это совсем другое." самолёты летели по обе стороны от вторгшегося самолёта, и Уэбстер сказал в рацию:\n- Приветствую, неопознанный Ju 152, это шотландские ВВС, вы входите в воздушное пространство Шотландии. Повторяю, неопознанный Ju 152, вы входите в воздушное пространство Шотландии, пожалуйста, ответьте, приём.\n\nЗатрещало радио, и человек с немецким акцентом сказал по-английски:\n- Здравствуйте, шотландские ВВС, это рейс 302 авиакомпании Люфтганза, мы запрашиваем экстренную посадку в Абердине, приём.\n\nЭто было что-то новое. Большинство немецких самолётов вообще не отвечали, не говоря уже о том, чтобы попросить приземлиться в Шотландии.\n- Хм, Люфтганза 302, воздушное пространство Шотландии ограничено. Пожалуйста, измените свой курс на...\n- Это экстренная ситуация, - перебил пилот, - у нас на борту есть угонщики, которые могут причинить нам вред, если мы не приземлимся в Абердине. У нас бедственная ситуация, мы должны приземлиться в Абердине, конец связи!\n\nА вот это уже было действительно необычно.\n- Ожидайте, - сказал Уэбстер, передавая информацию командованию истребителей. Через несколько мгновений был дан ответ:\n- Хорошо, Люфтганза 302, вы можете совершить аварийную посадку в Абердине. Следуйте за мной, но если вы отклонитесь от курса, мы предпримем агрессию, отбой.\n\n- Вам не придётся беспокоиться ни о чем подобном, шотландские ВВС, - произнёс новый таинственный голос с английским акцентом, - спасибо за сопровождение, приём."
ENG_flavor.3.a:0 "Какой у нас сегодня интересный полдень..."

ENG_flavor.4.t:0 "Возможность для переезда"
ENG_flavor.4.desc:0 "После нескольких часов в воздухе без объяснений, пассажиры Люфтганза 302 узрели землю. Когда самолёт заходил на посадку, загорелся индикатор пристёгивания ремней безопасности. Никто точно не знал, где они находятся, но некоторые пассажиры догадывались, что они где-то в Шотландском Нагорье. Один утверждал, что город, над которым они пролетали, был Абердин. Когда самолёт приземлился, Люфтганзе 302 было приказано остановиться на взлетной полосе перед главным терминалом, где их уже ждали полицейские.\n\nМногие пассажиры опасались, что они окажутся в длительной ситуации с заложниками, которая закончится смертоносным штурмом полиции. Эти опасения кончились, когда угонщики сдались вскоре после посадки, отдав себя и дочь женщины в руки шотландской полиции. Вскоре после этого группа полицейских и дипломатических чиновников поднялись на борт самолёта. Они сообщили пассажирам, что ситуация с заложниками закончилась, и угонщики просто намеревались использовать самолёт как способ проникновения в Шотландию. Через несколько часов самолёт должен был вылететь в Берген. Тем не менее, если кто-то из пассажиров пожелал остаться в Шотландии, он мог это сделать. Сообщение было повторено на немецком и норвежском для остальных пассажиров.\n\nТут же встала молодая норвежская пара и ясно дала понять, что намерена остаться. Это вызвало гнев полковника Реша, который мысленно сделал себе пометку доложить об этой паре своему начальству, как только выйдет из самолёта. Это действие произвело совершенно иной эффект на семейство Хадсонов, которые вполголоса обсуждали преимущества и недостатки выхода из самолёта. В конце концов, они решили сделать то, что, по их мнению, будет лучше для их детей, и тоже вышли из самолёта.\n\nОднако многие пассажиры рейса не ухватились за эту возможность. Харальд Аарбакке был одним из них, обеспокоенный таким громадным нарушением его повседневней жизни. Все, кого он знал, были по ту сторону занавеса, как и всё, чем он владел. И всё же такой возможности никогда больше не представится. Выбраться из-под немецкого сапога. Начать жизнь заново в свободной стране.\n\nПеред тем как последний шотландский чиновник покинул самолёт, Харальд поднялся со своего места."
ENG_flavor.4.a:0 "Свобода - вещь, ради которой необходимо рисковать."

ENG_flavor.5.t:0 "Возвращение Люфтганзы 302"
ENG_flavor.5.desc:0 "Когда угнанный Ju 152 приземлился в Абердине, Шотландия ожидала худшего. Группа местных полицейских ожидала самолёт на лётном поле, и группа спецназа уже была в пути на случай, если переговоры пойдут боком. Однако угонщики были более чем сговорчивы, сдавшись при первой же возможности полиции Абердина. Это было огромным облегчением для всех, кого это касалось.\n\nУгонщики - мужчина и женщина - объяснили, что они были англичанами, которые угнали самолёт с игрушечным ружьём и травматом. Цель этой вынужденной посадки в Шотландию состояла в том, чтобы они могли сбежать вместе с 11-летней дочерью женщины. Такая ситуация не была чем-то неслыханным, и поступали сообщения о подобных захватах в Пакте с разной степенью успеха. Поскольку этот способ побега, хотя и опасный, на самом деле не был незаконным, английским угонщикам разрешили остаться в Шотландии.\n\nБыстрый анализ 59 других пассажиров и 7 членов экипажа показал, что большинство из них были англичанами, а также несколько норвежцев и немцев. Они направлялись в Берген, когда их самолёт был взят над Северным морем. В то время как они пытались обработать всех и связаться с дипломатами Пакта, информируя их о безопасности оставшихся пассажиров, местные чиновники поднялись на борт и объявили, что любой человек на борту может попросить убежища в Шотландии. Удивительно, но трое норвежцев и четверо англичан приняли предложение и были доставлены в главный отдел.\n\nКак только всё прояснилось, Люфтганзе 302 разрешили покинуть аэропорт и продолжить путь в Берген. Законы не допускали бессрочного задержания самолёта, и пассажиры и экипаж прибыли в Шотландию под давлением. Когда пресса сделала фотографии необычного самолёта, летящего в вечернем небе, многие люди вздохнули с облегчением и задумались о необычном происшествии."
ENG_flavor.5.a:0 "Обычный день в аэропорту Абердина."

ENG_flavor.6.t:0 "Тайна Люфтганзы 302"
ENG_flavor.6.desc:0 "Первой новостью, которую Пакт получил, связанной с Люфтганзой 302 с тех пор, как она пропала с радара Ньюкасла, был репортаж из Шотландии. В нём говорилось, что в Абердине приземлился Ju 152, и угонщики сдались шотландским властям. Германия немедленно связалась с Шотландией по дипломатическим каналам, требуя депортации угонщиков в Пакт, и чтобы пассажирам и экипажу тоже разрешили вернуться домой. Через несколько часов Шотландия ответила прямолинейным "нет" на любое возвращение, и сказала, что самолёту было разрешено продолжить полёт в Берген.\n\nКогда самолёт прибыл в Берген той ночью, пассажиров забрали в гестапо и попросили рассказать обо всём, что они видели или слышали. Начинать было особо не с чего. Мужчина и женщина подняли пистолеты над Северным морем и потребовали, чтобы самолёт развернулся и полетел в Шотландию. Они не заявляли о какой-либо конкретной принадлежности к какой-либо группе или не делали заявлений в поддержку какой-либо идеологии. К сожалению, несколько английских и норвежских граждан согласились остаться в Шотландии вместе с ними.\n\nПотом началось копание во всех записях. Угонщики были гражданами Англии, подозреваемыми в попытке приобрести путёвку через шотландскую границу, и на них уже завели дело, когда произошёл угон. Многие в Пакте, особенно из службы безопасности, были недовольны. Они думали, что здесь замешано Сопротивление. Они задержали и допросили близких родственников угонщиков и перебежчиков, но те были так же шокированы, как и все остальные. Английское Сопротивление, по-видимому, не активизировало свою деятельность после нападения, и в то же время не было никаких других случаев захвата.\n\nКак бы многим это не нравилось, захват Люфтганзы 302 оказался результатом отчаянной пары недовольных англичан, а не частью более широкого террористического заговора против Рейха."
ENG_flavor.6.a:0 "Ну что-то же здесь должно быть, не так ли?"

ENG_flavor.7.t:0 "Проблемы великих полководцев"
ENG_flavor.7.desc:0 "- Так, господа. У нас тут сложная ситуация.\n\nБилл Александер с решительным лицом обращался к остальным генералам, и каждый из них выглядит таким же решительным, как и он. За ними стоит забрызганный грязью капрал в помятом шлеме и с Ли-Энфилдом.\n- То, что вы видите здесь, - это классическое окружение синхронным нападением с трёх сторон. Клод, ты возглавишь атаку справа, я двинусь к центру, а, гм... ещё раз, как Вас зовут?\n- Капрал Чарльз Честерсон, сэр. 5-й батальон, 3-й пехотный, к вашим услугам, сэр.\n- Как ты, чёрт побери, пробрался сюда? Это командный бункер. Разве ты не видишь, что мы тут... командуем?\n- Ну, мне надо было передать вам сообщение, сэр.\n- Ну что ж, у меня сейчас нет времени на какое-то полковое послание от капрала. Мы здесь занимаемся важным полководческим делом.\n- Прошу прощения, сэр, я немедленно прекращаю говорить, сэр.\nКапрал делает шаг назад, прочь от стола верховного командования (помечено как таковое большими красными буквами).\n\n- Ясно. Теперь самое важное решение из всех. Как мы назовём эту операцию?\nВсе генералы рады дать свои варианты.\n- Операция Сильвер?\n- Операция Хаммерхед?\n- Операция Мы-Наконец-То-Хоть-Что-То-Делаем?\n\nАртур Харрис вмешивается.\n- Операция Разбомбить-Всё-Добро-Коллабов-К-Чёртовой-Матери-Пока-Они- Не-Станут-Похожи-На-Запеканку-Моей-Жены-После-Того-Как-Она-Слишком-Много-Выпила-Перед-Готовкой?\n- Хмм. Содержательно, но слишком длинно для выговаривания.\nКапрал энергично ахает. Билл Александер закатывает глаза.\n- Иисусе, снова ты. Ладно, выкладывай, капрал, и побыстрее.\n- Это правительство, сэр. Они снаружи бункера, сэр.\n\nДесять гранат скатываются по ступенькам бункера и приземляются под столом. Все генералы в ужасе смотрят вниз, но капрал смотрит прямо в камеру. Она масштабируется прямо на его лицо."
ENG_flavor.7.a:0 "- А теперь попробуем что-то совсем другое. *ВЗРЫВ, СМЕНА ПЛАНА НА ЧЁРНЫЙ*"

ENG_flavor.8.t:0 "Уимберли публикует свои мемуары"
ENG_flavor.8.desc:0 "Фельдмаршал Дуглас Уимберли - фигура неоднозначная. Многие в Шотландии считают, что он сыграл важную роль в защите Шотландии от немецкой оккупации. Другие видят в нём предателя и безумного параноика. Это привело к тому, что сам Уимберли снова появился в глазах общественности и выпустил новую автобиографию, которая, как он надеется, поможет прояснить "заблуждения", возникшие в то время, когда он был начальником штаба Вооружённых Сил Шотландии.\n\nШотландская новинка "Солдат", книга Уимберли, - это кульминация работы, которую фельдмаршал начал незадолго до выхода на пенсию и воссоединения с семьей. Это полный рассказ о его военной службе, с особым акцентом на время Первой и Второй Мировых войнах, а также на образование Шотландской Республики. Уимберли утверждает, что республика была необходимым действием для защиты Шотландии, а не просто случай оппортунизма. Он также защищает некоторые из наиболее спорных действий, которые Вооружённые Силы Шотландии предприняли во время его пребывания в должности, заявляя, что эти действия сохранили Шотландию свободой и сделали возможным освобождение и объединение с Англией.\n\nНесмотря на массовые продажи на севере и в центральных графствах, книга вызвала немало споров. Некоторые профсоюзы и левые обвиняли Уимберли в том, что он является злым диктатором Шотландии и потенциально ставит под угрозу свободу Шотландии и унию с Англией. Другие утверждали, что книга является доказательством того, что Уимберли просто неправильно понимали всё это время, указывая на его поддержку СВОЕВ и верную службу на войне. Сам Уимберли пока никак не прокомментировал этот вопрос. Однако он пожертвовал коллекцию личных документов Национальному архиву Шотландии, надеясь, что они и книга помогут будущим исследователям Шотландской Республики."
ENG_flavor.8.a:0 "Каждый герой своей истории..."

ENG_flavor.9.t:0 "Объявление государственной службы"
ENG_flavor.9.desc:0 "Радио в гостиной дома заговорило: при всех ваших потребностях в отоплении и нехватке угля, домовладелец должен экономить.\n\nЖенщина (мужу на диване): Но что мы собираемся поставлять этой зимой, чайные листья?\n\nРадио: А теперь не волнуйтесь, мадам.\n\nЧеловек (удивлённо): Чёрт возьми! Кто это?\n\nРадио: Всего лишь я. Я собиралась сказать, что правительство просит вас сделать две вещи: как можно скорее заказать уголь и взять 10% кокса или антрацита.\n\nЖенщина: Но разве кокс действительно правильно?\n\nРадио: О да, если вы найдете ему правильное применение. Вы разжигаете огонь обычным углем, используя небольшие кусочки. (Во время передачи этих инструкций волшебным образом разводится огонь). Когда все будет выполнено, добавьте немного кокса или антрацита. Спасибо. О, и не забывайте, что низ камина нужно очищать от золы, чтобы получить хорошую вытяжку. Вот так. Так что помните, закажите его сейчас и не забудьте подложить 10% кокса или антрацита. Хороший способ отопления. Приятного дня! (Радио замолкает)\n\nЧеловек: Ой! А как насчёт немного радио? Мы хотим послушать его сейчас.\n\nРадио (появляется снова): Извините, извините, мы забыли сказать..."
ENG_flavor.9.a:0 "Иииии помните! Закажите сейчас 10% кокса или антрацита!"

ENG_flavor.10.t:0 "Покорение склонов"
ENG_flavor.10.desc:0 "Джеллико спрыгнул с подъемника на вершине холма и полюбовался видом с Аонах Мор. Он проделал это несколько раз с тех пор, как узнал об этом месте, но всё равно, каждый раз это было великолепно. Километры открытого снега, бескрайние горы и отличные лыжные трассы. И самое лучшее, - подумал он, готовясь идти по тропе, - теперь всё было британским.\n\nБоже... - подумал он, спускаясь с горы, как он мог упустить такое место! После войны возможности кататься на лыжах были редкостью. Альпы были либо фашистскими, либо отрезанными для Англии. В Соединённых Штатах было несколько холмов, в которых такие дипломаты, как он, продолжали беседовать с американскими политиками. Но в Англии просто не было подходящего холма, чтобы так наслаждаться. А теперь, когда Шотландия снова прочно объединилась с Англией.\n\nКакие бы ни были затраты на объединение, они того стоили, подумал он, достигая подножья горы. Людям из лыжного клуба это очень понравилось. Они были одними из первых его друзей, которым он позвонил, пообещав устроить грандиозную встречу на этом курорте в горах. И они пришли. Прибыли даже некоторые из новых участников реинтегрированного шотландского клуба. Спустя столько времени они были чрезвычайно счастливы, у них есть горы, доступные каждому англичанину и англичанке.\n\nИ Джеллико был счастлив, что один из его любимых видов спорта теперь доступен всей стране."
ENG_flavor.10.a:0 "И теперь даже газеты могут поймать его здесь."

ENG_flavor.11.t:0 "Встречайте Кулесас!"
ENG_flavor.11.desc:0 "Семья Кулесас не знала, чего ожидать, когда их переправили с побережья Литвы на железной барже в Швецию. И они не знали, чего ожидать, когда оказались там. Давным-давно они решили, что Швеция небезопасна из-за её дружеских связей с Германией. Поэтому они покинули страну и смогли сесть на другой корабль. Тот, увез их в другую страну, тот, которая точно не выдаст их Германии. И поэтому они знали, что худшее позади, когда контрабандисты высадили их в Норидж.\n\nВ конце концов Кулесас оказались вместе со многими другими литовскими иммигрантами в районе Бектауна. Там жизнь была тяжёлой. Преступность процветала, бедность была повсеместной, и часто казалось, что они никому не нужны. Маленького Йоакимаса преследовали его сверстники в школе за то, что он плохо понимал английский. Эдвардас долго не мог найти стабильную работу. К тому же в районе случилась паника, когда какое-то подростки нарисовали свастику на стене дома Кулесасов. Иногда они думали о переезде в другое место. Шотландия, Нью-Йорк или даже Ванкувер. Но в конце концов они выдержали это.\n\nТеперь дела налаживаются. Эдвардас устроился шеф-поваром в местный ресторан, готовя лучшие блюда для голодных лондонцев. Дети хорошо учатся в школе. И похоже, что семья Кулесас, наконец, навсегда оставила насилие и голод на своей родине, и сейчас купаясь в мире и процветании Свободной Англии."
ENG_flavor.11.a:0 "Если где-нибудь есть земля свободных людей, то это она!"

ENG_flavor.12.t:0 "Карамельная, цветная волна"
ENG_flavor.12.desc:0 "На огромном новом предприятии в Сидкапе (Южный Лондон) первые бутылки загружаются в грузовики, которые отправляются через Лондон и Южную Англию. Их загружают на полки, и как только двери магазина открылись, их уже нет. Грузовики возвращаются, чтобы доставить ещё больше жаждущим людям.\n\nКока-кола не была легально доступна в Англии со времён Второй Мировой войны. Некоторые бутылки были ввезены контрабандой через Шотландию или Уэльс, но они никогда не были доступны на широком рынке. Но с окончанием торгового эмбарго между США и Англией, Кока вернулась, и она вернулась с огромными инвестициями компании из Атланты.\n\nКока, несомненно, довольна популярна в Лондоне и планируется открыть предприятия по розливу в Лидсе, Ноттингеме и Питерборо, чтобы удовлетворить спрос в Англии. Газированный напиток скоро будет доступен во всех уголках Англии, наряду с новой смесью, которую компания продвигает под названием "Спрайт"."
ENG_flavor.12.a:0 "Научите Англию петь."

ENG_flavor.13.t:0 "Визит в тюрьму"
ENG_flavor.13.desc:0 "Дверь камеры громко открылась, напугав фигуру, сгорбившуюся над небольшим столом. Он отложил ручку, которую держал в руке, и посмотрел на посетителей: ещё не время было ему обедать... Когда он увидел, кто это был, он выпрямился, но отказался встать, чтобы поприветствовать её.\n- Племянница, - послышался его усталый голос, - я даже и не ждал, что ты навестишь меня.\n- Дядя, - ответила молодая женщина твёрдым тоном, без капли радости при виде своего родственника, - я пришла убедиться, что с тобой обращаются хорошо.\n- Со мной действительно хорошо обращаются, учитывая обстоятельства, - послышался полный усталости ответ. Он всегда был таким грустным, таким ... пустым?\n\nЖенщина вспомнила своего веселого дядю, когда он играл с ней, всегда смеялся, всегда был готов повеселиться. Что сейчас же? Он был пустой оболочкой, морщины опускали его некогда царственное лицо вниз, как веревки, срывающие статую тирана. Несмотря на свои усилия, она высказала свои сокровенные мысли.\n\n- Зачем ты все это сделал? Твоя жажда власти была настолько велика, что ты превратился в эту... шавку монстра?\n- Жажда власти? - смех, полный презрения, такой непохожий на его прежний, почти напугал её.\n- Лиза, за всю мою жизнь я ни разу не владел ни граммом власти. Они забрали мою корону, мою свободу, они... - его голос дрогнул, - они хотели забрать моё сердце... Но я не позволил им забрать его!\n- И посмотри, к чему это привело нас! Ты предал королевство! Ты предал моего отца! Ты... - она остановилась, когда увидела, что глаза её дяди потемнели.\n- Ты не знаешь, что я перенес, Елизавета. Я взял всё, что мог, чтобы спасти свой народ, я не предавал их! Если бы не я, Лондон к настоящему времени уже был бы в руинах!\nКоролева усмехнулась.\n- Я вижу, что у тебя всё хорошо, дядя. Я ухожу, - и она повернулась.\n- Будь осторожна, Лиза, американцы почти не отличаются от немцев. Они будут делать то же самое, но с дружеской улыбкой! Будь осторожна!\nЭто была последняя мольба Эдуарда. Елизавета ушла, но она не могла избавиться от странного ощущения, что её дядя, в конце концов, может быть прав."
ENG_flavor.13.a:0 "Мы можем лишь ждать и смотреть."

ENG_flavor.14.t:0 "Человек, который спустился на Землю"
ENG_flavor.14.desc:0 "В тот день, когда "свастика" полетела в космос, даже их ярые сторонники здесь, в Англии, казалось, смотрели на ночное небо с чувством поражения, какой-то потерянной надеждой, нетронутой немцами. Когда гражданская война раздирала нашу землю, возникло противоречие: неспособность сосредоточиться на чем-либо, кроме нашей земли ... и в тоже время желанием быть где-то еще, кроме как здесь. Из этого напряжения первым вышел Дэвид Боуи.\n\nВторой одноимённый альбом лондонца уже вызвал волну одобрения у молодежи нашей страны. В частности, космические сновидения, представленные на треке "Space Oddity", захватили желание миллионов людей вернуть в часть нашей вселенной место безмятежности и нейтралитета. Благодаря тому, что альбом получил признание во всём мире за его мирный и оптимистичный тон, в сочетании с прогрессивными гитарными риффами и тихим вокалом, имя Боуи уже стало опорой в международном сообществе хиппи и всех, кто любит "кислотные поездки.""
ENG_flavor.14.a:0 "Пора покинуть капсулу, если осмелишься. "

ENG_flavor.15.t:0 "Выгорающий фитиль"
ENG_flavor.15.desc:0 "Еще во времена Сопротивления мы гордились множеством уникальных художников, которые сражались вместе с нами, оттеснённые на обочину бессмысленной и гнетущей "художественной" сценой. Теперь, когда мы победили, те, кто стоял рядом с нами, чтобы пролить свет на Англию, снова и снова доказывают, что мы на стороне надежды. Молодой Элтон Джон озарил музыкальные клубы Англии своими шумными выступлениями, изобилующими яркими костюмами и сценическими трюками, бросающими вызов гравитации. Его хит, ставший хедлайнером, "Rocket Man", рассказывает историю обычного человека, восходящего к звездам. В балладе, рассказанной Элтоном, этот астронавт сетует на то, что общество не уважает его дела, чудесный космос его юности, который теперь считается сферой влияния нацистов. Покидая свою семью в суровых земных реалиях, он пытается занять место среди более широкой вселенной. Для молодёжи, всё более отчуждённой от мирового милитаризма и ищущей хоть малейшую надежду (даже если её нельзя найти на Земле), космонавт - путеводный свет."
ENG_flavor.15.a:0 "Я думаю, это займет очень, очень много времени."

ENG_flavor.16.t:0 "Наследие чернил и бумаги"
ENG_flavor.16.desc:0 "У Ирены был твердый распорядок дня, который поддерживал её рассудок со времен гражданской войны. Оставив должность секретаря в местном бюро по трудоустройству, она ехала на скрипучем, заржавевшем автобусе до той маленькой деревушки на севере, которая, в отличие от Бирмингема, казалась относительно нетронутой годами обстрела артиллерии. При тумане идя по потрескавшейся дороге на юге города она зашла в книжную лавку Эверетта, причудливое здание из темного дуба, узнаваемое только по его ярко-зелёному названию, висевшиму над входом. Пора купить ещё один том, чтобы проводить с ним ночи после того, как она накормит и уложит детей спать.\n\nПосле короткого приветствия и разговора со старым Эвереттом, Ирена перешла в секцию мировой литературы. Она рассматривала полки, как опытный детектив, в поисках любых заголовков о своей родной Польше, зная, что всему, что она найдет, скорее всего, будет по крайней мере лет тридцать. Пробегая пальцами по каждой секции возвышающейся полки, она была уверена, что выйдет с пустыми руками... пока не достигла перевернутой коллекции книг на самом нижнем уровне. Всё в невзрачном красном переплете, внутри этих заголовков были сотни страниц, написанных на польском языке, некоторые из которых были настолько старыми, что она едва могла понять половину того, о чем говорилось. Рассказы о средневековых бунтовщиках, сверхъестественных битвах и повседневных битвах семейной жизни: все воспоминания о стране, которую она едва могла вообразить с тех пор, как десять лет назад впервые прибыла на берега Англии. В одно мгновение она сложила книги и прижала их к груди, осторожно подошла к Эверетту, мысленно подсчитывая, сможет ли она позволить себе такую коллекцию с её скудной зарплатой.\n\n- Вы нашли всё, что Вам нужно? - сказал Эверетт гнусавым, но всегда дружелюбным тоном. Ирена ответила, что да, она нашла именно то, что ей было нужно, но ей не хватало примерно 15 фунтов.\n- Не беспокойтесь, дорогая. Выглядит так, будто это очень важно для вашей семьи. Они ваши, бесплатно.\nУлыбнувшись от такого заявления с совершенно изумленной признательностью, Ирена помогла Эверетту наполнить большую коричневую сумку, затем быстро вышла из магазина и направилась к автобусной остановке."
ENG_flavor.16.a:0 "На далеком горизонте снова летит белый орёл."

ENG_flavor.17.t:0 "Личные переговоры"
ENG_flavor.17.desc:0 "- И это то, что мы можем предложить, премьер-министр, - сказал посол Либерии.\n- Итак, это похоже на приличную торговую сделку? Резина и продукты питания для различных потребительских товаров?\n\nМодлинг попытался незаметно глянуть за спину посла, чтобы узнать, что думает Макмиллан. Макмиллан сидел позади за послом, готовя свои заметки для конференции, посвящённой организации партии. Макмиллан не смотря на него показал Модлингу большой палец, направленный вверх. Одобрение.\n- Что ж, господин посол, я думаю, вы сможете ожидать наше одобрение такой сделки.\n\nПосол был доволен.\n- Спасибо, премьер-министр. Итак, когда такая потенциальная торговая сделка, как эта, будет представлена в парламенте?\n- Я не уверен... - сказал Модлинг, пытаясь понять, что Макмиллан сигнализировал ему.\n- Может быть, в следующем месяце?\nМакмиллан указал пальцем вверх.\n- Нет, подождите, у нас есть срочные дела касающиеся законодательства. - Как насчёт через два месяца?\nМакмиллан поднял палец.\n- Я имею в виду три?\nМакмиллан дал знак "ОК."\n\nПосол повернулся, чтобы посмотреть, на что же смотрел Модлинг. Макмиллан заметил это и тоже повернул голову.\n- Вы заметили это странное отражение света, премьер-министр? - спросил Макмиллан.\n- Я заметил, но теперь его больше нет, - сказал Модлинг, пожимая плечами, - итак, три месяца, господин посол, а затем мы можем провести голосование. А пока, как вы думаете, наши люди могут обсудить детали?"
ENG_flavor.17.a:0 "Как долго мы должны удерживать этот акт?"

ENG_flavor.18.t:0 "Здание на Вестминстерской Бридж-Роуд 100"
ENG_flavor.18.desc:0 "...Гарри Поллитт был одним из самых храбрых людей, которых когда-либо знала Англия, - продолжил Ким Филби собравшейся толпе и фотокорреспондентам.\n- И когда они спросили знаковое имя этого офиса, я не мог придумать лучшего человека, которого можно было бы почтить. Его жертва в лондонском восстании проложила путь к освобождению Англии, и благодаря этому стало возможно более светлое завтра. Эта структура первоначально должна была помогать коллаборационистам поддерживать своё полицейское государство, но сегодня её будет ждать более важная работа, работа, которую необходимо проделать, чтобы обезопасить нас и гарантировать, что права людей во всём мире не попираются их угнетателями. И если бы Гарри был здесь сегодня, я уверен, он бы сиял от гордости за то, что мы сделали, и за то, как его запомнили. Спасибо.\n\nПосле аплодисментов Филби подошёл к красной ленте перед группой знатных людей, присутствовавших на церемонии открытия. Мэр Лондона не был среди них, он ел печенье за столом с закусками, он ожидал, что Филби будет кратким, и поспешно побежал обратно на сцену, улыбаясь публике.\n- Дамы и господа, - сказал он, когда помощник вручил ему и Филби ножницы, - здание Поллитта, ставшим новым дом МИ-6, я торжественно объявляю открытым!\n\nФилби и мэр перерезали ленту, и их осветили вспышки фотоаппаратов. Хотя Филби внешне улыбался, он внутренне злился на то, что мэр нарушил правило номер один в отношении его структуры. Выдал невзрачный офис какого-то второсортного агентства, не более того."
ENG_flavor.18.a:0 "Даже если все его помнят по разному."

ENG_flavor.19.t:0 "Экскурсия по Сиэтлу"
ENG_flavor.19.desc:0 "- Добро пожаловать в штат Вашингтон! - радостно сказал высокопоставленный руководитель Боинг уважаемому гостю, когда тот вышел из автобуса.\n- Извините за плохую погоду, маршал авиации. Это просто часть здешнего пейзажа. Прям как дома, да?\nАртур Харрис думал о другом.\n- Это тот B-52, о котором я слышал? - он указал на массивный восьмимоторный самолёт в ангаре.\n- Ну, да, - сказал руководитель, - он снят с производства и находится здесь только для обслуживания. Но у нас есть несколько танкеров и транспортных самолётов, которые могут заинтересовать Англию...\nХаррису было всё равно. Он подошёл к двум членам экипажа, которые разговаривали перед самолётом.\n- Эй, вы двое, - сказал он, и они сразу обратили внимание.\n- Сколько полезного груза может нести ваш самолёт?\n- Эм ... семьдесят тысяч фунтов, как я полагаю, сэр, - ответил пилот.\n- Семьдесят тысяч?\nСолдаты кивнули.\n- Боже мой, это пять Ланкастеров! - почти сказав это вслух, он продолжил, - если бы у нас была тысяча таких, сбрасывающих фосфор на Рейн... остался бы Рур вообще?\n- Может и нет, сэр,-сказал второй пилот, - у вас шесть баффов, и это эквивалентно тактическому ядерному оружию. Пять восьмых мили в ширину, две мили в длину, вот и всё. Я делал это несколько раз в Южной Африке.\n\nЭто было бы потрясающе. Ввести их в воздушное пространство Германии, сбрасывать бомбы над столицей Рейха и наблюдать, как архитектурные чудовища Гитлера растворяются в новообразованных разбросанных кирпичах и расколотом цементе. Тысячи бомбардировщиков этого типа каждую ночь превращали бы Город Германия в пустошь. Для старика это было слишком волнительно.\n\nРуководитель сказал, что любые трудности с возвращением его в производство могут стоить того, чтобы заключить контракт с Великобританией.\n- Мы могли бы договориться о полёте с вами, маршал авиации. Но прежде нам нужно проверить туррельный радар."

ENG_flavor.20.t:0 "Прошлогодние указатели"
ENG_flavor.20.desc:0 "Напряжённый, вооружённый винтовкой молодой человек уставился на Джеймса, как разъярённый полтергейст. Он считал, что ему ещё повезло, что у него есть хоть какая-то работа, даже если это означало убирание рвоты рабочих и разлитой пищи на фабрике по производству пластмасс. Насилие, которое только в прошлом году уничтожало народ Англии, должно было быть прекращено, как и агрессивные настроения на местах. Так почему же ему сказали "драться с немецкими шавками с ружьем в руке"? Глядя на свою тележку с моющими средствами, обдумывая значение этого маленького листка бумаги, Джеймс быстро принял решение схватить скребок и очистить стену. Когда настенный плакат оказался у него в руке, он решил сложить его и положить в карман. Живой артефакт ужасов прошлых лет.\n\nОдна ночь,затем ещё одна ночь на работе. На этот раз другая стена была украшена множеством плакатов, осуждающих многочисленные "преступления коллаборационистов". Опустив плечи, Джеймс выронил сигарету, её падение подчеркнуло его шок от реальности, обрисованной в этих наклеянных листовках: шрамы так и не зажили. Но сопротивления не было в его должностных инструкциях. Несколько брызг из баллончика с растворителем, и плакаты быстро превратились в мокрые листы выцветшей акварели. Сколько ещё ночей ему придётся пережить, прежде чем эти раны перестанут его мучить?"
ENG_flavor.20.a:0 "С жесткой линией, движемся в завтрашний день"

ENG_flavor.21.t:0 "Менее беспощадный прагматизм"
ENG_flavor.21.desc:0 "Накануне вечером произошло собрание старового кадрового состава, они обсуждали текущее состояние революционной Англии. Когда они прятались в грязных бункерах и бегали от дома к дому, большинство из них твердо верили, что, придя к власти, вся реакционная оппозиция должна быть уничтожена. Если бы это были коллаборационисты, они могли бы победить противников революции. Когда Уилсон возглавил СЛП, они, конечно, считали его контрреволюционером и либералом в красной одежде. Но его твердая поддержка со стороны их героя Билла Александера и множество народных реформ, которые уже прошли, несмотря на преобладание так называемых буржуазных элементов, эти энергичные люди подумали, что, возможно, пришло время подумать о безжалостном прагматизме Ленина.\n\nКогда солнце пробивалось над Темзой, пятеро одетых в костюмы членов партии подготовили импровизированную сцену возле дома общин, готовые произнести речь, объявленную "срочным вмешательством товарищей". Когда самые отъявленные сторонники пришли посмотреть выступление и Билл Александер, удобно сидящий в первом ряду, - они ожидали объявления какой-то новой революционной кампании, способной нести факел коммунистической партии. Никто из них не ожидал того, что было сказано далее.\n\n- Товарищи, - начал старший из пятерых, лысеющий худой мужчина с серьёзными проблемами с голосом, - мы все верные последователи товарища Александера, все мы рисковали своими жизнями, чтобы принести социализм в Британию. Как и большинство из вас, мы верили, что только благодаря полному контролю над страной со стороны авангардной партии мы сможем когда-либо надеяться достичь высшей стадии коммунизма... После долгих обсуждений, основанных на нынешнем положением дел, мы считаем этот подход неверным.\n\nВеселье быстро переросло в шок, несколько насмешек пронзили воздух, затем стихли, когда мужчины по очереди спокойно обрисовали текущую позицию. По их словам, Билл Александер всегда верил в возможность привлечь на нашу сторону умеренных, и мы не можем добиваться поддержки народа, просто установив новую диктатуру. По их словам, революцию не отвергают, а скорее адаптируют к современной Британии и потребностям её рабочего класса. Согласно декларации, уже начали осуществляться весьма успешные реформы, которые обещают большие выгоды для всех. Наконец:\n- Мы - революционеры до мозга костей. Мы умрём за такие идеалы. Вот почему мы просим всех вас поддержать правительство Гарольда Уилсона, как товарищ Александер делал с первого дня."
ENG_flavor.21.a:0 "Ветки развеваются по ветру."

ENG_flavor.22.t:0 "Догоняя СуперМака"
ENG_flavor.22.desc:0 "- Это немного сложно, знаешь ли, - сказал Макмиллан, - с одной стороны, меня вынудили из главы реформистов стать закулисной фигурой, и моя партия отодвинула меня в сторону. У меня всё меньше влияния и всё меньше людей меня слушают. И я чувствую, что я мог бы поступить по-другому, если бы у меня была возможность что-то изменить. Но я не могу не смотреть на Англию с гордостью. Ты хорошо справляешься, Реджи. Мы заблокировали приход к власти Королевской партии, мы уменьшаем коррупцию и эти обременительные ограничения, а фашисты борются за своё выживание. Думаю, у нас будет Англия, подобная той, которую я помню, той, которая была у нас до войны. И это того стоит.\n\nЭти слова вызвали озарение.\n- Ну, Вы же знаете, без Вас я бы не справился, Гарольд. Без Вас нас бы похоронили во время выборов. Вы помогли мне в решающие годы. И даже при том, что они могут этого не знать, Вы формировали эту Англию так же сильно, как и я. И Вы должны помнить об этом, как о кульминации своей карьеры.\n\nМакмиллан улыбнулся.\n- Возможно, так. Но я всё ещё в парламенте. Кто знает, что нас ждет в будущем? Гладстон сформировал своё правительство в восемьдесят три года."
ENG_flavor.22.a:0 "Ничто не высечено на камне."

ENG_flavor.23.t:0 "всёеврейский батальон защиты"
ENG_flavor.23.desc:0 "Мойша и Иуда очень долго ждали этого дня.\n\nЕврейская община Англии сильно пострадала во Второй Мировой войне. Многие были вынуждены покинуть свои дома. Их собственность была конфискована и перевезена в Рейх в качестве военных трофеев. И многие были убиты во время вторжения и после него. Мойша и Иуда не были застрахованы от этих несчастий. Но в то время как некоторые искали убежища на севере, Мойша и Иуда выбрали другой путь.\n\nОни присоединившись к другим группам Ополчения, они поклялись продолжить конфликт, чтобы восстановить справедливость для уже павших и страдающих. Они призвали других евреев откликнуться на призыв, и многие из них ответили. Тайные синагоги были перепроверены, и совершены тайные празднования. Вскоре на острове появились значительные силы еврейского сопротивления.\n\nКогда пришёл звонок от Клода, они поднялись. Пришло время защищаться. Пришло время убедиться, что справедливость восторжествовала. А теперь пришло время убедиться, что случившееся больше никогда не повторится."
ENG_flavor.23.a:0 "Перелом за перелом, глаз за глаз, зуб за зуб."

ENG_flavor.24.t:0 "Сожаления"
ENG_flavor.24.desc:0 "Сломленный Гарольд Макмиллан рухнул в своё кожаное кресло. Это был довольно долгий день, и всё, что ему сейчас нужно, это прохладный напиток и немного выспаться. Что за кучка высокомерных уродов! Так называемое "Ополчение" собиралось бичевать эту страну во второй раз, чтобы немцы могли снова сжечь её в течение 3-х месяцев после ИХ ПОБЕДЫ в гражданской войне.\n\nЕго скорее назовут лысой полосатой ящерицей, чем назовут дружелюбным по отношению к немцам, но управлять страной было большим достижением, чем быть на правильной стороне истории. Спрашиваете, что же может нравится в Дугласе-Хьюме? По крайней мере, он шёл в правильном направлении. Чтобы Англия двигалась к свободе и автономности, Англия должна была быть страной в первую очередь.\n\nОн сделал глоток бренди и вспомнил дни перед войной, настоящую войну и то, как всё было просто, когда все были на одной стороне. Вещи уже не были такими черными и белыми. Наша сторона должна работать с самыми проклятыми людьми на Божьей земле, и их сторона хотела разжечь войну с этими проклятыми людьми, которую они наверняка проиграют. Он хотел бы видеть Англию свободной и думал долго и упорно о присоединении к СВОЕВ. Но последствия для Англии были бы слишком тяжёлыми.\n\nПридурки... Везде, от Честертона до большевиков. Англию нужно было спасти от самой себя, спасти её. Возможно... возможно, именно ему нужно это сделать. Однако первое, что нужно сделать. Нужно было выиграть эту войну, чтобы предотвратить катастрофу в Британии. Потом уже смотреть, как обстоят дела с остальным."
ENG_flavor.24.a:0 "Ради Англии."

ENG_flavor.25.t:0 "Длинный день"
ENG_flavor.25.desc:0 "Несмотря на массовые беспорядки и открытый конфликт, жители Англии не верили, что в этом конфликте возможны массовые жертвы из-за воздушных бомбардировок. У повстанцев не было самолётов для атаки с воздуха. И даже если они и подобрали несколько самолётов, это было далеко не то количество, которое было необходимо в сравнении с масштабами бомбардировок люфтваффе, нанесённых по Британии во время войны.\n\nТогда новости пришли из Плимута.\n\nКаким-то образом, Группа бомбардировщиков, захваченных повстанцами, появилась над городом и сбросила самодельные зажигательные бомбы возле верфей. Залитые дизельным топливом и зажжённый фосфором, огненная буря захлестнула пожарную часть и привела к масштабной катастрофе. То, что показал гарнизон, английскому правительству уже напомнило многим Лондон несколькими годами ранее, и, по слухам, это было намного хуже.\n\nВласти пытались подвергнуть цензуре любые новости о катастрофе, но эта история уже была широко распространена. Массовая паника и страх лежали прямо на поверхности сознания населения. В конце концов, единственное, что могло успокоить население, - это действия: импровизированные убежища были убраны от пыли и мусора, а сирены воздушных налётов были восстановлены. Англии теперь придётся мириться с воздушными бомбардировками, как когда-то раньше."
ENG_flavor.25.a:0 "Теперь мы снова готовимся к неизбежному."

ENG_flavor.26.t:0 "Свободный или мёртвый"
ENG_flavor.26.desc:0 ""Двадцать лет", - думал Льюис Болл, тащившись по грязи. Двадцать лет с тех пор, как этот склонный к прыщам подросток из пистолета Стен выстрелил по фальширмягеру за пределами Эшфорда. Как он кричал, как он поднимал руки, когда немец возился с парашютом. Как он обернулся со Шмайссером. Как в панике он нажал на курок и изрешетил захватчика пулями. Это был первый человек, которого он убил.\n\nЗа эти двадцать лет для Болла произошло гораздо больше боёв. То, что он был отрезан, во многом был связан этим, в конце концов он, нашёл команду секретных войск CAC. Никто из них не собирался сдаваться, и Болл плыл по течению. Он видел, как погибали многие из его друзей, видел людей, невероятно изувеченных взрывами, и был во многих ситуациях, когда считал, что его жизнь окончена. Но он продолжал идти вперёд.\n\nКогда-нибудь, подумал он, Англия станет свободной. Любые следы коллаборационистского угнетения будут устранены. Англия была бы настоящей демократией, где всё бы решалось волей народа. Ни один монарх или диктатор больше не будет думать за Англию. И такие люди, как он, больше не будут нужны.\n\nНо сейчас он должен был сосредоточить свои мысли о настоящем. Его команде было поручено уничтожить контрольно-пропускной пункт совместной работой. И ему нужно было забраться на вершину холма до начала лобового штурма."
ENG_flavor.26.a:0 "Кто мечтает, тот рискует."

ENG_flavor.27.t:0 ""БОСС""
ENG_flavor.27.desc:0 "Окинлек не мог выспаться.\n\nНе то, чтобы его можно было винить. Так много нужно было сделать. Снабжение и материально-техническое обеспечение на севере, линии фронта и стратегия в Мидленде, проникновение и специальные операции на юге - это достанется кому угодно. А потом был обычный военный бизнес. Смотрел на карты и боевые порядки, чтобы найти слабые места на своих позициях или возможности для врагов.\n\nОн мог спать, но бодрствование не давало ему уснуть. Если он спит, он может что-то упустить. Он не мог позволить дневной работе остаться незавершенной. На следующий день будет ещё больше проблем. И если это всё накладывалось друг на друга, он не мог решить абсолютно всё. И в результате его ошибок могут погибнуть люди.\n\n"Он сможет поспать, когда сделает это" - подумал он. Когда Англия станет свободной. Когда законная королева будет восстановлена. Когда на проливе Ла-Манш будет остановлено господство нацистов.\n\nТогда он наконец сможет выспаться."
ENG_flavor.27.a:0 "Это будет наградой."

ENG_flavor.28.t:0 "Член парламента"
ENG_flavor.28.desc:0 "- Сэр, вы должны это увидеть, - сказал рядовой Мосс, - думаю, я выяснил, чей дом мы только что заняли.\n\nЛейтенант Фрейзер посмотрел на Мосса. Взвод СВОЕВ совсем недавно очистил этот особняк в сельской местности и собирался превратить его во временный штаб.\n- Что у тебя есть, рядовой?\n- Этот парень, сэр, - сказал он, показывая папку с газетными вырезками, - это было у него на столе. Очевидно, этот парень был одним из депутатов Королевской партии. Им был со времён войны. Кажется, он немного консервативен.\nФрейзер взял папку и просмотрел её.\n- Выглядит убедительно. Вы захватили этого ублюдка?\n- В саду вся его семья, вместе с прислугой, которых мы собрали.\n- Хорошо, тогда, - сказал Фрейзер. когда он вернул переплёт.\n- Рядовой, вернитесь туда и расстреляйте этого депутата за измену Англии.\nМосс был ошеломлен.\n- Гм, повторите? Сэр?"
ENG_flavor.28.a:0 "- Мне действительно нужно повторить, рядовой?"

ENG_flavor.29.t:0 "Чертовски долгий день – цена"
ENG_flavor.29.desc:0 "Прошло уже несколько часов с тех пор, как 2-й взвод роты Б был окружён в маленькой деревушке Драммерсдейл. Они храбро сопротивлялись коллаборационистам, но у этих ублюдков было слишком много людей и слишком много снарядов. Половина взвода лейтенанта Дрейера уже понесла потери, а остальные отсиживались в ужасном двухэтажном доме. У каждого из них было по обойме, а у некоторых и того меньше.\n\nПодбежал капрал. По его лицу текла кровь из глубокой раны на щеке.\n- Приказы, сэр? Мы прижаты здесь, а они наступают на южную дверь.\n- Боже мой, сэр, Вам бы следовало оказать медицинскую помощь.\n- Боюсь, медик очень занят. Что мы будем делать, сэр?\n\nДрейер вздохнул.\n- Единственное, что мы можем сделать. Боюсь, что тут больше ничего не поделаешь. Проверьте, нет ли простыни в одной из комнат. Иначе ищите полотенце.\n\nКапрал на мгновение заколебался.\nД-да, сэр. Сию минуту, сэр.\n\nЧерез несколько минут стрельба прекратилась, и оставшиеся 10 человек из 2-го взвода, которые не пострадали, сидели на лужайке, вместе с пленниками коллаборационистами. Именно там лейтенант Дрейер заметил коллаба, плачущего над одним из своих напарников. Возможно, лучший друг детства? Старый приятель из университета? Брат? Он вздохнул. Однажды эта ужасная война закончится, и больше не будет полей, заполненными трупами. Он гордился работой, которую проделали его ребята, но видеть их, что они делают вблизи, было довольно тошно. Нападение коллаборационистов унесло, по его оценке, около 200 солдат.\n\nЛейтенант смотрел, как плачущий человек встаёт, слёзы текли по его лицу. Лейтенант увидел, как тот выхватывает пистолет. Стреляя, он следил за вспышкой. Слева послышался тошнотворный хруст. Он сидел в шоке, пока вокруг него раздавались новые хлопки, удары и грохот. Наконец он почувствовал, как из него выбило весь воздух, и он рухнул на землю. Остекленевшие глаза капрала уставились на него, и весь мир погрузился во тьму."
ENG_flavor.29.a:0 "Пойдёт молва."

ENG_flavor.30.t:0 "Чертовски долгий день - месть за Драммерсдейл"
ENG_flavor.30.desc:0 "У солдат не было ни единого шанса. Нападение солдат Стирлинга было хорошо спланировано и хорошо исполнено. Дома штурмовали с помощью гранат и старых автоматов, а по более упорным позициям пускали ракеты. Через час маленький городок Майерскоу был в их распоряжении. Но они были там не для того, чтобы захватить город. Парни Стирлинга охотились за телами, просто и ясно.\n\nВсех пленных – стоящих на ногах, раненых, полумертвых – толкали и подгоняли к открытому полю или в отдельные комнаты. По свистку полковника началась стрельба. Спустя несколько секунд, "Это вам за Драммерсдейл, чёртовы джерри!" В комнату заключённого бросили гранату. Сцена была невыразима. Стало ещё хуже, когда несколько человек пришли, убрать остатки.\n\nНесколько часов спустя во всём городе ничего не осталось. Люди Стирлинга исчезли. Они не собирались удерживать город – на самом деле они хотели, чтобы правительство вернуло его под свой контроль. Это было послание и месть за грехи Драммерсдейла."
ENG_flavor.30.a:0 "Чем это кончится?"

ENG_flavor.31.t:0 "Старые раны"
ENG_flavor.31.desc:0 "Это было яркое английское утро в доме Джонсонов.\n\nБерти напевал "The Washing on the Siegfried Line" когда завязывал шнурки на своих старых армейских ботинках.\n\n- Дорогой, почему ты в форме?\n- Разве ты не слышала по радио? Опять война! Мы отправляемся сражаться с фашистами на нашей родине. Дадим им и гарнизону джерри крепких пиздюлей! Я бы ни за что на свете этого не пропустил!\n\nУ Маргарет расширились глаза, и она бросилась на кухню, где до сих пор было включено радио.\n\n...где продолжается война. Самое Верное Ополчение Её Величества призывает любого человека, способного и готового встать на защиту свободы, немедленно явиться на ближайшую военную базу для получения назначения. Если возможно, пожалуйста, принесите...\n\nГосподи Боже. Она снова его потеряет. Каждый месяц на фабрике, каждый час дома, уставившись на пыльный камин, пробежали в её разуме. Она пыталась контролировать себя, когда шла к своему мужу.\n- О, Берти, не глупи! Ты слишком стар, и они всё равно могут тебя не возьмут. Это больше не твоя война, это сказал Гарольд, помнишь?\nЛожная улыбка треснула, и она почувствовала, как в её глазах начинают проступать слезы. Берти был слишком занят, завязывая шнурки в ботинках, всё ещё стоя с этой ужасной дьявольской ухмылкой на лице.\n- Дорогая, в прошлый раз у нас чуть не появились вредители, и на этот раз мы действительно закончим работу. Мы хорошо справились с...\nОн поднял глаза, чтобы увидеть, как его жена пытается прикрыть свои мокрые от слёз глаза, стоя на лестнице. Его улыбка исчезла.\n- Я умоляю тебя, не уходи. Я не могу смотреть, как ты снова уходишь, не могу сидеть, думая, что не вернёшься. Я не могу пройти через это снова.\nПрошла длинная пауза, пока Берти стоял в дверном проёме, держа старую винтовку в руках и шлем Мк. III на голове.\n- Прости, - сказал он тихим голосом. Пауза.\n- У меня нет выбора. Знай, что я люблю тебя всем сердцем.\n\nОн больше не пел, когда вышел через парадную дверь."
ENG_flavor.31.a:0 "Ведь солдатами не рождаются, солдатами умирают."

ENG_flavor.32.t:0 "День в жизни йоркширского военного полицейского"
ENG_flavor.32.desc:0 "- Что, день в моей обычной жизни? Ох, не дурите меня, это пойдёт для журналюг и газет? Хорошо, тогда уже, я лучше предположу, что ты не хочешь знать, что я ем на завтрак, да? Тост с мармайтом, если хотите уж. Ну, работа хороша. Платят хорошо, не такая трудная.\n- Вишь, когда я проходил обучение, они всегда говорили, что работа полицейского проста. Ты просто смотришь за всем, держись голос прямо, когда говоришь и знаешь, где схватить бухого придурка, чтобы потащить обратно в его квартиру. Мозгов особо и не надо. Не поймите меня неправильно, я не жалуюсь, мой брат тоже здесь, но его записали на один из самых суровых районов, этот придурок даже потерял мизинец из-за местных бандитов. У меня ещё есть свой, хе.\n\nОпрашиваемый потратил несколько моментов, повиляв мизинцем репортёрам, прежде чем они сказали ему продолжить.\n- Да-да, звиняйте. Вы, наверно, хотите, чтобы я сразу объяснил, почему это произошло, а? Почему я стал полицейским, почему я поддерживаю правительство. Если по правде, всё благодаря Мэри. Моя жёнушка, благослови её Господь. Видите ли, когда джерри вторглись впервые, мой отец был солдатом. Мама же, беременная моим братом, который так и не появился на свет, получила штыком в живот во время всех этих репрессий. Я ненавижу немцев, также как и любой другой в Сопротивлении, но мы не выиграем, если пойдём на них с очередной войной. Я не собираюсь подвергать свою Мэри риску, будь прокляты эти мятежники, я не хочу нарезанную жену а-ля кебаб, нет уж, спасибо. Поэтому, когда я вижу, что мои старые приятели и коллеги плюют на меня, я могу спокойно игнорировать их, Мэри того стоит.\n\nПод заголовком "День в жизни йоркширского военного полицейского" красной пастой было написано "ОТКЛОНЕНО. Найдите кого-нибудь другого для рекламы "Одного дня в жизни", иначе мы попросим министерство пропаганды сделать что-то еще.""
ENG_flavor.32.a:0 "Но что он ест на обед и ужин?"

ENG_flavor.33.t:0 "(Ивент пустой был ну и...)Я ВЕТЕРАН ПЕРЕВОДА ААА" #USE THIS FOR A DAY IN THE LIFE OF A YORKSHIRE MINER
ENG_flavor.33.desc:0 "РАБОТАЮ ТРИ ДНЯ\n\nБЕЗ ЗАРПЛАТЫ ААААААА"
ENG_flavor.33.a:0 "Кранчи это плохо ребятушки.\nСами всё на последний день откладывают и выёбываются в ивентах - Главредактор СТГ"

ENG_flavor.34.t:0 "Битва на Портман Hоуд"
ENG_flavor.34.desc:0 "Возможно, всё началось с пролитого стакана.\n\nДолгое время фанаты "Бернли" раздвигали границы того, что считалось приемлемым даже для английского футбола. Не раз полицейским с дубинками приходилось выгонять фанатов с плакатами "Боже, храни королеву" и развевающимся довоенным английским флагом. Пиво, выплеснутое на офицеров, и побои, с которыми они столкнулись, пытаясь поймать этих неуправляемых хулиганов, - всё это было в хорошем спорте, но по мере приближения финала Премьер-лиги всё становилось ещё ужаснее. Флаги взлетели выше, скандирования стали громче, а толчки превратились в удары.\n\nВсе было бы прекрасно, если бы ФК "Ипсвич Таун" сумел победить. Клуб (и большая часть города) были известны тем, что поддерживали правительство, что бы ни случилось, и избиение могло заткнуть Кларетов на добрую пару месяцев. Но этому не суждено было случиться. Длинный проход Ангуса по полю позволил Уокеру перейти к Харрису, любимцу Бернли и явному стороннику СВОЕВ. Этот последний пас будет вечно обсуждаться в футбольных кругах - был ли это офсайд? Что, если бы забил не Харрис? Были ли судьи тайными сторонниками СВОЕВ или они были подкуплены членами Сопротивления?\n\nНо когда Харрис прыгнул через поле в победе после гола, всё это не имело значения для болельщиков "Бернли." И вскоре после того, как рев утих, началось пение: "ДЖЕРРИ, ДЖЕРРИ, ГДЕ БЫ ВЫ НИ БЫЛИ, СЪЕБЫВАЙТЕ НАХУЙ В СВОЮ СОБСТВЕННУЮ ДЫРУ". Вскоре после этого две секции столкнулись друг с другом, красные против синих, в водовороте неорганизованного насилия. Болельщики высыпались на поле или были переброшены через трибуны. К тому времени, когда порядок был восстановлен, матч был отменен, 2 человека были убиты, и ещё десятки серьёзно ранены в том, что навсегда будет известно как Битва на Портман Роуд."
ENG_flavor.34.a:0 "Теперь, началось."

ENG_flavor.35.t:0 "Бомбы пошли!"
ENG_flavor.35.desc:0 "Временами казалось, что он никого не может убедить. Он помнил, как отвергались его идеи. Гнев, который он испытал, услышав о вторжении, уничтожил возможность осуществить то, чего он хотел. И как парламент выгнал его, слишком напуганного, чтобы думать о возмездии, слишком слабоумного, чтобы переварить мысль о том, чтобы ответить на зверства, которые произошли прямо у их порога. И он вспомнил, что чувствовал в тот день пятнадцать лет назад, когда его никто не слушал, не верил и не понимал.\n\nНо нашёлся человек, который интересовался понятием справедливости в чистом виде. И когда Дэвид Стирлинг появился у его дома, он знал, что всё будет по-другому.\n\nСтирлинг был, пожалуй, самым большим сторонником концепции в СВОЕВ. Ему удалось заставить Клода поддержать то, что некоторые называли смехотворной идеей. Военные обломки и самолёты по всей Англии были использованы с помощью свалки или фонда восстановления самолётов в качестве прикрытия. Их доставили во двор рядом с этим аэродромом, где их тайно подготовили к оперативному использованию.\n\nСегодня вечером план был приведен в действие. Четыре самолёта были заземлены, не в состоянии удовлетворить, некоторые вообще не в состоянии что-либо сделать. Но двадцать уже были готовы и собирались устроить представление над портом Плимута.\n\nАртур Харрис улыбнулся. Он вспомнил слова Хью Тренчарда, человека, основавшего Королевские ВВС:\n- Я заложил фундамент замка, если никто не построит на нём ничего больше коттеджа..."
ENG_flavor.35.a:0 "...это будет очень хороший коттедж."

ENG_flavor.36.t:0 "С огнём и яростью"
ENG_flavor.36.desc:0 "- Жаль, что они не смогли разрешить тебе летать, Артур, - сказал Стирлинг, когда они сидели в главном ангаре, греясь у печки.\n- Я знаю, ты бы с удовольствием посмотрел на это. Чёрт возьми, я бы и сам хотел туда попасть, если бы меня не считали таким важным.\nХаррис смотрел в огонь.\n- Дэвид? - спросил он, - ты когда-нибудь чувствовал, что можешь выиграть войну, но не выигрываешь на самом деле?\nСтирлинг секунду обдумывал вопрос, прежде чем ответить.\n- У меня было несколько неудачных операций и несколько разочарований. Но у меня никогда не было силы изменить ситуацию, как сейчас.\n- Было одно исследование, - начал Харрис, - в нём говорилось, что мы можем выиграть войну за восемнадцать месяцев. За полтора года мы могли бы сломить психику немецкого народа, оставить треть населения без средств к существованию и сломать хребет промышленной машине Рейха. И всё это без единого человека на континенте. Таков был обет авиационной бомбардировки. Я верил в этот исследование, Дэвид. Я мечтал закончить войну одним ударом тысячи бомбардировщиков над одним городом. Покончить с угрозой подводных лодок разгромом Гамбурга. Чтобы стереть Рур с лица земли. Осветить Нюрнберг сиянием белого фосфора. Чтобы открыть врата ада под Берлином. Но они мне не поверили. И нацисты сделали то, что я хотел сделать с ними, одна-единственная бомба над Гонолулу.\n\nОн вздохнул.\n- Но теперь у нас есть кое-что. И, возможно, этот рейд докажет, что бомбардировка района может ещё может быть ключом к обеспечению будущего Англии.\nОн взглянул на часы."
ENG_flavor.36.a:0 "- Они уже должны быть над Плимутом..."

ENG_flavor.37.t:0 "Плимут в огне"
ENG_flavor.37.desc:0 "Многие в немецком гарнизоне готовятся к очередной ночи в казармах плимутской военно-морской верфи. Готовя свои постели к очередной ночи беспокойного сна, они замечают сирену воздушной тревоги и приходят в замешательство. Это что, учения? У СВОЕВ нет военно-воздушных сил, не так ли? Затем вбегает запаниковавший офицер и кричит им, чтобы они заняли свои посты.\n\nОни выбегают на улицу, всё ещё не веря, что услышанное - правда. Это не второй Вельткриг, надеются они. Кто мог совершить подобное прямо из прошлого? Но наверху прошлое уже наступило. Двадцать бомбардировщиков сбросили свои грузы, бочки с дизельным топливом и гранаты с белым фосфором, прикреплённые для гарантированной детонации.\n\nВ 19:36 взрывается первая бомба, и жители Плимута, как гражданские, так и гарнизонные войска, переносятся в самые мрачные дни Второй Мировой войны.\n\nЧерез 24 минуты по радио на аэродром поступает сообщение. Полный успех, говорит экипаж. Верфи горят, нефтебаза в Ист-Энде взорвалась, и пожары распространяются. Но для Артура Харриса это слишком. Впервые за много лет он заплакал. Они сделали это, они действительно сделали это.\n\nПовернувшись к Стирлингу, он с гордостью говорит:"
ENG_flavor.37.a:0 "- Немцам придётся спать с одним открытым глазом."

ENG_flavor.38.t:0 "Тень"
ENG_flavor.38.desc:0 "Роберт Харт был не очень хорошим солдатом. Он не был хорошим бегуном, не был хорошим наводчиком и довольно плохо стрелял. Но точно он хотел служить Англии. Поэтому, когда заботливый офицер, обеспокоенный тем, что, если Роберт попадет в настоящую войну, он может кого-нибудь убить, сказал, что есть место в роте "Н" в Шотландском Нагорье, Роберт просто обрадовался возможности спасти свою страну.\n\nОднажды, во время обычного патрулирования посреди снежной бури, Роберт что-то увидел. Что-то не так. Черная фигура с ... это штальхельм? Святая матерь, это джерри! Он окликнул своих храбрых товарищей, но они, должно быть, не слышали его из-за метели. Немец приближался – боже мой! Его пистолет направлен прямо на него! Роберт поднял свой пистолет, крича человеку, чтобы тот остановился!\nБАЦ!\nОстальная часть патруля ошеломленно оглянулась. Роберт стоял, дрожа. Все просто смотрели на него несколько секунд, а потом...\n– Во имя всего святого, в кого ты стреляешь?\n- Это был ... это был джерри! Вон там! 50 ярдов или около того!\n- В Шотландском-то Нагорье? Ты что, совсем дебил?\n- Он... смотри! Каска!\n\nПатруль подошёл к скрюченной фигуре на красном снегу. Там они увидели крест Андрея Первозванного на его плече. Некоторые делали кресты на груди. Одного из патруля вырвало. Роберт просто смотрел, онемев.\n- О, Господи Иисусе! Верно. Этого никогда не было. Закопайте тело поглубже. Не просто под снегом, Я имею в виду шесть футов в земле. Мне всё равно, даже если она замерзла. И никто не говорит ни СЛОВА лейтенанту, мы все уже сыты этим по горло.\n\nЧерез несколько часов патруль вернулся.\n- Ничего необычного, ребята? Поздновато вы сегодня.\nВнезапно Роберт резко упал. Он решил признаться в своих преступлениях. Он не заслуживал ничего, кроме смерти за то, что сделал.\n- Сэр, я... - он не успел закончить, как его прервал напарник."
ENG_flavor.38.a:0 "- Нет, сэр. Мы просто заблудились, сэр. Не о чем беспокоиться, сэр."

ENG_flavor.39.t:0 "Тот, кто никогда не сдавался"
ENG_flavor.39.desc:0 "Старик знал, что аудитория, слушавшая его выступление, будет очарована. Именно на это он и надеялся. Во время полёта из Канады у него иногда возникали опасения, что его здесь не будут уважать. Что его любимая страна считала его жалким неудачником. Но после приземления настроение было совсем другим. И когда он посетил Палату общин в последний раз, он знал, что это будет его величайший триумф из величайших.\n\nОн продолжил:\n- Год назад мы лежали ниц, и многим странам казалось, что наш золотой век закончен, что с нами покончено. Вся наша традиция, наше искусство, наша история, исчезли и были ликвидированы. Сегодня совсем другое настроение. Англия, думали другие народы, провела губкой по своей грифельной доске. Но вместо этого наша страна оказалась в пропасти. Никто не дрогнул и не подумал сдаться; и то, что казалось почти чудом для тех, кто находился за пределами этих островов, хотя мы сами, теперь мы видим, что захватчик, со всем его предательством и жадностью, покорился. Для всех это урок: Никогда не сдавайтесь!\nЕго голос повысился, когда он достиг кульминации речи.\n- Никогда, никогда, никогда - ни в чем, ни в большом, ни в малом, никогда не поддавайтесь, кроме как убеждениям чести и здравого смысла. Никогда не поддавайтесь силе. Никогда не поддавайтесь подавляющей мощи врага. Эти последние месяцы были свидетелями катастрофических событий во всём мире, но это были величайшие месяцы, в которые когда-либо жила наша страна, и мы должны благодарить Бога за то, что нам было позволено сыграть свою роль в том, чтобы сделать эти дни незабываемыми в истории нашей расы.\nЗаканчивая, он объявил:\n- Вперёд, Британия! Да здравствует дело свободы! Боже, храни королеву!\nИ зал взорвался восторженными аплодисментами."
ENG_flavor.39.a:0 "Наследие старика надёжно защищено."

ENG_flavor.40.t:0 "Священный долг"
ENG_flavor.40.desc:0 "Альфред Фишер всегда гордился тем, что в Церкви Англии принял диаконство, а не монашество. Это было греховное чувство, но дьякон Фишер никогда не рассказывал никому, кроме Бога, об этом своём недостатке. Возможно, потому, что это делало то, что он делал сейчас, ещё более трудным.\n\nБогадельня Святого Иосифа была винодельней до того, как война превратила виноградники в пепел. Альфреду нравилось думать, что его пациенты наслаждались видом восстанавливающейся жизни растений больше, чем скучным бетоном богадельни в городе. Было бы легче, если бы богадельня была для стариков, но многие из тех, кому Альфред помогал делать самые простые вещи, были поразительно молоды.\n\nНекоторые из них, без сомнения, были на стороне правительства, другие СВОЕВ. Некоторые из них могли быть коммунистами, фашистами, роялистами и республиканцами и ещё дюжиной других. Для Альфреда это не имело значения, какая разница, если люди, которым он давал таинства, были с той стороны, которая проиграла войну? Каждый день ему приходилось помогать беспомощным садиться в инвалидные кресла. Он читал книги слепым и как мог утешал душевнобольных. Он делал всё, что мог, и просил у Бога прощения за всё, на что у него просто не хватало времени."
ENG_flavor.40.a:0 "Война берет со всех сторон и дает мало существенного."

ENG_flavor.41.t:0 "Преимущества и возможности"
ENG_flavor.41.desc:0 "Кэтрин впервые встретила Людмилу, когда их семьи укрывались от артиллерии предательского правительства в подвале мэрии. Кэтрин и Людмила держались друг за друга, поскольку думали, что мир постигнет конец, не потому, что они знали друг друга, а потому, что они не знали, что ещё можно сделать, поскольку мир, казалось, постиг конец.\n\nОни встретились во второй раз проводя время в кабинах для голосования, и между ними завязался приятный разговор о том, как всё изменилось. Только на пятой встрече Кэтрин наконец осознала, что чувствует нечто большее к черноволосой дочери беженца. Лишь девятого числа она осознала, что Людмила что-то чувствовала в ответ и к ней.\n\nЭто нужно было скрывать от всех: Кэтрин не слишком разбиралась в молодых женщинах, но она хорошо знала, что может случиться, если кто-то заметит двух целующихся женщин. Людмила беспокоилась о том, что подумает её мать, которая уже была огорчена потерей брата Людмилы в одном из добровольческих батальонов во время бойни. Но всё продолжалось, и эксперимент превратился в то, что Кэтрин считала любовью. Когда они, наконец, купили квартиру, чтобы объединиться, она почти согласилась с тем, что независимо от её мыслей, её отношения не были тем, о чем она могла бы рассказать своим родителям. До сегодняшнего дня.\n\nСегодня, когда они с Людмилой шли бок о бок к небольшому коттеджу, где жили её мать и отец, они принесли с собой простой листок газеты, в котором почти небрежно говорилось, что это больше не преступление, "близко" общаться с представителями своего пола. Держа Людмилу за руку, Кэтрин постучала в дверь."
ENG_flavor.41.a:0 "Любовь цветёт даже в самых неожиданных местах."
 
ENG_flavor.42.t:0 "Подтверждение цели"
ENG_flavor.42.desc:0 ""Артфул Доджер" был не самым модным из пабов, и, конечно, его нынешние посетители были чем угодно, но только не настоящим образцом английского высшего общества. За несколькими столиками в задней части паба сидело около пяти дюжин мужчин и, возможно, вдвое меньше женщин, в том числе одна седая и мокрая от проливных дождей. У некоторых на руках были маленькие красные ленты, некоторые носили старую военную форму, странная смесь коммунистов и нескольких других идеологий.\n\nНаконец, ровно в 7 вечера все они подняли бокалы. За погибших товарищей и раненых друзей, за идеи и людей, казнённых за участие в событиях, произошедших много лет назад. Подобные собрания ветеранов лондонского восстания происходили по всей Англии, хотя за пределами официального мероприятия это была, вероятно, самая большая группа фактических участников в Лондоне, ибо немцы, в конце концов, не были склонны к милосердию. В основном мужчины и женщины, сидевшие в задней части паба, вспоминали идеалы и надежды, которые привели их к этому моменту, речь Поллита накануне её начала, улыбки давно ушедших мужчин.\n\nПодозревалось, что из десяти тысяч бойцов, загнанных в загон на Кэйбл-стрит, лишь немногим удалось спастись от немцев, и каждый из мужчин и женщин, поднимавших тосты за павших друзей, был среди тех, кому хватило быстроты, силы или везения избежать этого склепа. Возможно, тогда не было ничего удивительного в том, что лондонское восстание не было чем-то, о чём с любовью вспоминали те, кто сражался в нём, но когда группа мужчин и женщин вышла из паба, чтобы направиться в Свободную Англию, они, наконец, почувствовали, что жертвы того стоили."
ENG_flavor.42.a:0 "Будем жить, чтобы чтить тех, кто умер за наши идеалы."

ENG_flavor.43.t:0 "Подавляющее решение"
ENG_flavor.43.desc:0 "- Все они? - спросил один из офицеров прокуратуры.\n- Да, все они, - подтвердил главный прокурор, - большинство из этих людей в списке это депутаты, которые не были вовлечены во что-нибудь слишком ужасное. Конечно, они могли проголосовать по нескольким подозрительным вещам, но это не совсем преступление и не заслуживает серьёзного наказания, если не считать изгнания их из Палаты общин. Это не значит, что мы можем просто убить их всех.\n- Конечно, мы можем, - сказал один из офицеров Стирлинга.\nДругой офицер был ошеломлен этим заявлением.\n- Нет, мы не можем! Если мы сделаем это, мы окажемся в массовой оргии насилия. Кроме того, после этого у этих людей не будет будущего в политике. Кому нужен старый пережиток времен Королевской партии?\n- Вы правы, - сказал главный прокурор, - нам нужно сделать переход как можно более безболезненным, а это значит, что мы не можем убивать всех тех, кто с нами не согласен. У этих людей ужасные взгляды и убеждения, но это не значит, что мы должны убивать их или заставлять страдать от неблагоприятных наказаний. А теперь давайте в последний раз рассмотрим людей, которых мы отпускаем, и примем окончательное решение.\n- Да сэр, - сказал адвокат, начиная читать, - во-первых, это Тэтчер, Маргарет. Есть возражения против того, чтобы оставить её в списке?\n- Их нет.\n- Хорошо. Ёе дело улажено. Я дам знать её защите, что она свободна. Далее, у нас есть..."
ENG_flavor.43.a:0 "Прибереги патроны для более важных людей."

ENG_flavor.44.t:0 "Скромное предложение"
ENG_flavor.44.desc:0 "Полковник Дэвид Стирлинг,\n\nМы просмотрели ваш меморандум и были очень заинтригованы вашим предложением. Соединённые Штаты заинтересованы в тесном сотрудничестве с нашими коллегами из ОСН, и идея международного терроризма вызывает серьёзную озабоченность у всех. Ваше предложение вызвало у нас большой интерес.\n\nВаша идея создания многонационального подразделения специальных операций с упором на борьбу с терроризмом действительно является одним из решений этой проблемы. Если бы мы создали организацию, в которой силы специальных операций из Америки, Англии и различных стран ОСН, а также различные национальные разведывательные службы, координирующие работу на месте, это был бы правильный способ укомплектовать её. Однако ваше предложение Англии в качестве места его основания интересно и немного необычно, даже с учётом ваших заявленных причин, таких как "беспрецедентный опыт работы Специальной авиационной службы", "доступ к миру через British Airways из Хитроу", и "ограничения прессы по английскому закону".\n\nМы подумаем над вашим предложением по этому поводу, "спектру" организации и вернётся к вам. Военно-морской флот просит вас воздержаться от запроса обновлений, мы скажем вам о нашем окончательным решением.\n\nНаилучшие пожелания,\n\nАдмирал Орасио Риверо-младший, Военно-морской флот Соединённых Штатов."
ENG_flavor.44.a:0 "Это был отказ, не так ли?"

ENG_flavor.45.t:0 "Сколько проблем стоит приговор?"
ENG_flavor.45.desc:0 "С 1860-х годов новые парламентарии должны были присягнуть на верность английскому монарху, чтобы занять посты в Палате общин. Это было вполне разумно, поскольку можно было бы надеяться, что люди, ответственные за разработку законов и потенциально консультирующие монарха, будут иметь в виду свои наилучшие интересы и не будут связываться с какими-либо коварными иностранными правителями. Когда парламент вновь открылся под эгидой Её Величества, было широко признано, что присяга будет дана новым парламентариям без претензий.\n\nОднако некоторые приверженцы жесткой линии в Социалистической Лейбористской партии возражали против этого. Зачем им заявлять о своей преданности какому-то неизбранному монарху, когда их истинная преданность - пролетариату Англии, который избрал их и дал им их должности? Это вызвало массовые споры, поскольку многие привилегии депутата, такие как зарплата, привилегии дебатов и возможность фактически голосовать по ситуации, зависели от человека, принимающего присягу.\n\nПатриоты немедленно набросились на Пауэлла, призывая к немедленному изгнанию коммунистов. Это ещё больше разъярило сторонников жёсткой линии, и вскоре последовали ожесточённые дебаты. Однако Джеллико не хотел нести ответственность за изгнание нескольких избранных членов парламента, и Стивас также советовал не делать этого. Гарольд Уилсон не желал отказываться от части той поддержки, которая у него была, и даже Бёрч видел потенциальную проблему в том, что часть его фракции будет отброшена.\n\nПосле долгих переговоров между сторонами был найден обходной путь. Если радикалы должны будут принести клятву, заявляющую о своей верности, им будет позволено опустить сегмент с "верой и правдой служить", чтобы они могли подтвердить, что будут следовать законам королевы, не совершая того, что они считали предательством своих избирателей. Таким образом, депутаты приняли присягу, и эта небольшая потасовка была улажена."
ENG_flavor.45.a:0 "Как вообще можно сочетать коммунистическую идеологию и монархическое правительство?"

ENG_flavor.46.t:0 "Держать строй"
ENG_flavor.46.desc:0 "Наиболее критическими географическими позициями в случае Третьей Мировой войны являются промежутки между Великобританией, Исландией и Гренландией. Если бы Германия смогла провести через него свои подводные лодки, это дало бы ей возможность атаковать морские суда в средней Атлантике и разместить атомные подводные лодки у восточного побережья. Таким образом, когда американский сонар SOSUS обнаружил немецкий тип 401 у Фарерских островов, силы свободного мира начали свою характерную, но необходимую охоту.\n\nВо-первых, самолёты со всего ОСН немедленно помчались на поиски нарушителя. Несмотря на большое количество людей, ищущих подводную лодку, это был вертолет из Англии, охраняющий фрегат, который первым сообщил, что они что-то засекли на гидролокаторе. Их микрофон, подвешенный на тросе, безошибочно различал звук гребных винтов подлодки. Несколько часов спустя гидроакустический буй, сброшенный с американского Р-3 "Орион", подтвердил это.\n\nЕсли бы это была реальная боевая обстановка, подводная лодка была бы взорвана торпедой, как только вертолет вошёл в контакт. Но это было не так, и у ОСН была лучшая идея, что делать с незваным гостем. Канадская подлодка получила новые инструкции. Они должны были отвлечься от патрулирования и вместо этого залечь на дно с выключенными двигателями, в полной тишине. Экипаж также больше не мог пользоваться кухонным оборудованием, вынужденный временно питаться холодными сэндвичами с сыром.\n\nНаконец оператор гидролокатора поднял подводную лодку. Канадская подводная лодка вскоре получила чёткое представление о противнике. И пока он летел над головой, не колеблясь и не меняя курса, канадская команда могла улыбаться. Они обнаружили и начали выслеживать нацистскую подводную лодку, не обнаруженную стороной противника. Если разразится война, то у ОСН будет невероятное преимущество. И теперь с возросшей бдительностью они будут готовы в случае реального конфликта."
ENG_flavor.46.a:0 "Атлантика теперь наш собственный пруд."

ENG_flavor.47.t:0 "Путешествие Эйзенхауэра через Темзу"
ENG_flavor.47.desc:0 "Генерал Айк. Верховный главнокомандующий союзными войсками. Спаситель американской мечты и факелоносец американского духа. Бывший президент Дуайт Эйзенхауэр заслужил все эти звания на протяжении многих лет своей богатой событиями жизни, и теперь, подняв Соединённые Штаты из отчаяния поражения, он увидел, что его работа приносит плоды, когда он едет в Англию, свободную от немецких владык, недавно вступивщую в Организацию Свободных Наций.\n\n"Генерал Маршалл Фергюсон сражался до последнего патрона рядом со мной, как и майор Кроуфорд," сказал бывший президент, когда слёзы рекой текли через шотландскую границу, как когда-то кровь. Многие ветераны Последней линии обороны союзников на Британских островах собрались, чтобы отметить это событие вместе с бывшим президентом Эйзенхауэром, когда мимо проходили лица сотен покрытых шрамами, морщинистых старых воинов. Десятки репортёров со всего мира собрались, чтобы стать свидетелями этого события, а также многие правительственные чиновники нового английского правительства, объединившегося с ОСН, пришли поприветствовать президента и поблагодарить его за то, что он "никогда не терял надежды в нацию англичан." Это было Ночное новостное шоу И-Би-Си, желающее вам яркого света на завтрашний день."
ENG_flavor.47.a:0 "Маяк свободы протягивает свой факел."

ENG_flavor.48.t:0 "Фотограф двух армий"
ENG_flavor.48.desc:0 "Приземлившись в аэропорту Кинг-Эдуард, переименованном силами Сопротивления в Блэкпул, Эдди Адамс быстро сориентировался. Ему нужно быть быстрым и удачливым, если он хочет вернуть историю в "Таймс".\n\nУдача оказалась на его стороне, когда он заметил лагерь с солдатами Сопротивления, слоняющихся вокруг, патрулируя окрестности. Они подняли оружие, но, увидев его фотоаппарат, радостно пригласили его к разговору. Трое из них в патруле, три разных идеологии. Стройный мужчина с аристократическим акцентом представился Уильямом и гордо объявил, что борется за возвращение королевы. Великан Джек последовал за ним с грубым заявлением о своих социалистических идеалах. Последний, Генри, которому едва исполнилось шестнадцать, выставлял напоказ идеалы свободы, идеалы, которых он никогда по-настоящему не испытывал. Несмотря на разные взгляды, все трое от души посмеялись друг над другом, как братья по Ополчению. Это будет выигрышная история, Эдди знал; общие узы антифашизма, разрывающиеся, создают маловероятную дружбу. Когда они все позировали для картины, Джек обнимал двух других, улыбки сияли на лицах всех троих, Эдди сделал снимок...\n\nМгновение спустя оглушительный треск эхом прокатился по полю, и Эдди отбросило назад. Истекая кровью, Эдди поискал свой фотоаппарат и обнаружил, что он чудесным образом не сломан. Однако, взглянув на объекты своей последней фотографии, он обнаружил, что это совсем не так. Эдди знал, что если он когда-нибудь проявит свои фотографии, то увидит последние мгновения жизни троих мужчин. На земле, рядом с телами, Эдди целую вечность ждал окончания битвы. Правительственные войска победили, и к нему подошла группа солдат со злыми лицами. Эдди знал, что это конец, что его убьют здесь и сейчас. То есть до тех пор, пока они не попросили его сфотографировать их. Эдди быстро кивнул и наблюдал, как трое коллаборациониста заняли свои места прямо там, где когда-то стояли Уильям, Джек и Генри."
ENG_flavor.48.a:0 "Улыбнись в камеру!"

ENG_flavor.49.t:0 "Варварское объятие"
ENG_flavor.49.desc:0 "Матильда знала – в какой-то степени это всё неправильно. Каждый день была статья о очередном арестованном за "бесчеловечные" свершения, типа курения сигарет за школой и слушания "содомитской" американской музыки, что и так происходило в Брайтоне много раз. Он не может видеть бесчеловечные поступки в таких вещах, но его родители всегда обсуждали о "западной пропаганде" за обедом.\n\nЭто происходило уже как два месяца с тех пор, как она и Оливия стали целоваться и встречаться за гаражами. И встречались они не просто так. Они обсуждали и мечтали вместе о том, как сбежать, уплыть в Америку, жить вместе в большом городе вдали от скучных деревень, где царила серая и однообразная жизнь. Для них не было места в Англии.\n\nЗвонок, оторвав её от своего лица и своих губ, все вышли за дверь одновременно. Матильда последовала за всеми. Она ждала у стены, ждала, пока все уйдут. На побережье было приятно. Матильда прокралась на место их тайных встреч, она услышала всхлипывания. Оливия сидела напротив стены почти полностью скрюченной позе, голова к коленям.\n- Оливия? - прошептала Матильда.\nОливия промямлила:\n- Мне страшно.\nМатильда села на колени и обнял её со всей любовью.\n- Почему ты плачешь? - спросила она вежливо, – по крайней мере, она надеялась, что вежливо.\n- Мой отец... он всё продолжал и продолжал о содомии, о Америке, всё продолжал... Я не мог..", - Оливия вдохнула и выдохнула, вытерла слёзы, - мне страшно, что он не позволит нам встречаться. Мне так страшно...\nМатильда никогда не видела Оливию такой мелкой и напуганной. Она была единственной, что держало её здесь, что заполняло жизнь смыслом. Она просто... Она просто...\n- Я люблю тебя, Олли. И всегда буду любить."
ENG_flavor.49.a:0 "Я тоже люблю тебя."

ENG_flavor.50.t:0 "Варварское предложение"
ENG_flavor.50.desc:0 "Оливия встретила Матильду почти два года назад, в грязных стенах средней школы. Матильда выглядела одинокой, так что Оливия надеялась, что она даст ей комфорт. Уже спустя три недели, они стали флиртовать. Спустя четыре месяца, они втюрились в друг друга. Большая часть их отношений была за пустыми гаражами за школой. Сегодня был последний день учёбы для них. Большинство учащихся ушли и она снова пошла за гаражи, снова ждала. Оливия приходила первой, Матильда же была осторожна. Оливия думала, как она отреагирует на такую новость, но Матильда же пообещала быть с ней всегда, после всего.\n\nИ вот она прибыла. Матильда завернула за угол, она выглядела уставшей после последнего экзамена. Она села рядом с Оливией и опёрлась на её плечо тяжёло вздыхая.\n- Ты выглядишь взвинченной, - сказала Оливия, улыбаясь.\nМатильда, улыбнувшись в ответ, немного посмеялась.\n- Это можно считать преуменьшением. Предполагаю, ты не завалила его?.\nТа ответила:\n- А, почему ты так думаешь? Я стопудово не сдала. Но... милая?\n- Что такое, Олли? - Матильда спросила с удивлением, отодвигая плечо Оливии.\n- Я хочу вступить в Ополчение.\n- Ты хочешь присоединиться к террористам?! К чему тебе всё это делать, зачем тебе вступать к этим тварям, Олли, ты знаешь, что творишь?!\n- Они не террористы. Слушай, у меня есть приятель в Ополчении, его зовут Пол. Правительство врёт и распространяет одну ложь про них и я хочу сражаться за то, что правильно!\n- Оливия, ты не можешь...\n- Мэтти, ты знаешь, что у нас нет будущего в этом месте. Пусть нас раскроют, арестуют или расстреляют. И если меня захотят расстрелять, я предпочту лучше так, чем жить в таком месте. Прошу тебя, прошу, умоляю, вступи со мной. Ради меня.\nОливия взялась за руки Матильды и жалостно уставилась на него своими красивыми голубыми глазами.\n- Ради нас.\nМатильда посмотрела на стену и подумала несколько секунд. Она открыла свой рот, чтобы сказать что-то."
ENG_flavor.50.a:0 "- Я вступлю вместе с тобой. Ради нас."

ENG_flavor.51.t:0 "Варварское вступление"
ENG_flavor.51.desc:0 "Матильда и Оливия шли вместе через вечно занятую брайтонскую толпу в дождливый день, идя за человеком в жёлтом дождевике. Он повернулся и остановился в мелком, незаметном магазинчике в центре улицы, называющемся "Антиквары Монтегю", показывая жестами на сладкую парочку, идущую с ним. Внутри был мужчина, выглядящий на лет пятьдесять, читающий газету на кассе.\n\nМужчина осмотрел магазин, чтобы убедиться, что тут нет никого. Он повернулся к читающему газету. Они шептались несколько секунд, кассир кивнул и стал открывать дверь, спрятанную за какой-то кучкой мусора. Мужчина в дождевике кивнул паре и жестами показал, что им можно пройти.\n\nОни вошли в мелкую, тусклую комнату с ещё одним мужчиной за столом. Мужчина поднял взгляд и насмешливо посмотрел на "дождевика".\n- Влюблённая пара, Пол? - мужчина захихикал.\n- Ой, давай, Джеффри, это не первый раз, когда ты брал таких, - сказал Пол, сняв капюшон дождевика. Оливия пыталась сказать что-то, но была прервана.\n- Мы должны защищать женщин и детей, а ты мне приводишь эту парочку малолеток.\n- Джефф, они могут взять оружие, разве это не то, что тебе нужно, не?\n- Я полагаю так.\nДжеффри задумался. Он посмотрел на них.\n- Имя-фамилия?\nОливия звонко сказала:\n- Оливия Адлер.\n- Хорошо, а твоё, подруга? - спросил он, наводя ручкой на Матильду.\n- Матильда Льюис.\n- Хммм...\nТак оно и пошло. Джеффри задавал вопросы, они отвечали. Он задавал очевидные и расплывчатые, они отвечали. И в конце, настало время последнего вопроса.\n\n- Готовы ли вы отдать всё, что нужно ради свободной Англии?\n- Да, я готова.\n- Да.\n- Замечательно! Добро пожаловать в Сопротивление."
ENG_flavor.51.a:0 "- Спасибо вам."

ENG_flavor.52.t:0 "Варварское наслаждение"
ENG_flavor.52.desc:0 "Мышцы Матильды болели. Она только и тратила всё своё время, бегая из мест в места, учась, как стрелять, защищая себя от местных громил, что не знали, что есть "уважение", и не раз попадала под горячую руку злого человека. Матильда была готова поклясться, что её форма так и не было ни разу постирана с 40-ых годов. Она рухнула на полуразвалившийся, неудобный диван Пола. Он позволил им пожить им в своей старой гнилой квартире, что было хорошим вариантом для сбежавших из родного дома. Матильда представляла, что её родители ищут её везде, где могут... может они так сильно волнуются? Она встряхнулась. Нельзя думать об этом. Они... они забыли про неё почти сразу. По крайней мере, она с трудом надеялась на это. Матильда резко начала плакать вопреки своим же мыслям.\n- Мэтти?\nМатильда вытерла свои глаза и моргнула.\n- Прости, Оливия, просто потерялась в своей же голове.\nОливия села рядом с Матильдой, почти что упав.\n- Ноги?, - спросил Мэттью.\n- Да.\n- Господи, это было жестоко, не так ли?\n- Я клянусь своей жизнью, мы не сможем ходить недели две, не говоря уже о том, чтобы застрелить нескольких полицейских.\n\nТак и наступил вечер. У них было о чём поговорить, после всего этого. Они словно прошли сквозь огонь, воду и медные трубы, двое влюблённых, только недавно закончивших школу, вступили в то, что называется "террористической организацией"\n- Так, мой отец, точно, он привязывает лодку, но верёвка соскальзывает и я потихоньку уплываю в центр озера!\nИстория была несмешной, но Матильда всё равно посмеялась.\n- Ты прекрасна, Олли, - сказала она, всё ещё ухмыляясь.\n- Я знаю, - уверенно ответила Оливия.\nМатильда откинулась назад, оттянувшись.\n- Я истощена, - он вырвалась из её объятий, перед этим поцеловав Оливию.\n- Думаю, нам стоит лечь в кровать.\nПара лежала вместе обнявшись на кровати Пола. Она была ужасной и некомфортной, но они не придавали этому значение.\n- Дорогая?- прошептала Матильда.\n- Что такое, Мэтти?,- ответила Оливия."
ENG_flavor.52.a:0 "- Я так рада, что ты со мной."

ENG_flavor.53.t:0 "Варварский штурм"
ENG_flavor.53.desc:0 "Чувство винтовки в её руках был знакомым чувством, но одновременно чем-то новым. По рассказам про отца, он потащил бы Оливию стрелять в голубей и иногда бы давал ей ружьё. Но это не было каким-то охотничьим или спортивным ружьём, не, это было оружием для войны. Её руки дрожали, её пульс скакал с каждым шагом ближе к фабрике. Она задержала своё дыхание, стараясь не издавать звуков. Она заглянула за угол. Там было полно рабочих, но самое важно, там было четыре полисмена, стоявшие у входа. Они были готовы. Может быть, полиция перехватила их радиосообщения?\n\nОна снова спряталась и показала четыре пальца людям сзади неё. Они кивнули и двое из них выскочили из-за угла, пока другие два раза выстрелили в воздух. Услышав, двое офицеров выбежали из здания быстро, попытавшись сделать засаду. Двое сопротивленцев забежали внутрь.\n- Эта фабрика была захвачена Сопротивлением! Сдайтесь или мы будем вынуждены применить всю нашу силу!\nПолицейские, застигнутые врасплох, открыли огонь вслепую и промазали, прежде чем к их головам были приставлены дула винтовок. Рабочие разбежались, пока Оливия побежала прикрывать переднюю дверь.\n\nНо было поздно. Охрана быстро прошла через дверь, прежде чем она смогла добраться. Оливия в шоке стала пятиться, пока пуля не прошла через её ногу. Её... жгло. Почему её вообще жгло?! Девчачий крик издался из её рта. Она упала на землю без сознания. Её товарищи немедленно ответили, всадив пули в головы полицейских. Остальные двое бросили свои оружия после слов партизан о требовании сдаться.\n- Берите девчонку, боеприпасы и пошлите,- пробормотал один из партизан, оглядываясь назад на остальных через плечо. Таким образом, Сопротивление ушло в ночь, доставляя потерю на базу."
ENG_flavor.53.a:0 "Темные времена настали для пары."

ENG_flavor.54.t:0 "Варварский визит"
ENG_flavor.54.desc:0 "Матильда не могла увидеть, как Оливию ранили. Она не смогла допустить, чтобы люди знали о её страхе, который она почувствовала в тот момент, когда она узнал об этой новости, о тревоге, когда она бежал к полевому госпиталю. Она спокойно села, ожидая, когда за ней придут, она старалась выражать как можно меньше грусти, пытаясь думать более прагматично. Она никогда не восстановится, так ли? По крайней мере, она не мертва. Она проводила больше времени с ней. Но всё равно в Матильде оставалось некоторое чувство страха, чувства, что никогда не покидало её, без разницы, что бы он себе твердил.\n\n- Мисс Льюис? Пожалуйста, пройдёмте.\n\nКак Матильда прошла через порог и оглянулась. Стены были белыми и чистыми. Он почти ослеп, следуя за медсестрой через больницу, прежде чем пройти через дверь в коридоре. Внутри была Оливия, её нога была перевязана.\n- Привет, Матильда.\nОна слабо улыбнулась, её глаза поднялись. Матильда повернулась к медсестре.\n- Простите, но Вы можете пожалуйста... - голос Матильды сломался, - не могли ли Вы дать нам время побыть наедине?\nМедсестра посмотрела на Матильду.\n- Хорошо, как скажете.\n\nСразу после того, как дверь захлопнулась, Матильда начала плакать, встала на колени и стала поглаживать волосы Оливии.\n- Я не могу... я просто... прости меня... - она расплакалась ещё сильнее.\n- Тссс.... Тихо... Все хорошо, Мэтти, я всё ещё жива, - Оливия нежно убрала руку Матильды, - я побуду здесь немного, но я восстановлюсь. Я уверена, Пол поможет...\n- Я знала, что, что это было ужасной идеей, я знала, что ты пострадаешь, я знала, но я не пошёл за тобой. Я не могу поверить, я была такой глупой, я... Почему я сказал "да", этого бы не происходило, если бы я отказал, но...\n- Если бы ты сказала "нет", ты бы меня больше не увидела.\nМатильда остановилась, её глаза были красными.\n- Слушай, Матильда, я знаю, что моя нога почти оторвалась, но я всё ещё счастлива. Не из-за боли, боль не делает счастливой никого. Я рада, что борюсь за наше будущее. Ты должна мне пообещать, что ты будешь сражаться также отчаянно, как и я. Если же ты нарушишь обещание, наши жизни будут потеряны, вместо одной дырки в ноге."\nМатильда засопела."
ENG_flavor.54.a:0 "- Хорошо. Хорошо, я постараюсь."

ENG_flavor.55.t:0 "Варварская война"
ENG_flavor.55.desc:0 "Церковь была захвачена за последние три дня. Еда была скудной, но солдаты продолжали складывать в кучу, то, что они находили, в основном разные скоропортящиеся продукты. Они были почти под осадой, полностью заперты. Матильда не знала, где была Оливия, но Пол обещал защитить её. Очередной взрыв. Матильда содрогнулась. Они точно пойдут в атаку скоро. Многие уже составляли планы сбежать или сдаться. У неё же были свои идеи. Она уже приняла то, что может умереть сегодня. Она верила, что где-то Оливия думает о ней. Матильда затаила дыхание. Сделать это ради неё.\n\nДверь взорвали. Матильда пригнулась и спряталась за скамейкой в конце зала, опередив выстрел. Пули издавали эхо, как и крики внутри пыльного зала. Она кивнула всем товарищам, что тоже заняли укрытие. Их было трое. Единственный возможный выход отсюда – быть крайне, невероятно осторожным. Шаги приближались к скамейкам. Матильда посмотрела через щель снизу скамеек и посчитала пары ног. 1,2,3... 4. Их четверо? Матильда сморщилась. Они превышали их числом. Должно произойти чудо, чтобы они смогли сбежать, ну что ж... она верила в Оливию. Она ухмыльнулась на секунду. Бог же ненавидит её. По крайней мере, так ему говорили старики-священники. Она услышала ещё один громкий выстрел, после этого последовал звук упавшего тела. Матильда задержала дыхание и выглянула из-за края скамьи.\n\nПеред ним была нога. Она легла на живот. Оливия хотела бы, чтобы она сражалась лёжа, как трус? Она стиснула зубы и подготовилась для удара.\nВыстрел.\nОдин мёртв. Остальные солдаты, шокированные, побежали ему на помощь. Они открыли огонь вслепую. Призывники, это точно.\n- Встать и открыть огонь, парни! - заорала Матильда, в надежде придать больше уверенности им, чем ей самой. Солдаты, что скрючивались за скамейками, встали и открыли огонь. Матильда улыбнулась. Четверо мужчин лежали мёртвыми. Осада закончилась. Ополчение выиграло эту битву."
ENG_flavor.55.a:0 "- И все сражались за то, чтобы прожить ещё один день."

ENG_flavor.56.t:0 "Варварская победа"
ENG_flavor.56.desc:0 "Матильда всегда хотела жить в квартире. Это была странная навязчивая идея, учитывая, что она выросла в прекрасном большом доме с родителями, которые помогали её, но она всегда чувствовала себя странно, как будто она поймана в ловушку. Дом был таким нарядным, таким совершенным, таким чистым. Она полагала, что жизнь аристократки никогда не подходила ему. Она всегда была активисткой, первой в классе по хоккею на траве. Если она останется дома, то, скорее всего, её увезут в какой-нибудь университетский пансионат. Комната была совершенно пустой. Они расстелили ковер, чтобы попытаться осветлить комнату, и, конечно, был стул, который Пол одолжил им, но на самом деле почти ничего. Она услышала зов из другой комнаты.\n\n- Мэтти, дорогая? Как ты думаешь, нам будет хорошо без занавесок?\n\nОливия, прихрамывая, вошла, опираясь на костыли.\n\n- Думаю, у нас всё получится.\n\nМатильда улыбнулась. День прошёл. После долгих споров о том, кому достанется место на стуле, Матильде удалось уговорить Оливию просто сесть, а он сел на пол. Им больше нечем было заняться, послевоенная сцена в Англии не была полностью охвачена набором людей, поэтому они говорили, говорили, говорили и говорили. Пасмурное небо потемнело, и они заговорили о войне. Матильда вдруг вспомнила. Церковь. Ужас. В...\n\n- Я убила кое-кого. И... Мне понравилось, Оливия. Это меня взволновало. Наверное, в тот момент я испугалась, но у него была семья, и я его убил. Я видел, как свет отхлынул от его глаз и просто... Я просто...\n\nГолос Матильды стал хриплым, и он начал тихо всхлипывать. Оливия посмотрела вниз на свою плачущую спутницу."
ENG_flavor.56.a:0 "- И на этот раз она не знала, что сказать."

ENG_flavor.57.t:0 "Варварская потеря"
ENG_flavor.57.desc:0 "- Мы в дерьме. Мы все в полном дерьме.\n\nПослышались хриплые ругательства Пола, на столе сидели Джеффри и Матильда, которая держала Оливию на своих руках.\n- Всё, на что мы должны надеяться - это американцы, они должны вытащить отсюда, как можно быстрее. А янки никогда не были надёжными союзниками.\nКто-то сказал:\n- Надежда ещё не умерла. Ведь Скиннер...\n- Скиннер – это предатель и коммунист, - кто-то ответил.\n\nШтаб погрузился в хаос. Оливия убрала руки от головы и погрузилась в слёзы. Матильда оглядела стол, тихо осматривая весь этот кошмар. Она потратила так много времени на войну. Так много. Стоило ли оно того? Она посмотрела на Оливию снова. Она была опечалена больше, чем выглядела. Матильда вернулась на своё место, как только встал Джеффри и он закричал:\n- Тише! Господи, мы все солдаты, не дети!\nШтаб погрузился в тишину. Пол снова тихо заговорил:\n- Следующая лодка американцев подойдёт к Портсмуту завтра вечером, в 8, если верить информатору. И на ней будет 40 мест. Нас 20, так что они примут нас, если будем осторожны.\nПосмотрев в сторону, Матильда увидела усатого человека в конце комнаты, который... просто смотрел на собрание. Матильда прошептала Джеффри: - Надо убираться. Сейчас.\n- Почему?\n- Он сейчас позвонит полиции..\nДжеффри кивнул."
ENG_flavor.57.a:0 "- Выдвигаемся."

ENG_flavor.58.t:0 "Варварский побег"
ENG_flavor.58.desc:0 "Матильда погрузила Оливию в машину к 12 оставшимся сопротивленцам из Брайтона. Они ехали всю ночь и плохо спали. Призывы к товариществу и поддержка являлись лишь маской для чувств страха внутри группы. Их выслеживали и они это знали. Как только они подъехали к набережной, послышались звуки сирен и они остановились. Когда они достигли уже самой лодки, звуки стали громче.\n- Мы будем в дерьме, если их кто-то не остановит! - сказал кто-то из толпы в панике.\n- Нам нужно их отвлечь, - сказал Джеффри.\nМатильда встала в один момент. Она шла так долго. Она прошла так далеко. Она посмотрела на Оливию на своих руках ещё раз, которая была на грани, чтобы снова расплакаться.\nМатильда уверенно улыбнулась.\n- Я их отвлеку.\nТолпа погрузилась в полную тишину, как только она передала Оливию товарищу.\n- Нет, Матильда, погоди... Что ты делаешь?\n- Делаю то, что сделала бы ты, - сказала она, прежде чем поцеловать Оливию, - прощай, милая, буду ждать тебя на том свете.\n\nОливия была погружена в лодку, пока она сама пыталась убедить остановить лодку ради её Мэтти. Матильда посмотрела назад, слёзы текли, когда она оттолкнула лодку вперёд. Она быстро заметила машину, стоящую рядом, залёз в неё и поехала навстречу надвигающимся копам. Когда она остановила машину прямо перед полицейскими машинами, она представила себя с Оливией, гуляющих по залитой солнцем набережной, она видела её смех и улыбку."
ENG_flavor.58.a:0 "А полицейский открыл огонь через окно."

ENG_flavor.59.t:0 "Варварский эпилог"
ENG_flavor.59.desc:0 "Тимоти Джонсон был восьмилетним мальчиком. Его папа был учителем, а мама хлопотала по дому. Каждый день, после школы, он выходил во двор и играл со своими друзьями, Джорджем и Майклом, в маленьком переулке, где он жил. В конце дворца было небольшое бунгало, сад был заросшим, а снаружи - неокрашенным. Тимми мало что знал о том, кто жил в этом доме. Он знал, что это была пожилая дама, и Джордж сказал, что видел её однажды, старую и мудрую. Майкл думал, что она затащила детей в свой дом и съела их. Он не поверил тому что услышал, но всё равно испугался... И Тимми оказался тут. Джордж взял его на "слабо", и он не был слабаком, поэтому он принял вызов. Он посмотрел налево, и увидел, как его друзья прятались за кустами. Тимми сделал глубокий вдох и постучал в дверь. Дверь скрипом распахнулась, и в ней появилась женщина с глубокими каштановыми волосами, связанными в пучёк.\n- О, здравствуй! – она сказала, изящно улыбнувшись.\nТимми посмотрел вниз на землю.\n- Пожалуйста, не ешьте меня, мисс...\nЖенщина на мгновение смутилась, а потом захохотала.\n- О, нет, нет, нет! Я не буду тебя есть, не надо бояться. Хочешь стакан молока?\nТимми посмотрел по сторонам перед тем, как кивнуть.\n- Спасибо, мисс, - сказал стесняясь Тимми, когда он взял полный стакан. Женщина стояла с большой улыбкой на лице, а когда снова заговорила, звенел её отчётливый акцент.\n- Так ты Тимоти Джонсон?\nТимми отшатнулся в шоке. Женщина немного посмеялась.\n- Не о чем беспокоиться, дорогой, я постоянно разговариваю с твоей мамой. У неё много историй о тебе.\n\nТимми и старая дама говорили некоторое время, не очень долго. Тимми нашёл её очень интересной. Она рассказала ему об Англии, откуда она родом, которая, по-видимому, была и остаётся очень печальным местом. Когда она взяла пустой стакан, он заметил, что у неё была серьёзная хромота.\n- Эй, мисс? Почему вы ходите так смешно?\nОна повернулась и посмотрела на мальчика, и в её глазах как будто появилось что-то грустное.\n- Это история для другого раза. Почему бы тебе не вернуться к своим друзьям, они, наверное, думают, что я съела тебя!\nТимми встал и убежал.\n- И не забудь! Ты можешь приходить, когда захочешь!"
ENG_flavor.59.a:0 "Невинность - замечательная вещь."

ENG_flavor.60.t:0 "Долго и счастливо"
ENG_flavor.60.desc:0 "Здание было точно таким, каким она его помнила. Угрюмый кирпич и оттенок тёмно-коричневого, мшистые тропинки потрескались и разбились. Пасмурное небо многим могло показаться унылым, но Матильде казалось, что мир светел, как севильский день. Всё было так же, как до того, как она покинула школу много лет назад вместе с Оливией, войдя в неизвестную и тёмную организацию, чтобы попытаться найти хоть какое-то подобие надежды на будущее. И конечно же, они прошли так далеко, такое удивительное расстояние. И вот они... вернулись туда, откуда начали.\n- Эй! Мэтти! - крикнула Оливия. Трость была новой для Оливии, её нога восстановилась до такой степени, что ей больше не нужна была инвалидная коляска. Она, спотыкаясь, подошла к Матильде, уверенно улыбаясь.\n- Господи, неужели всё совсем не изменилось?\nМатильда усмехнулась и фыркнула.\n- Полагаю, что нет. Почему ты хотела вернуться?\n- Ну, тут мы и познакомились, не так ли? - ответила Оливия. Пара бродила, отмечая мелочи, которые помнили. Меловое царапанье Оливии заставляло людей сплетничать о том, целовалась ли Матильда с бездельницей по имени Амелия из соседнего школьного корпуса. Классные комнаты, где Матильда смотрела в окно, думая о 10 минутах, которые она проведёт с Оливией в конце дня. Наконец, конечно, навесы для велосипедов. Те же навесы для велосипедов, в которых она могла поклясться, что жила там.\n\n- Боже, мы всё время здесь сидели? - спросила Оливия, оглядывая сараи, покрытые засохшей грязью и заросшим мхом.\n- Да, он никогда не был очень аккуратным, - ответила Матильда, садясь. Оливия села рядом с ней.\n- Мэтти, гм... Помню, пару лет назад я сидела здесь и плакала, потому что мой отец запрещал встречаться с нами, и ... .. ты сказала, что всегда будешь рядом со мной. И это действительно застряло у меня, потому что ты есть. И я люблю тебя, и..... Я тоже хочу быть рядом с тобой. И хорошо...\nВнезапно Матильда достала из кармана своего пиджака маленькую коробочку.\n- Оливия Адлер, давай поженимся?\n\nОливия была в шоке.\n- Мэтти, что ты имеешь в виду, мы не можем, мои родители этого не допустят...\n- Не беспокойся, мы можем это скрыть. Я знаю, что мы можем это скрыть.\n- Тогда... да. Да!\nОливия расплакалась, когда Матильда обняла её и поцеловала.\n\nПара молодых людей, держась за руки, покинули школу вместе, в светлое будущее."
ENG_flavor.60.a:0 "Судьбы переплелись."

ENG_flavor.61.t:0 "Варварский эпилог"
ENG_flavor.61.desc:0 "XX/XX/XX\nПолицейский доклад за [GetDateText]\n\n12 террористов, состоявших в "Ополчении" были обнаружены и арестованы. По доносу жителя Мориса Локвуда, что видел их, скрывавшихся в баре на западе Брайтон-энд-Хоува. Полицейские и армейские силы схватили группу, когда они погружались в лодку, а схваченные, судя по всему, вели отчаянную арьергардную операцию. После быстрого допроса, определившего их вину, участие в гражданской войне и причастность к преступлениям против английского народа, всем арестованным было предъявлено обвинение в измене Отечеству и Его Величеству и других соответствующих преступлениях, семь из них были приговорены к смертной казни, остальные пять были приговорены к пожизненному заключению без права досрочного освобождения."
ENG_flavor.61.a:0 "Боже, храни короля!"

ENG_flavor.62.t:0 "Варварский секрет"
ENG_flavor.62.desc:0 "В тот день в Брайтоне был настоящий бунт. Улицы были усыпаны конфетти, и по их выбеленному солнцем песку ступали многие, наконец-то освободившиеся от страха. Свет и цвет правили Брайтоном, как улыбки мужчин и женщин, которые наконец-то могли жить на людях, не боясь изоляции и ненависти. Когда те, кто так долго прятался, наконец вышли на свет. Вспоминается моя история любви.\n\nЯ познакомилась с ней в школе. Дерзкая девчонка, казалось, управляла миром, насколько я могла видеть. Она первая заметила меня, и мы отлично поладили. В течение нескольких недель я не могла перестать думать о девушке с идеальными каштановыми волосами, уверенной улыбкой и бесконечным воображением. Через несколько недель мы признались друг другу в любви, смущённо выпалив это однажды после школы.\n\nЧерез год она сказала мне, что хочет вступить в террористический корпус. И впервые в жизни я усомнился в ней. Я думал, что она гоняется за мечтами о том, что мы можем остаться вместе навсегда, что у неё есть ещё одна детская идея, о которой мы оба пожалеем, когда нас вздёрнут как Бобби Пауэлла. Но я, конечно, смягчилась. Я пообещал ей, что последую за ней, куда бы она ни пошла. Что я поверю в неё. Поэтому я пошла с ней.\n\nИ мы победили. Я не знаю, как мы победили. Но мы воспользовались моментом и боролись за лучшее будущее Англии. Я убивала за это, она была ранена за это. И поначалу мне казалось, что я была права. Даже после победы жизнь навсегда останется местом страданий и боли, ненависти и несчастий для них. Но потом начался Стоунволл. Американцы за что-то вступились. Они были храбры, они верили в себя. И вдруг мы тоже это сделали. Люди по всей стране поднялись. И вместо того, чтобы крутить большими пальцами, они кое-что сделали для них. И впервые в истории Англии, все были свободны.\n\nМне пора идти, жена зовет меня на чай. Если вы читаете это, всегда помните. Всегда есть надежда, всегда есть свет в конце туннеля. И всегда найдется кто-то, кто поможет тебе до конца."
ENG_flavor.62.a:0 ""Подпись, Матильда Льюис.""

