ENG_united_england_wins_desc:0 "По всей видимости дни славы Королевской партии уже давно прошли, несмотря на каждую дурацкую попытку обмана, брошенную на нашем пути, выборы выиграла не Маргарет Тэтчер. Два десятилетия премьер-министром был член Королевской партии, но эти дни закончены, поскольку выборы выиграла Единая Англия!\n\nПод лидерством нового премьер-министра Реджинальда Модлинга, известного либерала, и председателя партии Гарольда Макмиллана Единая Англия проведёт реформы, необходимые стране для выживания в изменчивом мире. Лютая коррупция и кумовство в Королевской партии не будет терпеться, мы реформируем Англию на корню и сделаем её страной, которую наши дети будут гордо называть домом."
ENG_but_inside_its_as_divided_as_ever_desc:0 "К сожалению, Единая Англия – это не единая партия, а объединение двух различных групп, которые были недовольны статусом-кво Королевской партии. Первые – либералы, номинально возглавляющие Единую Англию, наиболее левые, которым было позволено существовать при Королевской партии и желающие возвращения дней славы английской демократии, когда каждый мог голосовать и не только за одного кандидата.\n\nДля контраста, нынешнее большинство в партии не так лояльно либеральным идеалам, как личности председателя партии Гарольда Макмиллана. Больше всего Макмиллан хочет полного уничтожения фашизма в Англии, но сможет ли он для этого работать с либералами – это вопрос."
ENG_meet_the_chairman_desc:0 "Некоторые из наиболее глупых личностей называют Гарольда Макмиллана трусом за то, что он был одним из архитекторов капитуляции Англии. Эти люди - дураки, председатель партии поступил так, как поступил, не потому, что хотел возникновения нынешней ситуации, а потому, что альтернативой было то, что Англия была бы разбомблена до небытия, а её молодёжь убита в бессмысленных битвах за мелкую политику.\n\nГарольд Макмиллан сделает всё, чтобы этого больше никогда не случилось, но, хотя он имеет влияние на Единую Англию, он также не прочь отомстить тем, кто использовал капитуляцию Англии в своих интересах, чтобы приобрести богатство и власть. Бывшая Королевская партия, возможно, и была его союзниками, но они никогда не были его друзьями. Возможно, с Модлингом всё может быть по-другому."
ENG_meet_the_PM_desc:0 "Реджинальд Модлинг долго был главным либералом в английской политике. Защищаемый влиянием реформистской фракции Королевской партии, Модлинг был одним из главных критиков правительства и этим запомнился в народе. Поэтому, может быть, не было удивительным то, что никто другой не мог возглавлять партию, желающую вернуть дни славы Англии. Пусть на стороне Макмиллана и большинство в партии, но сейчас ему нужен Модлинг.\n\nЕсли Модлинг обезопасит свою позицию премьер-министра, он проведёт обещанные реформы и даже больше. Потому что в Англии нет кого-либо другого, кто может это сделать, будучи терпимым для нынешнего истеблишмента."
ENG_parliament_opens_desc:0 "Выборы - это всегда время больших размышлений для политических классов. Знание того, что ваши избиратели сочли нужным избрать вас, несмотря на всю грязь, которую ваш оппонент бросил вам в лицо, безусловно, является отличным моральным стимулом как для новоизбранной, так и для старой гвардии.\n\nОднако это открытие парламента выглядит более интересным, чем большинство, поскольку два самых важных человека в Единой Англии говорят о своём видении будущего нации. Председатель партии Гарольд Макмиллан, похоже, намерен возвеличить своё видение Англии, защищённой от угрозы фашизма и коррупции, в то время как премьер-министр Реджинальд Модлинг, скорее всего, обратится к вопросам недостатков нынешней демократической системы и своим решениям. На кого партия обратит больше внимания, однако, неизвестно."
ENG_inside_westminister_desc:0 "Гарольд Макмиллан и Реджинальд Модлинг являются критически настроенными членами руководства партии "Единая Англия", но их всё более расходящиеся политические взгляды вызывают недовольство... вопросы. Позиция Макмиллана о том, что государственное руководство остаётся первостепенным для защиты демократии, и шекспировская настойчивость Модлинга о том, что свобода не должна быть принесена в жертву во имя стабильности, всё больше втягивают партию в два разных лагеря. Вестминстер недостаточно велик, чтобы эго этих двух людей могло сосуществовать; партия должна будет выбрать одного или другого."
ENG_to_protect_england_desc:0 "Во времена кризиса мы ищем утешения не у идеалистов. Мужчины не утешаются красивыми словами, не утешаются идеалами. Именно действие и опыт удерживают людей в спокойствии и сосредоточенности на собственной жизни, знание того, что им ничего не придётся делать, потому что специалисты позаботятся о проблеме. Вот что предлагает Англии Гарольд Макмиллан.\n\nКогда либеральные элементы нашей партии сломаются, Гарольд Макмиллан будет стоять твердо. Если небо потемнеет от приближающихся самолётов, люди смогут отступить в заранее построенные убежища, а не в подвалы. Если волки постучат в нашу дверь, они не найдут слабости в Англии, потому что Макмиллан пожертвует всем и вся ради защиты нашего народа. Ничто другое не приемлемо."
ENG_here_we_go_again_desc:0 "Более тридцати лет политического опыта сделали Гарольда Макмиллана мастером парламентских баталий. Работая из-за кулис, человек на заднем плане следил за тем, чтобы Королевская партия не становилась слишком жестокой в своём стремлении к власти, в то же время удерживая немцев как можно дальше от Англии.\n\nТеперь Макмиллан находится во многом в той же ситуации, жизненно важной опорой, на которой покоится поддержка премьер-министра Модлинга, гарантируя, что Единая Англия работает гладко и эффективно в отношении правительства, сохраняя при этом Национальный Фронт и реликтовую Королевскую партию дезорганизованными. Благодаря тому, что большая часть Единой Англии верна ему лично, Макмиллан будет держать нашу нацию на устойчивом курсе."
ENG_look_over_the_floor_desc:0 "Английская "оппозиция" - это самое большое собрание лжецов, мошенников и преступников, которые когда-либо имели честь заседать в парламенте. В Королевской партии есть продажные, высокомерные продажники, которые, будь их воля, заставили бы нас по-прежнему отвечать перед Германией в полном объеме. Вдали от своих некогда высоких высот Королевская партия является позорным учреждением, которое должно быть упразднено.\n\nТогда у нас есть Национальный Фронт. Простыми словами невозможно описать ненависть, которую Единая Англия питает к этим отвратительным, жалким, испорченным кускам дерьма. Хуже, чем желание подчиниться Рейху, хуже даже, чем тысячи, которые они предали Германии, - это их истинная преданность. Фашизм. Если нам придётся тысячу лет бороться за то, чтобы Национальный фронт никогда не пришёл к власти, это будет тысяча хорошо потраченных лет."
ENG_the_corrupt_and_the_fash_have_to_go_desc:0 "Единая Англия - теперь единственная надежда Англии на спасение от сил фашизма и коррупции. Если бы какая-либо из наших оппозиционных партий когда-либо получила власть, это было бы катастрофой без сравнения, настолько продажны и унизительны их недостатки. К счастью, у председателя партии есть план, который он изложит премьер-министру Модлингу.\n\nКоррупция и нелояльность нашей оппозиции имеют определенные преимущества, а именно: если бы Единая Англия ответила на публичные призывы к расследованию коррупции в парламенте, мы бы поймали гораздо больше депутатов, преданных Национальному фронту и Королевской партии, чем наших собственных сторонников. Мы даже можем сами расследовать и искать улики, ибо кто лучше Макмиллана знает секреты наших бывших друзей?"
ENG_the_anti_corruption_act_desc:0 "Коррупция - это болезнь, которая поражает политиков, как вши. Немного-это на самом деле не та проблема, с которой стоит иметь дело, умеренная сумма может потребовать некоторой осторожности, чтобы искоренить её. Столкнувшись с заражением, только фумигация решит нашу проблему.\n\nАкт о борьбе с коррупцией - это законопроект, разработанный премьер-министром Макмилланом и другими заинтересованными депутатами парламентА Единой Англии, чтобы изложить некоторые чёткие ожидания относительно того, что новоиспечённая реформированная Англия ожидает от своих политических классов, с некоторыми суровыми наказаниями за грубый уровень коррупции и специальной сторожевой организацией, чтобы поймать более неразумных депутатов в законе. О, Королевская партия и Национальный фронт, несомненно, будут выть и жаловаться, но сейчас у власти мы, а не они. Публика полюбит нас за это ещё больше."
ENG_the_back_bench_liberals_desc:0 "Либеральная фракция Единой Англии всегда занимала второе место по той причине, что лояльные Макмиллану превосходили их численностью в немалой степени. Тем не менее, их идеалы подлинно восстановленной демократии и широких социальных реформ не являются по своей сути ужасными, и их поддержка полезна. Вот почему мы не относимся к ним так, как относимся к фашистам.\n\nВо главе с нынешним премьер-министром мистером Модлингом они, возможно, и не являются равноправными партнерами в нашем нынешнем союзе Единой Англии, но тем не менее они партнеры, и мы должны быть осторожны, чтобы не оттолкнуть их без необходимости. В конце концов, они члены парламента, и даже один или два провалившихся законопроекта могут нанести ущерб видению председателя партии. Поэтому мы оставим их в покое."
ENG_talk_with_maudling_desc:0 "Сердце Реджинальда Модлинга находится в правильном месте - восстановление демократии, английских свобод и ответственного, отзывчивого правительства, - но он скучает по лесу из-за деревьев. С собаками, лающими через Ла-Манш и... беспорядочные элементы всё ещё представляют угрозу дома, мы должны убедиться, что Англия безопасна для демократии прежде всего. Нам нужно убедить Модлинга смотреть на вещи по-нашему."
ENG_promise_them_acts_and_them_over_desc:0 "Медом мух ловишь больше, чем уксусом. Как эта старая поговорка относится к нашей нынешней ситуации, так это то, что нам действительно нужно сделать некоторые поверхностные призывы к более либеральным членам Единой Англии, чтобы держать их в том же самом направлении мыслей. Мы бросим им несколько костей, чтобы они были счастливы.\n\nСамый простой способ сделать их счастливыми-это ввести в нашу законодательную повестку ещё несколько "либеральных" актов, все эти обычно горячие разговоры о неотъемлемых правах народа, свободе слова и тому подобном. Возможно, даже некоторые помилования для нескольких политических заключённых, брошенных вместе с ним. Хотя, наверное, нам следует позаботиться о том, чтобы не выпустить ни одного фашиста."
ENG_the_better_education_act_desc:0 "Макмилланистская и либеральная фракции Единой Англии сходятся в одном: состояние нашей системы образования просто ужасное. Королевская партия действительно была партией элиты, пренебрегая простыми людьми настолько основательно, что они даже лишили финансирования бесчисленные государственные школы. Действительно, тот факт, что это даже вопрос, подчеркивает жалкий характер нашей нынешней ситуации.\n\nАкт о лучшем образовании - это законопроект, который попытается преобразовать систему образования в нечто ответственное за потребности и потребности учащихся, а не бесплодно цепляться за устаревшие, неэффективные методы. Благодаря этому мы можем гарантировать лучшее для наших будущих ученых и учеников. Мы также сможем укрепить нашу поддержку сельских районов, направляя финансирование, в частности, на них."
ENG_a_dinner_with_monty_desc:0 "Бернард Монтгомери - один из немногих оставшихся в живых людей, кто точно знает, почему Великобритания согласилась на собственное разоружение. Он был с Макмилланом, когда велись переговоры о заключении договора, и был среди самых горячих сторонников сохранения мира любой ценой. Его последующая победа над мятежным СВОЕВ только сделала его более полезным для будущего Англии, и, возможно, в своё время он будет более непосредственно связан с этим будущим.\n\nТребуется встреча, и притом достаточно закрытая. Мы можем связаться с одним из его пасынков, чтобы договориться и обсудить возможные темы. А именно предотвращение любой будущей операции Морской Лев. Монтгомери, вероятно, заинтересуется, в конце концов, он вполне разумный человек. Нам просто нужно дать ему правильный стимул."
ENG_hunting_with_templar_desc:0 "Джеральд Темплер долгое время верно служил Англии, и его решающая роль в предотвращении победы грязной организации СВОЕВ в гражданской войне только усилила уважение к нему в политических классах. Однако Темплер никогда по-настоящему не ладил с американскими гражданскими чиновниками, в немалой степени из-за нашей позиции по вопросу отмены немецких ограничений на военный аппарат.\n\nОднако с новым оборонительным фокусом внешней политики Единой Англии, возможно, удастся привлечь мистера Темплера к нашей повестке дня. Мы можем поговорить об этом во время охоты на лис, которую этот человек, как известно, любит, особенно о нашей нынешней военной силе и о том, как её можно улучшить. Но даже в худшем случае, какой вред может принести небольшая беседа?"
ENG_a_calm_day_in_parliament_desc:0 "На данный момент ситуация на самом деле довольно приличная. Да, внешнеполитический вопрос немного напряжен, и Королевская партия кипит, но внутри партии всё так же гармонично, как и когда-либо. Председатель партии и премьер-министр, к удивлению всех, кто знает этих двух людей, даже успели заранее подготовить законодательную повестку. Может быть, они уладили свои разногласия?\n\nЧто ж, независимо от того, что происходит, довольно приятно знать, что, несмотря на политические разногласия, Единая Англия начинает объединяться в партию, достойную этого ярлыка. Возможно, это новое единство может быть продемонстрировано в речи, которую, как говорят, готовит премьер-министр Модлинг. Это, безусловно, будет интересно слушать."
ENG_the_aftermath_of_the_debate_desc:0 "По-видимому, вы никогда не сможете вдолбить послание достаточно сильно, когда речь идёт о либеральной фракции Единой Англии. Мы защищали их от преследований Королевской партии, мы помогали им, когда они нуждались в этом, мы даже дали им пост премьер-министра. Что ж, они, очевидно, считают, что заслуживают большего. О, они получат именно то, что заслуживают.\n\nМакмиллан явно не в восторге от некоторых из этих историй. Точнее, он был в состоянии апоплексической ярости из-за некоторых из этих историй, но это вряд ли неожиданно, учитывая масштабы этого предательства. Очевидно, дело либералов не в том, чтобы спасать Англию от Германии. Очевидно, это вообще не их дело - заниматься политикой. Когда ты хочешь сделать что-то правильно, ты, чёрт возьми, делаешь это сам."
ENG_maudling_will_attack_us_for_the_last_time_desc:0 "Либералы всё ещё номинально являются частью Единой Англии, но последние события оставили некоторые легко различимые следы между теми, кто верен нашему председателю партии, и теми, кто верен премьер-министру. Макмиллан по-прежнему возмущён предательством Модлинга, но следует признать, что это вряд ли было непредвиденным. Жаль, он мог бы быть весьма полезен, если бы не действовал так опрометчиво.\n\nТогда давайте перейдем в наступление. Мы выявили ряд нарушителей спокойствия, которых мы можем легко исключить из партии или, по крайней мере, внушить им серьёзность сохранения лояльности к премьер-министру по всей стране. Списки членов будут вычищены, ключевые сторонники премьер-министра осуждены, а финансирование более либеральных членов "Единой Англии" вообще прекращено. Это только верхушка айсберга. Мы только начали."
ENG_pull_over_the_easily_persuaded_desc:0 "Не все либеральные члены Единой Англии были вовлечены в глупость Модлинга, как бы нам не хотелось это признавать. В конце концов, они такие же противники фашизма, как и мы, и председатель партии может с уважением относиться к этому в нынешнюю эпоху. Мы можем внушить более мудрым членам, что у нас действительно нет никаких проблем с их экономическими или социальными взглядами, просто их ошибочная политическая преданность.\n\nМы, вероятно, сможем вытащить дюжину или около того, сделав это, и если мы предложим правильные стимулы ещё нескольким, Единая Англия может начать напоминать название, которое она взяла. Даже если нам не удастся захватить их так много, одного или двух будет достаточно, чтобы донести до премьер-министра Модлинга. Он не так надёжен, как может подумать."
ENG_the_liberals_will_know_their_place_desc:0 "Пусть не говорят, что Макмиллану недостает милосердия. Мы не станем уничтожать либералов в Единой Англии, а, скорее, просто будем их запугивать. В конце концов, они слишком полезны. Но кончится их номинальная независимость. У либералов был шанс работать в основном самостоятельно, и они его упустили. когда они будут действовать, говорить и вести кампанию сейчас, мужчины и женщины, верные Макмиллану, будут смотреть через их плечи.\n\nКонечно, мы не можем гарантировать, что все получат сообщение. Премьер-министр, скорее всего, окажет символическое сопротивление, но это не имеет значения. Макмиллан теперь правит этой страной, и то, что он решит, будет тем, что будет."
ENG_dirty_dirty_chesterton_desc:0 "Ах, Честертон, больной ублюдок! Национальный фронт - это единственная самая презренная группа предателей, собранная по эту сторону СВОЕВ, и, по крайней мере, СВОЕВ только намеревалась сделать нас вассалами американцев! Национальный фронт и их сборище фашистских тупоголовых идиотов с радостью продали бы нас немцам, если бы они выиграли выборы. К сожалению, у них всё ещё есть база общественной поддержки. Ради Англии, этот бастион зла нужно будет растоптать, и быстро!\n\nМы можем поручить частным детективам и спецслужбам покопаться в наиболее шокирующих преступлениях Национального Фронта. Пока мы получаем нужную нам грязь, не имеет значения, сколько времени нам потребуется, чтобы её получить. Когда она у нас будет, мы наконец-то сможем отправить этого подонка Честертона в Ад, которого он заслуживает."
ENG_ban_the_black_shirts_desc:0 "Кто-то где-то однажды сказал, что месть - это блюдо, которое лучше всего подавать холодным, и теперь, когда мы наконец испытываем это чувство, мы можем без сомнения сказать, что этот человек был совершенно прав. Национальный фронт, преемник крайне правых консерваторов и Британского союза фашистов, всегда был слишком увлечен сотрудничеством с немцами. Всегда были горы доказательств, но Королевская партия, казалось, никогда не чувствовала, что пришло подходящее время действовать.\n\nТеперь всё изменилось. Единая Англия - это не Королевская партия. Мы люди действия, а не карикатуры на коррупцию и кумовство. Таким образом, фашизм теперь является идеологическим эквивалентом персоны нон грата в Англии. Мы запретим их организации, их партии, посадим в тюрьму дураков, достаточно глупых, чтобы открыто претендовать на ярлык, и всё это время они не смогут и пальцем пошевелить против нас."
ENG_ban_the_scourge_of_fascism_desc:0 "Что ж, несмотря на то, что заявления о незаконности фашизма привлекают внимание общественности, иногда лучше избегать потенциальных конфликтов в будущем и решать вопросы правильным образом, даже если это постфактум. "Акт о запрете фашизма в политике" более или менее точно соответствует названию этого закона.\n\nО, всё это скрыто за причудливыми словами в тексте закона, но не нужно быть гением, чтобы угадать наши чувства по отношению к фашизму. Фашисты - это банда предателей, преступников и просто подонков. Единая Англия ненавидит их, сама Англия ненавидит их, и, чёрт возьми, даже продажные ублюдки из Королевской партии ненавидят их! Мы собираемся удалить этот рак из Англии любыми необходимыми средствами, и для этого нам нужно будет полностью запретить их. Кого волнует, что думают немцы - кучка никчемных фашистов?"
ENG_the_clean_royal_party_desc:0 "Королевская партия... Прежде эта была "благородное собрание" коррумпированных бюрократов, но нынче их время окончилось. Они служили одной цели - годами удерживать Англию в немецких цепях, однако их лучшие времена прошли. Это воистину прекрасно. Теперь страна может обойтись без них, а потому в текущей повестке дня мы можем использовать это в нашу пользу.\n\nКак долго кумовство, коррупция и, вероятнее всего, политические убийства будут считаться нормальной практикой? Почему Англией должны управлять столь отвратитительные и ужасные люди. Почему эти люди должны жить в роскоши и ни в чем себе не отказывать, когда простые люди вынуждены работать днями ночами за крошку хлеба? Мы должны это прекратить."
ENG_taking_out_our_trash_desc:0 "Очевидная коррупция имеет одно довольно большое преимущество перед традиционной скрытой коррупцией, которое заключается в том, что она совершенно очевидна даже для самого поверхностного финансового анализа. Какое несчастье для членов Королевской партии, что за двадцать лет неограниченной власти они привыкли к открытой коррупции.\n\nДля начала мы начнем серию расследований против наиболее видных членов Королевской партии, но по мере развития событий мы можем просмотреть записи каждого Королевского политика, чтобы найти следы коррупции. Председатель партии Макмиллан будет очень рад, если все пройдет гладко."
ENG_dig_out_the_rotten_core_desc:0 "Мы не можем, к сожалению, просто взять и отправить всех этих грязных коррупционеров из Королевской партии. Помимо того, что пресса часто негативно о них отзывается, у нас есть полные основания полагать, что почти все из них виновны не тольео в коррупции и кумовстве, а также в сотрудничестве с немцами, или даже в чем-то похуже. Сейчас мы можем разве что вынудить их покинуть парламент более традиционным способом.\n\nМы можем завоевать их места в парламенте на выборах. Мы можем взять под контроль часть их мест в Палате общин, но для нас не будет слишком грустным тот факт, что нам это не удастся, ведь у нас всё ещё есть большинство. Руководство страной Макмилланом начинает приносить много полезных плодов, что заставляет нас задумывать о судьбе Модлинга и его либералов."
ENG_the_deal_with_maudling_desc:0 "Реджинальд Модлинг был полезен некоторое время. Он верил в председателя партии Макмиллана, он стал достойным, чтобы стать премьер-министром. Но к сожалению, он был слишком жадным, так что он нам больше не нужен. Мы не можем просто исключить его из нашей партии вместе с его треклятыми либералами, но мы можем превратить их в подчинённых Макмиллану и его сторонникам, которым они должны остаться навсегда\n\nПора сказать "Прощай!" премьер-министру Модлингу и поприветствовать нашего нового лидера - Гарольда Макмиллана, а ну и не стоит забывает про вице-преиьер-министра - нашего старого друга Реджи. Макмиллан - не злой человек, просто он делает, то что он должен. Все же мы должны всегда помнить, что мы не являемся монстрами из Королевской партии."
ENG_the_PM_power_act_desc:0 "С Гарольдом Макмилланом, находящимся в полной власти, мы можем ликвидировать некоторые ограничение, которые мы использовали, чтобы держать Модлинга в узде. Начнем с того, что кабинет министров станет не более чем зрителем на задних рядах, а премьер-министр получит некоторые особые полномочия, чтобы Макмиллан смог начать строительство светлого Английского будущего, основанного на его видении этого самого будущего.\n\nЕсть и те, кто называют это узурпацией власти, но они просто не понимают, что Макмиллан просто необходим для дальнейшего существования Англии. Именно он руководил страной долгое время, в том числе и до этого момента. Своими деяними он более чем заслужил право влиять занимать эту почётную должность. Из уважения к нему и тому, что он хочет сделать со страной мы не остановим его. Макмиллан возродит английскую демократию, и народ поддержит его стремления к ней."
ENG_the_protection_of_something_beautiful_desc:0 "Сейчас мы находимся на перепутье, ведь после следующего нашего шага для Англии не будет ни возможности вернуться назад, ни появится второго шанса для создания могучей Англии. Чтобы дойти до этого момента, у нас ушло много времени на борьбу, торги, принесение в жертву. Однако это всё было ненапрасно, всё это было ради отчизны, в которой действия правительству диктуют не какие хозяев в Вашингтоне или Берлине, а сами англичане.\n\nВсё это заслуга Гарольда Макмиллана, который стоит здесь и сейчас за Англию. Он знал когда нужно было где-то уступить, когда нужно было заключить нужное заглушение, где есть место для хитрости. Он знал как сохранять нашу демократию, состоя в Королевской партии. Теперь, когда он стал премьер-министром, он сделает всё ради Англии и Демократии с рвением и полной отдачей. Мы будем верно служить Англии и его народу до тех пор, пока смерть не лишит нас возможности служения стране."
ENG_edward_abdicates_desc:0 "Недавние выборы были во многих отношениях неожиданными, особенно из-за того, что они вообще случились. Но все эти политики и избиратели считали, что сюрпризы этого года ещё не кончились. Телефон в Вестминстере громко зазвонил. От звонящего мы услышали тревожные новости.\n\nЕго Величество Эдуард VIII из дому Виндзор, король английский отрекся от престола. Легко понять почему он это сделал, ведь он был довольно слабым человеком для политики, был ненавидим значительной частью нашей страны и, наконец, был в некоторой степени виновен за случившуюся гражданскую войну. Когда человек столь не приспособлен для такой должности, неудивительно, что у него пропадает желание править"
ENG_king_henry_takes_the_throne_desc:0 "Отречение Эдуарда от престола оставила нас в некотором замещательств из-за вопроса, кто должен стать следующим королем, ведь в отрекшегося не было детей. Конечно, Елизавета, будучи американской марионеткой, не достойна престола, однако среди детей Георга Пятого осталосся человек, чья репутация не была запачкана.\n\nГенрих, герцог Глостерширский был человеком, которого не слишком интресовала политика. Вместо того, чтобы поддерживать наше правительство или правительство своей племянницы, он занимался благотворительностью. Он является единственным достойным наследником Эдуарда, и хотя он не горит желанием стать королем, ему стоит сообщить о всех раздорах, которые могут грозить Англии, если он откажется. В конце концом, король - часть нашей страны."
ENG_a_crown_falls_silent_desc:0 "Всё это выглядит так, будто Англия не может решить вопрос со своими собственными королями. Во время очередного путешествия по стране и занятием благотворительностю король Генрих IX перенес тяжёлейший инфаркт и оказался прикованным к постели. Доктора разрушили все наши надежды на его дальнейшее выздоровление, сообщив, что он вряд ли будет вообще ходить, не то что править своей страной.\n\nЭто катострофа, но мы должны помочь стране оправиться от неё. В первую очередь мы должны создать должность Официального регента Его Величества, а дальше начать решение вопроса о том, кто станет новым королем после умираюзего Генриха IX. Хотя возможно нам не понадобится искать наследника прямо сейчас, если госпожа удача улыбнется нам."
ENG_the_prince_regent_desc:0 "Вильгельм, принц Уэльский довольно способен и умен. Однако он ещё довольно молод, но не настолько, чтобы он не смог вести нацию вперёд. По крайней мере это может пойти нам на руку, если он станет сотрудничать с нашим правительством даже больше, чем это делал ему нынче недееспособный отец. Это будет весьма неплохо, особенно если учесть текущее состояние нашего короля, если он, пойдя на соглашение с нами скоро займет должность своего отца.\n\nНо в данный момент Вильгельм будет управлять станой в качестве принца-регента. Он примет на себя власть отца, что даст ему время осознать, что значит быть королем."
ENG_the_king_is_dead_long_live_the_king_desc:0 "Король Генрих IX, благородный человек, который выполнил долг, который не мог выполнить кто-то иной, был человеком полным силы и решительности, но к сожалению он отдал Богу душу. С его смерти в живых не осталось ни одного ребенка Его Королевского Величества Георга V. Значит настало время для седьмого короля за этот век.\n\nВсе приветствуют нового короля Вильгельма V, который принял на себя эту почётную роль. В эти тяжёлые годы нужен сильный характер, чтобы направить страну в правильном направлении, а потому он будет оказывать поддержку нашего правительства, чтобы сделать Англию вновь великой. Если Фортуна улыбнется нам, то король будет править нами в течении многих десетилетий, и возможно он станет первым монархом возрождённой Великобритании. Пусть мир меняется, но для нас навсегда останется одно неизменным, мы всегда будет радостно воскликать "Боже, храни Короля!""
ENG_to_protect_democracy_desc:0 "Мы - Единая Англия, наше имя - не какое-то едва скрываемое пренебрежение к низшим классам или призыв к действию. Наше имя - символ нашего идеала, Англии, где каждый мужчина и каждая женщина могут сказать своё слово в том, как эта нация управляется, независимо от рождения или положения. Рыбаки и фабриканты, боссы и рабочие, землевладельцы и арендаторы - все они рискнули и поддержали нас в этом последнем шансе на истинную демократию, не обременённую запугиванием и мошенничеством. Теперь мы должны выполнить своё обещание.\n\nМы в Единой Англии клянемся в этом, чтобы защитить принципы демократии, которые сделали нашу нацию великой в прошлые времена. Отстаивать и жить по этим принципам любой ценой и бороться до смерти, чтобы они никогда больше не были отвергнуты."
ENG_remember_what_was_before_desc:0 "Долгое время сторонники демократических принципов британского золотого века были вынуждены оставаться в тени, пока Королевская партия безраздельно властвовала над нашей нацией. Демократия при этой партии была разложившейся и хрупкой вещью, единственной партией, когда-либо способной работать без оппозиции, была РП, и любой, кто не был независимым, страдал от запугивания или подозрительно больших побед для Королевской партии во время выборов.\n\nНо это было не всегда, было время, когда каждый человек имел своё слово, и партии всех видов могли попытаться обратиться к отдельному избирателю. Создание атмосферы, в которой политики должны служить своему народу, чтобы их не выгнали во время выборов. Возможно, со временем мы сможем вернуться к этому положению вещей."
ENG_the_light_of_democracy_never_died_desc:0 "Единая Англия полна не клептократов, как Королевская партия, и не маньяков, как Национальный фронт, а тех, кто готов рискнуть всем ради своих идеалов. Это партия для тех, кто верит, что может изменить ситуацию, в которой оказалась Англия, и независимо от того, насколько мал шанс на успех, мы должны попытаться.\n\nНо даже если мы не добьемся успеха, мы можем быть уверены в одном: демократия-это одно из величайших изобретений человечества, идея, способная разрушать королевства и искоренять нации. Как бы ни хотела Этого Королевская партия, она не могла и не может теперь убить идею демократии. Ибо идеи подобны горам, неподвижным по прихоти простых смертных."
ENG_meet_with_the_liberals_desc:0 "Соглашение между председателем партии и премьер-министром очень простое. Поскольку председатель партии не полностью доверяет верным ему людям, чтобы они были верны мечте о восстановлении английской демократии, он позволит либеральной фракции Единой Англии под руководством Модлинга иметь большое влияние на то, как правительство диктует политику.\n\nОднако следует отметить, что мы не должны просто принимать то, что нам дают. Зачем нам жить с крошками, когда можно взять целый пирог? Создание некоторых из наших собственных сетей поддержки теперь, когда нам больше не нужно бояться вмешательства Королевской партии, может быть хорошим началом, и тогда мы сможем приступить к достижению и планированию наших истинных целей."
ENG_our_partners_next_door_desc:0 "Либеральная фракция Единой Англии не является доминирующей, и премьер-министру больно это признавать. Председатель партии Макмиллан является движущей силой Единой Англии, и это вряд ли изменится в настоящее время, поэтому мы должны стремиться не вытеснить макмилланистов, а обратить их на дело демократии. Или, по крайней мере, урезонить их.\n\nПо правде говоря, в этом предложении есть некоторый потенциал, ведь даже самые консервативные из последователей Макмиллана страстно презирают фашизм и теоретически терпят беспрепятственную демократию. Все, что нам нужно сделать, это убедить их, что Макмиллан не будет здесь вечно, и что, возможно, будет выгодно, чтобы их имена попали к новому руководству раньше, чем позже."
ENG_meet_with_the_military_desc:0 "Военный аппарат Англии всегда был тесно связан с Королевской партией, начиная с того времени, когда Монтгомери подписал договор о капитуляции и убедил других генералов сложить оружие, а не обречь английский народ на кровопролитие боев на улицах и холмах.\n\nТеперь пришло время премьер-министру Модлингу встретиться с Монтгомери, чтобы узнать, что нас беспокоит в современную эпоху. В конце концов, немцы всё ещё прячутся за Ла-Маншем, и независимо от нашего мужества нам понадобится план, чтобы удовлетворить их или, возможно, сдержать. Премьер-министру также необходимо будет выяснить, в каком состоянии находятся наши войска, окровавленные недавней гражданской войной. Если мы найдем тайных сторонников, более преданных нам, чем Монтгомери, это будет просто бонусом."
ENG_introduce_the_concept_of_democratization_desc:0 "Английская демократия - это шутка, и вся страна это знает. Единственные честные выборы за последние два десятилетия были проведены между тремя отколовшимися от ранее доминировавшей партии. Любой, кто находится левее либерализма, подвергается открытому запугиванию, наши фальсификации выборов-это международный и национальный скандал, и в довершение всего у нас есть открытые фашисты, которые презирают демократию в парламенте.\n\nЧтобы спасти душу Англии, нам нужно будет убедить народ, что Единая Англия как партия отличается от Королевской партии. Что мы действительно верим в систему, которая когда-то сделала нашу нацию самой могущественной на земле. Затем мы превратим эту веру в действие, восстановив нашу политическую инфраструктуру, но этот процесс демократизации является долгим и трудным. Нам нужно будет приложить все усилия."
ENG_the_great_shift_desc:0 "В ветрах политики происходит перемена, подобной которой Англия не видела со времён падения самой Британии. Единая Англия имеет внутри себя две фракции, соперничающие за контроль, и до этого момента победы и власть в основном принадлежали макмилланам. Но теперь что-то изменилось, и пока простые англичане ходят по улицам, ничего не подозревая, Либеральная фракция Единой Англии начала утверждать своё господство.\n\nРеджинальд Модлинг стал премьер-министром на самом деле, а не только на словах, и с этим "Великим сдвигом", который, казалось бы, вряд ли прекратится в ближайшем будущем, похоже, что Единая Англия так или иначе будет объединена на самом деле."
ENG_the_old_man_clears_the_way_desc:0 "Несмотря на наши разногласия с председателем партии Макмилланом относительно методов, с помощью которых Англия будет возвращена к демократии, мы не можем отрицать, что он оказал нам большую помощь в обеспечении того, чтобы Единая Англия следовала либеральным идеалам, а не личной преданности какому-либо одному человеку, несмотря на не меньшие опасения некоторых его сторонников. Как сказал он недавно в своём выступлении перед партийным руководством, "История вряд ли способна судить тех, кто жертвует завтрашним днем ради сегодняшнего."\n\nМакмиллан доверительно сообщил премьер-министру, что на самом деле он хочет, чтобы англичанин мог пройти пешком от Саффолка до Ноттингемшира, не опасаясь смерти или воровства. Возможно, мы сможем помочь ему достичь этого, пока он ещё жив."
ENG_liberating_the_nation_desc:0 "Англия долгое время боролась под гнетом немецких оккупантов и со своими собственными политиками, которые допускали худшие из их эксцессов, но, возвращаясь к своим истокам в реформистской фракции Королевской партии, Единая Англия, похоже, собирается покончить с этими днями навсегда. Мы не совершали ошибок СВОЕВ и не добились освобождения насилием, вместо этого именно через демократию, либеральные идеалы и заключение сделок наша земля была освобождена от германского ига.\n\nВозможно, настало время обратить внимание общественности на этот факт, чтобы показать, что мы имеем в виду то, что говорим в наших предвыборных кампаниях, и что не все проблемы Англии будут решены кровопролитием и коррупцией. Мы не просто освобождаем нашу нацию от иностранного господства, но и от её собственных самых темных страхов."
ENG_sons_of_britannia_debate_desc:0 "Свобода слова была одним из предметов, отнятых немецким вторжением, по которому народ больше всего скучал, теоретически правительство при Королевской партии разрешало это, но на практике свобода слова до сих пор была едва терпима. Тайная полиция часто вмешивается, чтобы наказать любого, кто слишком язвительно критикует правительство.\n\nМы надеемся, что это то, что мы можем изменить достаточно легко, но нам нужно будет завоевать доверие людей, что это не попытка выманить критиков. Возможно, мы могли бы провести несколько публичных дебатов с нашими наиболее видными критиками, даже поощрять импровизированные дискуссионные залы и анкеты для тех, кто имеет претензии к правительству. Да, иногда это может быть неловко, но какой смысл в демократии, если вы сдаетесь из-за того, что вам не нравится?"
ENG_push_macmillan_to_the_side_desc:0 ""Великий сдвиг" начинает становиться очевидным даже для широкой публики, и всё больше и больше членов партии ориентируются на либеральный идеал, а не на личность Макмиллана. Старик был полезным и ценным пособником нашего движения на протяжении всего периода нашего пребывания у власти, но премьер-министру приходится начинать подготовку к Англии без него.\n\nМы можем начать с смягчения некоторых обязанностей Макмиллана как председателя партии, добавить ещё несколько либерально настроенных членов Единой Англии, чтобы снять вес его работы. Некоторые обязанности кабинета министров мы тоже можем делегировать, но мы должны позаботиться о том, чтобы даже если ничего другого он не испытывал неуважения. Макмиллан защищал нас много лет, было бы несправедливо оттолкнуть его без компенсации."
ENG_daughters_of_anglia_learn_desc:0 "Образование, образование, образование. Королевская партия была кучкой отстающих по этому конкретному предмету, чувствуя себя свободно, позволяя нашей академической системе гнить изнутри, поскольку учителя были недостаточно обучены или вынуждены избегать политически чувствительных тем. Что ж, теперь мы здесь, и, к сожалению, наш долг - всё исправить.\n\nМы должны быть осторожны в наших реформах, чтобы привить любовь к демократии нашей молодёжи, не поощряя их ассоциировать демократию исключительно с нашей собственной партией, что привело бы ко многим проблемам в будущем. Точно так же мы должны предпринять шаги для того, чтобы девочки и мальчики могли пользоваться этими возможностями образования и чтобы бедные имели такой же доступ, как и средний класс, который наиболее последовательно отправляет своих детей в школу."
ENG_britons_vote_desc:0 "Демократия - это хрупкая система, она требует добровольного и активного участия большинства населения, чтобы быть действительно эффективной, и последние несколько десятилетий подорвали доверие общественности к нашей избирательной системе до предела. Народ помнит фальсифицированные выборы Королевской партии и подавление тех, кто выступал против них, а это значит, что если мы хотим, чтобы наша перекованная демократия продержалась долго, мы должны заставить общественность снова поверить в её реальность.\n\nСерия кампаний по радио и телевидению и даже регулярные газетные объявления, призывающие голосовать не только на национальных, но и на местных выборах, были бы хорошим началом, и с этого момента мы можем перейти к фактической регистрации миллионов потенциальных избирателей, оставленных без внимания предыдущими правительствами."
ENG_weaken_the_macmillanists_desc:0 "Несмотря на недавнее решение председателя партии действовать на заднем плане теперь, когда либеральная фракция Единой Англии начинает более активно влиять на партийные дела, всё ещё есть некоторые макмилланисты, которые отказываются признать нашу власть. Причины разные, для кого-то это личная неприязнь к премьер-министру или либерализму вообще, многие просто не хотят видеть, как Макмиллан готовится к уходу, но в конце концов это всё равно проблема нашего премьер-министра. Модлинг не может оставить это без ответа.\n\nМы можем заменить самых громких своими сторонниками, предпочтительно бывшими макмилланистами, которые теперь смотрят на вещи по-нашему, и эта акция служит двоякой цели-послать сообщение перепробовавшим и вознаградить тех, кто сдал свои плащи. Надеюсь, этого будет достаточно."
ENG_liberal_propaganda_desc:0 "Пропаганда - довольно сильное слово, но когда у вас есть такие противники, как наши, разве это так плохо? Давайте будем честны, Национальный Фронт - это собрание крайне правых, которые с радостью отправили бы нас обратно в темные дни немецкой оккупации для контроля над страной. Вдобавок к тому, что они грязные подонки, сосущие фашистов. Королевская партия, с другой стороны, издевается над этим термином, будучи настолько коррумпированной, что даже худшие элементы Единой Англии по сравнению с ней кажутся ручными. По правде говоря, не будет даже ложью сказать, что и то, и другое было бы полным бедствием для английской демократии.\n\nВот почему мы будем платить за рекламу против нашей оппозиции, надеясь подавить любую попытку победить нас на выборах до того, как она возникнет."
ENG_the_equal_vote_act_desc:0 "Это может кого-то удивить, но до этого момента не было никакой конкретной защиты со стороны парламента или юридического прецедента, который однозначно заявлял бы, что каждый мужчина и каждая женщина имеют один голос, и действительно существовали некоторые условия, которые мешали людям осуществлять свой голос в зависимости от их расы.\n\nЭто закончится сегодня, как и с Актом о равном голосовании, которое кладет конец архаичной практике дискриминации, которая так определяла предыдущие министерства в Англии. Будь то мужчина или женщина, белого или африканского происхождения, а также старше 18 лет, любой английский гражданин теперь имеет тот же голос, что и любой другой, который он может использовать по своему желанию и по своему усмотрению во время национальных выборов и выборов в совет."
ENG_what_is_in_the_systems_of_the_past_desc:0 "Что именно привело к падению Соединённого Королевства? Что привело её преемника к кровавой гражданской войне? Какие неудачи вызвали гражданские волнения и десятки тысяч погибших британцев? Это вопросы, которые премьер-министр давно обсуждает, Модлинг, в конце концов, довольно философский человек и пытается моделировать своё лидерство на успехах пути, а не на неудачах. К сожалению, первых немного, но человек может обойтись.\n\nОднако ответ на эти конкретные вопросы пришёл к нему почти случайно. Проблема заключается не в существовании человека, контролирующего всё, что происходит в стране, и даже не в временном абсолютном контроле, а в том, что власть, которая приходит с контролем, соблазнительна и развращает тех, кто ею владеет. Мы должны позаботиться о том, чтобы не злоупотреблять нашим гостеприимством."
ENG_what_is_in_our_views_for_the_future_desc:0 "Англия стоит у огромной пропасти, один неверный шаг может отправить нас за край в яму диктатуры и коррупции, позволив цветку демократии увянуть во тьме. Но если бы мы шли по этому пути с осторожностью, мы могли бы увидеть, что все наши усилия вознаграждены, и английская демократия расцвела бы в свете.\n\nТаков взгляд Реджинальда Модлинга на наше потенциальное будущее. Мы достаточно далеко продвинулись, чтобы быть так близко к успеху, но достаточно далеко, чтобы всё ещё беспокоиться о пропасти. Это не будет легким путешествием, чтобы достичь полностью функционирующей демократии, это не будет прогулкой в парке. Этот последний отрезок потребует от нас больших усилий, чтобы получить ещё большую награду."
ENG_the_clear_parliament_act_desc:0 "Откровенно говоря, народ в настоящее время не доверяет парламенту, видя в нём почти потустороннюю силу, которая делает всё, что ей заблагорассудится, и о ней можно только читать в газетах.\n\nАкт о чистом парламенте - это одна из самых оригинальных идей премьер-министра, честно говоря, показывающая путь к демократии, показывая, как работает деморатический процесс для широких слоев населения. Записи парламентских сессий будут доступны широкой публике через BBC, и любой зритель может соизволить посмотреть на правительство в действии во время этих сессий. Конечно, это не идеальная система, но по мере развития системы она, безусловно, лучше, чем большинство."
ENG_the_kids_born_into_a_corrupt_system_desc:0 "Редкий случай, когда премьер-министр может иметь что-то действительно общее даже с самым низким из нищих, но Реджинальд Модлинг вырастил ребенка в темные годы Англии. Его дочь Каролина - всего лишь одна из целого поколения, которое выросло, зная свою страну в её самом низком состоянии, и есть много тысяч таких же, как она, разочарованных, подавленных и безработных.\n\nПремьер-министр лично выступал за программу помощи молодёжи в эти трудные времена, предоставляя ей больше возможностей для самосовершенствования, поиск работы и избавления от систем, которые заманивают её в ловушку тяжёлой и несчастной жизни. Если даже некоторые из них выберутся, это будут хорошо потраченные деньги."
ENG_the_students_will_learn_the_new_way_desc:0 "Молодёжь имеет определённое влияние на общество, которое часто упускается из виду, а именно то, что их убеждения формируются в значительной степени в возрасте двадцати с небольшим лет, а затем часто становятся прочными на всю жизнь, за исключением некоторых больших потрясений. Что ж, мы, конечно, можем это использовать.\n\n"Новый курс" это термин, придуманный для всеобъемлющей серии реформ премьер-министра Модлинга и изменений в системе образования и политической системе. Поощрение общественной поддержки демократических идеалов, терпимости к различным образам жизни и общее ослабление законности и порядка были сосредоточены на публичных призывах предыдущих министерств. Дети этого возраста вырастут в стране терпимости и свободы самовыражения, и мы надеемся, что когда-нибудь они смогут передать эти идеалы своим собственным детям."
ENG_the_liberal_education_act_desc:0 "Следует признать, что Акт о либеральном образовании назван несколько демонстративно, но точность важна при внесении серьёзных изменений, которые затронут широкую общественность, и этот законопроект о реформе, безусловно, сделает именно это.\n\nОбщая цель Закона довольно лаконична-исправить неточности, предубеждения и ошибки в системе образования, которые существовали до этого момента, например, действия коалиционного правительства во Второй Мировой войне и их изображение. Кроме того, будет выделено больше средств университетам и учреждениям высшего образования, чтобы увеличить число подготовленных специалистов различных профессий, доступных Англии."
ENG_no_more_government_news_paper_desc:0 "Было бы справедливо сказать, что, несмотря на наши усилия уменьшить влияние правительства на средства массовой информации, были некоторые вещи, которые ускользнули от нашего внимания, и среди них тот факт, что правительство частично или полностью владеет несколькими крупными и более начитанными новостными корпорациями и вещательными компаниями.\n\nХотя теоретически это не так уж плохо, возможность того, что мы сами будем злоупотреблять этим, не говоря уже о других менее щепетильных политических партиях, откровенно говоря, немного тревожит. Компании будут приватизированы, за исключением И-Би-Си, которая вернется к своей прежней цели аполитичного вещателя. Это может быть использовано в качестве примера для общественности нашей приверженности либеральному идеалу правительства, которое, как мы надеемся, не даст Королевской партии возможность вернуться."
ENG_the_modern_media_desc:0 "Странно, но за все годы правления Королевская партия так и не удосужилась поощрить широкое распространение персональных телевизоров и радиоприемников. Возможно, нам следует быть менее удивлёнными, ведь они часто забывали притворяться, что не являются партией элиты.\n\nНо нам следует признавать полезность этих устройств, телевизор может предоставить знание о событиях в более широком плане любому желающему слушателю, радио-почти то же самое и по более дешевым ценам. Мы должны вкладывать средства в обеспечение того, чтобы народ Англии имел возможность рассматривать все имеющиеся политические точки зрения, а не только те, которые правительство считает приемлемыми. Медийный аппарат, вероятно, тоже будет доволен этим, в конце концов, более высокая аудитория никогда не бывает плохим шагом."
ENG_the_free_press_act_desc:0 "Политика премьер-министра Реджинальда Модлинга, в частности, и партии "Единая Англия" как института состояла в том, что прежние ограничения на характер и содержание политических сообщений должны быть изменены. Действительно, мы значительно ослабили ограничения на большинство СМИ и наше влияние на них вплоть до этого момента, но это скорее ложится на нас, чтобы сделать вещи такого рода официальными.\n\nАкт о свободной прессе официально и навсегда запрещает влияние политиков на средства массовой информации, с серьёзными последствиями для тех, кто будет пойман за это. Кроме того, это не позволит правительству или тем, кто работает на правительство, владеть политическими медиа-сетями. Если повезёт, кое-кто из оппозиции может даже нас выслушать."
ENG_the_start_of_something_beautiful_desc:0 "Это медленный процесс, очень похожий на садоводство. Вы не замечаете её роста ни с каждой минутой, ни даже с каждым часом, но медленно и верно демократия снова начинает пускать корни в Англии. Будь то дебаты, которые вы можете услышать в пабах, о которых не могло быть и речи всего несколько лет назад, или многочисленные независимые или незначительные партии, претендующие на места в совете и даже в парламенте. Вы можете видеть это в глазах студентов и в голосах восходящей и грядущей помощи, люди снова начинают верить в демократию.\n\nЭто то, чего всегда хотела Единая Англия, и благодаря Реджинальду Модлингу это то, чем мы можем похвастаться. Красота рабочей демократии-это то, что нам нужно будет взращивать, пока она не сможет выжить без нас."

