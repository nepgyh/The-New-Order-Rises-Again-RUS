ENG_HMMLR:0 "Самое Верное Ополчение Её Величества"
ENG_HMMLR_desc:0 "Самое Верное Ополчение Её Величества было постоянной проблемой на протяжении 10 лет, объединив в себе коммунистов и мятежные воинские части, что составляли большинство состава движения Сопротивления коллаборационистскому правительству до Лондонского восстания. Однако есть основания полагать, что эта организация сформировалась почти сразу же после нашей капитуляции перед Германией, а их вызывающая беспокойство способность оставаться незамеченными в проведении своих махинаций, серьёзно ограничивает наши собственные возможности по реагированию. Кроме того, по некоторые данные указывают на то, что в рядах Ополчения в дополнение к обычным террористам имеется значительное число бывших высокопоставленных военных, что ставит вопрос о том, намерены ли они когда-нибудь предпринять более активные и открытые действия против нас."
