ENG_Across_The_Channel:0 "По ту сторону Ла-Манша"
ENG_Across_The_Channel_desc:0 "Англия находится меньше чем в 40 километрах от Третьего Рейха по ту сторону Ла-Манша и, несмотря на все наши усилия, они сохранили уверенность в необходимости их гарнизона в Корнуолле, держа там армию готовую к бою. Подписанный по окончании войны договор обязывает нас ограничить не только численность наших войск, но и их состав: строго ограниченное количество танков и самолетов, а также аналогично урезанный флот, в гротескной пародии на Версальский договор. Но пока немцы настаивают на неукоснительном соблюдении договора, остаётся вероятность того, что ситуация в Германии или Англии изменится, и тогда договор можно будет пересмотреть."
