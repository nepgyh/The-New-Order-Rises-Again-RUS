FEN_NDL_IT_the_old_alliance_desc:0 "У Соединённых Штатов и Англии всегда были особые отношения. Мы делали всё возможное для поддержания мира и демократии в Старом и Новом Свете на протяжении последних столетий, и несмотря на наше поражение от Рейха почти 20 лет назад, между нашими странами остаётся тесная связь. В ходе двух мировых войн две величайшие англоязычные страны мира прошли серьёзное испытание, как никакой другой великий альянс.\n\nЕстественно, что сейчас, в час нужды, мы должны однажды обратиться к Соединённым Штатам. Теперь как большой партнер и друг.\n\nМы уверены, что можем восстановить старый доброжелательный характер и старый добрый антураж союза, который ещё не забыт."
FEN_NDL_IT_ties_with_canada_desc:0 "Несмотря на все невзгоды последних 20 лет - поражение, вторжение, конец войны - Канада поддерживала Свободную Англию, в какой бы форме она не прибывала. Когда Тобрук и Суэцкий канал были потеряны, она осталась верной. Когда сама Британия подверглась вторжению, она осталась верной. Несмотря на десятилетия угнетения и лишений, она осталась верной. Пришло время признать вклад Канады в нашу победу и выразить нашу скромную благодарность нашему самому стойкому и верному соратнику любыми возможными способами."
FEN_NDL_IT_royal_visit_desc:0 "В знак благодарности королева отправится в Канаду, свой второй дом, чтобы отдать дань уважения поддержке канадцев, которую они нам оказали. Другие члены королевской семьи будут сопровождать её по всей стране и праздновать возвращение свободы в Англию и рассвет нового будущего, о котором лишь немногие могли мечтать ещё 10 лет назад."
FEN_NDL_IT_they_said_they_will_return_desc:0 "По понятным причинам многие британцы с негодованием относятся к выводу американских войск во время Второй Мировой войны. Однако с этим уходом пришло обещание, что однажды свобода вернется в Англию. Теперь, когда она вернулась, мы ожидаем, что американцы задержатся здесь."
FEN_NDL_IT_OFN_bases_desc:0 "Наша армия не в состоянии отразить контратаку немцев, если до этого дойдет. Нам нужно больше людей, больше снаряжения и больше времени для организации наших войск. ОСН может удовлетворить все три пункта, если мы дадим им права на размещение баз в стратегических точках Англии. Хотя это технически нарушает наш суверенитет, но у всего есть своя цена - и несколько хорошо вооружённых янки на английской земле стоят того, чтобы им никогда не пришлось столкнуться с такими бедствиями, какие были у нас."
FEN_NDL_IT_OFN_air_fields_desc:0 "Пока наши собственные ВВС продолжают расти, нам всё ещё требуется помощь наших союзников, чтобы небо над Англией оставалось дружественным. Разрешение странам ОСН, в том числе Соединённым Штатам, размещать здесь передовые истребители и бомбардировщики, даст нам время для развития наших собственных воздушных сил и гарантирует, что мы сможем отразить любые попытки немцев нарушить наше воздушное пространство."
FEN_NDL_IT_ties_with_pacifica_colonies_desc:0 "Хотя Австралия и Новая Зеландия официально откололись от Империи, но их связи с ОСН, а также наша общая история и язык держат нас близкими по духу, если и не по географии. Мы должны обратиться к этим бывшим членам Содружества (и нынешним членам ОСН), чтобы они могли помочь нам восстановить нашу страну и наладить дипломатические отношения с остальным миром."
FEN_NDL_IT_rescind_our_claims_desc:0 "Как бы это ни было печально, но мы больше не Империя, над которой никогда не заходит солнце. Мы должны более практично задуматься о нашем положении в мире, а это означает, что мы должны принести небольшие жертвы ради большей выгоды. Престиж некоторых небольших островов посреди океана не стоит поддержки потенциальных союзников в ОСН. Отказ от претензий на эти острова представит нас как командного игрока в потенциальном альянсе и как страну, ориентированную больше на демократические идеалы, чем на восстановление утраченной империи."
FEN_NDL_IT_with_the_free_world_desc:0 "Получив благосклонность ОСН, мы теперь прочно утвердились как одна из свободных наций мира. Мы восстановили наши отношения с бывшими членами Содружества и восстановили старый союз с Соединёнными Штатами. Дядя Сэм и Британия снова находятся рука об руку, и свет демократии никогда не затухнет на нашем острове!"

