ENG_Faction_Category_GER:0 "Новый атлантический союзник?"
ENG_Faction_Category_GER_desc:0 "\n\n\n\n\n\nБританские острова стали стали новейшим полем битвы холодной войны. §sПакт Единства§! и §MОрганизация Свободных Наций§! оба страстно борются за Англию и пытаются добиться её расположения самыми различными способами. Однако эта битва за влияние находится на острие ножа. §GЕсли влияние одной из этих фракций превысит влияние Англии, она будет вынуждена присоединиться к этой фракции§!. §sПреодоление влияния Америки, несомненно, обеспечит нам победу в холодной войне.§!\n\nВлияние §sПакта§!, §MОСН§!, и §VАнглии§!:\n\nВлияние [USA.GetFlag]§mСША§! и §MОСН: [?ENG.ENG_OFN_Influence]§!\n[USA.GetFlag]§mИх влияние§! увеличивается на §Y[?ENG.ENG_OFN_Influence_Increase]§! каждый месяц.\n\nВлияние [GER.GetFlag]§qРейха§! и §sПакта: [?ENG.ENG_EP_Influence]§!\n[GER.GetFlag]§qНаше влияние§! увеличивается на §Y[?ENG.ENG_EP_Influence_Increase]§! каждый месяц.\n\nВлияние §V[ENG.GetFlag]Англии: [?ENG.ENG_Independent_Influence]§!\nВлияние §V[ENG.GetFlag]Англии§! увеличивается на §Y[?ENG.ENG_Independent_Influence_Increase]§! каждый месяц.\n\nСейчас лидирует - [GetFactionCategoryLeader].§!"

