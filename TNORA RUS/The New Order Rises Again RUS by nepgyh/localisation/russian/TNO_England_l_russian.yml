ENG_PT_thatcher_a_young_face_for_an_old_system_desc:0 "Английский народ предпочёл победу стагнации и безумию! Победу для себя, победу для их нации... и победу для нас.\n\nУчебники истории, несомненно, назовут Маргарет Тэтчер первой женщиной на посту премьер-министра, но только это не может быть единственным её наследием. Многие отказываются доверять молодой женщине, даже такой упорной, как Тэтчер, но настало время для резких изменений. Чванливые старики, отказывающиеся от признания лидерства, останутся позади, пока Королевская Партия ведёт Англию к высочайшим пикам. Скоро Тэтчер будет авторитетом в глазах всего мира."
ENG_PT_thatcher_the_ladys_speech_desc:0 "Маргарет Тэтчер должна встретить английский народ не как кандидат, но как член парламента, как глава Королевской Партии, и главное, как их премьер-министр. Она произнесет суровую, но короткую речь перед черной дверью дома 10 по Даунинг-стрит, пока пресса борется за возможность задавать вопросы и делать фотографии. Эту речь будут слушать не только англичане, но и весь мир, и как Тэтчер хорошо знает – первое впечатление – самое главное."
ENG_PT_thatcher_edward_abdicates_desc:0 "Недавние выборы были во многом удивительны, и не в первую очередь потому, что они вообще состоялись. Но и наши политики, и наш народ верили, что на этом сюрпризы этого года закончатся. Могло показаться, что просить спокойствия бессмысленно, когда наше правительство получило довольно настораживающий телефонный звонок.\n\nЕго Величество Эдуард VIII только что отрекся. Легко понять, почему он на это решился, даже если не считать то, что он обладал слабыми политическими навыками и то, что его ненавидела значительная часть населения, его можно было в некоторой степени обвинить в событиях недавней гражданской войны. Удивительно ли, что человек потеряет желание править, если это – его наследие?"
ENG_PT_thatcher_king_henry_takes_the_throne_desc:0 "Отречение Эдуарда оставляет нас в недоразумении насчёт того, кто должен быть следующим монархом, поскольку у бывшего короля нет детей. Очевидно, американская марионетка Елизавета не может взойти на трон, но остался один из детей Георга V, не тронутый некомпетентностью.\n\nГенри, герцог Глостерский оставался последние десятилетия вне политического, и занимался благотворительностью, не признавая ни наше правительство, ни правительство его племянницы. Он единственный легитимный наследник Эдуарда VIII и даже если ему не понравится идея стать королем, мы можем напомнить ему о всей борьбе, которой может избежать Англия, если он выполнит свой долг."
ENG_PT_thatcher_a_crown_falls_silent_desc:0 "По всей видимости, проблемы с королями у Англии никак не закончатся. Возвращаясь из благотворительности, Его Величество Генрих IX перенес обширный инфаркт и теперь он прикован к постели. Несмотря на наши надежды, врачи проинформировали нас, что король покинет госпиталь парализованным – вряд ли в состоянии править страной!\n\nЭто катастрофическая ситуация, но мы от этого можем восстановиться, как нация. Нашим первым действием будет выбор того, кто станет регентом Его Величества, и после этого отталкиваться от линии наследства. Если нам будет и дальше так везти, нам она понадобится скорее позже, чем раньше."
ENG_PT_thatcher_the_prince_regent_desc:0 "Принц Уэльсский Уильям довольно чувствительный парень. Молодой, но не слишком, и что более важно, согласный с нами по поводу идеального правительства для Англии больше, чем его отец-инвалид. Это хорошо, поскольку принц скоро заступит на свою позицию.\n\nПока что Уильям Виндзор будет действовать как просто принц-регент, заменяя Его Величество в выступлениях в Англии и вне её. Ты должны быть до некоторой степени благодарны, поскольку регентство очень сильно поможет юному принцу освоиться с обязанностями короля."
ENG_PT_thatcher_the_king_is_dead_long_live_the_king_desc:0 "Король Генрих IX, благородный человек, полный силы, добродетели, решимости и долга, которого многие избегали, скончался. Его смерть знаменует уход последнего ребенка Георга V. и возвещает о восхождении на престол седьмого монарха Англии за это столетие.\n\nДа здравствует король Вильгельм V, кто унаследует все обязанности и бремёна короны. Только сильная рука может вести силу нации в эти тяжёлые времена, и новый король поможет правительству сохранить такую волю на передовой нашей политики. Если повезёт, он будет править много десятилетий – возможно даже дольше, чем кто-либо в истории Британии. Но что бы ни менялось в мире, Англия всегда будет кричать:\n"God save the King!""
ENG_PT_thatcher_where_there_is_discord_may_we_bring_harmony_desc:0 "Верхние эшелоны власти имели сильные связи с Королевской Партией даже до трагедии, которой была гражданская война в Англии. После неё, как бы то ни было, даже элита нации впала в хаос. Если мы хотим изменить направление Англии к лучшему, мы должны примириться с меньшинством, ответственным за стабильность правительств и сохранение партий на плаву. Возможно, настало время взвесить наши варианты..."
ENG_PT_thatcher_a_speech_blitz_in_london_desc:0 "Многие всё ещё верят, что ораторское мастерство доступно только громовому мужскому голосу. Чтобы опровергнуть это смешное утверждение, Маргарет Тэтчер сметет Лондон блицем речей, обращённых к элитам и привилегированным страны. Роялисты, аристократы, гиганты промышленности... собственный голос Железной Леди сделает так, что они поймут место её правительства для них."
ENG_PT_thatcher_the_aristocrats_know_nothing_about_england_desc:0 "Маргарет Тэтчер решила высвободить свою внутреннюю популистку. Премьер-министр начнет бросать вызов элитам нации, обвиняя их в коррупции и презрении к обычным людям. Королевская Партия будет протестовать против этой риторики, но это сообщение народу – и народ его услышит."
ENG_PT_thatcher_and_who_are_you_that_i_must_bow_so_low_desc:0 "В шаге, который точно приведёт в ярость высшие круги Королевской Партии, Тэтчер открыто атакует могущественных её членов, имеющих сильные связи с правительством. Обычным людям это понравится, они будут считать это храброй борьбой с элитизмом и влиянием неизбираемых лиц в нашей сломанной системе. Это будет демонстрация лояльности к гражданам и неприязни – к элитам."
ENG_PT_thatcher_the_workplace_corruption_act_desc:0 "Как говорится в старой пословице, действия говорят громче, чем слова. Если мы хотим убедить народ в нашей популистской борьбе с элитой, мы должны показать, что мы хотим против этого действовать. Акт О Коррупции На Работе нанесет удар по коррупции, выгодной богатым и могущественным, от кумовства и до коварных теневых сделок. Их недоумение нашим поведением точно сменится яростью, но в долгосрочной перспективе это нам будет только выгодно."
ENG_PT_thatcher_looking_in_the_new_industries_desc:0 "Рост передовых отраслей, в частности компьютерной инженерии, ввел в деловой мир молодых директоров со свежими лицами – полную противоположность установившихся капитанов промышленности. Тэтчер легче представить себя работающей с новыми нуворишами Англии, чем с солидными мужчинами на десятки лет их старше и сильнее в плане богатства, влияния, и, прежде всего, коррупции."
ENG_PT_thatcher_calming_the_old_guard_desc:0 "Как и ожидала премьер-министр, наш текущий популистский курс привел старую гвардию Королевской Партии в ярость, и её крики протестов превратились в гнев. Чтобы успокоить этих уважаемых джентльменов и заручиться их слабой поддержкой, Тэтчер подавит их страхи частными беседами в любое время и в любом месте по их выбору."
ENG_PT_thatcher_we_must_learn_to_work_with_everyone_desc:0 "Премьер-министр Маргарет Тэтчер протянет руку элите страны, позволяя им влиять в направлении Партии. Мы умиротворим их жажду власти, одновременно используя их достоинства через подобную демонстрацию дружбы. К сожалению, обычный гражданин с презрением отнесется к нашему двуличию по отношению к роялистам Старой Гвардии, но мы должны идти в этом направлении ради стабильного, эффективного правтельства."
ENG_PT_thatcher_dining_with_the_high_class_desc:0 "Тэтчер встретится с аристократами по всей Англии в попытке убедить их поддержать Королевскую Партию. Премьер-министр видит в ужинах и балах джентри не дорогую и бесполезную трату времени, а возможность подружиться и собрать информацию от её новых союзников."
ENG_PT_thatcher_a_meeting_in_liverpool_desc:0 "Поддержки аристократии недостаточно. В комнате для переговоров в Ливерпуле премьер-министр встретится с гигантами промышленности и могущественными магнатами для того, чтобы заполучить их поддержку. Если они хотят прислушаться в условиям правительства, мы будем счастливы переговорить с ними."
ENG_PT_thatcher_the_business_protection_act_desc:0 "Акт о защите бизнеса, который скоро пройдет через парламент, предоставит определенным отраслям кое-какие налоговые льготы, а для остальных – откроет полезные лазейки. Пусть мы и представляем этот билль как очередной шаг к возрождению английской экономики, публика не настолько поймет его выгоды, насколько их поймут элиты и старая гвардия, помогавшая составлять его."
ENG_PT_thatcher_talking_to_the_people_desc:0 "Восприятие общественностью Акта о защите бизнеса как капитуляции правительства перед всемогущей элитой. Чтобы такая негативная трактовка не укоренилась среди наших избирателей, Маргарет Тэтчер вступит с ними в ранний диалог через известные СМИ, находящиеся в распоряжении правительства. Хорошее слово может не дать праздному ворчанию стать кровавым протестом."
ENG_PT_thatcher_where_there_is_error_may_we_bring_truth_desc:0 "Карьера Маргарет Тэтчер покоится на лезвии ножа. С одной стороны её презирает старая гвардия Королевской Партии за то, что она всего лишь женщина скромного происхождения, осмелившаяся заполучить свою власть. С другой стороны её презирает оппозиция за всё то, что они бы не сделали.\n\nПолитика – это игра баланса, силы и популярности. Премьер-министр усилит её базы поддержки и силы до того, как станет слишком поздно."
ENG_PT_thatcher_but_where_to_focus_desc:0 "Будущее политики Тэтчер лежит перед ней, разветвляясь в двух разных направлениях. Либо она сосредоточится на расширении своей поддержки в Королевской Партии, либо сокрушит оппозицию и её актуальность и популярность. А если повезёт, то, может быть, у неё получится и то, и то..."
ENG_PT_thatcher_targeting_the_opposition_desc:0 "Единая Англия – сборище предателей, а сумасшедшие бандиты из Национального Фронта не могу и предложения выговорить без фашистских тирад. С оппозиционными партиями нужно разобраться, их репутацию развеять по ветру – и Тэтчер нанесет удар туда, где будет больнее всего."
ENG_PT_thatcher_would_you_care_to_answer_some_questions_mauding_desc:0 "Почтенный Реджинальд Модлинг отличается от сброда Единой Англии. В отличие от упёртого консерватора Макмиллана Модлинг щеголяет своими либеральными взглядами. В отличие от предателя Пауэлла Модлинг во время гражданской войны остался на стороне Англии. Мы покажем слабость его партии, только задавая ему вопросы, касающиеся его идеалов, и в особенности, тех идеалов, которые вызовут иную реакцию от некоторых из его товарищей по партии."
ENG_PT_thatcher_cracking_the_UE_desc:0 "Мы узнали от Модлинга, что Единая Англия едина только в названии. Открылся глубокий разрыв между двумя соперничающими фракциями: консерваторами Макмиллана и либералами Модлинга. Если мы эту слабость используем, сея семена раздора – взятки, слухи, шантаж – мы доведём партию до жалкой внутренней борьбы, пока публика будет наблюдать, как их представители средь бела дня так низко опускаются."
ENG_PT_thatcher_blaming_the_NF_for_our_problems_desc:0 "Явная неспособность Национального Фронта делает его легчайшей целью. Английская общественность по большей части отвернулась от этих фашистов, а в их руководстве идёт борьба между умирающими "английскими фашистами" Честертона и сумасшедшими "английскими национал-социалистами" Джордана. Если мы обвиним Национальный Фронт во всех проблемах и английского общества в целом, то ярость народа переместится с нас на наиболее удобных козлов отпущения."
ENG_PT_thatcher_question_time_in_parliament_desc:0 "Вопросы премьер-министру приближаются, и они будут наиболее драматичными за всё премьерство Тэтчер. Единая Англия в ярости от наших действий, а ненависть Национального Фронта к нам увеличилась в десять раз.\n\nКак бы то ни было, Тэтчер – оратор и спорщик с хорошими навыками. Давайте посмотрим, что эти дураки бросят в Железную Леди."
ENG_PT_thatcher_clearing_the_way_desc:0 "Старая гвардия Королевской Партии считает Маргарет Тэтчер не больше чем марионеткой, танцующей под их дудку, но они могли ошибиться. Над властью премьер-министра нельзя насмехаться, и Тэтчер использует свою новую власть к своему абсолютному преимуществу."
ENG_PT_thatcher_new_young_faces_in_the_party_desc:0 "Некоторые в нашей партии уже своё отслужили. Чтобы удовлетворить массы, будет мудро заменить старых (и недовольных) роялистов молодыми парламентариями. Эти новые политики скорее всего будут пылкими тэтчеристами – конечно же, это будет чистое совпадение."
ENG_PT_thatcher_explain_it_to_the_higher_ups_desc:0 "Старая гвардия требует объяснить внезапное удаление старых политиков в пользу молодых, лояльных роялистов. Тэтчер, ожидавшая такого протеста, приготовила хорошее объяснение: удалённые подпольно поддерживали СВОЕВ."
ENG_PT_thatcher_shaking_up_the_party_desc:0 "Настало время покончить с влиянием старой гвардии. Премьер-министр драматично встрясет партию, увольняя наиболее элитных её членов по обвинениям в поддержке СВОЕВ, заменяя их пылкими тэтчеристами, которые будут подчиняться каждому её слову, устанавливая по-настоящему единое правительство."
ENG_PT_thatcher_the_annual_party_meeting_desc:0 "Королевская Партия готовится к ежегодному собранию, и старая гвардия в ярости на её лидера за её недавние действия. Если премьер-министр хочет увеличить свою популярность в партии, она должна показать способность сохранить достоинство перед лицом своих недоброжелателей."
ENG_PT_thatcher_where_there_is_doubt_may_we_bring_faith_desc:0 "Многие граждане Англии по-прежнему не доверяют Королевской Партии, несмотря на её безоговорочную победу на прошлых выборах, не говоря уж об их премьер-министре. Мы отнюдь не игнорируем ужасные раны, которые война нанесла доверию англичан; тем не менее, необходимо их залечить, если мы планируем поставить страну на ноги."
ENG_PT_thatcher_touring_the_nation_desc:0 "Решение наших проблем с популярностью очевидно: грандиозное турне по Англии для мобилизации поддержки Королевской Партии и встреч с теми, кому мы стремимся служить, которое инициирует Маргарет Тэтчер – а ещё мы получим отличные возможности для фотографий по пути."
ENG_PT_thatcher_focusing_on_the_poor_north_desc:0 "Север Англии, как всегда, изобилует апатичными и антироялистскими настроениями среди рабочего класса. Чтобы заручиться их доверием и поддержкой, Тэтчер должна обратиться к обычным северянам и соблазнить их грандиозными обещаниями."
ENG_PT_thatcher_speak_up_and_judge_fairly_desc:0 "Будучи консервативной христианкой, Маргарет Тэтчер понимает нюансы и силу веры, и то, как она может собрать массы вместе. Чтобы заручиться поддержкой рабочих классов, ей понадобится дать им эту веру – веру в светлое будущее."
ENG_PT_thatcher_focusing_on_the_rich_south_desc:0 "Пусть южная Англия и поддерживает наши цели, среди её избирателей всё ещё господствует анархия. Мы должны выпестовать культуру поддержки роялистов среди южан, и это требует наиболее ранней и последовательной демонстрации поддержки от правительства."
ENG_PT_thatcher_money_in_the_bank_and_a_vote_in_the_ballot_desc:0 "Просто турне по югу не помогут процветанию Королевской Партии. Мы получим больше финансирования от общественности, если усилим пропаганду с богатых районах юга и сделаем упор на их культурные особенности."
ENG_PT_thatcher_where_next_desc:0 "Турне продолжается, но Тэтчер должна решить, как лучше продолжить свою кампанию: представить себя медиа или напрямую представиться народу?"
ENG_PT_thatcher_media_blitz_desc:0 "Полное использование современных технологий масс-медиа позволит нам достичь почти каждого уха в стране. С её обычным ораторским умом премьер-министр даст многочисленные интервью и объявления через телевидение и радио, в добавок экономя нам драгоценное время, которые иначе бы пришлось потратить на личные встречи с гражданами."
ENG_PT_thatcher_permanent_campaign_desc:0 "По замыслу, современная политика избегает развлекать безвольных людей для проведения кампании только в определённое время определённого года. Английскому народу нужно постоянно напоминать о том, что делает Королевская Партия для того, чтобы им помочь. Чтобы это сделать, мы создадим постоянный аппарат по кампаниям, чтобы мы могли лучше и чаще сообщать наши планы массам."
ENG_PT_thatcher_face_to_face_with_the_people_desc:0 "Премьер-министр встретится в различными английскими сообществами, произнося речи и вступая в личные разговоры в попытке понять их личные ситуации и найти решения вопросам, которые они поднимают."
ENG_PT_thatcher_where_there_is_despair_may_we_bring_hope_desc:0 "В английском обществе больше всего значит не приземлённая элита, не старая гвардия и не нувориши, а Джон Смит – скромный рабочий, грузчик, фермер и многое другое. Маргарет Тэтчер нужна их поддержка, чтобы усилить её хватку над кораблем государства. Пусть некоторые и осудят это как жалкий популизм, премьер-министр верит, что это – единственный путь к истинному объединению страны."
ENG_PT_thatcher_on_who_to_focus_desc:0 "Стоит вопрос о том, на убеждение какого класса мы бросим все свои усилия и деньги? Вытягивание нижнего класса из апатии нам сильно поможет, пусть это приведёт в ярость старую гвардию роялистов. Сплочение среднего класса за нашими лозунгами не создаст тот же уровень популистского пыла, но и наши союзники с деньгами от этого не так разозлятся. "
ENG_PT_thatcher_the_lower_class_needs_our_help_desc:0 "Мы решили перетянуть на свою сторону нижний класс. Конечно, полное их перетягивание на сторону Королевской Партии будет трудным, самое меньшее из-за... культурной несовместимости, так скажем. Но признайте, за наши старания мы получим легион лояльных избирателей на нашей стороне."
ENG_PT_thatcher_the_middle_class_has_our_back_desc:0 "Мы решили перетянуть на свою сторону средний класс. Пусть они собой представляют и не такой большой избирательный блок как нижний класс, перетянуть их на сторону Королевской Партии будет куда проще."
ENG_PT_thatcher_the_housing_act_desc:0 "Нижний класс нуждается в домах, и предложенный нами Акт О Жилье даст легальную возможность по крайней мере пяти миллионам жителей муниципального жилья выкупить свой дом у местных властей."
ENG_PT_thatcher_the_new_healthcare_act_desc:0 "Новый Акт о здравоохранении планирует предоставить нашей системе здравоохранения базовое государственное финансирование и увеличить возможности лечения для тех, кто заплатил больше всего за выживание Англии в недавнем конфликте."
ENG_PT_thatcher_battling_unemployment_desc:0 "Одна из главных проблем нашей нации – безработица. Мы не можем заявлять, что мы представляем наш народ или усиливаем экономику, если мы не может дать рабочие места нашим самым уязвимым гражданам."
ENG_PT_thatcher_focus_on_rural_areas_desc:0 "Мы сосредоточим наши усилия на бедственном положении наших обездоленных фермеров. Пусть в нашей глубинке и куда меньше безработных, нам легче создать рабочие места для них, чем для горожан. Быстрые гранты на землю быстрее умиротворят общественность, чем всесторонняя реформа жилья."
ENG_PT_thatcher_focus_on_urban_areas_desc:0 "Города Англии получат наше полное внимание. Конечно, создавать там рабочие места будет куда труднее, но и проблемы с безработицей там куда обширнее – как и поддержка партии в этом направлении."
ENG_PT_thatcher_the_peoples_pm_desc:0 "Маргарет Тэтчер продемонстрировала английскому народу то, что при её популистском премьерстве Королевской Партии нужды обычного народа будут важнее требований элиты общества и старой гвардии партии. Да здравствует Марго!"
ENG_PT_thatcher_the_iron_lady_of_the_isles_desc:0 "Премьер-министр Маргарет Тэтчер превзошла все ожидания, последовавшие за её приходом к власти и усилила свою позицию Железной Леди. Её тактика консолидирования контроля над партией и огромных сделок с обществом сделали её одной из сильнейших политиков Британских островов. Только время покажет, каковы её будущие планы."

