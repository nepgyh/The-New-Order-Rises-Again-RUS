ENG_the_people_have_our_back_desc:0 "Единая Англия никогда не была самой стабильной партией. Конечно, у всех нас есть общая цель: противостояние коррупции и некомпетентности Королевской партии, но отношения между нашими фракциями, тем не менее, несколько натянуты. Несмотря на это, мы, очевидно, добились успеха в наших целях, потому что, невзирая на то, что наши добрые "друзья" в оппозиции обвиняли нас в том, что мы делаем, и вопреки нашим собственным партийным проблемам, мы только что были переизбраны в правительство.\n\nГраждане предпочли то, что правильно, заместо обещаниям, которые наши противники не смогли бы выполнить, и теперь нам приходится реализовывать свои собственные обещания. Необходимая работа по превращению Англии в нацию, которой мы можем гордиться, и обеспечение того, чтобы никто не прерывал эту работу до её завершения."
ENG_fascism_failed_again_desc:0 "Фашизм - это язва, прогнивающая на всём добром и справедливом в этом мире, раковая опухоль на нациях и государствах по всему земному шару, которая должна быть сожжена в адском огне, из которого она возникла. Тем не менее в Англии мы предотвратили её подъем, мы предотвратили коварную заразу от захвата власти и влияния для её хозяев в Германии. Всё благодаря работе премьер-министра Гарольда Макмиллана.\n\nМакмиллан, который признал ошибку Королевской партии, которая допустила в свои ряды жёстких сторонников фашизма, всегда выступал и будет выступать против него, где бы он ни поднял свою уродливую голову в Англии. Англия едина благодаря своими традициями, своим духом и своим премьер-министром. Фашизм, и всё, кто действует как его деятели, здесь не желанны."
ENG_lets_make_sure_that_it_will_never_rise_again_desc:0 "WКогда дикая собака нападает на человека, вы не нянчитесь с ней. Вы не позволяете ей жить, пока от неё остаётся потенциальная опасность. Любой здравомыслящий человек просто заставит её остановиться выстрелом больному существу в голову, и метафора, используемая здесь, должна быть применена и к тем, кто хотел бы испортить душу Англии фашизмом.\n\nНе буквально, к сожалению, у нас есть определённые стандарты, которые всё-таки должны соблюдаться. Нет, нам нужно выбрать цель. Наша работа потребует нейтрализации так называемой "лояльной оппозиции" на политическом уровне. Это весьма прискорбно, но, с другой стороны, нам не пришлось бы этого делать, если бы они все вместе не решили стать грязными крысиными ублюдками, подонками земли, любящими немцев шлюхами-предателями. Если бы они этого не делали, нас бы здесь не было. Вопрос в том, кто больший предатель из них?"
ENG_combat_the_royal_party_desc:0 "Королевская партия. Когда-то мы были частью этой мрачной коалиции. Сам премьер-министр чувствовал, что они были единственным вариантом сохранить дух Англии живым и энергичным, всё остальное, казалось, только разрушило бы лучшую надежду Англии, как и многие другие группы. Теперь они действуют как голос Германии в Англии, уступая только отвратительному Национальному фронту.\n\nСпустя 20 лет они должны были измениться, 20 долгих и утомительных лет, когда мы пытались убедить их, что не всё потеряно, что мы можем стремиться к лучшему, к лучшим совершенствам, чем простое выживание. На нас никто не обращал внимания, и мы подошли к перекрестку, к которому всегда стремились. Королевская партия и её щупальца во всём английском обществе должна умереть сегодня, и мы будем теми, кто убьёт её."
ENG_lure_the_germanophiles_desc:0 "Самая гнуснейшая часть Королевской партии - это та часть, которая известна в просторечии как "германофилы". Странная шайка, которая не столько организованная вокруг одного лидера, сколько объединённая общим презрением к верности своей стране и стремлением к привилегиям, которыми они так наслаждались, когда Англия была под их руководством. Что ж, эти оппортунисты должны стать нашими первыми целями, и как удачно, что у нас есть молниеносный план по их политическому устранению, готовый и ожидающий своего часа.\n\nМы не будем выдумывать никаких доказательств, им будут отправлены какие-то письма, и они будут приглашены на встречу с тем, кого они посчитают немецким разведчиком. Всё остальное будет зависеть от них. Премьер-министр считает, что он не будет разочарован."
ENG_are_these_the_people_you_voted_for_desc:0 "Совет для всех членов нашей партии, которые в будущем попытаются устроить политические стычки: всегда следите за тем, чтобы от вас было минимальное подталкивание на конфликты, и чтобы мишенями были те, кто справедливо замешаны в том, что происходит. Это вопрос публичности, человеку на улице может быть всё равно, если депутата арестуют за то, что он мог сделать, но он будет уделять гораздо больше внимания человеку, арестованному за участие в заговоре, который он считал законным.\n\nВстреча состоится, мы запишем всё это, и полиция арестует их на глазах у прессы, когда они выйдут из здания. Публика даже не узнает о нашем участии."
ENG_investigate_the_royal_party_desc:0 "Мы так и не удосужились начать по-настоящему тщательное расследование в отношении Королевской партии. Может быть, это был глупый оптимизм с нашей стороны, но премьер-министр считал, что продажные идиоты могут понять намек, когда будут исключены самые худшие члены группы. Как и следовало ожидать, Королевская партия показала себя крысиным гнездом коррупции и бездарности. Нет даже никаких признаков того, что руководство партии шокировано некоторыми обвинениями, выдвинутыми против них прессой.\n\nТак что, учитывая сложившуюся ситуацию, мы решим её железным кулаком. Каждый член парламента и высокопоставленный депутат Королевской партии будет подвергнут тщательному расследованию. Мы найдем всё, каждую тайну и каждое преступление, в котором они когда-либо участвовали. Тогда мы раз и навсегда решим вопрос с нелояльной оппозицией."
ENG_reveal_the_findings_desc:0 "О, как приятна бывает победа. Наши расследования шли полным ходом, и то, что мы обнаружили, потрясло даже самых оптимистичных представителей нашей разведки. 187 страниц шокирующих поступков, лжи и секретов, которые Королевская партия могла бы, а иногда и прятала от всех, чтобы не попасть в центр внимания. Это всё - наше, каждая частичка их грязных делишек.\n\n187 страниц позора, 187 страниц преступности, 187 страниц коррупции. Мы можем сами показать их прессе, дать им копии, чёрт возьми, дать народу копии, чтобы они раздавали их дюжинами. Пусть весь народ увидит, что такое Королевская партия на самом деле, а не фасад, который они старательно навешивают. Пусть их судят так, как они судили бы нас. Достойное наказание для предателей!"
ENG_the_corruption_act_desc:0 "Общественное мнение - важная вещь, знаете ли, а почему оно не должно быть таковым? Разве наша легитимность не обретается благодаря обязательству народа никогда больше не позволять фашизму захватить Англию? О, Королевская партия, может быть, и не является строго фашистской, но быть настолько полностью и полностью коррумпированной, что вас поймали на том, что вы пытаетесь продать нацию немцам, по крайней мере, довольно неловко.\n\nОтсюда и введение "Акта о коррупции" премьер-министром Макмилланом и вице-премьером Модлингом. Акт, который открыто покажет политику Единой Англии в серии легко читаемых абзацев, идеально подходящих для общественного потребления. Неофициально это самый простой способ обвинить большую часть Королевской партии одним махом. С остатками мы разберемся попозже."
ENG_lock_the_traitors_up_desc:0 "Королевская партия - грязное пятно на нашей героической истории. Эти трусы решили, что лучше будут стоять на коленях, чем бросать вызов немецким оккупантам, а затем продолжили использовать своё положение как быстрый путь к самообогащению. Каждый из них несет такую же ответственность за гражданскую войну, как и сами террористы, и с ними следует обращаться именно так.\n\nМы должны торопиться с приготовлениями. Несколько поспешных процессов в импровизированном зале суда, и мы отправим этих воротничков за справедливым правосудием, в основном с участием кирпичной стены и группы стрелков. Единая Англия будет жить в соответствии со своими идеалами, устраняя паразитов, которые стремились загнать нашу некогда праведную нацию в безвольное рабство, и создать единый фронт против тех, кто хочет видеть, как мы склоняемся перед Германией. Чтобы мечта о союзе жила, Королевская партия должна умереть."
ENG_crackdown_on_the_NF_desc:0 "В чистом английском языке не существует ряда слов, достаточно ругательных, чтобы описать мысли нашего премьер-министра о политической организации, известной как Национальный фронт. Мы могли бы назвать их предателями, за исключением того, что у многих настоящих предателей было бы гораздо больше угрызений совести. Мы могли бы назвать их шпионами и сочувствующими немцам, что было бы совершенно точно, но всё же не вполне даёт полный размах их разгула.\n\nНет, возможно, точное описание сейчас и не нужно, оно никак не влияет на наш план. По прямому указанию премьер-министра Национальный фронт должен рассматриваться как подрывная иностранная организация. Мы навсегда покончим с безумием английского фашизма."
ENG_the_last_rats_in_england_desc:0 "Национальный фронт уже не так велик, как когда-то. Мы не хотели бы брать на себя всю ответственность, часть которой, очевидно, должна быть возложена на безумие организации, о которой идёт речь, но мы должны признать, что нам было приятно разбирать её по частям.\n\nТеперь остались только Артур Кеннет Честертон, его маленькая шайка подхалимов и горстка других: ничтожная шайка из той силы, которая недолго пыталась соперничать и с Единой Англией, и с Королевской партией, но всё равно стоила того, чтобы её уничтожить. Немного жаль, что с нами больше нет этого старого ублюдка Мосли, поскольку он был бы отличной мишенью для нашей самой праведной мести, но мы обходимся тем, у нас есть. Честертона будет достаточно."
ENG_plant_the_poison_desc:0 "Мы не очень верили в общую разведку оставшихся членов Национального фронта, но мы, разведслужбы и почти все люди с функционирующими мозгами думали, что они будут умнее, чем ответить на сообщение, которое, перефразируя офицера, участвовавшего в его написании, гласило: "Мы планируем вторжение, вы готовы возглавить правительство? С уважением, Германия."\n\nАбсолютная тупость, от которой просто отвисает челюсть, и, честно говоря, это нас вполне удовлетворяет. Сказать правду о том, что Национальный фронт - грязные предатели, - это хорошо, а вот уличить их в настоящем предательстве - совсем другое дело. Премьер-министр в восторге, на его столе появилась возможность всей его жизни, и Макмиллан полностью намерен её осуществить. Не будем заставлять полицию ждать."
ENG_jail_the_rats_desc:0 "Победа стоит всего, что нужно, чтобы добраться до неё, а наша победа будет стоить в три раза больше, а то и более, если послушать депутатов от Единой Англии. "Артур Кеннет Честертон, пойманный в ловушку со своей партией, собирающийся поддержать немецкое вторжение на наш прекрасный остров!" - заголовки просто не могли быть лучше! Для них как раз готовится суд, хотя крысы пока томятся в своих клетках.\n\nПремьер-министр Макмиллан заявил, что готов выслушать мнения о том, какой должна быть их судьба. Никто не думает, что казнь - это вполне правильное решение на данный момент, но такая возможность, определённо, всплывает."
ENG_a_letter_to_ches_desc:0 "Зачем прилагать столько усилий, если можно вежливо донести суть? Кажется, слишком много работы для одного предателя и его банды недовольных, нет, премьер-министр Макмиллан займётся этим лично.\n\nПисьмо будет коротким и по существу, дни Артура Кеннета Честертона в политике закончились. Если он будет настаивать на том, чтобы оспорить это, он будет страдать от последствий своих прошлых действий, которые до сих пор были отложены в папку подальше по той или иной причине. Либо он достаточно глуп, чтобы противостоять нам, либо достаточно умен, чтобы знать, что мы никогда не позволим ему приблизиться к репортёру ближе чем на двадцать миль."
ENG_send_him_to_germania_desc:0 "Национальный фронт - это подрывная организация, спонсируемая Германией, и нам, к сожалению, нужно лучшее оправдание, чем просто сказать "немецкая собачонка", чтобы начать казни. Заместитель премьер-министра Модлинг придумал довольно изобретательное решение нашего вопроса: "Почему бы просто не отдать их немцам?" Это легко и потрясающе эффективно: кто будет открыто поддерживать Национальный фронт, когда увидит, что наши враги оказывают им помощь?\n\nПремьер-министр Макмиллан на этот раз полностью согласен с предложениями Либеральной фракции, и мы уже начали подготовку к высылке Честертона и его друзей. Ну и "высылка" в смысле выбрасывания их на крыльцо германского посольства. Так и будет."
ENG_the_antifascist_act_desc:0 "Фашизм - это чума, болезнь, поражающая всё хорошее и прекрасное в английском обществе. Она растлевает и искажает то, к чему прикасается, превращая в пародию на их первоначальное "я", прожигая шрам прямо в ткани целых институтов. Мы больше не допустим этого, и с Антифашистским Актом Единая Англия сделает то, что должно было сделать каждое правительство до сих пор. Мы изгоним это чудовище с нашего острова.\n\nПуть к этому, конечно, состоит в том, чтобы не только сделать фашизм незаконным, но и те идеологии, которые примыкают к нему; такие, которыми фашисты попытались бы замаскировать свои коварные убеждения. Запретив их тоже, мы всё ещё можем легко добраться до ущербных. Мы можем считать нашу маленькую стычку с Национальным фронтом законченной, как только последние из них сгниют в тюрьме в награду за их смекалку."
ENG_the_liberal_flower_desc:0 "Либералы - такая странная маленькая группа. Когда-то они были нашими единственными эффективными союзниками, но в последнее время премьер-министр сомневается в их значимости по целому ряду причин, не в последнюю очередь потому, что они, как ни странно, брезгуют тем, чтобы помешать нелояльной оппозиции использовать выборы в качестве прикрытия для возвращения немцев.\n\nОптимизм - это хорошо, но не тогда, когда вы применяете его к бесчестным головорезам вроде Тэтчер и Честертона. Конечно, один из них больше не является для нас настоящей проблемой, но нам всё ещё нужно разобраться с первопричиной здесь. Либералы ослабляют нас. Они представляют собой уязвимое место в броне Единой Англии. Мы должны залатать его, как только сможем."
ENG_silence_them_desc:0 "Способность апеллировать к простому англичанину всегда была сильной стороной либералов, и теперь, когда они начинают действовать вразрез с целями Единой Англии, возможно, стоит обратиться к термину "возникающая угроза".\n\nНичего вредного, конечно, нет, мы просто проведём несколько откровенных бесед со средствами массовой информации, особенно по радио и телевидению. Не годится, чтобы некоторые из наиболее недовольных потеряли из виду свою цель и начали обвинять нас в неудачах из-за либералов. Это, конечно, не любезность, но она необходима, если мы хотим уничтожить слабость, которая могла бы позволить зверю фашизма вернуться в Англию."
ENG_fire_those_who_resist_desc:0 "Одно из преимуществ того, что все эти месяцы Модлинг свободно размахивал руками в парламенте, состоит в том, что он показал нам, что оставлять власть партии в руках ненадёжных - ошибка, которую не стоит повторять. Чтобы спасти душу Англии, нам нужно подавить тех, кто может возразить нам, прежде чем они смогут использовать своё влияние против нас.\n\nМы можем уволить радикальных либералов с их позиций, а тех, кто не хочет работать с нами, можно просто исключить из партии. Однако, существует вероятность того, что мы их недооцениваем, так что на всякий случай мы будем иметь дело с любыми либеральными единомышленниками в офицерском составе. Никогда не помешает охватить все ваши основания по таким вопросам."
ENG_maudlings_friends_desc:0 "Реджинальд Модлинг был верным союзником, несмотря на собственные недостатки и амбиции. Возможно, именно поэтому следующий шаг будет таким трудным, потому что у него есть много людей, которые уважают его. Они, вероятно, не знают о его двуличной натуре.\n\nЭто должен сделать премьер-министр Макмиллан. Модлинг и Макмиллан хорошо знают друг друга, так что Макмиллан сможет сообщить ему эту новость лучше всех. Если повезёт, мы дадим ему должность, не пользующуюся большим авторитетом вне партии, на которой он сможет потратить остаток своих дней."
ENG_must_go_desc:0 "Безусловно, самый большой срам во всем этом деле - необходимость объяснять, что происходит с самим Модлингом. Этот человек заслуживал лучшего, но его слабость не пойдет на пользу Англии, если он сохранит своё влияние и власть. Нет, так лучше; в конце концов, у него по-прежнему будут обязанности, только уже не политические.\n\nОн, вероятно, будет наслаждаться отдыхом после нескольких последних напряжённых лет, через которые он прошёл."
ENG_the_protection_of_democracy_act_desc:0 "Время пришло. Премьер-министр Гарольд Макмиллан теперь может посмотреть на Англию и увидеть землю, посвящённую изгнанию и борьбе с фашизмом, где бы он ни находился. Однако теперь, когда мы разобрались с либералами и половиной оппозиции, мы должны предпринять шаги, чтобы всё оставалось по-прежнему.\n\n"Акт о защите демократии" будет играть в этом деле довольно значительную роль: сам по себе закон является одним из наиболее сложных документов, представленных в парламент премьер-министром, но он сохраняет свою актуальность в основном для мировоззрения Единой Англии. Это дает кабинету премьер-министра определённые дискреционные полномочия, когда речь идёт о вопросах национальной безопасности, в дополнение к способности определять, что является фашистской группой, а что нет. Всё для народа."
ENG_the_royal_party_rots_desc:0 "Иногда ты что-то выигрываешь, иногда что-то проигрываешь. Королевская партия определённо была на последнем конце этой фразы - когда-то могучий титан английской политики превратился в шатающегося бегемота, который может упасть в любой момент.\n\nВозможно, было бы милосердно устранить Королевскую партию, прежде чем они спустятся дальше в пропасть. В любом случае, лучший способ свалить великана - это ударить его по ногам. Мы покончим с этим бастионом продажных предателей и двинемся дальше. Пусть Англия помнит их за то, какими чудовищами они стали, а не за ту партию, которой они когда-то были."
ENG_those_who_got_away_desc:0 "Как бы это ни было удивительно, чудовищная коррупция Королевской партии не является всеобщим фактом. О, конечно, большинство безнадёжно коррумпировано, но существует горстка умеренных людей, которые присоединяются к КП из искренней веры, а не из какой-либо преданности коррумпированной системе, которая поддерживала Королевскую партию.\n\nУчитывая количество неотложных дел в нашем расписании на данный момент, возможно, стоит оставить их в покое. Во-первых, конечно, нам понадобится некоторая страховка."
ENG_make_them_bend_the_knee_desc:0 "Оппозиция - вещь полезная: "лучше мы, чем они", как говорит Гарольд Макмиллан. Таким образом, несмотря на наше презрение к горстке идиотов, всё ещё следующих за Королевской партией, мы оставим их в покое, пока у нас есть некоторые доказательства их поступков.\n\nДостаточно простого подписанного соглашения. Это будет простое обещание для Королевской партии, где они обещают не предпринимать никаких действий, которые могли бы дестабилизировать правительство, сделать всё возможное, чтобы препятствовать фашизму там, где они могут, и не мешать нам. Большинство из них подпишут его, но может быть парочка-другая, которых можно использовать в качестве примера, если кто воспротивится нам."
ENG_make_them_repent_desc:0 "Зачем нужны принципиальные люди, если их нельзя использовать? Премьер-министр Макмиллан скоро созовет пресс-конференцию, на которой умеренные члены Королевской партии осудят остальную часть партии, которой они служат, перед публикой. Нам нужно будет убедиться, что средства массовой информации правильно поймут эту историю, но как только это будет сделано, мы нанесем удар по коррумпированному сердцу партии.\n\nВ конце концов, консерватизм - это патерналистский идеал, и мы просто следим за тем, чтобы своенравные дети Королевской партии демонстрировали свою верность истинным защитникам Англии."
ENG_the_opposition_disappears_desc:0 "Умеренные члены КП теперь теперь марионетки, двигающиеся по заданным нами нитям. Хотя это правда, что они потенциально могли бы стать основой дееспособной антифашистской организации, вероятность того, что они могли бы стать угрозой для нашего правительства, была слишком высока. Теперь они подчиняются тому же человеку, что и вся остальная Англия. Гарольду Макмиллану.\n\nМакмиллан - человек слова, и сотрудничающие умеренные не станут жертвами действий и мер, которые иначе сочли бы неуместными. Это справедливо. Кроме того, им будет разрешено сохранить места, которые они в настоящее время занимают."
ENG_the_iron_lady_with_greed_desc:0 "Надо сказать, что миссис Тэтчер - любопытная женщина. В отличие от остальных членов её развращённой мерзости партии, у неё есть некоторые принципы, которых она придерживается, и это, кажется, сбивает с толку её коллег.\n\nМы сталкиваемся с чем-то вроде загадки в общении с женщиной, известной как Железная Леди. Возможно, нам следует просто отбросить её в сторону вместе с остальной частью её партии, но её потенциал возглавить марионеточную оппозицию достаточно велик, чтобы уравновесить риски. Более того, демонстрация оливковой ветви по отношению к другим нефашистским партиям во многом поможет нашему делу."
ENG_ally_the_thatcherists_desc:0 "Иногда вам нужно посмотреть на "сломанные" вещи с другого ракурса, чтобы понять, как их правильно использовать, и Тэтчеристская фракция Королевской партии всё же может сослужить нам хоть какую-то службу. Мы не будем давать им обещаний, которые не можем сдержать, скорее мы предложим старую традицию хлеба или дубинки.\n\nНикаких громких речей от миссис Тэтчер не будет. Нет, всё, что она сделает, - это подпишет простое и вежливое соглашение, диктующее программу её партии. Особенно в отношении некоего соседа по ту сторону Ла-Манша. В то время как Королевская партия может иметь печальный послужной список утечки документов к немцам, теперь они будут сливать только то, что мы хотим."
ENG_a_puppet_on_strings_desc:0 "Железная Леди, скорее, согнулась, чем сломалась, и это правильно. Что касается общественности, миссис Тэтчер по-прежнему является главой оппозиции, но на самом деле остатки Королевской партии подчиняются тому же человеку, что и остальная Англия: Гарольду Макмиллану.\n\nМы позволим ей сохранить свою репутацию и достоинство, ибо, пока Тэтчер служит интересам Англии, ей не причинят вреда."
ENG_much_like_the_rest_desc:0 "Маргарет Тэтчер слишком опасна, чтобы оставлять её у нас за спиной. Эта женщина превратила коррумпированную оболочку партии, которая была расколота на три части, во вторую самую страшную политическую силу в Англии. Кто знает, что она могла бы сделать, если бы у неё было ещё времени и не было бы нашего вмешательства.\n\nЕдиная Англия поступит правильно. Мы покончим с нашей оппозицией раз и навсегда, не дав им возможности уползти в подполье. Коррупция Англии сгорит сегодня, и это будет Единая Англия, которая зажжёт спичку."
ENG_swamp_the_thatcherists_desc:0 "К счастью для нас, у нас всё ещё есть много "грязи" на Тэтчер и её банду, когда мы были частью Королевской партии, а затем проникли в неё, когда стали независимыми. Однако, нам понадобятся дополнительные доказательства, так что давайте устроим небольшую приманку.\n\nНичего очевидного, просто достаточное количество, чтобы гарантировать, что мы получим верных людей по правильному ряду обвинений. В конце концов, нам всё ещё нужна общественность, чтобы заполучить законность процесса, и слишком много доказательств может выйти боком для нас."
ENG_thatcherists_pacified_desc:0 "Маргарет Тэтчер - когда-то единственная серьёзная соперница Гарольда Макмиллана в борьбе за господство в английской политике - теперь больше не является предметом для беспокойства. Сейчас, когда коррупция и фашизм были вычеркнуты из английской политики и заменены более добродетельными и разумными политическими идеалами, давайте перейдем к лучшим и великим вещам.\n\nНадо сказать, что Королевская партия некоторое время была хорошей оппозицией, но всему приходит конец. Будет лучше, если мы перешагнём порог этого исторического акта."
ENG_no_longer_a_threat_desc:0 "Тэтчер говорила о единстве и силе Королевской партии не в отношении Англии в целом, а скорее о болезненной химере, которую она возглавляла. Теперь, когда мы вытеснили её из правительства и посадили в холодную камеру, мы можем наконец начать строить свободную, единую Англию в мире. Наша экономика не будет продана богатым элитам, наше правительство не будет диктоваться железной волей одной женщины; наша партия сохранит все идеалы, которые делают Англию великой."
ENG_the_patriot_act_desc:0 "Сейчас век информации, и благодаря довольно малоизвестному акту, проходящему в последнее время через суды, мы теперь сможем иметь всю информацию о наших гражданах, необходимую для их защиты.\\n\\nАкт об патриотизме является краеугольным камнем новой внутренней политики Англии в вопросах национальной безопасности, а именно, правительство имеет прерогативу принимать любые меры, необходимые для защиты нации от фашистской подрывной деятельности и предательства."
ENG_my_allegiance_is_to_macmillan_and_democracy_desc:0 "Гарольд Макмиллан привел нас к величию. Под его руководством Англия вновь поднялась на почётное, если не влиятельное, положение на международной арене. Внутренние враги были сметены, а два зла: коррупция и фашизм - вычеркнуты из национального сознания.\n\nДа, путь был трудным, и некоторые пали на этом пути, но, по сравнению с альтернативой, наши действия были милосердием к народу Англии. Пусть про него услышат все, кто захочет слушать. Боже, храни короля и да здравствует премьер-министр Макмиллан!"
ENG_a_chance_for_freedom_desc:0 "Победа - сладкий нектар, и вы можете отвлечься от его сладости, если будете слишком много побеждать, но не будем преуменьшать масштаб нашей победы здесь и сегодня. Мы победили, во второй раз в новейшей истории на демократических выборах победила Единая Англия. Ни Королевская партия, ни их подхалимы, ни безумцы из Национального фронта.\n\nМы должны благодарить за это людей, которые признали необходимость нашего дальнейшего управления. В знак благодарности мы дадим им то, о чём они просили. Возвращение к славе прошлого под эгидой демократии."
ENG_but_freedom_has_its_costs_desc:0 "Демократия - это идеал, который долгое время вдохновлял Единую Англию, но, к сожалению, кажется, что даже самый чистый идеал уязвим для угроз изнутри. Оппозиция нашим действиям растет со стороны остатков Национального фронта, которые, похоже, готовы к возрождению, если с ними ничего не будет сделано.\n\nМежду тем корпорации, которые оценили нашу экономическую политику, начинают понемногу набирать обороты, пытаясь оказать своё влияние в политической сфере. Пришло время покончить с этой шарадой и мы не позволим тем, кто когда-то управлял нами, разрушить или испортить то, что мы построили. У нас ещё много работы."
ENG_targeting_corporatism_desc:0 "Хотя социализм, несомненно, ошибается во многих вещах, мы должны неохотно признать, что они, возможно, были правы в своём вопросе о "коррумпированных корпорациях". Промышленные гиганты и их аристократические покровители стремятся сделать эту недавно расцветшую демократию марионеткой в своих руках, и они проявляют интерес к покупке политиков, голосов и даже избирательных членов комиссий.\n\nЕсли наш идеал - выжить, то мы должны остановить это здесь и сейчас, и, так или иначе, именно это мы и сделаем."
ENG_the_giant_that_poisons_our_democracy_desc:0 "Влияние денег в политике подобно яду, медленно, но верно превращающему даже самых благородных мужчин и женщин в марионеток смеющихся бизнесменов. Если нынешнему поколению генеральных директоров и благополучных семей взбредёт в голову, что они могут безнаказанно влиять на процесс - пути назад уже не будет.\n\nНаш первый шаг должен быть направлен на то, откуда исходит влияние, прежде чем мы попытаемся решить вопрос о том, кто находится под влиянием. Если мы добьёмся успеха, то сможем значительно облегчить жизнь будущих поколений."
ENG_separating_business_and_democracy_desc:0 "Очевидно, что мы не можем полностью исключить влияние бизнеса из политики, и, как это ни прискорбно, мы нуждаемся в нём, чтобы поддерживать приток денег в нашу казну. Но это не значит, что у нас не может быть каких-то правил по поводу денег и политики.\n\nЭти руководящие принципы будут минималистичными, но, надеюсь, они смогут предотвратить любые явные конфликты интересов, а именно, вынудив к самоотводу в случае, когда депутат может получить прибыль на голосовании, и строгие ограничения на пожертвования на кампанию в противном случае. Это не предотвратит всего, но остановит худшие злоупотребления."
ENG_the_military_industrial_complex_desc:0 "Военно-промышленный комплекс Англии, может быть, и не совсем тот гигант, каким он был во времена Империи, но, тем не менее, это всё ещё сила, с которой приходится считаться. Ястребиные политики по-прежнему наводняют парламент, и нередко бизнесмены с военными наклонностями лоббируют определенные действия или интересы в парламенте.\n\nЕсли мы уберём это влияние, вполне возможно, что наши военные действительно начнут откликаться на то, что нужно Англии, а не на то, что её поставщики хотят, чтобы мы покупали."
ENG_both_at_the_opposition_and_back_at_home_desc:0 "Единая Англия была в авангарде политических реформ в течение многих последних лет, но только потому, что мы хотим реформ, не означает, что некоторые гадюки не существуют в наших рядах, а также в оппозиции. Мы свяжемся с соответствующими властями, чтобы начать расследование в отношении рядовых членов Единой Англии, в основном для того, чтобы устранить очевидные злоупотребления и коррупцию, но также напомнить нашим членам, что если у вас нет партбилета правящей партии - это не даёт иммунитета от последствий.\n\nК тому же, это будет хорошо смотреться в глазах публики, а это никогда не повредит."
ENG_the_fair_politics_act_desc:0 "Акт о справедливой политике призван уменьшить влияние, которое деньги оказывают на политический ландшафт, не устраняя его полностью, а наоборот, расширяя игровое поле. Начнем с того, что никакие пожертвования в размере более 2000 фунтов не могут быть приняты на политическую кампанию, если только в благотворительных целях, все кампании будут получать некоторую сумму казначейских субсидий на основные расходы, и ни один политик не может непосредственно контролировать или контактировать с бизнесом во время своего срока полномочий.\n\nЕсли нам повезёт, мы сможем постепенно распространить этот закон на всеобъемлющую серию правил политического поведения, предотвращая злоупотребления со стороны всех участников и устанавливая железные наказания за нарушения закона."
ENG_targeting_fascism_desc:0 "Мы можем не соглашаться с Гарольдом Макмилланом во всём, но нам следует прислушиваться к нему, когда он действительно прав. Что обрушило Англию, которую мы пытаемся восстановить? Фашизм. Какая коррумпированная и злая система свободно господствовала над нашей нацией в течение почти двух десятилетий, породив многие из наших нынешних проблем? Фашизм. А кто сейчас сидит с нами как незваные гости в парламенте? Фашисты.\n\nМакмиллан был прав, фашизм - это болезнь, с которой нужно бороться, но мы должны действовать хирургически, чтобы не разрушить демократию, пока мы искореняем эту болезнь. Отсюда мы должны действовать осторожно."
ENG_the_dirty_fellows_in_the_nf_desc:0 "Национальный Фронт - это политическая партия, вышедшая из фракции сторонников жёсткой линии Королевской партии ещё до раскола, который привел к появлению Единой Англии вместе с ней. Но что-то не так в этих словах, а именно намёк на то, что мы вообще должны терпеть партию открытых фашистов, существующую в этой новой английской демократии.\n\nПремьер-министр Модлинг с удовольствием объявляет, что фашисты больше не будут иметь права действовать от лица немцев. Они ответят за всё, что сделали и намеревались сделать, и народ полюбит нас за это."
ENG_outlaw_the_blackshirts_2_desc:0 "Запрет фашизма - удивительно простой процесс: законопроект, голосование и закон, который заканчивается тем, что некогда доминирующая партия английского политического ландшафта разрывается на части. Выгоды от этой акции много, но удивительной является перемена в том, как армия смотрит на нас.\n\nТрадиционно военный истеблишмент всегда ненавидел идеологию, которая положила конец первоначальному Соединённому Королевству десятилетия назад. Теперь, когда мы запретили фашизм, некоторые высокопоставленные офицеры начинают смотреть на нас, а не на Королевскую партию, как на политическую группу с наилучшими интересами для Англии."
ENG_offer_the_fash_redemption_desc:0 "Национальный фронт имеет много сторонников, и, учитывая эффективность их пропаганды в годы правления Королевской партии, возможно, мы не должны удивляться этому. Но больше всего нас беспокоит молодёжь - те, кто потенциально может тайно продолжать традиции фашизма. Мы не можем ответить на это силой, чтобы не было доказано, что мы действуем как тираны, как утверждает Национальный фронт. Нет, мы предложим молодым и заблудшим возможность дерадикализироваться. Мы не будем успешны со всеми, но мы будем достаточно удачливы, чтобы не беспокоиться о будущих проблемах."
ENG_the_people_know_better_desc:0 "Как и следовало ожидать, последнее слово в вопросе о фашизме остаётся за людьми, которые проголосовали за него. Некоторые, возможно, думали, что он были единственным вариантом, другие, возможно, были запуганы голосованием за Национальный фронт, но всегда есть настоящие сторонники, воспитанные идеологией, и это настоящая проблема.\n\nМы должны решить эту проблему с самого начала, убедить их отказаться от своей ненавистной идеологии в пользу демократии и народа, который будет править ими, а не землевладельцы и бизнесмены.."
ENG_the_democratic_education_act_desc:0 "Несмотря на наши неудачи в полном решении фашистской проблемы, всё же остаётся долгосрочное решение. Люди лучше всего учатся в молодом возрасте, и именно там мы будем распространять наше послание демократии больше всего.\n\nАкт о демократическом образовании обеспечит, чтобы школы по всей стране учитывали реалии прошлого Англии и взаимодействия её с фашистскими нациями и самим фашизмом. Преступления и коррупция будут раскрыты, их предательство раскрыто, их злодеяния изучены в мельчайших деталях. Пусть наши дети узнают о достоинствах демократии, увидев для себя альтернативу."
ENG_a_new_democratic_foundation_desc:0 "Роза не будет цвести в саду, заросшем сорняками. Затянувшиеся щупальца старого коллаборационистского фашизма и корпоративизма, враждебные самой идее разнообразной демократической политики, были вырваны с корнем из Англии, оставив плодородную почву для демократии, которой мы стремимся стать."
ENG_shake_it_up_a_little_desc:0 "Несмотря на то, что либеральная фракция Единой Англии возглавляет партию, консервативные макмилланисты всё ещё остаются у общей власти, и действительно, в последнее время они начали переносить некоторые наши реформы внутри страны. Это невыносимо, но всё же может быть решение, которое не будет связано с партийной борьбой и горсткой старых болтунов.\n\nА именно избавиться от них и поставить наших людей на их места. Это не понравится всем, но нам больше не нужен лист консерватизма, чтобы защитить нас, Единая Англия стоит из-за тех, кто хочет перемен, а не тех, кто хочет их предотвратить."
ENG_out_with_the_old_desc:0 "Прежде всего, мы должны рассмотреть вопрос о том, что многие члены Единой Англии были, ну, капризными стариками, которые дряхтели, когда шла Вторая Мировая война, не говоря уже о гражданской войне. Старики, имеющие слишком много власти слишком долго, - это половина того, что привело к тому, что всё стало так плохо в первую очередь.\n\nЕстественно, мы не можем просто убрать депутатов вообще, но мы можем уменьшить их авторитет и объём их обязанностей в кабинете министров, замена партийных бюрократов была бы хорошим началом. Макмилланисты будут разглагольствовать и бредить, но, в конце концов, теперь это наша партия, а не их."
ENG_back_stab_the_conservatives_desc:0 "Когда вы собираетесь сделать что-то ужасное с другом для его же блага, лучше всего сделать это быстро и с минимальной суетой. Но для этого нам нужны списки, имена и готовые замены - всё по порядку, чтобы вся операция могла закончиться максимум за 24 часа.\n\nПолучить эти списки будет работой наших низших членов парламента - тех, кто ниже подозрений - которые также будут заполнять большинство должностей, которые внезапно станут вакантными. Мы хотим, чтобы всё прошло без сучка и задоринки, а это нужно планировать."
ENG_hit_and_run_desc:0 "То, что мы собираемся сделать, - это совсем не добрый поступок, это не поступок друзей, которые работали рядом друг с другом в течение многих лет. История не будет смотреть на это благосклонно, она будет смотреть на это как на необходимость. На одном собрании мы снимем всех видных макмилланистов с их постов и назначим вместо них новых, лояльных либеральных членов партии.\n\nМожет быть, когда-нибудь они простят нас, может быть, когда-нибудь мы простим самих себя."
ENG_approach_the_left_desc:0 "Левое Сопротивление представляло худшую часть английского левого политического спектра, безумцев и радикалов, которые хотели кровавой революции ради глупого дела. Вполне уместно, что они были в основном побеждены вместе с этим сумасшедшим Стирлингом и предателем Окинлеком.\n\nТем не менее, политические ограничения на левых распространяются не только на коммунистов, но и на старые остатки рабочей силы, которые вряд ли сделали что-то слишком предательское. Возможно, если мы предложим им помилование, мы сможем найти союзников, более доступных для наших реформ."
ENG_an_act_for_support_desc:0 "Этот акт прост по сути, но документ, лежащий перед премьер-министром Модлингом, является величайшим скачком вперёд для английской политики за последние двадцать лет. Он разрешает работу старой лейбористской партии, если она готова отказаться от коммунизма и революционного социализма.\n\nВернувшись, эти левые партии перестанут создавать гражданские трудности для правительства и предложат свою поддержку в стабилизации и поддержанию будущего Англии. Одно доброе дело не избавляет от многих лет грехов, но это только начало."
ENG_the_party_splits_desc:0 "Никто не может вынести всего, и последняя капля на пресловутой верблюжьей спине консервативного крыла макмилланистов Единой Англии упала. Наша партия, когда-то единая, теперь состоит из двух отдельных и различных групп, но на этот раз именно либералы являются большей силой из этих двух.\n\nУ нас достаточно поддержки, и это повлияет на наше управление; возможно, мы даже сможем указать на это как на демонстрацию нашей приверженности демократии, которую мы усердно восстанавливаем. Это необходимость, хотя и прискорбная."
ENG_the_new_magna_carta_desc:0 "Если и есть что-то, что Реджинальд Модлинг может сделать так, чтобы никто не отрицал, так это продать что-то людям. "Новая Великая хартия вольностей" не является исключением. Созданная в недрах нашего партийного штаба, документ на самом деле довольно незамысловатый для того, чтобы о нём заговорили. Что является почти революционным в этом документе в современную политическую эпоху, так это то, что вместо того, чтобы увеличить объём правительственной власти, которой обладают определённые должности, "Новая Великая хартия вольностей" даёт больше власти демократически избранным должностям. И в парламенте, и в судебной системе, и, что немаловажно, в местных советах."
ENG_helping_the_weak_desc:0 "Королевская партия - действительно коварная организация: они не просто полагаются на старые методы выискивания благосклонности избирателей, но вместо этого активно ищут угнетённую демографию и пытаются свалить вину за своё положение на нас. Игнорируя тот факт, что они находились у власти в течение 20 лет и вызвали большинство нынешних проблем.\n\nНо мы не должны кидаться на заблудших, нет, мы должны воспитывать их. Исцелить их. Спаси их от тех недугов, которыми они обладают. Тогда они узнают правду о том, кто кому поможет."
ENG_the_RPs_abandonment_desc:0 "20 лет правления. 20 лет обещаний. 20 лет неудач. Что можно сказать о Королевской партии на самом деле, кроме того, что они продали нацию волкам Германии и разжирели на объедках туши Англии.\n\nГде была Королевская партия, когда немцы обыскивали ваши дома? Где была Королевская партия, когда ваши дети голодали? Где была Королевская партия, когда их расстреляли?! На побегушках у Германии, вот где!"
ENG_the_missing_RP_desc:0 "Королевская партия теперь - насмешка над самим названием. Партия, которая не смогла победить ни на одних честных выборах, в которых она участвовала, и была низведена до насмешки в газетах. Они прячутся в тени, отрицая ответственность за свои собственные ошибки и обвиняя нас в преступлениях, которые были их собственными. Они никогда не думают о людях, которым они могли бы помочь, они думают только о власти и о том, что они могли бы сделать с ней, когда она будет у них. Они вызывают отвращение у всех порядочных мыслящих людей."
ENG_whats_in_the_RP_desc:0 "А как же членство в Королевской партии, спросите вы? Почему только самая безжалостная банда преступников, психов и коррумпированных парламентариев находится здесь, по эту сторону Ла-Манша. Умеренные депутаты были давно отсеяны безжалостными людьми, а те немногие, кто были привержены демократии, были поглощены Единой Англией, когда она сформировалась, и ещё меньше - в наших собственных рядах.\n\nНет никакого спасения бедным душам, которые остаются под "королевским" именем в палатах парламента, никакого шанса вообще."
ENG_the_RPs_secrets_desc:0 "Если вы хотите, чтобы что-то осталось в памяти надолго, найдите то, что они действительно сделали, и просто позвольте логическим выводам сделать всё остальное. Люди не поверят маленькой лжи, но если мы прямо не скажем, что, по нашему мнению, Королевская партия делала на протяжении многих лет, это будет иметь ещё более острый эффект.\\n\\nНапример, мы знаем, что Королевская партия казнила лидеров восстания 1953 года, и кто может сказать, что у них не было других лидеров, погибших при несчастных обстоятельствах? Или коррупция, в которой, как мы все знаем, они участвовали: возможно, все эти плохо проложенные дороги могли бы получить нормальное финансирование? Просто показываю пальцем."
ENG_the_final_step_in_democratization_desc:0 "Тех партий, которые своим существованием угрожали демократии, больше нет: они либо превращены в ничто, либо просто запрещены. Для нас настало время создать законные альтернативы, которые люди, возможно, захотят избрать в процессе демократии, но мы боимся только одного. Что нас могут не переизбрать.\n\nА пока давайте допустим воскрешение старой Лейбористской партии. Мы можем быть уверены, что они, во всяком случае, понимают серьёзность ситуации и ненавидят фашизм так же сильно, как и любой другой человек. Они сойдут."
ENG_bring_back_old_labour_desc:0 "Было время, когда в Англии было плохо быть заклеймённым либералом, не говоря уже о левых. И всё же мы обещали тем, кто скрывался, что дни гонений закончились. Мы достигли этого и мы можем начать видеть, как цветок демократии начал полностью раскрываться.\n\nЛейбористы были много кем - соперниками и противниками - но никогда не врагами. Мы можем доверять им, мы можем работать с ними, и, возможно, самое главное, мы знаем, что если мы проиграем им на следующих выборах, они не разрушат это сооружение демократии, которое мы построили."
ENG_a_broken_but_perfect_system_desc:0 "Мы не идеальная нация. Как ни трудно это признать, у нас есть бедность и коррупция, да, иногда даже бессердечие правительства. Но мы - демократия. Люди могут спать, зная, что они могут судить нас по заслугам, а не по страху у избирательных урн. Ибо мы привержены их правам, в то время как все остальные - нет. Потребовалось много лет, чтобы достичь этой точки, но, возможно, сейчас - лучшее время, чем никогда. Да здравствует Британия, и Боже, храни короля!"

