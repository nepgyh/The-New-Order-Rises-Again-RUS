FEN_NDL_pol_2_let_democracy_ring:0 "Пусть демократия звенит!"
FEN_NDL_pol_2_let_democracy_ring_desc:0 "Голоса подсчитаны и народ высказал свою волю. Впервые за почти тридцать лет в Англии были проведены свободные и честные выборы, и народ выбрал. Он выбрал свободу. Он выбрал демократию. Он выбрал Национальную Демократическую Лигу. Мы объединим правительство и восстановим страну. Мы усилим наши позиции дома и за границей. Мы превратим Англию и Британские острова в бастион демократической свободы.\n\nТакова воля народа."
FEN_NDL_pol_2_a_meeting_with_st_john_stevas:0 "Встреча с Сент Джоном-Стивасом"
FEN_NDL_pol_2_a_meeting_with_st_john_stevas_desc:0 "Норман Сент-Джон Стивас возглавляет либерально-демократическое крыло Национальной Демократической Лиги. Пусть некоторые его… предпочтения и недопустимы, мы не можем игнорировать его влияние. Он один из некоторых, способных объединить население внутренних городов против СЛП. Нам нужно не только наслаждаться некоторыми его более либеральными идеями насчет социальных вопрос, но и балансировать между ним и Энохом Пауэллом. Эти двое и их фракции не будут играть друг с другом по правилам, и сохранять единство партии – наша задача."
FEN_NDL_pol_2_a_meeting_with_powell:0 "Встреча с Пауэллом"
FEN_NDL_pol_2_a_meeting_with_powell_desc:0 "В Англии мало фигур более противоречивых, чем Энох Пауэлл. Несмотря на его… проблемные взгляды на религиозные свободы и… сложные мысли о иммиграции, у него все еще значительное влияние в стране – по большей части среди ультраправых и сторонников павшего коллаборационистского правительства. Пусть многие в Лиге его не любят, он – ключевая часть нашего правительства и должен быть сохранен на нашей стороне, если мы хотим воплотить в жизнь наше видение Англии.\n\nОн критичен для наших планов, и мы должны с ним встретиться, чтобы перевести его на нашу сторону."
FEN_NDL_pol_2_a_talk_with_claude:0 "Разговор с Клодом"
FEN_NDL_pol_2_a_talk_with_claude_desc:0 "Клод Окинлек. Отец Национальной Демократической Лиги. Лидер Самого Верного Ополчения Её Величества и восстания. Более многообещающего человека нет в Англии, а возможно, и на всех Островах. Он – человек, который выбрал Джеллико главой НДЛ и поэтому единственно верно и правильно будет проконсультироваться с ним насчет будущего нашей страны. Мы можем выловить его идеи и далее обеспечить его поддержку. В конце концов, он нас сюда поставил, и насколько сложно ему будет нас заменить?"
FEN_NDL_pol_2_god_save_the_queen:0 "Боже, храни Королеву"
FEN_NDL_pol_2_god_save_the_queen_desc:0 "Настало время для Елизаветы Виндзорской принять корону. Возвращение королевы должно стать знаменательным, радостным событием, но оно омрачено бледным облаком. Над коронацией все еще висит вопрос: что делать с коллаборационистом, марионеткой? Что делать с королем-предателем? Что делать с Эдуардом VIII?\n\nИ в стране, и в партии многие различаются взглядами на этот вопрос. На него можно будет ответить только тогда, когда она будет коронована как королева Англии Елизавета II."
FEN_NDL_pol_2_the_league_meets:0 "Лига встречается"
FEN_NDL_pol_2_the_league_meets_desc:0 "Теперь, когда мы встретились с каждым из лидеров индивидуально и обезопасили наше правительство вместе с Короной, настало время провести первую официальную встречу Национальной Демократической Лиги. Все лидеры партии получат возможность высказаться перед Лигой насчет и ее будущего, и будущего всей Англии. Это будет отличным поводом для того, чтобы показать внутреннее единство Лиги всему миру!"
FEN_NDL_pol_2_the_aftermath:0 "Последствия"
FEN_NDL_pol_2_the_aftermath_desc:0 "Ну, все могло быть и лучше. Наши внутренние различия были показаны всему миру. Нам нужно тяжело работать, чтобы обуздать различия между партийными линиями в Лиге. Мы обеспечим демократические будущее для Англии только тогда, когда мы объединим и Патриотов, и Либералов под знаменем Лиги."
FEN_NDL_pol_2_where_do_we_place_the_whigs:0 "Куда нам поставить Вигов?"
FEN_NDL_pol_2_where_do_we_place_the_whigs_desc:0 "Нам нужно что-то делать с более либеральными членами Лиги. Их нужно назначить на различные посты в правительстве. Мы можем дать им выгодные посты, чтобы заручиться их поддержкой – они это точно оценят, даже если этого не одобрят Патриоты. Или же мы можем поставить их на нижние, менее влиятельные позиции, чтобы наверх выдвинуть наших собственных людей для того, чтобы консолидировать наш контроль."
FEN_NDL_pol_2_convince_swing_voters:0 "Убедить колеблющихся избирателей"
FEN_NDL_pol_2_convince_swing_voters_desc:0 "Есть много избирателей, которые колеблются между нами и Социалистической Лейбористской партией. Виги могут привлечь некоторых из них на нашу сторону, обещая именно те политики СЛП, в которые верят эти избиратели. Так Виги помогут нам, привлекая к нам больше избирателей и лишая СЛП поддержки."
FEN_NDL_pol_2_we_all_have_dirty_secrets:0 "У всех нас есть грязные секреты"
FEN_NDL_pol_2_we_all_have_dirty_secrets_desc:0 "Недавно наше внимание привлекла некоторая информация по отдельной теме. Она касается Сент-Джона Стиваса и того, что он гомоёб. По всей видимости, он выступает за декриминализацию гомоёбства в том числе и потому – и это играет немалую роль – что он сам гомоёб. Если эта информация выйдет за пределы Лиги и станет публично известна, это очень сильно ударит и по нему, и по Лиге, особенно учитывая консервативный социальный климат нашей страны. Мы должны встретиться с ним, чтобы сразу с этим разобраться."
FEN_NDL_pol_2_uniting_the_party:0 "Объединяем Партию"
FEN_NDL_pol_2_uniting_the_party_desc:0 ""A house divided against itself cannot stand."\n\nAn American saying, but it still holds true. We cannot hope to bring England forward into the world if we are occupied with infighting and factionalism. We must rally both the left and the right wing elements of our party and the country as a whole if we are to succeed. It shall not be easy, but it must be done for the good of England."
FEN_NDL_pol_2_a_common_enemy:0 "Общий враг"
FEN_NDL_pol_2_a_common_enemy_desc:0 "Если взрывной и беспрецедентный приход Гитлера к власти нас чему-то и научил, так это тому, что лучше всего превращает врагов в союзников общий враг. В случае Гитлера это были жиды, а в нашем случае это будет группа, представляющая реальную угрозу для общества: Социалистическая Лейбористская партия. Фабрикуя некоторые истории и слухи, основанные на реальных событиях, мы можем изменить их восприятие в соответствии с нашими целями и, надеемся на это, объединить Лигу."
FEN_NDL_pol_2_what_to_do_with_the_patriots:0 "Что делать с Патриотами?"
FEN_NDL_pol_2_what_to_do_with_the_patriots_desc:0 "Правое крыло нашей партии – Патриоты – это странный случай. В редком порыве единства и СЛП, и Виги жестко противостоят им, называя их "fascists". Regardless, we need them and their influence over the right-wing sections of the population. Just as with the Whigs, we must decide where to put them. Whether we place them in higher-up influential positions or in the lower down less prestigious positions, something must be done with them."
FEN_NDL_pol_2_sway_the_right:0 "Убедить правых"
FEN_NDL_pol_2_sway_the_right_desc:0 "Многие правые избиратели отказываются голосовать после проигрыша коллаборационистского правительства. Если нам нужно сильное большинство над СЛП, нам нужны эти избиратели. Используя наших "good friends" in the Patriots, we should be able to sway these voters using the Patriots' right-wing and conservative ideals."
FEN_NDL_pol_2_what_to_do_with_powell:0 "Что делать с Пауэллом?"
FEN_NDL_pol_2_what_to_do_with_powell_desc:0 "К концу дня все сводится к единственному человеку: Эноху Пауэллу. Нам нужно решить, сколько внимания СМИ к нему мы можем позволить. Если мы дадим ему больше времени, то точно сможем обратиться к большему количеству избирателей, особенно ультраправых, но также возможно, что это сделает население более консервативным и правым."
FEN_NDL_pol_2_a_party_united:0 "Партия объединена"
FEN_NDL_pol_2_a_party_united_desc:0 "Мы теперь объединили Лигу. Вопрос о том, сколько это единство продержится, зададим потом. В этот самый момент вся Лига работает ражи общей цели. Для закрепления этого единства мы должны пригласить четырех наиболее важных людей в Лиге – Окинлека, Стирлинга, Стиваса и Пауэлла поужинать на Даунинг - стрит, 10. Это может закончиться только хорошо."
FEN_NDL_pol_2_pushing_for_international_recognition:0 "Прродавливаем международное признание"
FEN_NDL_pol_2_pushing_for_international_recognition_desc:0 "Смещение предыдущего коллаборационистского правительства в результате Гражданской войны в Англии запутало некоторые страны – некоторые не знают, кто мы, некоторые не признают наше правительство, а некоторые вообще не в курсе о том, что что-то поменялось. Мы должны исправить это и показать, что наше правительство – наша Англия – Англия новая и истинная. Это позволит нам вступить на мировую арену и открыть дипломатические и торговые связи с дружественными европейскими странами, а не быть вынужденными продолжать соглашаться с Дьяволом Европы."
FEN_NDL_pol_2_touring_the_mediterranean:0 "Турне по Средиземноморью"
FEN_NDL_pol_2_touring_the_mediterranean_desc:0 "Пусть мы и не найдем близких к нам союзников на Атлантике, в Средиземноморье более чем достаточно дипломатических перспектив и государств, которые могут захотеть поддержать наше правительство – особенно Иберийский полуостров, Балканы и даже Италия. Помогает и то, что у нас одна и та же проблема, так что поговорим. Мы должны организовать официальное турне по этим странам с целью как улучшения отношений, так и увеличения нашей легитимности – в конце концо, если страну не считают легитимной, это вообще страна?"
FEN_NDL_pol_2_ties_with_the_OFN:0 "Связи с ОСН"
FEN_NDL_pol_2_ties_with_the_OFN_desc:0 "Пусть дружба и союзы с соседними странами – это просто отлично, с давних пор нашими главными союзниками была ОСН. США оказали огромную помощь, но также нам нужно восстановить связь с нашими союзниками в Содружестве – Канадой, Австралией, Новой Зеландией и так далее. Мы не сотрудничали с этими странами с тех пор, как коллаборационистское правительство встало у власти – и пора это изменить. Мы проведем официальные турне по землям наших старых друзей. Нам нужна их помощь, если мы хотим быть чем-то большим, чем просто занозой у Дьявола в заднице."
FEN_NDL_pol_2_to_the_sphere:0 "К Сфере"
FEN_NDL_pol_2_to_the_sphere_desc:0 "Восточноазиатская сфера сопроцветания, или просто Сфера, является одним из ведущих военно-политических союзов в мире. Японоцентристскому пакту может быть трудно доверять нации, которая когда-то была союзницей немцев, а теперь налаживает связи с США, поэтому необходимо, чтобы Англия сначала установила сердечные отношения с японцами. Мы можем послать несколько высокопоставленных лиц и попросить премьер - министра посетить Токио, чтобы сделать соответствующие жесты.\n\nТем не менее, если отношения установятся с японцами, Соединенные Штаты и остальная часть ОФН, скорее всего, будут возмущены. Напряженность между двумя союзами все еще высока, и если Англия хочет найти среди них друга, она должна тщательно придерживаться этой линии."the Sphere", is one of the world's foremost military and political alliances. The Japan-centered pact may find it difficult to trust a nation who was once allied to the Germans and is now courting the United States, so it is necessary that England first establish cordial relations with the Japanese. We can send a few dignitaries and have the Prime Minister make a visit to Tokyo to make the appropriate gestures.\n\nHowever, if relations are established with the Japanese, the United States and the rest of the OFN will likely be angered. Tensions still run high between the two alliances, and if England is to find a friend amongst them, it must toe this line carefully."
FEN_NDL_pol_2_embassies_upon_embassies:0 "Посольства на посольствах"
FEN_NDL_pol_2_embassies_upon_embassies_desc:0 "Теперь, когда гражданская война закончилась, пришло время вернуть Англию на мировую арену. Мы откроем посольство в любой стране от Южной Африки до Скандинавии, которая нам позволит. Некоторые могут быть менее чем довольны нашими прежними связями, но открытие отношений - это первый шаг к примирению. Кроме того, установление хороших отношений с остальным миром станет решающим шагом в деле возвращения Англии на ноги."
FEN_NDL_pol_2_building_a_nation:0 "Отстраиваем страну"
FEN_NDL_pol_2_building_a_nation_desc:0 "Гражданская война оставила на Англии глубокие физические, экономические и культурные шрамы. Пока скорбящие отцы, матери, сыновья и дочери хоронят своих любимых, страна должна начать восстанавливаться из состояния пустоши. Города должны быть восстановлены, дороги – проложены заново, и раны народа должны быть залечены. Пусть, может быть, худшее и минуло, впереди лежит долгий и дорогой процесс восстановления, которое незамедлительно должно начать новое правительство ради обеспечения нового статуса-кво. Восстановление займет месяцы, а может быть, и годы, но с классическим английским духом оно будет завершено. Англия была склонена и изранена, но она не сломлена."
FEN_NDL_pol_2_reorganising_the_counties:0 "Реорганизуем графства"
FEN_NDL_pol_2_reorganising_the_counties_desc:0 "Ради обеспечения своей власти правительство германских коллаборационистов вмешивалось и изменило границы многих английских графств. Это оставило многие из них в дрянном, сломанном состоянии, сопряженном с неадекватным взяточничеством и коррупцией Если мы хотим поставить Англию на ноги, старые границы английских графств должны быть возвращены с небольшими изменениям, но сами графства должны быть полностью реорганизованы, и во главе их должны быть поставлены новые правительства. Этот проект по реорганизации графств должен значительно уменьшить количество бюрократической волокиты, равно как и разобраться с огромными количествами коррумпированных чиновников."
FEN_NDL_pol_2_a_chance_for_rebuilding:0 "Шанс на восстановление"
FEN_NDL_pol_2_a_chance_for_rebuilding_desc:0 "Конечно, разрушение, которое принесла Англии гражданская война, ужасна и трагична, но также она дает правительству возможность модернизировать инфраструктуру страны. По всей стране, от Дувра до Ливерпуля, миллионы миль дорог, труб, рельсов и телефонных линий были разнесены на кусочки. Теперь будут проложены новые электрические и телефонные линии, а современные трубы заменят викторианские. После этого массивного проекта общественных работ Англия получит высокотехнологичную инфраструктуру, необходимую для продвижения в будущее."
FEN_NDL_pol_2_the_counties_act:0 "Акт о графствах"
FEN_NDL_pol_2_the_counties_act_desc:0 "С новым законопроектом, Актом о графствах, мы сможем далее реорганизовать графства. Акт сделает три вещи: во-первых, любые изменения границ английских графств после 1944 года будут отменены. Во-вторых, правительство не сможет изменять границы графств без согласия местных общин. В-третьих, аудиторская и финансовая прозрачность графств и их чиновников будет сильно увеличена. Этот акт закрепит реформы по реорганизации графств, предпринятые правительством за последние несколько месяцев."
FEN_NDL_pol_2_on_lords_and_titles:0 "О лордах и титулах"
FEN_NDL_pol_2_on_lords_and_titles_desc:0 "Коллаборационистское правительство Королевской партии назначило сотни пожизненных пэров, или лордов, которые служили для продвижения авторитарной повестки фашистской палаты общин. Эти лорды, пусть и считающиеся аполитичными, точно продолжают продвигать цели ныне распущенной Королевской партии. Пока они будут продолжать контролировать Палату лордов, они будут крайне тщательно исследовать и вносить поправки в законопроекты, которые нужны для сохранения Англии. Пусть это и может показаться противоречивым, мы отзовем титулы этих лордов, назначенных коллаборационистским правительством, убирая еще больше гнили, оставленной старым режимом."
FEN_NDL_pol_2_the_lords_act:0 "Акт о лордах"
FEN_NDL_pol_2_the_lords_act_desc:0 "После составления планов восстановления Палаты лордов и решения о том, каких лордов нужно убрать, а каких – нет, настало время реализовать эти планы. Акт о лордах уберет половину пожизненных пэров в Палате лордов, назначенных коллаборационистами после 1945 года. Пусть это и вызовет много противоречивости, эти люди по большей части все еще верны Королевской партии, и они должны быть изгнаны из Парламента.\n\nДля того, чтобы предотвратить будущие проблемы, возникающие из-за бесконтрольных назначений пожизненных пэров премьер-министром, у него больше не будет права назначать пожизненных пэров – отныне премьер-министр будет выбирать кандидатов в пожизненные пэры раз в год, которых потом должен будет одобрить специальный комитет. Этот комитет будет создан из случайных парламентеров как от правительства, так и от оппозиции, и будет голосовать по поводу каждого кандидата в частности. Если кандидат будет одобрен, он станет пожизненным пэром."
FEN_NDL_pol_2_what_is_there_to_save:0 "Что еще можно спасти"
FEN_NDL_pol_2_what_is_there_to_save_desc:0 "За 15 лет коллаборационистское правительство превратило английскую образовательную систему во что-то ужасное и неузнаваемое. Так много юных англичан и англичанок выросли обученными и верящими в отвратительные авторитарные идеалы. Теперь, когда Королевская партия пала, а ее гниль была показана всем, многие спрашивают, можно ли вообще спасти нынешнюю систему. Пусть более патриотичные законодатели считают, что нынешнюю систему и школьные администрации можно по большей части оставить нетронутыми, нужно решить, что должно остаться и что должно исчезнуть."
FEN_NDL_pol_2_for_nation_or_family:0 "Ради нации или семьи"
FEN_NDL_pol_2_for_nation_or_family_desc:0 "Пока мы чиним и восстанавливаем искореженную систему образования Англии, поднимается главный вопрос: любви к чему нужно учить детей и подростков? Следует ли им любить свою страну, дающую им возможности и безопасность от войны и болезней? Или им следует любить свои семьи и связи, объединяющие нашу страну в один народ? Вера в то, что нация превыше семьи выглядит как пережиток коллаборационизма, и многие спрашивают, насколько мы сможем ввести центральный принцип нацизма. Несмотря на все, лучше всего будет, если мы ответим на этот вопрос как можно быстрее."
FEN_NDL_pol_2_the_national_education_act:0 "Национальный акт об образовании"
FEN_NDL_pol_2_the_national_education_act_desc:0 "В Англии есть тысячи мелких частных школ, стандарты обучения которых значительно отличаются от стандартов государственных школ. Это отличие вместе с некачественной программой общественных школ, оставляет многих молодых англичан и англичанок недообразованными. Национализировав многие сектора образовательной системы и установив куда более качественную обязательную программу, мы сильно увеличим качество английских школ."
FEN_NDL_pol_2_an_england_rebuilt:0 "Англия восстановлена"
FEN_NDL_pol_2_an_england_rebuilt_desc:0 "Англия почти восстановилась после гражданской войны. Во многих городах больше нет разбомбленных руин зданий, дороги и общественные утилиты работают как обычно, и жизни многих англичан возвращаются в нормальное состояние. Но все равно остаются шрамы от войны – шрамы, которые так просто не излечить. Словно непочиненные дыры от пуль на многих зданиях, население страны истощено и не готово, равно как и не желает где-либо сражаться в обозримом будущем. Это поколение Англии почувствовало вкус войны и нашло его горьким, как и их предки."
FEN_NDL_pol_2_a_democratic_england:0 "Демократическая Англия"
FEN_NDL_pol_2_a_democratic_england_desc:0 "Еще никогда в истории Англия не была такой демократичной, когда избирательное право имели люди всех образов жизни, цветов кожи и убеждений. Это наши продолжающиеся реформы превратили нашу маленькую сырую страну в светящийся маяк свободы и возможностей. Мы сделали это после гражданской войны, после вторжения, после того, как тоталитарная держава сокрушила наш дух. Англия свободна, и свободна во многих отношениях."

