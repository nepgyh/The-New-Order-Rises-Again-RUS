ENG_flavor.26.desc:0 ""
ENG_flavor.26.a:0 "Кто мечтает,тот смеет"

ENG_flavor.27.t:0 ""
ENG_flavor.27.desc:0 "Окинлек не мог выспаться.\n\nНе то чтобы его можно было винить. Так много нужно было сделать. Снабжение и материально-техническое обеспечение на севере, линии фронта и стратегия в Мидлендсе, проникновение и специальные операции на юге - это достанется кому угодно. А потом был обычный военный бизнес. Смотрел на карты и боевые порядки, чтобы найти слабые места на своих позициях или возможности для врагов.\n\nОн мог спать, но бодрствование не давало ему уснуть. Если он спит, он может что-то упустить. Он не мог позволить дневной работе остаться незавершенной. На следующий день будет еще больше проблем. И если это все накладывалось друг на друга, он не мог решить абсолютно все. И в результате его ошибок могут погибнуть люди.\n\n"
ENG_flavor.27.a:0 "Это будет наградой."

ENG_flavor.28.t:0 "Член Парламента"
ENG_flavor.28.desc:0 "\"Сэр, вы должны это увидеть\", - сказал рядовой Мосс. \"Думаю, я выяснил, чей дом мы только что заняли.\"\n\nЛейтенант Фрейзер посмотрел на Мосса. Взвод СВОЕВ совсем недавно очистил этот особняк в сельской местности и собирался превратить его во временный штаб. \"Что у вас есть, рядовой? \" \n\n\"Этот парень, сэр, - сказал он, показывая папку с газетными вырезками. \"Это было у него на столе. Очевидно, этот парень был одним из депутатов Королевской партии. Им был со времен войны. Кажется,он немного консервативен. \"\n\nФрейзер взял папку и просмотрел ее. \"Выглядит убедительно.Вы захватили этого ублюдка? \"\n\n\"В саду вся его семья, вместе с прислугой, которых мы собрали. \"\n\n\"Хорошо, тогда \", - сказал Фрейзер. когда он вернул переплет. \"Рядовой, вернитесь туда и расстреляйте этого депутата за измену Англии \".\n\nМосс был ошеломлен. \"Гм, повторите? Сэр? \"" he said, showing a binder of newspaper clippings. \"Had this on his desk. Apparently this guy was one of those MPs in the Royal Party. Had been since the war. A bit conservative one, it seems like.\"\n\nFraser took the binder and scanned through it. \"Looks convincing. Do we have the bastard?\"\n\n\"In the garden with his family, along with the household staff we rounded up.\"\n\n\"Alright then,\" Fraser said as he handed the binder back. \"Private, go back there and shoot this MP for treason against England.\"\n\nMoss was stunned. \"Um, what? Sir?\""
ENG_flavor.28.a:0 "\"Мне действительно нужно повторяться рядовой?\""

ENG_flavor.29.t:0 "Чертовски Долгий День – Цена"
ENG_flavor.29.desc:0 "Прошло уже несколько часов с тех пор, как 2-й взвод роты Б был окружен в маленькой деревушке Драммерсдейл. Они храбро сопротивлялись коллаборационистам, но у этих ублюдков было слишком много людей и слишком много снарядов. Половина взвода лейтенанта Дрейера уже понесла потери, а остальные отсиживались в ужасном двухэтажном доме. У каждого из них было по обойме, а у некоторых и того меньше.\n\nПодбежал лейтенант. По его лицу текла кровь из глубокой раны на щеке.\n\n"Orders, sir? We're pinned down and they're advancing on the south door sharpish."\n\n"Good lord, corporal, you should get yourself checked out."\n\n"Afraid the medic is quite busy, sir. What are we going to do, sir?"\n\nThe lieutenant sighed. "The only thing we can do, corporal. I'm afraid there's nothing for it. Check for a bedsheet in one of the rooms. A towel, otherwise."\n\nThe little corporal hesitated for a moment. "Y-yes, sir. Right away, sir."\n\nMinutes later, the gunfire had stopped thudding into the siding, and the remaining 10 men of 2nd Platoon that were uninjured were sitting on the lawn, prisoners of the bloody Collabs. It was there that Lieutenant Dreyer noticed a Collab weeping over one of his compatriots. The man's best childhood friend, perhaps? An old pal from university? A brother? He sighed. One day, this awful war will be over, and there will be no more fields full of bodies. He was proud of the job that his lads had done, but it was rather sickening to see their work up close. The Collab assault had taken what looked to be 200 casualties, by his estimate.\n\nThe lieutenant watched the crying man get up, tears streaming down his face. He watched as he drew a pistol. He watched the flash as he fired. He heard a sickening crunch to his left. He sat, in shock, as more pops, bangs, and rattles went off all around him. Finally, he felt all the wind knocked out of him and he slumped to the ground. The corporal's glassy eyes stared into his, as the whole world went dark."
ENG_flavor.29.a:0 "Пойдет молва"

ENG_flavor.30.t:0 "Чертовски Долгий День - Месть за Драммерсдейл"
ENG_flavor.30.desc:0 "У солдат не было ни единого шанса. Нападение солдат Стирлинга было хорошо спланировано и хорошо исполнено. Дома штурмовали с помощью гранат и старых автоматов, а по более упорным позициям пускали ракеты. Через час маленький городок Майерскоу был в их распоряжении. Но они были там не для того, чтобы захватить город. Парни Стирлинга охотились за телами, просто и ясно.\n\nВсех пленных – стоящих на ногах, раненых, полумертвых – толкали и подганяли к открытому полю или в отдельные комнаты. По свистку полковника началась стрельба. Спустя несколько секунд, "This is for Drummersdale, Kraut bastards!" A grenade was lobbed into the prisoner's room. The scene was unspeakable. It got worse when a few of the men came in to clean up the rest.\n\nA few hours later, nothing moved in the whole of the town. Stirling's men were gone. They didn't intend to hold the town – in fact, they meant for the Government to take it back. This was a message and an escalation for the sins of Drummersdale."
ENG_flavor.30.a:0 "Чем это кончится?"

ENG_flavor.31.t:0 "Старые Раны"
ENG_flavor.31.desc:0 "Это было яркое английское утро (действительно редкое событие!) в доме Джонсонов. \n\nБерти напевал “The Washing on the Siegfried Line” когда завязывал шнурки на своих старых армейских ботинках.\n\n”Дорогой, почему на тебе твоя форма?”\n\n"...we're going to hang out the washing on the Siegfried line, have you any da-da da-da da-da-dee..." Bertie sang as he tied his laces on his old Army boots.\n\n"Darling, why do you have your uniform on?"\n\n"Haven't you heard on the radio? The war's on again! We're off to fight the fascists on our home soil. Give them and the Kraut garrison a good kick in the pants! I wouldn't miss it for the world!"\n\nMargaret's eyes grew wide and she sprinted into the kitchen, where the radio was still on.\n\n"...where fighting continues. Her Majesty's Most Loyal Resistance urges any person able and willing to stand up for liberty to report to a friendly army base at once for assignments. If possible, please bring..."\n\nDear God. She would lose him again. Every month in the factory alone, every hour at home staring at the dusty fireplace came swimming back into her mind. She tried to control herself as she walked towards her husband.\n\n"Oh Bertie, don't be silly! You're much too old, and they might not have you anyway. It's not your fight anymore, that's what Harold said–remember?" Her false smile cracked and she could feel the tears start to well up in her eyes. Bertie was too busy tying his boot laces, still with that awful devilish grin on his face.\n\n"Darling, we almost had the blighters in the last one, and this time we'll really finish the job. We've got a good handle on th-" He looked up to see his wife trying to cover her teared-up eyes on the stairs. His grin disappeared.\n\n"I'm begging you not to go. I can't watch you leave again thinking you won't come back. I can't go through this again."\n\nThere was a long pause as Bertie stood in the door, old rifle in hand and Mk. III helmet on his head. "I'm sorry," he said, in a softened voice. A pause. "I don't have a choice. Know that I love you with all my heart."\n\nHe wasn't singing anymore when he walked out the front door."
ENG_flavor.31.a:0 "Ведь солдатами не рождаются, солдатами умирают"

ENG_flavor.32.t:0 "День В Жизни Йоркширского Военного Полицейского"
ENG_flavor.32.desc:0 ""What, a day in me life? Oh, chuff me, is this going on the telly? Right, well, I 'spose you don't want what I eat for me breakfast, do ya? Marmite on toast, if ya do need that. Anyway, work's alright. Decent pay, not too difficult.\n\n"See, when I was getting trained and that, they always said MP work's straightforward. Ya just gotta keep your eye out, keep your voice steady when you're speaking, and know where to grip a drunken sod when you're draggin' 'im back to barracks. Could do with shorter hours though. Don't get me wrong, I'm not complaining, my brother's 'ere too, but assigned to one of the rougher districts, that dog, lost his pinky to a rebel, even. I still got all mine."\n\nThe interviewee spent several moments wiggling his pinky to our reporters before being prompted to continue.\n\n"Yeah, yeah, sorry. You lot probably want me to get right into the why of it, huh? Why'd I joined the MP's, why I stand with the government? S'really cause of Mary. That's my wife, bless her. See, when the Krauts invaded us the first time, me dad was a soldier. Mum, pregnant with my sibling that never got to be, ended up getting a bayonet to the belly during all the reprisals. I hate the Germans as much as any lad in HMMLR, but we aren't gonna win another war with 'em. I'm not gonna put Mary at risk, rebels be damned-I'm not looking for a wife-kebab, no thank you. So when I see all me old friends and colleagues spit on me as I walk down the street, I can ignore them. Mary's worth it."\n\nScrawled under the heading "A Day in the Life of a Yorkshire Military Policeman" in bright red pen are the words "REJECTED. Find someone coherent for the 'Day In The Life' TV campaign, else we'll just have the propaganda ministry make something up.""
ENG_flavor.32.a:0 "Но что он ест на обед и ужин?"

ENG_flavor.33.t:0 "(Ивент пустой был ну и...)Я ВЕТЕРАН ПЕРЕВОДА ААА" #USE THIS FOR A DAY IN THE LIFE OF A YORKSHIRE MINER
ENG_flavor.33.desc:0 "РАБОТАЮ ТРИ ДНЯ/n/nБЕЗ ЗАРПЛАТЫ ААААААА"
ENG_flavor.33.a:0 "Кранчи это плохо ребятушки"

ENG_flavor.34.t:0 "Битва на Портман Hоуд"
ENG_flavor.34.desc:0 "Возможно, все началось с пролитого стакана.\n\nДолгое время фанаты "God Save the Queen" banners and flying the pre-war English flag. The beer dumped on the officers and the shoves they encountered trying to catch these unruly hooligans was all in good sport, but as the Premiere League finals approached, things started to get nastier. The flags flew higher, the chants were louder, and pushes turned to punches.\n\nEverything would have been fine had Ipswich Town FC managed to win. The club (and most of the town) were known to support the government, come what may, and a thrashing might have shut the Clarets up for a good couple months. But this was not to be. A long pass down the field by Angus allowed for Walker to cross over to Harris, a Burnley favorite and winking HMMLR supporter. This last pass would forever be debated among football circles- was it offsides? What if it hadn't been Harris that scored? Were the refs secret HMMLR supporters, or paid off by resistance members?\n\nBut as Harris jumped across the field in victory after the goal, none of this mattered to the Burnley fans. And shortly after the roars died down, the chanting started. "KRAUTS, KRAUTS, WHEREVER YOU MAY BE, FUCK RIGHT OFF TO YOUR OWN COUNT-RY!" Shortly thereafter, the two sections soon crashed against each other, red against blue, in a maelstrom of disorganized violence. Fans poured out onto the field, or were thrown over the stands. By the time order had been restored, the match was cancelled, 2 were dead, and dozens more seriously injured in what would forever after be known as the Battle of Portman Road."
ENG_flavor.34.a:0 "Теперь, началось."

ENG_flavor.35.t:0 "Бомбы пошли!"
ENG_flavor.35.desc:0 "Временами казалось, что он никого не может убедить. Он помнил, как отвергались его идеи. Гнев, который он испытал, услышав о вторжении, уничтожил возможность осуществить то, чего он хотел. И как парламент выгнал его, слишком напуганного, чтобы думать о возмездии, слишком слабоумного, чтобы переварить мысль о том, чтобы ответить на зверства, которые произошли прямо у их порога. И он вспомнил, что чувствовал в тот день пятнадцать лет назад, когда его никто не слушал, не верил и не понимал.\n\nНо нашелся человек, который интересовался понятием справедливости в чистом виде. И когда Дэвид Стирлинг появился у его дома, он знал, что все будет по-другому.\n\nСтирлинг был, пожалуй, самым большим сторонником концепции в СВОЕВ. Ему удалось заставить Клода поддержать то, что некоторые называли смехотворной идеей. Военные обломки и самолеты по всей Англии были использованы с помощью свалки или фонда восстановления самолетов в качестве прикрытия. Их доставили во двор рядом с этим аэродромом, где их тайно подготовили к оперативному использованию.\n\nСегодня вечером план был приведен в действие. Четыре самолета были заземлены, не в состоянии удовлетворить, некоторые вообще не в состоянии что-либо сделать. Но двадцать уже были готовы и собирались устроить представление над портом Плимута\n\nАртур Харрис улыбнулся. Он вспомнил слова Хью Тренчарда, человека, основавшего Королевские ВВС.; \"Я заложил фундамент замка, если никто не построит на нем ничего больше коттеджа...\""
ENG_flavor.35.a:0 "\"...это будет очень хороший коттедж.\""

ENG_flavor.36.t:0 "С Огнем и Яростью"
ENG_flavor.36.desc:0 "\"Жаль, что они не смогли разрешить тебе летать, Артур,\" - сказал Стирлинг, когда они сидели в главном ангаре, греясь у печки. \"Я знаю, ты бы с удовольствием посмотрел на это. Черт возьми, я бы и сам хотел туда попасть, если бы меня не считали таким важным.\"\n\nХаррис смотрел в огонь. -Дэвид?"David?" he asked. "Have you ever felt that you were in a position to win the war and you didn't?\"\n\nStirling pondered the query for a second, before responding \"I've had a few operations go bad, and a few regrets. But I never had as much power to change things as I do now.\"\n\n\"There was a study," began Harris, "that said we could win the war in eighteen months. In eighteen months, we could have shattered the psyche of the german people, leave a third of their population destitute and homeless, and break the back of their industrial machine. All without a single man on the continent. That was the promise of aerial bombing.\n\n\"I believed in that study, David. I had dreams of ending the war at a single stroke with a thousand bombers over a single city. To end the U Boat menace with the flattening of Hamburg. To smote the Ruhr off the face of the earth. To light Nuremberg with the glow of white phosphorus. To open the gates of hell under Berlin. But they didn't believe me. And the Nazis did what I wanted to do to them with a single bomb over Honolulu.\"\n\nHe sighed. \"But we have something now. And perhaps this raid will prove area bombing might yet hold the key to securing England's future.\" He looked at his watch."
ENG_flavor.36.a:0 "\"Они уже должны быть над Плимутом...\""

ENG_flavor.37.t:0 "Плимут в Огне"
ENG_flavor.37.desc:0 "Многие в немецком гарнизоне готовятся к очередной ночи в казармах Плимутской военно-морской верфи. Готовя свои постели к очередной ночи беспокойного сна, они замечают сирену воздушной тревоги и приходят в замешательство. Это что, учения? У СВОЕВ нет военно-воздушных сил, не так ли? Затем вбегает запаниковавший офицер и кричит им, чтобы они заняли свои посты.\n\nОни выбегают на улицу, все еще не веря, что услышанное-правда. Это не Второй Вельткриг, надеются они. Кто мог совершить подобное прямо из прошлого? Но наверху прошлое уже наступило. Двадцать бомбардировщиков сбросили свои грузы, бочки с дизельным топливом и гранаты с белым фосфором, прикрепленные для гарантированной детонации.\n\nВ 19:36 взрывается первая бомба, и жители Плимута, как гражданские, так и гарнизонные войска, переносятся в самые мрачные дни Второй мировой войны.\n\nЧерез 24 минуты по радио на аэродром поступает сообщение. Полный успех, говорит экипаж. Верфи горят, нефтебаза в Ист-Энде взорвалась, и пожары распространяются. Но для Артура Харриса это слишком. Впервые за много лет он заплакал. Они сделали это, они действительно сделали это.\n\nПовернувшись к Стирлингу, он с гордостью говорит:"
ENG_flavor.37.a:0 "\"Немцам придется спать с одним открытым глазом.\""

ENG_flavor.38.t:0 "Тень"
ENG_flavor.38.desc:0 "Роберт Харт был не очень хорошим солдатом. Он не был хорошим бегуном, не был хорошим наводчиком и довольно плохо стрелял. Но, клянусь Георгом, он хотел служить Англии. Поэтому, когда заботливый офицер, обеспокоенный тем, что, если Роберт попадет в настоящую войну, он может кого-нибудь убить, сказал, что есть место в роте "What in God's name do you think you're shooting at?"\n\n"It was – it was Jerry! Right over there! 50 yards or so!"\n\n"In the fucking Scottish Highlands? Are you stupid?"\n\n"He... look! The helmet!"\n\nThe patrol walked over to the crumpled figure in the red snow. There, they saw the cross of Andrew on his shoulder. Some made crosses on their chests. One man vomited. Robert just stared, numb.\n\n"Oh, Christ alive. Right. This never happened. Bury the body, DEEP. Not under the snow, I mean six feet in the ground. I don't care if it's frozen. And nobody speaks a WORD to the lieutenant or we've all had it."\n\nHours later, the patrol returned.\n\n"Anything out of the ordinary, chaps? You're a touch late."\n\nRobert slumped along. He decided to own up for his crimes. He deserved nothing less than death for what he'd done. "Sir, I-" He didn't get to finish before he was cut off by his squadmate."
ENG_flavor.38.a:0 ""No, sir. Just lost, sir. Nothing to worry about, sir.""

ENG_flavor.39.t:0 "Тот, Кто Никогда Не Сдавался"
ENG_flavor.39.desc:0 "Старик знал, что аудитория, слушавшая его выступление, будет очарована. Именно на это он и надеялся. Во время полета из Канады у него иногда возникали опасения, что его здесь не будут уважать. Что его любимая страна списала его на жалкую неудачу. Но после приземления настроение было совсем другим. И когда он посетил Палату общин в последний раз, он знал, что это будет его величайший триумф на месте величайщих.\n\nОн продолжал: "we lay prostrate a year ago, and to many countries it seemed that our account was closed, we were finished. All this tradition of ours, our arts, our history, were gone and finished and liquidated.\n\n"Very different is the mood today. England, other nations thought, had drawn a sponge across her slate. But instead our country stood in the gap. There was no flinching and no thought of giving in; and by what seemed almost a miracle to those outside these Islands, though we ourselves never doubted it, we now find the invader, with all his treachery and greed, lies subdued.\n\n"For everyone, this is the lesson: Never give in!" His voice raised as he reached the crescendo of the speech. "Never, never, never-in nothing, great or small, large or petty-never give in, except to convictions of honor and good sense. Never yield to force. Never yield to the apparently overwhelming might of the enemy. These past months have seen catastrophic events throughout the world, but these have been the greatest months our country has ever lived, and we must thank God that we have been allowed to play a part in making these days memorable in the history of our race.\n\nClosing, he announced \"Advance, Britannia! Long live the cause of freedom! God save the Queen!\" And the chamber exploded into rapturous applause."
ENG_flavor.39.a:0 "Наследие Старика надежно защищено."

ENG_flavor.40.t:0 "Священный Долг"
ENG_flavor.40.desc:0 "Альфред Фишер всегда гордился тем, что в Церкови Англии принял диаконство, а не монашество. Это было греховное чувство, но дьякон Фишер никогда не рассказывал  никому, кроме Бога, об этом своем недостатке. Возможно, потому, что это делало то, что он делал сейчас, еще более трудным.\n\nБогодельня Святого Иосифа была винодельней до того, как война превратила  виноградники в пепел, Альфреду нравилось думать, что его пациенты наслаждались видом восстанавливающейся жизни растений больше, чем скучным бетоном богодельни в городе. Было бы легче, если бы Богодельня была для стариков, но многие из тех, кому Альфред помогал делать самые простые вещи, были поразительно молоды.\n\nНекоторые из них, без сомнения, были на стороне правительства, другие СВОЕВ. Некоторые из них могли быть коммунистами, фашистами, роялистами и республиканцами и еще дюжиной других. Для Альфреда это не имело значения, какая разница, если люди, которым он давал таинства, были с той стороны, которая проиграла войну? Каждый день ему приходилось помогать беспомощным садиться в инвалидные кресла. Он читал книги слепым и как мог утешал душевнобольных. Он делал все, что мог, и просил у Бога прощения за все, на что у него просто не хватало времени."
ENG_flavor.40.a:0 "Война берет со всех сторон и дает мало существенного."

ENG_flavor.41.t:0 "Преемущества и Возможности"
ENG_flavor.41.desc:0 "Примечание переводчика:"
ENG_flavor.41.a:0 "Любовь цветёт даже в самых неожиданных местах."
 
ENG_flavor.42.t:0 "Подтверждение цели"
ENG_flavor.42.desc:0 ""The Artful Dodger" was not the fanciest of pubs, and certainly its current clientele were anything but the models of English high society. Seated around a number of tables near the back of the pub were some five dozen men and perhaps half as many women, to a one grizzled and wet from braving rains for the occasion. Some bore little red sashes on their arms, a few wore old uniforms from wars past, an odd little mix of communists and a few ideologies besides.\n\nFinally, at precisely 7pm they all toasted their drinks. To comrades lost and friends wounded, to ideas and men executed for their part in the event so many years ago. Similar gatherings of London Uprising veterans were occurring across England, though outside the official event this was probably the largest group of actual participants in London, the Germans hadn't been inclined to be merciful after all. Mostly the men and women sitting at the back of a pub remembered the ideals and hope which had led them to the moment, of Pollit's speech the night before it began, of the smiles of men long gone.\n\nIt was suspected that only a scant three thousand of the ten thousand strong force had actually escaped the Germans corralling the fighters into Cable Street, each of the men and women toasting fallen friends was amongst those quick, strong or lucky enough to avoid that charnel house. Perhaps then it wasn't surprising London Uprising was not something remembered fondly by those who fought in it, but as the group of men and women exited the pub to head their separate ways into a Free England, they could finally feel like the sacrifices were worth it."
ENG_flavor.42.a:0 "Умершие за идеал, будем жить, чтобы чтить их."

ENG_flavor.43.t:0 "Подавляющее Решение"
ENG_flavor.43.desc:0 "\"Все они?\" - спросил один из офицеров прокуратуры.\n\n\"Да, Все они,\" подтвердил главный прокурор. \"Большинство из этих людей в списке-депутаты, которые не были вовлечены в что-нибудь слишком ужасное. Конечно, они могли проголосовать по нескольким подозрительным вещам, но это не совсем преступление и не заслуживает серьезного наказания, если не считать изгнания их из Палаты общин. Это не значит, что мы можем просто убить их всех.\"\n\n\"Конечно, мы можем,\"  сказал один из офицеров Стирлинга..\n\nДругой офицер был ошеломлен этим заявлением. \"Нет, мы не можем! Если мы сделаем это, мы окажемся в массовой оргии насилия. Кроме того, после этого у этих людей не будет будущего в политике. Кому нужен старый пережиток времен Королевской вечеринки?\"\n\n\"Вы правы,\"  сказал главный прокурор. \"Нам нужно сделать переход как можно более безболезненным, а это значит, что мы не можем убивать тех,всех тех кто с нами не согласен. У этих людей ужасные взгляды и убеждения, но это не значит, что мы должны убивать их или заставлять страдать от неблагоприятных наказаний. А теперь давайте в последний раз рассмотрим людей, которых мы отпускаем, и примем окончательное решение.\"\n\n\"Да сэр,\"  сказал адвокат, начиная читать. \"Во-первых, это Тэтчер, Маргарет. Есть возражения против того, чтобы оставить ее в списке?\"\n\nИх нет.\n\n\"Хорошо. Ёе дело улажено. Я дам знать ее защите, что она свободна. Далее, у нас есть ... \""
ENG_flavor.43.a:0 "Прибереги патроны для важных людей."

ENG_flavor.44.t:0 "Скромное Предложение"
ENG_flavor.44.desc:0 "Полковник Дэвид Стирлинг,\n\nМы просмотрели ваш меморандум и были очень заинтригованы вашим предложением. Соединенные Штаты заинтересованы в тесном сотрудничестве с нашими коллегами из ОСН, и идея международного терроризма вызывает серьезную озабоченность у всех. Ваше предложение вызвало у нас большой интерес.\n\nВаша идея создания многонационального подразделения специальных операций с упором на борьбу с терроризмом действительно является одним из решений этой проблемы. Если бы мы создали организацию, в которой силы специальных операций из Америки, Англии и различных стран ОФН, а также различные национальные разведывательные службы, координирующие работу на месте, это был бы правильный способ укомплектовать ее. Однако ваше предложение Англии в качестве места его основания интересно и немного необычно, даже с учетом ваших заявленных причин. \"беспрецедентный опыт работы Специальной воздушной службы,\" \"доступ к миру через British Airways из Хитроу,\" и \"ограничения прессы по английскому закону.\"\n\nМы подумаем над вашим предложением по этому поводу \"спектр\" организация и вернётся к вам. Военно - морской флот просит вас воздержаться от запроса обновлений, мы скажем вам о нашем окончательным решением.\n\nНаилучшие пожелания,\n\nАдмирал Орасио Риверо-младший., USN"
ENG_flavor.44.a:0 "Это был отказ, не так ли?"

ENG_flavor.45.t:0 "Сколько Проблем Стоит Приговор?"
ENG_flavor.45.desc:0 "С 1860-х годов новые парламентарии должны были присягнуть на верность английскому монарху, чтобы занять посты в Палате общин. Это было вполне разумно, поскольку можно было бы надеяться, что люди, ответственные за разработку законов и потенциально консультирующие монарха, будут иметь в виду свои наилучшие интересы и не будут связываться с какими-либо коварными иностранными правителями. Когда парламент вновь открылся под эгидой Ее Величества, было широко признано, что присяга будет дана новым парламентариям без претензий.\n\nОднако некоторые приверженцы жесткой линии в Социалистической рабочей партии возражали против этого. Зачем им заявлять о своей преданности какому-то неизбранному монарху, когда их истинная преданность-пролетариату Англии, который избрал их и дал им их должности?Это вызвало массовые споры, поскольку многие привилегии депутата, такие как зарплата, привилегии дебатов и возможность фактически голосовать по ситуации, зависели от человека, принимающего присягу.\n\nПатриоты немедленно набросились на Пауэлла, призывая к немедленному изгнанию коммунистов. Это еще больше разъярило сторонников жесткой линии, и вскоре последовали ожесточенные дебаты. Однако Джеллико не хотел нести ответственность за изгнание нескольких избранных членов парламента, и Стивас также советовал не делать этого. Гарольд Вильсон не желал отказываться от части той поддержки, которая у него была, и даже Берч видел потенциальную проблему в том, что часть его фракции будет отброшена.\n\nПосле долгих переговоров между сторонами был найден обходной путь. В то время как радикалы должны будут принести клятву, заявляющую о своей верности, им будет позволено опустить \"верой и правдой служить\" сегмент, чтобы они могли подтвердить, что будут следовать законам королевы, не совершая того, что они считали предательством своих избирателей. Таким образом, депутаты приняли присягу, и эта небольшая потасовка была улажена."
ENG_flavor.45.a:0 "Как вообще можно сочетать коммунистическую идеологию и монархическое правительство?"

ENG_flavor.46.t:0 "Держать Строй"
ENG_flavor.46.desc:0 "Наиболее критическими географическими позициями в случае Третьей мировой войны являются разрывы между Великобританией, Исландией и Гренландией. Если бы Германия смогла провести через него свои подводные лодки, это дало бы ей возможность атаковать морские суда в средней Атлантике и разместить атомные подводные лодки у восточного побережья. Таким образом, когда американский сонар SOSUS обнаружил немецкий тип 401 у Фарерских островов, силы свободного мира начали свою характерную, но необходимую охоту.\n\nВо-первых, самолеты со всего ОСН немедленно помчались на поиски нарушителя. Несмотря на большое количество людей, ищущих подводную лодку, это был вертолет из Англии, охраняющий фрегат, который первым сообщил, что они что-то засекли на гидролокаторе. Их микрофон, подвешенный на тросе, безошибочно различал звук гребных винтов подлодки. Несколько часов спустя Сонобуй, сброшенный с американского Р-3 "
ENG_flavor.46.a:0 "Атлантика теперь наш собственный пруд."

ENG_flavor.47.t:0 "Путешествие Эйзенхауэра через Темзу"
ENG_flavor.47.desc:0 "Генерал Айк. Верховный главнокомандующий союзными войсками. Спаситель американской мечты и Факелоносец американского Духа. Бывший президент Дуайт Эйзенхауэр заслужил все эти звания на протяжении многих лет своей богатой событиями жизни, и теперь, подняв Соединенные Штаты из отчаяния поражения, он увидел, что его работа приносит плоды, когда он едет в Англию, свободную от немецких владык, недавно вступивщую в Организацию Свободных Наций.\n\n"General Marshall Ferguson here fought to the last bullet alongside me right here, same as Major Crawford over there." the Former President said, as tear drops rivered across the Scottish border as blood did so long ago. Many Veterans of the Final Line of Allied Defense in the British Isles gathered to commemorate the event alongside Former President Eisenhower, as the faces of hundreds of scarred, wrinkled old warriors past through. Dozens of news crews from across the globe gathered to witness the event as well, as many government officials of the new OFN-aligned English government came to greet the President, and thank him for "never giving up hope for the nation of the British." This has been the EBC Nightly News Show, wishing you a bright light for the day of tomorrow."
ENG_flavor.47.a:0 "Маяк Свободы протягивает свой Факел."

ENG_flavor.48.t:0 "Фотограф Двух Армий"
ENG_flavor.48.desc:0 "Приземлившись в аэропорту Кинг-Эдвард, переименованном силами Сопротивления в Блэкпул, Эдди Адамс быстро сориентировался. Ему нужно быть быстрым и удачливым, если он хочет вернуть историю в "
ENG_flavor.48.a:0 "Улыбнись в камеру!"

ENG_flavor.49.t:0 "Варварское объятие"
ENG_flavor.49.desc:0 "Мэттью знал – в какой-то степени это все неправильно. Каждый день была статья о очередном арестованном за "inhuman" acts, like kissing his best mate in the showers, which happened a lot in Brighton. She couldn't see anything inhuman about it, but her parents constantly complained about the homophiles at the dinner table.\n\nIt had been two months since she and Olivia began snogging behind the bike sheds. Not before talking, of course. Talking about how they'd run away together, escape to America, live in a big city far away from this town where everyone lived grey lives. There was no place for them in England.\n\nThe bell rang, jolting her from warm hazel orbs and soft pink lips. As everyone walked out the door in unison, Matilda trailed behind. She waited by the wall for the other students to leave. The coast was clear. Matilda snuck around to their secret meeting spot when she caught a subtle sobbing. Olivia was sitting against a wall in an almost fetal position, face nestled in her legs.\n\n"Olivia?" Matilda whispered.\nOlivia sniffed. "I'm scared."\nMatilda kneeled down and pulled her love into an embrace. "Why is that?" she asked gently - at least, she hoped she asked gently..\n"My dad... he went on and on last night, about the homophiles. I'm-" Olivia sniffed again, rubbing tears from her bloodshot hazel eyes. "I'm scared we won't be able to stay together. I'm so scared..."\nMatilda had never seen Olivia like this, so utterly small and scared. She was the only thing keeping her stable in her miserable and dull life. She just... she just...\n"I love you, Olivia. And I'll always be with you.""
ENG_flavor.49.a:0 ""I love you too.""

ENG_flavor.50.t:0 "Варварское предложение"
ENG_flavor.50.desc:0 "Оливия встретила Мэтта почти два года назад, в грязных стенах средней школы. Мэтт выглядел одиноким, так что Оливия надеялась, что она даст ему комфорт. Уже спустя три недели, они стали флиртовать. Спустя четыре месяца, они втюрились в друг друга. Большая часть их отношении была за пустыми гаражами за школой. Сегодня был последний день учёбы для них. Большинство учащихся ушли и она снова пошла за гаражи, снова ждала. Оливия приходила первой, Мэттью же был осторожен. Оливия думала, как он отреагирует на такую новость, но Мэтт же пообещал быть с ней всегда, после всего.\n\nИ вот он прибыл. Мэттью завернул за угол, он выглядел уставшим после последнего экзамена. Он сел рядом с Оливией и опёрся на её плечо тяжело вздыхая.\n”Ты выглядишь взвинченным.”, - сказала Оливия улыбаясь.\nМэтт, улыбнувшись в ответ, немного посмеялся. “Это можно считать преуменьшением. Предполагаю, ты не завалила его?. Она ответила: “А, почему ты так думаешь? Я стопудово не сдала. Но… милый?\n”Что это, Олли?”. Мэттью спросил с удивлением, отодвигая плечо Оливии.\n”Я хочу вступить в Сопротивление”\n”Ты хочешь присоединиться к террористам?! К чему тебе всё это делать, зачем тебе вступать к этим тварям, Олли, ты знаешь, что творишь?!”\n”Они не террористы. Слушай, у меня есть приятель в Сопротивлении, его зовут Пол. Правительство врёт и распространяет одну ложь про них и я хочу сражаться за то, что правильно!”\n”Оливия, ты не можешь-“\n”Мэтти, ты знаешь, что у нас нет будущего в этом месте. Пусть нас раскроют, арестуют или расстреляют. И если меня захотят расстрелять, я предпочту лучше так, чем жить в таком месте. Прошу тебя, прошу, умоляю, вступи со мной. Ради меня”. Оливия взялась за руки Мэтта и жалостно уставилась на него своими красивыми голубыми глазами. “Ради нас”.\nМэтт посмотрел на стену и подумал несколько секунд. Он открыл свой рот, чтобы сказать что-то."You look tense," said Olivia smilingly.\nMatilda, smiling already, laughed a tad. "That could be considered an understatement. How do you assume you did?" she replied. "Eh, why bother? I probably failed. But... darling?"\n"What is it, Olivia?" Matilda said quizzically, moving up from Olivia's shoulder.\n"I want to join the Resistance."\n"The terrorists? Why would you ever want to join that awful organisation, Olivia, you should know better than that!"\n"They aren't terrorists. Listen, I have a mate in the resistance, his name is Paul. The government has only lied and spread mistruths about them, and I want to fight for what's right!"\n"Olivia... you can't-"\n"Mattie, you know there's no future for us like this. We'll be found out, we'll be put in prison or we'll be shot first. And if I'm getting shot, I'd rather get shot making a difference to this ghastly place. Please, please, please come with me. For me at least," Olivia clasped Matilda's hands and stared deeply into her pretty blue eyes. "For us."\nMatilda stared at the wall, and thought for a couple moments. She opened her mouth to say something."
ENG_flavor.50.a:0 ""I'm coming with you. For us.""

ENG_flavor.51.t:0 "Варварское вступление"
ENG_flavor.51.desc:0 "Мэттью и Оливия шли вместе через вечно занятую брайтонскую толпу в дождливый день, идя за человеком в жёлтом дождевике. Он повернулся и остановился в мелком, незаметном магазинчике в центре улицы, называющемся Антиквары Монтегю, показывая жестами на сладкую парочку, идущую с ним. Внутри был мужчина, выглядящий на лет пятьдесять, читающий газету на кассе. \n\nМужчина осмотрел магазин, чтобы убедиться, что тут нет никого. Он повернулся к читающему газету. Они шептались несколько секунд, кассир кивнул и стал открывать дверь, спрятанную за какой-то кучкой мусора. Мужчина в дождевике кивнул паре и жестами показал, что им можно пройти.\n\nОни вошли в мелкую, тусклую комнату с ещё одним мужчиной за столом. Мужчина поднял взгляд и насмешливо посмотрел на “дождевика”. ”Влюбленная пара, Пол?”. Он захихикал.\n\n”Ой, давай, Джеффри, это не первый раз, когда ты взял таких”, - сказал Пол, сняв капюшон дождевика. Оливия пыталась сказать что-то, но была прервана\n”Мы должны защищать женщин и детей, а ты мне приводишь эту парочку малолеток”.\n”Джефф, они могут взять оружие, разве это не то, что тебе нужно, не?””Я полагаю.” Джеффри задумался. Он посмотрел на них. “Имя-фамилия?”. Оливия звонко сказала:”Оливия Адлер”. \n”Хорошо, а твоё, парень?” сказал он, наводя ручкой на Мэттью. “Мэттью Льюис”.\n”Хммм…”\nТак он и пошло. Джеффри задавал вопросы, они отвечали. Он задавал очевидные и расплывчатые, они отвечали. И в конце, настало время последнего вопроса.\n\n"Two women, Paul?" He snickers.\n"Oh, come on, Geoffries, it's not like they're the first you've taken in." Paul said, pulling down the hood of his raincoat. Olivia tries to speak up, but is interrupted.\n"We're supposed to be protecting the women and children, and you bring me two young girls"\n"Geoffries, they can fire a gun. That's all you need, isn't it?"\n"I suppose." Geoffries mused. He looks up at the girls. "Names?" Olivia piped up first.\n"Olivia Adler."\n"Very good. And you?" he said, pointing his pen at Matilda. \n"Matilda Lewis."\n"Mmhmm."\nAnd so it went. Geoffries asked the women questions, they answered. They ranged from the obvious to the obscure. But in the end, it came down to one question.\n\n"Are you prepared to give anything for a free England?"\n"Yes, I am."\n"I am."\n"Excellent! Ladies, welcome to Her Majesty's Most Loyal Resistance.""
ENG_flavor.51.a:0 ""Thank you very much.""

ENG_flavor.52.t:0 "Варварское наслаждение"
ENG_flavor.52.desc:0 "Мышцы Мэттью болели. Он только и тратил всё свое время, бегая из мест в места, учась, как стрелять, защищая себя от местных громил, что не знали что есть “уважение” и не раз попадал под горячую руку злого человека. Мэттью был готов поклясться, что его форма так и не было ни разу постирана с 40-ых годов. Он рухнул на полуразвалившийся, неудобный диван Пола. Он позволил им пожить им в своей старой гнилой квартире, что было хорошим вариантом для сбежавших из родного дома. Мэтт представлял, что его родители ищут его везде, где могут… может они так сильно волнуются? Он встряхнулся. Нельзя думать об этом. Они… они забыли про него почти сразу. По крайней мере, он с трудом надеялся на это. Мэтт резко начал плакать вопреки своим же мыслям.\n”Мэтт?”\nМэттью вытер свои глаза и моргнул. “Прости, Оливия, просто потерялся в своей же голове.”\nОливия села рядом с Мэттом, почти что упав.”Ноги?”, - спросил Мэттью.”Да.”\n”Господи, это было жестоко, не так ли?”\n”Я клянусь своей жизнью, мы не сможем ходить недели две, не говоря уже о том, чтобы застрелить нескольких полицейских.”\n\nТак и наступил вечер. У них было о чем поговорить, после всего этого. Они словно прошли сквозь огонь, воду и медные трубы, двое влюбленных, только недавно закончивших школу, вступили в то, что называется “террористической организацией”\n”Так, мой отец, точно, он привязывает лодку, но веревка соскальзывает и я потихоньку уплывая в центр озера!”\nИстория была несмешной, но Мэттью всё равно посмеялся. “Ты прекрасна, Олли.”, - сказал он, всё ещё ухмыляясь. “Я знаю.”, - уверенно ответила Оливия.\nМэттью откинулся назад, оттянувшись. “Я истощен.” Он вырвался из её объятий, перед этим поцеловав Оливию. “Думаю, нам стоит лечь в кровать.” Пара лежала вместе обнявшись на кровати Пола. Она была ужасной и некомфортной, но они не придавали этому значение. “Дорогая?”,- прошептал Мэттью. “Что такое, Мэтти?”,- ответила Оливия."Matilda?"\nMatilda rubbed her eyes and blinked. "Oh, sorry Olivia, was just getting lost in my thoughts."\nOlivia sat down on the couch next to Matilda, practically falling on it. "Your legs?" Matilda asked. \n"Yeah."\n"God, it was fucking brutal, wasn't it?"\n"I swear on my life, we won't be able to walk in two weeks, let alone shoot some policemen."\n\nAnd so the evening moved on. They had a lot to talk about, after all. They had been through the looking glass at that point, two 19-year-old girls in a seaside city joining what had been called a terrorist organisation.\n\n"So my dad, right, he ties the boat up, and the knot slips, and I go floating out onto the lake!"\nThe story wasn't very funny, but Matilda laughed anyway. "You're amazing, Olivia!" she said, still grinning. \n"I know." Olivia replied confidently.\nMatilda leans back, stretching. "I am bloody exhausted." She pulled out of her embrace, before kissing Olivia sweetly. "I suppose we better get to bed then." The girls lay together in each other's arms on Paul's bed. It was bumpy and uncomfortable, but that didn't matter. "Darling?" Matilda whispers. \n"What is it, Matilda?" Olivia whispers back."
ENG_flavor.52.a:0 " "I'm so happy you're here for me."	"

ENG_flavor.53.t:0 "Варварский штурм"
ENG_flavor.53.desc:0 "Чувство винтовки в её руках был знакомым чувством, но одновременно чем-то новым. По рассказам про отца, он потащил бы Оливию стрелять в голубей и иногда бы давал ей ружьё. Но это не было каким-то охотничьим или спортивным ружьём, не, это было оружием для войны. Её руки дрожали, её пульс скакал с каждым шагом ближе к фабрике. Она задержала своё дыхание, стараясь не издавать звуков. Она заглянула за угол. Там было полно рабочих, но самое важно, там было четыре полисмена, стоявшие у входа. Они были готовы. Может быть, полиция перехватила их радиосообщения?\n\nОна снова спряталась и показал четыре пальца людям сзади неё. Они кивнули и двое из них выскочили из-за угла, пока другие два раза выстрелили в воздух. Услышав, двое офицеров выбежали из здания быстро, попытавшись сделать засаду. Двое сопротивленцев забежали внутрь. “Эта фабрика была захвачена Сопротивлением! Сдайтесь или мы будем вынуждены применить всю нашу силу!” Полицейские, застигнутые врасплох, открыли огонь вслепую и промазали, прежде чем к их головам были приставлены дула винтовок. Рабочие разбежались, пока Оливия побежала прикрывать переднюю дверь.\n\nНо было поздно. Охрана быстро прошла через дверь, прежде чем она смогла добраться. Оливия в шоке стала пятиться, пока пуля не прошла через её ногу. Её… жгло. Почему её вообще жгло?! Девчачий крик издался из её рта. Она упала на землю без сознания. Её товарищи немедленно ответили, всадив пули в бошки офицеров. Остальные двое бросили свои оружия, пока партизаны требовали сдастся. “Берите девчонку, боеприпасы и пошлите”,- пробормотал один из партизан, оглядываясь назад на остальных через плечо. Таким образом, Сопротивление ушло в ночь, доставляя потерю на базу."This factory is now under occupation of Her Majesty's Most Loyal Resistance! Surrender now, or we will not be afraid to use lethal force!" The officers, caught off guard, fired randomly and missed, before being immediately accosted with the barrel of a gun to their heads. Workers scattered, while Olivia ran to secure the front door.\n\nIt was too late. A guard stumbled through the front door before she could get to it. Olivia staggered backwards, shocked, before a bullet tore through her leg. It... burned. Why did it fucking burn? A girlish scream erupted from her mouth. She fell to the ground unconscious. Her comrades immediately retaliated, lodging a bullet in the officer's skull. The two guards who were hostaged dropped their weapon while shouting of surrender. "Get the girl, get the ammunition and go." one of the partisans mutter, glancing over his shoulder at the rest of them behind him. And thus HMMLR sweeps into the night, carrying a casualty home."
ENG_flavor.53.a:0 "Темные времена настали для пары."

ENG_flavor.54.t:0 "Варварский визит"
ENG_flavor.54.desc:0 "Мэттью не смог увидеть, как она упала. Он не смог допустить, чтобы люди знали о его страхе, который он почувствовал в тот момент, когда он узнал об этом, о тревоге, когда он бежал к полевому госпиталю. Он спокойно сел, ожидая, когда за ним придут, он старался выражать как можно меньше грусти, пытаясь думать более прагматично. Она никогда не восстановится, так ли? По крайней мере, она не мертва. Он проводил больше времени с ней. Но все равно в Мэтте оставалось некоторое чувство страха, чувства, что никогда не покидала его, без разницы, что бы он себе твердил.\n\n"Miss Lewis? Please come with me."\nAs Matilda stepped through the door, she glanced around. Walls were all white, all sterile and bland. Matilda was almost blinded as she followed the nurse through the hospital, before entering a door, placed at the end of a corridor. Inside was Olivia, her leg in a splint. "Hello, Matilda." She smiled weakly, her eyes lighting up. "How are you today?" Matilda turns to the nurse. "Excuse me, but could you please-" Matilda's voice cracks. "Could you please give us some time alone?" The nurse shot a look towards Matilda. "Alright, I suppose."\n\nAs soon as the door shut, Matilda began to tear up, kneeled down and began carressing Olivia's hair. "I can't... I just... I'm sorry..." She blurted out more and more gibberish.\n"Shhh... shhh... it's alright, Mattie, I'm still alive." Olivia gently moved Matilda's hand off her head. "I'll need the crutches for a while, but I'll recover. I'm sure Paul would help-"\n"I knew that- that this was a bad idea, I knew you would get hurt, I knew it, but I joined anyway. I can't believe I was such a fool, I-"\n"Mattie, please listen to me-"\n"Why did I say yes, this never would have happened to you if I had said no, but-"\n"If you had said no, you never would have seen me again."\nMatilda stopped talking, her eyes bloodshot. "Listen, Matilda. I know that I got my leg blown off, but in a sense I'm happy to. Not the pain! The pain doesn't make me happy, but... but I was happy to fight for our future and I still am. I need you to promise me that you'll fight as hard as I would. Because if you don't, our lives will be lost instead of just getting a hole in the leg."\nMatilda sniffed."
ENG_flavor.54.a:0 ""Alright, I'll- I'll try.""

ENG_flavor.55.t:0 "Варварская война"
ENG_flavor.55.desc:0 "Церковь была захвачена за последние три дня. Еда была скудной, но солдаты продолжали складывать в кучу, то что они находили, в основном разные скоропортящиеся продукты. Они был почти под осадой, полностью заперты. Мэттью не знал, где была Оливия, но Пол обещал защитить её. Очередной взрыв. Мэтт содрогнулся. Они точно пойдут в атаку скоро. Многие уже составляли планы сбежать или сдаться. У него же был свои идеи. Он уже принял то, что может умереть сегодня. Он верил, что где-то Оливия думает о нём. Мэтт затаил дыхание. Сделать это ради неё.\n\nДверь взорвали. Мэтт пригнулся и спрятался за скамейкой в конце зала, опередив выстрел. Пули издавали эхо, как и крики внутри пыльного зала. Он кивнул всем товарищам, что тоже заняли укрытие. Их было трое. Единственный возможный выход отсюда – быть крайне, невероятно осторожным. Шаги приближались к скамейкам. Мэтт посмотрел через щель снизу скамеек и посчитал пары ног. 1,2,3… 4. Их четверо? Мэтт сморщился. Они превышали их числом. Должно произойти чудо, чтобы они смогли сбежать, ну что ж… он верил в Оливию. Он ухмыльнулся на секунду. Бог же ненавидит его. По крайней мере, так ему говорили старики-священники. Он услышал ещё один громкий выстрел, после этого последовал звук упавшего тела. Мэтт задержал дыхание и выглядел из-за края скамьи.\n\nПеред ним была нога. Он лёг на живот. Она хотела бы, чтобы он сражался лёжа, как трус? Он стиснул зубы и подготовился для удара.\nВыстрел.\nОдин мёртв. Остальные солдаты, шокированные, побежали ему на помощь. Они открыли вслепую. Призывники, это точно. "Up and at 'em, boys!" screamed Matilda, hopefully exuding more confidence than she was feeling. The men ducked behind the pews, got up, firing similarly. Matilda smiled. The four remaining men fell. The siege was over. The resistance had won this battle."
ENG_flavor.55.a:0 ""And they lived to fight another day." "

ENG_flavor.56.t:0 "Варварская победа"
ENG_flavor.56.desc:0 "Мэтью всегда хотел жить в квартире. Это была странная навязчивая идея, учитывая, что он вырос в прекрасном большом доме с родителями, которые помогали ему, но он всегда чувствовал себя странно и пойманным в ловушку. Он был таким нарядным, такой совершенным, такой чистой. Он полагал, что жизнь аристократа никогда не подходил ему. Он всегда была активной человеком, первом в классе по хоккею на траве. Если он останется дома, то, скорее всего, его увезут в какой-нибудь университетский пансионат. Комната была совершенно пустой. Они расстелили ковер, чтобы попытаться осветлить комнату, и, конечно, был стул, который Пол одолжил им, но на самом деле почти ничего. Он услышал зов из другой комнаты. -Мэтти, дорогой? Как ты думаешь, нам будет хорошо без занавесок?"Mattie, darling? Do you think we'll be fine without the curtains?"\nOlivia limped in, her crutches supporting her weight as she entered. "I think we'll do fine." Matilda smiled. The day passed. After a lengthy argument about who would get to sit on the chair, Matilda managed to get Olivia to just sit down as Matilda sat down on the floor. They didn't exactly have anything else to do, the post-war scene in England wasn't entirely covered in people hiring, so they talked, and talked and talked and talked. The cloudy sky grew dark, and they started to talk about the war. Matilda suddenly remembered. The church. The terror. The...\n"I killed someone. And... I enjoyed it, Olivia. It excited me. I guess in the moment I was scared but, well, he had a family and I killed him. I saw the light drain out of his eyes and just... I just"\nMatilda's voice grew hoarse as she started to quietly sob. Olivia looked down at her crying beau."
ENG_flavor.56.a:0 ""And for once, she didn't know what to say.""

ENG_flavor.57.t:0 "Варварская потеря"
ENG_flavor.57.desc:0 ""We're fucked. We're all fucked."\n\nPaul's raucous swearing radiated through the table as Matilda sat uncomfortably, wedged between Geoffries and Olivia, with her head in her hands. "All we have is our hope that the Americans will get us out of here as fast as possible, and the Yanks haven't been the most dependable help for us."\nSomeone at the table piped up. "Hope isn't dead yet. Skinner-"\n"Skinner is a remnant and a communist." someone else snarled.\n\nThe table immediately erupted into chaos. Olivia lifted her head out of her hands, on the edge of tears. Matilda glanced around the table, silently observing the utter nightmare. She had spent so long fighting. So long. Was it all in vain? She looked at Olivia again. She was more upset than she had ever seemed. Matilda leant back in her seat as Geoffries stood up, his nostrils flaring. "Quiet! For God's sake, we're soldiers, not children!"\n\nThe table went quiet as Geoffries sat back down in his seat.. Paul spoke again, quietly. "The Americans' next boat is coming in Portsmouth tomorrow evening at eight according to an informant, and will space fourteen people. There are twelve of us, so we can make it, if we're careful."\n\nOut of the corner of her eye, Matilda saw a moustachioed man at the back of the room just... staring at the table. Matilda whispered to Geoffries. "We need to get out. Now."\n\n"Why?"\n"He's going to call the police." Geoffries nods."
ENG_flavor.57.a:0 ""Let's go.""

ENG_flavor.58.t:0 "Варварский побег"
ENG_flavor.58.desc:0 "Мэттью погрузил Оливию в машину к 12 оставшимся сопротивленцам из Брайтона. Они ехали всю ночь и плохо спали. Призывы к товариществу и поддержка являлись лишь маской для чувств страха внутри группы. Их выслеживали и они это знали. Как только они подъехали к набережной, послышались звуки сирен и они остановились. Когда они достигли уже самой лодки, звуки стали громче. "We're fucked unless someone's there to hold them off!" called one voice, panicking among the crowd."We need a distraction." Geoffries said, standing on the bow of the boat.\nMatilda stood there for a moment. She had come so far. So far. She looked at Olivia in her arms once more, at this point on the verge of tears.\nShe smiled confidently.\n"I volunteer."\nThe crowd fell to a dead silence as she passed Olivia to a nearby soldier.\n"No, Matilda- stop- what are you doing?"\n"Doing what you would do." she said, before kissing Olivia.\n"Goodbye, darling. I'll see you in another life."\n\nOlivia was loaded onto the boat, screaming out for her Mattie to stop as the boat began to drive away. Matilda looked back, a tear in her eye, as the boat pulled away. She stared at the car for a moment, got in, and drove to block the approaching police cars. As she pulled in front of them, she imagined walking on the strand with Olivia, the sun burning in the sky, seeing her smile as she joked and laughed."
ENG_flavor.58.a:0 ""And the policemen fired their shots through the window.""

ENG_flavor.59.t:0 "Варварский эпилог"
ENG_flavor.59.desc:0 "Тимоти Джонсон был восьмилетним мальчиком. Его папа был учителем, а мама хлопотала по дому. Каждый день, после школы, он выходил во двор и играл со своими друзьями, Джорджем и Майклом, в маленьком переулке, где он жил. В конце дворца было небольшое бунгало, сад был заросшим, а снаружи - неокрашенным. Тимми мало что знал о том, кто жил в этом доме. Он знал, что это была пожилая дама, и Джордж сказал, что видел ее однажды, старую и мудрую. Майкл думал, что она затащила детей в свой дом и съела их. Он не поверил тому что услышал, но все равно испугался... И Тимми оказался тут. Джордж взял его на “слабо”, и он не был слабаком, поэтому он принял вызов. Он посмотрел налево, и увидел, как его друзья прятались за кустами. Тимми сделал глубокий вдох и постучал в дверь. Дверь скрипом распахнулась, и в ней появилась женщина с глубокими каштановыми волосами, связанными в пучёк.\n"Oh, hello there!" she said, smiling gracefully.\nTimmy looked down at the ground. "Please don't eat me, Miss..."\nThe woman appeared confused for a moment before laughing. "Oh, no, no no! I won't eat you, there's no need to be afraid. Would you like a glass of milk?"\nTimmy looked around before nodding.\n\n"Thank you, Miss "Timmy said shyly as he was handed the milk. The woman had a big smile on her face as she spoke again, her distinct accent ringing out. "So, are you Timothy Johnson?" Timmy recoiled backwards in shock. The woman did a little laugh. "Nothing to be worried about, dear, I speak to your Mum all the time. She has plenty of stories about you."\nTimmy and the woman talked for a while, not for very long. Timmy found her very interesting. She told him about England, where she came from, which apparently was and was still a very sad place. As she took the empty glass, he noticed that she had a distinct limp.\n\n"Hey, Miss? Why do you walk all funny?"\nShe turned around and looked at the boy, and the light in her eyes seemed to drop a bit.\n "That's a story for another time. Why don't you go back to your friends, they must be thinking that I've taken you away!" \nTimmy got up, and rushed away. \n"And don't forget! You can come back whenever you want!""
ENG_flavor.59.a:0 ""Innocence is a beautiful thing.""

ENG_flavor.60.t:0 "Долго и счастливо"
ENG_flavor.60.desc:0 "Здание было точно таким, каким она его помнила. Угрюмый кирпич и оттенок темно - коричневого, мшистые тропинки потрескались и разбились. Пасмурное небо многим могло показаться унылым, но Мэтью казалось, что мир светел, как севильский день. Все было так же, как до того, как она покинул школу много лет назад вместе с Оливией, войдя в неизвестную и темную организацию, чтобы попытаться найти хоть какое-то подобие надежды на будущее. И конечно же, они прошли так далеко, такое удивительное расстояние. И вот они... вернулись туда, откуда начали.\n\n- Эй! Мэтти!"Hey! Mattie!" Olivia shouted. The cane was new to Olivia, her leg having recovered to the point that she didn't need the wheelchair anymore. She stumbled over to Matilda, smiling confidently. "God, it really hasn't changed at all, has it?"\nMatilda grinned, and snorted. "I suppose not. Why did you want to come back?"\n"Well, it's where we met, isn't it?" Olivia replied. The girls wandered, noting the little things they remembered. Olivia's chalk scratching that got people gossiping about whether Maggie Thomas was snogging a layabout named Otto from a nearby boy's comp. The classrooms where Matilda would stare out the window thinking of the 10 minutes that she would have with Olivia at the end of the day. Lastly, of course, the bike sheds. The same bike sheds she would swear she lived in.\n\n"God, we used to sit down here all the time?" Olivia said as she looked up and down the back of the sheds covered in dried mud and overgrown moss. "Yeah, it was never really very tidy." Matilda said, sitting down. Olivia sat down alongside her. "Mattie, um... I remember, a couple years ago, I was sitting here, and crying because my dad said something about people like us, and, well... you said you would always stay by my side. And that's really stuck with me, because, you have. And, I love you, and... I want to stay by your side too. And well..."\nOlivia took a small box out of her jacket. "Matilda Lewis, will you marry me?"\n\nMatilda was in shock. "Olivia what do you mean, we can't, it's not legal..."\n"It won't be legal, but we can hide it. I know we can hide it."\n"Then... yes. Yes!" Matilda teared up as Olivia grabbed her into a kiss.\n\nThe two women, hand in hand, left the school together, into a brighter future."
ENG_flavor.60.a:0 ""Fates intertwined""

ENG_flavor.61.t:0 "Варварский эпилог"
ENG_flavor.61.desc:0 "XX/XX/XX\nПолицейский доклад за [GetDateText]\n\n12 террористов, состоявших в "Her Majesty's Most Loyal Resistance" terrorist cell members located and arrested. Reported by citizen Maurice Lockwood as they were seen cavorting in a bar west of Brighton and Hove. Police and Army forces were able to catch the group as they boarded the boat with those captured seemingly conducting a desperate rear-guard action. After a quick interrogation determined their guilt and involvement in the civil war and various crimes against humanity all those captured were charged with treason against His Majesty and the Government of England and corresponding other crimes, seven summary executions were carried out with the rest sentenced to life in prison without parole."
ENG_flavor.61.a:0 ""God Save the King.""

ENG_flavor.62.t:0 "Варварский секрет"
ENG_flavor.62.desc:0 "В тот день в Брайтоне был настоящий бунт. Улицы были усыпаны конфетти, и по их выбеленному солнцем песку ступали многие, наконец-то освободившиеся от страха. Свет и цвет правили Брайтоном, как улыбки мужчин и женщин, которые наконец-то могли жить на людях, не боясь изоляции и ненависти. Когда те, кто так долго прятался, наконец вышли на свет. Вспоминается моя история любви. \n\nЯ познакомился с ней в школе. Дерзкая девчонка, казалось, управляла миром, насколько я мог видеть. Она первая заметила меня, и мы отлично поладили. В течение нескольких недель я не мог перестать думать о девушке с идеальными каштановыми волосами, уверенной улыбкой и бесконечным творчеством. Через несколько недель мы признались друг другу в любви, смущенно выпалив это однажды после школы. \n\nЧерез год она сказала мне, что хочет вступить в террористический корпус. И впервые в жизни я усомнился в ней. Я думал, что она гоняется за мечтами о том, что мы можем остаться вместе навсегда, что у нее есть еще одна детская идея, о которой мы оба пожалеем, когда нас вздернут бобби Пауэлла. Но я, конечно, смягчился. Я пообещал ей, что последую за ней, куда бы она ни пошла. Что я поверю в нее. Поэтому я пошел с ней. \n\nИ мы победили. Я не знаю, как мы победили. Но мы воспользовались моментом и боролись за лучшее будущее Англии. Я убивал за это, она была ранена за это. И поначалу мне казалось, что я был прав. Даже после победы жизнь навсегда останется местом страданий и боли, ненависти и несчастий для них. Но потом начался Стоунволл. Американцы за что-то вступились. Они были храбры, они верили в себя. И вдруг мы тоже это сделали. Люди по всей стране поднялись. И вместо того, чтобы крутить большими пальцами, они кое-что сделали для них. И впервые в истории Англии, все были свободны. \n\nМне пора идти, жена зовет меня на чай. Если вы читаете это, всегда помните. Всегда есть надежда, всегда есть свет в конце туннеля. И всегда найдется кто-то, кто поможет тебе до конца."
ENG_flavor.62.a:0 ""Signed, Matilda Reeve Lewis.""

