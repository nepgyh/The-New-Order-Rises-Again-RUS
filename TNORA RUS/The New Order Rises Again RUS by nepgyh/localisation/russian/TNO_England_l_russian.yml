FEN_NDL_econ_rebuilding_an_economy_desc:0 "Бездомность, голод, болезни. Вот наследство, полученное сотнями тысяч патриотов Англии после всех жестокостей гражданской войны. Даже такие защищённые классы, как предприниматели и землевладельцы, могли лишь молча смотреть, как исчезали их богатства, а на месте экономики образовывалась зияющая дыра. Если мы хотим твердо стоять на двух ногах, то мы должны мобилизовать все имеющиеся ресурсы, чтобы принести стабильность и комфорт в дом каждого гражданина, богатого или бедного."
FEN_NDL_econ_the_poor_desc:0 "Руины Лондона – поистине печальное зрелище: изможденные дети, измученные семьи, разгул преступности. И это в центре нашей страны! А теперь представьте, что происходит в сельских районах. Мы не можем двигаться вперёд, когда так много людей, так много детей находятся в тяжёлом экономическом положении. Наша непосредственная цель – обеспечить всем необходимым тех, кто остался в нищете. Трёхразовое питание, чистая вода в отопляемые дома, базовые услуги здравоохранения – вот наши обещания пострадавшим от ужасов гражданской войны."
FEN_NDL_econ_improving_social_programs_desc:0 "Наследие фашистских коллаборационистов – бросаемые объедки беднякам. В нашем нынешнем экономическом положении мы должны немедленно исправить эту бессердечность. Мы любыми методами и средствами достанем деньги: национализация, налогообложение, экспроприация. Мы пойдём на эти необходимости, если это улучшит положение бедных слоев населения. Мы не можем сильно давить на людей, обладающих значительными состояниями... но мы можем слегка уменьшить их богатства чтобы накормить голодных и дать крышу над головой бездомным."
FEN_NDL_econ_cheaper_housing_desc:0 "Когда мы приступили к реализации наших социальных программ, то мы натолкнулись на сопротивление частного сектора. Никто не смог оказать такое сильное сопротивление, какое показала хорошо организованная Ассоциация землевладельцев Англии. Они яро протестуют против "коммунистического" предложения гарантий социального жилья. Они продуктивно работали в сотрудничестве с некоторыми нашими коллегами социал-демократами и либералами, чтобы разработать проект создания более дешевого жилья. Через государственно-частное сотрудничество мы сможем побудить этих землевладельцев возвести тысячи новых домов, соблюдая определенный набор предписаний. Это позволит сохранять долю социального жилья на минимальном уровне."
FEN_NDL_econ_the_housing_act_desc:0 "Наш новый Акт о жилье, разработанный в сотрудничестве всех заинтересованных сторон, от землевладельцев до бездомных, является значительным шагом в сторону жилья, доступного для каждого человека. Используя часть наших средств для субсидирования жилищного строительства, установления пределов арендной платы, а также устанавливая определенные стандарты для всех новых проектов, мы значительно приблизимся к тому, чтобы у каждого была крыша над головой. Возможно, настанет тот день, когда у каждого человека будет не просто место, где он сможет отдохнуть, но место, которое он гордо назовет своим домом."
FEN_NDL_econ_the_jobless_desc:0 "Когда гражданская война в Англии подошла к концу, мы наконец сфокусироваться как на восстановлении экономики, так и на нашей политической обстановке. Пока результаты ужасающие. Мы должны восстановить связь с теми, кого изгнала война, и с теми, кто лишился работы во время бушующего конфликта. После того, как мы оценили состояние нашей экономики с точки зрения трудоустройства, мы можем начать предлагать программы и специальные государственные меры. Это может повлечь за собой небольшие пререкания партийных фракций, но, безусловно, мы сможем все вместе объединится в едином порыве восстановить нашу страну и заставить Англию снова работать."
FEN_NDL_econ_creating_more_jobs_in_the_north_desc:0 "Ещё до гражданской войны северные районы Англии боролись из-за сокращения проектов и государственного финансирования. Ни один член правительства не хотел связывать с настолько мятежным регионом, поэтому шёл рост безработицы, а экономический рост отставал от показателей юга страны. Тяжёлые бои не улучшили сложившуюся ситуацию, и теперь жилье и инфраструктура представляют собой серьёзную проблему. Теперь, когда гражданская война завершилась, и мы испытываем меньшее давление со стороны Германии, мы можем начать направлять большие на эти заброшенные районы, чтобы помочь им вновь стать сердцем промышленности Англии."
FEN_NDL_econ_deal_with_bosses_desc:0 "Хотя мы не намерены отдавать нашу страну интересам крупных капиталистических институтов, их помощь необходима для оживления экономики страны и обеспечения всем тем, что поможет нам оправиться от войны. Мы можем давать им жизненно важные проекты (со значительным государственным финансированием) для национального восстановления. Это привлечёт большой бизнес на нашу сторону, сделает людей счастливыми, даст им работу, а нация будет готова к будущему. Само собой, необходимо соблюдать осторожность, чтобы не допустить погружения в корпоративное кумовство; мы будем строго следить за проектами, чтобы они оправдывали наши ожидания."
FEN_NDL_econ_what_to_do_with_foreign_jobs_desc:0 "У нас всё ещё есть огромная зависимость от торговли с США и странами ОСН. Некоторые из нас беспокоятся из-за количества рабочих мест, "отправляемых" зарубеж в эти страны. Кроме того, здесь, в Англии, много янки, которые, по слухам, отбирают рабочие места у трудолюбивых англичан и англичанок. Более либеральные элементы нашей партии утверждают, что такая торговля необходима, а экономические связи с американцами соответствуют нашим национальным интересам. Мы должны найти способ ослабить напряжённость с обеих сторон поэтому жизненно важному экономическому вопросу, прежде чем всё не выйдет из-под контроля."
FEN_NDL_econ_the_trade_desc:0 "Наша зависимость от торговли с Соединёнными Штатами была и исторической слабостью, и жизненно важной артерией. Во время Второй Мировой войны наша неспособность защитить эту торговлю обошлась нам очень дорого. Во время гражданской войны это был один из немногих оставшихся путей, по которому приходилось приобретать продукты питания и товары из-за границы. Сейчас, когда немцы больше не контролируют, с кем нам можно торговать, а с кем нельзя, мы должны возобновить это жизненно важное торговое партнерство. Наверняка американцы откликнутся на такое предложение...?"
FEN_NDL_econ_focusing_on_the_OFN_desc:0 "Организация Свободных Наций – наш главный союзник. Как они помогли нам военном отношении, так и мы можем помочь им, но уже в экономическом отношении. Мы будем расширять наши торговые операции в странах-членах ОСН, особенно в Соединённых Штатах, и тем самым улучшим нашу собственную экономику."
FEN_NDL_econ_expansion_into_free_europe_desc:0 "И хотя Испания и Франция могут быть далеко не самыми демократическими странами, они в некоторой степени свободны от стальной хватки Германского Рейха. Наряду с этими странами мы можем расширить нашу торговлю в странах Скандинавии и на Балканы. Мы можем улучшить нашу экономику и в одновременно увеличить наше влияние в Европе."
FEN_NDL_econ_trade_agreements_with_italy_desc:0 "Правительство Италии разительно отличается от нашего, но в данный момент это не имеет значения. Невзирая на идеологию, у Италии плохие отношения с Германией вот уже на протяжении двух десятилетий. Это делает их оплотом против немецкой экспансии. Если мы подпишем некоторые торговые соглашения с итальянским правительством, мы сможем склонить их на свою сторону."
FEN_NDL_econ_into_a_new_phase_desc:0 "Теперь, когда все наши насущные экономические вопросы решены, мы можем перейти к социальным вопросам. Необходимо решать социальные проблемы страны, от налогообложения до образования. Мы в долгу перед англичанами, и неважно, голосовали ли они за нас или нет. Ради лучшего будущего. За лучшую Англию."
FEN_NDL_econ_a_new_social_plan_desc:0 "Мы не Королевская партия, эти бесхребетные элиты, преклонившиеся перед богатыми. И мы также не Социалистическая Лейбористская Партия, которая навязывает народу наши реформы. Мы – НДЛ, партия гордости и справедливости. Мы откроем путь реформам, чтобы построить лучшую Англию. Наш новый план социального развития поможет улучшить всю Англию. Дверь открыта для всех, и теперь они должны пройти через неё."
FEN_NDL_econ_deals_and_business_desc:0 "Малый бизнес – это ядро нашей экономики. Поддерживая малый бизнес грантами и субсидиями, мы можем поощрять людей открывать новые собственные предприятия. Это поможет увеличить занятость населения и значительно расширить экономику в целом."
FEN_NDL_econ_economy_from_a_young_age_desc:0 "Мы не можем ожидать способствования непрерывного экономического роста в стране, где население не разбирается в экономике. С этой целью мы введем в школы больше уроков по бизнесу и экономике, чтобы воспитать следующее поколение, более осведомлённое в вопросах экономики."
FEN_NDL_econ_the_business_support_act_desc:0 "Мы попытаемся провести через парламент законопроект, который скажется на улучшении Англии. "Акт о поддержке бизнеса" позволит нам оказывать дальнейшую помощь и поддержку малому бизнесу для укрепления экономики. Это также позволит нам отправлять средства лицам, которые пытаются открыть собственный бизнес, что поощрит предпринимательские навыки и принесет большую пользу экономике."
FEN_NDL_econ_the_fight_for_healthcare_desc:0 "Многие англичане верят, что борьба за здравоохранение была навсегда проиграна почти 20 лет назад с приходом к власти Королевской партии. Мы возродим эту идею и перейдем к комплексному плану здравоохранения. Эта новая система может быть несовершенной, но она станет шагом вперёд к великому обществу."
FEN_NDL_econ_better_pay_for_doctors_desc:0 "Битва за здравоохранение начинается с самых важных фигур в этой области: врачей. Мы не можем ожидать, что медицинское обслуживание будет доступно всем, если количество врачей будет настолько ограниченным. Увеличивая их заработную плату, мы можем побудить большее количество людей заняться медициной, что позволит нам предоставлять всем более качественное медицинское обслуживание."
FEN_NDL_econ_the_NHS_act_desc:0 "Теперь мы попытаемся принять новый Акт через парламент: "Акт о Государственной службе здравоохранения". Хотя этот акт может быть непопулярным для многих в парламенте, поскольку Патриоты осуждают этот акт как измену, а социалисты, в свою очередь, за то, что он не зашёл достаточно далеко, большинство народа Англии поддержит нас. Наша цель - обеспечить более доступные услуги для представителей среднего и низшего классов."
FEN_NDL_econ_the_costs_of_education_desc:0 "Если мы хотим обеспечить доступное образование для всех членов общества, мы должны в первую очередь сократить стоимость образования везде, где это возможно. Начнем с самых бесполезных аспектов образования, таких как ненужные и устаревшие учебники и другое оборудование. Если повезёт, это, наряду с грантами на образование и субсидиями, сократит стоимость обучения до гораздо более доступного уровня."
FEN_NDL_econ_more_equipment_for_teachers_desc:0 "Теперь, когда стоимость образования успешно снижена, мы должны повысить качество этого образования. Очевидный и вопиющий недостаток системы образования - отсутствие надлежащего оборудования, с которым сталкиваются многие учителя. Придётся исправить эту ошибку."
FEN_NDL_econ_the_education_costs_act_desc:0 "Новый Акт отправлен на рассмотрение в парламент. "Акт о стоимости образования" направлен, как следует из названия законопроекта, на снижение стоимости образования. Хотя это может стоить правительству большой суммы денег, в конечном итоге этот шаг должен окупиться за счёт улучшения академической базы нашей страны, что поведёт Англию в более образованное будущее."
FEN_NDL_econ_fixing_the_tax_system_desc:0 "Сказать, что английская налоговая система не работает – ничто не сказать. Количество ненужных и бесполезных налогов, взимаемых с людей, попросту поражает и подрывает экономику в то время, когда она нуждается в максимальной помощи. Мы должны реформировать систему, чтобы мы могли должным образом укрепить нашу экономику."
FEN_NDL_econ_cutting_useless_taxes_desc:0 "Слишком большая часть нашей унаследованной налоговой системы приносит нам больше вреда, чем пользы. У нас даже есть налоги, отслеживать которые стоит больше средств, чем принесённые ими доход. Мы облегчим налоговое бремя людей, отменив некоторые из этих налогов, но не настолько, чтобы мы фактически нейтрализовали правительство. Тем самым мы не только увеличим потребительские расходы, но и заручимся большей поддержкой со стороны населения."
FEN_NDL_econ_work_more_desc:0 "Благодаря нашему последнему снижению налогов у нашей отрасли появилось больше возможностей для дыхания и роста. Английская экономика еще не полностью оправилась от гражданской войны, и многие отрасли промышленности пока еще не восстановлены в полной мере. Инвестируя в местных производителей, мы можем помочь укрепить нашу промышленность, а промышленники смогут нанять больше людей на свои заводы, что в целом повысит производительность. А поскольку там теперь работает больше людей, местная экономика может воспользоваться преимуществами более надежной потребительской базы."
FEN_NDL_econ_and_what_about_the_rich_desc:0 "Мы также должны решить, что нам делать с неравенством доходов и благосостояния по отношению к более богатым членам общества. Лейбористы хотят, чтобы мы полностью избавились от них, облагая их богатство грабительскими налогами. Королевская партия хочет, чтобы мы поклонились им и предоставили им свободу действий, чтобы они могли эксплуатировать бедных и копить их богатства. Мы пойдём по более разумному среднему маршруту."
FEN_NDL_econ_the_groundwork_laid_desc:0 "Мы сделали это. Невозможная, титаническая задача успешного восстановления экономики и реформирования общества наконец решена. Но мы ещё не закончили. ещё предстоит проделать большую работу, если мы хотим выполнить все наши обещания, воплотить наши идеалы, но мы можем честно сказать, что сделали Англию гораздо лучше."


######### SLP Political Tree ###
FEN_SLP_Pol_1_The_People_Have_Spoken:0 "Народ сделал выбор"
FEN_SLP_Pol_1_The_People_Have_Spoken_desc:0 "Вскоре после того, как прах старого коллаборационистского правительства развеялся, в Англии были проведены первые свободные выборы после окончания Второй Мировой войны, и Социалистическая Лейбористская Партия одержала на них победу. Теперь, наши министры должны подготовиться к реализации программы левого крыла, столь радикальной и амбициозной, что никогда ранее не наблюдалось на Даунинг-стрит 10.\n\nМы унаследовали Англию, опустошённую и разделённую гражданской войной; но мы всё ещё надеемся на то, что сможем изменить судьбу Англии к лучшему. Наша задача отнюдь ещё не завершена, и эта победа на выборах была лишь первым препятствием, которое мы преодолели на нашем пути к обеспечению свободы и равенства для всего нашего народа."
FEN_SLP_Pol_1_thank_the_party:0 "Благодарность партии"
FEN_SLP_Pol_1_thank_the_party_desc:0 "Этот беспрецедентный поворот в английской политике был бы невозможен без Единства, которое Социалистическая Лейбористская Партия поддерживала во время выборов. Однако, Гарольд Уилсон слишком хорошо знает, что это Единство может исчезнуть, и партия может распасться в любой момент. Конечно, такой катастрофы следует избегать, и всякая солидарность в партии должна быть сохранена.\n\nПоэтому Уилсон сделает партию в благодарность центральнейшим элементом всех своих предстоящих публичных мероприятий. И нашим сторонникам, и нашим соперникам станет ясно, что СЛП едина, и готова улучшить жизнь всех тех, кто пострадал в прошлом."
FEN_SLP_Pol_1_meet_with_unions:0 "Встреча с профсоюзами"
FEN_SLP_Pol_1_meet_with_unions_desc:0 "Профсоюзы всегда были самыми активными и ярыми сторонниками социализма в этой стране ещё до вторжения. Все старые члены профсоюзов первыми почувствовали страх пред нацистским преследованием, что заставило многих поверить в то, что профсоюзы практически мертвы как политическая организация.\n\nОднако, они вновь доказали, что являются большими сторонниками нашей линии, и за это их нужно поблагодарить. Кроме того, эти профсоюзы станут неотъемлемой частью наших планов на будущее, и их сохранение будет лучшим основанием для действий, которые мы можем предпринять."
FEN_SLP_Pol_1_a_discreet_chat:0 "Сдержанный разговор"
FEN_SLP_Pol_1_a_discreet_chat_desc:0 "Ещё до победы на выборах Лейбористской Партии, социалист Билл Александер формулировал большие планы на будущее социалистической Англии. Теперь же, когда партия у власти, Александер наконец может претворить в жизнь все свои планы.\n\nОднако, сначала ему придётся поговорить насчёт них с самим премьер-министром. Он ожидает, что переговоры будут долгими, а темы - многочисленными; но он точно знает, что встреча имеет гораздо большее значение, чем просто молчание."
FEN_SLP_Pol_1_dont_split_the_party:0 "Не разделяйте партию!"
FEN_SLP_Pol_1_dont_split_the_party_desc:0 "Уже известно, что сохранение единства партии, является одним из ключевых факторов, благодаря которым мы и были избраны в первую очередь, но всё же, мы по-прежнему рискуем разделить партию, если будем пренебрегать пожеланиями радикалов в нашем правительстве. В частности, мы должны особенно помнить о Реге Бёрче и Киме Филби, которые возглавили коммунистическую фракцию в нашей партии.\n\nОднако, в конечном итоге, Уилсон станет самой сильной фигурой в нашей партии, и сможет ли он сохранить эту мантию, ещё не гарантировано."
FEN_SLP_Pol_1_but_the_NDL_is_a_league:0 "Но НДЛ это всё же Лига"
FEN_SLP_Pol_1_but_the_NDL_is_a_league_desc:0 "Стремясь объединить нашу собственную партию, мы также будем пытаться и использовать разногласия внутри Национальной Демократической Лиги. Проигрыш их партии на недавних выборах, и тот факт, что у неё гораздо больше фракций, чем у нас, делают её подверженной гораздо большему расколу, чем от которого мы сейчас страдаем. Важно и то, чтобы мы могли держать их в ссоре между собой как можно дольше, потому что чем больше времени они тратят на споры друг с другом, тем меньше им придётся нас критиковать."
FEN_SLP_Pol_1_unite_the_public:0 "Объединить общественность"
FEN_SLP_Pol_1_unite_the_public_desc:0 "После жестокой гражданской войны и последовавших за ней жестоких выборов, английское общество стало более разделённым, чем когда-либо. Страна отчаянно нуждается в объединяющей фигуре, которая залечит раны прошлого, и мы считаем, что можем превратить Социалистическую Лейбористскую Партию в такую вот объединяющую фигуру. Привлечение общественности к СЛП жизненно важно для долгосрочного успеха нашей страны, наряду с нашей же партией."
FEN_SLP_Pol_1_form_a_concensus:0 "Пути к консенсусу"
FEN_SLP_Pol_1_form_a_concensus_desc:0 "Реджинальд Бёрч давно уже ясно дал понять окружающим своё пренебрежение демократией, однако это мнение не разделяется большинством партии. Необходимо достичь чёткого консенсуса, чтобы обеспечить единство партии по этому вопросу. Это позволит нам убедиться, что их антидемократическая банда знает, что их взгляды не разделяются ни с остальной частью партии, ни с английским народом. Может быть, тогда они научатся хотя бы молчать о своих неприятных убеждениях."
FEN_SLP_Pol_1_the_spanner_at_work:0 "Ключ за своей работой"
FEN_SLP_Pol_1_the_spanner_at_work_desc:0 "Необходимо будет ввести более строгие ограничения на деятельность радикалов, чтобы сохранить наш образ единства. Всем министрам, связанным с Бёрчем, будет запрещено общаться с прессой и занимать министерские должности. Возможно, они не будут довольны такими изменениями, но то будут необходимые меры.\n\nМы должны закрутить болты, удерживающие радикалов на цепи. И если они вырвутся со своего места, это, скорее всего, приведёт к катастрофе для нашей партии."
FEN_SLP_Pol_1_talk_with_moderate_unions:0 "Поговорить с умеренными профсоюзами"
FEN_SLP_Pol_1_talk_with_moderate_unions_desc:0 "К счастью для нас, большинство профсоюзов страны разделяют умеренные взгляды премьер-министра и большинства Социалистической Лейбористской Партии. Эти союзы, в частности, уже доказали свою неоценимую роль в популяризации партии, и их нужно будет сохранить довольными, если они хотят и дальше помогать нам в будущем. Мы организуем встречи с лидерами этих союзов, и напомним им о близости наших дел, а также о необходимости сохранения социалистического единства."
FEN_SLP_Pol_1_convince_the_hardliners:0 "Убедить радикалов"
FEN_SLP_Pol_1_convince_the_hardliners_desc:0 "До нас дошли кое-какие слухи, что некоторые члены радикальной фракции стремятся поддерживать демократию, даже несмотря на взгляды своих лидеров на неё. Это вполне себе хорошая новость для умеренных в партии по двум определенным причинам. Во-первых, это означает, что у нас может быть больше поддержки, чем мы первоначально ожидали от этой фракции. Во-вторых, сторонники радикализма не единодушны, что позволяет нам играть на их разногласиях и удерживать их у цепей.\n\nНекоторым из наиболее ярых коммунистических депутатов потребуются более убедительные аргументы, но шанс всё же есть, что большинство скорее поддержит демократию, чем Бёрч."
FEN_SLP_Pol_1_bring_in_the_social_democrats:0 "Привлечь социал-демократов"
FEN_SLP_Pol_1_bring_in_the_social_democrats_desc:0 "Социал-демократы - это скромная, но вполне себе влиятельная часть Социалистической Лейбористской Партии, где верхушка состоит из министров, которые, как правило, находятся на политическом праве партии. Многие из них предпочитают оглядываться на идеалы старых лейбористов, чем придерживаться более радикального подхода, выдвинутого остальной частью партии. И хоть их число может быть и небольшим, но их поддержка будет уж точно приветствоваться.\n\nНам нужны все голоса, которые мы можем получить от нашей собственной партии, и обещание сдержанности поможет социал-демократам одолжить свои голоса для более важного дела."
FEN_SLP_Pol_1_our_real_enemy:0 "Наш реальный враг"
FEN_SLP_Pol_1_our_real_enemy_desc:0 "Бёрч продолжает доказывать, что он больше представляет угрозу, чем актив для партии. Поэтому мы должны продолжать наши усилия, чтобы найти способы, с помощью которых мы можем сохранить единство партии.\n\nПлан, который был составлен для достижения этого, является постоянным и последовательным подкреплением убеждений Социалистической Лейбористской Партии в том, что есть реальная угроза социализму и Англии, также и для капиталистов в Национальной Демократической Лиге. Нет сомнений в том, что они воспользуются любой возможностью, чтобы снести всё, что мы построим для защиты рабочих Англии."
FEN_SLP_Pol_1_our_noble_cause:0 "Наше благородное дело"
FEN_SLP_Pol_1_our_noble_cause_desc:0 "Наша цель всегда была ясна, но некоторые члены правительства, похоже, забыли об этом из своей памяти. И поэтому им нужно ещё раз напомнить о том, что они отстаивают.\n\nСоциалистическая Лейбористская Партия стремится принести рабочую революцию в Британию, чтобы поднять красный флаг, чтобы гарантировать безопасность для всех, от всех угроз на нашей земле или за рубежом. Наша партия существует не для того, чтобы служить ограниченным интересам непоколебимых сторонников радикализма. Она существует, чтобы служить народу Англии."
FEN_SLP_Pol_1_our_plot:0 "Наш заговор"
FEN_SLP_Pol_1_our_plot_desc:0 "Осталось немногое сделать, прежде чем мы сможем навсегда лишить Бёрча влияния в Социалистической Лейбористской Партии. Мы должны установить дату, установить место и подготовить почву для действия, которое ознаменует неизбежный конец Реджинальда Бёрча и его нестабильной банды радикальных коммунистов. Уилсон уже приложил огромные усилия к совершенствованию плана по удалению Бёрча из партии, и он удовлетворен тем, что будет готово.\n\nОн знает, что когда придёт это время, время Бёрча в партии закончится, и закончится оно навсегда."
FEN_SLP_Pol_1_the_odds_are_against_him:0 "Шансы против него"
FEN_SLP_Pol_1_the_odds_are_against_him_desc:0 "Несмотря на растущий успех благодаря Нашим постоянным усилиям, Мы не можем рассчитывать на то, что навсегда сохраним вместе две фракции нашей партии. Хотя это может и случится не скоро, но однажды Бёрч может попытаться захватить власть в партии, пытаясь навязать стране свой нелепый и непопулярный принцип работы.\n\nМы должны напомнить ему, что всё и все настроены против него. Он научится бояться нас, как того следует. У нас уже есть планы ударить по нему, когда конечно придёт время. И у него нет ни единого шанса превзойти нас."
FEN_SLP_Pol_1_final_preparations:0 "Последние приготовления"
FEN_SLP_Pol_1_final_preparations_desc:0 "Мы так близки к успеху, но всё же мы должны оставить как можно меньше на волю случая.\n\nЭтот момент должен быть больше похож на постановку театра, чем на политический трюк. Каждую последнюю деталь нужно будет проверить, каждый слог, произнесённый после, должен быть тщательно построен, и должны быть выполнены все мыслимые приготовления. Мы не можем гарантировать, что эта задача будет простой, но мы должны сделать всё возможное, чтобы она не превратилась в катастрофу."
FEN_SLP_Pol_1_and_strike:0 "Время нанести удар"
FEN_SLP_Pol_1_and_strike_desc:0 "Готово, сцена установлена, шторы задернуты. Гарольд Уилсон вскоре будет стоять в центре сцены, в центре внимания, где он прикажет выполнить план. Мы надеемся, что это приведёт к исчезновению влияния Рега Бёрча в партии, и началу новой эры для Социалистической Лейбористской Партии.\n\nНастало время нанести удар.\n\nЕсли всё было сделано правильно, мы можем покончить с Бёрчем. Но если мы сделаем хоть один неверный шаг, абсолютно всё, над чем мы работали, может рухнуть."
FEN_SLP_Pol_1_the_true_england:0 "Истинная Англия"
FEN_SLP_Pol_1_the_true_england_desc:0 "Теперь, когда мы победили старое и нелегитимное правительство-коллаборационистов, мы заявили о своей роли в мировом спектакле - роли истинной Англии.\n\nНет более ни немецких сапогов, ни капиталистических цепей, которые могли бы удерживать нас, и теперь Англия освободилась и вновь стала независимой. Наконец-то мы можем начать реформирование страны и создать более справедливое, и более социалистическое общество. Как только это будет достигнуто, тогда мы будем твердо стоять на своих позициях.\n\nМир узрит нас, и они научатся уважать нас."
FEN_SLP_Pol_1_the_commonwealth:0 "Содружество"
FEN_SLP_Pol_1_the_commonwealth_desc:0 "Наше империалистическое прошлое оставило нам множество старых связей со странами всего мира. И хотя многие воспоминания о нашем правлении будут горькими, мы надеемся, что сможем показать им, что мы изменились. Мы более не кровожадные колонизаторы, какими были когда-то.\n\nАнглия скорее будет стоять плечом к плечу с Содружеством, чем господствовать над ними сверху. Со всеми этими странами будет приветствоваться новая эра отношений, и такая дружба будет необходима, чтобы мы были сильными и независимыми от немцев."
FEN_SLP_Pol_1_follow_democracies:0 "Товарищи-демократы"
FEN_SLP_Pol_1_follow_democracies_desc:0 "Несмотря на тираническую и ужасающую правую волну, захлестнувшую мир как Великий потоп, некоторым демократиям всё же удалось выжить. Уж если мы хотим помочь сохранить светоч демократии в нашей части мира, нам придётся обратиться к этим странам и обеспечить с ними благоприятные взаимоотношения.\n\nМы должны понять, что мы совсем не одни, и от Индии до Швеции, есть всё ещё надежда для людей, которые страдают в этом мире."
FEN_SLP_Pol_1_dealing_with_exiles:0 "Сделка с изгнанниками"
FEN_SLP_Pol_1_dealing_with_exiles_desc:0 "Изгнанники - они имеют поистине печальную историю.\n\nОднако, их побег в Канаду во время немецкого вторжения был смелым шагом, и сделал их весьма популярными среди некоторой части нашего народа. Как бы они ни были запятнаны коррумпированным капиталистическим путём, который они избрали, восстановление их на прежние позиции было бы немыслимо, учитывая новое социалистическое направление, принятое страной.\n\nМногие представители более умеренного крыла партии хотели бы позволить им вернуться в страну, хотя они и потеряли бы большую часть богатства и привилегий, которые остались номинально. В отличие от этого, сторонники радикалов предпочли бы, чтобы они остались в изгнании, поскольку они считают своё прошлое слишком несовместимым с нынешней реальностью.\n\nТогда остаётся важный вопрос, что делать с королевой, которая была подставным лицом значительной части Свободной Англии ещё до начала гражданской войны."
FEN_SLP_Pol_1_name_new_ambassadors:0 "Назначение новых послов"
FEN_SLP_Pol_1_name_new_ambassadors_desc:0 "Возродив большую часть нашего старого присутствия в мире, нам придётся поддерживать наши контакты с внешним миром. Для этого, Нам нужно будет назначить множество новых, и конечно же предпочтительно социалистических послов, для работы в английских посольствах по всему земному шару. Наша позиция будет подтверждена, поскольку мы знаем, что нам придётся полагаться на наши международные союзы, чтобы защитить нас от нелюдя и чудовища, которое не так давно разлагало нашу землю."
FEN_SLP_Pol_1_lets_change_things_around_here:0 "Давайте менять вещи вокруг нас"
FEN_SLP_Pol_1_lets_change_things_around_here_desc:0 "Всем уже широко известно, что большая часть английского общества находится в ужасном состоянии, коррумпированном годами фашистского правления и угрозой немецкой оккупации.\n\nОднако, с тех пор мы помогли освободить наш народ от опасностей немецкого влияния. Пришло время изменить ситуацию и исправить Англию, чтобы она лучше соответствовала нашему видению будущего. Мы излечим все шрамы, оставшиеся от правления предателей, и изменим страну к лучшему."
FEN_SLP_Pol_1_moderation_where_necessary:0 "Сдержанность там, где она необходима"
FEN_SLP_Pol_1_moderation_where_necessary_desc:0 "Только что проведённые реформы начали охватывать партию, и многие стали призывать нас идти намного дальше, чем когда-либо прежде. Внести изменения настолько радикальные, что они, вероятно, причинят гораздо больше вреда, чем пользы, которую мы хотели внести.\n\nДля нас было бы лучше не переусердствовать с нашими же реформами, некоторые из изменений, которые мы внесём, будут хоть и беспрецедентными, но они будут иметь решающее значение для улучшения общества. Принятие радикализма приведёт лишь к нашему падению, поэтому его лучше стоит избегать."
FEN_SLP_Pol_1_the_house_of_lords_act:0 "Акт о Палате лордов"
FEN_SLP_Pol_1_the_house_of_lords_act_desc:0 "Палата лордов была одним из старейших политических институтов в стране, но это не означает, что нам было бы выгодно сохранить её нынешнюю форму. Его члены, особенно потомственные, всегда стремились наступить на рабочего. Некоторые лорды были даже среди самых активных членов правительства коллаборационистов.\n\nПолное упразднение пока может быть недоступно, но мы всё ещё можем преобразовать палату, чтобы она лучше соответствовала потребностям революции и потворствовала воле народа."
FEN_SLP_Pol_1_the_female_pension_act:0 "Акт о женских пенсиях"
FEN_SLP_Pol_1_the_female_pension_act_desc:0 "Левое Сопротивление было одной из немногих фракций в гражданской войне, использовавших помощь женщин-солдат, от чего оно и извлекло большую пользу. Они показали себя такими же способными, как и их коллеги-мужчины, и посему они должны быть вознаграждены за свои умение и храбрость, которые они проявили на поле битвы.\n\nПенсии и большие права будут предоставлены тем, кто служил делу свободы и нашему народу. В конце концов, все должны понять, что женщины-солдаты должны цениться так же, как и наши мужчины."
FEN_SLP_Pol_1_some_radical_appeal:0 "Пара радикальных требований"
FEN_SLP_Pol_1_some_radical_appeal_desc:0 "Поскольку они составляют значительную часть наших членов парламента, мы должны апеллировать к радикалам внутри нашей партии. Их поддержка будет необходима, чтобы сохранить наше правительство в целости, к тому же для нас очень мало затрат на продолжение создания имиджа единых левых. Чтобы успокоить это крыло партии, нам придётся предпринять более серьёзные действия, чем нам хотелось бы. Поэтому мы постараемся выполнить только самые неизбежные требования сторонников радикализма."
FEN_SLP_Pol_1_decriminalize_same_sex_relationships:0 "Отменить меры пресечения за однополые отношения"
FEN_SLP_Pol_1_decriminalize_same_sex_relationships_desc:0 "Многие старые ограничения остались от традиций прошлого, будь то финансовые или социальные, и они долгое время подавляли нашего народа. Не больше, чем гомосексуалистов, которых преследовали ещё до прихода к власти коллаборационистов. К сожалению, это глубоко укоренившаяся часть нашего общества. Самое меньшее, что мы можем сделать - это декриминализовать гомосексуальность и сделать наш народ более терпимым по отношению друг к другу."
FEN_SLP_Pol_1_the_equality_act:0 "Акт о Равенстве"
FEN_SLP_Pol_1_the_equality_act_desc:0 "Равенство женщин - это ещё одна часть наших постоянных усилий, по освобождению нашего народа от старых и консервативных обычаев. Права женщин были ужасающе ограничены ещё и до немецкого вторжения, и даже после многих лет отсутствия прогресса, многие отчаянно нуждались в равенстве.\n\nИменно мы будем теми, кто внесет эти изменения, чтобы освободить всех англичанок."
FEN_SLP_Pol_1_the_church:0 "Церковь"
FEN_SLP_Pol_1_the_church_desc:0 "Одна из самых серьёзных проблем, стоящих перед социалистическим будущим нашей страны, - это англиканская церковь. Это одно из самых древних и глубоко укоренившихся английских институтов, но всё же они долгое время придерживались взглядов, которые противоречили нашим собственным. Эта проблема вызывает разногласия, и её решения быстро стали очевидны.\n\nМы можем принять более радикальный подход и полностью упразднить церковь, введя государственный атеизм и сильно встряхнув английское общество. В качестве альтернативы мы могли бы позволить ему продолжать существовать, но уменьшить его влияние в правительстве и заставить его принять более социалистический тон."
FEN_SLP_Pol_1_fixing_the_counties:0 "Исправить графства"
FEN_SLP_Pol_1_fixing_the_counties_desc:0 "Правительство коллаборационистов потратило годы на искажение границ и практики округов и графств Англии. Коррупция стала обычным явлением, и привела к невероятно пагубным изменениям внутренних границ страны. Некоторые зашли так далеко, что создали границы, которые стали напоминать гнилые районы, существовавшие более века назад.\n\nКонечно же мы исправим все эти проблемы, чтобы они соответствовали видению нашей новой Англии."
FEN_SLP_Pol_1_the_voting_system_act:0 "Акт о системе голосования"
FEN_SLP_Pol_1_the_voting_system_act_desc:0 "Демократия могла быть введена в Англии после окончания гражданской войны, но именно система не смогла адекватно представить наш народ. В результате слишком много людей остаются без достаточного представительства, а в некоторых случаях и вообще без надлежащего уровня голосования.\n\nСтарая и неправильная система имеет лишь одного кандидата, и это её замена, и все должны получить справедливое голосование. Мы принесём трудящимся лучшую лемократию."
FEN_SLP_Pol_1_a_last_speech:0 "Конечная речь"
FEN_SLP_Pol_1_a_last_speech_desc:0 "Билл Александер решил, что ему пора оставить лидерство в партии. Он много сделал для того, чтобы сплотить крылья партии, но теперь мы должны его отпустить. Однако, ему осталось сделать ещё одно последнее действие. Александер хочет дать свою последнюю речь, в которой он поставит свою уверенность в Уилсона, чтобы возглавить партию, над которой он работал так трудно, пытаясь её сохранить.\n\nИ поэтому, Красный Факел будет передан новому поколению руководства."

######### SLP Political Tree 2 ###
FEN_SLP_Pol_2_we_kept_the_Red_flag_flying:0 "Красное знамя продолжит реять!"
FEN_SLP_Pol_2_we_kept_the_Red_flag_flying_desc:0 "Мы вновь выиграли выборы!\n\nМногие заявляли, что у нас не получится пойти на второй срок, но мы это сделали. Гарольд Уилсон сохранил пост премьер-министра и главы партии. Теперь, когда мы идём на второй срок, мы можем сделать упор на глубокие социальные проблемы, беспокоящие Англию. Чтобы добиться успеха в будущем, мы - страна и партия - должны стать лучше. Англия станет ведущей социалистической державой в Европе и, возможно, в мире. В любом случае, время покажет, сбудется эта мечта или нет. Следующие несколько месяцев станут поворотными как для нашей партии, так и для нашей страны, ибо начнутся реформы и будут приняты новые законы, ведь мы несём социализм в эту страну."
FEN_SLP_Pol_2_a_new_age:0 "Новая эпоха"
FEN_SLP_Pol_2_a_new_age_desc:0 "Настала новая эпоха для Англии, и так как мы переходим в новое десятилетие, мы сделаем это с честью, и с Англией начнут считаться. Социализм в Англии наконец достигнут, и пришло время внедрить его в английское общество с помощью реформ, которые улучшат нацию.\n\nЕстественно, Гарольд Уилсон будет в центре внимания, и он выведет социализм на ключевую позицию для всей Англии. Должны быть приняты меры, чтобы социализм свободно вписался вместе с демократией и свободами для англичан и тех, кто решит приехать в нашу великую страну. В любом случае, мы должны искоренить коррупцию в нашем правительстве и СЛП в целом."
FEN_SLP_Pol_2_our_goals:0 "Наши цели"
FEN_SLP_Pol_2_our_goals_desc:0 "Был организован первый послевыборный созыв СЛП. Во время этого созыва премьер-министр Уилсон объявит свои цели и амбиции, но перед этим мы должны составить план того, чего мы действительно хотим достичь за эти годы. Во время созыва решались такие вопросы, как закон против кумовства и расширение государственной системы здравоохранения.\n\nВ любом случае, единственная проблема, которая затрагивает только нашу партию - это присутствие Кима Филби. Хоть его работа и принесла большую пользу нашей разведывательной службе благодаря их опыту, он сохраняет свою преданность Реджинальду Бёрчу. В то время, как Бёрч является членом нашей партии, он так же является лидером растущего движения радикалов в нашей партии. Мы должны найти способ справиться с ним."
FEN_SLP_Pol_2_the_challenges_in_front_of_us:0 "Нас ждут испытания"
FEN_SLP_Pol_2_the_challenges_in_front_of_us_desc:0 "Настал день, когда премьер-министр Уилсон выступает с речью перед членами СЛП. Мы перечитали её несколько дней назад, чтобы убедиться в том, что в ней содержится информация обо всех наших целях. Основой выступления являются испытания, с которыми мы, в лице партии, встретимся лицом к лицу во время достижения социализма в Англии. Социализм положит конец кумовству и социальному неравенству, ставшим неотъемлемой частью английского общества.\n\nУилсон так же вписал несколько высказываний, которые он скажет после своей победной речи, и которые разъяснят его планы на следующие несколько лет. Очевидно, что ещё остались некоторые противники из НДЛ, однако их голос для нас - ничто. Мы должны следовать нашим целям даже в том случае, если нам придётся немного проредить Лигу."
FEN_SLP_Pol_2_the_flaws_in_the_nation:0 "Недостатки нации"
FEN_SLP_Pol_2_the_flaws_in_the_nation_desc:0 "Англия казалась скромному английскому народу идеальной, и это было недалеко от правды. Мы провели несколько реформ, но нужно проделать ещё много работы, чтобы удостовериться в том, что Англия может быть по-настоящему хорошей страной. И пускай некоторые наши политические противники видят наши реформы "слишком радикальными", ведь мы можем просто не слушать их жалобы.\n\nЕдинственной большой проблемой, которая заставляла Англию так долго страдать, является кумовство, которое стало неотъемлемой частью парламента и английской повседневности. Кумовство - чума для добродушного английского общества. Мы должны избавиться от этой национальной проблемы как можно скорее. В любом случае, есть ещё другие проблемы, на которых мы должны сосредоточиться, например на коррупции в нашем правительстве. Если мы хотим действительно свободную Англию, то для начала мы должны избавиться от этих проблем."
FEN_SLP_Pol_2_the_flaws_in_the_system:0 "Недостатки системы"
FEN_SLP_Pol_2_the_flaws_in_the_system_desc:0 "Демократия - это система, при которой народ непосредственно причастен к управлению страной, и это система, за которую мы столь усердно боролись. Наиболее радикальные члены партии предлагали систему, при которой государство имеет прямой контроль над всем, но Уилсон и его свита, к счастью, отказались от этой идеи.\n\nНесмотря на то, что наша партия может быть разобщена по некоторым политическим вопросам, все мы сходимся на том, что в политической системе Англии довольно много недостатков. Связано ли это с очень простой идеей голосования или со сложной проблемой ограничения политического перегиба со стороны определённых партий, в том числе иногда и нашей собственной? Проведение реформ может потребовать времени и серьёзной работы, но мы уверены, что это достижимо, нужно лишь немного терпения."
FEN_SLP_Pol_2_those_who_are_corrupt:0 "Коррумпированые элементы"
FEN_SLP_Pol_2_those_who_are_corrupt_desc:0 "Коррупция укоренилась в английском обществе, и она распространяется как раковая опухоль, до тех пор, пока она не станет смертельной. Это случилось с бывшей Лейбористской партией в последние дни битвы за Британию и операции "Морской Лев". Коррупция заставила партию распасться, а члены партии были вынуждены скрываться после того, как их начали преследовать коллаборационисты и их немецкие правители.\n\nМы должны начать избавляться от коррупции в нашей партии для того, чтобы СЛП не распалась так же, как и Лейбористская партия. Если нам удастся достичь наших целей, то мы сможем гарантировать лучшее будущее для Англии. Будущее, в котором политики будут работать ради людей, а не ради денег."
FEN_SLP_Pol_2_the_flaws_in_society:0 "Недостатки общества"
FEN_SLP_Pol_2_the_flaws_in_society_desc:0 "Хотя мы и проводим реформы, на стране всё ещё остались раны, нанесённые правлением Королевской партии. Наш, английский народ, угнетавшийся немцами и авторитаристами годами до сих пор остаётся угнетённым из-за опасного капитализма.\n\nК счастью, мы можем усилить реформы в этой области для того, чтобы улучшить наше общество. Для начала, мы должны преследовать членов парламента, принимающих большие пожертвования от корпораций и становящихся их марионетками. Они - главная угроза обществу из-за эксплуатации их уязвимости. Как только мы расправимся с ними, мы сможем обратить взор на нашу партию и даже на НДЛ, если время позволит сделать это."
FEN_SLP_Pol_2_those_who_exploit_the_weak:0 "Эксплуататоры слабых"
FEN_SLP_Pol_2_those_who_exploit_the_weak_desc:0 "В нашем обществе многие люди, находящиеся во власти, эксплуатируют слабых. Таковыми могут быть как директор корпорации, так и обыкновенный констебль, переступивший свои границы и нарушивший закон. Мы должны разобраться с ними настолько справедливо, насколько мы можем.\n\nХотя преследование так называемых "шишек" этих компаний и государственных служб может показаться разумным, это может вызвать довольно сильный протест со стороны общественности. Именно поэтому мы должны начинать с малого, и впоследстии наращивать свою силу до тех пор, пока не достигнем наиболее крупной цели. Этого никогда бы не произошло, если бы у власти была НДЛ, и уж тем более, если бы у руля были коллаборационисты. Поначалу это голосование могло казаться довольно спорным, но в конечном итоге оно пройдёт, ведь пройдёт время и эксплуатация пойдёт на спад."
FEN_SLP_Pol_2_the_flaws_in_the_party:0 "Недостатки партии"
FEN_SLP_Pol_2_the_flaws_in_the_party_desc:0 "Публика видит нашу партию как самую идеологически сплочённую. Но, к сожалению, их точка зрения далека от правды.\n\nНаша партия состоит из разнообразных идеологических групп, которые сплотились под конец гражданской войны в Англии; "медовый месяц" заканчивается, и начинают проявляться недостатки этой системы. В партии имеются несколько группировок, являющихся виновниками проявления этих недостатков, и многие из них имеют иной взгляд на социализм - радикальный или же наоборот, консервативный. Однако среди виновников есть и сторонники умеренно-радикальных идеологий, таких как синдикализм, сталинизм, раоизм и анархизм. И мы должны разобраться с ними, пока они не радикализировались так, как это сделали их коллеги."
FEN_SLP_Pol_2_those_who_burn_factories:0 "Поджигатели фабрик"
FEN_SLP_Pol_2_those_who_burn_factories_desc:0 "Теперь, когда мы выявили недостатки нашей партии, мы можем их искоренить. Из-за того, что мы не можем атаковать нашего главного соперника - коммунистов - без лишнего шума, мы можем начать преследование наименее сильных идеологических группировок в нашей партии, таких как анархисты или синдикалисты.\n\nВ любом случае, мы не будем придавать этому большого значения, как это было бы, если бы НДЛ была у власти. Вместо этого мы арестуем их по обвинению в создании угрозы государству. Конечно же, такие действия могут негативно повлиять на нашу репутацию, но это хотя бы сделает нашу страну и нашу партию более стабильной. Чем больше радикалов за решёткой - тем безопаснее будет страна. Но для начала мы должны санкционировать эти аресты."
FEN_SLP_Pol_2_the_nepotism_act:0 "Акт о кумовстве"
FEN_SLP_Pol_2_the_nepotism_act_desc:0 "Наконец, мы можем продвинуть наш первый акт в парламент. Акт о кумовстве.\n\nС помощью этого закона мы будем бороться с кумовством, от которого страдает парламент и правительство в целом. Хотя такие действия и можно расценить как превышение возможностей нашей партии, идея кумовства за последние две тысячи лет критиковалась многими великими философами, такими как Аристотель, Валлувар и Конфуций. Валлувар, к примеру, считал кумовство порождением зла и неразумности. И хотя общество и его образ жизни сильно изменились с того времени, когда эти великие личности ещё были живыми, их идеи до сих пор остаются актуальными в нашей среде. Их взгляды крайне схожи с нашими идеалами, а это значит, что мы должны учиться у них."
FEN_SLP_Pol_2_cleaning_parliament:0 "Чистка парламента"
FEN_SLP_Pol_2_cleaning_parliament_desc:0 "Мы можем использовать Филби для поиска членов парламента, имеющих связи с бизнесом и корпорациями. Эти люди - лишь марионетки корпораций, которые их контролируют, и мы в них не нуждаемся.\n\nРасследования помогут нам разузнать больше о депутатах, имевших связи с корпорациями. В любом случае, из-за того, что наша партия нуждается в чистках, мы следим не только за НДЛ. Коррупция и лоббирование - проблема обеих партий, и мы должны продолжать усердно работать для того, чтобы отстранить коррупционеров и лоббистов от работы в парламенте и заменить их более надёжными людьми, которые в первую очередь верны народу, а во вторую - своей партии."
FEN_SLP_Pol_2_you_have_no_business_in_democracy:0 "В демократии вам не место"
FEN_SLP_Pol_2_you_have_no_business_in_democracy_desc:0 "Теперь, когда у нас есть список людей, имеющих связи с корпорациями, мы можем арестовать их по обвинению в коррупции. Многие депутаты, привлечённые к ответственности, будут критиковать нас, сравнивать нас с коллаборационистами, но мы планируем обнародовать список коррумпированных депутатов чтобы подкорректировать мнение об этих событиях.\n\nВместе с этим, мы начнём выдворять депутатов из парламента и изгонять из политики тех, кто имеет значительную поддержку со стороны корпораций и был избран несовсем легальным путём. Как только мы очистим парламент от этой гадости, мы можем заменить их более дружелюбными личностями, как это планировалось. Может быть, мы даже назначим несколько лишних депутатов от СЛП, ведь это не повредит нам?"
FEN_SLP_Pol_2_join_a_union:0 "Вступай в профсоюз!"
FEN_SLP_Pol_2_join_a_union_desc:0 "Многие профсоюзы, "населявшие" Англию, начинают потихоньку восстанавливаться после проигрыша коллаборационистов в английской гражданской войне. Теперь, когда союзы начали возрождаться, мы должны публично упомянуть их и начать их продвижение.\n\nК счастью, из-за того, что мы находимся у власти, у нас есть средства для их активного продвижения. Один из способов продвижения - создание ярких плакатов, которые подтолкнут многих рабочих к вступлению в профсоюзы для того, чтобы высказывать своё мнение о текущей политике и получать продвижение по карьере. Однако, в Англии имеется много противников союзов, и многие из них являются членами НДЛ. К счастью, пролетарии очень сильно перевешивают их в количестве. Мы будем надеяться на то, что количество членов профсоюзов будет расти, и от этого у нас появятся новые союзники."
FEN_SLP_Pol_2_the_socialist_education_act:0 "Акт о социалистическом образовании"
FEN_SLP_Pol_2_the_socialist_education_act_desc:0 "Образование является неотъемлемой частью нашего общества. Мыслители прошлого и настоящего заявляли, что "образованное общество - сильное общество". Наша партия и наше правительство с данным высказыванием могут только согласиться. Чем лучше образование, тем лучше будут жить наши дети и, в свою очередь, будут лучше осведомлены о мире и его проблемах.\n\nТеперь, когда английское общество можно рассматривать как социалистическое, будет справедливо, если социализм станет частью нашей образовательной программы. В отличие от других образовательных систем, имеющихся в мире, мы будем затрагивать все виды социализма. От самого авторитарного до самого либерального. Хотя у этой системы и могут быть противники, желающие включения в программу только "хороших" видов социализма, не будет ничего неправильного в том, что мы покажем обе стороны для того, чтобы оставаться максимально честными."
FEN_SLP_Pol_2_the_social_democracy_act:0 "Акт о социальной демократии"
FEN_SLP_Pol_2_the_social_democracy_act_desc:0 "Данный Акт - одна из главных наших целей, он поможет сделать нам демократию более подходящей для рядового рабочего. Корпорации прознали об этом Акте и начали волну протестов, но мы не обратили на них внимания.\\n\\nТеперь нет надобности в пресмыкательстве перед корпорациями и их директорами, наше общество стало сильнее, и больше не зависит от этих жадных эксплуататоров. Этот Акт усилит рабочих, мужчин и женщин, держащих страну на плаву благодаря своей тяжёлой работе. Если этот Акт будет принят парламентом, власть плавно перейдёт от корпораций к рабочим, трудящимся на заводах. Рабочие наконец получат больше прав, и это сделает их влиятельнее, а их жизнь более приятной."
FEN_SLP_Pol_2_cleaning_up_the_party:0 "Очистка партии"
FEN_SLP_Pol_2_cleaning_up_the_party_desc:0 "Теперь, когда мы реформировали общество, правительство и парламент, пришло время очистить партию. Теперь мы можем избавиться от многих маргинальных идеологий.\n\nКонечно, это наверняка повредит единству нашей партии, наша основа станет нестабильной, но, в любом случае, такая реформа принесёт нам пользу. Группы раоистов, сталинистов, синдикалистов и прочих анархистов перестанут быть частью партии в ближайшие несколько недель, а их членство в СЛП будет отменено. Вместо них места в парламенте займут более либеральные социалисты, например социал-демократы и более умеренные депутаты. Всё лучше, чем скопище радикалов, находившихся в партии с момента её основания. Однако время лечит, и оно может излечить даже единство СЛП."
FEN_SLP_Pol_2_no_better_than_the_fash:0 "Ничем не лучше фашистов"
FEN_SLP_Pol_2_no_better_than_the_fash_desc:0 "Мы ВСЁ ЕЩЁ не можем арестовать сторонников жёсткой линии партии посреди белого дня, поэтому мы можем просто изгнать их из парламента, ссылаясь на соображения безопасности, возраст и какие-либо ещё причины.\n\nСторонники жёсткой линии, конечно, ничем не лучше фашистов, но многие из них, по-видимому, тоже помогали СВОЕВ во время гражданской войны в Англии. Хотя они не отдали свою жизнь, как многие члены Левого Сопротивления, их вклад не следует скрывать. Однако, их вклад следует приуменьшить, а вместо этого мы должны раздуть свой вклад в исход войны. Так же, такие персоны как Бёрч являются для нас проблемой. Мы так же должны получше изучить Кима Филби, чтобы узнать, в чём его истинная приверженность, когда дело пахнет жареным."
FEN_SLP_Pol_2_bring_in_moderates:0 "Привести умеренных"
FEN_SLP_Pol_2_bring_in_moderates_desc:0 "Теперь, когда мы очистили партию от радикалов и квази-фашистов, мы можем заменить их более умеренными, социалистическими депутатами. Мы, как партия, никогда не должны держать в парламенте только своих членов. Такие действия будут рассматриваться как измена, и это может дать радикальным элементам партии - например, коммунистам - ещё больше власти. После того, как мы начали вычищать коммунистов и остатки маргинальных идеологий, мы можем привести в парламент более умеренных депутатов.\n\nЭти люди будут поддерживать такие же взгляды, которые поддерживают другие нерадикальные депутаты. Как только эти депутаты начнут свою работу в парламенте, наши законы будут легче проходить через процедуру принятия. Такая система будет больше походить на старых лейбористов. И мы надеемся, что так будет и дальше."
FEN_SLP_Pol_2_the_one_who_got_away:0 "Ускользнувший"
FEN_SLP_Pol_2_the_one_who_got_away_desc:0 "Несмотря на то, что мы заставили Бёрча и других сторонников жёсткой линии покинуть партию, всё ещё остаётся один из них. Ким Филби, глава английской разведки, достаточно хорошо охранял Англию от иностранных агентов. Однако, его политические взгляды и должность с его полномочиями могут сделать из него помеху, если мы чем-то не угодим ему.\n\nПотребуются решительные меры, чтобы выгнать его, ведь он очень хорошо закрепился в сообществе разведчиков, и если они узнают о наших планах, то это может положить конец нашему правительству.\n\nХотя, мы так же можем и не быть врагами.\n\nЕсли мы пойдём на уступки МИ-6, Филби будет готов не обращать внимания на наши идеологические разногласия и сотрудничать с нами.\n\nНо хорошая ли это идея - давать больше власти тому, кому мы не доверяем..."
FEN_SLP_Pol_2_too_dangerous_to_be_left_alone:0 "Не оставим в одиночестве"
FEN_SLP_Pol_2_too_dangerous_to_be_left_alone_desc:0 "Филби был очень эффективным главой разведки, но он представляет большую угрозу нашему правительству.\n\nМы не можем быть полностью уверены в том, что он не сохранил связей с Бёрчем и его сторонниками, и работает ли он в их благо. Мы, честно говоря, мало понимаем, что на самом деле происходит в Воксхолл-Кросс. Насколько мы знаем, они могли строить заговоры против нас за нашей спиной.\n\nМы должны что-то сделать с Филби, и должны действовать быстро."
FEN_SLP_Pol_2_too_useful_to_ignore:0 "Слишком полезный, чтобы игнорировать"
FEN_SLP_Pol_2_too_useful_to_ignore_desc:0 "Несмотря на то, что мы довольны нахождением Филби на должности главы МИ-6, мы больше не можем игнорировать его хорошее управление агентством. Вместо того, чтобы ещё больше противодействовать ему, пытаясь оттолкнуть его, возможно, мы сможем снискать его благосклонность, убрав руки от разведки. Хотя это может усилить оставшихся сторонников жесткой линии в нашей партии, это небольшая плата за обеспечение сильной разведки."
FEN_SLP_Pol_2_isolate_him:0 "Изолировать его"
FEN_SLP_Pol_2_isolate_him_desc:0 "Если мы хотим навсегда избавиться от угрозы в лице Кима Филби, мы должны работать над изолированием его от его людей в МИ-6.\n\nПрослушка его телефонов и преследование при любой возможности будут отличным началом. Мы будем работать со службой безопасности и следить за аэропортами на тот случай, если Филби сумничает и решит по-быстрому сбежать. Мы всё время должны быть на несколько шагов впереди него.\n\nНаконец, доверенные люди в агентстве будут работать над созданием разногласий между Филби и остальной частью МИ-6. Мы должны ослабить доброжелательность Филби к своим сотрудником, а их в свою очередь заставить работать против него. Филби должен чётко понять, что его дни на посту главы разведки сочтены."
FEN_SLP_Pol_2_everything_we_can_find:0 "Всё, что мы можем найти"
FEN_SLP_Pol_2_everything_we_can_find_desc:0 "Наши усилия по прослушиванию телефонных разговоров окупились, дав нам прекрасное представление о том, чем на данный момент занят Филби. И, похоже, он превращает МИ-6 в собственное агентство, подотчётное только ему. Мы должны отстранить его от дел, пока он окончательно не укоренился в нашем правительстве.\n\nХорошо, что у нас есть всё для того, чтобы победить его раз и навсегда. Информатор, находясь на дежурстве в баре в Лондоне, подслушал, как бывший дипломат Гай Берджесс в пьяном виде вспоминал о своей причастности к советской шпионской сети вместе с Кимом Филби во время войны. Если мы сможем доказать эти обвинения, то их хватит для того, чтобы обернуть всю страну против Филби."
FEN_SLP_Pol_2_its_over_philby:0 "Всё кончено, Филби!"
FEN_SLP_Pol_2_its_over_philby_desc:0 "Всё расставлено на свои места. Документы и допросы членов предполагаемой шпионской сети, известной им и советской разведкой как "кембриджская пятёрка" показали, что Ким Филби является ключевым членом шпионской сети. Его предательство родины в самые мрачные для неё часы настроит разведку и общественность против него.\n\nНаш план состоит в том, чтобы сообщить СМИ о внутреннем расследовании МИ-6, которое, конечно же, начали мы. Они будут сходить с ума от новостей о спрятавшихся в нашем правительстве коммунистах. Хотя его связь с нашей партией может навредить нам, мы всегда могли связать его с сторонниками Бёрча. Такие действия могут стать возможностью для получения большего контроля над партией. Хотя мы потеряем ту работу, которую Филби проделал для укрепления разведки, по крайней мере, во главе МИ-6 будет кто-то, кому мы доверяем."
FEN_SLP_Pol_2_the_best_of_the_best:0 "Лучший из лучших"
FEN_SLP_Pol_2_the_best_of_the_best_desc:0 "Единственная вещь, которую вы не сможете отрицать, это то, что Филби чертовски хорошо выполняет свою работу в качестве начальника разведуправления. Его ребята изо всех сил стараются не пропустить иностранных агентов в Англию, в то время, когда Англия наиболее уязвима.\n\nТак почему же мы должны стоять у них на пути? Верно, потому, что им может не нравиться наше правительство. Но, в конце концов, мы все стараемся защитить Англию. Возможно, пришло время снять поводок с МИ-6."
FEN_SLP_Pol_2_the_m16_power_act:0 "Акт о полномочиях МИ-6"
FEN_SLP_Pol_2_the_m16_power_act_desc:0 "Наша партия представила новый закон, который был назван законом о полномочиях МИ-6. Этот Акт увеличит финансирование разведки, а так же МИ-6 получит увеличенные полномочия "в интересах безопасности". Большая часть формулировок, представленных по запросу Филби, расплывчата, и точная юрисдикция агентства в соответствии с этим новым законом неизвестна. Хотя Филби и уверяет нас, что это необходимо для национальной безопасности, многим в нашей партии и оппозиции это будет нелегко внушить. И даже если этот закон пройдет, кто знает, что Филби сделает со своими новыми полномочиями..."
FEN_SLP_Pol_2_our_friendship_has_just_begun:0 "Начало нашей дружбы"
FEN_SLP_Pol_2_our_friendship_has_just_begun_desc:0 "С прохождением закона о полномочиях МИ-6, разведагентство имеет почти полную свободу действий. Ким Филби сейчас сильнее, чем когда-либо.\n\nПохоже, что Филби пока что доволен. Он заверил нас, что разведка и он сам не будут вмешиваться в нашу политику. Мы понятия не имеем, останется ли Филби удовлетворённым в долгосрочной перспективе, но, по крайней мере, на данный момент, мы можем рассчитывать на то, что он не будет мешать нам."
FEN_SLP_Pol_2_focus_on_the_far_right:0 "Сосредоточиться на ультраправых"
FEN_SLP_Pol_2_focus_on_the_far_right_desc:0 "Теперь, когда МИ-6 охотнее идёт на соглашение, мы можем сосредоточиться на другой "чуме" нашего общества. Одним из прискорбных результатов коллаборационизма стало укрепление ультраправых фракций в Англии. Будь они коллаборационистами или даже хуже, мы должны искоренить их из нашего общества. Они должны понять, что им не рады в новой Англии."
FEN_SLP_Pol_2_the_white_organizations_act:0 "Акт о белых организациях"
FEN_SLP_Pol_2_the_white_organizations_act_desc:0 "Эти так называемые "белые организации" - расистские предатели, которе продолжили существование только из-за коллаборационистского правительства. Теперь, когда мы во власти, мы представим парламенту закон, который запретит эти расистские, устаревшие идеи изводившие Англию своей ненавистной риторикой. Хотя некоторые могут возражать против запрета организаций из-за их выступления, мы не позволим расизму укорениться в нашей стране."
FEN_SLP_Pol_2_a_new_britain:0 "Новая Британия"
FEN_SLP_Pol_2_a_new_britain_desc:0 "Многие заявляли, что наши идеи недостижимы. Многие заявляли, что социализм никогда не приживётся в Британии или он уничтожит страну своими "ужасными" идеями. Было время, когда наши противники считали дни дни до следующих выборов, думая, что это будут наши последние выборы.\n\nМы доказали им обратное. Мы полностью перестроили британское общество для служения людям, а не корпорациям или коррумпированным политикам. Наша система образования теперь дает нашим детям более позитивный взгляд на социализм. Мы направили нашу разведку в лучшую или худшую сторону. Так поднимите же алые знамёна, ребята, и пускай они парят над новой Британией!"

### SLP International Tree ###
FEN_SLP_Int_The_OFN_With_Us:0 "ОСН с нами"

FEN_SLP_Int_The_OFN_With_Us_desc:0 "Если смотреть с чисто евроцентрической точки зрения, то может показаться, что мы одни и полностью лишены союзников. Конечно, мы одна из нескольких изолированных демократических европейских стран, и только единственная, правительство которой поддерживает права рабочего класса и его борьбу за освобождение.\n\nНо нужно только отойти, чтобы увидеть, что у нас есть лучшие друзья в мире. Наши бывшие доминионы – Канада и Австралазия. Наши колонии в Средиземном море. И, конечно же, неисчислимая мощь Соединённых Штатов. Учтите это, и мир будет выглядеть немного светлее."

FEN_SLP_Int_ties_with_canada:0 "Связи с Канадой"

FEN_SLP_Int_ties_with_canada_desc:0 "Может, мы и не дали Канаде всего того, что ей нужно. Народ Англии предпочел выковать новый путь, разрывающий все связи со старой Британской империей. И, конечно, в Канаде есть те, кто желает, чтобы в Англии у власти было другое правительство. Но нет никакой причины для того, чтобы наш новый путь пошёл дальше перед лицом дружественных отношений.\n\nКанада говорит по-английски. Там живет много людей английского происхождения. И у нас, по большей части, те же самые герои. Так почему бы нам не сфокусироваться на том, что нас связывает? Ничто не останавливает нас от работы с такой похожей на нас в культурном и конституционном плане страной."

FEN_SLP_Int_our_international_brotherhood:0 "Наше интернациональное братство"
FEN_SLP_Int_our_international_brotherhood_desc:0 "У успешной социалистической революции есть две обязанности. Первая – поддержка развития истинного социализма в собственной стране. Вторая – убедиться в том, что народы мира смогут освободить свои.\n\nМы дадим миру знать, что левая революция может достичь успеха даже в такой авторитарной и реакционной стране, как послевоенная Англия. Мы не оставим и свой интернациональный долг. Государства рабочих по всему миру получат нашу помощь, и наши связи станут сильнее. Вместе мы восславим революцию и построим мир, свободный от нужды и лишений!"

FEN_SLP_Int_the_capitalists_can_help:0 "Капиталисты могут помочь"
FEN_SLP_Int_the_capitalists_can_help_desc:0 "Америка не является нашим естественным союзником. Любая страна, желающая использовать свои войска для того, чтобы обеспечить своим капиталистам большие дивиденды, не является страной, которую мы бы хотели считать союзником революции. Особенно, когда приличное количество их политиков нас презирают.\n\nКак бы то ни было, мы разделяем огромную ненависть к немцам, и даже буржуазные демократии мира не хотят находиться в рабстве. Таким образом, пока что особые отношения сохраняются. Давайте посмотрим, как мы сможем скооперироваться в отдельных областях, выгодных нам обоим."

FEN_SLP_Int_OFN_boots_on_the_ground:0 "Бойцы на земле"
FEN_SLP_Int_OFN_boots_on_the_ground_desc:0 "Главная мера против германского вторжения – сделать так, чтобы у нас было достаточно сил его отбить, или, что лучше, заставить их бояться того, что мы начнем собственное. Мы могли бы просто дать каждому мужчине, женщине и ребенку по Энфилду и подготовить их к ещё одному Морскому Льву.\n\nИли мы могли бы позволить американцам прийти и получить тот же результат за куда меньшее время и деньги. Выбор ясен. Мы обратимся к Вашингтону и спросим, заинтересованы ли они в размещении войск у нас. И мы практически уверены в том, каким будет ответ."

FEN_SLP_Int_OFN_planes_in_the_air:0 "Самолёты в воздухе"
FEN_SLP_Int_OFN_planes_in_the_air_desc:0 "ВВС США – одни из самых больших в мире. Массивные стратегические бомбардировщики и проворные реактивные истребители. Тактические самолёты, штурмовики и перехватчики. Транспортные самолёты и самолёты-заправщики. И в случае войны они будут размещены в неподготовленной для них зоне.\n\nНаши аэродромы будут расширены. Сооружены новые ангары, построены новые железные дороги, предоставлены новые цистерны с топливом. Мы должны быть готовы к потенциалу войны, и это значит, что мы должны дать нашим союзникам множество вариантов сделать то, что они должны."

FEN_SLP_Int_ties_with_pacific_nations:0 "Связи с тихоокеанскими странами"
FEN_SLP_Int_ties_with_pacific_nations_desc:0 "Австралия и Новая Зеландия быстро разорвали все связи с нами после войны. Но за что можно их винить? Две разрушительные войны и распад Соединённого Королевства – любой хотел бы покинуть Британскую империю в такой ситуации. Но сейчас мы должны начать новые отношения с ними ради нашего общего блага. Отношения, основанные не на колониальной модели хозяина и раба, а на уважении и наших общих культуре и ценностях."

FEN_SLP_Int_renouncing_our_imperialist_past:0 "Отказ от империалистического прошлого"
FEN_SLP_Int_renouncing_our_imperialist_past_desc:0 "По всей видимости, некоторые наши старые колониалистские претензии вызвали трения между нами и Соединёнными Штатами. Прошлое английское правительство претендовало на острова Святой Елены и Вознесения и опротестовывало их американское владение ими. Это воспринималось только как невыполнимый акт мелочности и только поднималось на смех.\n\nКак бы то ни было, к нашему удивлению, мы так и не пересмотрели эти претензии. Раньше эти острова были важны для тех, кто стремился завоевать мир, но сейчас от них не было бы большого толка даже если бы мы ими обладали. Одним махом мы и покончим с нашим колониальным наследием, и улучшим отношения с Америкой."

FEN_SLP_Int_With_The_Free_World:0 "Вместе со свободным миром"
FEN_SLP_Int_With_The_Free_World_desc:0 "Где бы ни хотел деспот навязать свою волю населению. Где бы ни отсутствовали верховенство права и справедливость. Кто бы ни был под угрозой тирании большинства. И где бы ни была угроза свободам человека, найдутся люди, желающие бросить вызов порабощённому миру. И на их передовой стоит Английское содружество."


