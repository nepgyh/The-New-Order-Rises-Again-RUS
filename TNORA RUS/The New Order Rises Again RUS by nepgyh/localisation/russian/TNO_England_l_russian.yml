ENG_thatcher_pol.31.t:0 "Премьер-министр"
ENG_thatcher_pol.31.desc:0 "Последние несколько дней прошли в суматохе - от ликующих празднований победы Королевской Партии до торжественного принесения клятвы перед королём, реальность того, что она стала премьер-министром Англии, только начинала проявляться. Более слабая женщина могла бы просто поселиться на Даунинг-стрит 10 или принять чисто символический закон в палате общин, но Маргарет Тэтчер не терпела фривольных поступков. Англия лежала в руинах, а социалистические паразиты продолжали вести свою нечестивую войну с холмов и из канализаций. Её народ голодает, его выживание полностью зависит от благополучия слабого правительства. В Рейхе царил хаос, но армия Франца Гальдера всё ещё оккупировала Корнуолл, готовая вонзить кинжал мертвого фюрера в спину Британии, если она снова начнет мечтать стать могущественной.\n\nНаибольшее разочарование вызывает то, что представляла из себя Королевская Партия, её кабинет состоит из интриганов, трусов и дураков. Эти безвольные люди были полны решимости не сбиться с курса надвигающегося урагана и терпеть разрушение Англии до тех пор, пока им будет позволено править над её пеплом. И всё же они были нужны Тэтчер, по крайней мере, на данный момент, чтобы она могла начать делать то, что должно быть сделано."
ENG_thatcher_pol.31.a:0 "Я необычайно терпелива, если в конце концов добьюсь своего"

ENG_thatcher_pol.32.t:0 "Депутат"
ENG_thatcher_pol.32.desc:0 "В душной комнате на Даунинг-стрит заместитель премьер-министра Ричард Батлер, известный своим друзьям как "Рэб", слушал, как новый премьер-министр излагает свои планы. Женщина хотела приватизировать большую часть государственного сектора, расширить вооружённые силы и даже объединить Великобританию! Конечно, это было амбициозно. Возможно даже слишком амбициозно.\n\nКогда она наконец взяла паузу чтобы передохнуть, Батлер заговорил:\n\n"Марго, я всё понимаю, у вас высокие цели. Все новые премьер-министры так поступают, и у вас есть большой потенциал для их достижения - мы конечно, не победили бы анархистов Макмиллана, если бы вы не смогли обуздать толпу! Но вы также должны помнить, что ни один премьер-министр со времен войны не просидел свои полные пять лет, а у ваших предшественников не было недостатка в амбициях, другие члены вашего кабинета находятся здесь, чтобы гарантировать, что ваше пребывание в должности будет успешным. Мы сможем помочь вам, только если вы прислушаетесь к нашей мудрости и проявите умеренность."\n\n"Конечно, - ответила она. "Но нужно проявлять умеренность, проводя важные реформы. Британскому народу нужны стабильность, процветание и безопасность. Я дам им это и сделаю это лучше, чем могли мечтать радикалы ЕА или НФ. Я просто надеюсь, что могу рассчитывать на лояльность моих депутатов и министров. В первую очередь, вашей лояльности, Рэб. "\n\nБатлер начал понимать, что, возможно, Маргарет Тэтчер была нечто большим, чем он ожидал."
ENG_thatcher_pol.32.a:0 "Несчастная женщина!"

ENG_thatcher_pol.33.t:0 "Неприглашённый гость"
ENG_thatcher_pol.33.desc:0 "В отличие от шумной атмосферы в рабочее время, Вестминстерский дворец был необычно тихим дождливым воскресным вечером. Уединение, возможно, нервировало некоторых, но Джонатан Торп это ценил. Это помогло ему сосредоточиться на написании речей. Как и многие давние члены королевского парламента, Торп испытывал серьёзные сомнения по поводу некоторых политических предложений премьер-министра. Они казались ему слишком популистскими, больше подходящими для радикалов вроде ЕА, чем для правительства Королевской Партии. Пока он хранил молчание, как хороший партиец, но не более того. Выразив свою обеспокоенность другими единомышленниками, он решил завтра выступить в Палате общин, чтобы просить правительство Тэтчер изменить курс.\n\nОн как раз заканчивал заключительную часть, когда дверь офиса открылась. Через него прошёл невзрачный мужчина в темном костюме с портфелем. "Чем могу помочь?"\n\n"Мистер Торп, я полагаю?" Он быстро кивнул. Мужчина был совершенно обычным человеком, но его плоский голос и мертвые глаза вызывали у Джонатана беспокойство."Я понимаю, что вы намерены выразить некоторые претензии к правительству Его Величества в парламенте завтра. Прежде чем вы это сделаете, я предлагаю вам посмотреть на эти фотографии." Посетитель положил портфель на стол и открыл его. Внутри были фотографии Джонатана Торпа, входящего в отель с женщиной, которая точно не была его женой. Он начал потеть.\n\n"Мистер Торп, я не думаю, что вы захотите, чтобы ваша семья увидела эти фотографии. Могу обещать вам, что они этого не сделают, если вы завтра объявите о своём выходе на пенсию. и позвольте представлять ваш электорат... более свежему лицу. Вам всё понятно? ""
ENG_thatcher_pol.33.a:0 "Я полагаю у меня нет выбора..."

ENG_thatcher_pol.50.t:0 "Вопрос верности"
ENG_thatcher_pol.50.desc:0 "Глядя на свою страну, свою Англию, Маргарет увидела две разные группы людей. Она видела население и элиту. При этом существовал порядок, согласно которому население проживало внизу, элита - над ними, а она - над даже самыми богатыми из оставшихся олигархов. Однако многие не понимали, что население нельзя игнорировать. Конечно, у элиты было их богатство и роскошь, но Маргарет знала, что лояльность населения имеет первостепенное значение для успешной страны. В конце концов, это же самое население чуть не свергло правительство десять лет назад. Хотя сокращение людей до основных групп - это хорошо, но она знала, что не может нацеливаться на население как на одну группу. Как только кто-нибудь присмотрится к населению, они обнаружат, что там стоит не один доступный жеребец, а два неуклюжих жеребенка, которых нужно уговорить; Средний и Бедный.\n\n"Обычный человек", как многие их называли, был причудливым способом обозначения среднего класса. Средний класс, группа тех, кто не был богатым или бедным, а группа, состоящая из абсолютной середины общества. Обычный мужчина не спит в трущобах или в поместье. У них могут быть какие то ценности или многого не хватать, но у них есть то, чего многим не хватает: надежда. Эта надежда - это ресурс, который можно и нужно мобилизовать, то, что можно использовать для обеспечения прочной поддержки самых средних людей.\n\nВ то время как у среднего класса есть надежда, у бедных есть цифры. Самая многочисленная группа, бедняки, живут в разной степени убожества, от улиц до лачуг. Не имея эксплуатируемых стремлений среднего класса, армии обедневших людей, которые бродят по Англии, имеют ещё более примитивное желание: выжить. В то время как средний класс желает стать элитой, бедняки просто хотят достойной жизни, и Маргарет знала, что этим она может воспользоваться. Конечно, она могла выбрать только одну группу, которой она бы посвятила время и она уже приняла решение."
ENG_thatcher_pol.50.a:0 "Нищие наводняют каждый уголок Англии, Леди позаботится об их лояльности"
ENG_thatcher_pol.50.b:0 "Средний класс является господствующим и Леди оправдает их доверие"


ENG_thatcher_pol.51.t:0 "Вопрос лица"
ENG_thatcher_pol.51.desc:0 "Маргарет сидела на заднем сиденье гладкого черного лимузина, одна, в стороне от молчаливого водителя. Ей это нравилось, вдали от членов её правительства, которые так отчаянно хотят задеть привлечь её внимание. Здесь, она могла подумать, она могла выработать стратегию. Даже её собственный офис не обладал такой изолирующей силой, она была благодарна за частые поездки, в которых она нуждалась в последнее время. Это путешествие имело особое значение. В каком-то смысле она сидела на перекрестке между двумя способами поддержки, оба способа не оригинальны, если не одинаковы.\n\nПеред отъездом на день она получила тонны запросов из разных газет, радиопередач и телепрограмм. которые звали её скрасить их своим присутствием. Она неплохо разбиралась в медиаиграх, она знала, как доминировать в них. Несколько твердых шуток в нужных местах заставили бы даже самого стойкого слушателя метафорически упасть в обморок от её голоса, остроумного построения слов, поражающих её оппонентов в изящном зрелище. Хотя есть множество людей, которым нравится слышать, как Леди говорит в эфире или анализировать её фразы в газетах, гораздо больше нежели чем ощутить её присутствие лично.\n\nФактически, она получила такое же количество запросов на публичные выступления, митинги по всей Англии, где она продемонстрирует мягкое прикосновение Железной Леди. Маргарет знала, что люди средних и низших слоев лучше реагируют на лицо, которое они видели лично. У неё была ощутимая служба безопасности, чтобы такие встречи не представляли опасности для её личности, хотя изобразив независимость от неё, она могла бы казаться ещё более храброй и сильной, потому что всё это сводилось к тому, что было величайшим и старейшим врагом человека: Время. Если бы она пошла по пути Медиа-Блица, толпы, которые хотели заслушать её лично, были бы возмущены. Если она пойдет к толпе, обеспечивая своё присутствие на митингах, СМИ сочтут это личной неприязнью. Когда её машина остановилась, она должна была предоставить свой выбор секретарю, она вышла из машины, приняв решение."
ENG_thatcher_pol.51.a:0 "Леди столкнется с любящими камерами"
ENG_thatcher_pol.51.b:0 "Леди столкнется с толпой людей"

#######Thatcher Military Events #####

ENG_thatcher.300.t:0 "Неорганизованы и немотивированы"
ENG_thatcher.300.desc:0 "Премьер-министр Маргарет Тэтчер села за свой стол на Даунинг-стрит, перед ней лежала аккуратная стопка бумаг и папок. Она подписывала одну, затем другую и так далее. Были преимущества будучи на посту Премьер-министра, несомненно, но также были и недостатки. Она взяла толстую папку из кучи бумаг и увидела на ней большой красный штамп "СЕКРЕТНО" на передней стороне. Она открыла его.\n\n"Неудачи лоялистского правительства в английской гражданской войне" гласило название. Она продолжила, перелистывая страницы. Вероятно, по мнению генерала который составил отчёт, было чудом что лоялисты победили. Они страдали от "резкой нехватки современной, качественной экипировки" и "большой трудности в закупки боеприпасов" Тэтчер не могла поверить в то, что она читала: Большинство генералов утверждало, что армия лоялистов хорошо экипированы и снабжены и что победа не была чем-то удивительным.\n\n"Кроме того, в отличии от вооружённых повстанцев, солдаты лоялистов страдали от огромной нехватки организации, сплоченности и морали. По мнению автора, если проблема не будет решена быстро, то Английская армия сильно пострадает от этого в будущих конфликтах"\n\nТэтчер закрыла отчёт и глубоко вдохнула. Взяв телефон, она набрала номер Министра Обороны. Он ответит за свои утверждения."
ENG_thatcher.300.a:0 "Нам нужна полная реорганизация"

ENG_thatcher.301.t:0 "Военные игры"
ENG_thatcher.301.desc:0 "Майор Майкл Уилкенс бросился вверх по грязному склону, когда 40-й десантный батальон королевской морской пехоты сошёл с десантных кораблей на берегу реки Хамбер. Две недели подготовки к этому упражнению привели к головной боли за головной болью с точки зрения практики, а также к убеждению местных жителей в том, что никакого уничтожения имущества не будет. Почему для операции было выбрано такое место, как Халл, по-прежнему ускользало от него. Присев под деревом, чтобы укрыться от несуществующего оружия, он смотрел на карту местности. Человек которого он не видел прокричал, "ПОРА!."\n\nОни сделали это лучше, чем предыдущие испытания, но всё ещё ниже требований. Возвращаясь к посадочному кораблю, он продолжал ломать голову над картой и окружающим. Что же это за место должно было быть симуляцией? Низкие холмы, широкий мелкий лиман, большой город неподалеку и мост. Он задумался, потянувшись за старой картой Британии, которая лежала у него в сумке.\n\nОчень осторожно, чтобы не порвать старые усталые складки на карте, он развернул её. Он очень сомневался, что есть какие-то планы на экскурсию на Континент, так что карта Британских островов была бы просто великолепна. Операция, очевидно, не предполагалась в Англии, и большая часть Уэльса имела более высокогорную местность, чем здесь, и там не было больших эстуариев. Он перевел взгляд на Шотландию. В Глазго была река, но в Эдинбурге... Ферт-оф-Форт, должно быть, был достаточно похож на Хамбер, и местность была бы такой же. Он почесал подбородок и поспешно убрал карты обратно в сумку. Они могут пригодиться там, куда он пойдет, подумал он."
ENG_thatcher.301.a:0 "Англия снова переводит взгляд на сестер."

ENG_thatcher.302.t:0 "Обвинить и посадить"
ENG_thatcher.302.desc:0 "Лейтенант Клевер из САС медленно прокрался в особняк с отрядом который по приказу нужно было очистить в течении учений. Требовалось для этого холостые патроны и полная тишина. Он прокрался через окно на втором этаже, увидев стражника стоящего у прохода в комнату, в которую он просто зашёл стоял к нему спиной. Он прокрался к стражнику, прижал его за шею и прошептал на ухо: "Ты мёртв". Мужчина кивнул и упал на землю\n\nЕщё два охранника шли по лестнице на него, он убил их из своего пистолета с глушителем. Они почувствовали газ из патронов и покорно упали. К несчастью, someone кто-то услышал эти действия, другой побежал к лестнице, кто слышал эту тревогу.\n\nОднако никто не появился, так как люди из взвода Клевера побежали вверх по лестнице, наставив пистолеты на встревоженного охранника. Он положил оружие. - Пора! - крикнул Кливер, убирая пистолет в кобуру.\n\n"Как быстро мы двигались, сэр?"- спросил человек из его взвода, капрал по имени Ллевелин.\n\n"Прошло четыре минуты и двадцать две секунды с тех пор, как первый мужчина вошёл в особняк. Недостаточно быстро.""
ENG_thatcher.302.a:0 "Интересно, для чего они практикуются."

start_shipbuilding.tt:0 "Теперь мы можем начать восстановление Королевского флота во ?decision_icon_small вкладке §Yрешений§!."

ENG_thatcher.303.t:0 "Новый флот"
ENG_thatcher.303.desc:0 ""Ах, министр обороны Пим," сказала Маргарет Тэтчер, закрывая папку на столе, "Я рада, что вы пришли так быстро".\n\nФрэнсис Пим был невысоким человеком с каштановыми волосами и лягушачьим лицом. Он присел напротив Тэтчер к столу "Да, мэм."\n\n"После войны с немцами, а после с самим собой, Англия обнаружила недостаточную способность ввести на море. Наш флот истощён, и я хочу чтобы вы присматривали за производством новых кораблей."\n\nПим задумчиво почесал подбородок. "Хмм, я думаю, есть несколько способов как мы можем усилить Королевский флот. По моему мнению, ей для начала нужны флагманы. Может сфокусироваться на линкорах? Американцы и японцы преуспели в авианосцах."\n\nТэтчер протянула руку, чтобы остановить его. "Делайте всё, что считаете нужным. Хороший премьер-министр знает, что он знает, а что нет, а я знаю, что ничего не знаю о военно-морских делах.""
ENG_thatcher.303.a:0 ""Очень хорошо, премьер-министр. Спасибо.""

ENG_thatcher.304.t:0 "Королевские Запасные Силы"
ENG_thatcher.304.desc:0 "Маргарет Тэтчер посмотрела на Дэниса Спотсвуда, Начальника штаба ВВС. "Я подумал, что лучше всего доставить этот отчёт лично вам, мэм. Королевские ВВС ужасно истощены".\n\nТэтчер открыла тонкую папку в которой находился отчёт по данной теме. Она пролистала его, пытаясь читать как можно быстрее. "Сколько у вас в наличии самолётов на данный момент?"\n\n"Чтобы у вас было представление, у наших ВВС в наличии 200 реактивных истребителей... из которых только 47 находятся в боеготовом состоянии. Но и на этом не заканчивается, у нас также значительная нехватка способных пилотов и офицеров. К тому же большая часть имеющихся у нас старых немецких самолётов просто изношена. Даже если мы продолжим их обслуживание, вряд ли они прослужат долго."\n\n"Я вижу," сказала Тэтчер, "Ну, похоже, у нас есть над чем поработать.""
ENG_thatcher.304.a:0 "Конечно, будем работать над этим."

ENG_thatcher.305.t:0 "Парящий самолёт"
ENG_thatcher.305.desc:0 "Инженер-авиастроитель Броди Пул восхищался самолётом, стоящим на взлетно-посадочной полосе, когда его двигатели кричали, готовясь к самому важному испытанию. Более 4 лет работы над концепцией и дизайном сделали любовь к нему необходимостью. Широкий фюзеляж с полукруглыми воздухозаборниками под крыльями, которые затем переходили в два вращающихся реактивных двигателя с векторной тягой. "Хорошо," раздался гудок в системе громкоговорителей на базе, "давайте начнем, медленно и аккуратно, высота 10 метров."\n\nСамолёт медленно и неуклонно поднимался, ведомый пилотом. Он остановился всего через несколько секунд и завис в воздухе. Броуди записал всё, что мог видеть. Показатели были замечательно стабильными, больее стабильными, чем некоторые вертолеты, которые он знал. Голос из громкоговорителя снова прервался, "Хорошо, снижайтесь обратно. Позже сделаем ещё несколько тестов."\n\nБроуди не терпелось на них посмотреть."
ENG_thatcher.305.a:0 "Он может взлетать как вертолет?"

ENG_thatcher.310.t:0 "Размер или сумма?"
ENG_thatcher.310.desc:0 "Премьер-министр Тэтчер, проект реконструкции Королевского флота идёт согласно плану. В ближайшие недели будут заложены 6 новых корветов и 4 крейсера. Однако, по вашему запросу, когда вы встретились с министром обороны Пимом, будут также заложены новые крупные корабли. Возможны два варианта, так как чертежи существуют уже много лет. Поскольку вариант с авианосцами исключен, эту роль смогут выполнять только большие корабли типа линкоров. Мы можем построить либо один массивный корабль, вооружённый самыми большими орудиями в мире, и длиной около четверти мили; или мы можем построить два линейных крейсера несколько более скромных размеров, сопоставимых по размеру со старыми кораблями кригсмарине типа Бисмарк.\n\nХотя более крупный корабль определенно обеспечил бы большую пропаганду и возможность престижа, поскольку это даст нам самое большое военно-морское судно в мире -- даже больше, чем японские корабли класса Ямато -- вероятно, было бы более практично иметь два меньших корабля. Они будут быстрее и, очевидно, смогут справиться с двумя ситуациями одновременно. В любом случае проект будет дорогостоящим и займет много месяцев."
ENG_thatcher.310.a:0 "Давай большой, или иди домой."
ENG_thatcher.310.b:0 "Два это больше чем один, верно?"

ENG_thatcher.311.t:0 "Великий "Король Эдуард""
ENG_thatcher.311.desc:0 "Вдоль дороги и пляжа, рядом с береговой линией, люди стояли группами и группами, прижимаясь как можно ближе к морю или к виду на море. Дэвид Скотт, местный морской рабочий, вместе с тысячами наблюдал, как гигантский корабль покидает военно-морскую базу Его Величества в Девонпорте. Новый авианосец Королевского флота, "Король Эдуард Восьмой", под флагом с Георгиевским крестом, вздымающимся, как и многие его уменьшенные копии, в руках наблюдателей с берега.\n\nКорабль строился довольно долго, и, хотя в толпе было неплохо, Дэвиду определённо хотелось, чтобы больше людей пришло посмотреть на этот шедевр, в создании которого он принимал участие. В любом случае, он потратил много времени, не столько глядя на людей, сколько на корабль, которым они все восхищались. Обладая вместимостью до 80 самолётов, длиной более тысячи футов и водоизмещением 95 000 тонн, он был зрелищем. Длинная плоская взлётно-посадочная полоса отбрасывала почти монолитную тень, которая в лучах утреннего солнца почти касалась берега.\n\nДолжно быть, тысяча человек восхищалась началом его первого развертывания. Съемочные группы пропагандистов стояли на заднем плане с фотоаппаратами в руках, запечатлевая момент для остального мира. Дэвид смотрел на людей в толпе, размахивающих флагами с Георгиевскими крестами в патриотическом рвении. Он также увидел ребенка, сидящего на спине его отца и размахивающего "Юнион Джеком". Дэвид снова повернулся к морю и гигантскому авианосцу, гадая, как долго продержится старый флаг."
ENG_thatcher.311.a:0 "Невероятно."

ENG_thatcher.312.t:0 "Муж и жена"
ENG_thatcher.312.desc:0 "Вдоль дороги и пляжа, рядом с береговой линией, люди стояли группами и группами, прижимаясь как можно ближе к морю или к виду на море. Дэвид Скотт, местный морской рабочий, вместе с тысячами наблюдал, как два массивных линейных крейсера покидали военно-морскую базу Его Величества в Девонпорте. Крейсер "Король Эдуард Восьмой", впереди, и однотипный "Уоллис Симпсон", чуть в отдалении от смотрящей толпы.\n\nВ то время как съемочные группы и граждане в равной степени пытались получить хороший обзор, одни для пропаганды, другие для удовольствия, Дэвид просто восхищался двумя кораблями. С 14-дюймовыми орудиями и максимальной скоростью в 35 узлов они были смертоносными и быстрыми, они были тем, над чем он трудился. Утреннее солнце всё ещё висело вдали, и корабли отбрасывали тени, которые почти касались берега. Когда их гигантские силуэты выходили из порта, Дэвид чувствовал себя почти муравьем, наблюдающим за проходящим мимо человеком.\n\nЛюди немного успокоились от своих бешеных аплодисментов, просто довольствуясь удивлением, наблюдая, как два корабля выходят в море. Тем не менее, дети с радостью размахивали своими флагами с Георгиевским крестом и небольшими британскими флагами. Дэвид оглянулся на корабли и задумался, как долго продержится старый флаг."
ENG_thatcher.312.a:0 "Правь Британия морями!"

ENG_thatcher.313.t:0 "Новый дредноут"
ENG_thatcher.313.desc:0 "Вдоль дороги и пляжа, рядом с береговой линией, люди стояли группами и группами, прижимаясь как можно ближе к морю или к виду на море. Дэвид Скотт, местный морской рабочий, тысячами наблюдал, как гигантский корабль покидает военно-морскую базу Его Величества в Девонпорте. "Король Эдуард Восьмой", под флагом с Георгиевским крестом, вздымающимся как многие его уменьшенные копии в руках наблюдателей с берега.\n\nДэвид так долго работал над кораблем, и наконец он оказался здесь. С 12 18-дюймовыми орудиями, водоизмещением, которое должно было быть 75000 тонн или более, и общей длиной почти 1000 футов, линкор был впечатляющим зрелищем. Он отбрасывал длинную тень, пока утреннее солнце всё ещё висело низко над горизонтом, оставляя ликующие патриотические массы в темноте своего зловещего силуэта. Съемочные группы, снимая то, что Дэвид считал своего рода пропагандой, изо всех сил пытались получить приличный свет, но безуспешно.\n\nДэвид никогда раньше не видел такой взбесившейся или такой большой толпы. Это было бесконечное шумное море человечества, которое просто продолжало аплодировать, размахивая своими маленькими флагами с Георгиевскими крестами и несколькими британскими флагами. Дэвид оглянулся на корабль и задумался, как долго продержится старый флаг."
ENG_thatcher.313.a:0 "Невероятно."





#### Thatcher International Events


ENG_thatcher.100.t:0 "Кто снова сблизится с немцами"
ENG_thatcher.100.desc:0 "Сидя в своём офисе в Уайтхолле, Фрэнсис Пим ждал следующей своей встречи с премьер-министром. В последнее время этих разговоров было очень много, и для Пима они становились всё более изматывающими. Иногда он думал, в чем вообще был смысл попыток повлиять на Тэтчер.\n\nНа этой конкретной встрече обсуждалось назначение посла в Рейх. Он уже нашёл способного кандидата, Роджера Джеклинга, который разделял его мнение о том, как Англия должна справляться с германским чудищем. Способности Джеклинга также уже были проверены в Форин-офисе.\n\nНо это мало значило для Тэтчер. Она не тратила времени, говоря, кого она номинировала на этот пост: Фрэнка Робертса, открытого сторонника того, что он называл "сдерживанием" Германии. То, что Пим уже выбрал посла, её не беспокоило.\n\nЭто всё сильно выбесило Пима. Чем больше он пытался переговорить с премьер-министром, тем больше она его игнорировала. Он уже думал о том, чтобы нарушить приказ Тэтчер."
ENG_thatcher.100.a:0 "Роджер Джеклинг"
ENG_thatcher.100.b:0 "Фрэнк Робертс"

ENG_thatcher.101.t:0 "Наш человек в Вашингтоне"
ENG_thatcher.101.desc:0 "Фрэнсис Пим ждал, что Тэтчер рано приедет в его офис, но вскоре он понял, что она приедет ещё раньше, чем обычно. На этот раз разговор был о том, кто будет представлять Англию в Вашингтоне.\n\nОна сказала ему отправить Патрика Дина, человека, который, по её словам, будет "сохранять наши интересы". Но интересы главы Форин-офиса не были её интересами.\n\nПроблема в том, что Пим уже решил, что послом в США станет Дэвид Орнсби. Но премьер-министр ушла до того, как он смог возразить.\n\nОн начал думать, позволит ли ему когда-нибудь премьер-министр принимать решения самому."
ENG_thatcher.101.a:0 "Дэвид Орнсби"
ENG_thatcher.101.b:0 "Патрик Дин"

ENG_thatcher.1200.t:0 "Корнуолльская проблема"
ENG_thatcher.1200.desc:0 ""Это оскорбление для нашего народа, что какой-либо уголок Островов находится под контролем иностранной державы," – провозгласила Тэтчер. "Корнуолл был под контролем Адольфа и его бандитов слишком долго. Настало время вернуть то, что английское по праву.\n\nДелать жесткие заявления – это легко – подумала она, - но существует куча различий между словами и действиями. Есть два пути выйти из этой ситуации, и они оба сидят у её стола на Даунинг-стрит и ожидающе на неё смотрят. Министр иностранных дел и его люди смотрят украдкой на неё, говоря, что она должна открыть дипломатические каналы с Германией для переговоров по мирной передаче территории гарнизона. Германия – они говорят, - ещё никогда не была так слаба и способна принять сделку.\n\nС другой стороны сидят начальник Генштаба и министр обороны, заявляющие, что демонстрация силы, когда Англия – в зените, а Германия – в надире, заставит немцев отступить, вернуть Корнуолл и снова сделать Англию силой, с которой стоит считаться.\n\nСейчас она должна решить, будет ли она использовать бархатную перчатку или же пустит в ход железный кулак."
ENG_thatcher.1200.a:0 "Дипломатия - путь. С нас и так хватит войны."
ENG_thatcher.1200.b:0 "Пусть никто не сможет сказать, что Маргарет Тэтчер была трусихой. Мы готовимся взять Корнуолл силой."

ENG_thatcher.1201.t:0 "Мягкая сила"
ENG_thatcher.1201.desc:0 "Начало войны с Германией может стоить нашим островам свободы. Германия слаба, но не уничтожена. Это не очень распространённая идея видеть, как легионы Вермахта высаживаются в Корнуолле и переходят Тамар. Лучше всего делать вещи медленно и мирно.\n\nШтаб обороны поджимают свои губы в неодобрении, но министр иностранных дел кивает в знак удовлетворения и энтузиазма. Собравшиеся за ним дипломаты и послы начали так восхищённо переговариваться, что она едва могла слышать собственные мысли. Успокоившись, они смотрели на неё в ожидании сигнала к действию.\n\n"Отличный выбор, мэм," – буркнул секретарь, "Мы немедленно начнем подготовку. Какие указания?"\n\nОна откидывается назад, думая обо всех методах, с помощью которых она могла бы с этим разобраться, но она всегда была прямолинейной личностью. Кто-то называл это её величайшей слабостью, а кто-то – величайшей силой."
ENG_thatcher.1201.a:0 ""Соедините меня с Германией.""

ENG_thatcher.1202.t:0 "Лондон звонит"
ENG_thatcher.1202.desc:0 "Требование Тэтчер наладить прямую связь с Германией было встречено бурной неистовой деятельностью. В следующие дни в Уайтхолле люди друг друга толкали, врезались друг в друга, выбивали из рук бумаги и проливали друг на друга чай. Никто не только ни перед кем не извиняется, но даже ни на кого не смотрит. Здесь это нормально. Нет времени извиняться, когда есть работа.\n\nИх коллеги в Рейхстаге были удивительно услужливы – может быть, из-за бешеного тона в их голосах, или потому что они сами хотели установить прямую линию между странами. Так или иначе, Тэтчер быстро дают бакелитовый телефон, на другом конце которого – рейхсминистр иностранных дел.\n\nЕе офис пустой, но она знает, что её слушает сто человек на этом конце и сто – на другом, когда поднимает телефон."
ENG_thatcher.1202.a:0 ""Hallo?""

ENG_thatcher.1203.t:0 "Государственное Управление Тэтчер"
ENG_thatcher.1203.desc:0 "Звонок начинается отлично – они друг другу представляются из вежливости и обмениваются поздравлениями – он поздравляет её с победой она выборах, она его – с недавним концом разлада в Германии – и после этого они говорят о деле.\n\nОна начинает говорить тактично о том, что англичане заслужили объединённую страну, вспоминает Версальский договор и говорит о том, как неправильно было разрывать Германию, и какую травму это нанесло нации. Он отвечает монотонным бубнежом списка использований и функций гарнизона, полностью либо раздутыми, либо сфабрикованными, как она уверена.\n\nВ конце концов она этого не выносит и перебивает его одним простым вопросом: "Что" - она начинает – "представляет для Рейха Корнуолл? Какая от него ультимативная польза?". Она слышит, как человек на другом конце делает вдох, чтобы сказать, и продолжает, не давая ему шанса что-нибудь сказать. "Я скажу Вам.""
ENG_thatcher.1203.a:0 ""Это просто бесполезная трата денег, рейхсминистр.""

ENG_thatcher.1204.t:0 "Проблемы с договорённостями"
ENG_thatcher.1204.desc:0 "Переговоры с рейхсминистром были не так успешны, как надеялась Тэтчер. Они точно открыли возможности для дальнейших переговоров, но они не достигли успеха по главному направлению дискуссии.\n\nОн почти прямо сказал, что считает, что у Англии нет возможности угрожать войной, учитывая, как хорошо в последний раз сыграла Германия. Он это не прямо сказал, он всё же был дипломатом, но это прямо подразумевалось. Ну – она думает – если Германия будет давить своим весом, она ответит так же. Она требует к себе штаб обороны. Когда они пришли, она им приказала провести массовые военные учения на границе с территорией немецкого гарнизона. Они отсалютовали и были достаточно вежливы, чтобы не улыбнуться, по крайней мере пока они не вышли за дверь.\n\nЕсли они хотели большую игру, она им покажет, насколько большую игру она хочет вести."
ENG_thatcher.1204.a:0 "Корнуолл будет в английских руках, даже если его придётся брать силой."

ENG_thatcher.1205.t:0 "Германский юмор"
ENG_thatcher.1205.desc:0 "В Рейхстаге в последние пару дней появилась шутка: если кто-то угрожает, не имея средств выполнить угрозу, они называют его "Тэтчер" или говорят, что нашли "Маргарет".\n\nА потом они стали получать доклады о передвижениях войск на границе с гарнизоном, и шутка перестала быть смешной. А потом они получили ещё больше. За неделю они получили детальные описания военных учений на реконструкциях Труро, Плимута и Болдуин-Мура. Теперь не шутил никто.\n\nРейхсминистр выглядел как дурак, глядя на телефон на его столе. Некоторое время назад он наслаждался издевательствами (тонкими, как он думал), а теперь он сидел с рукой над телефоном, и не хотел поднимать трубку. Оказалось, что Лондон не шутил, когда они говорили в последний раз. В случае чего, отвечать придётся ему."
ENG_thatcher.1205.a:0 ""Привет?""

ENG_thatcher.1206.t:0 "С хвостом между их гог"
ENG_thatcher.1206.desc:0 "Тэтчер получает звонок и подавляет усмешку в своём голосе. Нельзя смущать его сейчас, когда он вернулся, осознав глупость своего ухода.\n\nОни продолжают переговоры там, где остановились, избегая требований и просто разговаривая о значении (или его отсутствии) немецкого гарнизона. Когда разговор достиг точки, когда они достаточно обсудили значение Корнуолла, Тэтчер бросает свои требования словно тонну кирпичей.\n\n"Мы ожидаем полного возвращения Корнуолла Англии – полной аннексии. В обмен мы позволим германским солдатам вернуться домой и вернем всё германское военное снаряжение в Корнуолле." Линия на момент затихает. Когда рейхсминистр снова начинает говорить, в его голосе слышится напряжение и он просит время проконсультироваться с его начальством. Она это принимает, и вешает трубку. Она откидывается, глубоко вдыхает и улыбается."
ENG_thatcher.1206.a:0 "Теперь мы ожидаем."

ENG_thatcher.1207.t:0 "Вопрос гарнизона"
ENG_thatcher.1207.desc:0 "Залы Рейхстага стали гнездом активности и дискуссий. Если до этого английское требование вернуть Корнуолл считалось шуткой, то теперь стало понятно, что он ею точно не был.\n\nРейхсминистр садится с остальными главными членами правительства и ждет. Они и между собой разговаривают, одни называют военные учения в регионе блефом, другие же говорят что даже если так, то Германии будет тяжёло ответить. Одни говорят, что фактически возврат бойцов вермахта с британской земли – это победа для измождённой и раздутой армии, а другие говорят, что вывод войск скомпрометирует дипломатический авторитет Германии в Европе. Фюрер тихо смотрит.\n\nСпор всё продолжается, пока фюрер не встает, и все за столом замолкают, а рейхсминистр начинает ерзать под пристальным взглядом фюрера."
ENG_thatcher.1207.a:0 "Мы не можем рисковать ещё одной войной. Нам придётся принять их требования."
ENG_thatcher.1207.b:0 "На данный момент английские планы неприемлемы, но они могут принять альтернативу."
ENG_thatcher.1207.c:0 "Кто они такие, чтобы нам указывать? Гарнизон остаётся."

ENG_thatcher.1208.t:0 "С открытыми руками"
ENG_thatcher.1208.desc:0 "Она была в кровати, когда ей сказали. Денис всё ещё почти спал и жаловался, что ему мешают спать, но Маргарет быстро проснулась. Помощник входит в комнату, держа в руках кусок бумаги, и она с трудом верит своим ушам.\n\nКогда она добирается до её офиса, всё ещё в пижаме, обычная толпа уже там с ухмылкой от уха до уха. Немцы уступили. Вывод иностранных войск начнется немедленно, и скоро контроль над (бывшим) германским гарнизоном в Корнуолле перейдет к Англии.\n\nОна могла танцевать, она могла кричать, она могла выбежать на улицу и кричать от радости во все легкие. Она, конечно, этого не сделает, но желание всё-таки остаётся. Она начала сомневаться в том, что пошла по неправильному пути, и Бог знает, что если бы это было так, для неё это был бы конец. Но пока что это просто закрепило её место в истории."
ENG_thatcher.1208.a:0 "Пусть больше ничьи интостранные войска не ступят на эти берега."

ENG_thatcher.1220.t:0 "Жёсткая сила"
ENG_thatcher.1220.desc:0 "Германия никогда не была слабее. Неиспользование слабости их врагов могло стать гробовой ошибкой карьеры Тэтчер, а позволение немцам контролировать какой-либо уголок островов было бы оскорблением всего того, во что она верила. Они собираются перейти Тамар.\n\nШтаб обороны кивает с мрачной решительностью, и даже министр иностранных дел обхватывает голову руками. Она дает министру обороны карт-бланш на подготовку полномасштабного вторжения в корнуолльский гарнизон, используя все доступные им средства. Она получает несколько салютов и обещания, что доклады следующим утром будут на её столе.\n\nОна кивает, но перед тем, как выйти, они к ней поворачиваются и советуют действовать быстро. Если они прождут слишком долго..."
ENG_thatcher.1220.a:0 "Тогда всё закончится крахом."

ENG_thatcher.1221.t:0 "Корнский завтрак"
ENG_thatcher.1221.desc:0 "Ганс Бекер сидел на своём посту, наблюдая за великой рекой Тамар и пожирая свой сэндвич на завтрак. В детстве, когда отец говорил ему о славе службы в вермахте, но он и представить не мог, что он на службе будет проводить дни, наблюдая за вечно тихой английской дубинкой. Он всегда представлял себя в России или в Остланде – в месте, где он мог показать всю мощь его отечества, но вместо этого ему попался оккупационный долг в Корнуолле.\n\nЧестно говоря, это был не худший пост на свете. Его могли послать в Африку или, прости Господи, Мадагаскар, и он немного наслаждался сравнительной уединённостью его поста и естественной красотой Англии.\n\nПродолжая наслаждаться сэндвичем, он услышал легкий грохот за своей спиной. Иногда германский грузовик проезжал мимо него в Труро, Эксетер или куда-то еще, но этот грохот звучал по-другому. Ганс осторожно положил свой сэндвич и взял винтовку, лежавшую перед ним. Подняв прицел перед левым глазом, он отчётливо увидел роту английских танков, направляющуюся к пограничному пункту. Как бы устрашающе это не выглядело, они иногда прибывали в Корнуолл для учений, так что он не брал это в голову. Он положил винтовку и продолжил поедать сэндвич.\n\nКак бы то ни было, через момент он заметил огонек на конце турели одного из танков."
ENG_thatcher.1221.a:0 "Жёсткое пробуждение для джерри."

ENG_thatcher.1222.t:0 "Если Трелони выживет..."
ENG_thatcher.1222.desc:0 "В Плимуте светлый день. Солдаты вермахта наслаждаются необычно светлым днем и пусть и есть некоторые проблемы с местным, в остальном всё отлично.\n\nНо у границы всё по-другому. Английские солдаты, подготавливающие логистические линии, занимающиеся тренировками, отмечая ключевые стратегические пункты для захвата или разрушения. Они готовы к Войне.\n\nВ Лондоне Тэтчер получает новости с кивком. Штаб обороны сказал ей, что уже можно начать операцию и быть уверенными в её успехе. Но ещё они говорят, что если дать им ещё времени на подготовку, они смогут увеличить время, в течение которого можно эффективно поддерживать вторжение. Конечно же, чем больше они ждут, тем дольше они рискуют провалом операции."
ENG_thatcher.1222.a:0 "Мы идём на Плимут."
ENG_thatcher.1222.b:0 "Мы дадим парням больше времени на подготовку."

ENG_thatcher.1223.t:0 "Если Трелони умрёт..."
ENG_thatcher.1223.desc:0 "Реваншизм распространяется по Англии словно вирус – те, кто помнит высадку немцев, хмуро смотрят на гарнизон немцев, и хотят взять оружие в руки и сражаться. Даже те, кто не смотрит на карты своей страны, ненавидят черное пятно на юго-западе. Каждый знает, что так не может продолжаться.\n\nВ Лондоне, [ENG.GetLeader] снова говорит с её штабом обороны. Министр обороны теперь уверен – парни готовы, он говорит, и нынешние логистические линии могут поддерживать вторжение до шестидесяти дней. Шансы на успех взлетели вверх. Но если войскам дать ещё времени, то они смогут вести вторжение ещё дольше в случае, если оборона гарнизона окажется крепче, чем мы считаем. Конечно же, чем дольше мы ждем..."
ENG_thatcher.1223.a:0 "Мы не можем больше ждать. Настало время ударить."
ENG_thatcher.1223.b:0 "Подготовка предотвратит плохое исполнение - они получат ещё времени."

ENG_thatcher.1224.t:0 "Двести тысяч корнуолльцев, знающих причину"
ENG_thatcher.1224.desc:0 "Нация держится. Оно надвигается. Они знают это, они все знают это.\n\nЭто всё ещё десятый дом. Даже правительство задерживает дыхание в ожидании. В её офисе, [ENG.GetLeader] получает новости. Дополнительное время на подготовку дало возможность поддержки вторжения до девяноста дней. С такой подготовкой у гарнизона нет шансов.\n\nКорнуолл вернется в руки Англии. Всё, что им нужно – это приказ."
ENG_thatcher.1224.a:0 "Премьер-министр его дает. Боже, благослови Англию."

ENG_thatcher.1225.t:0 "Предложение по Плимуту"
ENG_thatcher.1225.desc:0 "Когда они говорили снова, рейхсминистр был весь вежливость. Тэтчер подыгрывает – прямой подход всё-таки не сработает – но она слышит обычные сигналы стресса. Его голос надрывается, он упирает на германскую доброту и т.д. Это обычное Но она всё же удивлена его предложению.\n\nФюрер согласился, что гарнизон выполнил свою цель в Британии, и что он с радостью возвратит войска в Германию и вернет Корнуолл англичанам. Она ждет уловки, и не разочарована.\n\nПорт Плимут останется в руках Германии. Он говорит о том, как процветал Гонконг при британцах и предполагает, что оставление порта в руках Германии просто сблизит две нации. Конечно же, он не говорит ни о том, что Германия оставит себе ключевую морскую базу в Англии, ни о том, что товары, импортируемые через Плимут, перед ввозом в Англию будут облагаться германскими налогами. По факту, Англия возвращает себе территорию Корнуолла, но Германия сохраняет контроль над морской властью в регионе.\n\nЗвонок заканчивается, и Тэтчер собирает кабинет. От неё ожидают ответа."
ENG_thatcher.1225.a:0 "Это лучше, чем мы ожидали. Мы принимаем."
ENG_thatcher.1225.b:0 "Нет! Ни одна иностранная держава не может оккупировать британскую землю!"

ENG_thatcher.1226.t:0 "Проблема решена"
ENG_thatcher.1226.desc:0 "Ответ пришёл из Лондона рано – они приняли Плимутское Предложение. Почти немедленно главы вермахта, кригсмарине и люфтваффе готовят всё необходимое для перевозки гарнизона обратно через Ла-Манш.\n\nРейхсминистр вздыхает и вытирает лоб. Он сильно рисковал с английским вопросом. Принятие предложения – это лучшее, на что они могли надеяться. Если бы фюрер отказался распускать гарнизон, то его бы наказали за то, что он позволил ситуации перерасти в открытый конфликт, а если фюрер отдал бы весь Корнуолл обратно, он был бы смущён своей неспособностью получить более выгодные для Рейха условия.\n\nОн злобно смотрит на телефон на столе, и надеется, что больше никогда не услышит женщину на том конце. Она принесла ему только стресс."
ENG_thatcher.1226.a:0 "Мы избежали кризиса и сохранили свою репутацию."

ENG_thatcher.1227.t:0 "Никаких чужих солдат на берегу"
ENG_thatcher.1227.desc:0 "Когда последние части вермахта покидают, а английские войска – входят на земли, нация вздохнула с облегчением. Разрешение проблемы эхом отозвалось на народе, который хотел ухода немцев, но не был уверен в конечной цене.\n\nНарод на бывшей земле гарнизона вышел поприветствовать английские грузовики с английскими солдатами. Флаги висят над собором в Труро, в Салташе что-то типа фестиваля, а люди в Кэмборне и Редруте устроили уличную вечеринку. Маргарет Тэтчер сидит в своём офисе и дает себе почувствовать немного гордости.\n\nКонечно, пусть это и была победа для Англии, Плимутское предложение имело и свои недостатки. Порт, конечно, останется у Германии. Некоторые на это злятся, но пока что эти настроения вытеснены облегчением и празднованиями. Корнуолл вернулся к Англии как единое целое."
ENG_thatcher.1227.a:0 "Kernow Bys Vyken!"

ENG_thatcher.1228.t:0 "Неудовлетворительный ответ"
ENG_thatcher.1228.desc:0 "Бакелитовая трубка скрипит в руках Тэтчер, пока рейхсминистр передаёт ответ Германии на их требования.\n\nИнтересы Рейха – он говорит – требуют присутствия гарнизона вермахта. Ни при каких обстоятельствах гарнизон не будет убран.\n\nПо крайней мере – она думает – не Германией. Если английские войска перейдут Тамар, гарнизон будет убран немедленно. Она об этом, конечно, не говорит, но она, блин, точно об этом думает.\n\nЗвонок заканчивается, и она едва может слово сказать."
ENG_thatcher.1228.a:0 "Дипломатия тут ещё не провалилась. Попробуем убедить их в том, что это ошибка."
ENG_thatcher.1228.b:0 "Она бросает телефон и созвает штаб обороны. Они возьмут Корнуолл силой."

ENG_thatcher.1229.t:0 "Чёткое "Нет""
ENG_thatcher.1229.desc:0 "Она знает, что над ней, скорее всего, они сейчас смеются. Коммюнике, которые они слали в Рейхстаг, со временем становились всё более и более отчаянными. Она бы тоже смеялась на их месте.\n\nОна должна была просто начать вторжение, а не слушать министра иностранных дел и его дружков. Она знала, что Германия не собиралась отдавать из своего железного кулака никакой власти. Чёрт, они, наверное, восприняли весь этот разгром как учения, чтобы доказать миру за счёт Англии, что Германия по-прежнему остаётся основным игроком. И она чувствовала, что права.\n\nВ конце концов, ответы на то, что они слали, становились всё короче и короче, пока им не перестали отвечать вообще. В один день она получает последнюю ноту, информирующую, что дипломатические связи между Германией и Англией были приостановлены. Она поднимает телефон на её столе, и там полное, гнетущее молчание."
ENG_thatcher.1229.a:0 "Вздор."

ENG_thatcher.1230.t:0 "Сохраняйте спокойствие, не паникуйте"
ENG_thatcher.1230.desc:0 "Запутанная ситуация и бардак на дипломатических каналах не способствовали военной ситуации на юго-западе. То им говорят готовить вторжение, то говорят отступить. Планы так же быстро создаются, как и отменяются. Они не знают точно, что происходит.\n\nМинистр обороны избегает её глаз, читая последний отчёт военных. В данном состоянии английские войска могут вести вторжение в Корнуолл только тридцать дней. После этого ожидаются огромные проблемы со снабжением и логистический коллапс. Если вкратце, на захват Корнуолла у них есть месяц.\n\nТэтчер не знает, получится ли у неё. Она не знает, насколько укреплены позиции гарнизона, насколько он обучен и снаряжен, насколько поддерживают их местные. И теперь у них есть тридцать дней до того, как их армия развалится. Тэтчер могла задушить министра обороны, и судя по выражению его лица, он об этом знает."
ENG_thatcher.1230.a:0 "Если это сработает, то скорее благодаря удаче."

#### Thatcher Economic Events
ENG_thatcher.1000.t:0 "Дочь бакалейщика"
ENG_thatcher.1000.desc:0 "Маргарет Тэтчер всегда с теплотой вспоминала, как она работала простой продавщицей. Не ради работы как таковой, а ради её цели и ощущения продвижения вперёд. Она строила себя, помогая строить бизнес своих родителей, и получила соответствующую компенсацию за свои усилия. Свобода, судьба, чувство собственного достоинства - всё это не было ей передано, но заработано её твердой решимостью и способностями.\n\nКаждый день она думала о том, что она могла бы сделать, чтобы улучшить своё положение. Такой образ мышления, как она часто напоминала депутатам и простому народу, сильно отсутствует в сегодняшней Англии. Тяжёлые времена - не оправдание лени или зависти. Надо продвигаться вверх, а не унижать других. Продукты, которые она продавала, покупателю не навязывались, а доставлялись бесплатно и для взаимной выгоды. Не жестокая рука рынка определила её судьбу, а её собственная готовность учиться и усердно трудиться ради того, что означало, что она добьётся успеха, а другие нет.\n\nЭто мышление хорошо служило ей во взрослой жизни, и её суровый вид и суровое отношение могут оттолкнуть потенциальных союзников. Но, конечно, эта маленькая жертва была более чем компенсирована бульдожьим упорством, что означало, что она получит то, что хотела, будь то ад или большая вода. Политика - это искусство возможного, и поэтому дочь прагматичного и самодостаточного овощевода попала в мир, который она будет полностью контролировать с помощью навыков, маневрирования и чистой подготовки."
ENG_thatcher.1000.a:0 "Длинная лестница в небо."

ENG_thatcher.1001.t:0 "Новый способ ведения дел"
ENG_thatcher.1001.desc:0 "Вступительное слово Тэтчер начала медленно.\n\n"Как хорошо известно всем уважаемым членам, Англия столкнулась с экономическим кризисом, которого никогда раньше не было. Половина нашего богатства была потрачена на то, чтобы полностью уничтожить другую половину. Мы должны - и я повторяю, мы должны начать наше восстановление с серьёзной экономической реформы, которая переоборудует и заправит частные предприятия, чтобы вернуть нашу страну к её прежнему экономическому положению.\n\nЭто потребует многих изменений в денежно-кредитной и налогово-бюджетной политике, которые не будут сомневаюсь в незаконных криках и какофонии со стороны дружков, которые, как долгоносики, утвердились в кошельке правительства. Однако меня ежедневно успокаивают раздражение английского народа такой социалистической политикой и их желание добиться справедливого вознаграждения своего предприятия.\n\nМы должны использовать все ресурсы Англии - её людей, её фабрики, её богатство и её изобретательность, чтобы восстановить лучшую экономическую систему, которая работает для всех людей, а не только для тех, кто стремится к среднему статус-кво. Я видела, что статус-кво принёс в нашу страну, и я этого не допущу. Я предлагаю всем членам парламента, которым надоело то, как делалось все эти годы - приходите и присоединяйтесь к нам! Этого хватит на всех.\n\nИ поэтому я призываю англичан отстаивать то, что принадлежит им, и брать на себя ответственность за своё будущее. Вместо того, чтобы заставлять правительство диктовать, что они могут и что не могут делать, позвольте им двигаться вперёд, насколько это могут позволить их способности и ресурсы. Хватит вмешательства правительства, пора перемен!""
ENG_thatcher.1001.a:0 "Слушайте, слушайте!"

ENG_thatcher.1002.t:0 "Масштаб приватизации"
ENG_thatcher.1002.desc:0 "Несмотря на все речи и статьи о том, как Англия должна смотреть на приватизацию, чтобы обеспечить своё экономическое будущее, точные масштабы этой приватизации не были точно определены. Естественно, было много тех, кто вообще не согласился с идеей приватизации государственных услуг, но ещё больше было неуверенных в том, сколько можно или нужно приватизировать.\n\nЭто должно быть решено с помощью какого-то компромисса, но как лучше всего использовать это в интересах Тэтчер?"
ENG_thatcher.1002.a:0 "Большая или малая приватизация будет чертовски хорошей."

ENG_thatcher.1003.t:0 "Приватизация угля"
ENG_thatcher.1003.desc:0 ""...И это совершенно нелепо, что такой фундаментальный и важный ресурс, как уголь, который нужен людям для обогрева домов и ведения бизнеса, задушен правительственными отходами и некомпетентностью правительства. Мы больше не воюем, мы молимся о том, чтобы мы больше не воевали, мы должны немедленно освободить нашу промышленность, предоставив им необходимые энергоносители!"\n\nКогда Тэтчер закончила, член парламента от оппозиции поднялся.\n\n"Достопочтенный джентльмен из Олтрингема и Сэйл-Уэст", - воскликнул спикер Палаты общин.\n\n"Знает ли премьер-министр... что после окончания гражданской войны добыча угля продолжала неуклонно расти, а цены продолжали падать, а наш экспорт энергии значительно увеличился?"\n\nТэтчер снова встала.\n\n"Если достопочтенный джентльмен действительно хочет иметь в виду, что мерилом успеха угольной промышленности при нынешней национализированной схеме является то, что она едва ли может опередить производство в то время, когда половина страны стреляла в другую половину, он добро пожаловать."Она швырнула свои бумаги в почтовый ящик.\n\nСтавка оппозиции взорвалась яростными криками.\n\n"ПОРЯДОК В ЗАЛЕ! Точка зрения премьер-министра должна быть услышана и будет услышана!" - закричал спикер.\n\n"Спасибо, господин спикер. Уважаемый джентльмен может не иметь более высоких чаяний в отношении своих избирателей и страны, но я уверяю и их, и весь народ Англии, что у меня есть!""
ENG_thatcher.1003.a:0 "Конечно, мы можем добиться большего!"

ENG_thatcher.1004.t:0 "Не в том месте"
ENG_thatcher.1004.desc:0 "Тэтчер с тоской смотрела в окно на Даунинг-стрит, 10. Несмотря на все её усилия, все уговоры и угрозы, ей не удалось добиться настоящей приватизации и, следовательно, она потерпела неудачу. Но, возможно, думала она, она слишком строга к себе.\n\nСтрана станет более процветающей, люди - счастливыми, а богатые - умиротворёнными. Конечно, этого было достаточно. Но всегда можно было сделать больше. И у неё ещё оставалось время для этого. Больше приватизации, больше бизнеса, больше процветания. Всё просто."
ENG_thatcher.1004.a:0 "Давай, Англия!"

ENG_thatcher.1005.t:0 "Новый рассвет для Англии"
ENG_thatcher.1005.desc:0 "Маргарет Тэтчер начала, как обычно, с коротких слов о людях, которых она хотела выделить, и о тех, кого она встретила, которые уже получили пользу от её экономических реформ. Но было что-то более обнадёживающее и, возможно, менее практичное, что она хотела донести до тех, кто смотрел её краеугольную речь дома.\n\n"Более того, англичане по всей нашей великой стране снова почувствуют себя ответственными за свои собственные судьбы. Они будут расти настолько далеко, насколько смогут их данные Богом таланты, и тем самым сделают свою страну лучшим местом для жизни. Мы в Королевской Партии неустанно работали над реформированием нашего правительства, чтобы освободить народ от неправомерных действий. бремя и принуждение, и я считаю, что мы это сделали.\n\nОсталось, чтобы Англия процветала, а обычные англичане процветали вместе с ней. Я считаю, что новая денежно-кредитная политика, которую мы ввели, позволит чтобы они открыли новый бизнес, построили новые дома и осмотрительно инвестировали в свою жизнь и будущее. Англия теперь не только свободна, но и находится на пути к экономическому благополучию.\n\nВпереди нас ждут трудности, и для этого правительства и людей, которых он представляет. Но мы не должны позволять сомнению или страху овладеть нами. Вместо этого, с твердой верхней губой и хорошим английским мужеством, давайте смотреть в будущее лицом к лицу и всеми силами приветствовать возрождение. Я говорю вам, англичанам: давайте двигаться вперёд!""
ENG_thatcher.1005.a:0 "Троекратное ура новой Англии!"

ENG_thatcher.1006.t:0 "Спор в парламенте"
ENG_thatcher.1006.desc:0 ""Я полагаю, что уважаемые члены желательно неправильно понимают сцену, на которую они смотрят", - заявила премьер-министр Тэтчер, возвысив голос над ссорящимися членами парламента. "Вопрос о том, будет ли экономическая реформа или нет, уже решен, он будет. Уважаемые господа, однако, любезно проконсультировались относительно того, будет ли это сделано быстро и решительно или медленно и осторожно".\n\nКомнату заполнили коровы, и она ответила им с улыбкой. Они не проголосовали бы против неё, несмотря на их ворчание.\n\n"Нет никаких сомнений в том, что премьер-министр уже приняла решение", - сказал хорошо говоривший член парламента в красном галстуке, несмотря на незаметные насмешки своих товарищей. "Но если вы действительно окажете" честь "проконсультироваться с нами, тогда я говорю, что мы сделаем это ужасное дело быстро, и все бедствия будут позади в спешке".\n\n"Нет!" - проревел премьер-министр СА, сопровождаемый тупыми одобрительными возгласами его партии. "Если у премьер-министра есть какое-либо чувство ответственности перед своей нацией, она будет действовать медленно, чтобы сама Англия не была внезапно разорвана пополам во время этой опрометчивой реформы!"\n\nВскоре шумиха утихла, когда они поняли, что их премьер-министр уже сделал свой выбор."
ENG_thatcher.1006.a:0 "Мы проведем быструю и болезненную реформу, но воспользуемся её преимуществами, сделав её раньше."
ENG_thatcher.1006.b:0 "Нельзя назначить цену национальной стабильности. Это медленно и верно."

ENG_thatcher.1007.t:0 "Медленно и стабильно"
ENG_thatcher.1007.desc:0 "Маргарет Тэтчер снисходительно улыбнулась парламенту.\n\n"Возможно, уважаемые джентльмены в зале не знают, как леди любят, когда их ухаживают. По моему опыту, чтобы получить то, что вам нужно, это плохая практика - бросаться сломя голову в неё, как бык, и, скорее всего, приведёт к тому, что вас отправят обратно домой. Нет, к экономике, как и к даме, нужно относиться хорошо, принимать её на обед и с энтузиазмом разговаривать с ней. Я призываю всех вас помочь мне реформировать нашу экономику в соответствии с правилами мягкого общества. Мы не будем бросаться в это, как семнадцатилетний бесклассовый мальчик на его первой прогулке с женщиной, вот и всё.""
ENG_thatcher.1007.a:0 "Где бы экономика хотела поужинать? Возможно, в итальянском ресторане?"

ENG_thatcher.1008.t:0 "Объявление войны"
ENG_thatcher.1008.desc:0 ""- и поэтому я считаю самоочевидным, что невозможно вести приятную или цивилизованную войну. Мы пробовали это дважды, и я не знаю многих, кому небезразличен этот опыт. Всё, на что можно надеяться, - это то, что война может быть достаточно короткой, чтобы свести к минимуму страдания", - сказал премьер-министр в бесчисленные микрофоны пресс-конференции. "Имея это в виду, мы попадаем в другую войну, но не военную. Мы находимся в войне с самым извращённым врагом - плохой экономикой!"\n\nМаргарет Тэтчер сделала паузу, пока репортёры хихикали, радуясь тому, что они не были проинформированы о немецком вторжении.\n\n"Англия пережила больше, чем любой другой народ может представить", - продолжила она. "Итак, мы пришли к выводу, что наша война с плохо продуманной финансовой системой будет блицкригом, а не войной на истощение. Я прошу своих соотечественников улыбнуться, пока вы готовитесь, британцы, потому что турбулентность будет недолгой, и наград много.""
ENG_thatcher.1008.a:0 "Вздремни, Англия! К тому времени, как ты проснешься, денежная система будет доведена до совершенства!"

ENG_thatcher.1009.t:0 "Маргарет Тэтчер, разрушитель доверия"
ENG_thatcher.1009.desc:0 ""Марго, ты уверена, что это хорошая идея? Ты никогда раньше не была против свободного рынка", - пробормотал Джон Биффон у входа в зал для прессы.\n\n"Конечно, я не против рынка, Джон, не надо быть глупым. Я просто сдерживаю нашего главного соперника", - сказала Тэтчер с хитрой улыбкой, прежде чем выйти, чтобы проинформировать прессу.\n\nПремьер изобразил свою лучшую улыбку и проигнорировал вспышки фотоаппаратов и выкрикиваемые вопросы репортёров.\n\n"Прежде всего, я хотела бы поблагодарить нацию за то, что она настроилась на вашу любимую новостную станцию, и я надеюсь, что вам всем очень хорошо сегодня вечером", - начала она, оглядывая комнату. "Я рад сообщить вам, что ваши товарищи и мой, британский парламент, недавно провели несколько фантастически продуктивных бесед, которые, наконец, освободят наши рынки, как они всегда должны были быть. Мы всегда считали, что правительство должно сохранять свой уход из бизнеса и позволить английской изобретательности управлять экономикой. Однако теперь ни одно ответственное правительство не может игнорировать то, что есть ещё одна группа рук, ограничивающая способность англичан конкурировать на рынке. Мы абсолютно должны действовать, чтобы положить конец гегемонии корпораций и вместо этого вернуть этот экономический потенциал талантливому человеку"."
ENG_thatcher.1009.a:0 "Миссис Тэтчер не будет делиться властью над своей партией с мелкими корпоративными лоббистами."

ENG_thatcher.1010.t:0 "Акт о местных властях"
ENG_thatcher.1010.desc:0 "The Midlands Times, ПРЕДСТАВЛЕННАЯ ДЛЯ ОБЗОРА\nНаписана старшим репортёром Эбигейл Миллер.\n\nПремьер-министр Маргарет Тэтчер удивила страну на прошлой неделе объявлением "Акта о местных властях", который фактически нейтрализует местные органы власти. "Демократия вполне может сказать, что средний избиратель имеет ограниченный аппетит к ней", - пояснил премьер-министр на пресс-конференции в пятницу днем. "Уровень участия на всех уровнях, кроме федерального, трагически низок, поскольку горстка коррумпированных элит часто склоняет выборы в свою пользу и в ущерб большинству. Лучшее решение - ограничить полномочия этих мошеннических административных органов, тем самым предотвращая местная тирания непредставительной организации."\nЭто заявление, хотя и убедительное для многих, не помогло заставить замолчать критиков, которые считали, что этот акт был просто попыткой централизовать ещё больше власти в руках её партии.\n\nПримечание редакции: вырежьте последнее предложение, иначе цензоры сделают это за нас."
ENG_thatcher.1010.a:0 "Центральное правительство избрано демократическим путем, поэтому контроль над всем не может быть тиранией."

ENG_thatcher.1011.t:0 "Акт о местных властях принят!"
ENG_thatcher.1011.desc:0 "Акт о местных властях прошёл сегодня без особой помпы в сельской местности, большинство граждан были апатичны, вовлечены в риторику премьер-министра или просто слишком боялись говорить о вопиющем захвате власти. Однако реакция лондонской элиты была заметно более восторженной, и за закрытыми дверями проводились бесчисленные празднования.\n\nПартия Тэтчер теперь имеет широкие полномочия в отношении налогообложения, инфраструктуры, полиции и бесчисленных других аспектов управления. Правительство начало процесс найма, по иронии судьбы в основном нанимая теперь безработных местных администраторов, которых они ранее считали коррумпированными.\n\nС этим беспрецедентным законодательным успехом передача ключей к власти Королевской Партии, справедливо будет сказать, что Королевская Партия тоже централизована. Даже для самых упрямых членов партии старой гвардии это было не чем иным, как чудом - с Маргарет Тэтчер в роли мессии, которая сделала это."
ENG_thatcher.1011.a:0 "Вся нация вращается вокруг Железной Леди."

ENG_thatcher.1012.t:0 "Падение олигархов"
ENG_thatcher.1012.desc:0 ""Знаете, когда я стала лидером своей партии, было много разговоров о том, что можно и нельзя сделать", - сказала Маргарет Тэтчер, внимательно глядя на каждую камеру по очереди, и сохраняя низкий голос на землю, как велел ей её вокальный тренер. "Маргарет, - говорили мне они, - нельзя выступать против генеральных директоров корпораций, нельзя продвигать свободную меритократию, и вы ОБЯЗАТЕЛЬНО не можете уберечь денежные интересы от участия в наших выборах!"\n\nЖурналисты подавили их смех, прекрасно зная о событиях, предшествовавших этому брифингу. Сама Маргарет тоже на мгновение захихикала, рада, что её слова прозвучали правильно.\n\n"Да, хорошо, как большинство из вас знают, моя администрация пыталась сделать именно это. Мы арестовали эти так называемые"элиты", которые чувствовали себя вправе занимать руководящие должности, которые по праву принадлежат честным, трудолюбивым британцам. Эти те самые тупицы, которые заработали своё место только благодаря кумовству и чувствовали себя вправе подкупить нашу политическую систему. Я думаю, что Англии этого вполне хватит, не так ли? Мы будем удерживать эти должности в правительственном тресте, пока подходящие кандидаты не смогут их занять, а также конфискуем разграбленные богатства и поместья этих неумелых придурков и направим их на возмещение ущерба для англичан. Эти средства должны построить школы, отремонтировать больницы и вывести на улицы ещё больше офицеров для обеспечения общественной безопасности.""
ENG_thatcher.1012.a:0 "Стоит ли удивляться, почему люди её любят?"

ENG_thatcher.1013.t:0 "Близкий вызов мистеру Тэтчеру"
ENG_thatcher.1013.desc:0 ""Полагаю, я должен быть просто благодарен за то, что Гарольд вовремя подал в отставку", - вздохнул Денис Тэтчер, когда его жена поставила одну тарелку с начинкой и пюре перед ним, а вторую - на своё место за столом.\n\n"Да, хорошо, к счастью он послушал мой совет, что это произойдет, - сказала Маргарет, садясь на своё место.\n\n"Прости? Т-твой совет?"\n\n"Ну, да, несмотря на его лоббирование, я не собирался собирать одного из ваших друзей вместе с другими дорогими директорами, отказывающимися от сотрудничества, если бы я мог помочь. Я предупредил его, и он ушёл в отставку в тот же день.\n\nГлаза Дениса расширились. Были дни, когда положение его жены было прямо ужасающим.\n\n"И... а если бы Гарольд не ушёл в отставку? Что бы ты с ним сделала?"\n\n" Что ж, будем рады, что до этого не дошло. В любом случае, он лишился бы возможности влиять на партию. Можешь сказать милость, дорогой? Я голодна".\nДенис кивнул, подняв руки для молитвы, но увидел, что они дрожат. Один из его лучших друзей оказался на грани того, что было равнозначно политической чистке его женой. Он сглотнул, как Маргарет с надеждой посмотрел на него.\n\n"Дорогая... Что бы случилось с Гарольдом, если бы его арестовали?"\n\nЕго жена вздохнула и устало посмотрела на него."
ENG_thatcher.1013.a:0 "Гарольду предложили бы работу на правительство под строгим контролем."
ENG_thatcher.1013.b:0 "Гарольд был бы заключен в тюрьму за коррупцию."

ENG_thatcher.1014.t:0 "Тэтчерномика"
ENG_thatcher.1014.desc:0 "Несмотря на скептицизм старой гвардии, Премьер-министр Тэтчер быстро оправдада своё прозвище "Железная Леди", она добилась беспрецедентного успеха в своих попытках получить контроль над английской экономикой.\n\nВ то время как рынок всё ещё, по существу, свободен в меньшем масштабе, премьер-министр успешно применила законы о монополии против любого корпоративного образования, достаточно крупного, чтобы конкурировать с властью её правительства, и поставил людей да и марионеток во главе остальных.\n\nЭто свободный рынок... до тех пор, пока он не осмелится стать выше Леди.\n\nЧлены Королевской Партии, которые думали, что смогут контролировать её как марионетку, отступают назад, начиная понимать свою собственную уязвимость, если они тоже попытаются контролировать восходящую звезду.\n\nБолее кооперативный класс членов партии, однако, в восторге от перемен. Государственные доходы растут сейчас, когда правительство Тэтчер имеет достаточно жёсткий контроль, чтобы предотвратить снижение налогов, не говоря уже о том, что более идеологически мотивированным членам правительства больше не нужно беспокоиться о том, чтобы остановить поток корпоративных денег, хлынувших в карманы менее щепетильных политиков."
ENG_thatcher.1014.a:0 "Аристократические и фашистские правительства традиционно создают финансовую неразбериху. У них всегда кончаются чужие деньги."

ENG_thatcher.1019.t:0 "Двойная смена"
ENG_thatcher.1019.desc:0 "- ...И этот акт, который служит только для того, чтобы ещё больше подчеркнуть истерическое безумие премьер-министра, действительно ещё больше навредит простому человеку, которому, как она утверждает, поможет этот законопроект. Если бы этот "Акт о честной занятости" был принят, честные английские рабочие потеряли бы работу из-за недоумков, и каждый мужчина в стране вернулся бы домой к пустому обеденному столу, в то время как их жены работают в угольной шахте! Хуже того, каждый из них будет вынужден работать более короткие часы, чтобы заботиться о своих детях, в то время как их жены воткнут кирку в землю! - заявил член партии ЕА, перекрывая крики и смех своей партии, когда они выразили своё согласие.\nМаргарет Тэтчер нетерпеливо подошла к микрофону в центре комнаты, улыбаясь, так как уже знала свой ответ.\n- Ну, если жена достопочтенного джентльмена подходит для угольной шахты, я очень сомневаюсь, что джентльменов заинтересует, что она готовит или как она воспитывает ваших детей, - она сделала паузу и попыталась подавить улыбку, в то время как её собственная компания смеялась вместе с ней.\n- Я думаю, что говорю за всех здесь, когда говорю, что работа в правительстве - это тяжёлая работа, и нет работы тяжёлее или с большим количеством часов, чем быть премьер-министром. И знает ли почтенный член совета, что я делаю, когда возвращаюсь домой? Я готовлю обед для своего мужа Дениса каждый день и без исключения. Супружеские обязанности - это не повод отказывать женщине в карьере! Это также не повод отказывать Англии в экономических выгодах от удвоения её рабочей силы."
ENG_thatcher.1019.a:0 "Как очень прогрессивно ... Погоди, что это была за последняя часть?"

ENG_thatcher.1020.t:0 "Восстановление после денежной реформы"
ENG_thatcher.1020.desc:0 "Несмотря на опустошение, которое нанесла стране быстрая денежная реформа Железной Леди, ситуация начинает улучшаться. Иностранные компании начинают свыкаться с новой системой, несколько контуженных инвесторов начали искать возможности, пока рынок борется, а бюрократия догоняет изменения.\n\nЕсли так будет продолжаться и дальше, то скоро на горизонте может появиться полное выздоровление."
ENG_thatcher.1020.a:0 "Это всё равно что сорвать бинт. Какое-то время будет больно, но потом пройдет."

ENG_thatcher.1021.t:0 "Дальнейшее восстановление после денежной реформы"
ENG_thatcher.1021.desc:0 "Недавно мы достигли важной вехи, хотя никто не может точно сказать, когда это произошло. Существует общее ощущение, что ситуация восстановилась до такой степени, что она "достаточно похожа" на то, какой она была до реформ Маргарет Тэтчер.\n\nИнвесторы прогнозируют, что этот момент не продлится долго, поскольку со всеми улучшениями, которые были сделаны, экономический бум прогнозируется в ближайшем будущем. Те, кто может себе это позволить, покупают акции и недвижимость в надежде впоследствии перепродать их с существенной прибылью.\n\nСама Железная Леди, похоже, находится в лучшем настроении, будучи заметно более расслабленной теперь, когда риски начинают окупаться."
ENG_thatcher.1021.a:0 "Всё хорошо, но скоро станет совсем прекрасно!"

ENG_thatcher.1022.t:0 "Некоторые выгоды от денежной реформы"
ENG_thatcher.1022.desc:0 ""Миссис Тэтчер? Премьер-министр, можно вас на минутку, мадам?" - спросил репортёр, спеша рядом с Железной Леди с микрофоном в руке, когда премьер-министр проходила между совещаниями со своей свитой из членов партии и телохранителей.\n\n"Да, я полагаю, вы могли бы," - сказала она, сжимая сумочку и подходя к репортёру и его съемочной группе.\n\n"Я репортёр Midlands Broadcasting Лукас Периголд, здесь сегодня перед парламентом с премьер-министром Маргарет Тэтчер. Госпожа премьер-министр, вы только что вернулись с поздравительной поездки в связи с новообретённым успехом вашей экономической политики. Есть ли что-нибудь, что вы хотели бы сказать непосредственно английскому народу?"\n\n"Конечно. На самом деле я хотел бы исправить ваше заявление. Нельзя сказать, что заслуга в успехе английской экономики в последнее время принадлежит не моему правительству, а трудолюбивому народу Англии." - сказала она, улыбаясь в камеру. "Английский рабочий совершенно не похож на немецкого или американского. Английский рабочий не считает себя вправе получать высокую зарплату из-за цвета его кожи или чистоты его воспитания. Когда англичанин входит на фабрику, вы можете с абсолютной уверенностью знать, что он заработает своё место с трудолюбием, характерным для нашей нации. Во всяком случае, о моём правительстве можно сказать только то, что оно убралось с пути английских рабочих и, наконец, позволило им делать свою работу. Именно они, а не мы, могут по-настоящему взять на себя ответственность за увеличение инвестиций, падение безработицы и быстрый рост экономических прибылей, которые прогнозируются на этот квартал.""
ENG_thatcher.1022.a:0 "И это только начало!"

ENG_thatcher.1023.t:0 "Склад мира"
ENG_thatcher.1023.desc:0 "Инвестиционный анализ Полсона и Чидла: Англия (отрывок).\n\n-И стало ясно, что, несмотря на первоначальный финансовый шок, правящей администрации есть чем гордиться своими недавними реформами. Прибыль компаний выросла почти на семьдесят процентов по сравнению с днями, предшествовавшими гражданской войне, и отчёты показали уровень доходности для инвесторов, который был до сих пор неизвестен в Европе со времен Второй Мировой войны.\n\nВ расчёте на душу населения Англия быстро догоняет крупнейшие экономики мира, и в ближайшем будущем общая конкурентоспособность её производственного сектора вполне может превзойти их. Особый интерес для инвесторов представляет уникальная роль страны как экономических ворот, проходящих через протекционистский барьер между Европой и Америкой. Благодаря этому выгодному положению английская судоходная отрасль уже процветает, и инвесторы, которые действуют быстро, скорее всего, получат огромную отдачу от инвестиций в эту отрасль.\n\nПока Лондон остаётся открытым как для Вашингтона, так и для Германии и придерживается политики Маргарет Тэтчер в поддержку бизнеса, они могут рассчитывать на почти беспрецедентные торговые возможности. Даже японцы начали осторожно искать возможности в Англии, и порты и склады, принадлежащие английской нации, заполняются до краев товарами со всего мира.\n\nПолсон и Чидл рекомендуют инвесторам серьёзно рассмотреть возможности в Англии."
ENG_thatcher.1023.a:0 "Тэтчер сделала нас мировой экономической державой, даже если мы не можем её спроецировать."

ENG_thatcher.1024.t:0 "Денежная реформа ведёт к сокращению бедности"
ENG_thatcher.1024.desc:0 ""Знаешь, дорогая, вчера случилось самое странное," - сказал Денис Тэтчер, просматривая газету.\n\n"И что бы это могло быть?" - спросила Маргарет, доедая последний завтрак и соскребая яйца со сковородки.\n\n"Ну, ты же знаешь, что я останавливаюсь выпить лишнюю чашку кофе по дороге в офис? Каждый день напротив моей любимой кофейни стоит бродяга с большой рыжей бородой, прислонившись к почтовому ящику. Я бы вряд ли его заметила, если бы не борода, дорогая, она действительно торчит. Так вот, вчера, когда я шёл пить кофе, мне показалось что-то странное. Потребовалось мгновение, чтобы понять, что в почтовом ящике больше нет своего бродяги. Можете ли вы поверить, что это беспокоило меня? Я боялась, что с ним что-нибудь случилось."\n\n"Да, но ты не можешь помочь тем, кто не хочет помочь себе, дорогой." - сказала Леди, почти покончив с едой.\n\n"Да, но именно это было так странно, Маргарет. Когда я вошёл, чтобы заказать кофе, за стойкой работал тот самый человек с рыжей бородой!""
ENG_thatcher.1024.a:0 "Вряд ли он разбогатеет на этой работе, но, по крайней мере, он не на улице."

ENG_thatcher.1025.t:0 "Победа в гонке"
ENG_thatcher.1025.desc:0 "Хотя это, конечно, не соответствовало разрушениям, ожидаемым от быстрых реформ, более медленные денежные поправки Железной Леди всё ещё шокировали нашу стагнирующую экономику. К счастью, кажется, что самое худшее уже позади. Инвесторы уже не так напуганы, как раньше, и увольнения в пострадавших компаниях прекратились.\n\nПо правде говоря, экономический ущерб не был серьёзным, и наши министры приятно удивлены, что он был не намного хуже. Тем не менее, пройдет некоторое время, прежде чем это ослабленное состояние нашей экономики начнет развиваться дальше.\n\nНо на местах те, кто остался финансово обездоленным, задаются вопросом - как долго им придётся выживать, прежде чем экономический поворот спасет их?"
ENG_thatcher.1025.a:0 "Чем усерднее они будут работать, тем быстрее мы вернемся на подъем!"

ENG_thatcher.1026.t:0 "Восстановление, но не равновесие"
ENG_thatcher.1026.desc:0 "Это был долгий путь, и английской нации пришлось затянуть пояса, чтобы пережить тяжёлые экономические времена, последовавшие за реформами премьер-министра. Некоторые потеряли всё, и хотя сбережения тех, кто больше всего пострадал, не могут быть так легко восстановлены, большинство рабочих мест были потеряны.\n\nТеперь мы можем претендовать на довольно сомнительную честь, что наша экономика "почти" там, где она была, когда мы отправились на этот трансформационный экономический марафон. Есть общее ощущение, что люди и компании страны устали. Это был долгий и трудный путь, чтобы просто вернуться туда, откуда мы начали.\n\nИ всё же финансовые аналитики начинают приходить в восторг от цифр, которые они вывели. Английская экономика приближается к началу прогнозируемого роста, который был обещан, когда это началось, и вскоре решение премьер-министра, вероятно, будет оправдано огромным, хотя и медленным экономическим подъемом."
ENG_thatcher.1026.a:0 "Не устраивайтесь в бедности, британцы, вы скоро увидите всю мощь свободного рынка."

ENG_thatcher.1027.t:0 "Первые признаки роста"
ENG_thatcher.1027.desc:0 "Хотя беднейшие британцы ещё не почувствовали этого, в последнее время в наших экономических условиях произошёл большой сдвиг. Компании сообщают, что их прибыль существенно растет, и эта тенденция, похоже, не собирается останавливаться. Новые высокооплачиваемые рабочие места открываются в городских сердцах страны, и средний класс уже видит резкое увеличение доступных возможностей - независимо от того, действительно ли они ими пользуются.\n\nК удивлению многих, Маргарет Тэтчер оказалась в значительной степени недоступной для комментариев с тех пор, как начались успехи, но её муж, Денис Тэтчер, смеялся над одним репортёром, утверждающим, что:\n\n"Марго наконец-то смогла заснуть.""
ENG_thatcher.1027.a:0 "Нет смысла хлопать себя по спине, когда мы только на полпути к успеху."

ENG_thatcher.1028.t:0 "Экономика Железной Леди"
ENG_thatcher.1028.desc:0 "Маргарет Тэтчер поднялась на трибуну с торжествующей улыбкой на лице, когда она стояла перед своим партийным съездом.\n\n"Для достопочтенного спикера Палаты общин, для моих уважаемых коллег по Королевской Партии и для всех наших патриотических сторонников, наблюдающих из дома, сегодня один из самых значимых дней в моей жизни. Я чувствую, что не могу сделать никакого заявления, пока не поблагодарю каждого из вас за предоставленную мне редкую привилегию выступить в этот день успеха, в этот день, когда мы стоим как партия победителей. Здесь я стою перед вами не как лидер, который может взять на себя ответственность за всё, чего мы достигли, а просто как Железная Леди, прозвище, которое, я уверена, заслужила, потому что я тупой инструмент в дорогом вечернем платье, которым компетентная половина партии использовала, чтобы дубасить своих застойных коллег."\n\nОна помолчала, пока те, кто соглашался с ней, хихикали, а те, кто не соглашался, неловко переминались с ноги на ногу.\n\n"Экономическая политика, которую мы проводили вместе, которая установила справедливый и свободный рынок, имела поразительный успех не только благодаря тому, что мы сделали, но и благодаря нашему терпению, чтобы выдержать бурю, пока реформы работали. Сегодня наши склады до краев заполнены товарами со всего мира, наши рабочие заняты на хорошо оплачиваемых промышленных и морских работах, а наши инвесторы едва могут дышать под горами прибыли! Некоторые оплакивают дни нашей империи, как старшая женщина оплакивает свою утраченную красоту. Но госпожа Англия так же царственна, как и всегда, она не что иное, как экономическая держава, достойная всемирного восхищения ещё раз. Мастерская мира.""
ENG_thatcher.1028.a:0 "Жемчужина британской короны никогда не была колонией, это был её промышленный центр."

ENG_thatcher.1029.t:0 "Медленно и ровно"
ENG_thatcher.1029.desc:0 ""Все слышали старую басню о черепахе и зайце. По крайней мере, те, кто не подчиняется плану социалистического воспитания, предложенному нашими коллегами по оппозиции..."\n\n"...умеренные реформы, за которые я выступала, окупились! Бедность в Англии стремительно падает до невиданного в истории уровня. Улицы чисты! У каждой семьи рабочего класса в Англии есть дом, машина и достаточно сбережений для хорошего отдыха. Тем не менее, есть некоторые, которые требуют больше. Многие критиковали мою сдержанность в принятии всё новых и новых мер в рамках пакета реформ. Что я предложила только полумеры, которые никогда не решат проблему бедности. Мои оппоненты хотели бы убедить вас в том, что проблемы, которые волнуют Англию, можно решить, бросив деньги на эту проблему, позволив правительству заглянуть в вашу повседневную жизнь..."\n\n"...Подобно черепахе и зайцу, мы выбираем безопасный и ответственный путь, в то время как заяц беззаботно мчится вперёд. И в нашей осторожности мы выиграли гонку с бедностью, оставив нетерпеливого зайца завидовать нашему успеху...""
ENG_thatcher.1029.a:0 "Кто знал, что экономика так проста, как детская сказка?"

ENG_thatcher.1030.t:0 "CAM ON INGERLAND"
ENG_thatcher.1030.desc:0 "BANG BANG BANG"
ENG_thatcher.1030.a:0 "SCOR SOM FACKIN GOALS"

#### Macmillan Political Events
ENG_mac.1000.t:0 "Единая Англия?"
ENG_mac.1000.desc:0 ""Всегда будет Англия...", - невнятно пробормотал Макмиллан после того, как выпил... ну... сколько рюмок бренди?\n\n"И АНГЛИЯ БУДЕТ СВОБОДНОЙ!", - крикнул Модлинг, споткнувшись о стол и чуть не опрокинув всё это.\n\nУ них не хватило смелости закончить остальную часть текста, но они получили важные части. Ведь, в конце концов, их партия, Единая Англия, одержала победу над грязными фашистами в КП. Огромный груз свалился с плеч Макмиллана. Он почувствовал, что снова может видеть и дышать. Всё было ясно ему в этой туманной курительной комнате, так же ясно, как Курвуазье в его стакане. Теперь у него была власть переделывать Англию так, как ему заблагорассудится. И ей-богу, он это сделает.\n\nМакмиллан наблюдал, как Модлинг плюхнулся в кожаное кресло и устроился поудобнее. Старик был англичанином в душе и англичанином по натуре, в этом никто не сомневался. Но хватит ли у него духу для того, что будет дальше? То, что Макмиллан должен будет сделать, чтобы предотвратить возрождение фашизма, не будет приятным для всех. Он продолжал пристально смотреть на своего давнего союзника и сделал небольшой глоток."
ENG_mac.1000.a:0 "Завтрашняя проблема."

ENG_mac.1001.t:0 "Знакомьтесь с председателем – Гарольд Макмиллан"
ENG_mac.1001.desc:0 "Гарольд Макмиллан никогда не был склонен к необдуманным поступкам, но и он не был осуждён за то, что отступил в кризис. Когда страна призвала его в Великую войну, он согласился. В ту войну он был трижды ранен, пока служил в Гвардейском Гренадёрском полку, и ему повезло, что он не погиб в нём. Хотя он был слишком стар, чтобы воевать во Второй Мировой войне, он боролся из места в парламенте, борясь против политики умиротворения и избегания конфликта, который должен был в конце концов наступить.\n\nКогда этот конфликт всё-таки разразился, Британия проиграла. После вторжения и падения Лондона Макмиллан понял, что ситуация безнадёжна. И, как всегда терпеливый, он знал, что пришло время сократить счёт поражений Англии и двигаться вперёд. Это означало невыразимое унижение для народа, не привыкшего к нему, но это было лучше, чем то, что он испытал в Великой войне. Можно жить с унижением. Жить нельзя, когда тебя бомбят, обстреливают, расстреливают и минируют.\n\nПоэтому он организовал капитуляцию вместе с Монти, Маунтбеттеном и прочими. Это позволило ему занять прочное положение в КП, будучи должностным коллаборационистом. Ему никогда не нравился этот ярлык, и он был довольно близок к тому, чтобы переметнуться во время гражданской войны в Англии. И снова время было неподходящим – или нет? Это самое осторожное из решений обернулось одним из его величайших личных недостатков, поскольку ужасы гражданской войны в Германии тянулись без конца. Это было действительно редчайшая возможность для Англии, чтобы ещё раз утвердить свою независимость.\n\nНо сейчас не время плакать над тем, что уже сделано. Партия, нет, не так... страна нуждается в лидере. Кто-то, кто обеспечит, чтобы фашизм был вытеснен из нашей новой Англии и чтобы Англия снова была свободной. Но какую цену за свободу придётся заплатить стране, чтобы обеспечить своё будущее при "Супермаке"?"
ENG_mac.1001.a:0 "Любой ценой. Любыми средствами."

ENG_mac.1002.t:0 "Знакомьтесь с премьер-министром – Реджинальд Модлинг"
ENG_mac.1002.desc:0 "Реджинальд Модлинг всегда был занозой. Большинство принципиальных людей таковы. Модлинг никогда не отказывался от мёртвой идеи, в том числе и от идеи Англии. Хотя официально он был связан с Королевской партией с момента её распада, никто не мог сказать, что он верен правительству, а не своему другу Макмиллану. И поэтому, благодаря влиянию Макмиллана, никто не хотел от него избавляться.\n\nВместо этого мечтатель остался, одержимый своей нелепой фантазией о восстановлении чего-то, что уже было потеряно. Или всё же не было?\n\nКогда началась гражданская война в Англии, а вместе с ней и гражданская война в Германии, у Англии была возможность, чтобы полностью освободиться и снова стать по-настоящему свободной. И хотя Модлинг снова встал на сторону Макмиллана и остался с правительством, он по-прежнему видит эту возможность и как она сияет прямо перед ним.\n\nТеперь, его задача - обеспечить полное возрождение свободной Англии, с настоящей демократией и правами для народа. Несмотря на то, что он готов заплатить за это любую цену, включая ещё одну войну с любыми немецкими интервентами, он не желает идти на компромисс в отношении этой жизненно важной свободы для Англии. Вопрос только в том, сможет ли он убедить председателя? У Макмиллана есть свои планы, и они очень отличаются от лихорадочного сна Модлинга."
ENG_mac.1002.a:0 "Любой ценой достичь демократии."

ENG_mac.1003.t:0 "Открытие парламента"
ENG_mac.1003.desc:0 "Голос спикера Палаты снова загремел из кресла:\n\n"Премьер-министр!"\n\nМодлинг встал и занял своё место у ящичка для сообщений.\n\n- "Благодарю вас, господин спикер. Могу ли я сказать, что для меня большая честь присутствовать здесь, в момент восстановления нашей представительной демократии, и в то время, когда у власти находится партия, желающая её возрождения."\n\nАплодисменты со стороны правительства, неодобрительное шипение со стороны оппозиции.\n\n"И позвольте мне сказать, как я благодарен нашему председателю за его помощь в это тяжкое время, также, за то, что он вывел нас из этого кризиса. Я уверен, что он согласится со мной, что это открытие - знаменательное событие, которое вызывает радость и торжество. Я уверен, что он так же, как и я, уверен в том, что английская демократия - институт, которому уже как сотни лет - скоро будет полностью восстановлена.\n\n"И я также уверен, что в ближайшие дни обе партии смогут сотрудничать по многим вопросам, таким как внешняя политика и торговля, а также восстановление экономики нашей страны при помощи амбициозных внутренних программ. Мы, конечно, можем превратить Англию в то, чем она когда–то была, - в достойную уважения державу в мире и процветающую нацию у себя дома."\n\nМодлинг продолжал ещё некоторое время. Макмиллан просто ждал и улыбался. Он был рад оказаться в его тени. Это давало ему простор и время, где и то и другое были отчаянно необходимы для осуществления того, о чём говорил Модлинг."
ENG_mac.1003.a:0 "Торжество Макмиллана."
ENG_mac.1003.b:0 "Демократия Модлинга."

ENG_mac.1004.t:0 "Тяжела царская корона"
ENG_mac.1004.desc:0 "По радио раздался трескучий голос, точь-в-точь как в годы войны. Но это был голос старика, уставшего от большой ответственности и неопределённости. Человека, который устал от того, что его называют коллаборационистом на улицах, от того, что его имя проклинает население, которому он якобы служит, и от того, что он не уверен, был ли его особняк подарком или тюрьмой.\n\n"Вот уже долгие годы я возглавляю Англию в качестве вашего короля. Я не всегда могу сказать, что это была приятная задача. Человек испытывает много трудностей, когда его страна находится в большом напряжении. Хотя у меня было много сомнений относительно моих собственных чувств в этом положении в течение многих лет, я никогда не терял веры в английский народ. Их дух и взгляд в будущее, что бы ни случалось, поднимали всю Англию до того уровня, какой она является сегодня. В переменчивые времена человеку нужно приподнятое лицо и жёсткая верхняя губа.\n\n"Поэтому я говорю с тяжёлым сердцем, что я должен отречься от своих обязанностей короля, и я уже сделал это несколько часов назад. Я твердо убеждён, что больше не могу предложить Англии то, в чём она нуждается, и что её народ требует от меня больше, чем я могу дать. Сейчас нужен голос для непривычных и малоизвестных времён, а также сердце без страха и сомнений. Я верю, что мой преемник может обеспечить эти условия, и он располагает моей полной верностью и поддержкой.\n\n"Итак, у всех нас будет новый король. От всей души желаю ему и вам - его народу - счастья и процветания. Да благословит вас всех Господь. Боже, храни короля.""
ENG_mac.1004.a:0 "Боже, храни короля!"

ENG_mac.1005.t:0 "Возвращение монархии"
ENG_mac.1005.desc:0 "Король Генрих IX, первый Генрих с 1547 года, теперь восседает на троне Англии. Боже, храни короля! Учитывая нынешнее состояние, ему, возможно, скоро понадобится Его помощь. Хотя здоровье Генри всегда было слабее, чем можно было ожидать от рослого "молоденького" англичанина, старость, определенно, была ему не в радость. На момент своей неожиданной коронации ему было уже за 60, и теперь ему приходится иметь дело с меняющейся нацией и меняющейся политической ситуацией.\n\nТем не менее его коронация прошла под привычные торжества и фанфары. Тем лучше для нации, всё ещё разобщённой и пытающейся оправиться от жестокой гражданской войны. Возможно, именно этот человек объединит людей в правительстве. Или, возможно, он не сможет нести бремя тела и разума, которое требует от него английский народ."
ENG_mac.1005.a:0 "Король - всё. Да здравствует новый король!"

ENG_mac.1006.t:0 "Шаткая корона"
ENG_mac.1006.desc:0 "По островам уже разносятся слухи о судьбе короля Генриха IX. Только недавно коронованный, он уже является горячей темой для обсуждения, поскольку он, возможно, стал калекой, а может быть и нет, так скоро в его правление, благодаря изнурительному инсульту. Точная причина неизвестна, но жёлтая пресс и ещё более дотошная общественность полны слухов о пришествии ещё одного короля за столь короткий промежуток времени.\n\nТребуется ли регентство? Держат ли монарха в заложниках? Возглавлял ли Генрих монархический переворот, чтобы восстановить Англию и вторгнуться в Уэльс, только чтобы быть остановленным военными, которые уже могли поставить его к стенке и расстрелять, только чтобы их остановил премьер-министр, который также недееспособен, но который сбежал и в будущем спровоцирует вторую гражданскую войну?\n\nКонечно, правда хорошо была известна только тем, кто был близок к Генриху. Вряд ли новый король продержится долго, положив конец всяким домыслам о его самочувствии. Оставляя в стороне захватывающие заголовки, большинство людей просто опустошены угрозой хаотических перемен, навязанных им, тем более что Генрих казался более стойким королём, чем предыдущий, и он был гораздо популярнее."
ENG_mac.1006.a:0 "Боже мой, только не снова!"

ENG_mac.1007.t:0 "Новый принц-регент"
ENG_mac.1007.desc:0 "- Ну, я слышал, что он довольно энергичный молодой человек. Настоящий заводила, понимаешь? Я просто ценю, что он не слишком старый. Всмысле, господи, сколько 60-летних могут в наши дни получить корону?\n- Было довольно тоскливо видеть, как один старый чудак сменяет другого. И в таком виде, как отставка – просто позор.\n- Для Эдуарда - да. Но с Генрихом всё было в порядке вплоть до инсульта. Ты слышала какие-нибудь новости об этом?\n- Боюсь, что вообще ничего. Кроме бредовых газет, но в наши дни они печатают всё, что угодно, лишь бы продаться.\n- Что ж, мне аж страшно, что они собираются напечатать об этом принце Уильяме. Теперь, когда он регент, может быть, у них появится хоть какое-то уважение.\n- Очень сомнительно, дорогая. Чем выше они поднимаются, тем больше цель. Это действительно постыдно, не так ли?\n- О да, конечно. Но мне больше нравится, когда королевские особы выставляют себя напоказ, а тебе? Я слышал, он любит летать, скачки, спорт и всё такое. Какая перемена! Я действительно могу к этому привыкнуть. Настоящий образец для подражания, понимаешь? Что-то, что отвлечёт нас от всего этого.\n- Я просто надеюсь, что он продержится дольше остальных."
ENG_mac.1007.a:0 "Боже, храни этого в особенности."

ENG_mac.1008.t:0 "Два короля и похороны"
ENG_mac.1008.desc:0 "Колокола тихо звенели над Лондоном, когда гроб везли в последний путь. Сотни тысяч людей пришли посмотреть, как корона и шар шествуют по улицам в типично унылый лондонский день. Тем не менее, это был не типичный праздник, а похороны. Для многих это было захоронением старого и приветствием нового. Новое правительство, новый король... новая нация?\n\nТеперь, когда Эдуард IX должен был быть коронован, люди снова надеялись, что обещанное национальное возрождение может быть проведено кем-то, кто мог бы взять на себя более активную роль, чем предыдущие монархи, в наблюдении за его прогрессом и объединении людей на общее благо. И, надеемся, этот король пробудет с ними ещё хоть какое-то время."
ENG_mac.1008.a:0 "Ужасный день для ливня."

ENG_mac.1012.t:0 "Что необходимо сделать"
ENG_mac.1012.desc:0 "Макмиллан слушал бред достопочтенного джентльмена из Биконсфилда. Уже как последние полчаса. Он больше не хотел слушать бред достопочтенного джентльмена из Биконсфилда. На этот раз речь шла о том, что страна находится в опасности и только сплочение нации может спасти их. Конечно, Макмиллан знал, что он имел в виду на самом деле. Достопочтенный джентльмен состоял в Национальном Фронте, и поэтому ему нельзя было ни доверять, ни принимать всерьёз. Если бы он только мог избавиться от этих психов, что бы он мог сделать с действительно единым парламентом?\n\nПри всех преимуществах демократии, люди, подобные достопочтенному джентльмену из Биконсфилда, были одной из многих издержек. Что хорошего в представительной демократии, если избранные представители не поддерживают демократию? Что за глупая идея. На этот раз надо было что-то предпринять. Он не допустит, чтобы величайшая возможность Англии снова была упущена. Но как их отсюда вышвырнуть?\n\nТайно. В тени. Как он всегда поступал."
ENG_mac.1012.a:0 "Дабы спасти демократию, кто-то должен её навязать."

ENG_mac.1013.t:0 "Обращение к парламенту и для парламента"
ENG_mac.1013.desc:0 ""И если бы достопочтенный джентльмен заявил, что таких войск не существует, что никто из-за пределов Англии не стремится причинить нам вред, я бы с радостью удалился в деревню на пенсию и заявил, что уверен в безопасности будущего Англии. Но я верю, что за пределами этих островов есть много могущественных держав, которые стремятся завоевать и взять нас под контроль, и я не буду сидеть сложа руки и смотреть, как они это делают! Возможно, достопочтенный джентльмен предпочел бы вообще ничего не делать!"\n\nНасмешки и рёв разразились ещё больше, прежде чем спикер успокоил помещение. Макмиллан продолжил:\n\n"И, откровенно говоря, в самой Англии много злонамеренных деятелей! Необходимо для безопасности того, что мы построили, гарантировать, что такие деятели не смогут достичь своей цели разрушения нашего национального единства и навязывания ОПРЕДЕЛЁННОЙ идеологии-"\n\nПри этом депутаты КП и НФ возмутились, стоя и крича на Макмиллана, называя его фашистом, и говоря, что Англия не может выжить без них, призывая к его отставке среди других крайних мер.\n\nОднако Макмиллан добился того, чего хотел от своих слов. Теперь открыто высказывалась мысль о том, что против фашистов и радикалов в НФ и КП могут быть приняты определённые меры. Его скамья также оставалась почти безмолвной. Скоро придёт время закрепить его хватку."
ENG_mac.1013.a:0 "Тень становится больше."

ENG_mac.1014.t:0 "Ведение следующей войны"
ENG_mac.1014.desc:0 ""Прекрасное угощение, господин председатель, я должен поздравить вашего шеф-повара, - сказал Бернард Монтгомери, отрезая кусок риссотто, приготовленный для него домашними работниками Макмиллана. Это было прекрасное мероприятие, предназначенное для особого случая, и это привело фельдмаршала к пониманию, что это вряд ли был светский призыв.\n\nСо своей стороны, председатель почти не прикасался к своей трапезе, рассеянно глядя в окно на шумные улицы столичного Лондона.\n\n"Председатель?" - мягко спросил Монтгомери.\n\n"Да, еда это... это..." сказал Макмиллан, лениво привлекая внимание, а затем замолчал, не проявляя интереса к этой теме. "Маршал, у вас репутация планировщика. Некоторые сказали бы, что это чрезмерное планирование. Чем руководствуются ваши планы после капитуляции повстанцев?"\n\nИтак, похоже, собеседник Бернарда по обеду в основном звал его сюда для консультации. Это был долг, который он с радостью выполнил бы, не отвлекаясь.\n\n"Что ж, гражданская война существенно изменила статус-кво," - сказал он, прежде чем съесть ещё кусок стейка и позволить себе проглотить. "Предатели сыграли свою роль и, естественно, были устранены. Несмотря на это, англичане нашли новые вещи, из-за которых можно ссориться, и теперь, когда соотечественники пролили кровь друг друга в этом поколении, ворота открыты, табу снято, и это может повториться снова."\n\n"У вас есть планы на следующую войну?" - неожиданно спросил Макмиллан.\n\n"Всегда."\n\n"Хорошо," - ответил председатель, заговорщически улыбаясь. "А теперь, может быть, нам с вами стоит поговорить о нашем общем друге Честертоне и его черных рубашках? Видите ли, я тоже планировал следующую войну, маршал.""
ENG_mac.1014.a:0 "Всегда будет следующая война."

ENG_mac.1015.t:0 "Лояльность для чайников"
ENG_mac.1015.desc:0 "Рука Джеральда Темплера схватила председателя за шкирку, прежде чем Макмиллан успел упасть в кроличью нору.\n\n"Вряд ли это мина сэр, сэр, но уверяю вас, вам лучше стоит следить за своими шагами." - сказал Темплер, похлопав Макмиллана по плечу, а затем пошёл в лес с охотничьим ружьем в руке.\n\nМакмиллан скривился и поспешно догнал своего товарища по охоте. Груды мертвых листьев хрустнули под его мягкими кожаными ботинками.\n\n"Маршал, я искал удобный момент, чтобы задать вам вопрос," Сказал Макмиллан.\n\n"Вы имеете в виду, что мы пришли сюда не только для того, чтобы поймать лису, председатель? Вы вводите меня в шок и в смятение, сэр," сказал Темплер.\n\n"Не ругайтесь, маршал," сказал премьер-министр, смотря сквозь заросли. "Мне нужно ваше мнение. Какой наилучший способ предотвратить ещё одну гражданскую войну?"\n\n"В этом нет ничего сложного, сэр. Создайте большую армию, чтобы сдерживать врагов и давать союзникам то, что они хотят, чтобы они оставались вашими союзниками."\n\nМакмиллан подозрительно смотрел на своего спутника, вальяжно прогуливающегося по лесу.\n\n"И если бы я хотел, чтобы вы были моим союзником, Маршалл, что бы вы хотели?"\n\nТемплер опустился на одно колено, осторожно указывая пальцем на вспышку красного меха.\n\n"Видите ли, мне довольно легко угодить, председатель," он сказал тихим шепотом, щелкнув винтовкой, целясь в их добычу. "Как я уже сказал, вам нужна большая армия, и вы должны дать своим союзникам то, что они хотят, а всё, что я хочу, - это большая армия."\n\nВыстрел Темплера прогремел по лесу."
ENG_mac.1015.a:0 "Одним выстрелом двух зайцев, получается."

ENG_mac.1016.t:0 "Упертый заместитель"
ENG_mac.1016.desc:0 ""Простите, председатель, не могли бы вы повторить вопрос?" произнёс Реджинальд Модлинг, предосудительное выражение самодовольного восторга на его лице. Хамоватый политик неформально сидел за столом напротив Макмиллана, по-видимому, отлично проводя время.\n\nМакмиллан разочарованно стиснул зубы, быстро постучал костяшками пальцев по столу, обдумывая, продолжать ли эту шараду о встрече или нет. К сожалению, он был достаточно послушен, чтобы знать, что его гордость не имеет значения по сравнению с национальным единством и стабильностью.\n\n"Я спросил тебя, Реджи, что нам нужно сделать, чтобы либеральная фракция поддержала мое правительство?"\n\n"Ооо, я вижу," сказал Модлинг, его нос был поднят так высоко, что казалось, что он чуть не чихает, когда говорит. Он наклонился вперёд на своём стуле, как будто, наконец, всерьёз воспринял председателя.. "Что ж, возможно, ты мог бы начать с того, чтобы перестать плевать на демократию и не подавлять своих политических соперников, если они не вызывают проблем. Но если это слишком обременительно, может, ты мог бы послать им цветы?"\n\nМакмиллан глубоко вздохнул, пытаясь не дать нарастающему гневу перекипеть.\n\n"Это временно, Реджи, и ты уже знаешь. Это больше чем просто демократические нормы! Мы против фашистов и некомпетентных! Ставки слишком высоки!"\n\n"Что ж, если ты не собираешься идти на компромисс с ними, они никогда не пойдут на компромисс с тобой! Ты никогда не заслужишь наше доверие, если будешь танцевать по Лондону, играя диктатора!""
ENG_mac.1016.a:0 "Но, возможно, есть и другие способы "заслужить" доверие либералов."

ENG_mac.1017.t:0 "Жребий брошен"
ENG_mac.1017.desc:0 "У Макмиллана, возможно, в последнее время были разногласия с Модлингом, но он не сомневался в своём протеже. Этот человек был хорошим публичным лицом, бульдогом, направленным на политические проблемы.\n\nПредседатель откинулся на своей скамейке в парламенте и расслабился, наслаждаясь представлением. Он сам приготовил этот особый случай; Домашнее животное Макмиллана должно было творить свою обычную магию, ворвавшись в Королевскую партию в дебатах.\n\nБолее консервативная часть партии Единая Англия особенно хотела приобщиться к зрелищу всего этого.\n\n"Если бы я мог направить на минутку уважаемых джентльменов парламента к бедствиям нашей родины, тем, кто плюет на реалии благого управления,"- начал Модлинг под насмешки политиков-роялистов. "Эти высокомерные, нераскаявшиеся враги государства. Тех, кто с радостью намеревается убить и похоронить наши демократические традиции, чтобы получить то, что они хотят!"\n\nНаступило затишье, прежде чем Модлинг продолжил. На мгновение, на мгновение вечное, Модлинг с сожалением смотрел в глаза Макмиллану. Каждой фиброй своего существа Макмиллан пытался передать умоляющее послание через их пристальные взгляды - послание Модлингу не делать того, что, как подозревал председатель, должно было произойти. Голова Модлинга тряхнула едва заметно.\n\n"Друзья," - сказал он, всё ещё глядя на председателя. "Я говорю только о председателе Макмиллане и его партии, чьи анахроничные правительственные интриги угрожают самому существованию британской демократии!"\n\nКонсервативная скамья ожила в знак протеста, но председатель остался на своём месте, слишком ошеломлённый и обиженный, чтобы встать."
ENG_mac.1017.a:0 "Пусть будет так. Модлинг выбрал его сторону."

ENG_mac.1018.t:0 "Момент нежелания, но не колебания"
ENG_mac.1018.desc:0 "Виски медового цвета не имело никакого вкуса, но ужасно обжигало Гарольду Макмиллану горло, когда он снова и снова переносил его от стола к рту, как ненужный часовой механизм. Время больше не имело значения, давно утратившее своё значение при измерении океана отчаяния, обрушившегося на перегруженные плечи председателя.\n\nЕще один пустой стакан. ещё одна сигара сгорела дотла.\n\nПреданный. Насмешки предали его. Макмиллан мог с этим справиться, несмотря на то, что он мучил его. Но последствия предательства раскололи душу Макмиллана; это привело к неизбежному и тошнотворному выводу. Либералы встанут на сторону Модлинга, они встанут на одном уровне с его противниками.\n\nОн подавился и закашлялся в другой стакан, поскольку эта мерзкая жидкость не смогла подавить вывод, с которым, как он знал, ему придётся столкнуться.\n\nКак такое могло произойти? Как мир мог быть настолько бессердечным, чтобы поставить его в такое положение? Он не ненавидел либералов. Ни капли. Они были последними верными союзниками, которых он и его сторонники имели в борьбе с злобными группировками, порождёнными в стране. Макмиллан не хотел сражаться с ними, он хотел их защитить! Он был бы их щитом от ненависти черных рубашек, от упадка роялистов! Но теперь, благодаря Модлингу, они восстанут против него.\n\nИ с ними тоже нужно будет поступать таким же образом."
ENG_mac.1018.a:0 "Старые друзья - злейшие враги."

ENG_mac.1020.t:0 "Необходимость, выполненная в тени"
ENG_mac.1020.desc:0 "В задней комнате обветшалого отеля две дюжины мужчин тайно встретились вчера вечером с председателем Макмилланом, который сам присутствовал на мероприятии в тяжёлом пальто и шляпе, которые издалека скрывали его черты лица.\n\nТо, что обсуждалось, вряд ли было "законным", но также было крайне необходимо. Честертон и его Национальный Фронт, позиционировавшие себя как легитимная политическая партия, облачённые в флаг и окутанные патриотизмом, не могли быть так легко пойманы и заключены в тюрьму, как старый Союз фашистов в сороковые годы.\n\nКаждому из собравшихся было поручено одно и то же задание, которое во всех смыслах было вопросом национальной безопасности. Это были профессионалы - частные детективы, бывшие спецназовцы и полицейские в отставке. Это была простая работа неизмеримой важности.\n\nНайдите грязь Артура Честертона."
ENG_mac.1020.a:0 "Парламенту никогда не нужно знать об этом."

ENG_mac.1021.t:0 "Низвергая фашистов"
ENG_mac.1021.desc:0 "Сделав шаг, который стал шоком для нации, Гарольд Макмиллан объявил сегодня парламенту, что "чернорубашечники" теперь классифицируются как террористическая организация.\n\n"Мы никогда раньше не терпели на своей земле вооружённых экстремистов," - сказал премьер-министр в обращению к собравшимся. "И только из-за халатности этой кучке головорезов, которые принципиально противостоят всему, что олицетворяет наша гордая нация, было позволено распространять запугивание и насилие по всей Англии."\n\nЗа заявлением последовал шум со стороны присутствовавших членов Национального Фронта, вызвав такой переполох, что многих пришлось удалить.\n\nУдобно то, что некоторые из этих политиков, которые были удалены, на самом деле были членами этого движения и были доставлены прямо из парламента в следственный изолятор.\n\nЭтот шаг уже сделал многое для нейтрализации Национального Фронта и их военизированного подразделения, но Честертон и большинство его сторонников ещё не разобрались, и публично осудили этот шаг как безосновательный захват власти."
ENG_mac.1021.a:0 "Без их карманной террористической организации всё, что они могут делать, - это жаловаться."

ENG_mac.1022.t:0 "Нежелательные воспоминания"
ENG_mac.1022.desc:0 ""Все королевские лошади и все королевские люди - снова объединяя нацию! Голосуйте за Королевскую партию!"\n\nГарольд Макмиллан тупо уставился на старый плакат. Он думал, что избавился от всех из них, но последний остаток его времени в Королевской партии лежал в засаде под просроченной стопкой документов.\n\n"Тьфу, снова объединить нацию?" Совершенно тон глухой. Макмиллан знал, что именно они были причиной, по которой страна разделилась. Вся эта коррупция в партии. Вся эта неумелая жадность и кумовство, которые привели к партии, которая заботилась только об увеличении собственного влияния и власти за счёт нации. Лицемеры, которые радостно очищали рабочих, но не пошевелили пальцем, чтобы остановить волну фашизма, которая росла в сердце нации. Честертон был их ошибкой. Они виноваты в гражданской войне!\n\nКровь Макмиллана закипела от воспоминаний о том, как он стоял рядом и позволил этим некомпетентным людям повергнуть нацию в землю.\n\nОн разорвал плакат надвое с неистовой яростью, которую большинство бы посчитало невозможной. "
ENG_mac.1022.a:0 "Я умру, прежде чем позволю этим хныкающим аристократам снова разрушить мою страну. "

ENG_mac.1023.t:0 "Конец института коррупции"
ENG_mac.1023.desc:0 "Волна паники охватила сегодня политический класс Лондона, когда председатель ЕА Гарольд Макмиллан объявил сегодня, что будет предпринято решительное подавление политической коррупции. Широко распространённый страх сформировался, когда члены парламента изо всех сил пытаются скрыть всё, что может быть им инкриминировано.\n\nХотя трудно осудить любые попытки сделать политику более честной, критики неохотно указывают, что этот шаг равносилен косвенной чистке Королевская партия, и, вероятно, лишит оппозицию возможности каким-либо значимым образом противостоять правительству Макмиллана.\n\nКогда журналисты спросили, считает ли он, что это недемократический способ борьбы с Королевской партией, Макмиллан сделал следующее заявление:\n\n"Мы всего лишь пытаемся устранить развращающее влияние в английской демократии. Если Королевская партия укрыла столько нечестности, то мне их не жаль, и простой народ Англии окажется лучше представлен более честные лидеры, которые заполнят пустоту.""
ENG_mac.1023.a:0 "Королевская партия становится мишенью потому, что она коррумпирована, а не потому, что она оппозиция. "

ENG_mac.1024.t:0 "Встреча с Модлингом"
ENG_mac.1024.desc:0 "Несмотря на недавнее столкновение между ними, Гарольд Макмиллан и Реджинальд Модлинг сегодня встречались за закрытыми дверями. Ни один репортёр не нашёл даже намека на то, что произошло, но когда они появились несколько часов спустя, всё было по-разному: председатель выглядел довольным собой, а Плакса - совершенно побежденным.\n\nК концу дня, Модлинг неохотно оказывал поддержку новому законопроекту, который, как сообщается, предоставит большую степень исполнительной власти кабинету председателя.\n\nПоявились некоторые предположения, что Макмиллан мог прямо запугать своего бывшего протеже, хотя большинство наблюдателей подозревают что угрозы нужно было только подразумевать, учитывая методы Макмиллана по борьбе с политическими соперниками до сих пор.\n\nВ любом случае, этот предстоящий законопроект, скорее всего, будет принят и должен быть объявлен общественности в ближайшие недели."
ENG_mac.1024.a:0 "Я люблю демократию."

ENG_mac.1025.t:0 "Тост за достижения"
ENG_mac.1025.desc:0 "Реджинальд Модлинг сидел перед столом председателя Макмиллана, беспокойная нога снова и снова стучала по полу.\n\nКак всё прошло? Почти четыре года отката от демократии. Оппозиция - подвергнута чистке по обвинению в коррупции, британские левые - убиты в кровавой гражданской войне, крайне правые - осуждены и арестованы как террористы. Это было исключительное меньшинство мнений, которым председатель Макмиллан позволил участвовать в политике, мнения, которые в значительной степени принадлежали партии Единая Англия.\n\nХуже того, Макмиллан, этот помешанный на власти сумасшедший, по сути, превратил парламент в наблюдательные места управления!\n\nМожет ли английская демократия пережить это поражение? Он уже мертв?\n\n"Реджи?" - спросил председатель, поставив стакан с виски через стол и усаживаясь напротив Плакса. "Ты выглядишь совершенно потерянным, Реджи. Я повторюсь. Я сказал: я горжусь тем, как хорошо мы справились за один семестр. Великие бедствия нашей страны, фашистский Национальный Фронт, грубая Королевская партия? Побеждены. Совершенно верно. "\nnРеджинальд почувствовал, как его глаза округлились от недоверия, вены на его шее вылезли от бешеной ярости. Как он мог так гордиться собой? Так безразлично, что он и его друзья сделали? Тот, кто разрушил республику? Он хотел кричать, хотел кричать в темноте.\n\nНо вместо этого он ничего не сказал."
ENG_mac.1025.a:0 ""Твое здоровье, Реджи. Представь, чего мы добьемся ещё через четыре года!""

ENG_mac.1026.t:0 "Акт о противодействии коррупции"
ENG_mac.1026.desc:0 "- И я верю, что этот поступок... - Макмиллану пришлось закричать, несмотря на насмешки некоторых депутатов НФ.\n- И я верю, что этот акт... послужит укреплению нашей безопасности здесь, дома, и позволит нам сосредоточиться наши усилия по восстановлению нашей страны и восстановлению её целостности. Чтобы сделать это, мы должны принести некоторые жертвы в отношении конфиденциальности некоторых членов, в частности, которые могут активно подрывать правительство. Позволить МИ-6 и нашим службам безопасности расследовать то, что они считают подрывной деятельностью, будет означать...\n\nВмешался голос.\n- Если хочешь царство, возьми окровавленный скипетр, лживый ублюдок!\n\nКрики пронеслись по всей Палате, высказывая поддержку или несогласие. Спикер палаты немедленно встал.\n- Порядок! Порядка! Требую порядка! Я должен попросить достопочтенного джентльмена немедленно отозвать свой комментарий по поводу председателя. Он прекрасно знает, что такие формулировки выходят за рамки парламентских правил.\n\nПосвящённый депутат встал на ноги.\n- Я не откажусь от своего комментария, и я всё равно буду называть его лживым ублюдком, который стремится уничтожить наш парлам...\n\nХор воплей, криков и даже криков был абсурдным и полностью заглушал приказ спикера достопочтенному джентльмену немедленно покинуть Палату.\n\nМакмиллан сидел возле своей трибуны. кричать и вопить о подавлении демократии. Но они пройдут мимо. Он позаботится об этом. И тогда у него будет рычаг, который ему нужен, чтобы изгнать своих противников и убедиться, что Англия твердо держит руку на руле."
ENG_mac.1026.a:0 "Это именно тот хаос, который мы стремимся предотвратить."

ENG_mac.1027.t:0 "Бросая либералам кость"
ENG_mac.1027.desc:0 "Независимо от того, хотел ли Реджинальд Модлинг дать нам реальный совет по привлечению либералов к нашему делу, у нас всё же есть план. Акт о лучшем образовании, представленный сегодня утром парламенту, вероятно, будет иметь большое значение для укрепления доброй воли с умеренными политиками и убеждения их в нашей доброй воле. Нашим самым большим врагом было непрекращающееся и необоснованное беспокойство о том, что мы стремимся установить постоянную диктатуру, поэтому мы надеемся, что несколько доброжелательных действий развеют этот страх.\n\nЧестно говоря, реформа школьной системы, хотя и была хорошей идеей, вряд ли была осуществлена. наша повестка дня до сих пор. Но если сосредоточение внимания на этом на какое-то время принесет поддержку нашему правительству, то почему бы и нет?\n\nКроме того, никто не возражает против идеи улучшения школьной системы, не так ли?"
ENG_mac.1027.a:0 "Победа национального единства! И наших детей, полагаю."

ENG_mac.1028.t:0 "Давно назревшее изменение политики"
ENG_mac.1028.desc:0 "В том, что рассматривается как продолжение чистки чернорубашечников, Гарольд Макмиллан заявил сегодня народу в заявлении перед парламентом, что распространение "откровенно фашистских" взглядов теперь будет рассматриваться как подстрекательство к мятежу, фактически провозглашая фашизм быть государственной изменой.\n\nВозвращение крайне националистической части населения было меньше, чем ожидалось, большинство из них предпочли вернуться к своей жизни в мире, а не быть заключённым в тюрьму за свои убеждения. Те, кто наиболее активно протестовал против этого изменения, уже столкнулись с грубым осознанием того, что полиция готова и желает заключить их в тюрьму в массовом порядке.\n\nЭто заявление, вероятно, может означать конец для Национального Фронта, который всегда граничил с будучи более или менее откровенными в своём фашизме.\n\nТем не менее, Честертон и его советники пересматривают свою риторику, надеясь, что они могут скрыть свои взгляды за слоем отрицания, но всё же в конечном итоге достигают ушей теперь закрытых фашистов, которые поймет истинный смысл сказанного."
ENG_mac.1028.a:0 "Что, вроде какой-то формы ультразвукового свистка?"

ENG_mac.1029.t:0 "Акт о премьер-министре"
ENG_mac.1029.desc:0 "Акт о премьер-министре был сегодня продавлен через парламент в качестве ответной меры на беспокойство, с которым столкнулся Лондон после слухов, окружающих законопроект.\n\nЭтот закон оказался именно тем, чего опасалась оппозиция - движение отодвинуть парламент на второй план в пользу наделения широкими исполнительными полномочиями канцелярии подчинённого Макмиллана премьер-министра Реджинальда Модлинга.\n\nОтбросив критику, Макмиллан пояснил. что это было просто "обновление" кабинета, приближающее его к работе, аналогичной принципу президентства США.\n\nХотя большинство, кто прочитал законопроект, могут ясно видеть, что вновь обретённые исполнительные полномочия далеко выходят за рамки привилегий, которыми пользовались президентом, Макмиллан и его партия легко имели достаточно сильную хватку в правительстве, чтобы заставить этот акт пройти.\n\nПарламент, конечно, возмущён, но у них больше нет возможности, если таковая имеется, чтобы проверить действия Макмиллана на прочность."
ENG_mac.1029.a:0 "ЭТО Я ВАШ ПАРЛАМЕНТ."

ENG_mac.1030.t:0 "Величайший поступок, который можно сделать"
ENG_mac.1030.desc:0 "Чего на самом деле хотел Макмиллан? "Англия, безопасная, счастливая и процветающая, - думал он, - как и та, что была в его детстве. И он знал, что отличительной чертой этой Англии была демократия, где каждый человек имел право голосовать за кого угодно. Прямо сейчас он, несомненно, может обеспечить Англии экономическую и военную безопасность. И он мог оставаться дома, чтобы так и оставалось какое-то время. Но это будет через систему, созданную немцами, и Англия никогда не станет той страной, которую он когда-то знал.\n\nНет, демократия возвращается, решил он. Демократия, как до войны. Тот, где люди могли обсудить, как дела в стране. Чтобы окончательно освободить Англию от оков оккупации. Чтобы уничтожить остатки жизни под нацистским сапогом. Это будет сложно, и в случае успеха это может разрушить его карьеру. Но он предпочел бы быть известным как премьер-министр, вернувший демократию и проигравший, чем премьер-министр, который годами правил через свою клику в Королевской партии.\n\nКто-то скажет, что Англия не готова к демократии. Что низшие классы поставят в парламент какого-нибудь радикального левого толка и всё разрушат. Но в конечном итоге они захотят получить голос в парламенте, что бы они ни делали. И лорд Маколей однажды сказал "Если люди должны ждать свободы, пока они не станут мудрыми и хорошими в рабстве, они действительно могут ждать вечно.""
ENG_mac.1030.a:0 "Тогда не будем ждать."

ENG_mac.1031.t:0 "Конец спячки"
ENG_mac.1031.desc:0 "Англия - это демократия? Большинство ответило бы отрицательно, сказав, что это однопартийное государство, которое удерживает власть с помощью безжалостных правоохранительных органов и репрессий. Была ли Англия демократией? Да, ответили почти все. Но они не знали, что те же основы демократии продолжали жить.\n\nВ Англии были сильные демократические традиции, восходящие к Великой хартии вольностей 1215 года. В ней был парламент, выборы и все другие признаки представительного правительства. Даже немцы не могли лишить всех этих прав, если хотели создать Англию, которую можно было бы считать законной. Таким образом, Англия осталась с парламентом, избирательной системой и партией. Он был поврежден во многих отношениях, но всё ещё оставался печальной оболочкой своего прежнего "я".\n\nИз этой оболочки Англия будет восстановлена. Общественные дебаты будут разрешены. Парламент станет более прозрачным. Новости будут честными, бесплатными и неограниченными. И каждому гражданину Англии будет возвращено священное право голоса. Как многие говорили, демократия никогда не умирала по-настоящему. Просто это было на перерыве."
ENG_mac.1031.a:0 "И дни безделья закончились!"

ENG_mac.1032.t:0 "О необходимости гражданской обороны"
ENG_mac.1032.desc:0 ""Мои почтеннейшие друзья, сегодня я должен обратить внимание парламента на вопрос огромной важности, который угрожает самому выживанию нашей нации.\n\nАнглия переживает период стабильности. Тот, которым мы уже давно не можем наслаждаться. И всё же эта стабильность находится под угрозой. Внешние силы хотят дестабилизировать нашу страну и лишить нас возможности действовать самостоятельно. Нации, не считающиеся ни с правами своих граждан, ни с верховенством закона.\n\nАнглия переживает период стабильности. Той, которой мы уже давно не можем наслаждаться. И всё же эта стабильность находится под угрозой. Внешние силы хотят дестабилизировать нашу страну и лишить нас возможности действовать самостоятельно. Нации, не считающиеся ни с правами своих граждан, ни с верховенством закона. Я больше всего опасаюсь, что эти страны воспользуются нашими действиями, чтобы взять под контроль небольшую группу нелояльных членов партии и оказать огромное влияние на наше правительство. Возможно, даже настолько, чтобы взять под контроль Королевскую партию и предпринять ряд антидемократических акций против оппозиции. С другой стороны, они могли бы легко разжечь недоверие среди народа Англии и попытаться таким образом спровоцировать новую революцию.\n\nИ поэтому мы должны обратиться к реформированию систем, которые могут дать безопасную гавань коварным иностранным агрессорам. Сделать наше правительство более доступным. И устранить барьеры, которые мешали нашему населению участвовать во внутренних делах. Чтобы предотвратить злоупотребления немногих, Британия должна иметь поддержку многих.""
ENG_mac.1032.a:0 "На кону судьба целой нации..."

ENG_mac.1033.t:0 "Дать Реджи опору, чтобы он на ней стоял"
ENG_mac.1033.desc:0 "Еще одно назначение. На этот раз на должность в Казначействе Его Величества. И был бы другой человек, чтобы занять его. Опытный человек, обладающий необходимыми требованиями для этой должности. И, прежде всего, либерал.\n\nМакмиллан вздохнул. Это был пятый из либералов Модлинга, которых он поставил в правительство. Это давало его фракции чрезмерное влияние в правительстве. Но это было хорошо, не так ли? Чем больше у него было влияния, тем больше он мог добиваться реформ. И чем больше вероятность того, что Макмиллан получил то, что он хотел, проходила.\n\nПовышение популярности либерализма - ещё одна вещь, которая может помочь демократизации. Чем больше людей поддержит реформы, тем легче будет. Однако за это пришлось заплатить. В то время как Модлингу придётся поработать над чем-нибудь, собственная база Макмиллана пострадает. Он просто надеялся, что у него будет достаточно базы, чтобы продолжать работу, пока Англия снова не станет демократией."
ENG_mac.1033.a:0 "Без жертв ничего не бывает."

ENG_mac.1034.t:0 "Публичное заявление"
ENG_mac.1034.desc:0 "Это было хорошо? Макмиллан снова и снова думал об этом. Это было коротко, но это был всё же пресс-релиз. Это было кратко, но нужно было закончить с этим сегодня. Модлинг объявил о своём пакете реформ, и Макмиллану пришлось быстро отреагировать, чтобы застать всех врасплох. Он перечитал всё ещё раз.\n\n"Правительство Его Величества согласно с достопочтенным Реджинальдом Модлингом. Его пакет реформ очень нужен и вероятно запоздал по времени. Некоторые недемократические методы применялись слишком долго, и этот пакет позволит исправить эти проблемы. Он пользуется нашей полной поддержкой, и мы ожидаем, что Палата общин примет его без промедления."\n\nДа, это было хорошо. Эта речь должна выйти до вечера и СМИ это раскрутят. По всей Англии, первое, что люди увидят на обложках утренних газет, будет вот это. Они будут знать, что Модлинг добьётся успеха и что Англия теперь снова на пути к демократии.\n\nМакмиллан действительно почувствовал укол сожаления. Почти наверняка это подорвало бы его собственную поддержку. Но он принял этот факт очень давно. Англии нужно было стать демократией. И если это означало поставить на это свою политическую карьеру, то пусть так и будет."
ENG_mac.1034.a:0 "Это заставит людей обсуждать."

ENG_mac.1035.t:0 "О спонсируемых государством репрессиях"
ENG_mac.1035.desc:0 ""Ранее я имел удовольствие поговорить со всеми вами на тему возможного иностранного проникновения и ведения ими подрывной деятельности. Мне было приятно узнать, что многие из вас разделяют мои опасения и готовы сделать все необходимое, чтобы защитите Великобританию от махинаций иностранных держав.\n\nАвторитарная власть осуществляет свой контроль декретами. Декреты составляются тайно и объявляются практически без каких-либо оснований. Граждане могут в мгновение ока столкнуться с новыми драконьими постановлениями. Вероятность того, что эти указы никогда не будут отклонены парламентом, означает что власть полностью будет сосредоточена в руках премьер-министра.\n\nРешение этой проблемы состоит в применении надлежащих правовых рамок для предотвращения чрезвычайного положения. Любой указ, изданный премьер-министром должен иметь надлежащую правовую основу и обоснование, чтобы вступить в силу. Чрезвычайные периоды должны иметь строгие временные рамки и должны быть повторно утверждены парламентом по истечении этого срока. А чрезвычайные декреты могут отменяется в любое время парламентом. Таким образом, непопулярные и ненужные действия могут быть оспорены представителями народа, так что Англия никогда не сможет стать авторитарным государством за одни сутки"."
ENG_mac.1035.a:0 "И теперь мы сделаем это законом."

ENG_mac.1036.t:0 "Что-то совершенно другое"
ENG_mac.1036.desc:0 "Вечер пятницы. Место вещания - Городская ратуша в Винчестере. Толпа людей, заранее проверенных на радикальность, аккуратно выстроилась в ряд. Перед ними шесть столов. Перед толпой за столиками стоят три депутата от разных фракций парламента, историк, ведущий и продюсер. Подается сигнал, и событие транслируется в прямом эфире на Западный регион. Если всё пойдет хорошо, через несколько дней пленка будет помещена в "Домашний Сервис".\n\nШоу называется "Есть ещё Вопросы?" И оно предлагает нечто экстраординарное для послевоенной Англии. Впервые за довольно долгое время обычный человек может задать вопрос власть имущим, и они должны будут на него ответить. ещё более удивительно то, что участники программы могут не соглашаться и спорить друг с другом в прямом эфире по радио! Декорации меняются каждую неделю, и также выбирается новое место для проведения мероприятия, что дает слушателям широкий выбор точек зрения и тем.\n\nПятидесятитиминутное шоу - потрясающий хит. Люди настраиваются, чтобы услышать неслыханные так долго дискуссии и дебаты. Люди могут прийти на программу и спросить, то что они хотят. Это приведёт к большему интересу общественности ко внутренним делам. Это шоу также увеличивает демократическое влияние. И премьер-министр почти наверняка счастлив, что в эфир выходит больше программ с таким настроем."
ENG_mac.1036.a:0 "Что, если мы просто заставим их драться в следующий раз?"

ENG_mac.1037.t:0 "Преодоление"
ENG_mac.1037.desc:0 "- Господин председатель? - спросил депутат, - есть проблема с либералами...\n- А? - спросил в свою очередь Макмиллан, - в чём проблема?\n- Ну, очевидно, у них была встреча, они обсуждали законодательную стратегию. Только никто из нас не слышал об этом. Модлинг проинформировал вас, господин председатель?\n\nМакмиллан был ошеломлен.\n- Нет, не оповещал.\n- Как вы думаете, он... сторонится нас?\n\nСначала Макмиллан был зол, но теперь он правильно осознавал ситуацию в целом. Если Реджи действительно работал независимо, это было хорошо. Он был достаточно силен, чтобы делать всё самостоятельно. И Макмиллан мог бы начать постепенно переходить к большей руководящей роли, чтобы помочь демократии следовать своему пути. Эта мысль была чрезвычайно приятной...\n\n- Эм, господин председатель?\n- О, да, - сказал Макмиллан, вспомнив, где он был, - это неосторожность, но не стоит спорить с ним об этом. Я сделаю это сам в следующий раз, когда увижу Модлинга.\nОн не стал бы."
ENG_mac.1037.a:0 "Он сделал то, что должен."

ENG_mac.1038.t:0 "Визит в Общественную школу Форест Гейт"
ENG_mac.1038.desc:0 "- А эта лаборатория..., - спросил Модлинг, - предназначена исключительно для изучения химии?\n- Нет, сэр, - сказал учитель, - мы также преподаём физику и биологию в этой комнате, и у нас есть необходимое оборудование для этих занятий.\n- Очень хорошо.\n\nЭто производило впечатление. Эта новая средняя школа была построена в Ньюхэме, на востоке Лондона. Он вынужден был признать, что положение с образованием в стране было очень плохим. И гражданская война делу не помогла. Многим школам не нужны были новые учителя и учебники, их нужно было полностью перестроить.\n\nЕсли бы каждая школа была такой же, как эта, подумал Модлинг, то Англии не о чем было бы беспокоиться. Все было чисто и опрятно, дети работали с гораздо большим объемом работы, чем он в их возрасте. Он знал, что проблем не возникнет. И Англия снова станет мировым лидером в науке, как и сказал Мак.\n\n- Хотите посетить кабинет рисования? - спросил директор.\nЭто вернуло Модлинга на землю.\n- Да, пожалуйста, - сказал он, - а кабинет недалеко?"
ENG_mac.1038.a:0 "Мы можем снова оказаться на вершине, если хорошенько постараемся."

ENG_mac.1039.t:0 "Вот это поворот"
ENG_mac.1039.desc:0 "Речь началась, как и многие другие в парламенте, стандартная процедура для П-М. Он говорил о том, что смотрит на завоевнную страну, находящуюся под его контролем. Признание всего хорошего что есть и споры о плохих вещах которые были ещё до его прихода. Довольно стандартно для П-М. Сегодня Макмиллан снова говорил об опасностях авторитаризма, утверждая, что внешние силы по-прежнему стремятся повернуть ситуацию против страны. Правительство не сделало достаточно, чтобы что-то изменить, даже несмотря на текущий прогресс.\n\nНо затем он изложил своё политическое предложение по этому вопросу, и это было огромным шоком. Чтобы каждому англичанину и англичанке было дано право голосовать в парламенте. Палата общин больше не будет игровой площадкой для богатых и "хороших знакомых". Среднестатистический человек сможет сказать своё слово. Он утверждает, что это сделает Англию более безопасной, поскольку премьер-министры будут отвечать не перед кликами парламента, а перед каждым человеком.\n\nРеакция была быстрой. Либералы приветствовали этот шаг: как могла существовать якобы республиканская система без участия всех граждан в ней? Других это не особо интересовало. Старая гвардия и элита были недовольны тем, что влияние высших классов было отнято. Их база была богата, ради бога! Таким образом была подведена черта.\n\nНезависимо от того, насколько это необходимо или разумно, равное представительство будет сложной задачей в парламенте. Но Макмиллан уже сделал выбор."
ENG_mac.1039.a:0 "Мы потревожили осиное гнездо"

ENG_mac.1040.t:0 "Статус Англии как державы"
ENG_mac.1040.desc:0 ""Министры, люди спрашивают, является ли Англия державой. Я знаю, что многие люди в Германии, Токио и Вашингтоне верят, что время Англии прошло. И я обычно отвечал, что мы живём в великой стране, достигнувшей всевозможных высот. Мы лидируем в промышленном и научном прогрессе со времен Джеймса Ватта и паровой машины. Что нам не нужно бояться временных трудностей, если мы будем просто работать всё вместе.\n\nНо потом я понял, что это "Мы" - это не маленькая группа высшего класса, которая руководила массами с самого начала. Это народ Британии, те, кто проделал работу, кто создал эти достижения. И парламент не представляет этих людей. Вместо этого он представляет лишь несколько зажиточных, реакционно настроенных людей.\n\nКогда парламент представлял только элиту, Англия была незначительной европейской державой. Когда парламент был равным для всех мужчин и женщин, Великобритания правила земным шаром. Если мы хотим вернуть себе хоть какое-то подобие нашего былого величия, мы должны расширить избирательные права. Англия предоставит людям равенство голосов и систему, свободную от коррупции и мошенничества.\n\nНекоторые говорят, что массы не готовы. Но если они будут ждать в условиях лишения избирательных прав и рабства, пока их не сочтут готовыми, то они будут ждать вечно"."
ENG_mac.1040.a:0 "Маски сброшены."

ENG_mac.1041.t:0 "Просто попроси и ты получишь"
ENG_mac.1041.desc:0 ""Господин спикер, министры, сегодня я буду обсуждать новый законопроект, который, надеюсь, исправит общий туман, который, кажется, затуманивает нашу систему правления, и мешает обычному человеку знать, что происходит в действительности.\n\nЯ уверен, что у членов парламента есть много вопросов, которые нужно задать премьер-министру на различные темы. И я считаю, что я обязан дать эти ответы. В рамках этого законопроекта о прозрачности, который я предложил называется "Премьер-министр. Время вопросов", каждую среду, с полудня до двенадцати тридцати, премьер-министр должен являться в Палату общин.\n\nВо-первых, любой член парламента может задать вопрос о намерениях премьер-министра в формате "вопрос-ответ". Затем другой член парламента может продолжить расспрос. Достопочтенный лидер оппозиции может задать до шести вопросов по любой теме. После того, как будут даны ответы, остальное время будет потрачено на то, чтобы отвечать любым другим депутатам с дополнительными вопросами.\n\nНо сверх того, вопросы будут транслироваться по радио жителям Англии. Они должны знать, какая основная тема волнует парламент и что думает премьер. Мы надеемся, что это даст им более чёткое представление о том, что происходит на Родине, и будет держать граждан в курсе событий. И этот законопроект также приведёт к большему вовлечению в демократический процесс"."
ENG_mac.1041.a:0 "Нужно удостовериться, что депутаты пойдут на это."

ENG_mac.1042.t:0 "О поддержании английского величия"
ENG_mac.1042.desc:0 ""Господин спикер, члены парламента, когда я был ребенком, мне говорили, что британская наука и образование являются лучшими в мире. И как я мог сомневаться в этом? Пароход и локомотив были придуманы и сделаны британцами. Сталь и другие современные достижения были произведены Великобританией. Так же были созданы радары и достигнуты первые успехи в атомных исследованиях.\n\nНо в эти дни в атомных исследованиях и авиации мы позорно отстали. Годы пренебрежения из-за экономических факторов и двух войн, которые ввели образование в плачевное состояние. У детей едва ли есть помещения и преподователи, которые им необходимы, чтобы учиться, а тем более принадлежности для этого. Английская наука уже регрессирует в состояние, намного отстающее от остальных стран мира.\n\nВ этих поправках бюджета мы исправим это. Образованию будет уделяться первоочередное внимание, и будет выделено больше средств. Будут построены новые школы, которые дадут нашим детям всё необходимое для самообразования. Мы исправим нашу унылую систему образования, и английские дети смогут учиться и соревноваться с остальным миром. Нашими научными достижениями снова будут восхищаться, наше население вновь станет одним из самых образованных в мире"."
ENG_mac.1042.a:0 "Более образованный избиратель голосует за либерала..."

ENG_mac.1043.t:0 "Снова в эфире"
ENG_mac.1043.desc:0 "Полдень. Пустой экран на экранах телевизоров Англии. Затем начинает что-то мерцать на экране."МИККИ МАУС УОЛТА ДИСНЕЙ"гласит заголовок. Под ним Микки и Минни держат титульную вывеску с надписью"ГАЛА-ПРЕМЬЕРА МИККИ". Последний мультфильм, который был показан, когда телеканал BBC прекратил вещание в 1939 году. И первый, который был показан с возвращением BBC сегодня.\n\nТелевизоры начали постепенно получать широкое распространение после войны, транслируя частные каналы, а иногда и сигналы из Уэльса и Шотландии. Теперь они становятся чрезвычайно популярными в условиях возрождающейся экономики, позволяющей народу Англии тратить немного денег. И они хотят потратить деньги так, чтобы жить как люди в Соединённых Штатах.\n\nВ настоящее время основная задача BBC - предоставлять новости и информацию новым зрителям Англии. Эти новость должна быть нейтральными и точными. Чтобы предоставлять факты такими, какими они есть. Благодаря этому методу BBC скоро станет надёжным источником информации для новой публики. Даже среди тех, кто наиболее скептически относился к правительству и всему, что вокруг него происходит."
ENG_mac.1043.a:0 "СМИ создают лучшее человечество и в том числе нашу страну!"

ENG_mac.1044.t:0 "О тяжёлом бремени государственного регулирования"
ENG_mac.1044.desc:0 ""Господин спикер, члены парламента, я выступаю перед вами сегодня, чтобы объявить о следующем шаге в плане демократизации и расширения участия граждан в жизни нашей страны.\n\nВ последнее время в нашей стране было создано большое количество медиа-предприятий. С распространением технологий печати и цветной пленки всё больше и больше организаций могут сообщать и предоставлять информацию, высказывающую интерес для некоторых слоев населения. В газетных киосках Лондона можно найти журналы и газеты на все любые темы, начиная с музыки и спорта, новостей и садоводства и заканчивающиеся отраслевыми журналами и ежемесячными научными публикациями.\n\nИ, я спрашиваю себя, действительно ли необходимо регулирование всех этих газет? Стоит ли правительству проверять каждое слово в информационном бюллетене компании или журнала о путешествиях для автотуристов в Мидленде? И люди, которые публикуют эти статьи, постоянно вынуждены соблюдать абсурдный уровень цензуры, который может исходить только от правительства.\n\nПоэтому я предлагаю акт, который ограничит эту цензуру и лишит её приоритета. Все эти действия больше не эффективны. Средства массовой информации Великобритании теперь смогут свободно сообщать о том, что они хотят. И, надеюсь, люди будут доверять информации, которую они читают и будут уверены, что Лондон не виноват во всех бедах"."
ENG_mac.1044.a:0 "Еще один шаг по этой долгой дороге."

ENG_mac.1045.t:0 "Разговор с Реджи"
ENG_mac.1045.desc:0 "- Это немного деликатная ситуация, - сказал Макмиллан, сидя с Модлингом, - нам ещё предстоит принять несколько актов, и мы всё ещё должны гарантировать, что мы сможем остаться на этом пути.\n- Но мы уже находимся на этом пути, не так ли, председатель? - спросил Модлинг, - в конце концов, мы зашли очень далеко. Англия - более равноправное и демократическое место, чем когда Вы вступили в должность. У нас ещё есть несколько дел, но мы с Вами навсегда изменили эту страну. Через несколько лет мы наконец-то снова сделаем Англию демократией.\nМакмиллан вздохнул.\n- Реджи, я хочу тебе кое-что сказать.\n\nМодлинг молчал. Он не ожидал этого.\n- Некоторое время я думал день ото дня, что когда я стану председателем партии, меня рано или поздно достанет вся эта борьба с проклятой элитой, постоянные междоусобицы, которые пытаются подкосить меня... это так сложно. Особенно, когда всё вокруг так неспокойно. С этого момента я буду играть более второстепенную роль в политике.\nМодлинг был ошеломлен.\n- Но ещё многое предстоит сделать... кто же тогда теперь будет сражаться за это?\n\nМакмиллан посмотрел на Модлинга. Ему не нужно было говорить ни слова. Реджинальду не осталось ничего кроме как согласиться."
ENG_mac.1045.a:0 "Факел свободы передан."

#### NDL International Events

FEN_NDL.1.t:0 "Королевский визит"
FEN_NDL.1.desc:0 "Загремели пушки, защелкали камеры, и толпа приветствовала на летном поле Оттавы Королевскую семью, спускавшуюся с самолёта. Когда они спустились вниз по лестнице, их приветствовали премьер-министр Канады и генерал-губернатор, а также различные другие знатные люди. Когда они шли к машине, премьер-министр спросил королеву: "Как вы себя чувствуете, Ваше Величество?"\n\n"Взволнована, если честно, - сказала королева. - Это странно. Когда я была здесь в изгнании, мне не терпелось вернуться в Лондон любым возможным способом. И я была вне себя от радости, когда всё пошло так, как мы и надеялись. Но после нескольких месяцев в Лондоне мне захотелось снова увидеть Канаду. Филипп согласился."\n\n"Как бы то ни было, визит королевы Англии - большая честь для нас в Канаде."\n\n"Наверное, так оно и есть. Хотя я говорю, что отныне вы должны ожидать, что эти королевские визиты будут гораздо более регулярными. Самолёт действительно установил барьер времени и расходов на поездки, подобные этим."\n\n"И вы всегда можете свободно посетить ту же страну, которая принимала вас столько лет, Ваше Величество.""
FEN_NDL.1.a:0 "Кто сказал, что вы не cможете вернуться домой?"

FEN_NDL.2.t:0 "Изгнанник возвращается"
FEN_NDL.2.desc:0 "Честер Николсон не знал, чего ожидать, когда выйдет из самолёта в Хитроу. Лондон определённо стал выглядеть лучше, чем он его помнил, хотя в последний раз, когда он его видел, он был в огне. Это был последний раз, когда он видел город, и, несомненно, это было его самое яркое воспоминание о войне. Снайпер вытащил его из Слау неделю спустя, и он волочился через рушащуюся медицинскую бюрократию, пока не оказался в реабилитационном центре в нью-йоркском госпитале, когда война закончилась.\n\nОн всегда намеревался вернуться, так он сказал своей жене, когда они поженились. Но теперь, когда Англия стала свободной, он действительно мог вернуться. Раньше он мог видеть Англию только через увеличенный объектив камеры с шотландской границы на И-Би-Си. Теперь он просто предъявил в консульство доказательства своей военной службы в 42-й пехотной дивизии, и они предоставили ему постоянное место жительства для его семьи.\n\nПока Николсоны подъезжали к Бернли, Честер размышлял о том, что стало с его страной. То, что когда-то было величайшей империей в мире, теперь стало оболочкой своего прошлого. То, что все когда-то уважали, теперь игнорируется. И то, чем когда-то был самый гордый народ на земле, теперь лишь держался за редкие остатки своего достоинства. Он изменит это. Он принял пулю за свою страну, он будет упорно трудиться, чтобы вернуть её на прежнее место ещё раз."
FEN_NDL.2.a:0 "Всё, что мы можем это стараться вместе."



###########NDL Military Events
FEN_NDL.1000.t:0 "Оценка ущерба"
FEN_NDL.1000.desc:0 "Энох Пауэлл смотрит на разворачивающуюся перед ним сцену и вздыхает. Это первая остановка в его турне по самым важным военным объектам вокруг Англии, и ситуация уже болезненно очевидна. Казармы Королевской артиллерии в Вулвиче, всего в нескольких милях от Лондона, являются домом для одного из самых престижных корпусов Королевской армии, но кажется, что два десятилетия пренебрежения и гражданская война могут сломить даже самый крепкий дух и самые ярчайшие военные традиции...\n\nЭлегантный неоклассический фасад до сих пор весь в пулевых отверстиях с тех пор, как несколько коллаборационистов-лоялистов забаррикадировались внутри, вынудив партизан вырыть яму в основании и обрушить часть западной стены, чтобы прорваться внутрь. Обломки всё ещё преграждают дорогу. Внутри следы боёв, которые там происходили, ещё более заметны: разбитые двери и окна, осколки гранат и даже несколько пятен крови тут и там.\n\nКоролевская артиллерия должна сама проверить состояние своих казарм. У большинства мужчин усталые выражения лиц и в их рубежах есть дыры. Пушки старые и ржавые, в основном немецкие. Он клянется, что может узнать пару БЛ 7,2 дюйма с прошлой войны, Юнион Джек поспешно нацарапан на кресте Святого Георгия. Сам факт того, что эти гаубицы всё ещё работали во время гражданской войны, был практически волшебством!\n\nПауэлл почтительно выслушал офицера, перечислявшего все недостатки в людях и материалах, все недостатки (старые и новые), все проблемы и предлагаемые решения. Он кивал в нужное время и обещал помощь от правительства "таким прекрасным молодым людям", хотя почти у половины из тех, кто был в форме, волосы были белыми, как нетронутый снег. Но где-то в глубине его сознания снова и снова возникал один единственный вопрос..."
FEN_NDL.1000.a:0 "Что мне делать, если везде так?"

FEN_NDL.1001.t:0 "Выбор метода"
FEN_NDL.1001.desc:0 "С восстановлением легитимного монарха вооружённые силы вновь вышли на передний план политической дискуссии. Королевский флот это, конечно, главная цель большинства правительственных совещаний. Все члены согласны с тем, что финансирование должно быть значительно увеличено для главного инструмента с помощью которого Англия поднялась до империи; как использовать такие денежные средства это совершенно другой вопрос. В восстановленном Доме Адмиралтейства состоится очередное заседание по этому вопросу. Здание сияет так же, как в старые времена, и было бы так легко забыть, что всё, должно быть, восстановлено с нуля...\n\nНесмотря на участие самого премьер-министра, встреча вскоре деградирувала в битву между двумя сторонами. С одной стороны, молодые офицеры, в основном вернувшиеся изгнанники из Канады, которые учились у американцев: они решительно выступают за "современный" флот, основанный на авианосцах, а не на линкорах. Причем это звучало как здравое предложение, оно означало бы отказ от образа Королевского флота, как это было на протяжении веков, и некоторые увидели бы в этом знак подчинения американцам.\n\nДругая фракция, считая среди них нескольких старых адмиралов, только что восстановленных в должности, предлагает совершенно иную доктрину. Королевский флот, говорят они, - это больше, чем просто флот: это символ британского величия, который далеко в прошлом и который должен вернуться! Кроме того, они утверждают, что люди, несомненно, оценят демонстрацию силы...\n\nЗаседание прекращается без какого-либо серьёзного прогресса, но Джеллико знает, что больше нельзя терять времени. Королевский флот вернётся на передний план, так или иначе, и ответственность за его форму ляжет на его плечи: кто же лучше сына адмирала восстановит флот?"
FEN_NDL.1001.a:0 "Мы снова будем править морями!"

FEN_NDL.1002.t:0 "Качество или количество?"
FEN_NDL.1002.desc:0 "Впервые Королевский флот предпринял серьёзные усилия по созданию большого и современного подводного флота. Традиционно немецкие владения, поносимые традиционалистскими британскими адмиралами, больше не могут быть проигнорированы. Все помнят, что произошло двадцать лет назад: тысячи конвоев потоплены, экономика полностью разрушена, нехватка людей и материалов и крах военных усилий.\n\nНесмотря на некоторое недовольство, английский флот работает вместе с американской делегацией, чтобы узнать больше о подводных лодках, и уже достигнут значительный прогресс. Чтобы продвинуться вперёд, лорд адмиралтейства планирует провести совместную встречу с американцами для обсуждения дальнейшего сотрудничества. Наши союзники рады помочь и спросили, на чем нам следует сосредоточиться.\n\nС одной стороны, они были бы рады предоставить нам новейшие образцы своих подводных лодок, значительно ускорив процесс обновления нашего подводного флота. С другой стороны, несколько американских бизнесменов выразили заинтересованность в открытии новых судостроительных мощностей в рамках подготовки к нашей предполагаемой экспансии. У нас нет ни времени, ни денег, чтобы одновременно увеличить производство и интегрировать новейшие субконструкции. На чем нам следует сосредоточиться?"
FEN_NDL.1002.a:0 "Покупайте самые последние модели!"
FEN_NDL.1002.b:0 "Лучше всего - увеличение производства!"

FEN_NDL.1003.t:0 "Сын адмирала"
FEN_NDL.1003.desc:0 ""Со времени последнего доклада прошли недели, и время имеет решающее значение, если мы хотим защитить нашу вновь обретённую свободу! И вот почему я спрашиваю Премьер-министра, каков статус Королевского флота?" Министр от оппозиции закончил своё выступление под аплодисменты своей партии и снова сел.\n\nЭто время вопросов в Вестминстере, и, как и ожидалось, оно быстро превратилось в изучение политики правительства по восстановлению вооружённых сил. Это не первый вопрос о военных, но первый - о военно-морском флоте в частности, и поэтому всё внимание - как членов парламента, так и зрителей в зале и дома - приковано к Джорджу Джеллико, когда он занимает своё место на небольшой трибуне.\n\n"Я благодарю достопочтенного джентльмена за этот вопрос, поскольку он позволяет мне быть ясным с народом Англии и со всем Содружеством." Раздаются аплодисменты из рядов НДЛ, затем он продолжает.\n\n"Вот уже более двух десятилетий Королевский флот иссякает в руках коллаборационистов, и нам приходится залечивать раны и восстанавливать нанесённый ущерб. Это будет трудно, но вместе мы сможем добиться успеха!"\n\n"Мой отец когда-то возглавлял величайший флот в величайшем морском сражении за всю историю. У полуострова Ютландия десятки больших линкоров столкнулись, орудие к орудию: там корабли Королевского флота били своих немецких противников, разбивая корпуса и разбивая мечты кайзера!\n\n"Мой оте..." - его голос на мгновение прерывается, и Палата общин молча слушает.. "Мой отец был героем Соединённого Королевства, и мы тоже можем быть героями! Мы можем восстановить Королевский флот, мощнее, чем когда-либо прежде! Мы снова покроем океаны, наши линкоры будут гордо нести Юнион Джек!" В зале раздаются первые аплодисменты, но Джеллико ещё не закончил.\n\n"От моря до сияющего моря мы вернемся на своё законное место! Пусть любой враг придёт на наш остров, они найдут пушки Королевского флота готовыми принять их!" Закончив, вся Палата разражается восторженными аплодисментами, а премьер-министр улыбается, довольный тем, что его планы будут реализованы без проблем."
FEN_NDL.1003.a:0 "Мы возвращаемся, ну погоди!"

FEN_NDL.1004.t:0 "Время для воспоминаний"
FEN_NDL.1004.desc:0 "Собор Святого Павла был почти пуст этим ранним утром. Первые лучи солнца омывали центральный неф, и лишь немногие верующие были там, в основном молясь недавно потерянным родственникам. Никто не заметил, как один человек вошёл в склеп, где покоились величайшие герои Соединённого Королевства. Фигура шла быстро, минуя десятки колонн, пока не нашла то, что искала: "Джон Джеллико, 1-й граф Джеллико, адмирал флота, Герой Ютландии" табличка читалась под толстым слоем пыли, с единственной давно оплавленной свечой.\n\n"Посмотри на себя. если бы мама увидела это, она бы упала в обморок." Мужчина усмехнулся, прежде чем приступить к работе.\n\nОн медленно очистил надгробие, смахнув пыль и начистив до блеска дощечку. Закончив, он зажег новую свечу и поставил свежие цветы на место давно увядших, чьи стебли и лепестки усеивали землю.\n\n"Ну вот! Гораздо лучше, не правда ли? Ты говорил мне, что мужчина всегда должен выглядеть презентабельно, даже в самые трудные минуты... Отец."\n\nДжордж Джеллико опустился на колени перед надгробием, нежно коснувшись фотографии сурового адмирала. "Знаешь, иногда это так трудно. Если бы я мог вести партию хотя бы наполовину так же хорошо, как ты вел флот..." он вздохнул.\n\n"Но я знаю свой долг и не сдамся. Я обещаю тебе, что заставлю тебя гордиться: когда-нибудь Королевский флот станет таким же, каким был при твоей жизни, или даже лучше! - сказал он, и в его глазах вспыхнула решимость. "Пожалуйста, Отец, дай мне своё благословение, чтобы я мог преуспеть в том, что я должен сделать."\n\nСклеп молчал, но он уже получил ответ, за которым пришёл. В последний раз кивнув на могилу отца, он встал и вышел."
FEN_NDL.1004.a:0 "Теперь твоя мечта - моя."

FEN_NDL.1005.t:0 "Больше или лучше?"
FEN_NDL.1005.desc:0 "Еще неделя, ещё один вопрос. На этот раз проблема особенно остро ощущалась широкой общественностью, так как была связана с вопросом о воинской повинности: во время гражданской войны временное правительство Сопротивления приняло призыв наиболее трудоспособных мужчин, чтобы подавить коллаборационистов и их немецких союзников. В первые недели после окончательной победы страх перед немецким возмездием был достаточным основанием для продления чрезвычайной меры, но теперь, когда ситуация стабилизируется, всё больше и больше голосов призывают к её отмене.\n\nКогда наконец был поднят вопрос о воинской повинности, премьер-министр Джеллико понял, что больше откладывать дело нельзя. После короткой консультации с министром Пауэллом он поднялся на небольшую трибуну и начал говорить.\n\n"Благодарю достопочтенную леди за её вопрос. Правительство с величайшим вниманием рассмотрело вопрос об обширном проекте, тщательно взвешивая достоинства и недостатки нашего решения."\n\n"Само собой разумеется, что первого осуществления этой меры потребовали исключительные обстоятельства, в которых мы оказались: мужчины и женщины, отдавшие свои жизни за освобождение Англии, навсегда останутся в памяти!" Аплодисменты спонтанно поднялись со стороны всего парламента, затем снова воцарилась тишина.\n\n"Теперь, однако, мы больше не живём в такие чрезвычайные времена. Вопрос прост: нужны ли нам ещё такие большие, постоянно вооружённые силы? Этот вопрос был предметом нескольких встреч Генерального штаба, и я считаю, что мы готовы поделиться их рекомендациями."\nДжеллико сделал небольшой вдох, подождал несколько секунд, а затем произнес заключительную часть своей речи: "Правительство твердо верит, что призыв на военную службу..."
FEN_NDL.1005.a:0 "Фундаментален для обороны нашей страны!"
FEN_NDL.1005.b:0 "Больше не нужен для нашей защиты!"

FEN_NDL.1006.t:0 "Охота c другом"
FEN_NDL.1006.desc:0 "Лес, окружавший Бекклс, был безмолвен, вечернее солнце придавало ему атмосферу тихой лени. Внезапно тишину нарушил свист, и сотни лающих звуков наполнили воздух. То бежал один-единственный фазан, за которым следовали более дюжины левриеров. Чуть позади двое мужчин ехали на своих лошадях - Джордж Джеллико и Клод Окинлек, отправившиеся на охоту. Фазан отчаянно пытался оторваться от преследователей, но собаки давили и давили, пока он, совсем обессиленный, просто не упал на землю. Младший из двух мужчин достал свое охотничье ружье, прицелился и застрелил поверженную птицу.\n\n"Отличный прицел, как всегда, Джордж," - сказал старый охотник. Они спешились, чтобы оценить добычу, собаки залаяли, чтобы получить награду за хорошую охоту.\n\n"Спасибо, Клод. Суффолк никогда не разочаровывает." - ответил Джеллико.\n\n"Ты ведь пригласил меня не только на охоту, правда, Клод?" - спросил Джеллико своего наставника и друга.\n\n"- Нет, Джордж. Я хотел поговорить с тобой об очень важном деле." ответил Клод.\n\nОни сели под большим дубом, и старый генерал заговорил: "Я знаю, что вы собираетесь восстановить Королевскую армию, и я хотел дать вам совет. Я много лет воевал против немцев и ещё много размышлял о причинах нашего поражения."\n\nПремьер-министр кивнул и позволил своему другу продолжить: Мы слишком полагались на Королевский флот, чтобы удержать их по ту сторону Ла-Манша, а когда они появились, нам ничего не оставалось, как отступить. Мы отступили на север, потому что у нас не было подготовленной обороны. Некоторые даже предлагали построить ПВО на Вале Адриана! Эти дураки..."\n\nОкинлек выглядел огорчённым, старые воспоминания нахлынули на него, но он продолжал:: "Я знаю, что выбор за вами, но позвольте мне сказать вам следующее: немцы или кто-то ещё такой же плохой вернется, и мы должны быть готовы. Англии нужна сильная армия, достаточно большая, чтобы защитить наше побережье, если флот снова подведёт нас."\n\nДжордж Джеллико посмотрел на своего друга, в его глазах были решимость, боль и страх. Хотя он всё ещё не сделал выбора, он знал, что не забудет этих слов."
FEN_NDL.1006.a:0 "Совет старого друга всегда ценен."

FEN_NDL.1007.t:0 "Слушайте профессионалов"
FEN_NDL.1007.desc:0 "Подполковник Дэвид Стирлинг вошёл в кабинет премьер-министра без особой помпы, несмотря на то, что именно он настоял на встрече. После короткого приветствия он сразу перешёл к делу: "Премьер-министр, до моего сведения дошло, что вопрос о Королевской армии наконец-то решается правительством: это правда?"\n\n"Да, так и есть подполковник," последовал осторожный ответ Джеллико.\n\n"Тогда позвольте мне кое-что предложить." После молчаливого кивка Джеллико он продолжил:\n\n"Некоторые из моих товарищей считают, что наше поражение было вызвано нехваткой людей. Они идиоты. Мы проиграли, потому что у нас было так много солдат, что мы не знали, где они и как их направлять. Я предлагаю радикальную реформу, которая сделает Королевскую армию профессиональной боевой силой!"\n\n"Вы ведь понимаете, что размахивать радикальными реформами перед Генеральным штабом-всё равно что размахивать красной тряпкой перед быком?" - добавил премьер-министр с озабоченной усмешкой.\n\n"Я не буду отрицать очевидного, но мне нужно сказать ещё более очевидное: если мы восстановим нашу армию, как это было раньше, она будет такой же неэффективной, как и раньше. Мы встретим тот же конец, что и раньше. Что нам нужно, так это меньшие силы, не стеснённые материально-техническим обеспечением, вооружённые и обученные таким образом, чтобы они могли преодолеть любое сопротивление в любой точке, которую мы выберем."\n\nОфицер продолжал объяснять своё предложение, указывая на необходимые изменения и основные моменты новой доктрины. После того как он ушёл, Джеллико не могла не заинтриговать столь радикальная мысль, но всё же сомнения оставались: мог ли он рискнуть всем ради одного офицера и своей мечты? Возможно, в конце концов, нужно было ещё немного поразмыслить..."
FEN_NDL.1007.a:0 "Война - дело сложное."

FEN_NDL.1008.t:0 "Пусть летают старые орлы"
FEN_NDL.1008.desc:0 "В рамках своей поездки по самым известным военным объектам в окрестностях Лондона министр обороны Энох Пауэлл посетил авиабазу Нортхолт, хотя он предпочел бы избежать этого. Когда-то это была одна из самых больших взлетно-посадочных полос во всей Англии, с которой в 1914 году на бомбардировку немецких позиций вылетел первый БЕ-2, теперь она являла собой идеальное представление о состоянии Королевских ВВС: бесплодная.\n\nБаза была жутковато пуста, и только скелет обслуживающего персонала поддерживал посадочную полосу свободной от травы. Немногочисленные самолёты, находившиеся на вооружении ВВС коллаборационистов, в основном были сбиты партизанскими батареями ПВО или бежали из страны вместе со своими немецкими пилотами. Теперь почти ничего не осталось, кроме духа первых английских авиаторов.\n\nПауэлл посетил пустые ангары, большинство из которых были полностью заброшены: начальник ремонтной бригады - самый высокий офицер, оставшийся на базе, - явно расстроен тем, что вынужден показать министру, но Пауэлл не может винить его в том, в чем виноваты два десятилетия коррупции и упадка.\n\nКогда визит заканчивается, нет никаких вдохновляющих речей или возможностей сфотографироваться, только смущённое рукопожатие между ними и обещание со стороны министра, что "на этот раз всё изменится к лучшему.""
FEN_NDL.1008.a:0 "Орёл не может летать без перьев."

FEN_NDL.1009.t:0 "Как быть с Филби"
FEN_NDL.1009.desc:0 "Доказательства были представлены перед нерешительным Джеллико. Он знал, что Филби был блестящим сотрудником Секретной разведывательной службы, но двойным агентом! Он просто не мог в это поверить. Он слишком много сделал, чтобы помочь своему правительству, чтобы всё это время работать против них.\n\n"Неужели всё это так необходимо?" спросил Джеллико.\n\n"- Вполне, премьер-министр. А теперь, пожалуйста, примите решение, сэр, с этим человеком нужно разобраться."\n\nВарианты, доступные Джеллико, были ясны, но он колебался.\n\nОн мог выслушать окружающих и выгнать Кима Филби со Службы навсегда, тем самым устранив любую возможную угрозу. Однако это вызвало бы национальный шум, поскольку крот, живший так долго в СРС, стал бы скандалом.\n\nОднако альтернатива была не намного лучше. Вместо того чтобы убрать Филби, правительство могло бы попытаться его успокоить. Все дальнейшие исследования его влияния будут немедленно прекращены. Не было бы ни одного из общественных недостатков его смещения, но он оставался бы проблемой, оставляя возможность коммунистического захвата тревожно высокой.\n\nПремьер-министр должен был принять решение. Надо было что-то делать. С этим человеком надо обращаться очень осторожно, на благо страны."
FEN_NDL.1009.a:0 "Стиснуть зубы. Вышвырните его вон."
FEN_NDL.1009.b:0 "Мы можем успокоить его."

FEN_NDL.1010.t:0 "Имперский флагман"
FEN_NDL.1010.desc:0 "Портсмут пережил много судьбоносных событий за свою долгую жизнь в качестве главной военной верфи Соединённого Королевства. Нельсон вернулся сюда из Трафальгара, а Веллингтон отплыл из своих доков, чтобы встретиться с Наполеоном, но в более поздние времена это была сцена состоящая из величайших унижений в долгой истории Империи: возвращение беглецов из Дюнкерка, немецкие бомбардировки и - в качестве последнего оскорбления - "триумфальное" возвращение короля Эдуарда VIII после окончательной капитуляции Содружества. Сегодняшняя церемония-счастливая, и, надеемся, первая из многих.\n\nВ присутствии самой королевы всё правительство и толпа из более чем пятидесяти тысяч человек пришли посмотреть на спуск на воду нового флагмана Королевского флота "Джеллико". Названный в честь отца премьер - министра, адмирала, возглавлявшего флот против германского морского флота в Ютландской битве, "Джеллико" представляет собой такое зрелище: при общей длине 256 метров он длиннее "Бисмарка" - гордость для судостроителей-и едва ли может сравниться с "Ямато". Благодаря 15-дюймовой стальной броне и вооружению из трёх тройных 40-сантиметровых пушек, восьми двойных 15-сантиметровых пушек, десятков небольших огневых точек как для зенитной, так и для противокорабельной службы, противокорабельных ракетных установок и противолодочных минометов этот линкор превосходен как в нападении, так и в обороне.\n\nВсе камеры фиксируют момент, когда королева, исключительный спонсор корабля, идеально нацеливает бутылку и произносит безупречную инаугурацию под оглушительные аплодисменты. Когда премьер-министр выходит на трибуну для заключительной речи, он чуть не плачет от радости: слов у него мало и они надтреснуты эмоциями, но все ловят заключительную фразу и аплодируют ещё громче."
FEN_NDL.1010.a:0 ""Лев снова рычит, отец!""

FEN_NDL.1011.t:0 "Беда с Филби"
FEN_NDL.1011.desc:0 "Неустанно работая за кулисами даже самых темных аспектов внутренней работы Англии, Ким Филби проник во все уголки британской политики. Этот человек-прирождённый шпион и загадка сам по себе. Никто не может быть уверен в его истинных намерениях.\n\nЗатруднительное положение, с которым мы сталкиваемся, - это поддержка, которую он получает от всех и каждого, кто имеет значение, по обе стороны Палаты Общин и за её пределами. Сам Джеллико сомневается, действительно ли этот человек так плох, как утверждают некоторые. Тем не менее Филби - неукротимая фигура, и его контроль над Секретной разведывательной службой только увеличивает ущерб, который он может нанести Англии.\n\nЕго истинные мотивы ещё не раскрыты. Как только правда выяснится, мы сможем покончить с ним навсегда."
FEN_NDL.1011.a:0 "Что можно сделать?"

FEN_NDL.1012.t:0 "Покупка подводных лодок"
FEN_NDL.1012.desc:0 "Мистер президент? Простите за то, что я беспокою вас в такой поздний час, но департамент обороны посчитал нужным оповестить вас об этом.\n\nУ нас в Бремертоне есть несколько подводных лодок, которым довольно долго не находилось применения. Англия связалась с нами и запросила у нас эти лодки. Теперь, когда Джеллико является нашим другом и они могут нам заплатить, я считаю, что будет лучше, если мы отправим им эти субмарины. Конечно же, мы можем отказаться от сделки, если у вас будут какие-либо возражения. Но гос. департамент не возражал по этому поводу.\n\nВозражений нет? Я так и думал. Отлично, значит сделка состоится. Надеюсь, что они найдут им применение."
FEN_NDL.1012.a:0 "Лучше, если ими воспользуются союзники, чем не будет пользоваться никто."

FEN_NDL.1013.t:0 "Торговое соглашение с Англией"
FEN_NDL.1013.desc:0 "Мистер президент? Извините, что помешал, но гос. департамент хотел бы проинформировать вас об этом.\n\nСегодня Англия провела сделку с корпорацией "Сталь Бетлегема". Они пообещали обеспечить страну тысячью тоннами этой стали. Из-за того, что Англия теперь максимально дружелюбна к нам, мы согласились на сделку. Это означает лишь то, что придётся проделать много работы с нашей стороны, но улучшение экспорта это всегда хорошо. Будем надеяться на то, что они увеличат заказы."
FEN_NDL.1013.a:0 "Я рад, что они видят в Америке хорошего партнёра."

FEN_NDL.1014.t:0 "Сделка между Англией и "Локхид""
FEN_NDL.1014.desc:0 "Мистер президент? Снова по поводу англичан. На этот раз они хотят получить реактивные истребители. "Локхид" согласились на выполнение их заказа. Возражений по этому поводу нет ни у кого: ни у департамента обороны, ни у гос. департамента. Англия - наш союзник, и если они говорят, что им нужны истребители, то я считаю, что мы можем предложить им то, что они хотят, за честную цену."
FEN_NDL.1014.a:0 "Так работает Америка!"

FEN_NDL.1015.t:0 "Англия покупает Б-52с"
FEN_NDL.1015.desc:0 "Мистер президент? Что-то странное происходит с английскими заказами. Кажется, они заинтересовались нашими Б-52.\n\nОдин из сотрудников королевских военно-воздушных сил, Артур Харрис, пару месяцев назад посетил Сиэтл, и он был очень заинтересован в "Стратофортресс". Очевидно, что это он убедил Джеллико в том, чтобы вложиться в эту идею, и они обратились к "Боинг" с предложением. "Боинг" были очень рады этому предложению, и они согласились. Теперь, госдепу придётся иметь дело с сделкой между важным союзником и одной из наших крупнейших компаний. Хуже того, "Боинг" заставил нескольких сенаторов настоять на сделке, включая Скупа и некоторых других членов комитета по иностранным делам.\n\nКонечно же, из-за такого давления нам придётся одобрить сделку. Были опасения по поводу довольно резкой речи офицера, особенно когда речь шла о немецких гражданах, но мы решили, что это были пустые угрозы. Хотя, я признаю, тот факт, что купленные самолёты могут перевозить ядерные боеголовки, заставляет меня немного нервничать."
FEN_NDL.1015.a:0 "Харрис собирается сделать это снова, не так ли?"

#### SLP International Events
FEN_SLP.1.t:0 "Крик свободы"
FEN_SLP.1.desc:0 "Человек, поднявшийся на трибуну, перед которой сидели делегаты Коммунистической рабочей конференции, был хорошо известен многим. Британская часть международной борьбы против фашизма долгое время славилась своей храбростью, даже после неудавшегося Лондонского восстания. Однако с поражением предательских английских коллаборационистов новое лицо стало символом Англии для рабочих всего мира.\n\nБилл Александер подождал, пока стихнут легкие аплодисменты в его адрес, прежде чем заговорить, и весь зал внимательно прислушался.\n\n"Товарищи, рабочие, друзья. Мы долго боролись против угрозы фашизма в мире, мы, люди, хорошо знавшие его яд, его яд, которым он и сейчас стремится покончить со свободами рабочего класса. Я сражался с ним в Испании, в России и в моей родной Англии. Но благодаря нашим совместным усилиям мы теперь можем показать больше, чем мольбы и обещания. Благодаря усилиям членов этого форума Англия была освобождена!"\n\nПри этих словах раздался шквал одобрительных возгласов. Даже в остальном отстранённая кубинская делегация вежливо аплодировала. Речь продолжалась ещё некоторое время, но именно её окончание больше всего привлекло внимание репортёров. "И теперь, я прошу моего позволения, я должен сказать только одно: как ваш народ проливал кровь за нас на полях Англии, так и это недавно созданное революционное Содружество поможет вам в вашей собственной борьбе за освобождение! Рабочие всего мира, объединяйтесь!"\n\nДля тех, кто выступал против фашизма, это был приятный финал великой речи. Для тех, кто выступал против коммунизма, это казалось почти угрозой."
FEN_SLP.1.a:0 "Поднимается красная волна."

FEN_SLP.2.t:0 "Возвращение на службу"
FEN_SLP.2.desc:0 "Честер Николсон не знал, чего ожидать, когда выйдет из самолёта в Хитроу. Лондон определённо выглядел лучше, чем он его помнил, хотя в последний раз, когда он его видел, он был в огне. Это был последний раз, когда он видел город, и, несомненно, это было его самое яркое воспоминание о войне. Снайпер вытащил его из Слау неделю спустя, и он волочился через рушащуюся медицинскую бюрократию, пока не оказался в реабилитационном центре в нью-йоркском госпитале, когда война закончилась.\n\nОн всегда намеревался вернуться, так он сказал своей жене, когда они поженились. Но теперь, когда Англия стала свободной, он действительно мог. Раньше он мог видеть Англию только через объектив камеры с шотландской границы на И-Би-Си. Теперь он просто предъявил в консульство доказательства своей военной службы в 42-й пехотной дивизии, и они предоставили ему постоянное место жительства для его семьи.\n\nПока Николсоны подъезжали к Бернли, Честер размышлял о том, что стало с его страной. Новостные репортажи о недавно освобождённой Англии показали страну в руинах, рушащуюся империю с безудержной нищетой и социальными проблемами. Но теперь, оказавшись здесь, он понял, что это не так. Там были огромные разрушения, дезавуация и безудержная нищета. Но люди не были так несчастны в новостях. Они выглядели счастливее. И как-то здоровее. Возможно, Англия была бы лучшей страной, если бы в ней жили такие люди."
FEN_SLP.2.a:0 "Простое чувство объединённости творит чудеса."


#########SLP Military Events
FEN_SLP.1000.t:0 "Ради общественной безопасности"
FEN_SLP.1000.desc:0 "Одной из самый важных проблем стоящих перед СЛП это состояние, в котором находятся английские вооружённые силы. Пускай мы и вышли победителями, но наша армия оставляет желать лучшего. Военно-воздушные силы должны быть отстроены с нуля. Флот так же придётся перестраивать заново. Это отнимет много денег и времени, но мы должны это сделать ради нашей собственной безопасности, чтобы спастись от немецкого вторжения."
FEN_SLP.1000.a:0 "И снова мы идём вперёд."

FEN_SLP.1001.t:0 "И какими же волнами правит Британия?"
FEN_SLP.1001.desc:0 "Сомнительно, что кто-то откажется от восстановления нашего флота, по практическим и мотивационным причинам. Кто не хочет, чтобы Англия могла бросить вызов и победить всех вторженцев в открытом море? К сожалению, наш бюджет ограничивает нас, ставя перевод выбором двух критически важных видов деятельности оба из которых нам необходимы на данный момент. Сконцентрируемся ли мы на оборонительном флоте, чтобы удерживать немцев за Ламаншем? Или мы сосредоточимся на военно-морском флоте, который не позволит прервать связь с Соединёнными Штатами?""
FEN_SLP.1001.a:0 "Выборы! Выборы!"

FEN_SLP.1002.t:0 "Американские чертежи подлодок?"
FEN_SLP.1002.desc:0 "Для того, чтобы защитить наши пути торговли и перевооружить ВВС, нам нужны современные подводные лодки, для совершения атак и разведки. Однако, к сожалению, наши собственные инженерные и конструкторские отделы перегружены или недоукомплектованы. Есть возможность получить помощь в создании чертежей от американцев, но это может вызвать политические проблемы.\n\nЕсли мы получим американские проекты подлодок и сблизимся с США к США, это расстроит многих в нашей партии, которые стремятся сохранить нашу независимость в вооружённых силах от Штатов. Однако, если мы не получим американские образцы, нет никакой гарантии, что то, что наши собственные подлодки, будут соответствовать требованиям по качеству остального мира.\n\nДолжны ли мы приобрести американские чертежи для наших подводных лодок или получить свои собственные?""
FEN_SLP.1002.a:0 "Американские субмарины патрулируют все океаны, у нас есть чему у них поучиться."
FEN_SLP.1002.b:0 "Нам не нужны субмарины от янки в АНГЛИЙСКИХ морях. Мы пойдём своим путём."

FEN_SLP.1003.t:0 "Проблема призыва"
FEN_SLP.1003.desc:0 "После некоторых споров в парламенте появились три варианта вероятных путей реформирования армии..\n\nПосле некоторых дебатов в парламенте появились три варианта вероятных путей реформирования армии. Первый вариант - это полный отмен призыва на военную службу и поворот в пользу добровольческих сил. Наши храбрые ребята охраняли Острова сотни лет, и теперь, когда в Англии царит мир, мы можем позволить себе восстановить великую традицию небольшой и профессиональной армии. Это будет решение популярное среди граждан и определённо поможет нам политически.\n\nВторым вариантом будет сохранить воинскую повинность такой, какая она есть. Гражданская война нанесла большой урон по нашим позициям и мы должны быть уверены, что сможет защититься от возможной военной угрозы. Кроме того это позволит нам увеличить давление на другие страны Британских островов. Поскольку в настоящее время это статус-кво, это также вряд ли нанесет принесёт большой вред нашей популярности среди населения.\n\nретий вариант-расширение призыва на военную службу. Это определённо укрепит наши военные силы, но политические последствия будут определённо серьёзными. Это дало бы сторонникам Радикалов преимущество что могло бы помочь им набрать сторонников из нашей собственной фракции. Кроме того, население, вероятно, будет в ярости, от того, что мы увеличим воинскую повинность в мирное время.\n\nДолжны ли мы восстановить нашу добровольческую армию, сохранить воинскую повинность прежней или увеличить призыв?"?"
FEN_SLP.1003.a:0 "Мы наконец добились мира, пришло время демобилизации."
FEN_SLP.1003.b:0 "Мы должны оставаться на стороже. Нужно сохранить Акт о призыве, что был до гражданской войны."
FEN_SLP.1003.c:0 "Ради утверждения нашего влияния мы должны увеличить призыв."

FEN_SLP.1004.t:0 "Проблема вооружённых союзов"
FEN_SLP.1004.desc:0 "После окончания гражданской войны начались споры о том, следует ли нам провести демобилизацию профсоюзов, мужчин и женщин, что сражались за нас во время гражданской войны.\n\nЕсли бы профсоюзы оставались официально вооружёнными, это обеспечило бы отличный резерв частично обученной рабочей силы для нашей армии, но это может вылиться в настоящий кошмар для нашей военной логистики и, следовательно, для нашей армии в целом.\n\nОднако, если мы лишим их оружия, это сильно расстроит некоторых наших депутатов и политиков, ведь они считают, что профсоюзы были решающим фактором нашей победы в войне и что вооружённое население является необходимым завоеванием нашей новой революции. Однако упорядочение военных людских ресурсов нашей армии приведёт к повышению профессионализма и функциональности.\n\nДолжны мы разоружить профсоюзы или оставить их официально частью нашей армии?"
FEN_SLP.1004.a:0 "Нам нужно как можно больше солдат. Нам следует оставить всё как есть."
FEN_SLP.1004.b:0 "Нам больше не нужно полуобученное ополчение. Разоружите их."

FEN_SLP.1005.t:0 "Новейшие ВВС"
FEN_SLP.1005.desc:0 "Джереми посмотрел на блестящий новый реактивный самолёт, ожидавший его в ангаре. Он только что закончил свои курсы пилотирования на старом и едва функционирующем биплане, который даже не использовался на войне, настолько он был дряхлый и непригодный. Но теперь он был готов к настоящим, большим, быстрым и высоколетящим реактивным самолётам с большими пушками.n\nКонечно, ему придётся подождать несколько недель. Его обучение пилотированию ещё не было окончено полностью, так как новый истребитель имел гораздо больше кнопок и прочего функционала чем старенький двуместный учебный биплан. Его ждало ещё больше занятий, ещё больше лекций, ещё больше напряжённой работы, прежде чем он снова окажется в небе.\n\nНу что ж. Он мог подождать.\n\nОн наблюдал, как другой пилот (счастливый ублюдок) вырулил со взлетно-посадочной полосы 2, гудя двигателями. Как только он завернул за поворот, большой реактивный самолёт взлетел, как ракета! По крайней мере, до тех пор, пока не заглохли двигатели. К счастью, всё окончилось без жертв и наземные работники поспешили на помощь.\n\nДжереми посмотрел на блестящий новый реактивный самолёт, ожидавший его в ангаре, с чуть большим опасением, чем раньше."
FEN_SLP.1005.a:0 "Быть может механикам стоит проверять их дважды..."

FEN_SLP.1006.t:0 "Британские пилоты на американских самолётах?"
FEN_SLP.1006.desc:0 "Чтобы создать современный самолёт, мы можем либо положиться на опыт американцев, либо попытаться создать наши собственные чертежи. Хотя наши исследовательские и инженерные отделы могут быть меньше, чем у них, мы точно знаем, чего хотим и каковы возможности нашего производства. Тем не менее, этот вопрос не ограничен инженерными проблемами.\n\nПолитическим последствием, получения чертежей наших самолётов от американцев, было бы улучшение наших связей с США - это приемлемо для некоторых в нашей партии, но многие сторонники радикалов утверждают, что наша независимость должна быть приоритетом, чтобы сохранить наше международное положение и обеспечить сохранение суверенитета Англии. Другие приняли более прагматичный (или отчаянный) подход, утверждая, что наши нынешние возможности недостаточны для производства наших собственных проектов.\n\nДолжны ли мы получить проверенные конструкции от американцев или пойти своим путём?"
FEN_SLP.1006.a:0 "Радикалы как всегда злятся по пустякам. Следует попросить американские чертежи."
FEN_SLP.1006.b:0 "Это НАШИ ВВС. Мы сами позаботимся о создании своих самолётов."

