FEN_NDL_political.1.t:0 "Триумф НДЛ"
FEN_NDL_political.1.desc:0 "С раннего утра экзит-поллы начали оглашать результаты первых за много лет, свободных английских выборов. Национальная Демократическая Лига получила большинство мест в парламенте и неизбежно будет формировать следующее правительство. Такого зрелища не было уже два десятилетия, и изменение было более чем доброжелательным.\n\nТем не менее многие люди стали опасаться того, насколько долговечное правительство будет таковым, которое с самого начала было столь разделённым. Как граф Джеллико мог удержать всё это вместе?\n\nОднако, что бы люди ни думали о НДЛ, Джеллико любезно принял пост премьер-министра, и уже совсем другое правительство возглавит английский народ, который страдал так долго."
FEN_NDL_political.1.a:0 "Новый курс."

FEN_NDL_political.2.t:0 "Новый министр иностранных дел"
FEN_NDL_political.2.desc:0 "Джеллико был рад, что Сент-Джон-Стивас быстро прибыл в кабинет премьер-министра, потому что не хотел долго ждать, дабы сообщить ему хорошие новости. Стивас должен был стать министром иностранных дел, и Джеллико знал, что эта должность весьма хорошо подойдет ему.\n\nЛидер нового крыла вигов действительно был доволен своей новой должностью, но он знал, что предстоит ещё много работы в этой сфере.\n\nПеред уходом Стивас повернулся к Джеллико и спросил, какую должность получит Энох Пауэлл.\n\n"Боюсь, что министр безопасности. Лучше оставить этого человека там, где он будет счастлив чем где бы то ни было.""
FEN_NDL_political.2.a:0 "Держи своих друзей близко..."

FEN_NDL_political.3.t:0 "Новый министр безопасности"
FEN_NDL_political.3.desc:0 "Встреча премьер-министра с Энохом Пауэллом была намного более формальной, чем ему хотелось. Лидер Патриотической партии отказался от напитка, предложенного ему Джеллико, вместо этого он настоял на том, чтобы Джеллико продолжил то, что он собирался ему сказать.\n\n"Я решил предоставить вам должность министра внутренних дел. Я уверен, что вы проделаете блестящую работу по сохранению нашей страны, ну и конечно, безопасности!"\n\n"Конечно, в самом деле" - последовал краткий ответ Пауэлла.\n\nВскоре после этого он покинул кабинет, не удосужившись спросить о должности лидера вигов. В конце концов, ему только что дали работу, и будь он проклят, если он не приступит к своей работе немедленно."
FEN_NDL_political.3.a:0 "...И других друзей тоже близко."

FEN_NDL_political.4.t:0 "Встреча с Окинлеком"
FEN_NDL_political.4.desc:0 "Джордж Джеллико встретился с Клодом Окинлеком в конце самого загруженного дня своей жизни. Окинлек уже жидал его. К столу придвинули стул, а рядом поставили стакан с чем-то. Джеллико не возражал против того, что было налито, 6пока оно было крепким.\n\n"Как вы думаете, как долго это может длиться?" - прямо спросил Окинлек у премьер-министра.\n\n"Если честно, Клод, думаю между завершением сегодняшнего дня и следующими выборами. Боюсь, что некоторые вещи находятся вне нашего контроля".\n\n"В моём понимании, Джордж, мы - последняя надежда этой страны. Уилсон может конечно и быть приверженцем демократии, но Бог знает, что творится в остальной части СЛП. Кроме того, мы оба знаем, что он не имеет такой власти в своей партии, нежели чем вы в Лиге. Вы просто должны поддерживать НДЛ, Джордж, потому что от этого зависит будущее всей Англии".\n\nДжеллико знал, что Окинлек прав, но он не мог избавиться от вездесущего страха, что всех его усилий может не хватить."
FEN_NDL_political.4.a:0 ""Как насчёт ещё по одной?""

FEN_NDL_political.5.t:0 "Королевский вопрос"
FEN_NDL_political.5.desc:0 "На мгновение Джеллико подумал, что радикалы правы, когда они предложили расстрелять Эдуарда. С беспристрастной точки зрения это было проще.\n\nНо Джеллико вздохнул и вернулся к реальности. Эдуард будет жить. На самом деле все действительно важные решения принимал Берлин, поставив Эдуарда в качестве марионетки. А любые второстепенные решения принимались подчинёнными ему людьми, которые ненавидели его. Да и в НДЛ всё равно не решались казнить близкого члена семьи королевы. Так что грустный старик будет с головой на плечах. Но всё ещё оставался вопрос, что с ним делать?\n\nИзгнать его? Это был хороший вариант. Увезти его как можно дальше от острова. Но некоторые люди говорят, что это слишком жестоко по отношению к несчастному старику. Ему можно разрешить остаться, если лишить всех его титулов. Без титулов он был бы никем. Но он также был бы никем, если его навсегда изгнать из Англии.\n\nТак какая разница? Оба варианта одинаково хороши. Но всё же по этому поводу велись массовые дебаты. Изгнание было чем-то в стиле 1700-х годов. Лишение его титулов было бы слишком снисходительно. Он мог сделать что-нибудь подлое, если бы его вывели за пределы английской юрисдикции, но он так же мог что-нибудь предпринять, будь он в Лондоне. Он может быть счастлив быть вне поля зрения и сидеть тихо...\n\nЧёрт возьми, Джеллико устал от этого! Он премьер-министр и решит этот вопрос раз и навсегда. И Эдуард ..."
FEN_NDL_political.5.a:0 "...будет жить где-то в другом месте, не в Англии."
FEN_NDL_political.5.b:0 "...будет известен как мистер Виндзор."

FEN_NDL_political.6.t:0 "Момент триумфа"
FEN_NDL_political.6.desc:0 ""Кто бы ни решил показать это по телевидению, он заслужил рыцарское звание" - подумал Джеллико. Реактивный самолёт, наконец, готовился к запуску, съёмка транслировалась так же в Канаде и Австралии. Телевизоры были на расхват. И все, кто не смотрел его в толпе снаружи, на время церемонии собрались дома вокруг телевизора. Все могли видеть коронацию, и каждый мог принять в ней участие.\n\nНе сказать, что это снизило посещаемость на самом мероприятии. Все хотели лично увидеть новую королеву, едущую со своим мужем в позолоченной карете, а спереди и позади неё - недавно созданная королевская гвардия. Церемонию большинство людей встретило с теплотой. Однако у СЛП были люди, которые собирались протестовать против церемонии, но их возгласы были заглушены аплодисментами зрителей и патриотической музыкой. На маршруте не произошло никаких эксцессов, что было главной заботой Джеллико.\n\nЦеремония началась с того, что королева вошла в Вестминстерское аббатство под хор, исполнивший "Я Рад". Как только она села на коронационное кресло, ей принесли религиозное убранство и одежду для коронации. Затем последовал первый необходимый шаг. Королева стояла рядом с креслом короля Эдуарда. "Дамы и господа, - сказал архиепископ Кентерберийский, - я представляю вам королеву Елизавету, вашу несомненную королеву! Итак все вы, пришедшие сегодня, чтобы оказать своё почтение и служить, вы готовы снова это сделать?"\n\n"Боже, храни королеву Елизавету!" - подтвердила толпа. На протяжении остальной части церемонии, наполненной клятвами и традициями, Джеллико не было скучно и он обнаружил, что не желает быстрого завершения церемонии. Это всё, ради чего работало СВОЕВ, всё, ради чего погибло столько людей, и все жертвы, принесённые народом Англии, всё было сделано ради этого. Истинная наследница вернулась, и мир знал, что вернулась довоенная Англия. Когда корона Святого Эдуарда коснулась головы Елизаветы II, официально началось новое правление и новая эра для её королевства."
FEN_NDL_political.6.a:0 "Да здравствует королева!"

FEN_NDL_political.7.t:0 "Конференция НДЛ: День 1"
FEN_NDL_political.7.desc:0 ""Джентльмены, дамы и уважаемые члены партии, - сказал премьер-министр Джеллико, - добро пожаловать в Лондон и добро пожаловать на первую партийную конференцию правительства Национальной Демократической Лиги!" Это вызвало широкие улыбки и апплодисменты. Если бы они не апплодировали этому, тогда чему бы они стали аплодировать?\n\n"Нам есть о чём поговорить, начиная с недавней победы, достигнутой нашей партией на избирательных участках. Новая Англия высказалась, и новая Англия согласна с тем, что олицетворяет НДЛ. Сильная Англия, объединённая Англия, Англия, которая вступает в новый мир, не поворачиваясь спиной к своему славному прошлому!\n\n"Неважно, с чем мы столкнемся, с какими препятствиями на нашем пути, мы должны помнить об этой победе. Что первое правительство Англии, избранное народом, было нашим. Что наша платформа была одобрена народом. И что наша партия должна встать в один ряд с нашим народом, чтобы дать им то, что мы хотим и что мы им обещали".\n\nБольше аплодисментов. Партия положительно восприняла послание Джеллико о единстве. И он надеется, что они сохранят этот дух сотрудничества и единства на других выступлениях, которые состоятся на этой неделе..."
FEN_NDL_political.7.a:0 "Следующим пойдет Стивас."

FEN_NDL_political.8.t:0 "Конференция НДЛ: День 2"
FEN_NDL_political.8.desc:0 ""Слишком часто при предыдущих правительствах нищие игнорировались, оставались без ресурсов, необходимых для выживаний и адаптации, или навыков, необходимывх, для улучшения своего положения", - сказал Сент-Джон-Стивас. "Коллаборационисты позволили этому кризису распространиться, и война несомненно только усугубила его. Мы должны немедленно решить эту проблему. Правительство НДЛ не оставит бедных и обездоленных!"\n\nБолее того, как недавно освобождённая страна, мы обязаны помогать другим народам, находящимся под гнетом авторитарного террора. Наша победа воодушевила народы несвободного мира. Мы должны присоединиться к другим демократиям, чтобы поддержать дело свободы. Оказывать угнетённым гуманитарную помощь, помогать им в борьбе за свободу. Для того, чтобы дело либерализма продвигалось!"\n\nПослышалось ещё больше аплодисментов министру иностранных дел. Но также несколько освистываний. На митинг проникли не протестующие из СЛП. Это были члены партии Патриотов. Они были недовольны содержанием речи. И многие другие правые члены партии сидели сложа руки во время выступления. Несмотря на вчерашние слова Джеллико, в партии имелись довольно сильные разногласия."
FEN_NDL_political.8.a:0 "Надеюсь, им немного больше понравится речь Пауэлла."

FEN_NDL_political.9.t:0 "Конференция НДЛ: День 3"
FEN_NDL_political.9.desc:0 ""Англия, нет, Британия не нуждается в напоминаниях о её былой славе, - сказал Пауэлл, - потому что она окружает нас повсюду. Она прибывает в величественных сооружениях, построенных нашими предками, в каналах, вырытых ими, и в памятниках, построенных в их честь. У Великобритании славное прошлое, которое она должна помнить и лелеять по мере продвижения вперёд.\n\nТем не менее, оно наполняется бедствиями этой эпохи, в которой она оказалась. Здания разрушены и не могут поддерживать нужды людей. Широко распространены нищета и безработица. Рост социалистических симпатий и убеждений. Всё это угрожает нашей стране, и с этими бедствиями необходимо бороться, дабы обеспечить дальнейшее существование Великобритании как нации. Но столь же ужасающим и столь же катастрофическим для нашей страны является общая трансформация, которой не было аналогов за тысячу лет нашей истории.\n\nЧто вызывает тревогу, так это растущий приток иммигрантов и так называемых беженцев в наши города. Мы должны быть безумными, чтобы позволить этим тысячам мигрантам разрушать землю наших коренных граждан, которые здесь живут. Как недавно сказала мне одна женщина из моего избирательного округа, "Через десять или двадцать лет польские мигранты и румыны будут держать нас в ежовых рукавицах" - "\n\n"Закрой свой рот, чёрт возьми!"- крикнул мужчина, и выступление погрузилось в море хаоса. Все кричали. На человека на сцене. На людей, кричащих на человека на сцене. На людей, кричащих на людей, кричащих на человека на сцене. Никто больше ничего не мог слышать из динамиков, и СМИ были сосредоточены на катастрофе, разворачивающейся на трибунах.\n\nВ течение всего этого шокированный Джеллико мог только наблюдать, прежде чем его скоропостижно вывели из здания."
FEN_NDL_political.9.a:0 "Почему у СЛП нет этих проблем?"

FEN_NDL_political.10.t:0 "Взъерошенный виг"
FEN_NDL_political.10.desc:0 "Фракция вигов - это своего рода загадка. С одной стороны, их поддержка необходима для поддержания работы парламента, и их позиции часто близки к тем, которые Джеллико занимает в частности. С другой стороны, иногда они вызывают прения с консервативной фракцией партии. Итак, что нам с ними делать?\n\nМы можем заставить их успокоиться, дав им то, что они хотят. Большее количество министерских должностей вероятно повысит их симпатию к нашему правительству и, следовательно, позволило бы нам продвигаться вперёд с более консервативными взглядами без особых трудностей. Время в СМИ также порадует Сент-Джон-Стиваса.\n\nНо это палка с двумя концами. Консервативные члены нашей партии могут быть возмущены тем, что этих людей делают лицом партии. И, может лучше просто оставить всё как есть, может быть это будет лучшее решение в данных обстоятельствах."
FEN_NDL_political.10.a:0 "Дайте им повышение."
FEN_NDL_political.10.b:0 "Оставить всё как есть."

FEN_NDL_political.11.t:0 "Компромисс"
FEN_NDL_political.11.desc:0 "Министр иностранных дел Сент-Джон-Стивас оторвал взгляд от своего стола, когда премьер-министр поспешно вошёл и закрыл за собой дверь.\n- В чём проблема, Джордж? - спросил он.\nДжеллико посмотрел на него и сказал:\n- Есть проблема, министр иностранных дел. До моих друзей дошли слухи, которые угрожают перевернуть ваше положение. Что вы можете быть...\n- Гомосексуалист?\n\nГлаза Джеллико расширились. Стивас усмехнулся и сказал:\n- Ну, я сам задавался вопросом, сколько времени потребуется вашим парням, чтобы это узнать. И, уверяю Вас, премьер-министр, что это правда.\n\nДжеллико был ошеломлен.\n- Норман, какого хрена ты делаешь? Господи, это неприятные последствия для выборов - почему ты так спокоен?\n- Джордж, у многих политиков есть вещи, которые они предпочли бы скрывать. Все знают, но никто не говорит. Если бы все заговорили о всех мелких проколах, это привело бы к падению правительства. Если, например, кто-то знает, что мне нравятся другие мужчины, а я в свою очередь знаю, что они бухают с проститутками, мы живём, и даём жить другим, не так ли?\n\nПыл Джеллико поубавился. И Стивас понимал, что доказал свою точку зрения."
FEN_NDL_political.11.a:0 "- Давай не позволять этому стать проблемой, премьер-министр."

FEN_NDL_political.12.t:0 "Проблема с патриотизмом"
FEN_NDL_political.12.desc:0 "Партия Патриотов - это небольшая проблема. Они необходимы для принятия решений в парламенте. Однако у них есть привычка поддерживать непопулярные и неприятные вещи, которые заставляют Джеллико нервничать. Так как же нам удовлетворить их?\n\nОдин из вариантов - дать им больше контроля над нашими министерскими должностями. Чем больше людей они получат во власти, тем более они будут удовлетворены. И более широкое освещение в прессе также поможет. Всем нравится быть в центре внимания, и это может сделать их более удовлетворёнными в том, что дела идут хорошо.\n\nНо действительно ли мы хотим, чтобы Пауэлл был лицом нашей партии? Но нам всё ещё нужно, чтобы либералы принимали законопроекты, так что, может быть, лучше оставить всё как есть."
FEN_NDL_political.12.a:0 "Дайте им повышение."
FEN_NDL_political.12.b:0 "Оставить всё как есть."

FEN_NDL_political.13.t:0 "Уникальная характерная черта Пауэлла"
FEN_NDL_political.13.desc:0 ""Мы должны быть сумасшедшими, буквально сумасшедшими, как страна, допускающая ежегодный приток тысяч иждивенцев, которые по большей части являются стартовой точкой для будущего роста потомков иммигрантов. В этих обстоятельствах ничего не будет хватать, кроме того, общий приток мигрантов должен быть сокращён до незначительных размеров... особенно с учётом того, что рассматриваемый пришелец несёт с собой восточную ортодоксальную религию, полностью отвергающий устоявшийся институт господства анлигканцев в нашей стране".\n- Чёрт возьми, - подумал Джеллико, выключая телевизор. Энох Пауэлл становился серьёзной проблемой. Его заявления в прессе вызывали скандал в партии. Когда этот человек заговорил об иммиграции, СЛП перешла от умеренно недовольного к разъярённому, поскольку это уже нельзя было назвать "оплошностью" и теперь стали понятны его темные мысли.\n\nНДЛ просто не могла прокомментировать это и отвернуться от Пауэлла. Или... стоит пренебречь им. Отбросить патриотов на второй план. Ослабить их. Поддержать либералов. Эта проблема с партийным единством была всегда. Но, конечно, с этим нужно было что-то делать."
FEN_NDL_political.13.a:0 "Пора приструнить Пауэлла"
FEN_NDL_political.13.b:0 "Просто закроем глаза и будем считать, что всё в порядке"

FEN_NDL_political.14.t:0 "Партийный ужин"
FEN_NDL_political.14.desc:0 "...Я даже не могу поверить в это!" - воскликнул Пауэлл. Я просматривал своё дело, и там всего три или четыре страницы. И в конце знатный человек, который его написал, поставил "неважно". Просто "неважно"! Вы можете в это поверить?"\n\nСтивас засмеялся, откусив кусок мясного пирога."Я не просматривал свой файл, но кто-то сказал мне, что он тоже не то чтобы большой".\n\n"Это абсурд!" - заявил Пауэлл. "Я ездил в Африку, Индию и Англию в военной разведке ещё во время мировой войны, и я никогда не участвовал в боевых действиях. Я подписываюсь на восстание, участвую в гражданской войне и никогда не видел боевых действий. И теперь я слышу, что даже если бы мы проиграли, эти кровавые коллаборционисты даже не застрелили бы меня!"\n\n"Судя по тому, что я слышал, Уингейт был ужасно искушен сделать это именно в Индии" - заметил Окинлек, побудив Пауэлла фыркнуть.\n\nВсе на званом ужине остались довольны. И Джеллико тоже. Казалось, что вся его работа окупилась. НДЛ теперь объединились и все прекрасно ладили."
FEN_NDL_political.14.a:0 "всё хорошо."

FEN_NDL_political.15.t:0 "Гамбургеры и хот-доги в Нью-Йорке"
FEN_NDL_political.15.desc:0 ""Это было хорошо", подумал Сент-Джон-Стивас, прихлебывая молочный коктейль. В Нью-Йорке такие штуки можно найти повсюду. Целый обед из сэндвича, картошки фри и коктейля всего за несколько минут. И за такую низкую цену! Скоро в Лондоне должно появиться такое место, подумал он. Возможно, каждый город в...\n\n"Мистер Стивас?" - спросил карибский дипломат. "Вы, кажется, немного задремали. По-прежнему ли в Лондоне любят ОСН?"\n\n"Конечно, - сказал Стивас, вспомнив, что он был на неформальном обеде во время конференции с членами OСН. "Правительство очень заинтересовано в ОСН, на самом деле всё дело в том, что вы все заинтересованы в нас."\n\n"Посмотрим, что об этом думает Её Величество," - усмехнулся канадский министр иностранных дел. "Как вы думаете, мы могли бы разместить часть наших сил в вашей стране? Мы могли бы вести противолодочное патрулирование, чтобы держать нацистов запертыми в Северном море."\n\n"Я уверен, что Джеллико с этим согласится. Я должен был бы посмотреть, но я думаю, что мы могли бы разместить некоторые наши подразделения в Англии."\n\n"Возможно, включая противоракетную технику?" - спросил нетерпеливый госсекретарь. "И есть определённые экономические обязательства, которые США хотели бы обсудить вместе с членством..."\n\nСтивас снова посмотрел на свой бургер. Может быть, теперь, когда он подумал о нём, он был не самого лучшего качества."
FEN_NDL_political.15.a:0 "Но это лучше, чем ничего!"

FEN_NDL_political.16.t:0 "Новости из Нью-Йорка"
FEN_NDL_political.16.desc:0 ""Господин президент? Звонил государственный секретарь. Он просто хотел, чтобы я сказал вам, что встреча с англичанами прошла хорошо.\n\nИх государственный секретарь, или как там его называют, мистер Стивас, довольно хорошо ладил с ним и другими министрами иностранных дел в Нью-Йорке. Его делегация была тепло принята другими членами ОСН, и в целом это была довольно дружеская встреча. Они немного поговорили о разных проблемах и вместе пообедали. Ничего действительно катастрофического не произошло, и это был в основном легкий разговор.\n\nВажно то, что премьер-министр Джеллико всё ещё заинтересован в сотрудничестве с ОСН. В этом нет ничего удивительного. В сущности, он был избранным преемником Клода Окинлека. У него такой же монарх, как и у Канады. И он ненавидит нацистов так же сильно, как и любой другой. Это отличная новость, и хорошо, что его партия поддерживает его и в этом.\n\nВо всяком случае, больше ничего особенного не произошло. В основном только разговоры об улучшении отношений с другими странами-членами. Они будут хорошими членами организации, и нам повезёт, если они у нас будут. Особенно если они смогут воссоединить остальные острова.""
FEN_NDL_political.16.a:0 "Особые отношения вернулись!"

FEN_NDL_political.17.t:0 "Суши и стейк в Токио"
FEN_NDL_political.17.desc:0 "Они снова заговорили. Сент-Джон-Стивас терпеть этого не мог. В основном потому, что он не понимал, о чем говорят премьер-министр Японии и министр иностранных дел. Он пытался убедить себя, что всё будет хорошо. Он следовал всем светским указаниям, кланялся вместо рукопожатия, снимал обувь, когда требовалось, даже ел эти жареные шарики - что было в этих шариках?\n\n"Мистер Стивас," министр иностранных дел сказал через своего переводчика: "Почему ваше правительство хочет восстановить связи с Японской империей после столь долгого перерыва?"\n\n"Англия открывает новую главу в нашей истории, - объяснил Стивас, и его переводчик последовал за ним. "Мы хотим добиться независимой внешней политики от Германии, а это означает сотрудничество с другими странами для противодействия влиянию Пакта."\n\nОни снова заговорили. Стивас попытался немного поесть, чтобы отвлечься. Наконец премьер-министр заговорил через переводчика. "Министр иностранных дел, вы понимаете нашу нерешительность в вопросе признания страны, близкой к ОСН?"\n\n"- Да, но эти отношения-скорее гарантия безопасности от нацистской Германии, чем акт против Сферы, премьер-министр. Если вы посмотрите на нашу геополитическую ситуацию, вы обнаружите, что ОСН является самым близким союзником, чтобы уравновесить нацистскую агрессию."\n\nОпять разговоры. Стивас вернулся к еде. Почему японская еда такая странная? Может быть, они тоже устали от этого. Ему сказали, что карри здесь очень популярен. А император каждое утро ел английский завтрак, не так ли? Надеюсь, это хороший знак.\n\nНаконец, премьер-министр сказал: "Мистер Стивас, хотя мы не можем взять на себя обязательства по полной дипломатической нормализации в данный момент, мы признаем ваше правительство законным правительством Англии.""
FEN_NDL_political.17.a:0 "Пора выпить саке!"

FEN_NDL_political.18.t:0 ""Они единственные""
FEN_NDL_political.18.desc:0 ""Вот и всё," сказал министр иностранных дел. "Итак, признаем мы их дипломатически или нет?"\n\nПремьер-министр задумался. "Мне всё равно это не нравится," сказал он. "Джеллико слишком тесно связан с ОСН, и он сделает всё, что они скажут."\n\n"Вот в чем проблема, премьер-министр. Однако сейчас они-единственное реальное правительство, имеющее претензии на Англию, и они заинтересованы в том, чтобы удержать Германию в Северном море. Было бы логично иметь с ними какие-то дипломатические отношения."\n\n"Возможно, вы правы. Но по сути они всё ещё Британская империя, с которой мы воевали. И они ни в коем случае не будут работать с нами. У них всё ещё слишком много горечи от того, что произошло."\n\n"Ну, мы же сейчас сидим с их министром иностранных дел, не так ли?" Действительно, так оно и было. Он сидел по другую сторону стола и ковырял палочками сашими, ничего не понимая по-японски. "Мы должны ему что-то сказать."\n\nПремьер-министр задумался. "Хорошо. Мы не вернем ему их посольство в Итибан-тё номер 1 прямо сейчас, но мы можем послать посланника и обращаться с ними как с законным правительством. Полагаю, этого будет достаточно для всех.""
FEN_NDL_political.18.a:0 "Приятно заводить новых друзей."

FEN_NDL_political.19.t:0 "Вопрос о ставке графства"
FEN_NDL_political.19.desc:0 "Система налогообложения графства была разрушена войной. Мы должны восстановить его. Это даст нам возможность установить налоги на уровне, который мог бы предоставить нам дополнительные средства за счёт нашей поддержки. Если мы снизим налоги, наши избиратели, безусловно, будут счастливы. Но мы также могли бы просто держать их в том же темпе, если нас устраивает ситуация, в которой мы находимся в данный момент."
FEN_NDL_political.19.a:0 "Нам нужны средства. Поднять налоги."
FEN_NDL_political.19.b:0 "Всё прекрасно, оставить как есть."
FEN_NDL_political.19.c:0 "Нам нужна поддержка. Понизить налоги."

FEN_NDL_political.20.t:0 "Повторное открытие."
FEN_NDL_political.20.desc:0 "Они вошли. Лорды духовные, представители англиканской церкви. Лорды светские, наследственные пэры, которые объявили себя за партию в Палате общин. И почтенные лорды в ординарном порядке, которые осуществляли юридические функции палаты.\n\nЦеремония была пропитана традицией, каждое мгновение учитывалось, и каждое движение имело свою причину. Палата лордов наконец-то открылась. Палата, не тронутая войной. И со всеми титулами и привилегиями, когда-то дарованными ей."
FEN_NDL_political.20.a:0 "Мы медленно возвращаемся к нормальной жизни."

FEN_NDL_political.21.t:0 "Реформа образования"
FEN_NDL_political.21.desc:0 "Система образования Англии остро нуждается в реформировании. Она совершенно не подходит для подготовки наших детей к современному миру. Вряд ли кто-то с нами в этом не согласен. Ну, за исключением тех, кто говорит, что наша система образования должна быть уничтожена и создана совершенно новая, если мы хотим добиться результатов. Какую позицию мы занимаем?"
FEN_NDL_political.21.a:0 "Давайте не будем отвергать всё полностью..."
FEN_NDL_political.21.b:0 "Возьмем то, что осталось!"

FEN_NDL_political.22.t:0 "Хорошо учим наших детей"
FEN_NDL_political.22.desc:0 "Мы хотим, чтобы наши дети получили традиционное образование. Им нужен то место, где они научатся любить свою семью и гордиться своей страной. Вопрос только в том, какие приоритеты мы ставим? Мы можем попытаться сделать и то, и другое, но одно должно превалировать над другим. Уважительное отношение к родителям - это хорошая черта характера, но может быть, немного больше усилий в гражданстве будет лучше для молодёжи?"
FEN_NDL_political.22.a:0 "Вы видели детей в эти дни? Им нужны семейные ценности!"
FEN_NDL_political.22.b:0 "Урок гражданского права нужён для любого юноши!"

FEN_NDL_political.23.t:0 "Сияющее одобрение"
FEN_NDL_political.23.desc:0 "Отдача не могла быть лучше. Как только их объявили по телевидению, все в штаб-квартире НДЛ зааплодировали. Премьер-министр Джеллико, когда его место было занято, не мог быть счастливее. НДЛ победила, и у него был мандат.\n\nИ вот на следующий день он снова принялся за работу. Делая шаги за кулисами, поздравляя всех членов НДЛ, которые выиграли или сохранили свои места. Думая о тех, кто проиграл. И пытается найти способ обойти их отсутствие и в этом новом парламенте.\n\nКогда откроется парламент, Джеллико будет настаивать на своей политике до конца. Люди заговорили. Они одобрили его планы. И эти реформы найдут путь через парламент."
FEN_NDL_political.23.a:0 "А теперь, когда с этим проклятым делом покончено, давайте приступим!"

FEN_NDL_political.24.t:0 "Но что думает человек на улице?"
FEN_NDL_political.24.desc:0 ""Конечно, я не голосовал за НДЛ. Да и с какой стати? Что сделал Джеллико, чтобы заслужить мою поддержку? Ничего!\n\n"НДЛ - это партия высшего класса. Консерваторы с головой в песке и люди, которые думают, что несколько пустых фраз сделают то же самое, что и конкретные действия. Они скорее вернут монархию, чем будут заботиться о таких людях, как ты или я. И все эти реформы, которые они обещали, - какая нам от них польза в низших классах? Вот что я тебе скажу: ни черта. И они не собираются меняться.\n\n"Но я думаю, что им не нужно заботиться о таких людях, как я. В конце концов, они победили, хотя я голосовал за СЛП, верно? Но однажды им этого будет недостаточно. И они будут наказаны за это.""
FEN_NDL_political.24.a:0 "Мы должны ему что-то дать."

FEN_NDL_political.25.t:0 "Это семейное дело"
FEN_NDL_political.25.desc:0 "С тех пор многое изменилось. Раньше считалось, что многие люди женятся, как только им исполнится восемнадцать. Теперь люди остаются неженатыми до двадцати. Люди оставались вместе только на короткое время, прежде чем взять на себя обязательство оставаться вместе. Теперь пары остаются вместе в грехе годами. В старые времена отношения были на всю жизнь. Теперь существует значительное давление на новые законы о разводе без вины. И пары используют контрацепцию, чтобы заниматься сексом без последствий.\n\nЯсно, что английская семья изменилась. Мы могли бы просто оплакивать эти изменения и утверждать, что национальная болезнь охватила семейную структуру Англии, в то время как мы пытаемся притвориться, что мы в прошлом. Или мы могли бы принять эти вещи как факт и попытаться работать с ними, чтобы справиться с уникальными проблемами и потребностями, которые они создают. Ибо времена изменились..."
FEN_NDL_political.25.a:0 "...и мы тоже должны измениться."

FEN_NDL_political.26.t:0 "Та же мелодия, другая тональность"
FEN_NDL_political.26.desc:0 "Рыбацкое судно из Северного моря приближается к береговой линии. Он намеренно пляжит себя на побережье. Когда несколько патрульных береговой охраны прибывают, чтобы осмотреть его, они потрясены, обнаружив на борту две или три семьи. Эти мужчины, женщины и дети просят убежища. Это история прямо из Шотландии до гражданской войны, когда английские беженцы прибывали десятками. Но это не Шотландия, и это не 1962 год. И люди на борту не англичане.\n\nРепутация Англии как светоча свободы во мраке Европы вполне заслужена. Тем не менее, он также поставляется с новым статусом как самый простой способ выбраться из затора на континенте. С каждым днем на континент прибывает всё больше и больше угнетённых масс, ищущих новую жизнь в свободной стране. Сюда приходят освобождённые рабы, политические противники и люди, желающие уйти от борьбы. Этот вопрос не может остаться без внимания. Правительство должно проводить официальную политику в отношении большого количества беженцев, прибывающих сюда."
FEN_NDL_political.26.a:0 "Давайте решим этот вопрос."

FEN_NDL_political.27.t:0 "Дебаты в парламенте"
FEN_NDL_political.27.desc:0 ""Достопочтенный джентльмен," говорит член вигов "при всём моём уважении, он крайне дезинформирован и застрял на своём пути. Сегодняшняя семья должна смириться с тем, что устаревшие традиции и женоненавистнические практики находятся на пути к выходу. Всё меняется, и это к лучшему."\n\n"Достопочтенная леди," говорит член Патриотов, "при всём уважении, она предлагает ужасающую и гибельную семейную доктрину. Если бы мы последовали за ней, число внебрачных детей резко возросло бы, и разврат распространился бы по всей стране. Традиционные ценности должны руководить сегодняшними семьями!"\n\nЭто продолжается слишком долго, и мы должны вмешаться. Так кто же прав?"
FEN_NDL_political.27.a:0 "Благородный джентльмен-патриот."
FEN_NDL_political.27.b:0 "Достопочтенная леди из вигов."

FEN_NDL_political.28.t:0 "Выброшенный на берег"
FEN_NDL_political.28.desc:0 "Тысячи и тысячи людей ежедневно въезжают в Англию. Массовое насилие и нестабильность вытесняют беженцев из Прибалтики на побережье Англии. И они являются горячей темой в парламенте.\n\nПатриоты говорят, что они должны вернуться в Европу. Виги говорят, что они не могут вернуться, не испытав возмездия со стороны тиранических правительств. Решение остаётся за демократами. Должны ли мы позволить Англии стать убежищем для всех свободолюбивых мужчин и женщин на континенте? Или мы не можем позволить себе никаких политических последствий от патриотов прямо сейчас?"
FEN_NDL_political.28.a:0 "Что за... конечно, они должны остаться!"
FEN_NDL_political.28.b:0 "Это не наша проблема. Они должны вернуться."

FEN_NDL_political.29.t:0 "Красный флаг утром..."
FEN_NDL_political.29.desc:0 ""Это, очевидно, чрезвычайно беспокоит," сказал глава МИ-5. "Крайние левые были на подъеме со времен гражданской войны. Есть приличный сегмент СЛП, который продвигает этих парней, и это довольно тревожно. Я даже не уверен, что Уилсон может контролировать то, что происходит."\n\nВоенный кабинет был обеспокоен. "И что мы можем сделать в этой ситуации?" спросил Джеллико.\n\n"Ну, сэр, я думаю, что лучшее решение-это начать предпринимать шаги, чтобы проникнуть к коммунистам, выяснить, что они делают и кто их члены. Затем мы начинаем арестовывать тех, кто занимался преступной деятельностью."\n\nСтивас покачал головой. "Филби с ума сойдет, когда узнает об этом."\n\n"Это печально, но это должно быть сделано," сказал Джеллико. "Теперь давайте начнем разрушать эти организации, пока они не сделали что-то опрометчивое.""
FEN_NDL_political.29.a:0 "Укажите на красный объект."

FEN_NDL_political.30.t:0 "Черная рубашка пересекающая путь..."
FEN_NDL_political.30.desc:0 "- Подавить правых? - удивился Пауэлл, - ты дурак?\n- Премьер-министр попросил дать ответ на проблему - сказал глава МИ-5, - и, к сожалению, это лучший вариант. Ультраправые взгляды в нашей стране растут. И они уже проникли в наши вооружённые силы, они должны быть искоренены, если мы хотим избежать каких-либо... неприятных последствий.\n- Ты и вправду думаешь, что всей судьбе нашей страны угрожает горстка фашистов? - спросил Пауэлл.\n- Директор прав, министр внутренних дел, - сказал Джеллико, - как и я, ты знаешь, что эти белые организации представляют собой ох какую угрозу, и мы должны уничтожить их.\n\nПауэлл покачал головой.\n- Мне это не нравится, Джордж, мне это не нравится. И это тебе ещё аукнется."
FEN_NDL_political.30.a:0 "- Тогда мы будем действовать быстро."

FEN_NDL_political.31.t:0 "День с директором Филби"
FEN_NDL_political.31.desc:0 "Джеллико знал, кто это был, ещё до того, как дверь открылась. Только один человек прибудет в его офис так скоропостижно после того, как он начал расследование крайне левых. "Что я могу сделать для вас сегодня, директор?" - спросил он, пытаясь сделать дружелюбное лицо. - Довольно.\n\nФилби не успокоила эта формальность. "Какого чёрта, что вы задумали поиметь с этой ситуации, премьер-министр?" он закричал. "Посылать МИ-5 преследовать левых? Вы с ума сошли?"\n\n"Ну, нет, директор", - сказал Джеллико, стараясь сохранять спокойный тон. "МИ-5 выразила озабоченность по поводу кучки авторитарных бухаринцев, которые бегают по улицам и мечтают захватить власть, став якобинцами. Но это совершенно не ваша работа, поэтому у вас нет причин для беспокойства, если вы, конечно, не дружите с Бёрчем."\n\n"Ты долбаный самонадеянный аристократ, ты хочешь преследовать половину людей в МИ-6, потому что ты хочешь навредить позициям оппозиции. Если ты продолжишь это делать, всё в моей организации пойдет под откос. Мы не собираемся ждать чтобы МИ-5 переврнула наш офис и указывала нам..."\n\n"Довольно", - сказал Джеллико, теперь ещё более рассерженным тоном. "Вы сделаете всё, что, чёрт возьми, что МИ-5 вам скажет. Вы живете в Англии, МИ-5 может вмешиваться в вашу работу. Таковы правила, директор. И да, что чёрт возьми, множество ваших друзей делают в аппарате государственной безопасности?"\n\n"Послушайте, премьер-министр. Продолжите в том же духе, МИ-6 закроется. Вы можете либо продолжать свой крестовый поход, либо можете остановиться сейчас, и всё может вернуться в нормальное русло. Так что же? "МИ-6 прекратит свою работу или нет?"\n\nЧестно говоря, Джеллико этого не ожидал. Но через мгновение он посмотрел Филби в глаза и сказал ему свой ответ:"
FEN_NDL_political.31.a:0 ""Мне плевать. Ты ждал такой ответ?""
FEN_NDL_political.31.b:0 ""Ты победил, но эта история ещё не закончена""

FEN_NDL_political.32.t:0 "Самый большой секрет премьер-министра"
FEN_NDL_political.32.desc:0 "Большая часть того, что попадало на стол Джорджа Джеллико, было обыденным, широко известным и требовало его надзора только в качестве формальности. Но эта папка на его столе была намного больше. Это был файл, подготовленный в секрете и доставленный ему в первоочередном порядке.\n\nВнутри был отчёт о деятельности НДЛ. На первый взгляд всё шло хорошо. Казалось, что все поступают честно и в интересах общества. Но ходили слухи о сделках, которые выходили за рамки обычного бизнеса. Сделки совершавшиеся не по протоколу, а их получатели получали взамен гораздо больше. Разбираться с этой вонючей коррупцией...\n\nЧиновник перенаправляет государственную помощь к себе в район. Клерк, который одобрил ссуду телефонной компании, живущей в убыток. Сообщения о том, что повсюду валяются боеприпасы и что рабочие получают зарплату за безделье на рабочих местах. Миллион здесь, миллион там, довольно скоро всё это превратилось в большие и реальные деньги.\n\nДжеллико положил файл в свой сейф вместе с другими предметами первостепенной важности и секретности. Он сделает несколько звонков и спокойно решит эту проблему. Слух о уходе из правительства был бы губительным для НДЛ и поставил бы под угрозу его правительство. Но ничего не поделать, было и хуже."
FEN_NDL_political.32.a:0 "Молчание обязательно. Предубеждение - это плюс."

FEN_NDL_political.33.t:0 "Иерусалим"
FEN_NDL_political.33.desc:0 "Много лет назад, когда Англия лежала под сапогами нацистов, а миллионы людей трудились в рабстве и нищете, у немногих была мечта и цель. Чтобы избавиться от немцев и их коллаборационистов-лакеев. Восстановить былую Англию при её истинном монархе. Но не совершать тех же ошибок, что совершила Англия. Они хотели модернизировать Англию и подготовить её к новой эре. Многие не верили в него, и многие боролись против него. Многие отдали свои жизни за такую мечту, и многие верили, что она никогда не осуществится.\n\nНо если бы те, кто погиб от рук коллаборационистов, могли смотреть вниз с небес, они вряд ли смогли бы поверить, что их мечты сбылись. Что Англия избавилась от тирании нацистов. Что наследник Георга VI сейчас находится в Букингемском дворце. И что Англия вновь обрела подобие своей прежней сущности, как в экономическом, так и в территориальном отношении. Они будут сиять, видя занятых людей Лондона, преисполненных оптимизма и надежды на новое завтра.\n\nДжеллико размышлял об этом, глядя в окно. Во всяком случае, он добился успеха. Партия всё ещё была вместе, и Британия теперь была такой, какой он мечтал её видеть в старые плохие времена 1950-х. Но, чёрт возьми, это действовало ему на нервы! Всё дерьмо, с которым ему приходилось иметь дело, несколько раз чуть не заставляло его ломаться. Может быть, теперь, когда дело сделано, он подумает о том, чтобы бросить работу и уехать куда-нибудь в деревню?\n\nКогда-нибудь, но не сейчас. Он всё ещё должен был наслаждаться моментом."
FEN_NDL_political.33.a:0 "Да здравствует Британия, и Боже, храни королеву!"

FEN_NDL_political.34.t:0 "Еще одна победа"
FEN_NDL_political.34.desc:0 ""Хорошо, министры," сказал Джеллико, "Переизбранием мы обеспечили себе крупную победу. У нас всё ещё есть большинство в парламенте, чтобы продолжать наши изменения и реформы. И народ Англии дал нам широкое одобрение наших политических предложений и платформ. Итак, на чем мы хотим сосредоточиться в первую очередь?"\n\n"Я думаю, что социальная реформа должна быть нашим первым приоритетом," сказал Сент-Джон-Стивас. "За последние несколько лет отношение к гомосексуализму существенно изменилось, особенно в том, что касается роли женщин и восприятия гомосексуализма."\n\n"В общественном мнении произошли существенные изменения, которые необходимо устранить," сказал Пауэлл, "и их нужно исправлять. Однако мы должны также иметь в виду ужасное состояние экономики в настоящее время, а также тенденцию к тому, что рабочие классы в подавляющем большинстве являются лейбористами."\n\n"Согласен" сказал Джеллико. "Мы должны иметь большую защиту для бедных в этой стране, или мы рискуем, что они навсегда останутся лейбористским блоком. Нужно реформировать и нашу систему социального обеспечения, и систему здравоохранения. Мы также должны подумать о том, чтобы избавиться от ненужных налогов и закрыть лазейки вместо этого. Теперь, когда мы идём на танцпол...""
FEN_NDL_political.34.a:0 "Начинает формироваться план."

FEN_NDL_political.35.t:0 "Паэлья и Тапас в Мадриде"
FEN_NDL_political.35.desc:0 "Это блюдо из морепродуктов и риса было очень вкусным, подумал Сент-Джон-Стивас, откусывая кусочек. Креветки, мидии и много специй. В общем, довольно хорошая еда, которой мог бы насладиться любой. Надо будет посмотреть рецепт, когда он вернется. Возможно, его можно было бы есть во время великого поста.\n\n"Это интересная ситуация," сказал иберийский министр иностранных дел. "То, что вы предлагаете, - это полное возобновление отношений? Даже при том, что нас и вашу нотацию можно считать идейными врагами?"\n\n"Ну, да," сказал Сент-Джон-Стивас. "Мы не видим причин не наслаждаться отношениями, которые были у нас с Иберией до войны. По крайней мере, такой, который был бы взаимно приемлем для нас обоих."\n\n"Вы понимаете, что до войны мы не хотели иметь ничего общего с такой нацией в Пакте, как ваша?"\n\n"Но сейчас мы не в Пакте, не так ли? И мы бы предпочли работать с теми, кто не хочет превращать наш остров в рейхскомиссариат. Я уверен, что мы могли бы быть такими же дружелюбными с вами, как и другие члены ОСН."\n\n"Наши интересы совпадают, Сеньор Стивас," сказал министр иностранных дел. "Пожалуйста, продолжайте держать нацистов взаперти в Северной Атлантике для нас.""
FEN_NDL_political.35.a:0 "Мы, конечно, постараемся."

FEN_NDL_political.36.t:0 "Спагетти и Тирамису в Риме"
FEN_NDL_political.36.desc:0 "Давненько он не пробовал такой вкусной пасты, подумал Сент-Джон-Стивас. Война поставила крест на всех иностранных гражданах, работающих в Англии, отправив большинство из них в лагеря. А немцы полностью перекрыли возможность получения хорошей итальянской еды. Хотя лондонская гастрономическая обстановка улучшалась, там просто нельзя было готовить так, как здесь.\n\n"Насколько я понимаю, у вашего премьер-министра есть некоторый опыт общения с Италией," пошутил министр иностранных дел Италии. "Особенно в области военных отношений."\n\n"Не так сильно, как немцы, я уверен," пошутил Стивас, делая глоток вина. "Вы сами с ним встречались, если я правильно помню."\n\n"Да, в то время он работал дипломатом Пакта, 1958 год, если я правильно помню. Мы считали его немного высокомерным, как и большинство людей в английском правительстве. Его прикрытие было самым эффективным, и я могу только представить себе удивление сотрудников, когда он работал с сопротивлением всё это время."\n\n"Я полагаю, всё складывается довольно забавно. В один прекрасный день люди становятся твоими врагами, а потом друзьями. Возможно, когда-нибудь ты даже окажешься в ОСН, насколько нам известно."\n\n"Дипломатия такая сложная штука," признался министр иностранных дел. "Но мы знаем, что он может быть человеком, который не будет подчиняться приказам Германии, как его предшественники. Это достаточная причина, чтобы возобновить наши отношения."\n\nСтивас был счастлив. Итальянцы не собирались затаивать старые обиды на Англию. И это было бы большим камнем преткновения в этом маневре."
FEN_NDL_political.36.a:0 "В любом случае, есть куда худший враг."

