ENG_Wales_unification.1.t:0 "Уэльсский вопрос"
ENG_Wales_unification.1.desc:0 "[ENG.GetLeader] считает Англию способной к расширению, Уэльс скоро станет её вероятной целью. Эта страна с самого начала была в полном беспорядке и, вероятно, не будет иметь другого выхода, кроме как присоединиться к нам. В конце концов, они полностью осознают меры, которые мы будем готовы использовать, если они осмелятся бросить нам вызов.\n\nОтказать нам сможет либо безумец, либо самоубийца.\n\nВремя для переговоров об объединении с уэльцами настало, в Кардифф немедленно будет отправлено письмо, чтобы начать процесс."
ENG_Wales_unification.1.a:0 "Какой у них есть выбор?"

ENG_Wales_unification.2.t:0 "Английские требования"
ENG_Wales_unification.2.desc:0 "В Кардифф прибыло письмо из-за восточной границы, оно от английского правительства, и они потребовали, чтобы мы начали процесс объединения. Это не было неожиданным моментом, но мы все надеялись, что этого можно избежать. Английская армия готова выполнить свои обязательства, поэтому правительству придётся хорошо подумать, прежде чем они примут решение.\n\nМногие уже согласились с тем, что мечта о независимой Уэльсской республике закончена, и что вскоре мы пробудимся в новой английской реальности. Отказ будет означать самоубийство, но правительство должно будет сделать то, что лучше для народа Уэльса."
ENG_Wales_unification.2.a:0 "У нас нет выбора."
ENG_Wales_unification.2.b:0 "Уэльс будет свободен навсегда!"

ENG_Wales_unification.3.t:0 "Делегации встречаются"
ENG_Wales_unification.3.desc:0 "Английские делегации прибыли в Кардифф вскоре после того, как было отдано разрешение. Желание англичан закрепить свой контроль над Уэльсом было очевидным, однако некому было им помешать.\n\nНе прошло и секунды как были готовы фотографии дипломатов для первых полос завтрашних газет. На всех снимках были изображены все присутствующие, готовые к объединению.\n\nИ всё же премьер-министр был слегка удивлён, увидев премьер-министра Уэльса в таком подавленном виде, как только они отошли от вспышок прессы. Возможно, всё было не совсем так, как хотелось бы англичанам, но они подумали, что лучше заняться делом. Не стоит позволять разуму задерживаться на таких вещах."
ENG_Wales_unification.3.a:0 "Им просто хватит убеждения."

ENG_Wales_unification.4.t:0 "Английская делегация прибывает"
ENG_Wales_unification.4.desc:0 "Нам не потребовалось ждать много времени, чтобы англичане отправили своих переговорщиков в Кардифф, их энтузиазм даже был воспринят некоторыми как вульгарный. Но мало что можно было сделать, чтобы остановить их сейчас. Было очевидно, что англичане теперь полностью держали под контролем то, что последует отсюда.\n\nВспышка камеры запечатлела момент, когда уэльцы сделали всё возможное, чтобы выглядеть как можно более оптимистично. Правда, некоторые из них уже сожалели о том, что вошли в комнату переговоров.\n\nДаже [ENG.GetLeader] мгновенно опустил свой фасад, но ненадолго, опасаясь, что английский премьер-министр мог его поймать. Неважно, он думал про себя, что бы не случилось, они не в силах на это повлиять."
ENG_Wales_unification.4.a:0 "Давайте закончим побыстрее"

ENG_Wales_unification.5.t:0 "Задать тон"
ENG_Wales_unification.5.desc:0 "Переговоры с англичанами вышли на приемлемое начало, но англичанам казалось, что валлийцам нужно напоминать, кто действительно тут главный. Будет выдвинуто требование, а Уэльс, в свою очередь, должен будет его принять.\n\nЦелью сделки была бы армия Уэльса. Англичане подозревали, что он всё ещё является рассадником националистической деятельности, которая неизбежно должна быть устранена в любом случае при объединении. Таким образом, валлийская демилитаризация сможет стать первым ключевым вопросом переговоров.\n\nУэльсской делегации также напомнили, что если они откажутся, то никакие дальнейшие действия не будут отменены, и Уэльсу придётся страдать от последствий. Если они не демилитаризуются, англичане будут более чем счастливы сделать это за них."
ENG_Wales_unification.5.a:0 "Уэльсской армии конец."
ENG_Wales_unification.5.b:0 "Через наши трупы!"

ENG_Wales_unification.6.t:0 "Уэльсская демилитаризация"
ENG_Wales_unification.6.desc:0 "Валлийцы быстро отправили свой ответ обратно англичанам. Никого не удивило, что они приняли требование о демилитаризации и заверили англичан, что уже начали разоружение своих солдат.\n\nУэльс теперь уязвим для их воли, не осталось ничего, чтобы защитить его, только сдавшиеся.\n\nНо какой выбор был у их правительства?\n\nПри учёте всего, было бы лучше, если бы они сейчас мирно разоружились, чем в будущем пострадали от ужасных последствий неповиновения."
ENG_Wales_unification.6.a:0 "Дракон больше не дышит огнем."

ENG_Wales_unification.7.t:0 "Сдача рынков"
ENG_Wales_unification.7.desc:0 "Далее в английской повестке дня появилась необходимость интеграции валлийской экономики вместе с Англией. Такое изменение вполне может обернуться благом для жителей Уэльса и открыть приток английских товаров.\n\nОднако многие небольшие валлийские предприятия рискуют просто оказаться в безнадёжной конкуренции со своими английскими коллегами. Безработица в регионе значительно возрастет, и на её восстановление потребуется много времени.\n\nОтказ от английских требований снова поставит страну под угрозу войны, но как без армии можно было бы вести такую битву? Время истекает, корона скоро захватит полный контроль, и становится всё меньше и меньше того, что можно сделать, чтобы остановить это"
ENG_Wales_unification.7.a:0 "Впустите их."
ENG_Wales_unification.7.b:0 "Может быть ещё не слишком поздно?"

ENG_Wales_unification.8.t:0 "Доступ к рынкам Уэльса"
ENG_Wales_unification.8.desc:0 "После их готовности сложить оружие, никто из членов английской делегации не удивился, узнав, что Уэльс открыл свои рынки. Был предпринят ещё один этап к возможной интеграции всего Уэльса, и Англия уже чувствовала запах прибыли.\n\nСлияние двух экономик будет быстрым и безболезненным процессом для жадных англичан, но, скорее всего, это будет бы небольшой катастрофой для валлийцев. И всё же никто в английском правительстве не сожалел о том, что пришлось навязывать Уэльсу такие испытания.\n\nВ их глазах вина правительства Уэльса в том, что оно предало английскую корону несколько лет назад. Если бы они не покинули нас тогда, им не пришлось бы страдать от последствий сейчас."
ENG_Wales_unification.8.a:0 "Ещё на один шаг ближе."

ENG_Wales_unification.9.t:0 "Мы предъявим свои требования"
ENG_Wales_unification.9.desc:0 "На данный момент переговоров валлийцам надоело принимать наши требования. Они действовали храбро, но куда это привело? Теперь Уэльс остался без армии и экономикой, медленно умирающей на глазах. Так не может продолжаться вечно, Уэльсу придётся постоять за себя. Мы предложим Уэльсу автономию, но он останется под властью английской короны.\n\nНекоторые считают глупостью выступать против англичан так поздно.\n\nОднако требования уже были посланы, и остаётся только ждать и надеяться, что, несмотря на наши незначительные симпатии к Уэльсу, они примут предложение."
ENG_Wales_unification.9.a:0 "Последняя надежда Уэльса."

ENG_Wales_unification.10.t:0 "Валлийские требования"
ENG_Wales_unification.10.desc:0 "Для английских переговорщиков было странно осознавать, что на этот раз требования будут исходить от валлийцев, а не от них. В полученном ими послании содержалась просьба о том, чтобы Уэльс получил определённую степень автономии после воссоединения с Англией.\n\nНекоторые англичане поддались на уговоры, так как Уэльс всё равно будет приобретён английской короной. Если бы мы могли избежать ненужной войны и привести Уэльс в лоно Англии, то у них не было бы никаких причин для отказа.\n\nДругие были совершенно иного мнения об этом. У Уэльса нет армии и какой ещё реакции они могут ожидать в ответ на столь дерзкое требование?\n\nВ любом случае выбор придётся сделать, и судьба Уэльса будет решена окончательно."
ENG_Wales_unification.10.a:0 "Предоставьте им автономию."
ENG_Wales_unification.10.b:0 "Они заплатят за это."

ENG_Wales_unification.11.t:0 "Наконец-то мы едины!"
ENG_Wales_unification.11.desc:0 "После окончательного решения вопроса об автономии Уэльса соглашение было готово к подписанию, и вместе с ним смерть Валлийской республики вскоре станет официальной. Валлийцы и англичане снова объединятся, и ни одна из сторон не прольёт ни капли крови.\n\nЛюди с обоих сторон собрались вокруг стола с ручками в руках и копией соглашения перед каждым из лидеров. Премьер-министр посмотрел на документ, условия были достаточно хороши, ничего такого, из-за чего стоило бы умереть.\n\nОни подняли руки, и одним росчерком валлийская мечта умерла."
ENG_Wales_unification.11.a:0 "Всему приходит конец."

ENG_Wales_unification.12.t:0 "Граница открыта"
ENG_Wales_unification.12.desc:0 "Впервые за двадцать лет граница между Уэльсом и Англией была открыта, и оба народа снова объединились. Торжества не было заметно, но где-то в Вестминстере английская делегация была рада этой новости. Соединённое Королевство ещё не умерло, ещё был шанс возродить его.\n\nВ Уэльсе же многое изменилось. Первые несколько англичан пересекли границу, проявляя большой интерес к Уэльсу. Для них Уэльс был страной возможностей, а не унылого застоя, к которому местные уже успели привыкнуть. Местные валлийцы были очень недовольны, увидев, сколько англичан прибывает. Уэльс, возможно, был и жалким местом для жизни, но, по крайней мере, это было их жалкое место для жизни.\n\nГде-то над крышами Кардиффа реет английский флаг, и все события прошлого постепенно забываются."
ENG_Wales_unification.12.a:0 "В Англии сохранился мир."

ENG_Wales_unification.13.t:0 "Конец"
ENG_Wales_unification.13.desc:0 "Итак, надежда на Валлийскую Республику была потеряна.\n\nЭто была всего лишь надежда. За все годы коррупции, притворной демократии и растущей напряжённости надежда всегда ничего не значила. Англия дремала на границе с Уэльсом, ожидая, когда она проснётся, зная, что она не будет дремать вечно. Англия обязательно должна снова поднять голову и вернуться за Уэльсом.\n\nИ всё же мир в долинах Уэльса сохранялся и сохранился, и, несмотря на все его недостатки, Уэльс умирает мирно."
ENG_Wales_unification.13.a:0 "Всё кончено."

ENG_Wales_unification.14.t:0 "Уэльс отвергает наши требования!"
ENG_Wales_unification.14.desc:0 "Уэльс прислал свой ответ, и, к огромному удивлению английских переговорщиков, их требования были отклонены.\n\nТем не менее, Англия будет стоять на своём и дальше, время для разговоров может и кончилось, но воссоединение не будет отложено. Те, кто находится у власти в Англии, считают, что у них не осталось другого выбора, кроме как объявить войну. Английская армия не напрасно уже была готова во всеоружии.\n\nТеперь война заполнит те места, где мог бы царить мир. Ни одна из сторон не считает себя ответственной за то, что будет дальше, хотя обе неизбежно пострадают"
ENG_Wales_unification.14.a:0 "За Англию!"

ENG_Wales_unification.144.t:0 "Англия отказывается от автономии"
ENG_Wales_unification.144.desc:0 "Английский ответ был противоположностью того, на что валлийское правительство возлагало свои надежды. Их предложение предоставить Уэльсу некоторую автономию было отвергнуто, и внезапно будущее Уэльса стало чрезвычайно неопределённым.\n\nОднако вероятным результатом предоставления Уэльсу автономии было бы дальнейшее ухудшение ситуации, так как переговоры между двумя нациями, вероятно, разошлись бы. Хуже всего то, что уже начали появляться сообщения о том, что англичане не сбавляют пыл и уже готовят свою армию, чтобы завершить объединение.\n\nУэльсское правительство, по крайней мере, может быть уверено в том, что оно сделало всё что могло для благополучия Уэльса. Хоть при этом оно, возможно, и потеряло всё."
ENG_Wales_unification.144.a:0 "К оружию!"

ENG_Wales_unification.15.t:0 "Английская атака!"
ENG_Wales_unification.15.desc:0 "Известие о вторжении англичан ожидалось сразу после того, как было отправлено сообщение об отклонении их требований. Было очень мало времени на подготовку, и существует лишь ограниченная защита для защиты нации. Английские солдаты идут вперёд, и конфликт теперь неизбежен.\n\nНикто не хотел, чтобы до этого дошло, но последние мгновения жизни валлийской нации наступили. У валлийцев теперь есть выбор между смертью или принятием, поскольку все они знают, что английская армия намного обширнее, чем уэльсская.\n\nМало кто ожидает, что Уэльс продержится намного дольше, но, по крайней мере, это не пройдет спокойно."
ENG_Wales_unification.15.a:0 "Слава Уэльсу."

ENG_Wales_unification.16.t:0 "Эффекты объединения"
ENG_Wales_unification.16.desc:0 "Теперь, когда прошло некоторое время с тех пор, как объединение было наконец реализовано, народ Уэльса начал ощущать его последствия. Изначально ничего особенного не изменилось, магазины оставались открытыми и говорили на том же языке, что и раньше. Многие даже задавались вопросом, с чего началась вся суета.\n\nОднако это изменилось; английские товары заполняли полки валлийских магазинов, безработица становилась всё более распространённым явлением, и, когда продавали меньше людей, магазины тоже закрывались. Наплыв англичан, прибывающих в страну, также обесценит валлийский язык, уничтожив с ним большую часть местной культуры.\n\nВ их глазах умирал образ жизни, который они никогда не думали, что пропустят, и они ничего не могли сделать, чтобы остановить его исчезновение."
ENG_Wales_unification.16.a:0 "Теперь они застряли с нами."

ENG_Wales_unification.17.t:0 "Барабаны войны"
ENG_Wales_unification.17.desc:0 "Уэльс отказался даже проводить переговоры с англичанами на тему объединения. Совершенно очевидно, что для объединения с Уэльсом потребуются более агрессивные меры. Меры, от которых англичане не уклонятся.\n\nКайо и его проклятая клика националистических террористов будут подавлены. У них не будет ни единого шанса против мощи английских вооружённых сил. Английской армии потребуется время на подготовку, но со временем все подчинённые Кайо будут отказываться от дела, за которое, по их словам, они умрут.\n\nВсе в Англии единодушны в том, чем всё это закончится:"
ENG_Wales_unification.17.a:0 "Уэльс падёт."

ENG_Wales_unification.18.t:0 "Призыв резервов"
ENG_Wales_unification.18.desc:0 "Война стала неизбежной, Армия Свободного Уэльса, без сомнения, будет готова защищать свою родину с такой жестокостью, которую немногие ожидали от валлийцев. Если англичане хотят избежать всех унижений со стороны АСУ, для выполнения своего долга придётся призвать больше людей. Национальные резервы помогут принести битву валлийцам.\n\nГенералы английских вооружённых сил стремятся избежать даже малейшего шанса унижения от рук валлийцев. Армия Англии может превзойти своих уэльсских собратьев, но это действие считается необходимым, чтобы пополнить ряды солдат и сокрушить защитников Уэльса.\n\nНичто не будет оставлено на волю случая."
ENG_Wales_unification.18.a:0 "Должно служить больше."

ENG_Wales_unification.19.t:0 "Подготовка Королевских ВВС"
ENG_Wales_unification.19.desc:0 "Одним из величайших преимуществ Англии перед армией Свободного Уэльса является то, что в её распоряжении есть военно-воздушные силы. Какими бы ограниченными ни были Королевские военно-воздушные силы, они по-прежнему будут очень полезны во время вторжения.\n\nПоэтому на ближайших к Уэльсу аэродромах будет размещено больше боевых самолётов, которые будут готовиться к взлету в небо и пролить адский дождь на валлийцев. Вполне возможно, что это будет один из первых случаев, когда многие из наших пилотов увидят активный бой, этим людям особенно потребуется дополнительная подготовка перед вторжением.\n\nРев английских двигателей скоро будет слышен по всему Уэльсу, и один мог только представить, что это потрясет народ Уэльса до глубины души."
ENG_Wales_unification.19.a:0 "Поднимитесь в небо."

ENG_Wales_unification.20.t:0 "Проверка валлийцев"
ENG_Wales_unification.20.desc:0 "Учитывая стойкое упорство валлийцев не принять английскую гегемонию, был составлен план начала небольшой атаки на валлийскую границу. Этот бой привлечёт солдат Армии Свободного Уэльса и позволит англичанам понять, насколько они на самом деле способны. Победа англичан - это, конечно, ожидаемый результат.\n\nОднако в маловероятном случае победы АСУ английская армия будет сильно встревожена, и правительство также будет смущено.\n\nБудет произведен обмен огнестрельным оружием и солдаты будет падать; но каким бы ни был исход, за ним последует война, и она будет гораздо более кровопролитной, чем простая стычка."
ENG_Wales_unification.20.a:0 "Начните атаку."

ENG_Wales_unification.21.t:0 "Победа на границе"
ENG_Wales_unification.21.desc:0 "С уэльсской границы были отправлены отчёты о последствиях пограничного конфликта. Они приходят к выводу, что мало что осталось от отрядов, размещённых в этом районе Армией Свободного Уэльса, атака была успешной, и в результате валлийские военные были значительно ослаблены.\n\nОстальная часть Уэльса теперь широко открыта для атаки. Англия подтвердила, что её силы значительно превосходят её, и, вероятно, вскоре начнется вторжение на весь Уэльс. Солдаты готовы, и скоро они двинутся на врага.\n\nНичто не может их остановить, Уэльс падёт."
ENG_Wales_unification.21.a:0 "Неудивительно."

ENG_Wales_unification.22.t:0 "Поражение на границе"
ENG_Wales_unification.22.desc:0 "В шоке, который, вероятно, в равной степени удивил обе стороны, Армия Свободного Уэльса победила в приграничном конфликте. С валлийской стороны границы можно было слышать шумные торжества, поскольку англичанам пришлось развернуться и одержать позорное поражение. Валлийские солдаты, вероятно, будут в большом восторге от известий об их победе над англичанами.\n\nЭто поражение может на мгновение деморализовать английских солдат, но жало поражения, вероятно, продержится недолго. Эта неудавшаяся стычка, безусловно, будет использована в качестве оправдания для объявления войны против Уэльса.\n\nВ этот раз они могли победить Англию, но маловероятно, что они добьются успеха снова."
ENG_Wales_unification.22.a:0 "Неожиданно."

ENG_Wales_unification.23.t:0 "Война обьявлена"
ENG_Wales_unification.23.desc:0 "С тех пор, как был объявлен исход пограничного конфликта, по обе стороны границы как войска, так и гражданские лица ожидали начала неизбежного английского вторжения. У Армии Свободного Уэльса было время на подготовку, но она, несомненно, будет изо всех сил сдерживать наступающих англичан, всё время измученные превосходством противника в воздухе.\n\nОднако мучительное ожидание скоро закончится. Приказ об атаке будет отдан английским верховным командованием, и английская армия двинется на Уэльс.\n\nНемногие будут сожалеть о переходе контроля АСУ над страной, мечта о валлийской республике давно мертва, и то, что осталось скоро избавится от страданий,"
ENG_Wales_unification.23.a:0 "Смерть АСУ"
#Cornwall Events
ENG_Cornwall.1.t:0 "Позорное зрелище"
ENG_Cornwall.1.d:0 "Оберст Карл Фишер схватился за голову, увидев зрелище, развернувшееся перед ним. Фельдмаршал Бернард Монтгомери предложил совместные военные учения корнуолльского гарнизона и местных английских войск, желая оценить боеготовность своих войск в возможных стычках с угрозой Сопротивления вновь проявившейся на севере. Генералоберст согласился и дата учений была назначена. До сих пор результаты, мягко говоря, были неутешительными. Из бункера на холме, Фишер наблюдал за местностью, избранной для ведения учений. Он и ещё несколько английских офицеров наблюдали за путающимися английскими солдатами, преодолевающими разные преграды. Показательным случаем можно считать попытку одного английского офицера найти макет деревни, которую солдаты должны были занять. Упомянутый капитан мгновенно растянул свои позиции, позволив противнику выбить своих солдат одного за другим. Отослав даже свой личный командирский отряд, он остался в одиночку за пределами деревни, что позволило условному противнику захватить его. Его жалобы о нахождении вне зоны проведения учений быстро закончились, когда ему напомнили, что террористы далеко не всегда играют по правилам. Наблюдавший за отрядом, тщетно пытавшимся зарядить орудие, Оберстлейтенант выплюнул:\n- Да я кадетов видал дисциплинированней этой кучки!, - затем добавил, - я понимаю, мы разбили их на голову в войне, но такое - уже позорище...\n\nОберст Фишер был вынужден согласиться со своим подчинённым, произнеся в ответ:\n- Англичане разжирели и обмякли без какого-либо реального врага. С их текущим уровнем подготовки, Сопротивление разнесет их в пух и прах. У нас есть только один выход: мы обязаны подготовить их к сокрушению любого врага, что они могут встретить!\n\nПробормотав своё согласие, собравшиеся в бункере офицеры вернулись к наблюдению происходящего."
ENG_Cornwall.1.a:0 "Пришло время приступить к делу."
ENG_Cornwall.2.t:0 "Многообещающий отчёт"
ENG_Cornwall.2.d:0 "Клод Окинлек сидел и читал донесение, доставленное ему шпионами. Было бы непрофессионально смеяться, подумал он, делая глоток чая, чтобы скрыть своё веселье. Это было своего рода болезненное веселье; судя по отчёту, который он читал, некогда великая армия Англии превратилась в кучку бормочущих идиотов, которые не знали, что делать, кроме как выстроиться в строй. Даже это, судя по лежащему перед ним отчёту, было сделано с некоторым трудом.\n\n- Вы уверены, что эти отчёты точны? - спросил он шпиона, который их доставил.\n- Да, я мог видеть учения, как они происходили, - шпион ответил, - это было настоящее зрелище. Бедняги едва могли маршировать в строю.\n\nОкинлек что-то напевал, просматривая бумаги и делая ещё один глоток чая. Судя по всему, военные игры были катастрофическими; это было ошеломляющее проявление английской некомпетентности.\n\n- Так обстоят дела сейчас, - он задумался, - английская армия не сможет подавить серьёзное восстание.\n- Из того, что я видел, - шпион усмехнулся, - они едва могли подавить толпу хулиганов, не говоря уже о вооружённом восстании.\n\nОкинлек нахмурился: - Проблема, как всегда, в немцах. Они действительно знают, что делают.\n- Их не так много, что у корнуолльского гарнизона не хватит людей, чтобы справиться с нами в одиночку, - сказал шпион, - даже если они лучше обучены, мы можем просто сокрушить их численностью.\n- Дело не в этом, - подчеркнул Окинлек, - немцы видели то же самое, что и мы, и, вероятно, пришли к тем же выводам. Если вы думаете, что немцы будут сидеть сложа руки и позволять английской армии томиться, когда они узнают, что мы здесь, вы дурак. Мы должны быть готовы..."
ENG_Cornwall.2.a:0 "Или приготовиться к последствиям."
ENG_Cornwall.3.t:0 "Корнуолл требует"
ENG_Cornwall.3.d:0 "Английское правительство находится в осаде, постоянно подвергается нападкам врагов как извне, так и изнутри. У нас и так достаточно проблем с мятежным вредителем, и теперь мы сталкиваемся с давлением на другом фронте. Сегодня мы получили сообщение из корнуолльского гарнизона с указанием ряда требований, которые должны быть выполнены как можно скорее.\n\nЭто похоже на попытку генерала Гальдера установить над нами больший контроль. Однако в нашей нынешней ситуации удовлетворение этих требований было бы лучшим курсом действий. Как бы то ни было, мы должны быстро разобраться с этой непредвиденной ситуацией."
ENG_Cornwall.3.a:0 "Чего он хочет теперь?"
ENG_Cornwall.4.t:0 "Ничего неожиданного"
ENG_Cornwall.4.d:0 "- Это должно быть блядской шуткой, - Бернард Монтгомери сердито выругался, едва не разорвав листок бумаги. Фельдмаршал Темплер, стоявший у него за спиной, тоже был вне себя от ярости, но старался сохранять самообладание. Бормоча оскорбления и безудержно потея, другие генералы английского верховного командования тоже были в ярости.\n\n- Гарнизон Корнуолла бросает нас мятежникам и крадёт наше снаряжение! Это глупо! - закричал Монтгомери, в гневе швыряя газету на стол. На мгновение он проникся сочувствием к мятежникам. Полагаться на то, что немцы наведут порядок, было большой ошибкой.\n- Из того, что мои источники собрали, по-видимому, они говорят, что это какое-то стратегическое отступление, и оборудование предназначено для антипартизанских целей, - сказал Темплер.\nНо Монтгомери был сосредоточен на карте перед собой, крепко вцепившись руками в стол. Отступление немцев оставило так много брешей в их обороне, особенно без танков и тяжёлой артиллерии. Как они собираются даже заменить потерянное оборудование?\n\n- Другими словами, они любезно говорят нам, чтобы мы ушли отсюда, - маршал Темплер также добавил.\nЗастыв на несколько секунд в раздумье, Монтгомери решил вернуться к чертёжной доске. Сочувствие или нет, но мятежников нужно было сокрушить на благо Англии.\n\n- К чёрту этих ублюдков из Корнуолла. Похоже, что мы сами по себе. Маршал Темплер, нам нужно разработать новую стратегию, основанную на наших оставшихся ресурсах."
ENG_Cornwall.4.a:0 "Немецкое предательство никогда не прекращается."
ENG_Cornwall.5.t:0 "Полевой отчёт"
ENG_Cornwall.5.d:0 "Дюжина солдат продолжала бегать по лагерю, тяжёло дыша холодным английским утром. Вдалеке ревели минометы, точно попадая в цель. Тем временем другая группа упражнялась с винтовками, уничтожая головы тряпичных кукол одну за другой в идеальной синхронности.\n\nОдетый в свою безупречную военную форму, гордо демонстрирующую Железный крест, фельдмаршал Франц Гальдер наблюдал это зрелище вместе со своим английским коллегой, удовлетворённый результатом перед ним. - Должен признаться, маршал, я поражен тем, как хорошо вы обучили своих людей. Эти люди могли бы иметь больше шансов против нас.\n\n- Нет, спасибо тебе, придурок, - маршал Темплер задумался про себя, - благодарю за похвальные слова, господин Гальдер. Мы обучили наши войска по самым высоким стандартам, - воскликнул он, изобразив вымученную улыбку.\n\nСолдаты, бегущие через полосу препятствий, продолжали упражнение, карабкаясь по канатам и ползая по земле.\n\n- Я уверен, что эти люди сокрушат мятежников, и мы предоставим вам необходимое оборудование, - сказал Гальдер, протягивая руку.\n\nПока оба офицера пожимали друг другу руки, Темплер размышлял о том, как в будущем решить проблему Корнуолла."
ENG_Cornwall.5.a:0 "Наши благодарные союзники в Германии."

