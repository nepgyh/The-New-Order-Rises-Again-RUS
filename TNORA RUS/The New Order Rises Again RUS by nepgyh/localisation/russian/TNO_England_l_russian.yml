#### International Mechanic ####
ENG_International_Mechanic.1.t:0 "Выбирая сторону"
ENG_International_Mechanic.1.desc:0 "Англия оказалась на распутье — теперь мы находимся в положении, когда мы можем договориться о своём пути либо в ОСН, либо в Пакт. Тем не менее, мы должны осторожно идти по этой линии. Британия — это приз, на который хотели бы претендовать обе стороны, и у сверхдержав есть свои собственные планы для нашей великой нации. Обе стороны, несомненно, будут использовать множество уловок, чтобы повлиять на нас, и могут даже использовать более сильные методы, если им не удастся убедить нас. Как бы они ни пытались, Англия — суверенная нация и будет принимать решения самостоятельно.\n\nПрисоединение к Пакту гарантировало бы нашу безопасность и могло бы дать нам более широкий доступ к европейским рынкам. Однако, многие наши граждане по-прежнему обижены на Германию, что вполне понятно. Реакция на наше правительство может быть серьёзной, и это, безусловно, оттолкнёт любую оставшуюся поддержку, которую мы имеем от стран, присоединившихся к ОСН, включая Соединённые Штаты.\n\nПрисоединение к ОСН может вызвать напряжённость в отношениях с Рейхом, но очень поможет нашим отношения с американцами и нашими бывшими странами Содружества в ОСН. Это будет способствовать продвижению к демократическому обществу с помощью наших новых союзников из ОСН. Всё может быть\n\nКонечно, есть вариант полного сохранения нейтралитета, но нейтралитет всегда связан с определенными условиями. Если мы навлечем на себя гнев ОСН и Пакта, последствия будут тяжёлыми.\n\nКакое будущее ожидает Англию? Через Ла-Манш, через Атлантику или где-то посередине?"
ENG_International_Mechanic.1.a:0 "Мы должны быть осторожны..."

ENG_International_Mechanic.2.t:0 "Значение Англии"
ENG_International_Mechanic.2.desc:0 "Впервые с тех пор, как истинные патриоты Англии восстали против коллаборационистов, британское посольство в округе Колумбия оккупировано. Хотя нелегитимное правительство смогло сокрушить наших борцов за свободу во время гражданской войны в Англии, с тех пор они были заняты реконструкцией и внутренней политической борьбой. Однако, в прошлом месяце их правительство объявило о своём возвращении на мировую арену, восстановив отношения как с Соединёнными Штатами, так и с Рейхом. Что ещё более интересно, наши агенты сообщают, что большинство коллаборационистов не горят желанием вернуться в лоно Пакта Единства, вместо этого предпочитая сохранять позицию нейтралитета. Есть даже меньшинство, желающее возродить старый союз с США и присоединиться к ОСН. Ясно, что мы не должны позволить Рейху вернуть своё величайшее завоевание. Английский народ нужно убедить, что только Соединённые Штаты исходят из их интересов — любыми необходимыми средствами."
ENG_International_Mechanic.2.a:0 "Мы вернемся, так или иначе."

ENG_International_Mechanic.3.t:0 "Значение Англии"
ENG_International_Mechanic.3.desc:0 "Британское посольство в Германии оккупировано впервые с тех пор, как Англия была разорвана диверсантами. И хотя легитимное коллаборационистское правительство смогло подавить мятежников во время гражданской войны в Англии, с тех пор оно было занято реконструкцией и внутренней политической борьбой. Однако, в прошлом месяце британское правительство объявило о своём возвращении на мировую арену, восстановив отношения как с Соединёнными Штатами, так и с Рейхом. Более того, наши агенты сообщают, что большинство коллаборационистов не горят желанием вернуться в лоно Пакта Единства, вместо этого предпочитая сохранять позицию нейтралитета. Есть даже меньшинство, желающее возродить старый союз с США и присоединиться к ОСН. Ясно, что мы не должны позволить американцам ни единого плацдарма в Европе. Мы должны убедить бритаснкий народ, что только Рейх заботится об их интересах — любыми необходимыми средствами."
ENG_International_Mechanic.3.a:0 "Мы вернемся, так или иначе."

ENG_International_Mechanic.4.t:0 "Приход Британии в ОСН неизбежен"
ENG_International_Mechanic.4.desc:0 "Наши агенты в английском правительстве подтвердили худшее: в последние месяцы Соединённые Штаты значительно склонили баланс внешних отношений Англии в свою пользу. Британское правительство готово сразу присоединиться к ОСН, и наши дипломаты опасаются, что может сбыться худший кошмар Рейха на бывшем западном фронте. Мы должны активизировать наши усилия, чтобы оторвать Англию от ОСН, иначе мы столкнемся с враждебными американскими силами на нашем пороге."
ENG_International_Mechanic.4.a:0 "Баланс лезвия ножа."

ENG_International_Mechanic.5.t:0 "Приход Британии в Пакт Единства неизбежен"
ENG_International_Mechanic.5.desc:0 "Наши агенты в английском правительстве подтвердили худшее: в последние месяцы Германский рейх значительно склонил баланс внешних отношений Англии в свою пользу. Британское правительство готово немедленно присоединиться к Пакту Единства, и наши дипломаты опасаются, что немцы вернут себе гегемонистское положение в Европе. Мы должны активизировать наши усилия, чтобы оторвать Британию от немцев, иначе остров навсегда ускользнет из наших рук."
ENG_International_Mechanic.5.a:0 "Баланс лезвия ножа."

ENG_International_Mechanic.6.t:0 "Наше влияние падает!"
ENG_International_Mechanic.6.desc:0 "Целью открытия нашей страны было поощрение инвестиций в Англию и обеспечение укрепления позиции нейтралитета англичан в рамках холодной войны. К сожалению, кажется, что битва только дестабилизировала ситуацию. По какой-то причине кажется, что одна сторона битвы не поспевает за инвестициями другой сверхдержавы. Будь то из-за апатии рассматриваемой сверхдержавы или повышенного интереса другой сверхдержавы, чем ожидалось, баланс сил смещается, и Англия вытягивается сверху.\n\nЕсли наша внешняя политика не изменится, Англия будет вынужден отказаться от своей изоляционистской внешней политики, и, скорее всего, будет вынужден присоединиться к сфере той или иной сверхдержавы. Если же Англия хочет сохранить нейтралитет, и нам нужно будет противодействовать наступлению других держав и сделать всё возможное, чтобы сбалансировать силы в целом.\n\nДо этой битвы за влияние осталось совсем немного времени, которое итак подходит к концу, и положение Британии в рамках холодной войны только укрепляется. Мы можем только надеяться, что как только битва подойдёт к концу, Англия останется независимой."
ENG_International_Mechanic.6.a:0 "Мы надеемся."
ENG_International_Mechanic.6.b:0 "Нет. Мы не можем доверять им в ближайшее время."

ENG_International_Mechanic.7.t:0 "Сдвиги баланса"
ENG_International_Mechanic.7.desc:0 "Не так давно Америка доминировала в политике Атлантики и была на грани включения Англии в ОСН. Теперь, однако, наши усилия по обходу усилий Америки увенчались успехом в выравнивании игрового поля и почти полностью привели к прекращению американского влияния в Англию. Ключевое слово почти. Американцы по-прежнему имеют влияние на Англию и всё ещё имеют значительные шансы склонить их обратно в свой лагерь, хотя их амбиции определённо обузданы, по крайней мере, на данный момент.\n\nЕсли мы надеемся, и должным образом собираемся привлечь Англию в наш лагерь, нам нужно будет удвоить наши усилия, чтобы увеличить их зависимость от нас. В то время как англичане, безусловно, полагались на нас, чтобы спасти их от американцев, мы должны убедиться, что мы делаем гораздо больше, чем просто вытаскиваем Англию из рук янки, но помещаем её в нашу сферу влияния. Продолжая поддерживать наши инвестиции на высоком уровне, это только вопрос времени, когда правительство Британии полностью перейдёт под наше влияние, и у него не будет другого выбора, кроме как присоединиться к Пакту Единства.\n\nДаже несмотря на то, что Англия возвращается, когда-то это было полем дипломатической битвы, конец битвы приближается, и скоро у нас кончится время. Будем надеяться, однако, что изобилие наших ресурсов поможет противодействовать этим неблагоприятным обстоятельствам."
ENG_International_Mechanic.7.a:0 "Пришло время действовать, господа."

ENG_International_Mechanic.8.t:0 "Немцы вырываются вперёд!"
ENG_International_Mechanic.8.desc:0 "По мере того, как Битва за Атлантику прогрессирует, а мы и немцы продолжаем бороться за видное место во внешней политике Британии, наши политологи отмечают тревожную закономерность между английским правительством и немцами; будь то из-за интенсивных усилий со стороны немцев или из-за нашего отставания, немцы начали иметь большее влияние, чем мы в битве за Англию. Будь то из-за того, что их инвестиции превышают наши, или наши собственные просто не попадают в этот список, правительство Англии становится слишком зависимым от немцев, чтобы должным образом поддерживать внешнюю политику изоляционизма. Если так будет продолжаться, нетрудно предположить, что немцы станут способными заставить Британию присоединиться к Пакту и вполне могут поставить всё, что могут предложить Британские острова, под влияние фюрера. Очевидно, что это не может продолжаться.\n\nПосредством вложения больших ресурсов в наши усилия по взятию Британских островов под наш зонтик или просто сбивая немцев на несколько колышков, мы должны вывести Англию из-под влияния Германии и, по крайней мере, обеспечить их независимость. Хотя обеспечение того, чтобы Англия оставалась нейтральной, намного лучше, чем превращение в немецкую марионетку, мы всё же можем привлечь их в свою сферу влияния.\n\nОднако время - деньги, а наши собственные запасы, похоже, заканчиваются. У нас может не пройти много времени до того, как битва закончится, и позиции Англии укрепятся, нравится нам это или нет."
ENG_International_Mechanic.8.a:0 "Нужно действовать быстро."

ENG_International_Mechanic.9.t:0 "Сдвиги баланса"
ENG_International_Mechanic.9.desc:0 "Не так давно угроза того, что Англия будет вытеснена из своего нейтралитета и попадёт в лапы иностранной державы, была слишком реальной, хотя кажется, что благодаря идеальному сочетанию вмешательства другой иностранной державы и наших собственных действий против этого несоответствия в битве, Англия очистила себя от всего значительного немецкого и американского влияния. В то время как иностранные державы в целом продолжают участвовать в битве за Атлантику, как и прежде, англичане могут спать спокойнее, зная, что битва продолжается, как и планировалось, и ни немцы, ни американцы не могут претендовать на господство в этой битве. По крайней мере, на это надеются наши политологи.\n\nПока Англия продолжает занимать позицию вынужденного нейтралитета, мы можем только работать над поддержанием этого баланса сил и гарантировать, что битва не закончится быстро сново став однобокой. Обеспечивая дипломатический застой с американцами и немцами, а также поддерживая баланс сил, мы сохраним своё положение над сверхдержавами в целом и, несомненно, окажемся полностью независимыми от всего, что потребует от нас любой немец или американец."
ENG_International_Mechanic.9.a:0 "Уклон от пули."

ENG_International_Mechanic.10.t:0 "Американцы вырываются вперёд!"
ENG_International_Mechanic.10.desc:0 "По мере того, как битва за Атлантику затягивается, наши политологи заметили очень тревожную закономерность между американцами и англичанами; последние, похоже, всё больше зависят от американцев. Будь то благодаря тому, что американцы внесли в Англию наибольший вклад, чем мы можем сделать, или мы просто воздержались от слишком больших вложений в Англию, кажется, что американские благотворители были заняты тем, чтобы заполучить Великобританию в свою сферу, и вполне возможно, что вскоре они смогут ввести англичан в ОСН.\n\nОчевидно, что такой дестабилизирующий для внешней политики Германии сценарий, как присоединение Англии к ОСН, недопустим. Если мы надеемся, что наши границы будут в безопасности, а американцы не будут стучать в дверь Европы, мы должны действовать.\n\nБудь то за счёт увеличения наших инвестиций в Англию или за счёт сбивания американцев с ног колышком или двумя, нам нужно удвоить наши усилия и вернуться к нашей игре, иначе мы проиграем в этой атлантической битве. Даже если наши усилия приведут только к нейтральной Великобритании, гораздо лучше иметь страну, вообще лишённую какого-либо внешнего влияния, чем ту ситуацию, в которой та находится в твёрдой хватке американцев. Хотя это потребует дополнительных усилий с нашей стороны, мы вполне можем ввести Великобританию в нашу сферу влияния и, таким образом, в Пакт.\n\nОднако время продолжает истекать, и нам нужно действовать быстро, если мы хотим увидеть, как Британия присоединитсяя нашим амбициям."
ENG_International_Mechanic.10.a:0 "Мы примем меры сейчас, или мы навсегда будем сожалеть об этом."

ENG_International_Mechanic.11.t:0 "Сдвиги баланса"
ENG_International_Mechanic.11.desc:0 "Не так давно Германия доминировала в политике Атлантики, однако вот, спустя не так много времени, она умудрилась потерять Англию. Так как благодаря собственным удвоенным усилиям и повышенному вниманию к скрытно растущему влиянию немцев, нам удалось почти полностью положить конец немецкому влиянию в битве за Атлантику. Хотя, конечно, немецкое негласное влияние на битву продолжает оставаться значительным, было предпринято достаточно действий, чтобы оставить Британию в основном на нейтральных позициях.\n\nС этого момента Англия остаётся на распутье. Если мы и Германия сохраним нынешнее положение дел и застопорим дальнейшие дипломатические действия с Британией, мы вполне можем уйти из битвы, ограбив и себя, и немцев. Хотя нейтральная Британия далеко не худшее окончание этой битвы, оно далеко от альтернативы, в которой американское влияние настолько велико, что у англичан нет иного выбора, кроме как войти в ОСН. Конечно, всегда есть сценарий, при котором наша игра пробуксовывает, и немцы снова выходят на первое место в битве. Если мы надеемся и впредь избежать этого сценария и, возможно, даже форсировать переход страны в ОСН, мы не можем останавливаться сейчас. Мы должны продолжать оказывать давление на Британию настолько сильно, насколько позволяют наши силы, и вскоре, мы увидим к чему это нас приведёт."
ENG_International_Mechanic.11.a:0 "Битва продолжается."
ENG_International_Mechanic.11.b:0 "Нет. Коварный Альбион стремится расшатать наш Пакт."

ENG_International_Mechanic.12.t:0 "Провал в Британии!"
ENG_International_Mechanic.12.desc:0 "ОТ (ОТРЕДАКТИРОВАНО) ЛОНДОН\nК (РЕДАКТИРОВАНО) СТОЛИЦА МИРА ГЕРМАНИЯ\nСОВЕРШЕННО СЕКРЕТНО\nОБЪЕКТ: ПРОВАЛ В БРИТАНИИ\n\nКАК НЕСОМНЕННО ИЗВЕСТНО, СИТУАЦИЯ ЗДЕСЬ ПЕРЕХОДИТ ИЗ НЕВЫГОДНОЙ В ПОЛНОСТЬЮ И СОВЕРШЕННО НЕВОЗВРАТНУЮ\n\nНЕДАВНИЕ УСПЕШНЫЕ ДИПЛОМАТИЧЕСКИЕ ДЕЙСТВИЯ СО СТОРОНЫ АНГЛИЧАН И АМЕРИКАНЦЕВ УБЕДИЛИ БРИТАНИЮ ОБЪЕДИНИТЬ СВОИ УСИЛИЯ С ОРГАНИЗАЦИЕЙ СВОБОДНЫХ НАЦИЙ И БРОСИТЬ РЕЙХ, ОБОРВАВ ЛЮБЫЕ КОНТАКТЫ МЕЖДУ НАМИ В ПОЛЬЗУ ИХ ОБЩЕГО ВЗАИМОДЕЙСТВИЯ. ОТНЫНЕ НАД РЕЙХОМ СМЕЮТСЯ ИЗ ЧУЖИХ МИНИСТЕРСТВ ИНОСТРАННЫХ ДЕЛ\n\nЛЮБАЯ ВОЗМОЖНОСТЬ, КОТОРАЯ У НАС БЫЛА, ЧТОБЫ ПОЛУЧИТЬ ДАЛЬНЕЙШЕЕ ВЛИЯНИЕ В ЛОНДОНЕ И В БРИТАНИИ, ТЕПЕРЬ ПОТЕРЯНА.\n\n(ОТРЕДАКТИРОВАНО)"
ENG_International_Mechanic.12.a:0 "Проклятие!"

ENG_International_Mechanic.13.t:0 "Провал в Британии!"
ENG_International_Mechanic.13.desc:0 "ОТ (ОТРЕДАКТИРОВАНО) ЛОНДОН\nК (РЕДАКТИРОВАНО) ВАШОКРКОЛ\nСОВЕРШЕННО СЕКРЕТНО\nОБЪЕКТ: ПРОВАЛ В БРИТАНИИ\n\nКАК НЕСОМНЕННО ИЗВЕСТНО, СИТУАЦИЯ ЗДЕСЬ ПЕРЕХОДИТ ИЗ НЕВЫГОДНОЙ В ПОЛНОСТЬЮ И СОВЕРШЕННО НЕВОЗВРАТНУЮ\n\nНЕДАВНИЕ УСПЕШНЫЕ ДИПЛОМАТИЧЕСКИЕ ДЕЙСТВИЯ СО СТОРОНЫ АНГЛИЧАН И НЕМЦЕВ УБЕДИЛИ БРИТАНИЮ ОБЪЕДИНИТЬ СВОИ УСИЛИЯ С ПАКТОМ ЕДИНСТВА И БРОСИТЬ США, ОБОРВАВ ЛЮБЫЕ КОНТАКТЫ МЕЖДУ НАМИ В ПОЛЬЗУ ИХ ОБЩЕГО ВЗАИМОДЕЙСТВИЯ. ОТНЫНЕ НАД АМЕРИКОЙ СМЕЮТСЯ ИЗ ЧУЖИХ МИНИСТЕРСТВ ИНОСТРАННЫХ ДЕЛ\n\nЛЮБАЯ ВОЗМОЖНОСТЬ, КОТОРАЯ У НАС БЫЛА, ЧТОБЫ ПОЛУЧИТЬ ДАЛЬНЕЙШЕЕ ВЛИЯНИЕ НА В ЛОНДОНЕ ИЛИ БРИТАНИИ, ТЕПЕРЬ ПОТЕРЯНА. У НАС БОЛЬШЕ НЕТ ДАЛЬНЕЙШЕГО СМЫСЛА ПЫТАТЬСЯ НА НИХ ХОТЬ КАК-ТО ПОВЛИЯТЬ\n\n(ОТРЕДАКТИРОВАНО)"
ENG_International_Mechanic.13.a:0 "Проклятие!"

ENG_International_Mechanic.14.t:0 "Британия уплывает"
ENG_International_Mechanic.14.desc:0 "ОТ (ОТРЕДАКТИРОВАНО) ЛОНДОН\nК (РЕДАКТИРОВАНО) СТОЛИЦА МИРА ГЕРМАНИЯ\nСОВЕРШЕННО СЕКРЕТНО\nОБЪЕКТ: СЛОЖНОСТИ В БРИТАНИИ\n\nСИТУАЦИЯ ЗДЕСЬ, В ЛОНДОНЕ, РАЗВИВАЕТСЯ НЕСООТВЕТСТВУЮЩИМ ОБРАЗОМ\n\nНЕ ТОЛЬКО НАМ ОДНИМ ТЕПЕРЬ ТРУДНО ВЛИЯТЬ НА АНГЛИЧАН. АМЕРИКАНЦЫ ТОЖЕ НЕ МОГУТ ДОЛЖНЫМ ОБРАЗОМ НА НИХ ПОВЛИЯТЬ, И ВСЕ ЭТО ДОЛЖНО БЫТЬ ИЗ-ЗА НОВОГО КУРСА ГЛАВЫ ГОСУДАРСТВА НА НЕЗАВИСИМОЙ ВНЕШНЕПОЛИТИЧЕСКОЙ ОБСТАНОВКЕ. СИТУАЦИЯ УСИЛИЛАСЬ ДО ТОЙ ТОЧКИ, ГДЕ МЫ ДОЛЖНЫ ПРЕДПРИНЯТЬ ВСЕ ВОЗМОЖНЫЕ МЕРЫ, ЧТОБЫ СПУСТИТЬ БРИТАНЦЕВ НА ЗЕМЛЮ.\n\nЛЮБЫЕ ВОЗМОЖНОСТИ ПОЛУЧИТЬ ДАЛЬНЕЙШЕЕ ВЛИЯНИЕ В ЛОНДОНЕ И БРИТАНИИ, КАЖЕТСЯ, ПОЧТИ ПОТЕРЯНЫ. ПО НАШЕЙ ОЦЕНКЕ ДО ПОЛНОЙ И ОКОНЧАТЕЛЬНОЙ ПОТЕРИ БРИТАНИИ ОСТАЛОСЬ НЕ БОЛЕЕ ПОЛОВИНЫ ГОДА. РЕКОМЕНДУЮТСЯ НЕМЕДЛЕННЫЕ ДЕЙСТВИЯ\n\n(ОТРЕДАКТИРОВАНО)"
ENG_International_Mechanic.14.a:0 "Позвоните дипломатам! Какого чёрта они делают?"

ENG_International_Mechanic.15.t:0 "Британия уплывает"
ENG_International_Mechanic.15.desc:0 "ОТ (ОТРЕДАКТИРОВАНО) ЛОНДОН\nК (РЕДАКТИРОВАНО) ВАШОКРКОЛ\nСОВЕРШЕННО СЕКРЕТНО\nОБЪЕКТ: ПРОВАЛ В БРИТАНИИ\n\nСИТУАЦИЯ ЗДЕСЬ, В ЛОНДОНЕ, РАЗВИВАЕТСЯ НЕСООТВЕТСТВУЮЩИМ ОБРАЗОМ\n\nНЕ ТОЛЬКО НАМ ОДНИМ ТЕПЕРЬ ТРУДНО ВЛИЯТЬ НА АНГЛИЧАН. НЕМЦЫ ТОЖЕ НЕ МОГУТ ДОЛЖНЫМ ОБРАЗОМ НА НИХ ПОВЛИЯТЬ, И ВСЕ ЭТО ДОЛЖНО БЫТЬ ИЗ-ЗА НОВОГО КУРСА ГЛАВЫ ГОСУДАРСТВА НА НЕЗАВИСИМОЙ ВНЕШНЕПОЛИТИЧЕСКОЙ ОБСТАНОВКЕ. СИТУАЦИЯ УСИЛИЛАСЬ ДО ТОЙ ТОЧКИ, ГДЕ МЫ ДОЛЖНЫ ПРЕДПРИНЯТЬ ВСЕ ВОЗМОЖНЫЕ МЕРЫ, ЧТОБЫ НЕ ДАТЬ БРИТАНЦАМ ОБРЕСТИ ВНЕШНЕПОЛИТИЧЕСКУЮ НЕЗАВИСИМОСТЬ.\n\nЛЮБЫЕ ВОЗМОЖНОСТИ ПОЛУЧИТЬ ДАЛЬНЕЙШЕЕ ВЛИЯНИЕ В ЛОНДОНЕ И БРИТАНИИ, КАЖЕТСЯ, ПОЧТИ ПОТЕРЯНЫ. ПО НАШЕЙ ОЦЕНКЕ ДО ПОЛНОЙ И ОКОНЧАТЕЛЬНОЙ ПОТЕРИ БРИТАНИИ ОСТАЛОСЬ НЕ БОЛЕЕ ПОЛОВИНЫ ГОДА. РЕКОМЕНДУЮТСЯ НЕМЕДЛЕННЫЕ ДЕЙСТВИЯ\n\n(ОТРЕДАКТИРОВАНО)"
