POLITICS_AK_Chesterton_DESC:0 "Артур Кеннет Честертон - человек множества личин. Потрепанный ветеран траншей Великой Войны, театральный критик, алкоголик. Фабианец тогда, ныне фашист. Пускай он и покинул разваливающуюся БФП Мосли при первой же возможности, он только убедился в своих убеждениях, пока силы Оси ворвались в Египет, а британская армия, частью которой он был, застряла в осаде гор Амба Алаги.\n\nКо времени снятия осады северными подкреплениями Оси, Честертон, несмотря на плохое состояние здоровья, уже был отправлен обратно на острова, защищать их от немцев. В самый темный час Британии, Честертон решил не бежать от немецкого наступления, а собрать готовых и желающих для правления новой Британией, черпающей силу из фашизма, а не провостоящей ему. С такой целью он собрал самых бескомпромиссных и радикальных членов Королевской партии, ставшей с этого момента Национальным Фронтом. И он добился, чего желал, не так ли? Он, всё-таки, правит Британией...\n\nНо Честертон уже давно оставил позади свои лучшие годы, его партия полнится раздорами и фракциями. И только время покажет, сможет ли он воплотить свою идею фашистского острова, или же будет сметен лизоблюдами нацистов, которых он считает своими союзниками..."
POLITICS_ORDE_WINDGATE_COLLAB_DESC:0 "§wРодился:§! 26 февраля 1903 в Найнитале, Соединённые Провинции Агры и Ауда, Британская Индия\n\n§w Военная карьера:§! Орд Чарльз Уингейт, родившийся в семье военного, окончил Королевскую военную академию в 1923 году, получив офицерское звание в Королевской артиллерии. В 1927 году его перевели в Силы обороны Судана, где он изучал арабский язык и занимался организацией экспедиций в пустыню. Вернулся в Великобританию в 1933 году и был назначен ответственным за переподготовку королевской артиллерии для механизации. В 1936 году его отправили в Палестину в качестве офицера разведки, где он быстро отождествил себя с сионистским делом. Его Специальные ночные отряды, патрульные подразделения, которым было поручено проводить контрпартизанские операции против арабских диверсантов, оказались достаточно эффективными, чтобы заслужить его орден "За выдающиеся заслуги", хотя и не без значительных разногласий по поводу их политики коллективного наказания. Был отозван в 1939 году, когда верховное командование сочло его слишком вовлечённым в сионистские дела, чтобы быть эффективным, хотя он сохранил большую популярность среди еврейского населения. После начала Второй Мировой войны был вновь развернут на Ближнем Востоке для организации туземного рейдового отряда для нападения в тылу итальянцев в Абиссинии, что оказалось чрезвычайно эффективным. Массовое столкновение с его командирами по поводу обращения с ним и его людьми впоследствии привело к депрессии и попытке самоубийства. Будучи назначенным на Дальний Восток в 1942 году, он начал работу над подразделениями дальнего проникновения, чтобы действовать в джунглях Бирмы и атаковать японцев там, где они меньше всего этого ожидали. Это привело к созданию знаменитых чиндитов, солдат, полагающихся на воздушное снабжение и радиосвязь, чтобы действовать с баз в глубине вражеской территории. Эти подразделения получили высокую оценку в Лондоне, хотя их тактическая и стратегическая полезность была поставлена под сомнение многими. В конце концов Уингейт был схвачен вместе со многими своими людьми и провел годы в японском лагере для военнопленных. В конце концов, Королевство Англии смогло добиться его освобождения и разрешило ему вернуться на действительную службу в 1955 году.\n\n§w Важные заметки:§! Постоянно конфликтующий с другими офицерами и своими командирами, Уингейт является убеждённым сторонником тактики коммандос небольших подразделений и жесткого ментального отношения к победе в сражениях."


