ENG_Oxford_Trials_Collab.1.t:0 "Разобраться с главарями"
ENG_Oxford_Trials_Collab.1.desc:0 "Торжества по случаю победы правого и законного правительства этого Королевства продолжаются до сих пор, от ликующих масс в столице до более аполитичных граждан в сельской местности, которые просто счастливы, что всё закончилось.\n\nНаша власть сегодня может быть в безопасности, но для того, чтобы она оставалась такой, мы должны быть уверены, что не станем слишком самодовольными. Из трупа одного восстания может вырасти сорняк другого, если его не подавить полностью.\n\nЧтобы этого не случилось, начнём с потенциальных лидеров революции. Каждого из них будут судить не для того, чтобы подтвердить свою вину, а просто для того, чтобы найти наиболее подходящий способ расправиться с ними."
ENG_Oxford_Trials_Collab.1.a:0 "Ну естественно это будет честный суд, мы ж поймали их против нас с поличным!"

ENG_Oxford_Trials_Collab.2.t:0 "Оксфордский трибунал"
ENG_Oxford_Trials_Collab.2.desc:0 "Пришло время начать суд над предательскими лидерами мятежников, которые разорвали на части нашу справедливую и упорядоченную нацию. Историческое здание Оксфордского суда было выбрано для этого знаменательного события, а кампус Оксфордского университета может сослужить нам в качестве помещений для любых переполнений, которые могут произойти во время разбирательства.\n\nСудебные процессы задуманы как нечто вроде зрелища, и репортёры - как отечественные, так и зарубежные - уже приглашены. Всё делается для того, чтобы это продемонстрировать нашу легитимность для тех, кто с нами, и продемонстрировать силу для тех, кто не с нами."
ENG_Oxford_Trials_Collab.2.a:0 "Отыщите переводчиков: немецких, итальянских, японских - весь мир должен видеть это."

ENG_Oxford_Trials_Collab.3.t:0 "Отъявленный предатель"
ENG_Oxford_Trials_Collab.3.desc:0 "Самый авторитетный и самый харизматичный из предателей вошёл в зал суда этим утром со стиснутыми челюстями и вызывающим блеском в глазах, который заставил собравшихся репортёров затаить дыхание. Мы сделали всё, что могли, чтобы унизить его, снабдив его неподходящим для этого случая костюмом, и заставив трибунал наказывать и ругать его за то, что он предатель. И всё же как мы и не пытались унизить этого проклятого предателя Клода Окинлека, качество старого маршала просвечивалось насквозь.\n\nОн был спокоен и полон достоинства, когда над ним насмехались, хорошо говорил, когда давал показания, и решительным, когда его просили говорить.\n\nНикто не ожидал, что Клод переживёт этот суд, и это по-прежнему верно, но гордый старый офицер всё же сумел благородно показать себя миру в целом.\n\nНесмотря на всю взволнованнось, которые показали судьи, пока смотрели в лицо окинлекской уверенности, трибунал в значительной степени пришёл к выводу, как с ним расправиться. Клод Окинлек будет предан смерти."
ENG_Oxford_Trials_Collab.3.a:0 "Надеюсь, мы не сделаем из него мученика."

ENG_Oxford_Trials_Collab.4.t:0 "Последний акт неповиновения"
ENG_Oxford_Trials_Collab.4.desc:0 ""После обсуждения доказательств мы пришли к нашему вердикту, - сказал старший судья на трибунале в конце процесса, - за преступления в виде государственной измены и подстрекательства к мятежу против Королевства Англии и Его Величества короля Эдуарда Восьмого, мы признаём Клода Окинлека виновным по всем пунктам обвинения."\n\nПо всему зданию суда пронёсся громкий ропот, когда Клод вскочил на ноги, не дожидаясь, пока его вызовут. Суд имел бы право силой усадить его обратно на место, пока формальности не закончатся, если бы они не были ошеломлены дерзким движением командира повстанцев с каменной челюстью.\n\n- "Боже, храни праведную королеву!" - он торжественно сказал, прежде чем вынуть из кармана фляжку и выпить её таинственное содержимое.\n\nОхранники набросились на него в одно мгновение, когда толпа ахнула от шока, но вскрытие позже подтвердило, что яд убил Клода всего за несколько минут."
ENG_Oxford_Trials_Collab.4.a:0 "Чёрт бы вас побрал, он не так должен был сдохнуть!"

ENG_Oxford_Trials_Collab.5.t:0 ""
ENG_Oxford_Trials_Collab.5.desc:0 ""
ENG_Oxford_Trials_Collab.5.a:0 ""

ENG_Oxford_Trials_Collab.6.t:0 "Следуя по ступам"
ENG_Oxford_Trials_Collab.6.desc:0 "По правде говоря, найти любого, кто был в Северной Англии в последние дни войны, было почти невыполнимой задачей. Мятежник мог просто уйти на дно вместе с сочувствующим ему населением. Он мог пересечь границу Шотландии. Он так же мог остаться и продолжить бой. И служба безопасности не знала бы об этом. Даже о таком выдающемся человеке, как Билл Александер.\n\nОни просмотрели все записи, которые у них были, и смогли точно определить последнее известное местонахождение Александера в тренировочном лагере в Оттербёрне. Быстрый налёт ничего не выявил, но через одного пленного поступила информация, что Александер всё ещё находится в этом районе и пытается связаться с другими элементами сопротивления.\n\nПоследовал огромный обыск. Они прочесали приграничные районы, надеясь найти Александера. Далее, последовали некоторые стычеи с несогласными. И несколько беженцев, пытавшихся бежать в Шотландию, попали в плен. Но Александер оставался неуловимым. Затем позвонил посредник в Вашингтоне и объяснил почему."
ENG_Oxford_Trials_Collab.6.a:0 ""Паренёк, которого вы сейчас ищите, только что был на NBC.""

ENG_Oxford_Trials_Collab.7.t:0 "Земля возможностей"
ENG_Oxford_Trials_Collab.7.desc:0 ""Мистер Александер? - спросил мужчина. - Я тот самый человек, который говорил с вами по телефону."\n\nБилл Александер посмотрел на персону, которая пришла с группой помощников. "Очень приятно, - сказал Билл. - Так о чём же вы хотели поговорить?"\n\n- "Я перейду к делу, мистер Александер. Что бы о Вас не говорили, Вы герой. Вы герой свободного мира и всех Соединённых Штатов. Нашей организации нужны такие герои рабочего класса, как Вы. С Вашей вокальной поддержкой мы могли бы получить толчок к нашей группе."\n\n"Да ну? - Билл остановил человека. - А я думал вас и вашу партию запретили в Конгрессе."\n\n- "Времена... меняются. Никсон всё похерил, и теперь у нас есть шанс победить на выборах и выиграть по-крупному. Вместе с этим могут появиться новые возможности для нашей организации. Есть шанс, что если мы будем работать вместе, то сможем реформировать всё и добиться первой социалистической революции на избирательных участках."\n\nАлександер задумался. - "Простите, повторите, как Вас зовут?"\n\n- "Гас Холл." Холл протянул руку. Александер пожал её."
ENG_Oxford_Trials_Collab.7.a:0 "Начало новой жизни."

ENG_Oxford_Trials_Collab.8.t:0 "Суд над Биллом Александером"
ENG_Oxford_Trials_Collab.8.desc:0 "Билла Александера ввели в зал суда. Вокруг него десятки глаз смотрели прямо на его грязную шинель. Он не обращал на них внимания. С бесстрастным, как у машины, лицом, он смотрел на судью, когда начался трибунал.\n\n- "Уильям Александер, Вы обвиняетесь в государственной измене, пропаганде коммунистической лжи, и руководством несколькими террористическими атаками против Англии. Вы признаёте вину?"\n\n- "Никак нет, невиновен", он ответил. Судья промолчал, но в зале присяжных было слышно, как кто-то пробормотал "Посмотрим."\n\nШансы с самого начала были против Билла. Они навалились на каждую неприятную вещь, которую сделали СВОЕВ, и привязали всё, что смогли найти, на его шею, они обвиняли его во всех военных преступлениях, которые могли быть совершены. Когда ему представилась редкая возможность защитить себя, казалось, весь зал суда сразу терял интерес. Как выразился один человек, "Клоду хотя бы было не наплевать на Англию, или что-то в этом духе. А этот человек заботится только о распространении своих выродившихся коммунистических идей!\n\nВ конце процесса судья зачитал свой окончательный вердикт: "Я признаю Уильяма Александера виновным в измене и преступлениях против английского народа. Его наказанием будет смертная казнь через расстрел." Когда его вытаскивали из зала суда, по лицу Билла ничего нельзя было прочесть. На нём было пусто: не было ни страха, ни сожаления, ни гнева."
ENG_Oxford_Trials_Collab.8.a:0 "Время Билла пришло."

ENG_Oxford_Trials_Collab.9.t:0 "Второй лидер"
ENG_Oxford_Trials_Collab.9.desc:0 "Билла Александера вывели на поле. Его поставили к невысокой стене. По всему полю собрались высокие офицерские чины, вместе с Артуром Честертоном. Честертон закурил сигару и пробормотал себе под нос:\n- Давайте уже побыстрее закончим с этим.\n\nРасстрельная команда из четырёх человек вошла и встала напротив Билла.\n- Последние слова? - спросил командир расстрельщиков.\n- Вообще-то да, есть.\nБилл поднял глаза на собравшуюся толпу.\n- Всю свою жизнь я сражался против вас, фашистов.\nЧестертон зевнул:\n- О боже, серьёзно...\n- В Испании, по всей Европе, а теперь и в моей стране...\n\nЧестертон несколько раз взглянул на часы. Прошло двадцать минут, и Билл, казалось, начинал заканчивать.\n- Друзья мои, не я предатель своей страны. Все вы, от самого низшего бюрократа до самого высокого чинуши, предатели своей страны. Я провёл всю свою страну через борьбу с фашистами. Я знаю, что очень скоро отдам свою жизнь, сражаясь с вами. И, уверяю вас, я буду не последним.\n\nС этими последними словами, Билл закрыл глаза, опустил взгляд и улыбнулся. Когда раздались четыре выстрела, Честертон снова посмотрел на часы и отбросил сигару в сторону."
ENG_Oxford_Trials_Collab.9.a:0 "Обилие слов спасло его только на несколько минут."

ENG_Oxford_Trials_Collab.10.t:0 "Призрачная выходка"
ENG_Oxford_Trials_Collab.10.desc:0 "Дэвид Стирлинг пригибался к земле под кустами. Судя по тому, что он заметил со времён своей последней ходки к границе, патрули были утроены. Они, вероятно, слышали, что Стирлинг сбежал. Усмехнувшись, он махнул рукой группе позади себя. Они были спецназовцами Ополчения, избежавшими плена коллаборационистов, и они присоединились к Стирлингу, чтобы бежать в Шотландию. Они осмотрели тропу, разделявшую их путь к свободе. По ту сторону холма на траве паслись несколько овец. Для солдат-коллаборационистов, патрулировавших этот участок, всё было как обычно. Однако, за холмом находились шотландские пехотные батальоны.\n\nРанее в этот же день Дэвид Стирлинг связался с шотландским правительством, используя членов САС, которые были отправлены в Шотландию. В то время как правительство было против того, чтобы впустить в страну возможного преступника, они всё же решились пойти на это. В конце концов, Стирлинг был шотландцем. Они договорились о времени, когда он пересечёт границу, и когда встретится с шотландскими солдатами, которые помогут им пересечь границу Шотландии. Как только они переправятся, им предложат убежище в Шотландии, защищённой от коллаборационистов.\n\nСтирлинг что-то вытащил из сумки. Щёлкающую штучку, которую он использовал двадцать с лишним лет назад в Африке. Похоже, патрульные солдаты были вне пределов слышимости. Он щелкнул несколько раз, надеясь услышать ответ с границы. Стирлинг услышал щелчки, а затем увидел вспышку. Он улыбнулся и указал на группу позади себя. Стирлинг ещё раз оглянулся и бросился через дорогу. Около забора его встретили трое шотландских солдат, которые проделали дыру в нём. Шотландские солдаты протащили их через дыру. Как только последний спецназовец оказался в Шотландии, солдаты отошли в сторону и отвели Стирлинга и его солдат за холм. Один из шотландских солдат пожал Стирлингу руку."
ENG_Oxford_Trials_Collab.10.a:0 "Дэвид Стирлинг, да? Приятно познакомиться."

ENG_Oxford_Trials_Collab.11.t:0 "Он что?!"
ENG_Oxford_Trials_Collab.11.desc:0 ""Сбежал?! Вы, блять, шутите?! Мы держали его под строгим контролем, ведь так? Если так, то, должно быть, что-то пошло ужасно не так для тех, кто был поставлен охранять его", - сказал полковник с широко раскрытыми глазами, глядя на капитана, стоящего перед ним. Он видел, как капитан недоверчиво смотрит на свои руки.\n\n- "Да, сэр, он сбежал вместе с остальной бандой боевиков, которые также были частью СВОЕВ. Возможно, они работали при содействии шотландцев. Так как сам Стирлинг - шотландец. Мы нашли дыру, прорезанную в заборе недалеко от границы, и, так же, следы от гусениц танков тоже были найдены вблизи границы. Видимо, если Стирлинга бы поймали, шотландцы должны были сражаться до конца, чтобы спасти его", - капитан ответил полковнику. Полковник поиграл пальцами, прежде чем ответить, обдумывая возможное решение.\n\n- "Ну, мы можем попробовать дипломатический подход, разве нет? Возможно, удастся пригрозить шотландцам, чтобы они вернули Стирлинга в Англию для суда", - сказал полковник и пожал плечами, как и капитан. Он встал, подошёл к шкафу и достал бумагу вместе с несколькими ручками. Затем, он бросил несколько штук капитану, который удивленно поднял голову. Полковник повернулся, чтобы ответить."
ENG_Oxford_Trials_Collab.11.a:0 ""Чего стоите, давайте приступим к писанине!""

ENG_Oxford_Trials_Collab.12.t:0 "Полученное письмо"
ENG_Oxford_Trials_Collab.12.desc:0 "- Шотландцы ещё не ответили, сэр? - спросил Маркус, он прибыл позже обычного. Ранее он был направлен в пограничный район в качестве офицера-наблюдателя во время учений.\n\n- Да, и они не слишком любезно отнеслись к тому, что мы попросили вернуть военного преступника обратно. Вместо этого они прислали нам письмо, в котором посоветовали пойти нам нахуй.\nПолковник отдал Маркусу письмо, прежде чем пробурчать что-то ещё о Стирлинге.\nПрочитав письмо, Маркус удивился. Шотландцы сказали им, чтобы они шли к чёрту, когда дело дошло до идеи отправить Стирлинга обратно. Вот тебе и дипломатия, подумал Маркус, читая остальное. Шотландцы прислали довольно длинное объяснение, ссылаясь на "шотландскую кровь" и прочую чушь, на которую Маркусу было наплевать. Закончив читать, он скомкал письмо и выбросил её в мусорное ведро.\n- Итак, как правительство это восприняло? - спросил Маркус у своего начальника, надеясь получить ответ.\n- Не слишком хорошо, я полагаю. Между нами и шотландцами всегда была вражда. Думаю, это будет примерно в то время, когда все это достигнет точки кипения."
ENG_Oxford_Trials_Collab.12.a:0 "- Что будет дальше?"

ENG_Oxford_Trials_Collab.13.t:0 "Суд над Гарольдом Уилсоном"
ENG_Oxford_Trials_Collab.13.desc:0 "Обвиняемый - Гарольд Уилсон. Мелкий правительственный чиновник, возглавлявший левоцентристское подпольное движение. Был раскрыт в 1958 году и с тех пор находится в бегах. Связал свою судьбу с КПВ Билла и работал с ним, чтобы разжечь революцию. Теперь он сидит перед нами.\n\nВ тех редких случаях, когда ему позволялось говорить, Уилсон защищал себя от обвинений в членстве в коммунистической партии и в государственной измене. Он заявил о своей преданности трудящимся и о том, что никогда не вступал в коммунистическую партию. Но это не имеет значения. Один из сторонников Александера должен был знать, что он делает. Приговор единогласный:"
ENG_Oxford_Trials_Collab.13.a:0 "Смерть."

ENG_Oxford_Trials_Collab.14.t:0 "Наш мученик"
ENG_Oxford_Trials_Collab.14.desc:0 "Уилсона подвели к наспех сооружённой виселице, на которой уже погибло множество людей. Петля была накинута на его шею, и стражники отошли на свои позиции.\n\nВнезапно Уилсон начал со страстью исполнять старый социалистический гимн.\n\n"Народный флаг, цвет крови тех борцов, кто в пытках принял смерть-"\n\nЕго песня оборвалась, когда виселица открылась, и он упал.\n\nСобравшаяся толпа начала тихо расходиться. "Это был какой-то жалкий мотивационный момент" подумал один человек про себя. Тем не менее, был ещё один, он избежал виселицы до сих пор. Бёрч был одним из самых видных представителей коммунистического крыла, а теперь он словно растворился в воздухе. "Ну что ж, похоже, это следующая проблема," пробормотал он, отходя от виселицы, которую уже готовили к следующей казни."
ENG_Oxford_Trials_Collab.14.a:0 "Он не НАШ мученик, это уж точно."

ENG_Oxford_Trials_Collab.15.t:0 "Розыск Джеллико"
ENG_Oxford_Trials_Collab.15.desc:0 "Как и в предыдущие недели, Оксфорд был занят очередным судебным заседанием. Однако в этот раз все было по-другому. Сегодня был суд над графом Джорджем Джеллико. Но на скамье подсудимых никого не было. В пустом зале судья вынес свой вердикт:\n"Граф Джордж Джеллико, за ваше преступление, заключающееся в сотрудничестве с группой предателей СВОЕВ, вы приговариваетесь к четырем годам тюремного заключения." Когда зачитывали приговор, полиция уже вовсю вела розыск.\n\nПервой остановкой был его дом. Всё, что они нашли - его семью. Они утверждали, что не видели его с тех пор, как началась гражданская война, поэтому их оставили с небольшим полицейским отрядом. "охрана".\n\nПолиция расширила свои поиски, была установлена слежка за общественным транспортом и были созданы контрольно-пропускные пункты на дорогах. К сожалению за несколько недель, прошедших после вынесения приговора, не было найдено ни единого следа Джеллико."
ENG_Oxford_Trials_Collab.15.a:0 "Где же он может быть?"

ENG_Oxford_Trials_Collab.16.t:0 "Одна бурная ночь"
ENG_Oxford_Trials_Collab.16.desc:0 "Промокший под проливным дождем, детектив Смит вошёл в паб. Он сел за стойку и попросил у бармена свою обычную порцию. Он знал этот паб, знал большинство завсегдатаев и знал, что никто из его коллег не посещает это место. Это был побег с его работы. Сделав первый глоток, он заметил склонившегося у стойки мужчину. В этом пабе было немало пьяниц, но что-то в этом человеке было не так. При ближайшем рассмотрении оказалось, что это не кто иной, как беглый граф Джордж Джеллико.\n\nСпокойно выйдя из паба, Смит направился к ближайшему таксофону. Через несколько минут прибыли десятки машин. Смит провел их в паб, и, к его удивлению, Джеллико всё ещё был там. Смит подошёл к нему и окликнул:\n\n"Граф Джеллико, вы арестованы за измену и неповиновение аресту." Ответ не последовал.\n\nСмит чувствовал Джеллико, ему было холодно. Он проверил пульс, но ничего не было. Смит заметил на стойке листок письмо-завещание. Там было написано:\n"Моя единственная просьба - похоронить меня рядом с отцом. Моё оставшееся имущество будет передано моей жене."\nВ руках у графа Джеллико были две фотографии: одна команда СБС с войны, вторая семейная фотография."
ENG_Oxford_Trials_Collab.16.a:0 "Всё кончено?"

ENG_Oxford_Trials_Collab.17.t:0 "Блюз Сопротивления"
ENG_Oxford_Trials_Collab.17.desc:0 "Как и ожидалось, настроение в лагере было мрачным. Медсестры изо всех сил старались лечить раненых, отступление вынудило их оставить своё оборудование и припасы позади.. Солдаты играли в карты, чтобы скоротать время, что им ещё оставалось делать? Артур Харрис изучал карту, вычеркивая форпосты и лагеря, которые, как он думал, пали. Он услышал безошибочное жужжание лопастей вертолета. Инстинктивно он и все остальные выключили свет и лампы и спрятались, как смогли. Прошло несколько минут, и звук затих. И вновь, они были в безопасности.\n\nВ ничем не примечательном городке, в столь же непримечательной квартире, Ким Филби сидел в темноте с бутылкой в руке. Он предложил бессловесный тост за Клода, Билла, Гарольда и всех остальных, кого он потерял. Он осушил бутылку под звуки проезжающих мимо грузовиков.\n\nКапитан Уилфорд Уильямс наблюдал, как его люди готовятся войти в квартиру. Один из них ударил ногой в дверь, и они ввалились внутрь. Когда Уилфорд вошёл, чтобы посмотреть, кого они поймали, он не нашёл Филби, только одну перепуганную семью, съежившуюся вокруг обеденного стола."
ENG_Oxford_Trials_Collab.17.a:0 "Где они, чёрт возьми?"

ENG_Oxford_Trials_Collab.18.t:0 "Новая надежда"
ENG_Oxford_Trials_Collab.18.desc:0 "Это был не первый случай, когда два сына Англии, объединённые только любовью к своей стране, встретились в каком-то тайном амбаре в сельской местности. Возможно, это будет не последняя встреча.\n\nАртур Харрис и Ким Филби вошли с противоположных сторон амбара. Они оба сели.\n\n"На этот раз мы сделаем всё по-другому."\n\n"Билл и Клод хорошо работали вместе, но никогда не забывали о политике. На этот раз мы сражаемся только за Англию. С остальным мы разберёмся позже."\n\nДвое мужчин пожали друг другу руки, и ушли вместе. На этот раз они сделают всё правильно. За свободную Англию."
ENG_Oxford_Trials_Collab.18.a:0 "Сопротивление возрождается."

ENG_Oxford_Trials_Collab.19.t:0 "Начало конца"
ENG_Oxford_Trials_Collab.19.desc:0 ""После нескольких недель, казалось бы, бесконечных испытаний, похоже, Оксфордский трибунал начал сворачиваться. Прошло не меньше недели с тех пор, как все обвиняемые были казнены, и мы даже видели один оправдательный приговор или два. Большая часть высшего руководства сопротивления была уничтожена или полностью вышла из нашего контроля. Среди левых - несколько членов парламента, в первую очередь Энох Пауэлл и Сент-Джон-Стивас.\n\nХотя наше расследование показывает, что они были бы членами кабинета министров послевоенной коалиции либералов и консерваторов, реальный вклад в их дело кажется незначительным. Наши тюрьмы уже заполнены до предела, и публика похоже, потеряла аппетит к новым казням. Кажется, было бы лучше просто отстранить их от политики и покончить со всем этим."
ENG_Oxford_Trials_Collab.19.a:0 "Мы не можем просто покончить с этим?"

ENG_Oxford_Trials_Collab.20.t:0 "Конец начала"
ENG_Oxford_Trials_Collab.20.desc:0 "Оксфордский трибунал наконец-то подошёл к концу сегодня, когда два последних предателя, бывшие члены парламента Сент-Джон-Стивас и Энох Пауэлл, предстали перед судом и в конечном итоге были признаны соучастниками, но это не имеет значения, по большему счёту.\n\nОба по-разному отнеслись к своей судьбе.\n\nУслышав, что его оправдали, Стивас опустился в кресло, на лице его отразилось удивление, в позе-облегчение. Когда его вывели из здания суда, Стивас не смог сдержать горько-сладкой улыбки, появившейся на его лице. Да, он навсегда останется неизвестным в истории, но, по крайней мере, он сохранил голову.\n\nПауэлл, однако, пришёл в ярость, когда судья зачитал, что он не имеет значения. "Что, чёрт возьми, значит не имеет значения!," - крикнул он, когда стражники бросились вытаскивать его. "Вы ещё услышите обо мне! Я покажу тебе кто не имеет значения, ты чёртова свинья..." Дверь зала суда захлопнулась, и судья тихо вздохнул. Он принялся сортировать свои бумаги.\n\nКогда трибунал закончится, Англия сможет наконец перейти от этого разрушительного восстания к более насущным вопросам. Большая часть нации несёт на себе шрамы войны, наши города и деревни являются свидетелями стычек и блокад. Впереди ещё много работы, но пока мы можем оставить этот темный период истории позади."
ENG_Oxford_Trials_Collab.20.a:0 "Тогда давайте приступим к работе."



#######Macmillan Military Events #####
ENG_mac.1.t:0 "Оценка и опрос"
ENG_mac.1.desc:0 ""Если вкратце, сэр, это была ёбаная катастрофа, и я пристрелю любого, кто скажет по-другому," – заявил фельдмаршал Темплер. "Окинлек поймал нас со спущенными штанами. С началом войны накрылась вся связь. Мы не знали, кто был готов, а кто нет, кого превзошли и кто перешёл на их сторону!"\n\n"И судя по тому, что я знаю," – спросил Макмиллан, "ситуация со связью так и не улучшилась?"\n\n"Боюсь, что нет, сэр," – сказал генерал Карвер. "Связь с нашими людьми была проблемой всю войну. Было много проблем в координацией и осведомленностью, и мы из-за этого плохо сражались. И развал организации уж точно этому не помог."\n\n"Организация – вот проблема!" – сказал генерал Баркер. "Наши парни на земле не знали, кто командовал, кто был в их части или даже какие у них были приказы. У нас нет ничего похожего на правильную армию, сэр!"\n\nФельдмаршал Монтгомери высказался: "Думаю, мои коллеги слишком негативного мнения о нашем исполнении. В некоторых аспектах мы справились хорошо. Но мы всё равно должны готовиться к неизбежному германскому вторжению."\n\n"Есть аспект, который мы игнорировали," – сказал адмирал Пауэр. "Морские силы не были необходимы в последней войне. Но в случае германского вторжения флот будет очень важен. А у нас даже близко нет достаточного количества кораблей, чтобы себя защитить."\n\nВ этот момент Макмиллан осознал всю полноту проблем с вооружёнными силами."
ENG_mac.1.a:0 "Мы не готовы, о нет..."

ENG_mac.2.t:0 "Различия во мнениях"
ENG_mac.2.desc:0 ""Со всем уважением, сэр, я думаю, что мы делаем это неправильно," – сказал генерал Джеффри Бейкер. "Мы думали, как к этому готовиться, и мы продолжаем приходить к заключению, что для нас это невыполнимая задача. Думаю, нам следует рассмотреть альтернативный вариант"\n\nЭто привлекло внимание остальных генералов. До этого они были довольно единодушны. Макмиллану тоже стало интересно, и он спросил: "и что вы предлагаете, генерал?"\n\n"Как бы ни больно было мне это говорить," – сказал он, "нам нужно уговорить американцев помочь нам с обороной."\n\nЭто удивило собравшихся, "Вы вне линии, генерал," – сказал фельдмаршал Монтгомери. "Американцы финансировали Окинлека и СВОЕВ. Они не собираются нам помогать! Да и если бы собирались, помощь нужно везти сюда из Северной Америки. Нет уж, единственный метод гарантировать нашу оборону – сконцентрироваться на усилении обороны против Германии."\n\n"Сэр, ваша нелюбовь к американцам хорошо известно. Но как бы то ни было, у них есть снаряжение, технологии и опыт, нужные нам для войны с Германией. И они не идиоты, им известно, что мы на ножах с немцами, и они нас поддержат, чтобы не отдать им остров."\n\n"Это будут полумеры," – насмехнулся Монти. "И все американские технологии не заменят британской обороны и фабрик. Приближается война, и нам нужно подготовить укрепления и оборону."\n\n"Приближается война, фельдмаршал," – ответил Бейкер, "и нам нужна вся внешняя помощь, которую мы можем получить.""
ENG_mac.2.a:0 "Монти прав, мы либо сами держимся, либо не держимся вообще."
ENG_mac.2.b:0 "У Бейкера хорошая идея. Звоните в Вашингтон."

ENG_mac.3.t:0 "Наша торжественная клятва"
ENG_mac.3.desc:0 ""Когда я был во главе жилищной программы в 1957, я имел честь открывать жилой комплекс в Фолькстоне, рядом с Дувром. Фолькстон был близко к зонам германской высадки, и как следствие, потерпел самый ужасный крон от вторжения. Многие дома были разрушены артобстрелами и бомбардировками. Годы спустя всё ещё можно было увидеть сожжённые здания, дыры от снарядов и следы от пуль на стенах.\n\n"С тех пор прошло много времени, и на этой неделе я решил сам посетить город, чтобы посмотреть, как там дела. Были в этой зоне недавно и значительные проблемы, но это не скрыло шрамы войны под поверхностью. Здания всё ещё были сожжены, дыры всё ещё были в земле, и пули всё ещё находились в стенах Фолькстона.\n\n"Вне города, по пути к Дувру, я видел на пляже группу рабочих. Мне сказали, что они нашли германскую бомбу и пытались от неё избавиться. Когда я смотрел, как они работают, мой взгляд был устремлен через океан, туда, где был Кале, находящийся теперь под оккупацией эсэсовцев герра Гиммлера. И в этот момент я осознал две истины; вторжение было надругательством, которое Англия никогда не забудет, хоть шанс нового, возможно, худшего вторжения был всё ещё высок.\n\n"Повсюду я слышал от людей, что Англии не быть больше великой державой. Вздор. Это великая страна, имеющая огромный список достижений во всех отраслях. Мы не должны бояться временных трудностей. Британия была великой и станет великой, если мы сплотим наши ряды.""
ENG_mac.3.a:0 "Никогда более!"

ENG_mac.4.t:0 "Рапорт о провалах обороны Британии в 1943: Теория"
ENG_mac.4.desc:0 "По просьбе премьер-министра нам было поручено провести расследование неудач британских вооружённых сил во время вторжения 1943 года. Эта комиссия, возглавляемая генералом Карвером, заручилась поддержкой Государственного архива, Комиссии исторических документов и КВА Сэндхёрст. После долгих исследований комиссия сообщила о нескольких критических ошибках:\n\nВ решающие первые часы вторжения произошёл масштабный организационный сбой, многие подразделения ополчения были разбиты и не смогли обеспечить эффективную защиту. Людские ресурсы заканчивались, и те немногие подразделения, которые находились на береговой линии, не смогли устоять.\n\nБританские оборонительные укрепления были неполноценными и пустыми. Было несколько блокпостов, но их было недостаточно, чтобы сдержать врага и обеспечить нашим войскам надёжное прикрытие. Отсутствие укреплённых позиций означало, что у английских сил было мало места, откуда они могли бы сдерживать натиск и контратаковать.\n\nКоролевские военно-воздушные силы были не в состоянии обеспечить определённую степень защиты самолётов от люфтваффе. ВВС же не успевали за немецким темпами производства самолётов и обучения пилотов. Других способов уменьшить это преимущество не было, что привело к эффективной наземной поддержке Германии и атакам на инфраструктуру.\n\nМы не включали в этот рапорт много анализа военно-морских неудач, поскольку они были хорошо задокументированы в других источниках. Этот отчёт предназначен в первую очередь чтобы сосредоточиться на стратегических и тактических проблемах с Армией и Королевскими ВВС. Однако мы можем сказать, что отсутствие разведки и систем раннего предупреждения сыграло свою роль в сражении, особенно в отношении немецкой хитрости в операции "Хербштрайз.""
ENG_mac.4.a:0 "Пора перестать повторять ошибки прошлого."

ENG_mac.5.t:0 "Выводы задания КВА Сэндхёрст"
ENG_mac.5.desc:0 "Таким образом, военная игра закончилась победой англичан при голосовании судей со счётом 6:0. Немцы были ограничены в районах, в которые они не могли вторгнуться без доступа к французскому побережью, и были вынуждены проводить операции на восточном берегу Англии. Английская команда этого ожидала и смогла развернуть свои части в этом районе.\n\nЭто в конечном итоге дало им решающее преимущество, поскольку они смогли удержать порты и помешать немцам захватить их. Не имея возможности для пополнения запасов, немецкие плацдармы были уничтожены, а сами немцы были отброшены в море с большими потерями в людях и технике. Однако англичане столкнулись с некоторыми трудностями, которые нельзя игнорировать.\n\nНемецкая броня обеспечила вторжению должный уровень стойкости, который было трудно преодолеть. Она была ответственна за большую часть первых успехов Германии в учениях. Англия не могла противостоять этим танкам и часто проигрывала им. Лишь недостаток снабжения позволил Англии победить танковые дивизии.\n\nГермания начала учения с превосходством в воздухе, и поддерживала его на протяжении всей игры. Это затрудняло любую английскую операцию и способствовало продлению обороны Германии. Англия не смогла противостоять этому преимуществу."
ENG_mac.5.a:0 "Мы должны сделать лучше в реальных условиях."

ENG_mac.21.t:0 "Состояние Королевского флота: Заключение"
ENG_mac.21.desc:0 "Очевидно, что Королевский флот находится в плачевном состоянии и никоим образом не подготовлен к современным конфликтам. На первый взгляд, Королевский флот состоит из приличного количества судов, больше, чем во многих других странах, и имеет приличное количество верфей. Однако за этим скрывается устаревший флот, который никоим образом не может конкурировать с любым современным флотом.\n\nКрупные корабли Королевского флота не особо впечатляют. Такие линкоры, как "Хау", предназначены для выполнения таких задач, как бомбардировка берега, и являются функционально устаревшими для морских боев. Гордость флота, "Неумолимый", является пережитком Второй Мировой войны, который полагается на небольшую группу винтовых самолётов для обеспечения поддержки с воздуха.\n\nСуда для проверки - это то место, где флот черпает большую часть своей силы. Даже там эсминцы в основном устарели, за редким исключением. Основное вооружение - торпеды и пушки - древнее. Отсутствие современных зенитных ракетных комплексов также вызывает крайнюю озабоченность. Самое тревожное, что нашему флоту не хватает надлежащих РЛС и вооружения противолодочной обороны, что делает наши эсминцы практически бесполезными в потенциальном конфликте.\n\nНаш флот подлодок небольшой, устаревший и малоэффективный. В его состав входит всего несколько подводных лодок, он был законсервирован после Второй Мировой войны и, к сожалению, устарел. Другие подводные лодки лучше почти во всех отношениях, как и противолодочные корабли противника.\n\nЯсно видно, что модернизация идёт по плану, но нужно производить новые корабли с современным вооружением. Если мы хотим сохранить эти корабли, их тоже нужно модернизировать. А также полное восстановление авиационного флота должно произойти. Только огромными усилиями мы сможем вернуть Королевскому флоту некое подобие былой силы."
ENG_mac.21.a:0 "И мы должны приложить все усилия."

ENG_mac.22.t:0 "Английская хартия"
ENG_mac.22.desc:0 "Британский флот когда-то был самым сильным и крупнейшим в мире. Флот, господствовавший над миром с эпохи парусных кораблей, был легендарной и страшнейшей силой. Каждый мужчина мог вспомнить имена и героизм Дрейка, Нельсона и Кука. Воспоминания о "Победа" всё ещё волновали сердца, а название "Дредноут" по-прежнему вызывает у некоторых мурашки по коже. Подобно тому, как над Британской империей никогда не заходило солнце, в мире не было ни одного океана, где британский флот не патрулировал бы волны.\n\nЗатем, началась война. То, что когда-либо наводило ужас на мир, лежало на дне океана, уничтоженное бомбами или торпедами. Мирное время было более разрушительным. Многие корабли теперь ходили под разными флагами, флагами Шотландии, Содружества, ОСН, и все они теперь независимы от Лондона. Победители британского флота утилизировали все оставшиеся корабли, которые считались угрозой, и законсервировали остальные, чтобы у Англии больше никогда не было своего легендарного оружия.\n\nНо это была новая эра. Те, кто сегодня находится в Лондоне, не испугались бы тевтонских угроз. Теперь они позаботятся о том, чтобы никакие вражеские силы снова не высадились на островах, Англии и не покорили жителей острова. На верфях по всей стране люди выстраивались в очередь, чтобы построить то, что оккупанты сказали, что они не могут. Никакие соглашения, заключённые под принуждением с нацистским зверем, теперь не будут соблюдаться.\n\nТысячи рабочих верфи снова взялись за свои инструменты и вышли на верфи. В каждом сухом доке должен быть выпущен корпус корабля, а если нет, то должен появиться хоты бы один. Глядя на первый корабль, вышедший из исторической верфи Портсмута, даже те, кто имеет самые слабые воспоминания о Британской империи, с трудом сдерживали улыбку при воспоминании о фразе "Правь Британия морями!".""
ENG_mac.22.a:0 "Britons, never, never, never shall be slaves!"

ENG_mac.23.t:0 "Где они сейчас?"
ENG_mac.23.desc:0 "Когда сержант Бут поступил в Королевскую армию, ему дали винтовку, которую вполне можно было бросить в песок в Дюнкерке, и недавно её выбросило на берег. Определением оборонительной позиции тогда был окоп, а укреплённое положение было очень глубоким окопом. Сегодня отряд сержанта Бута оснащён автоматами и современными винтовками. Они довольны своей устаканившейся позицией с видом на Маргейт.\n\nПервым заданием старшины Пауэлла была ржавая подводная лодка времен Второй Мировой войны. Похоже, она лежала на дне океана, и были опасения, что она действительно останется там при следующем погружении. Однако Пауэллу больше не нужно ненавидеть своё задание. Теперь он вполне комфортно чувствует себя на своей новой подводной лодке, которая значительно быстрее, лучше вооружена и более пригодна для эксплуатации, чем его первоначальная субмарина.\n\nСержант Фостер не думал, что попадет в какие-либо Королевские ВВС, если пойдет в армию. Если он это сделал, он был в полной уверенности, что будет летать на винтовых самолётах. Он верил, что попадет в армию, как и все. Ну, иногда жизнь бывает непредсказуемой. Теперь он летает на современном реактивном истребителе и может претендовать на звание пилота, как и его отец, который был на войне.\n\nПо всей Британии есть такие люди, как Бут, Пауэлл и Фостер. Военным британских вооружённых сил была предоставлена возможность быть гораздо более эффективными и сильными, чем они считали возможным. Это больше не символическая сила. Это эффективная сила, мощная сила и сила, готовая противостоять любому, кто хочет сокрушить остров своим сапогом."
ENG_mac.23.a:0 "Мы будем сражаться и побеждать, снова!"

ENG_mac.100.t:0 "Логану Мейеру"
ENG_mac.100.desc:0 "Дорогой Мистер Мейер,\n\nЯ к сожалению, не мог поддерживать с вами связь с окончания войны. Печальные обстоятельства не давали мне продолжать переписку последнюю пару нет. Я всегда желал быть впереди вас, и теперь у меня есть такая возможность по разрешению английского правительства.\n\nПосле войны абверцы явились ко мне несколько лет назад и сказали мне о том, что я должен остаться в УСС и подниматься по карьерной лестнице в ЦРУ. Из уважения к тому, что мы делали во время войны, я говорил им о том, что практически не знаю ничего о вас, а что я им сообщал было ложью, которой я вводил их в заблуждение. Я надеюсь, что они не доставили вам много хлопот, и вы были оповещены о том, что в вас заинтересованы.\n\nНедавно, однако, обстоятельства сложились так, что мне нужно связаться с вами. Правительство будет радо переговорить с представителями Соединённых Штатов по важным вопросам. Сделка, которую я вам предлагаю, может сильно изменить расклад сил в Западной Европе, и общую ситуацию во всей холодной войне. Если вы заинтересованы в моём предложении, то приезжайте в Рим и свяжитесь с нашим посольством здесь. Вы получите нужную, для встречи с контактным лицом из СРБ.\n\nЯ приношу извинения, если у вас возникли проблемы из-за того, что я связался с вами по рабочему адресу. Дело в том, что у меня не было вашего домашнего адреса для отправки письма. Вероятнее всего, вы покажете это письмо своему начальству, но я, однако, не возражаю, чтобы оно знало о нём."
ENG_mac.100.a:0 "С наилучшими пожеланиями, генерал Джеффри Бейкер"

ENG_mac.101.t:0 "За Пьяцца Навона"
ENG_mac.101.desc:0 ""Не совсем скрытное место, не так ли?" задал вопрос Логан Майер, евший равиоли.\n\n"У этого есть свои преимущества," ответил ему Билл Хэррис из МИ-6 "Это место, где встретить туриста – обычное дело и никто не обратит внимание на то, что мы говорим по-английски. Ну или твои товарищи из Штатов, наблюдающие за нашей встречей."\n\nЛицо Мейера смутилось. Он не думал, что наблюдающие из ЦРУ будут замечены, но он быстро отказался от этой мысли. "Итак, о чем хочет поговорить наш общий друг?"\n\n"Я считаю, что американцам известно, что Англия в последнее время стало проводить более независимую от Германии политику. К сожалению, джерри это не нравится, и они могут попытаться вернуть нас под свой контроль. Поэтому мы оценили нашу текущую ситуацию, и поняли, что Англия не способна противостоять немцам сейчас."\n\nМейер понимал ход мысли Билли. "То бишь, вы хотите, чтобы Соединённые Штаты снабдили Англию вооружением"\n\n"Да, это так. Помимо них вы должны оказать нам техническую помощь и прислать военных советников и нам бы хотелось получить поддержку, подобную той, которую Вашингтон оказал Южной Африке".\n\n"Это довольно странная просьба, особенно для страны, которая застрелила столько хороших людей, которые нам нравились. Но что вы готовы предложить взамен "\n\nБилли посмотрел на Мейера. "Немцы остаются за дверью, пока мы заходим внутрь...""
ENG_mac.101.a:0 "Этого должно быть достаточно для ОСН."

ENG_mac.102.t:0 "Момент для нашей гордости"
ENG_mac.102.desc:0 "Кем мы должны гордиться больше всего? Быть может горнострелковыми войсками из Шотландии или Индии, или же королевскими морпехами?\n\nБританский альпинизм считается лучшим в мире. Достаточно взглянуть на обширные горные территории, над которыми развевалось британское знамя. Никто не может сомневаться в силах непальских гуркхов или шотландских горцев, которые участвовали в создании английского мира. От Эфиопии до Гималаев, если вы попытаетесь бросить вызов солдату британской армии в горах, вы проиграете.\n\nУ королевских морпехов есть своё собственное наследие, которым они гордятся. Эти бойцы Королевского флота, совершили одни из величайших подвигов в истории нашей страны. От осады Гибралтара к морским битвам наполеоновской эпохи, до великих просторов Китая, мужество и отвага королевских морпехов стали решающими для британских побед.\n\nЭто наследие, которым мы можем гордиться, и против чего мы не возражали, если бы молодые люди нашей страны стремились к этому. Но если нам бы пришлось выбирать между морпехами и горцами, мы бы предпочли..."
ENG_mac.102.a:0 "...королевских морпехов."
ENG_mac.102.b:0 "...английских горцев."

ENG_mac.103.t:0 "Предложение Модлинга"
ENG_mac.103.desc:0 "Мой дорогой друг, президент Соединённых Штатов,\n\nПерспектива нацистского вторжения встревожила народ Англии и обеспокоила ваш государственный департамент. Несмотря на наши предыдущие разногласия, я считаю, что никто из нас не желает, чтобы немцы снова получили контроль над этим островом и поработили народ Англии. Мы также признаем, что Соединённые Штаты и ОСН хотят закрепиться в Европе и получить доступ к Северному морю.\n\nПоэтому я уполномочен от имени Его Величества предложить следующую сделку. Англия предоставит Соединённым Штатам возможность размещать войска в пределах своих границ. Американским вооружённым силам будет разрешено проводить операции с нашей территории, а также получать припасы. Военно-морскому флоту США также будет предоставлена  возможность пополнять запасы и перевооружаться в английских портах.\n\nВ свою очередь, Англия будет получать за эти права плату в виде регулярных поставками американского оборудования, которое мы будем использовать для вооружения против иностранной агрессии. Мы также хотим заключить соглашение о совместном использовании технологий, благодаря которому мы сможем изучать американские технологические разработки и использовать их для собственных нужд.\n\nЯ искренне надеюсь, что вы сочтете это соглашение справедливым. Отклонение этого предложения может поставить под угрозу всю нашу стратегию обороны и привести к катастрофической ситуации, когда Германия снова получит полный контроль над островом.\n\nВаш добрый друг,\n\nПремьер-министр Реджинальд Модлинг"
ENG_mac.103.a:0 "Если это цена за ворота к джерри, мы принимаем!"
ENG_mac.103.a:0 "Если это цена за ворота к джерри, мы принимаем!"

ENG_mac.104.t:0 "День в Коралловом море"
ENG_mac.104.desc:0 ""Поднимите крыло, - сказал капитан американского военного корабля "Томас Э. Дьюи", - я хочу, чтобы истребители нашей команды постоянно находились в воздухе. И кто-нибудь принесёт мне прогноз погоды из Таунсвилла!"\n\nАдмирал Филип Виван был впечатлён операцией, которую проводили американцы для этой оперативной группы авианосцев. Он стоял рядом с капитаном, наслаждаясь американским завтраком из бекона, яиц, блинов и кофе. "Сколько кораблей, как Вы сказали, в этой группе, капитан?" - спросил он.\n\n"У "Дьюи" есть тяжёлый крейсер для большей мощи, как у "Провиденс"", - сказал капитан, указывая. "Сегодня у нас есть флот из семи эсминцев и корветов, в основном для защиты от противолодочной обороны и противовоздушной обороны. Но настоящая поражающая сила заключается в самолётах. Хорошее воздушное вооружение намного дороже линкора". Капитан был готов поделиться большим количеством информации о флоте. В основном потому, что американцы полагали, что японцы всё равно наблюдали за этими учениями. Они были предназначены для этого.\n\n"И это типично для авианосца действовать в такой ударной группе в одиночку?"\n\nКапитан посмотрел на него и сказал: "У вас будет достаточно большое воздушное крыло, вы можете делать почти всё что угодно с авианосцем. Особенно новые, такие как Китти Хоук. Они могут взять на себя гораздо больше самолётов, что означает большую ударную мощь и лучшую ударную способность военно-морского флота". Он отвернулся и крикнул: "Поехали, команда! Я хочу, чтобы "Хорнет" был найден сегодня, и я хочу, чтобы он был потоплен сегодня вечером!"\n\nВиван всё это записывал. Война, конечно же, миновала Англию. Но Англия скопирует ВМС США и скоро снова станет лидером."
ENG_mac.104.a:0 "Теперь мы создаём собственные авианосные группы."

ENG_mac.107.t:0 "Самолёт приземляется в Даллесе"
ENG_mac.107.desc:0 "Когда солнце встает над восточным горизонтом, самолёт приземляется на взлетно-посадочной полосе в Северной Вирджинии. Это английский самолёт, он прилетает из лондонского аэропорта Хитроу. Он подъезжает к терминалу и выгружает очень важный груз. Выходят самые разные люди. Руководители, политики, торговые представители, дипломаты - все они представляют Англию и находятся здесь с миссией доброй воли.\n\nДипломаты садятся в свои такси и арендуют автомобили и расходятся по городу Вашингтону. У каждого из них есть определённый пункт назначения. Некоторые отправятся в штаб-квартиры различных отраслевых групп и корпоративные штаб-квартиры. Другие будут стоять плечом к плечу в Госдепартаменте или в залах Конгресса. Один или двое даже попадут в Белый дом.\n\nИх цель проста. По мнению правительства Англии, отношения между Англией и США не так хороши, как должны быть. Старый способ заключался бы в том, чтобы просто убедить президента, что Англия может быть полезна как друг, а не как враг, но этого недостаточно. Правительство - это сложный механизм, и политика определяется не только верхушкой.\n\nВашингтонцы, занимающие все должности, будут обхажены. Они начнут ассоциировать Англию со всеми положительными вещами. Выгодный торговый партнер. Исторический друг. Потенциальный союзник в различных внешнеполитических целях. Когда этот самолёт вылетит в Хитроу, эти чувства навсегда останутся в сознании политиков Вашингтона."
ENG_mac.107.a:0 "Они хорошо справляются со своей работой."

ENG_mac.108.t:0 "Мистер Ллойд едет в Вашингтон"
ENG_mac.108.desc:0 "Визит министра иностранных дел Селвина Ллойда в Вашингтон начался рано утром в понедельник, когда он прибыл на самолёте в международный аэропорт Даллеса. Первыми американцами, с которыми он встретился, чтобы убедить их в добрых намерениях Англии, была группа сотрудников отеля, которых он встретил, когда шёл в свой номер. Он принял душ, переоделся, позавтракал и отправился в путь.\n\nДалее была встреча с президентом. Это было короткое посещение по сценарию, в основном сделанное для телекамер. После мероприятия состоялась короткая беседа с президентом, которая, по его мнению, прошла хорошо. Затем был визит к Фогги Боттому и госсекретарю. Это был более длительный и более глубокий визит. Что ещё более важно, это дало ему возможность сгладить некоторые из серьёзных проблем с Соединёнными Штатами.\n\nЛлойд посетил Торговую палату США на следующий день. Там он встретился с различными американскими промышленными представителями и группами. Его цель заключалась в том, чтобы убедить их в том, что Англия является таким же хорошим местом, как и любое другое, для американских корпораций, чтобы делать деньги. Это также была тонкая попытка привлечь корпоративную Америку на сторону Англии.\n\nНаконец, был визит на Капитолийский холм. Ллойд попытался встретиться с как можно большим количеством сенаторов и представителей, особенно с руководством обеих палат и членами комитета по иностранным делам. После небольшого лоббирования он направился обратно в аэропорт и через несколько часов вернулся в Англию и домой."
ENG_mac.108.a:0 "Куда дальше?"

ENG_mac.109.t:0 "В главном офисе химической компании в Ванкувере"
ENG_mac.109.desc:0 "- И мы бы хотели, чтобы вы запустили производство как можно раньше, - сказал Рори Паркер, президент Канадской химической компании, - у нас есть конкурент, который собирается выпустить свой собственный очиститель на рынок, и мы хотим c ним побороться. Вы с этим справитесь?\n- Конечно, - ответил Кейси Бэйли, английский инженер-химик, - мы уже строим новое предприятие рядом с Ливерпулем. Когда у нас будет представление о том, какой масштаб производства вы хотите, мы выпустим партию, которая... а это что?\n\nПаркер понял, что Бэйли спросил об аппарате в офисе.\n- Это компьютер, - ответил он, - мы используем его для всяких полезных вещей, например для вычисления бюджета компании. Выходит гораздо проще и эффективнее, чем использовать для этого дюжину клерков. У вас есть нечто подобное в Англии?\n\nБэйли покачал головой.\n- Нет. Для таких вещей технологий в Англии нет. Они не позволяют марионеткам Рейха иметь настолько продвинутое оборудование.\nОн сделал паузу и задумался.\n- Где бы мне достать одну такую штуку?\n- Я дам вам адрес, - сказал Паркер, - они пришлют вам каталог с информацией, которая может пригодиться. А теперь давайте вернемся к производству очистителя..."
ENG_mac.109.a:0 "Канадцы такие дружелюбные!"

ENG_mac.110.t:0 "Триумф"
ENG_mac.110.desc:0 "Макмиллан вздохнул с невероятным облегчением, когда прочел слова "Правительство Соединённых Штатов одобрило ваше предложение". Он и представить себе не мог, насколько сильно он бы погряз, если бы президент отказался. Теперь он начал об этом задумываться, а стоило ли ему так сильно переживать? Им обоим не нравилась идея Рейхскомиссариата Англия, и Америка уже годами пыталась пробиться в Северное море. Теперь у них появится такая возможность.\n\nИронично, не так ли? Нацисты установили свою марионеточную власть, чтобы побороться с той, что находится в изгнании и союзничает с ОСН. А затем, стоит немцам закрыть глаза на то, как коллаборационисты делают резкий разворот и заключают сделку с ОСН. Скоро в гавань Англии прибудут американские подлодки и авианосцы, а за ними прибудут и американские солдаты.\n\nОтчасти его волновало, что только что превратил Англию в южную Исландию. Но он напомнил себе, что это не было официальным альянсом. Он ещё не был частью ОСН. Он только получил их воооружение и доступ к их чертежам в обмен на швартовку их кораблей. И это всё ещё оставляло его уязвимым перед немцами.\n\nОднако это не было так страшно, как он представлял. Не с его по-американски экипированными войсками."
ENG_mac.110.a:0 "Теперь надо выжать из этого максимум."

ENG_mac.111.t:0 "На дно"
ENG_mac.111.desc:0 "Внятно он это прочитать не мог. На чем он остановился? "К сожалению, посовещавшись с Государственным Департаментом, в ближайшее время мы не можем пойти на такую сделку..."\n\nНет, нет, нет это всё неправильно. Они не могли отказаться. Британии нужно это оружие! ОСН было необходимо попасть в Северное море! Как такое могло произойти? Чем они там думают в этом гребаном Вашингтоне? По какой причине госдепартамент не пошёл на сделку?\n\nГолова у Макмиллана кружилась, и его начало слегка трясти. В глазах у него помутнело, пока он думал об ужасных последствиях. Без этого вооружения, они останутся беззащитны! Германия мигом снесёт Королевские ВВС. По мановению руки они высадят целую армию на берега Англии. Они промаршируют прямиком до Лондона и...\n\nВнезапно, он полностью успокоился. Тряска прошла, в голове прояснилось. И выглядело так, будто его совсем не заботит та катастрофа, которая разворачивалась перед ним.\n\nЕго следующие мысли были предположением. Не о сделке, о гораздо раньшем. В день, когда началась война, он мог легко сесть в свою машину и поехать навстречу поддержке Клода. Он мог бы попробовать убедить тех сторонников, что у него были поддержать СВОЕВ. Возможно тогда они смогли бы выиграть, и Ангия не оказалась в такой ситуации. Почему он не сделал этого тогда? Изменило ли это что-нибудь?n\nНо одна из этих мыслей не вытащит его из пучины, вспомнил он."
ENG_mac.111.a:0 "Придётся как-то двигаться вперёд."

ENG_mac.511.t:0 "Мистер Ллойд в канадской стране чудес"
ENG_mac.511.desc:0 "Оттава - захватывающее место, как узнал министр иностранных дел Селвин Ллойд во время своего посещения. Хотя он и не был так известен, как другие канадские города, такие как Монреаль или Торонто, он по-прежнему был таким же загруженным и запутанным, и принимал гораздо более важные решения, чем два других города. Таким образом, это был довольно насыщенный и важный визит.\n\nКанада считалась одной из самых сложных стран для общения. Он по-прежнему признавал Елизавету II законным правителем Британии, что было источником разочарования между двумя странами. Ллойд старался изо всех сил не обращать внимания на это, когда приезжал. Возобновление этих дебатов только разрушит этот визит ещё до того, как он начнется. В этот визит нужно было сделать гораздо более важные дела. Кроме того, Англия в любом случае не была заинтересована в принуждении канадцев к смене монархов.\n\nЛлойд старался поддерживать разговор на взаимоприемлемые темы. Во-первых, желание удержать немцев от Северной Атлантики. Свободная торговля тоже была хороша, всем нравилась свободная торговля. И культурный обмен - это было замечательно. Канада всё ещё была бывшей британской колонией, и всех по-прежнему интересовало, чем занимается родина.\n\nКогда он уезжал, он думал, что добился больших успехов. Недостаточно, чтобы полностью закопать топор во всем, но достаточно, чтобы Канада увидела Англию в новом свете. И нового света может быть достаточно, чтобы заставить Канаду и Англию наконец-то насладиться дружбой после столь долгого её отсутствия."
ENG_mac.511.a:0 "Ещё одну страну уговорили!"

ENG_mac.112.t:0 "Самолёт приземляется в Оттаве"
ENG_mac.112.desc:0 "Когда солнце встаёт над восточным горизонтом, реактивный самолёт приземляется на взлетно-посадочную полосу в Онтарио. Это английский самолёт, он прилетает из лондонского аэропорта Хитроу. Он подъезжает к терминалу и выгружает очень важный груз. Выходят самые разные люди. Руководители, политики, торговые представители, дипломаты - все они представляют Англию и находятся здесь с миссией доброй воли.\n\nДипломаты садятся в свои такси и арендуют автомобили и расходятся по городу Оттава. У каждого из них есть определённый пункт назначения. Некоторые отправятся в штаб-квартиры различных отраслевых групп и корпоративные штаб-квартиры. Другие будут стоять плечом к плечу в Министерстве иностранных дел или в залах парламента. Один или двое даже доберутся до Сассекс Драйв, 24.\n\nИх цель проста. По мнению правительства Англии, отношения между Англией и Канадой не так хороши, как должны быть. Старый способ заключался бы в том, чтобы просто убедить премьер-министра, что Англия может быть полезна как друг, а не как враг, но этого недостаточно. Правительство - это сложный механизм, и политика определяется не только тем, кто находится наверху.\n\nОттавцы, занимающие все должности, будут обхажены. Они начнут ассоциировать Англию со всеми положительными вещами. Выгодный торговый партнер. Исторический друг. И потенциальный союзник в различных внешнеполитических целях. Когда этот самолёт вылетит в Хитроу, эти чувства навсегда останутся в сознании политиков Оттавы."
ENG_mac.112.a:0 "Они хорошо справляются со своей работой."

ENG_mac.113.t:0 "Английский субподрядчик"
ENG_mac.113.desc:0 "В сердце любого здравомыслящего канадца было более чем немного опечалено потерей Самого Верного Ополчения Её Величества во время гражданской войны в Англии. Как и тела тех, кто боролся с угнетением немцев и их комнатных собак, боль поражения со временем только усилилась. Однако, судя по последнему сообщению из Англии, есть надежда изменить это.\n\nПо-видимому, английское правительство Реджинальда Модлинга обратилось к правительству Канады в надежде на примирение посредством торговой сделки, а именно на рынке химических веществ и экспорта в Канаду.\n\nКонечно, эта сделка, скорее всего, скрывает больше, чем можно увидеть на первый взгляд, и, скорее всего, пытается разогреть отношения с нами и Англией Модлинга. На данный момент, конечно, наши отношения по-прежнему будут оставаться напряжёнными, но этой сделки более чем достаточно, чтобы привлечь внимание к тому, чтобы иметь Модлинга в Англии.\n\nНаше собственное правительство также скептически отнеслось к этой сделке, однако мы просто слишком много потеряем на экономическом росте, игнорируя эти предложения. Нравится нам это или нет, нам, возможно, придётся принять подарок, который так любезно предложил нам Модлинг."
ENG_mac.113.a:0 "Тост за леди в Лондоне!"

ENG_mac.114.t:0 "Приключения мистера Ллойда на отшибе"
ENG_mac.114.desc:0 "На первый взгляд Австралия казалась Англии безнадёжным делом. Как вы работаете со страной, которой угрожала та же сторона, с которой вы предположительно были? Что общего у вас с нацией из совершенно другого уголка мира? И как подружиться с нацией, которая не хочет иметь ничего общего с Британской империей?\n\nДля министра иностранных дел Селвина Ллойда прямой отказ от любых правительственных связей с Англией был не камнем преткновения, а возможностью начать всё сначала. В отличие от канадцев, которые всё ещё поддерживали другого претендента на британский престол, в Австралии не было никаких проблем, которые мешали бы ей рассматривать английское правительство как законное. У Англии также не было никакого желания вернуть Австралии статус доминиона, так что это очень помогло переговорам.\n\nЧто касается общего дела, это было невероятно просто. Вы поддерживаете австралийцев против японской агрессии, и они видят вас лучше. Это было немного, но рассказ Австралии, что они были на правильной стороне, помогло всему, и всем нравится зарабатывать деньги, не так ли? Ллойд попытался доказать, что Англия и Австралия могут быть торговыми партнерами, давая Австралии рынок для её товаров.\n\nНаконец, немного сочувствия имеет большое значение. Внести венок к могиле Неизвестного австралийского солдата - значит проявить искренность. Англия не забыла об АНЗАКах, и это передано Австралии. Если вспомнить, что Австралия сделала для Британской империи, это также признает причины, по которым она провозгласила себя республикой. И, в конце концов, самые большие проблемы между Англией и Австралией будут разрешены путем взаимопонимания."
ENG_mac.114.a:0 "А где теперь мы можем заказать мясной пирог?"

ENG_mac.115.t:0 "Самолёт приземляется в Канберре"
ENG_mac.115.desc:0 "Когда солнце встает над восточным горизонтом, самолёт приземляется на взлетно-посадочную полосу в столичной территории Австралии. Это английский самолёт, он прилетает из лондонского аэропорта Хитроу. Он подъезжает к терминалу и выгружает очень важный груз. Выходят самые разные люди. Руководители, политики, торговые представители, дипломаты - все они представляют Англию и находятся здесь с миссией доброй воли.\n\nДипломаты садятся в свои такси и арендуют автомобили и расходятся по городу Канберра. У каждого из них есть определённый пункт назначения. Некоторые отправятся в штаб-квартиры различных отраслевых групп и корпоративные штаб-квартиры. Другие будут стоять плечом к плечу в Министерстве иностранных дел или в залах парламента. Один или два даже попадут в Дом правительства.\n\nИх цель проста. По мнению правительства Англии, отношения между Англией и Австралией не так хороши, как должны быть. Старый способ заключался бы в том, чтобы просто убедить президента, что Англия может быть полезна как друг, а не как враг, но этого недостаточно. Правительство - это сложный механизм, и политика определяется не только тем, кто наверху.\n\nКанберрианцы, занимающие все должности, будут обхажены. Они начнут ассоциировать Англию со всеми положительными вещами. Выгодный торговый партнер. Исторический друг. И потенциальный союзник в различных внешнеполитических целях. Когда этот самолёт вылетит в Хитроу, эти чувства навсегда останутся в сознании политиков Канберры."
ENG_mac.115.a:0 "Они хорошо справляются со своей работой."

ENG_mac.116.t:0 "Мысли дипломата в Германии"
ENG_mac.116.desc:0 "Ладно, успокойся, мы пытаемся наладить отношения с немцами. Мы не можем заставить их думать, что мы станем врагами. Ну, да, и мы присоединяемся к ОСН при первой возможности. Но я не могу этого сказать! Мы друзья, мы готовы работать с вами, и вы не должны вторгаться в нас.\n\nПервая тема: торговля. Все любят торговлю. Особенно, если вы можете продавать нам вещи. И мы его купим. Что это? Отечественное производство? Все должны работать, не так ли? И нам нужно улучшить нашу собственную экономику, вы понимаете это, господин Автаркия, не так ли? Торговать с ОСН? Нам просто нужно диверсифицировать!\n\nВторой вопрос: международные отношения. Мы не собираемся бросать вызов вашей власти в Европе. По крайней мере, пока у нас не будет несколько баз ВВС США. Вы можете продолжать подчинять себе жителей Восточной Европы и бомбить кого угодно, кроме нас. Мы буквально ничего не можем с этим поделать, поэтому скажем, что это не наша ответственность.\n\nТретья тема: нам лучше быть друзьями. Мы нужны друг другу! Вам бы не понравилось, если бы мы пошли с ОСН, не так ли? Ну, так говорят, мух на мед больше ловишь. Мы остаемся друзьями, вам не нужно вторгаться, и мы не поедем в США. Звучит хорошо?\n\nОн кивает. Отлично! Другой немецкий бюрократ был убежден. Теперь переходим к следующему."
ENG_mac.116.a:0 "Улыбаемся и машем, ребята."

ENG_mac.117.t:0 "Английский дипломат"
ENG_mac.117.desc:0 "Здравствуйте! Я Паркер Макдональд, из посольства. Я просто прогуливаюсь здесь, чтобы прочувствовать общее отношение Германии к нам. Существует большое количество заблуждений, которые необходимо исправить. В Англии не так много враждебности по отношению к Пакту, как вы думаете. Мы по-прежнему стремимся к дружеским отношениям с вами.\n\nАнглия по-прежнему полагается на Германию в своей торговле, примерно так же, как и до гражданской войны. И я уверен, что есть большое количество немецких предприятий, которые также полагаются на нас. Наши программы по увеличению внутреннего производства? Разве не каждый хочет производить как можно больше в своей собственной стране? И мы должны идти вперёд, иначе нас оставят позади. ОСН? Ну, это просто открытый вариант, который мы используем, чтобы получить то, что мы не можем получить от Пакта. Сущий пустяк!\n\nМы действительно сейчас не в настроении разорять Пакт. Англия не собирается противостоять вам, и если я могу довериться вам на мгновение, у нас действительно нет возможности. Мы знаем, что вы - главная держава на континенте, и мы знаем, что не можем конкурировать с вами, поэтому всё будет тип-топ, если мы оставим друг друга в покое.\n\nЯ имею в виду, хорошие отношения между Англией и Германией - это то, чего мы хотим, верно? Нам лучше быть вместе. Если же нет, то это очень сильно огорчит нас и может привести к тому, что мы обратимся за помощью к другим державам. Хорошие отношения, на мой взгляд, сохранят Англию там, где она сейчас находится по отношению к Пакту. В противном случае, если дела пойдут совсем плохо, может возникнуть неприятная ситуация, которая вполне может заставить нас вступить в другие организации.\n\nЧто ж, приятно познакомиться. К сожалению, мне пора. У меня назначена встреча с Торговой палатой. Давайте оставаться на связи! Надеюсь, мы ещё когда-нибудь встретимся."
ENG_mac.117.a:0 "Эти улыбающиеся лица..."

ENG_mac.118.t:0 "Запрос из Англии"
ENG_mac.118.desc:0 "Мой фюрер? Англия восстанавливает свои вооружённые силы. Они хотят приобрести несколько тысяч излишков оружия из наших резервов. Они будут использовать это оружие для оснащения своих войск. Мы можем либо разрешить продажу, либо отказаться от сделки."
ENG_mac.118.a:0 "Я разрешаю."
ENG_mac.118.b:0 "Никак нет."

ENG_mac.119.t:0 "Германия соглашается!"
ENG_mac.119.desc:0 "Премьер-министр? Германия согласилась с нашим предложением. Они продадут нам оружие, которое мы хотим. Груз должен скоро прибыть. Это хорошо, так как теперь у нас есть куча новых орудий, с которыми можно развлечься."
ENG_mac.119.a:0 "Ура!"

ENG_mac.120.t:0 "Германия отказывается"
ENG_mac.120.desc:0 "Премьер-министр? Германия отказалась продать нам оружие, которое мы запросили. Они нам ничего не продадут. Наша команда по закупкам покинула Германию с пустыми руками. По крайней мере, у нас остались деньги."
ENG_mac.120.a:0 "Чёрт!"

ENG_mac.121.t:0 "Иное направление в инженерном деле"
ENG_mac.121.desc:0 "Новый "Фольксваген" въезжает в гараж компании "Ровер" в Западном Мидленде. Каждый его кусочек разбирается на части, а затем упорядочиваются и классифицируются. Потом, всё внимательно изучается. Из чего сделаны шестеренки? Как могут быть сконструированы винты? Как устроен мотор? "Ровер" найдет эти ответы и вскоре сможет построить автомобиль со всеми качествами этого нового "Фольксвагена".\n\nПо всей Англии происходит нечто подобное. Каждый хочет научиться делать все предметы, поступающие из Германии. Скоро Англия сможет сама производить все эти продукты. Немецкие специалисты ей тоже не понадобятся. Тогда она действительно может быть свободна от Германии в экономическом смысле."
ENG_mac.121.a:0 "Так мы сможем подорвать экономическое господство нацистов."

ENG_mac.122.t:0 "Триумф миссии!"
ENG_mac.122.desc:0 "Премьер-министр? У нас есть соглашение. Американцы собираются изготавливать товары для нас. Мы отправили уже кое-какие документы и начинаем искать поставщиков, которые могли бы это осуществить. Есть также некоторые вещи, которые американцы наверняка ещё не придумали, и они хотят их осмотреть."
ENG_mac.122.a:0 "Чудно!"

ENG_mac.123.t:0 "Миссия отклонена!"
ENG_mac.123.desc:0 "Премьер-министр? Американцы отказались. Переговорщиков отправили домой. Они не будут изготавливать оборудование для нас. Я знаю, что это огромная потеря, и это действительно разочаровывает. Я думаю, что у нас нет технологий, которые нужны американцам."
ENG_mac.123.a:0 "Ай, да к чёрту всё!"

ENG_mac.124.t:0 "Торговое предложение Англии"
ENG_mac.124.desc:0 "Премьер-министр? Только что звонил министр иностранных дел Англии. Они хотят сотрудничать с нами экономически. Мы можем заключить более выгодные торговые сделки друг с другом, предоставляя нам расширенный доступ к их товарам, в то время как они получат взамен наши ресурсы. Похоже ли это на то, что нас заинтересует?"
ENG_mac.124.a:0 "Давайте пойдём на торговую сделку!"
ENG_mac.124.b:0 "Никак нет, чёрт возьми!"

ENG_mac.125.t:0 "Австралия соглашается!"
ENG_mac.125.desc:0 "Премьер-министр? Австралийцам это предложение нравится. Они будут сотрудничать с нами экономически. Нам нужна ваша подпись, и тогда мы сможем сообщить всему миру, что работаем вместе. Корабли начнут отплывать с минуты на минуту."
ENG_mac.125.a:0 "Прекрасно, чёрт побери!"

ENG_mac.126.t:0 "Австралия отказывается!"
ENG_mac.126.desc:0 "Премьер-министр? Австралия только что ответила. Они не хотят участвовать в сделке. Похоже, они просто не заинтересованы в экономической сделке с нами прямо сейчас. Немного разочаровывает, я знаю, но мы справимся."
ENG_mac.126.a:0 "Ах, да чтоб тебя..."

ENG_mac.127.t:0 "Ещё одна миссия?"
ENG_mac.127.desc:0 "Господин президент? У англичан есть к нам предложение. Они хотят, чтобы мы построили для них несколько своих танков и самолётов. В обмен они позволят нам просмотреть их чертежи и посмотреть, есть ли что-нибудь, что мы могли бы опробовать. Похоже на ту миссию Тизарда во время войны. Итак, что Вы скажете? У них есть сверхзвуковая транспортная конструкция, которая является довольно многообещающей..."
ENG_mac.127.a:0 "Давайте подпишем."
ENG_mac.127.b:0 "Не будем ввязываться."

ENG_mac.128.t:0 "Рычание льва"
ENG_mac.128.desc:0 "Ганс Альберт Штрейхер никогда не думал, что его карьера в кригсмарине зайдет так далеко, но по мере того, как мир двигался вперёд, он брал то, что ему предлагали, когда это предлагали, и именно поэтому теперь он служил охранником в посольстве Рейха в Лондоне. Он никогда не верил заявлениям посла о том, что это продвинет его в будущем выше в партии, но работа есть работа.\n\nПребывание на страже значило, что Ганс Альберт сумел понять рядового англичанина, чего не хватало даже дипломатам. Он увидел, как они отреагировали на то, что Рейх приветствовал возвращение Англии в цивилизованный мир. Однако, к его замешательству, при взгляде на немецкое посольство мало кто из англичан улыбался. Кто-то хмурился, кто-то ругался, но никто не решался даже плюнуть, пока вокруг были люди с оружием. Ганс просто не мог понять, почему они так себя ведут. Германия была оплотом против большевизма и американского кукловодства, разве англичане не видели этого? Да и вообще, чего стоила война, начавшаяся два десятилетия назад?\n\nИ всё же он не стал бы лгать, что его ничуть не смущало то что наблюдая, как женщина переходит на противоположную сторону улицы, вместо того чтобы идти перед посольством."
ENG_mac.128.a:0 "Чувства пока остаются именно такими."

ENG_mac.129.t:0 "Время перезагрузки?"
ENG_mac.129.desc:0 "Адъютант выключил радио после окончания речи. Он спросил: "Так что Вы думаете, сэр?"\n\nПосол долго думал, собираясь с мыслями: "Похоже, премьер-министр Модлинг хочет вести себя с нами по-хорошему. Речь шла о том, чтобы начать всё с чистого листа; о том, что Англия снова может торговать с Германией, как он хочет восстановить отношения, и в этом духе."\n\n- "Думал, что он будет немного больше сердиться на нас", - задумался адъютант.\n\n- "А почему? Они вернули себе Корнуолл, и у них больше нет причин сердиться на нас. И их предложение рассчитано на то, чтобы вермахт не наступал им на пятки."\n\n- "Мы всё ещё можем добить их, как Вы думаете? В конце концов, они не готовы, и то, что они сделали, было равносильно войне между нами и ними."\n\nПосол покачал головой: "Я не думаю, что мы станем ввязываться. Германия хочет найти выход из этой ситуации, и это лучшее, чего мы можем добиться сейчас. Я направлю свои рекомендации рейхсминистру.""
ENG_mac.129.a:0 "Иногда, нужно отступить."

ENG_mac.130.t:0 "Взывание к благоразумию"
ENG_mac.130.desc:0 ""Реджи попал в самую точку", - подумал Макмиллан. Германия больше выигрывала, работая с Англией, чем против неё. То, что случилось в Корнуолле, осталось в прошлом. И настало время перемен в отношениях. Это хорошо. Хотя он не ожидал, что премьер-министр выйдет за рамки "сценария". И было такое ощущение, что он не просмотрел этот "сценарий" перед обращением к парламенту.\n\nМакмиллан вздохнул. Мысль о сотрудничестве с немцами была для него проклятием. Хорошо описанные вопросы, которые Единая Англия имела с Рейхом, были довольно известны. Они сбросили бомбу именно в эту комнату, не так ли? И кое-что из личного, они пытались убить Макмиллана. Они почти преуспели и на Сомме, заставив его полдня притворяться мертвым в воронке от снаряда, а потом после этого он месяцами ходил на костылях.\n\nИ всё же это было необходимо. Если Англия хочет иметь мирное будущее, она должна быть на стороне Германии. Убедить их, что с Англией проблем не будет. Скажите им, что Англия не будет представлять угрозы для их чудовищных амбиций в отношении мира. И подсластить сделку торговым предложением. Почему бы и не подружиться? Англия больше не нуждалась в помощи Рейха, и война, несомненно, привела бы к ещё тысячам убитых немцев.\n\nТолпа зааплодировала. Кое-кто свистнул, но чего можно было ожидать в Палате общин? Похоже, им понравилась речь Реджи. Но настоящий слушатель ещё не вынес свой личный приговор."
ENG_mac.130.a:0 "Будем надеяться, что Германия услышит что-то, что им понравится."

ENG_mac.132.t:0 "Возвращение ковбоев"
ENG_mac.132.desc:0 "Для многих этот день был особенным. Для стариков это был шанс вновь пережить радости довоенных времен, для самых маленьких это был шанс наконец-то увидеть по телевизору то, что не было поставлено туда правительством. В тот день, который весь остальной мир считал вполне нормальным, жители Англии наблюдали, как американская телевизионная индустрия возвращается в Англию.\n\n"Би-би-си" транслировала множество новых западных фильмов, с ковбоями и индейцами, танцующими на экранах под восторженные взгляды десятков тысяч маленьких детей. Такие новинки, как ток-шоу и викторины, захватывали зрителей часами напролёт, и когда передачи вернулись к более регулярному контенту за пределами специфических каналов, было больше, чем несколько человек, которым было жаль, что такого не было раньше."
ENG_mac.132.a:0 "Теперь есть что поделать вечером."

ENG_mac.133.t:0 "Разобраться с Корнуоллом"
ENG_mac.133.desc:0 "Макмиллан тупо смотрел вперёд, сидя за своим столом, полностью захваченный мыслью о предстоящем ему испытании. Премьер-министр решил, что пришло время разобраться с Корнуоллом. Он знал, что нужно делать, но также чувствовал, что на него давят напряжение и стресс, которые неизбежно навлеклись на него, да и уже на всю страну.\n\nЗапрос на переговоры уже был направлен в Германию, но действовать добросовестно было не то, что планировал Макмиллан. В конце концов, они были фашистами, и премьер-министр предпочел бы действовать по-другому, чем торговаться с такими подонками.\n\nНастоящий план состоял в военном вторжении на полуостров, переговоры могли быть использованы только как отвлекающий маневр. Затем, когда придёт время, армия начнет наступление, отвоевывая у Англии её правомерные земли.\n\nИ всё же Макмиллан сидел с тупым взглядом, ожидая ответа немцев. Теперь ему придётся сосредоточиться на каждом своём шаге, иначе он рискует сохранностью всей Англии."
ENG_mac.133.a:0 "Мы затаились и ждём."

ENG_mac.134.t:0 "Первые шаги"
ENG_mac.134.desc:0 "Переговоры с Германией начались не так давно. Неудивительно, что немцы ухватились за эту возможность, пытаясь воспользоваться ситуацией. Макмиллан притворялся, что хочет пойти на компромисс с немцами и принять любые их грабительские требования.\n\nНемцы думали, что у них есть преимущество, но всё это время первые английские солдаты прибывали к границе с Корнуоллом.\n\nОни выгружали своё оборудование и приступали к первоначальным приготовлениям к вторжению, не сводя глаз с того, что находилось по ту сторону границы. Всё, что они знали, - это то, что от них ждут наступления; они не знали когда, но их заверили, что они будут готовы."
ENG_mac.134.a:0 "Они даже не имеют и малейшего понятия."

ENG_mac.135.t:0 "Напряжение растёт"
ENG_mac.135.desc:0 "Давление со стороны немецких переговорщиков начало нарастать, и теперь Макмиллан проявляет признаки того, что давление начинает продавливать в нём самом трещину. Он всё больше осознает, что, по мере продолжения переговоров, вероятность того, что его противники раскроют его планы, возрастает. Сомнения переполняют голову премьер-министра, и он начинает сомневаться в каждом своём шаге.\n\nЧто, если они узнают?\nЧто, если они уже знают?\nНеужели слишком поздно?\n\nТем не менее, он мог бы прекратить все вопросы, так как, возможно, ещё есть время. Один приказ его генералам и атака начнётся, и несмотря на то, что он всё время занимал немцев, возможно, они всё ещё ничего не знают. Но его генералы сказали ему, что им потребуется гораздо больше времени, чем сейчас.\n\nОдин неверный шаг поверг бы страну в смятение, Макмиллан должен тщательно выбрать."
ENG_mac.135.a:0 "Бережёного бог бережёт. Ждите."
ENG_mac.135.b:0 "Лучше раньше, чем никогда. Атакуйте."


ENG_mac.136.t:0 "Время ползёт дальше"
ENG_mac.136.desc:0 "Время безжалостно тянется, и переговоры между Англией и Германией начинают замедляться. Никакого реального прогресса достигнуто не было, и обе стороны начали подозревать, что все переговоры могут зайти в тупик в ближайшем будущем. Такое развитие событий только усилило тревогу Макмиллана из-за подозрений немцев.\n\nХотя, к его огромному облегчению, армия доложила правительству, что танки прибыли к границе и готовы въехать в Корнуолл. В то время как армии желательно было бы ещё чуть-чуть больше времени, чтобы полностью подготовиться, они более готовы к атаке сейчас, чем раньше. Общие шансы на успех выше, и с непрекращающимися опасениями, разъедающими разум Макмиллана, приказ атаковать может быть уже отдан."
ENG_mac.136.a:0 "Атакуем."
ENG_mac.136.b:0 "Ещё чуть-чуть."


ENG_mac.137.t:0 "Силы вторжения готовы"
ENG_mac.137.desc:0 "По всему фронту с Корнуоллом ожидают английские войска, полностью подготовленные и жаждущие приступить к штурму проклятого немецкого гарнизона на нашем острове. Что теперь, несомненно, будет задачей, значительно облегченной благодаря обширному планированию, на которое премьер-министр выиграл времени.\n\nБойцы наверняка столкнутся с большим сопротивлением, многие из них не вернутся домой, но они готовы. Те, кто падут в бою, умрут в блеске славы, понимая, что они поспособствовали освобождению своих соотечественников от немецкой пакости.\n\nОжидание скоро закончится, солдаты вот-вот получат приказы, и весь ад вырвется на свободу."
ENG_mac.137.a:0 "Готовы к прыжку."

ENG_mac.138.t:0 "Плимут окружён"
ENG_mac.138.desc:0 "После начала операции наступление англичан было столь же безжалостным, сколь и быстрым. Немецкие солдаты, размещавшие гарнизоны на Корнуолльском полуострове, были уничтожены в течение нескольких минут, если не секунд, после того, как вступили в бой с английской армией. Вскоре неподготовленные немецкие линии были прорваны, и последовал безумный бросок к Плимуту.\n\nАнглийские солдаты с помощью нескольких единиц бронетехники двинулись вперёд, чтобы отрезать остатки гарнизона, отступавшего к порту. Однако сопротивление внутри самого порта было колоссальным, и англичанам пришлось на время отступить, дабы сократить свои потери и оставить Плимут в руках немцев.\n\nПо крайней мере, остальная часть Корнуолла была под их контролем, и то, что оставалось от устрашающего гарнизона, теперь съежилось в страхе в порту."
ENG_mac.138.a:0 "Загнали ублюдков в угол как жалких крыс."

ENG_mac.139.t:0 "Корнуолл освобождён!"
ENG_mac.139.desc:0 "После напряжённых нескольких дней упорных боев наши войска вышли победителями!\n\nНаши войска прорвали сколоченную оборону и подавили всякое сопротивление английскому наступлению. Операция быстро стала бесспорно монументальным успехом, поскольку немцы отступали всё дальше и дальше. В конце концов гарнизон был вынужден вернуться в порт Плимут, откуда потом поспешно отступил на земли Рейха.\n\nГермании придётся смириться с тем фактом, что Корнуолл теперь снова находится под контролем своих законных английских владельцев.\n\nКорнуолльцы освобождены, и на этот раз мы наконец, заставили немцев отступить."
ENG_mac.139.a:0 "Триумф Англии!"

ENG_mac.140.t:0 "Хлипкое начало"
ENG_mac.140.desc:0 "Слухи о наступлении на Корнуолл быстро распространились по всей Англии и продолжали тревожить Германию. Вторжение на полуостров больше не было секретом, немцы быстро поймут изменение обстоятельств и, несомненно, попытаются выслать подкрепления. Это может стать ещё более серьёзной проблемой, поскольку наше продвижение далеко отклонилось от своего первоначального плана.\n\nАнглийские солдаты продвигались вперёд неорганизованно из-за упреждающего характера призыва к наступлению. Однако, с дополнительной поддержкой некоторых важных единиц бронетехники, ранние этапы атаки, по-видимому, имели умеренный успех.\n\nПобеда всё ещё висит на волоске, любая из сторон может одержать победу, особенно, если прибудет больше немецких войск, и английская атака остановится. Однако перспективы Англии далеко не безрадостны, и вторжение будет продолжаться независимо от таких рисков."
ENG_mac.140.a:0 "Сомнительные перспективы."

ENG_mac.142.t:0 "Неготовые и плохо оснащённые"
ENG_mac.142.desc:0 "Весть о скором начале вторжения быстро распространилась среди людей.\n\nНекоторые ребята были готовы в течение нескольких дней к этому моменту, они полностью готовы нанести удар и продвинуться вглубь вражеских позиций, когда придёт время. И всё же, когда те же самые люди осматривали окрестности, они не могли не осознавать, что им не хватает солдат, которые могли бы заполнить брешь в их атаке.\n\nВ конце концов, они были всего лишь ударной силой, без поддержки остальной армии они были бы не лучше мертвецов.\n\nВ неизвестном месте, где-то рядом с фронтом, Бернард Монтгомери снял телефонную трубку и позвонил премьер-министру. Затем он принялся ругать его за отсутствие такта, предусмотрительности и нервов. Монтгомери знал, что это вторжение будет почти невозможно без необходимого времени для подготовки.\n\nОднако он не мог отменить приказ, он должен был сделать то, что должен сделать любой другой солдат, и продолжать выполнять свой долг."
ENG_mac.142.a:0 "Стиснуть зубы и ждать."
ENG_mac.142.b:0 "Вперёд."

ENG_mac.143.t:0 "Разберитесь с тем, что причитается"
ENG_mac.143.desc:0 "По мере приближения изменившегося момента вторжения беспокойство каждого солдата росло. Многие из них не имели необходимого оборудования, и бронетанковая поддержка находилась в нескольких милях отсюда. Однако они не осмеливались спросить, почему план был изменён, ведь всё, что они готовы были сделать, так это довести его до конца с максимальным старанием, на которое они были способны.\n\nВ тылу начальник штаба не возлагал на них больших надежд. Бернард Монтгомери пришёл к выводу, что неудача на данном этапе неизбежна. Он приготовился действовать, но направлялся не в Лэндсенд, а в Лондон.\n\nТем временем англичане по ту сторону фронта склонили головы и молились о том, чтобы выжить, потому что больше надеяться было не на что."
ENG_mac.143.a:0 ""Да поможет нам Господь.""

ENG_mac.144.t:0 "Армия свергает правительство"
ENG_mac.144.desc:0 "Каждый английский солдат, участвовавший во вторжении в Корнуолл, храбро шёл вперёд до победного конца, но их усилий было недостаточно. Наступление было довольно быстро остановлено немецким гарнизоном, который оказался гораздо более подготовленным, чем ожидалось. После нескольких мучительных часов кровопролитных боев, английская армия начала отступать, и всем стало ясно, что операция провалилась.\n\nМногие в высших армейских чинах были взбешены неправильным обращением правительства с ситуацией и той опасностью, которую они навлекли на страну. Поэтому вскоре после отступления из Корнуолла группа офицеров, возглавляемая не кем иным, как Бернардом Монтгомери, штурмовала правительство и взяла его под свой контроль.\n\nМакмиллан был быстро свергнут и бежал куда только мог, лишь бы подальше от армейских когтей. Его правление запомнится как катастрофическая потеря для Англии, которое лишило её всякой надежды на свободное будущее благодаря армии."
ENG_mac.144.a:0 "Всё кончено."

ENG_mac.145.t:0 "Корнуолл в наших тисках!"
ENG_mac.145.desc:0 "Прошло много времени, но наступление на Корнуолл, наконец, началось.\n\nВсё было поставлено на свои места, каждый танк, каждый самолёт, каждый человек - абсолютно всё на своих местах. План был осуществлен до последней буквы, и вторжение должно пройти более гладко. Погибло не больше людей, чем было абсолютно необходимо для завершения вторжения.\n\nБыл отдан приказ продвигаться вперёд, и вся английская армия включилась в процесс.\n\nВскоре после того, как в холодном корнуолльском воздухе послышались первые пронзительные выстрелы, немцы в ответ подняли тревогу. Однако англичане ожидали её. Через несколько мгновений немцы будут окружены.\n\nСчитается, что победа гарантирована."
ENG_mac.145.a:0 "С богом."

ENG_mac.146.t:0 "Прорыв в Корнуолле"
ENG_mac.146.desc:0 ""Прошу прощения, фюрер, за эту срочную встречу. С сожалением сообщаю Вам, что ситуация... изменилась. Изменилось в том смысле, что мое правительство должно изменить наше предложение, чтобы показать ситуацию в том виде, в каком она есть сейчас.\n\n"Наши войска успешно разгромили гарнизон в Корнуолле. Это был быстрый бой, для продолжения которого гарнизон оказался слишком разбитым и уставшим. Мы смогли быстро добраться до конца суши и взять полуостров с относительной легкостью. Английский флаг вновь развевается над всей территорией, которая ранее была предметом спора.\n\n"Мы не хотим расставаться с Вами, не признав вашего вклада в нашу оборону во время гражданской войны в Англии. Заключённые и любые найденные тела будут немедленно высланы в вашу страну. Вам будет позволено сохранить контроль над городом Портсмут, но его милитаризация не будет разрешена. Все остальные территории гарнизона будут навсегда переданы в постоянное управление Королевству Англии.\n\n"Если эта сделка окажется неудовлетворительной, мы готовы отозвать наше предложение и урегулировать этот спор другими способами. Но, это предложение - лучшее, что вы можете получить. В противном случае мы отзовём эту оливковую ветвь и будем настаивать на гораздо более жёстких условиях. Мы готовы защищать нашу территориальную целостность всеми необходимыми средствами.\n\n"Спасибо, что уделили мне время, фюрер. Пожалуйста, направьте свой ответ в посольство. Больше нет необходимости в переговорах. Мы закончили.""
ENG_mac.146.a:0 "Мы сломаем вас за это..."

ENG_mac.150.t:0 "Лондонский реформатор просит поддержки"
ENG_mac.150.desc:0 "После почти года радиомолчания после уничтожения СВОЕВ, до нас дошло новое сообщение от коллаборационистов в Лондоне. Гарольд Макмиллан, новый председатель партии "Единая Англия", обратился к нам за помощью в вооружении своих войск.\n\nРазведывательные отчёты пока что указывают на то, что Макмиллан - медлительный, но серьёзный реформатор, стремящийся воссоединить острова, что равносильно дипломатии орудия. Наши главные советники были сильно разделены во мнениях и даже озадачены этой недавней просьбой об оружии. Иметь друга там, что когда-то было основной частью Рейхспакта, было бы началом перемен течений в Европе, но это будет стоить нам изрядного количества оборудования (и мы даже не можем быть уверены в том, что Макмиллан хочет углубить отношения с нами). С другой стороны, если мы не вооружим эту новую английскую армию, она, скорее всего, просто найдет оружие у фашистов, углубляя казну Рейха, одновременно подавляя шансы на реформы."
ENG_mac.150.a:0 "Мак, может быть, и не наш предпочтительный выбор, но он всё, что у нас есть."
ENG_mac.150.b:0 "Глава собачонок может сесть и замолкнуть."

ENG_mac.152.t:0 "Единая Англия для объединённой Англии"
ENG_mac.152.desc:0 "Единая Англия, по иронии судьбы, не является единой партией. Вместо этого в нём есть две различные фракции. В первую очередь это "макмилланисты" - собрание мужчин и женщин, не столько консервативных, сколько лично преданных слову Макмиллана. В конце концов, Макмиллан был неотъемлемой частью договора о капитуляции, который сохранил жизнь англичан ценой империи, руководил и, в конечном итоге, взял на себя руководство реформистской фракции Королевской партии и создал единственную значительную оппозицию собственно Королевской партии. Люди могут не верить во многие вещи после всего, что случилось с Англией за эти годы, но они верят в Макмиллана, потому что он вытащил их из ада.\n\nМеньшую часть партии возглавляет Реджинальд Модлинг, "либералы". В отличие от "макмилланистов", либералы верны идее демократии, а не одному человеку. Почему именно Макмиллан позволяет им эту независимость, неизвестно: возможно, он хочет иметь основу, на которой можно было бы сохранить стабильность партии после его ухода, но, несмотря на это, либералы получают большое влияние благодаря свободе действий от Макмиллана."
ENG_mac.152.a:0 "Либералы, консерваторы и прочие фантастические твари, господи..."

ENG_mac.170.t:0 "Призыв к действию"
ENG_mac.170.desc:0 ""...и вот, на нас постоянно нацелено ружьё\n, - сказал Реджинальд Модлинг, обращаясь через камеру к народу Англии, - как ваш премьер-министр, Я распорядился, чтобы были приняты все меры для обеспечения нашей обороны, и, уверяю вас, мы примем любые ответные действия против иностранных агрессоров, которые угрожают нам. Англия, как и много раз до этого, ответит на эти вызовы.\n\n"Я знаю, что многие из вас боятся новой войны. И действительно, в этом столетии Англия была пропитана кровью больше, чем когда-либо прежде. Но мы должны ещё раз защитить наш образ жизни от тех, кто стремится его разрушить. Эта страна вновь воспротивится иностранному вторжению. Человек с трудом верит, что мир так же сладок, если он стоит цены цепей и рабства. Мы приняли решение, что Англия будет защищаться до последнего, и, поверьте, так оно и будет.\n\n"Благодарю вас, и Боже, храни короля."\n\nКамера отключилась. Модлинг тут же поднял глаза на Макмиллана, который кивнул, выражая своё одобрение со стороны. Тогда Модлинг вздохнул с облегчением. Речь была недурная. И теперь каждый англичанин знал, что поставлено на карту в Корнуолле, хотя им и не говорили об этом прямо."
ENG_mac.170.a:0 "И снова мы сплотились по зову Англии."

ENG_mac.171.t:0 "Круг почёта"
ENG_mac.171.desc:0 "Вскоре после того, как стало известно, что ситуация в Плимуте разрешилась в пользу Англии, премьер-министр Модлинг и Макмиллан решили совершить короткую прогулку к мемориалу гвардейцев, чтобы выразить своё уважение. Они считали, что теперь, когда последний бастион немецкой оккупации уничтожен, вполне уместно отдать дань уважения тем, кто погиб, защищая страну.\n\nКогда они проходили мимо статуи Роберта Клайва, которая стояла между Министерством иностранных дел и зданием налоговой службы и таможни, несколько лондонцев, проходивших мимо, были поражены, увидев премьер-министра, идущего мимо в сопровождении нескольких полицейских. Они были одинаково удивлены, когда он сказал им, что Корнуолл снова стал английским. Модлинг был удивлен такой сдержанной первой реакцией, но Макмиллан заверил его, что люди, которые слышали, как Ллойд Джордж объявил из своего окна, что Великая война закончится через несколько часов, вероятно, тоже были сбиты с толку.\n\nИ снова инстинкты Макмиллана оказались верными, потому что, когда они прибыли к мемориалу, люди пустили слух об этом. Велосипедисты останавливались, чтобы пожать руку премьер-министру и сказать ему: "Отличная работа." Даже полицейские, патрулировавшие парк, покинули свои маршруты, чтобы поздравить Модлинга.\n\nКогда они возвращались, образовалась небольшая свита, которая подбадривала их, распевая патриотические песни и делая грубые замечания о немцах, а иногда и о главе Теневого кабинета. Когда они добрались до Даунинг-стрит, 10, их уже ждала толпа, а также множество журналистов. Когда они вошли внутрь, Модлинг помахал рукой ликующей толпе, которая всё росла, а Макмиллан отвечал на вопросы прессы, сказав, что они могут ожидать полного выступления премьер-министра в ближайшее время.\n\nПозже Скотленд-Ярд посоветовал Макмиллану и Модлингу больше не делать ничего столь рискованного. Толпа росла слишком быстро. Но этот риск был учтен и премьер-министром, и его верным помощником. И они чувствовали, что этот момент триумфа был полностью заслужен."
ENG_mac.171.a:0 "Разве это не заслуживает парада, в конце концов?"


### Mac Econ Events

ENG_mac.200.t:0 "Региональная безработица"
ENG_mac.200.desc:0 "Мы нуждаемся в оживлении нашей экономики, испытывающей тяжёлый кризис. Это должно быть сделано прежде всего. Во всех регионах, как известно, были какие-то особые проблемы. Однако мы не можем решить всё сразу. Нам придётся сделать упор на одну из частей страны.\n\nСевер был очагом сопротивления, но дровами для этого поддержки этого очага было отсутствие каких-либо социальных программ для развития экономики этого беднейшего региона. Это довольно рискованно, но в случае успеха мы получим достойное вознаграждение - это укрепит нашу общую экономику и единство граждан нашей страны.\n\nМидленд преимущественно аграрный регион, и в случае если мы выберем эту часть страны ядром нашей новой экономической политики, это внесёт существенные изменения в местный уклад жизни. Однако, если нам удастся успешно провести экономические реформы здесь, то мы покажем приверженность правительства к подданным в Мидленде и уничтожит оставшиеся симпатии населения в сторону сопротивленцев.\n\nЮг всегда был самым богатым регионом нашей страны, из-за того, что он вместе со своим крупнейшим городом - Лондоном является политическим центром. Южные земли в том числе были оплотом правительства в гражданской войне. Наши усилия здесь конечно же окончаться успехом и мы получим допольнительную поддержку элит и местных жителей, но это также может подорвать национальное единство. Итак, куда должен быть направлен основной упор в наших экономических программах"
ENG_mac.200.a:0 "Север больше всего нуждается в них"
ENG_mac.200.b:0 "Мидленд не будет забыт"
ENG_mac.200.c:0 "Юг - это наш козырь"

ENG_mac.201.t:0 "Бизнес зарубежом - обыкновенный бизнес"
ENG_mac.201.desc:0 "У наших предприятий есть много возможностей для развития зарубежом, что даст возможность приносить деньги на родину для восстановления экономики. Однако наши отношения с партнерами на континенте и в Соединённых Штатах обостряются. Так что у нас остаётся два варианта: оставаться в стороне и придерживаться нейтралитета как можно дольше или же открыться для других стран и принести в нашу страну инвестиции из США и Германии.\n\nНейтралитет может дать нам возможность брать только лучшее со всего света и позволит нам торговать со всеми. Однако, дверца может просто захлопнуться и нейтралитет повернеться против нас. Переговоры с сверхдержавами будут затруднены из-за отказа принять какую-либо сторону прежде.\n\nАмерика имеет колоссальное торговое влияние и сильную экономику, но сотрудничество с маяком свободы по ту сторону океана настроит против нас европейских партнеров. Мы бы могли также сблизиться с Германией, если бы в ней происходила экономическая либерализация, которой мы бы могли воспользоваться и проникнуть в европейскую экономику, пожиная её плоды?"
ENG_mac.201.a:0 "Мы должны заигрывать со всеми как можно дольше. Мы останемся нейтралами"
ENG_mac.201.b:0 "Пора искать возможности за рубежом."

ENG_mac.202.t:0 "Правильные реформы"
ENG_mac.202.desc:0 "Председатель Макмиллан просмотрел несколько законопроектов, которые лежали у него на столе. Они должны отправиться в Палату общин следующим утром.\n\nВ этих законопроектах не было чего-то радикально нового, наоборот, лишь то, что должно было быть принято прежде. Это были небольшие реформы здравоохранения и трудового законодательства, которые были нужны, чтобы доказать о том, что правительство заботиться о своих гражданах, особенно в свете того, что угроза германского вторжения исчезла.\n\nБыть может этого будет достоточно для создания для нашей партии "Единая Англия" имиджа партии народа? На это стоит лишь надеяться. Но в текущей послевоенной политической ситуации, Макмиллан оказался лучшим выбором для его народа, ведь только он знал все тайны и интриги Вестминстера, только он был человеком, который мог исполнять свои обещания, человеком, готовым повести Англию к светлому будущему. Другой бы просто наслаждался своей властью в теплом кресле.\n\nЗавтра Англия увидит своё правительство, которое может сделать множество полезного для родной страны. Макмиллан позаботиться о каждом, чтобы сделать Англию снова великой"
ENG_mac.202.a:0 "Шаг в правительном направлении."

ENG_mac.203.t:0 "Лозунг английской реконструкции"
ENG_mac.203.desc:0 "Реджинальд Модлинг долгое время размышлял над красивым, ярким лозунгом, однако он ничего не мог придумать.\n\nЭто было не из-за недостатка времени, напротив, он по несколько дней работал без сна над деталями экономического плана, обсуждая его с бюрократическим аппаратом и Уайтхоллом. В результате он представил сто-страничный текст, который описывал каждую мелочь, начиная с механизации английского сельского хозяйства, следуя к развитию науки и кончая инвестициями в развитие индустриального ядра.\n\nОн получал детали от бюрократии и писал их для неё. Теперь же для него стоял вопрос, как представить этот документ понятным для парламента, и главное, для простого народа. Если его план будет полностью приведен в исполнение, то он изменит Англию, прекратив двадцатилетнюю стагнацию. Цифры роста, которые представлены в его плане впечатляют, особенно, если учесть низкую базу.\n\nНо если бы англичане смоглм увидеть страну, восставшую как феникс из пепла, то они бы смогли вновь смотреть на мир, зная что их страна отныне сильна и свободна, как прежде. Народ Англии вновь бы мог твердить миру, что их отчизна снова стала землей надежды и славы..."
ENG_mac.203.a:0 ""Вот оно!""

ENG_mac.1100.t:0 "Цикл начинается снова"
ENG_mac.1100.desc:0 "Только что переизбранный председатель Гарольд Макмиллан обратился к нации и поблагодарил её за веру в него и его кабинет. После четырёх долгих лет упорной борьбы против сил фашизма и коррупции, "СуперМак" получал хвальбу за его успехи в искоренении германского влияния и воссоединения расколотой нации после гражданской войны. Несмотря на множество критики в его адрес за так называемое "удешевление демократии" во время его первого срока, никто сейчас не может сказать, будет ли продолжена данная политика в течение его второго срока, так как он продолжает свою борьбу против тех, кого он считает угрозой для национального единства.\n\nИ всё же, какое будущее ждет Англию?"
ENG_mac.1100.a:0 "Англия, ты сделала правильный выбор! СуперМак поведёт нас к успеху."

ENG_mac.1101.t:0 "Крах фашизма"
ENG_mac.1101.desc:0 ""Вероятно странно слышать после сотен речей, высказываний против демократии, что она показала свою пользу," объявил перед народом Макмиллан. "Но сейчас мы видим яркое свидетельство эффективности данного типа правления, ведь мы пережили все ужасы прошлого и остались свободными! "Гарольд!" немногие сомневающиеся могут заявить, "Но ведь не фашисты сейчас находятся на пике могущества?" Однако я могу опровергнуть данные слова и с полной уверенность заявить, что фашизм есть несостоятельная система, ведущая лишь к краху. "\n\nГраждане в этой огромной толпе начали бормотать в замешательствн, поэтому председатель на мгновение присел, чтобы подождать, когда толпа успокоится.\n\n" Необходимо подвести черту и проанализировать, что сделали национал-социалисты, находясь на вершине могущества в Европе, чтобы понять, что всё что они сделали, так это то, что они потратили всё своё богатство. Это можно понять, разбирая их действия. Рейх делал всё, основываясь на глупости, иррациональности, жадности, и своим легкомыслием они уничтожили всё. У рейха была земля, отнятая у славных европейских народов, но сейчас они ощущают на себе давление этих самых народов, которых они повергли в хаос и анархию! Наконец, они имели конкретную задачу! Они могли построить памятники прошлому, создать мощную промышленность, которых мир никогда прежде не видел. Но вместо этого, они погасили весь свой патриотический запал, который двигал их, отправив целое поколение студентов, поколение своего будущего на бойню. И поэтому с большим чувством радости, которая пропитыватывает всего меня на данный момент, я торжественно заявляю, что фашизм потерпел полный крах, даже после того как он находился на вершине мирового могущества, а демократия доказала свою эффективность, выжив даже в самые тяжёлые времены!""
ENG_mac.1101.a:0 "Национал-социализм не может привести Англию к успеху, особенно если он провалился в Германии!"

ENG_mac.1102.t:0 "Полуночная клятва"
ENG_mac.1102.desc:0 "Одна мысль не давала Гарольду Макмиллану уснуть. Она упорно не хотела покидать чертоги его разума.\n\nДостаточно ли он уже сделал?\n\nКоролевская партия держала Англию в кризисе почти двадцать лет. Все проблемы, которые он решал в течении своего первого срока были порождением Королевской партии. Он полностью обернулся против них, его война с коррупцией освободила страну от тысяч преступников, которые называли себя "верными сынами Англии", но оставшиеся по-прежнему наносят вред отчизне. И если они вновь получат власть, то они уничтожат всё, что построил он за годы из-за своей халатности, легкомысленности, некомпетентности.\n\nС возвращением Королевской партии к власти фашисты вновь вернутся к господству, коррупция вновь пустит свои корни по английскому благосостоянию и уничтожит нашу демократию вновь.\n\nИ всё таки, достаточно ли он уже сделал? Пока ещё нет..."
ENG_mac.1102.a:0 "Но я сделаю, ради Господа Бога, я сделаю это."

ENG_mac.1103.t:0 "187 причин для позора"
ENG_mac.1103.desc:0 ""- ...нет, я полностью возражаю против того, чтобы называть это хитрым политическим ходом. Моя администрация старалась уничтожить коррупцию везде, где бы она не возникала. И вряд ли это политический ход, если одна из партия оказалось практически полностью ответственно за расползание коррупции по стране," - Макмиллан объяснил собравшимся на Даунинг-стрит репортёрам.\n\n"Но конечно же, это не совпадение, что сегодня вы выпустили целую мать его КНИГУ на 187 страниц этим утром, которая описывает коррупцию исключительно ваших политических соперников, господин премьер-министр. "\n\n"Нет, нет, вы её поняли не совсем так. Члены моего госаппарата публикуют отчёты о всех крупных политических силах в нашем государстве, в том числе и о моей партии. И если информацию о системной коррупции в Королевской партии лучше оформить как книгу, то ответственность за существование данной книги полностью лежит на Королевской партии. "подтвердил прессе Макмиллан. "Вы можете верить, что это было политическим ходом, но я уверен, что после обеда граждане прочтут эту книгу и все поймут, что отчёт настолько же объективен как и ужасен для Королевской партии.""
ENG_mac.1103.a:0 "Королевская партия это заслужила"

ENG_mac.1104.t:0 "Фашисты больше не будут орать свою чушь"
ENG_mac.1104.desc:0 "Это был седьмой раз, когда Национальный Фронт кричал свои лозунги о защите английской идентичности и защите нашего традиционного общества от деградации. Это окончательно доказало, что Национальному Фронту Честертона нужно уделить больше внимания.\n\nТе, кого не отправили за решетку из-за связи с чернорубашечниками или за помета в виде своих фашистских лозунгов научились играть на всём, что происходит в стране. Они продолжают нести свою опасную чушь массам любыми способами. Для того чтобы вернуть граждан в лоно Единой Англии кому-то может понадобиться красивое словцо, но терпению Макмиллана пришёл конец.\n\nЭти фашисты до сих пор сидят в парламенте до сих пор бродят по нашей стране, творя Бог весть что, до сих пор пытаются уничтожить нашу демократию.\n\nНастало время покончить с ними раз и навсегда!"
ENG_mac.1104.a:0 "Искоренить влияние международного капитала? ДА ЧТО ТЫ НЕСЁШЬ, ЧЕСТЕРТОН?!"

ENG_mac.1105.t:0 "Конец для Национального Фронта"
ENG_mac.1105.desc:0 "Заголовки газет нашей страны сегодня пестрят радостными новостями. Руководство Национального Фронта было быстро и решительно схвачено шотландской полицией. Некоторые стали требовать причин, по которым Национальный Фронт был фактически обезглавлен, а потому, спустя несколько часов после этих событий Макмиллан заявил, что это произошло, потому что "они состояли в Национальном Фронте". СМИ, настроенные против Единой Англии стали спекулировать информацией и кричать безумные предположения, что Макмиллан хочет уничтожить нашу партийную систему, ведь он рассматривал пребывание в другой партии как преступление.\n\nЧуть позже, ближе к вечеру, были даны полные объяснения произощедшему. Арест лидеров Национального Фронта произошёл из-за того, что он был фашистской организации, а фашизм в нашей стране нелегален. И теперь, когда Фронт признан фашистским, членство в нём незаконно.\n\nНикаких громких заявлений не дошло до общественности от лидеров Фронта, но вероятнее всего всех взятых во время полицейской операции ждет пожизненное заключение."
ENG_mac.1105.a:0 "Они этого заслужили"

ENG_mac.1106.t:0 "Честертон в изгнании"
ENG_mac.1106.desc:0 "Неожиданно для всех Гарольд Макмиллан объявил о договоренности с немецким посольством, согласно которому Честертону и его ближайшему окружению будет предоставлена возможность заменить наказание на изгнание вместо тюремного заключения.\n\nПредседатель заявил, что это даст нам возможность достичь компромисса, который позволит этим фашистам получить свободу, но и не даст фашизму внедриться в английскую политику.\n\nНезадолго до своего ареста, сам Честертон поклялся, что его партия и он сам продолжут борьбу за Английскую правда, однако сейчас он признал, что время для него и его партия окончилось."
ENG_mac.1106.a:0 "Я надеюсь Макмиллан понимает, что творит."

ENG_mac.1107.t:0 "Неудачное партнёрство"
ENG_mac.1107.desc:0 "Макмиллан выходил из парламента полным злости, и ведь не в первый раз за последнее несколько дней. Он терпел часы помоев, которых выливали на него, а причиной тому были проклятые либералы в его партии. Он трясся от ярости, сжимая кулаки.\n\nПричиной тому был человек, вступивший в партию как его сподвижник, как его старый друг, который должен был держать либеральную гидру на коротком поводке. Но всё же, со временем он доказал свою бесполезность, постепенно ослабляя свой контроль над данной фракцией нашей партии, и всё чаще присоединяясь к их кудахтанью и высеранию своего куриного дерьма вместе с ними на премьер-министра. Это был Модлинг.\n\nМодлинг грустными глазами посмотрел на Макмиллана, склонив голову от стыда. Они оба понимали, что Реджинальд не сделал, чего был должен.\n\nВ ответ на это премьер-министр гневно фыркнул перед ним и сел в машину.."
ENG_mac.1107.a:0 "Если бы Модлинг держал либералов в узде, то этого бы не произошло!"

ENG_mac.1108.t:0 "Печальный исход"
ENG_mac.1108.desc:0 "Тихо допивая свой послеобеденный чай, Макмиллан принял решение по этому плану, его нужно привести в исполнение. Это был плохой вариант, но того требовала ситуация. На самом деле, этот план был ужаснее всего в первую очередь для него, а только после для кого-то другого.\n\nПо правде говоря, в этот момент он впервые постарался отринуть зов своего доброго сердца и принять решение, основываясь на решении разума.\n\nМодлинг должен уйти...\n\nПоднося чашку чая ко рту, он заметил, что его рука безудержно тряслась."
ENG_mac.1108.a:0 "Будь ты проклят, Модлинг, за то что заставил меня сделать это."

ENG_mac.1109.t:0 "Конец старой дружбы"
ENG_mac.1109.desc:0 "Модлинг взял стакан, полный виски, который ему передал через стол Макмиллан..\n\n"Знаешь, мы действительно провели хорошо время, согласен?"\n\n"Сэр?" спросил Модлинг, чувствующий боль в сердце. В глубине души он знал, что происходит сейчас, но его разум не мог этого признать.\n\n"Эх, Реджи, ты уверен в том, чтобы я это сказал вслух?"\n\nИ тогда он понял что опасения были реальны. Реджинальд Модлинг почуствовал резкую боль в сердце.\n\n"Сэр, кто будет после меня?"\n\n"Никто, Реджи. Видит Бог, если тебе не удается этого сделать, то я не думаю, что кто-то другой сможет справиться. Я буду управлять партией напрямую. Все они встанут в ряд."\n\nМодлинг грустно кивнул. Макмиллан скорее всего был прав. С теперь уже полным контролем над партией, было сомнительно что либералы будут долго продолжать наслаждаться их относительнной независимостью.\n\n"Последний стакан, Реджи, за славное прошлое!" подтвердил тост Макмиллан, приподнимая свой бокал с виски перед Реджинальдом с улыбкой.\n\n"Мне кажется, что я бессчувственнен, сэр," сказал Модлинг, смахивая с лица слезы.\n\nМакмиллан мрачно кивнул своему старому другу, после его вопроса по поводу сборов. Пусть Реджи покинет свою должность с тем же достоинством, с каким он на ней находился."
ENG_mac.1109.a:0 "Прощай, Реджи. Мне жаль, что всё пошло так."

ENG_mac.1110.t:0 "Конец для Национального Фронта"
ENG_mac.1110.desc:0 "Заголовки газет нашей страны сегодня пестрят радостными новостями. Руководство Национального Фронта было быстро и решительно схвачено шотландской полицией. Некоторые стали требовать причин, по которым Национальный Фронт был фактически обезглавлен, а потому, спустя несколько часов после этих событий Макмиллан заявил, что это произошло, потому что "они состояли в Национальном Фронте". СМИ, настроенные против Единой Англии стали спекулировать информации и кричать безумнеы предположения, что Макмиллан хочет уничтожить нашу партийную систему, ведь он рассматривал пребывание в другой партии как преступление.\n\nЧуть позже, ближе к вечеру, были даны полные объяснения произощедшему. Арест лидеров Национального Фронта произошёл из-за того, что он был фашистской организации, а фашизм в нашей стране нелегален. И теперь, когда Фронт признан фашистским, членство в нём незаконно.\n\nНикаких громких заявлений не дошло до общественности от самого Честертона, который пока что на свободе, но вероятнее всего всех взятых во время полицейской операции ждет пожизненное заключение."
ENG_mac.1110.a:0 "Они этого заслужили."

ENG_mac.1111.t:0 "Честертон в изгнании"
ENG_mac.1111.desc:0 "Неожиданно для всех Гарольд Макмиллан объявил о договорённости немецким посольством, согласно которому Честертону и его ближайшему окружению будет предоставлена возможность заменить наказание на изгнание вместо тюремного заключения.\n\nПремьер-министр заявил, что это даст нам достигнуть компромисса, который позволит этим фашистам получить свободу, но и не даст фашизму внедриться в английскую политику.\n\nНезадолго до своего ареста, сам Честертон поклялся, что его партия и он сам продолжут борьбу за английскую правду, однако сейчас он признал, что время для него и его партии окончено."
ENG_mac.1111.a:0 "Надеюсь, Макмиллан понимает, что он творит."

ENG_mac.1112.t:0 "Железная Леди, даже когда стоит в одиночестве"
ENG_mac.1112.desc:0 ""Леди не суетится", - произнесла Маргарет Тэтчер, демонстративно вошедшая в кабинет Макмиллана.\n\n"Маргарет, в чем смысл...", - начал премьер-министр.\n\n"Нет, леди не суетиться при плохом обращении, вот как меня учили и как я этому учу. Леди не суетится, когда её игнорируют, когда её ранят, когда оскорбляют, или даже когда пренебрегают ею."\n\n"Это то, что, по вашему мнению, произошло Маргарет, ты чувствуешь, что тобой пренебрегли?" - спросил Макмиллан, сузив брови.\n\n"Ну, если бы я это сделала, я бы не стал суетиться, не так ли?" она ответила с натянутой улыбкой. "Нет, леди знает, что суета ни к чему не приведёт. Но у леди есть другие способы добиться того, чего она хочет, и другие способы отомстить".\n\n"Так ли это?" - рявкнул Макмиллан, вставая из-за стола.\n\n"Чрезвычайно необычно, премьер-министр. И есть ещё кое-что, что вам следует знать о леди. В конце концов, она ВСЕГДА получает то, что хочет".\n\nМакмиллан откинулся назад. Он был в шоке, когда Железная Леди развернулась и вышла из кабинета, стукнув каблуками по каменному полу."
ENG_mac.1112.a:0 "Возможно, в оппозиции всё-таки есть какая-то жизнь."

ENG_mac.1113.t:0 "Железная Леди, переиздание"
ENG_mac.1113.desc:0 "Маргарет Тэтчер, "Железная Леди", амбициозная маленькая школьница, у которой были больше планов на себя, чем у её родителей, она сидела в одиночестве на передней скамейке. Рядом с ней были люди, но они не были настоящими людьми. Они были марионетками, уже купленными и оплаченными. Она даже больше не слушала речи Модлинга. Она знала, что он собирался сказать и что она ответит. Всё было как по учебнику. Как и было запланировано. И за всем этим стоял Макмиллан.\n\nОна едва могла заставить себя встать и бросить вызов Модлингу. В этот раз она сделала бы это в качестве упражнения. Но в любом случае результат будет одинаковым. Голоса будут подсчитаны, акт пройдёт или провалится, но не по её инициативе. На этот раз она была лишена свободы воли - наконец-то бессильна. И ничего не поделаешь. У Макмиллана было слишком много рычагов давления не только на неё, но и на всю КП. Он был тем, кто сейчас дергал за ниточки, а её руки были уж слишком затянуты.\n\nМожет быть, однажды она вырвется на свободу и снова возглавит гордую оппозицию или даже сама станет премьер-министром.\n\nНо это казалось всё более и более отдалённой мечтой с каждым днем."
ENG_mac.1113.a:0 "Напрасно потраченные годы."

ENG_mac.1114.t:0 "Патриотический Акт"
ENG_mac.1114.desc:0 "Макмиллан вздохнул, наблюдая, как дебаты в парламенте выходят из-под контроля ещё на один день по поводу Патриотического акта, который ему был необходим. Разве эти люди не понимают? Враги Англии не исчезли просто так после войны. Они были где-то где-то рядом, ожидая следующей возможности, чтобы нанести удар. По крайней мере, ОН не хотел бы сидеть сложа руки и смотреть, как это происходит.\n\nКонечно, есть положительное общественное мнение. Есть то, о чем Модлинг мог поспорить с оппозицией. Настоящая важная цель этого акта - убедиться, что у каждого, КАЖДОГО есть свои секреты в кармане Гарольда Макмиллана. И когда он думал о врагах Англии, он думал не только о предателях, потерпевших поражение в войне, нет. На противоположной стороне Родины было много врагов, о которых нужно было подумать. Кроме того, некоторые могут быть и на его стороне поля.\n\nВсё станет известно. Во время. Ибо этот акт будет принят, как и все остальные, безусловно. И способность Макмиллана защитить демократию от тех, кто снова предпочтет фашистов у власти, станет всё более и более абсолютной. Слава богу, он был здесь, чтобы помешать этим психам захватить власть, и, слава Богу, теперь у него была сила остановить их."
ENG_mac.1114.a:0 "Информация - это власть. Власть - это свобода."

ENG_mac.1115.t:0 "Триумф кукловода"
ENG_mac.1115.desc:0 "Гарольд Макмиллан, простой министр с простыми планами в отношении Англии, он откинулся на спинку своего роскошного кожаного кресла и улыбнулся. Он сделал небольшой глоток своего лучшего виски и посмотрел на суетливые улицы ночного Лондона. Нет более уютного места посидеть, чем его маленькое кресло, в своих маленьких очками и маленькими книжками, аккуратно сложенными в ряд возле него. Именно там, где они должны быть. Именно там, где он хотел.\n\nТеперь нужно было рассмотреть более важные тексты, чем "Краткая история британского участия в Афганистане" Уильяма Энглсворта. Горы документов на каждого депутата в палате. Страницы с секретами каждого министра, руководителя, бизнесмена, важного чиновника и генерала. Всё его. Всё, что собрано его аппаратом, теперь движется, как часы, дабы обеспечить его влияние на правительство.\n\nЭто влияние никогда не было большим, и ему пора было выбрать путь нации, теперь действительно объединённой под его руководством. Когда-то был разлад, теперь была только гармония. Гармония среди депутатов, гармония в партии, гармония в стране. Он мог гордиться тем, что демократия может поддерживаться в таком великолепном порядке. И всё это было его дело. Он подумал, что так и должно быть. Такими они должны быть.\n\nАнглия была его, чтобы хранить и защищать её. Он сделает то, что необходимо. Как до него никто другой не мог."
ENG_mac.1115.a:0 "Англия будет свободной."

ENG_mac.1116.t:0 "Отдых"
ENG_mac.1116.desc:0 "Модлинг сел на свой диван на Даунинг-стрит, 10 и вздохнул. На работе это был тяжёлый день, но теперь время праздновать. Работа была сделана, и теперь всё становилось гораздо проще.\n\nЕму захотелось крепкого напитка. Он заказал виски, и они принесли его ему. Когда он глянул на бутылку, он заметил кое-что странное на этикетке. Уиски? Что за ошибка? Потом он заметил. Американское.\n\nОн на момент об этом задумался. Что-либо американское несколько лет назад было немыслимым – да хотя бы дорогой алкоголь их санкционного списка. Но вот он. И несомненно, в королевстве их больше. Конечно же, всё благодаря Маку.\n\nБлагодаря ему и Маку Англия имела будущее – свободное и довольно либеральное. Принесённое не на кончиках штыков, а росчерком пера. И поэтому он тоже мог пить."
ENG_mac.1116.a:0 "Многое нужно сделать..."

ENG_mac.1117.t:0 "Проблема корпоратизма"
ENG_mac.1117.desc:0 "После первого срока Модлинг решил, что с него хватит корпоратизма. Злонамеренные корпорации, ошивающиеся рядом, делающие всё возможное для возвращения коррупции в его институты. С этим нужно покончить. И он знал, как.\n\nВот план. Отследить взятки. Найти коррумпированных чиновников. Следить за деньгами. И идентифицировать людей, которые платят. И тогда одним ударом мы избавим Англию от любого влияния корпораций. И на пути любого, кто попытается это повторить, встанут новые законы и ограничения."
ENG_mac.1117.a:0 "Коррупция? Не слишком-то по-британски!"

ENG_mac.1118.t:0 "У стола"
ENG_mac.1118.desc:0 "Сегодня Модлинг собирался найти подход к этому военно-промышленному комплексу. Сказавший, что это угроза демократии, был прав. И Англия хотела быть демократией, так что нужно разобраться с этим циклом мошенничества и разжигания войны.\n\nПервым шагом будет чистка рядов. Некоторые генералы, получающие деньги или иные блага за лоббирование контрактов, должны уйти. Модлинг подписал бумаги, которые напустят на них судебных приставов. Может, у них получится, может, нет. Но они смогут уйти в отставку вместо унижения, и это уберет их с пути.\n\nСледующие, правовые процессы другого типа. Дела против оружейных компаний. Они подкупали военных чиновников и обманом лишали правительство денег – тяжкое преступление в Англии. И теперь молот упадет.\n\nОн вздохнул. Он уже час работал, и ему нужно было в Букингем, чтобы принять нового кубинского посла. Однажды он поставил всю военную промышленность под государственный контроль, но пока что нужно ждать. На этом фронте это всё равно был успешный день."
ENG_mac.1118.a:0 "Перо сильнее меча, разве нет?"

ENG_mac.1119.t:0 "Мак был прав"
ENG_mac.1119.desc:0 "Макмиллан и Модлинг никогда не могли договориться насчёт некоторых вопросов, думал Реджи. Особенно насчёт фашистов. При каких бы обстоятельствах эту тему не поднимали, экспрессивность Мака становилась пугающей, а его слова – ужасными и диктаторскими. Хорошо хоть Модлинг пока что держал реакционный авторитаризм Председателя под контролем, но фашисты были проблемой, и он собирался уничтожить их.\n\nПриказы были отданы. Найти чернорубашечников в правительстве, где б они ни были. Найти имена и должности. Если они находились в парламенте или каком-либо публичном управлении, Модлинг должен знать.\n\nИ их ему прислали.\n\nМодлинг собирался уничтожить угрозу, как того хотел Мак. Но он намерен подстричь газон и найти змей, а не посыпать землю солью."
ENG_mac.1119.a:0 "И у нас есть для них выбор..."

ENG_mac.1120.t:0 "Лечение повинных"
ENG_mac.1120.desc:0 "- Добро пожаловать, мистер Ричардсон. Садитесь, пожалуйста. Сколько кусочков вы кладете в чай?\nМистер Ричардсон, как долго вы работаете в Палате общин? Пятнадцать лет? Это большое достижение. И вы сохранили своё место ещё до гражданской войны. Я так удивляюсь, как вам посчастливилось занять это место. Было бы грубо предположить, что немцы знали вас по вашей связи с Мосли ещё в тридцатые годы? Могло ли быть так? Вы знаете, что старое довоенное правительство следило за такими вещами, не так ли? У нас есть файлы MИ-5.\nМистер Ричардсон, давайте перестанем ходить вокруг да около. Вы фашист. Вы работали с фашистами. И вы, вероятно, были таким же предателем старого правительства, как и мы. Но я даю вам шанс. Вы отказываетесь от своей принадлежности к фашистам сейчас и будете работать со мной, и всё будет хорошо, никто не должен знать. В противном случае вас просто придется отправить в место, где ценят ваши чувства, и, смею сказать, вы останетесь там очень надолго. Так что же это будет, мистер Ричардсон?\n\nО, очень хорошо, сэр, мудрый выбор, мистер Ричардсон. Вот так и надо было. И не могли бы вы попросить следующего мужчину войти, пожалуйста?"
ENG_mac.1120.a:0 "И вот как можно решить свои проблемы."

ENG_mac.1121.t:0 "Хочется что-то начать"
ENG_mac.1121.desc:0 ""На первый взгляд всё выглядит хорошо, - подумал Модлинг. Неуместное влияние в парламенте было исключено. Коррупция пошла на спад, военная промышленность была под контролем, фашизм ушёл. Это был огромный успех. Теперь он посмотрел внутрь себя.\n\nЕдиная Англия была отличной партией, которая ему отлично подходила, но могло быть и лучше. Гораздо лучше. В ней всё ещё оставались рудиментарные структуры реформистского крыла Королевской партии. И члены, которые не согласны с тем, что предлагал премьер-министр. Это нужно было изменить.\n\nЭто его партия, не так ли? И это она должна, наконец, принести свободу в нашу страну."
ENG_mac.1121.a:0 "Это моя партия, и я буду выбирать политическое направление."

ENG_mac.1122.t:0 "Камни преткновения"
ENG_mac.1122.desc:0 "В партии "Единая Англия" есть консервативное крыло. Умеренные реформисты, принципиально не имеющие ничего против далеко идущей демократизации. Но они всё же сомневаются. Они кричат  "подождите!", Когда мы дискутируем, они кричат  "стоп!", Если мы крикнем, "подождите!". Они в ответ кричат "стойте!", Они так никогда не двинутся с места.\n\nОни должны уйти. Их место займут более либеральные члены. Эти последние напоминания о более темных временах должны быть удалены. И новое ЕА должно занять их место. Тот, который более близок к потребностям и желаниям англичан. И тот, который движется вперёд со скоростью и бесстрашием."
ENG_mac.1122.a:0 "Но как?"

ENG_mac.1123.t:0 "Удар по правительству"
ENG_mac.1123.desc:0 "Это было быстро. Шокирующе. Смело. Рискованно. Но это сыграло огромную роль.\n\nВыявлено ещё несколько членов парламента - макмилланистов. Они были очень влиятельными членами и занимали очень влиятельные должности. Они тормозили работу и их придётся устранить.\n\nПлан был чрезвычайно прост. Премьер-министр напишет им и потребует немедленной отставки. Они стареют, и их заменят новые люди. Люди более либеральные, чем их предшественники. И многое другое в соответствии с тем, что хотел премьер-министр.\n\nРиски были неисчислимыми. Но это навсегда закрепит за партией либеральный контроль. И это того стоило."
ENG_mac.1123.a:0 "Надо помнить, что СВОЕВ думали о Реджи..."

ENG_mac.1124.t:0 "Молчаливое большинство"
ENG_mac.1124.desc:0 "У Модлинга всегда были подозрения на этот счёт. Вот почему он заказал провести опрос. И то, что он видел перед собой, казалось, доказывало его правоту.\n\nОн мог объявить Англию консервативной страной, основанной вокруг её правительства. Долгое время это было однопартийное государство, обслуживающее только элиту и богатых. Это было очень регрессивным шагом практически во всех сферах. А крайним левым были Модлинг и партия ЕА.\n\nНо это было только правительство. Модлинг знал, что правительство не незаменимо. И он чувствовал, что есть ряд людей, которые были значительно более левыми, чем их представители в парламенте. Итак, он просмотрел опрос.\n\nОн был прав. Было очень много избирателей, которые не были явными социалистами, но и не были представлены в парламенте. Это открыло огромные возможности. Если бы кто-то должен был переманить этих левоцентристских избирателей, то они вполне могли бы открыть путь к огромному большинству на следующих выборах ..."
ENG_mac.1124.a:0 "Результат не лжет."

ENG_mac.1125.t:0 "Момент нашего времени"
ENG_mac.1125.desc:0 "Партия непримиримо раскололась. Сторонники Модлинга и макмилланисты больше не разговаривали друг с другом. Либералы уверовали, что макмилланисты слишком увязли в прошлом. Макмилланисты устали от того, что либералы и Модлинг так долго их оскорбляли. Для партии "Единая Англия" как будто ничего не произошло.\n\nНо не в вопросе голосования. Каждый раз, когда премьер-министру требовалось принять закон, обе стороны собирались вместе и принимали его. Они по-прежнему сидели на тех же скамейках. И они все равно будут идентифицировать себя с партийным мандатом.\n\nЭтой странной ситуации было одно объяснение. Несмотря на ненависть друг к другу, у них всё же была общая цель. Обе стороны тяготели к демократической Англии. Им нужно было остаться сплочёнными недолго, и проявить необходимые усилия. Тогда они смогут навсегда избавиться от друг друга.\n\nА это то, что хотел Модлинг."
ENG_mac.1125.a:0 "Нам просто нужно немного больше терпения..."

ENG_mac.1126.t:0 "Помощь для бедных"
ENG_mac.1126.desc:0 "Прямо сейчас в Англии страдает множество людей. Те, кого система постоянно игнорировала, перешагивала и прямо ими злоупотребляла. Конечно, мы могли бы предложить им экономическую помощь. Но что, если ... мы скажем им, кто на самом деле виновен в их бедах?\n\nМы хорошо знаем, что Королевская партия - это группа элитарных ублюдков, всё же мы были их частью много лет! Конечно, сегодня они стараются выглядеть респектаб ельно, но мы знаем, что они думают на самом деле. И что они сделали. С первых дней оккупации, Кэйбл-стрит, гражданской войны и даже на прошлой недели.\n\nМы начнем собирать всю грязь, которую сможем найти о Королевской партии. Записи, частные разговоры, файлы МИ-5, всё. Затем мы раскроем всё это публике. Тогда бедняки и страдающие поймут, что такое Королевская партия.\n\nПервый шаг к улучшению ситуации - это принятие разумных решений. И мы позаботимся о том, чтобы каждый житель Англии проголосовал с осознанем всей ситуации, когда он войдет в кабинку для голосования."
ENG_mac.1126.a:0 "Все они разбрасывают мусор, и пора его вынести."

ENG_mac.1127.t:0 "Сияние рассвета"
ENG_mac.1127.desc:0 ""Это было мастерски", - подумал Модлинг. Всё было рассчитано на максимальный результат. Это сообщение будет первым в прайм-тайм. Радио тоже раскрутит его. А на следующий день утренние выпуски новостей. Были наняты пиарщики, которые оглашали повсюду в прессе результаты расследований. Это было сплошным наступлением на прессу.\n\n"О Королевской партии было найдено много неприятной информации. "Разве кто-нибудь питал надежды, что ничего подобного не будет? Они же не будут сотрудничать с нацистами двадцать лет, не совершив каких-нибудь преступлений? Быть бессовестной партией богатых и элиты это не совсем народный шаг. Затем была ещё проклятая ложь, которую они вбивали в головы граждан Англии. Все это было собрано в серию отчётов, которые собирались выпустить в СМИ.\n\nМодлинг снова перепроверил их, чтобы убедиться, что они хороши. Для максимального эффекта ему пришлось дергать за каждую ниточку во время, чтобы застать Королевскую партию врасплох. Чтобы дискредитировать их в глазах общественности, чтобы эта мерзость никогда больше не воскресла.\n\nСолнечный свет - лучшее бодрящее средство, - подумал Модлинг, оператор дал ему сигнал, что они собираются начать прямую трансляцию."
ENG_mac.1127.a:0 ""Добрый вечер...""

ENG_mac.1128.t:0 "Конец пути"
ENG_mac.1128.desc:0 "Это действительно должно было случиться. Англия собиралась стать демократией. Тот, где слабому не нужно бояться сильного. Где каждый может быть свободен поддерживать то, что он хочет.\n\nНу, пока не совсем, - подумал Модлинг. Оставалось ещё кое-что сделать. Очень важные вещи, которые гарантировали бы существование демократии в Англии. И у него были документы, чтобы начать решать этот вопрос прямо здесь. Он вынул их из портфеля и принялся за работу.\n\nНесколько страниц и несколько подписей. Это всё, что потребовалось. Теперь ограничений для политических организаций стало намного меньше. Они могли начать организовываться и пробовать избирать своих членов на государственные должности. И они будут верны ему в ближайшей и решающей, первой части.\n\nЛевые теперь вернулись. И снова политическая система возвращается к разнообразию."
ENG_mac.1128.a:0 "Теперь мы действительно демократия"

ENG_mac.1129.t:0 "Возвращение красных"
ENG_mac.1129.desc:0 "Море красных флагов. Песнопения в поддержку рабочего класса и разговоры о создании профсоюзов, правах рабочих и сильном государстве всеобщего благосостояния. Это сцена, которую можно было бы только увидеть в старых кадрах кинохроник довоенной Англии. Но это теперь не так. Это происходит прямо сейчас в конференц-зале в Лондоне.\n\nЛевые воспользовались ослаблением ограничений, чтобы окончательно реорганизоваться. На радикальные партии всегда был спрос, всё же была часть населения, которая всё ещё верила в борьбу рабочего класса. Конечно, партия сейчас работает с властью, но позже она сама проложит свой новый путь. Чтобы пойти по стопам старой Социал-демократической рабочей партии.\n\nКогда лидеры партии выходят на сцену, толпа приветствует их. Перед официальным открытием мероприятия звучит песня. Все встают и начинают петь:"
ENG_mac.1129.a:0 ""Народный флаг тёмно-красный...""

ENG_mac.1130.t:0 "Земля надежды и славы"
ENG_mac.1130.desc:0 "Это случилось, не так ли? "Поначалу это не ощущалось", - подумал Модлинг. Но шли дни, и он начинал это чувствовать. Всё изменилось. Англия была демократией, настолько свободной, насколько это возможно где-либо ещё в мире. Его мечта осуществилась. И самое безумное пророчество Мака тоже сбылось.\n\nКак он сюда попал? Единственный человек в Королевской партии, у которого были все силы, чтобы противостоять остальной части партии. Независимый, он тащил остров от однопартийной олигархии к свободной демократии. И всё же... человек, которому приходилось полагаться на защиту Макмиллана большую часть времени. Человек, который большую часть своего времени в качестве премьер-министра был марионеткой повелителя теней. И человек, который предал своих друзей на войне, и в завершении после этого предал свою партию. Действительно ли это стоило всех рисков?\n\nНо разве это имеет значение? Что сделано, то сделано. И с результатами не поспоришь. Они имели право критиковать его за то, что он сделал сейчас. В конце концов, ограничения на свободу слова были сняты. И независимо от того, что люди думали о Реджи или что Реджи думал о себе, он всё равно будет тем, кто освободил остров от авторитаризма и привел страну в будущее, свободное от бедствий и угнетения прошлого.\n\nИ это будущее в конце концов, ради славной Британии, того стоило."
ENG_mac.1130.a:0 "Бог, сделавший тебя могущественным, может сделать ещё могущественнее."

ENG_mac.1131.t:0 "Конец для Королевской партии"
ENG_mac.1131.desc:0 "Королевская партия. Макмиллан сильно сократил их количество за эти годы, и всё же он не мог не чувствовать, что работа ещё не закончена.\n\nОни были лишь оболочкой их прежних "я", почти половина их числа была уничтожена в результате морального разложения, скандалов, а то, что осталось, не так уж много заслуживало. И всё же у них был потенциал, всегда было опасение, что они могут снова подняться. Но останутся ли они такими же корыстными дураками? Конечно останутся. Королевскую партию нельзя было спасти, нельзя было реабилитировать.\n\nПришло время полностью убить раненого зверя, оставив лишь малейший шепот оппозиции, хотя бы для сохранения демократии.\n\nНо как он это сделает? Как он может это оправдать?\n\nОн со смешанными эмоциями понял, что неважно, как он это сделает, потому что некому его остановить."
ENG_mac.1131.a:0 "Будет одиноко на вершине,но по крайней мере, наши руки будут свободны."

ENG_mac.1270.t:0 "Товарищеский Матч"
ENG_mac.1270.desc:0 "Обе команды вышли на поле, австралийцы рвались к игре, а англичане, наконец, порадовались, что соперники у них не британцы. Трибуны поля были заполнены до краев зрителями, ожидающими первого международного матча по крикету, проводимого в стране впервые за несколько десятилетий.\n\nНаконец, после непродолжительной ненастной погоды мяч был брошен и возникла атмосфера товарищеского соревнования. Игра длилась несколько часов, пока, наконец, Англия не вышла победителем с небольшим отрывом. Комментаторы отметили, что австралийцы сыграли хорошо, и премьер поздравил обе команды по окончании матча. На мгновение показалось, что времена английской славы вернулись."
ENG_mac.1270.a:0 "Старые хобби не умрут."


