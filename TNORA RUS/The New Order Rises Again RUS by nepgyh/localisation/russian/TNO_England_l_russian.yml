ENG_edwards_round_table_desc:0 "Часть работы царской власти - поддерживать отношения между политиками, чтобы гарантировать, что, по крайней мере теоретически, правительство может сотрудничать даже в разгар кризиса. Алек Дуглас-Хьюм, безусловно, самый способный премьер-министр Англии со времен войны, а Маргарет Тэтчер - одна из самых влиятельных политиков нового поколения и голос членов партии. Эти двое, очевидно, заслуживают приглашения к любому обсуждению национальной политики.\n\nТруднее всего становится из крайностей Королевской партии. Артур Кеннет Честертон - главный голос германофилов и откровенно фашистского крыла партии, в то время как Гарольд Макмиллан - выдающийся реформист, обладающий сколько-нибудь значительным влиянием. К сожалению, оба, скорее всего, откажутся сотрудничать друг с другом. Мы должны выбрать, с кем будем иметь дело."
ENG_chestertons_intensity_desc:0 "Артур Честертон, наш министр безопасности, - наша первая глава за круглым столом. Хотя некоторые в нашем правительстве сомневаются в рвении Честертона и его поддержке немцев, король заверил совет, что Честертон будет счастлив работать со всеми. Честертон уже призвал к введению комендантского часа и усилению присутствия вооруженных полицейских на улицах, конечно, в интересах национальной безопасности."
ENG_a_fist_and_will_desc:0 "Честертон сообщил Его Величеству, что резкое увеличение численности вооруженных сил необходимо для обеспечения безопасности и подавления мятежа - сильного кулака, чтобы сломить любое сопротивление нашему правительству. Военные должны призвать больше на службу и развернутся на севере, который, по мнению Честертона, является очагом активности сопротивления. Хотя некоторые генералы скептически относятся к возможности этого расширения и категорически возражают против размещения войск в городах и сельской местности, Честертон заверил их, что у него есть благословение Его Величества на это начинание."
ENG_terror_tactics_desc:0 "Очевидно, Честертону было недостаточно военного увеличения. На встрече с королем, правительственными чиновниками и военным руководством Честертон потребовал от военных использовать все доступные средства, чтобы вселить страх в мятежников. Он считает, что это разрушит волю сопротивления, и их отправят обратно в свои норы. Некоторые из наших генералов пригрозили не подчиняться любому приказу, который будет использовать \"тактику террора\" против их собственного народа, и проводят сравнения с лондонской блиц-атакой Люфтваффе во время вторжения. Однако Честертон напомнил Его Величеству и всем присутствующим, что эти мятежники не англичане, а предатели, которые получат именно то, что заслуживают."
ENG_towards_the_north_desc:0 "Честертон решил, что армия двинется на север, чтобы раз и навсегда искоренить СВОЕВ. Север всегда был рассадником сопротивления, а его близость к Шотландии позволяет диссидентам ускользать от нас. Так больше продолжаться не должно. Армия сокрушит сопротивление одним быстрым ударом."
ENG_use_the_blackshirts_desc:0 "Чернорубашечники были созданы Мосли, но выросли, чтобы служить нам еще долго после того, как предатель сбежал. Эта военизированная группа известна своей жестокостью и преданностью делу фашистов. Хотя многие в правительстве считают их расистскими и жестокими хулиганами, Честертон считает, что они укрепят наши силы, а их абсолютная преданность заставит сопротивление подчиниться."
ENG_dominate_sheffield_desc:0 "Шеффилд, хотя и опустошенный во время Блица, сумел восстановиться и стал жизненно важным транспортным и промышленным центром Йоркшира. Железнодорожный вокзал Шеффилда в случае восстания станет ключевым для переброски войск с наших южных баз на мятежный север. Поэтому Честертон настаивал на том, чтобы чернорубашечники активизировали свои операции в Йоркшире, а военные установили контрольно-пропускные пункты в Шеффилде, особенно вокруг станции. Мы не должны позволить пасть воротам на север любой ценой."
ENG_edwards_trip_to_germania_desc:0 "Король уезжает в Германию, а с ним - идеолог фашизма Артур Честертон. Слухи вокруг визита указывают на то, что они якобы намерены потребовать снятия некоторых ограничений для английских вооруженных сил, закупив при этом некоторое немецкое оборудование для помощи в оснащении внезапно значительно увеличившихся английских вооруженных сил.\n\nЭто впервые за много лет что Англия показала какие-либо признаки того, что она больше, чем упорный придаток Великогерманского Рейха, и наверняка заинтригует германских бюрократов, возможно, с благоприятными для нас результатами."
ENG_homes_experience_desc:0 "Его Величество пригласил нынешнего премьер-министра Алека Дугласа-Хьюма на свой круглый стол, чтобы решить проблему повстанцев. Премьер-министр уже обратился к парламенту с призывом к "unity and order" in these uncertain times. His Majesty hopes that the longest serving post-war Prime Minister can help him weather England through this crisis."
ENG_unite_the_voters_desc:0 "Премьер-министр надеется сплотить избирателей Англии вокруг правительства. Хотя Королевская партия по-прежнему остается самой популярной в Англии, не секрет, что мы, мягко говоря, повлияли на систему, чтобы она оставалась такой. Таким образом, народ не полностью поддерживает власть, чем и объясняется растущая популярность СВОЕВ. Чтобы отвратить общественность от поддержки сопротивления, мы должны провести кампанию по объединению людей в это нестабильное время и заверить избирателей, что все будет хорошо."
ENG_speak_with_the_army_desc:0 "Премьер-министр Хьюм созвал собрание наших высокопоставленных генералов, чтобы обсудить худший сценарий - открытое восстание. Хотя премьер-министр надеется, что до этого никогда не дойдет, мы не хотели бы, чтобы нас застали врасплох. Генерал Монтгомери говорит, что мы можем создать две импровизированные дивизии в случае восстания для пополнения нашей армии. Кроме того, он рекомендует не направлять военных к полицейским гражданским лицам, поскольку это только настроит их против нас."
ENG_convincing_the_midlands_desc:0 "Хьюм выбрал Мидлендс в качестве нашего центра объединения страны. Север потерян, а юг твердо в наших руках. Однако Мидлендс остается полем битвы, раздираемой между нами и СВОЕВ. Если мы сможем убедить их поддержать нас, любое возможное восстание будет серьезно ослаблено без их поддержки."
ENG_locate_the_cells_desc:0 "Слишком долго СВОЕВ работал у нас под носом. В полной мере их возможности раскрылись в роковом нападении на нашего Короля. Хьюм предоставил МИ5 и фельдмаршалу Монтгомери все полномочия активизировать операции по проникновению и разведке. Когда мы закончим, им негде будет спрятаться."
ENG_a_radical_a_day_desc:0 ""
ENG_a_shaky_compromise_desc:0 "Макмиллан - дурак, не подозревая, какой гнев навлекут на нас его реформы. Честертон еще хуже, он почти коварен в своем желании поклониться немецкой мощи. Умеренное крыло вело Англию сквозь толстые и тонкие в последние десятилетия, и именно они еще раз подойдут к задаче сохранения Англии, что бы ни думали более заблуждающиеся из ее народа.\n\nАлександр Дуглас-Хьюм и Маргарет Тэтчер будут работать вместе, чтобы обеспечить это партнерство, которое обеспечит спасение Англии от того, что угрожает ей, а также сохранит ее независимость от ненадежных союзников."
ENG_macmillans_reasoning_desc:0 "Его Величество пригласил к себе Гарольда Макмиллана, лидера реформистского крыла Королевской партии. Более жесткие и даже умеренные члены партии уже задаются вопросом, не ослабит ли смягчение последствий этой ужасной атаки наши позиции, но Его Величество считает, что расчёт и интеллект Макмиллана сделают его круглый стол хладнокровным."
ENG_uniting_parliament_desc:0 "Макмиллан считает, что для объединения нации мы сначала должны объединить ссорящихся политиков в парламенте. У всех здесь есть общая любовь к Англии, поэтому сейчас все, от самых реформаторских до самых жестких среди нас, должны отложить в сторону наши разногласия, чтобы успокоить людей и объединить страну."
ENG_talk_to_the_lower_classes_desc:0 "Мы должны начать диалог с низшим классом, если мы хотим сохранить эту страну вместе. Они наиболее уязвимы перед ложью СВОЕВ. Если мы сможем пообещать некоторые символические реформы и начать переговоры о будущей либерализации, мы будем надеяться, что массы будут довольны и не попадут в ряды сопротивления."
ENG_focus_on_the_south_desc:0 "Макмиллан решил, что правительство сосредоточит свои усилия на обеспечении безопасности юга Англии. Хотя юг в основном находится под нашим контролем, в его многочисленных городах находится много потенциальных и реальных боевиков СВОЕВ. Если мы потеряем контроль над этим регионом, Лондон и сердце страны окажутся в опасности. Поэтому мы будем проводить кампанию в поддержку наших обещаний реформ здесь, чтобы убедить людей в том, что мы работаем над улучшением положения."
ENG_a_plea_to_germany_desc:0 "Альберт Шпеер - влиятельный человек в немецкой политике, один из самых доверенных советников фюрера. Он похож на Макмиллана, известного тем, что возглавляет реформистское крыло ведущей политической партии своей страны, и некоторые считают его естественным преемником самого могущественного человека в мире.\n\nМакмиллан направляется теперь в Германию, город, спроектированный Шпеером по кирпичику, чтобы заключить торговую сделку, более выгодную для Англии. Ходят слухи, что он также едет смотреть, может ли Англия иметь будущее в Пакте, в котором больше равных, чем подчиненных. Время покажет, удастся ли ему."
ENG_investigate_the_military_desc:0 "Даже несмотря на наши разговоры о единстве и реформе для избирателей, есть одно место, где у нас не может быть легкой руки. Военные слишком долго избегали подозрений. Это должно было быть очевидно с самого начала, эти старые умы, застрявшие в прошлом. Мы будем искать повсюду, среди офицеров и рядовых. Мы можем потерять какой-то великий талант, мы должны искоренить каждого предателя из наших рядов."
ENG_request_additional_forces_desc:0 "В Корнуолле имеется избыток вооруженных людей, сосредоточенных на небольшой территории, это пустая трата времени и в высшей степени неэффективно, когда дело доходит до СВОЕВ. Мы не можем напрямую собрать слишком много английских полков, но если бы Гальдер одолжил нам своих людей, нам бы это не понадобилось.\n\nВ качестве дополнительного бонуса, если бы мы отправили этих солдат в более опасные ситуации, а они были, к сожалению, , погибшие в бою, мы не стали бы тратить на это ценную английскую кровь, так что правительству было плевать. Это беспроигрышная ситуация: либо Гальдер отказывается, и мы можем пожаловаться Германии, либо он соглашается, и мы на шаг ближе к освобождению нашего острова."
ENG_expel_the_radicals_desc:0 "Иногда, чтобы убить рак на теле, с ним невозможно жить, есть просто выбор между тем, чтобы позволить ему отравить вас, или вырезать его с корнем. Артур Кеннет Честертон - рак Королевской партии; он представляет собой низменное подчинение немцам, до которого мы надеялись, что англичане никогда не опустятся.\n\nТак как рак не уйдет сам по себе, мы сделаем это сами. Честертон слишком высок, чтобы просто исчезнуть, но этого нельзя сказать о его товарищах. Несколько таинственных исчезновений и арестов за коррупцию принесут нашей партии пользу. И убереги нас от немецкого господства."
ENG_court_the_moderates_desc:0 "Умеренные - крупнейшая фракция Королевской партии, наследники консервативной старой гвардии, которая долгое время была хранительницей английских традиций. Как правило, они склонны поддерживать статус-кво, чтобы последствия его нарушения не перекинулись на англичан, но теперь, когда это статус-кво изменилось само по себе после подъема СВОЕВ, мы должны убедить их в необходимости изменений.\n\nЭто будет сложно, но Умеренные больше всего стремятся к выживанию нашей нации и в этом вопросе пойдут на сторону. Деньги, направленные на предлагаемые ими проекты, не попадут в карманы коррумпированных, они будут потрачены по назначению и по мере необходимости."
ENG_call_upon_the_garrison_desc:0 "Соглашение, по которому Соединенное Королевство стало Англией, не полностью удалило Германский Рейх с наших островов, несмотря на наши надежды. В то время как Вермахт ушел из большей части Англии и Уэльса, полуостров Корнуолл оставался оккупированным под властью генерала Франца Гальдера, официально в качестве гарантии защиты, а неофициально как нож, направленный нам в спину.\n\nСильный человек, Хальдер. с безжалостной эффективностью и железным кулаком поддерживал военную власть в Корнуолле, но теперь мы находим ситуацию, в которой он снова может оказаться полезным. Гальдер помог нам разгромить коммунистов на Кейбл-стрит; возможно, он захочет помочь нам в вопросе самого преданного сопротивления Ее Величества? Но нам следует быть осторожными, чтобы он не попытался напрямую вовлечь Германию."
ENG_an_alternative_solution_desc:0 "Корнуолл может находиться под временной властью Вермахта, но это английская земля и признана во всем мире. Возможно, мы сможем это использовать. В конце концов, мы косвенно контролируем то, что можно импортировать в военную зону, и мы можем несколько ограничить их способность перемещаться за ее пределы. Это давление, однако, послужило бы цели, а именно: бросить их в самое лояльное сопротивление Ее Величества и быть готовым стрелять в любого, кто окажется с наибольшим количеством ран.\n\nДействие таким образом может быть несколько негативно оценено в Рейхе, но в Лондоне и в других городах Англии он мог бы оказать нашему правительству, вынужденному вместе по необходимости, некоторую подлинную общественную поддержку."
ENG_secure_our_heads_desc:0 "Генерал Хальдер довольно неохотно предоставляет нам оборудование, необходимое для ведения борьбы с СВОЕВ и другими недовольными, которые наводняют этот остров. Обычно мы можем не поднимать этот вопрос из вежливости, но у правительства действительно заканчивается терпение. Если доброе слово не решит этот вопрос, возможно, будет достаточно напоминания о том, что мы можем сделать, если мы того пожелаем.\n\nКак выяснили англичане во время Блица, отсутствие выбора еды действительно может сказаться на моральном духе, и Хорошие немецкие солдаты обнаружат, что употребление в пищу только консервов из Германии вполне может понравиться отечеству, но может быть несколько жестким для желудка. Гальдер увидит истинное послание: мы контролируем то, что едят его люди, и мы можем очень легко решить добавить один или два ингредиента."
ENG_choke_cornwall_desc:0 "Генерал Гальдер сегодня выглядит несколько более доступным, но лучше всего, когда вы хотите, чтобы что-то от собаки попросило своего хозяина командовать ею. Германия, несомненно, видит слабость своего представителя в Англии; вполне возможно, что, если мы просто попросим, Гальдер передаст необходимое военное оборудование.\n\nОн может технически отказать нам, но то же самое не относится к его начальству. Тем не менее, это снизит вероятность того, что высшие офицеры Гарнизона будут вежливо разговаривать с нами в будущем, но действительно ли они нам нужны, когда у нас все равно будет оборудование?"
ENG_britannia_on_her_knees_desc:0 "Франц Гальдер беспрепятственно правит в Корнуолле, независимо от официального статуса полуострова, и это единственный способ изменить, который может поставить нас прямо под прицел Германии. То, что мы не можем себе позволить даже сейчас. Таким образом, если мы желаем помощи Гарнизона, нам нужно будет просить о ней.\n\nВне всяких сомнений, Халдеру придется заплатить цену, возможно, материальную или, возможно, национально мотивированную, и мы ее заплатим. В свою очередь, он сокрушит СВОЕВ, коммунистов, дезертиров и всех, кто предан ложной королеве. Это жертва, которую будет трудно принести, но в эти времена мы должны думать не о себе, а о наших детях, которые заплатят цену, если мы проиграем."
ENG_prevent_an_icarus_desc:0 "Греки рассказывают о мальчике, который подлетел так близко к солнцу, что оно сожгло его; Англия сдалась немцам, потому что победить их в одиночку было непрактично или даже невозможно, чтобы мы не закончили как Икар. Но повстанцы, похоже, не хотят этого признавать, что является ярким примером того, почему их необходимо удерживать от власти любой ценой.\n\nЧтобы избежать такой возможности, простым решением могло бы стать увеличение общего финансирования полиции. . Помимо значительного улучшения наших возможностей в поиске сообщников Сопротивления, это может просто помочь нам победить их, если случится худшее."
ENG_the_garrison_grows_desc:0 "Гарнизон Корнуолла - это рука Рейха в Англии, призванная не допустить, чтобы мы когда-либо снова попадали в зависимость от американских капризов. Конечно, такая сила приветствуется, но она также мала и больше подходит для подавления небольшого восстания, чем что-либо более масштабное. Артур Честертон намерен изменить это, потребовав от Короля увеличения размера гарнизона, чтобы более эффективно бороться с организацией СВОЕВ и ее коварными заговорами против целостности Англии. Это может быть непопулярно среди наших военных или людей, но когда дело доходит до выживания или гордости, выживание всегда имеет приоритет. Всегда, иначе нас бы здесь вообще не было."
ENG_locate_the_snakes_head_desc:0 "За всем этим стоит кто-то. Лидер Сопротивления организует все за кулисами. Он стоит за этими действиями и неизбежно нанесет новый удар. Нам нужно выследить его и убить. Без его руководства сопротивление развалится, и мы предотвратим ужасную катастрофу. Устраните этого ублюдка, и мы победим.\n\nЕсли мы найдем, где он."
ENG_Collab_not_enough_time_desc:0 "Германия погрузилась в хаос. Будущие Фюреры выросли повсюду и воюют друг с другом. Понятно, что от Рейха теперь не будет никакой помощи, за исключением нескольких бесцельных солдат в гарнизоне Плимута.\n\nПовстанцы тоже это знают. Для них нет большей возможности. Все их планирование, все их сюжеты и подготовка они будут использовать сейчас. Ибо не будет другого времени, когда мы будем такими слабыми. Наступит час нашего величайшего испытания.\n\nБоже, храни Англию!"



