FEN_NDL_political.1.t:0 "Триумф НДЛ"
FEN_NDL_political.1.desc:0 "С раннего утра экзит-поллы начали оглашать результаты первых за много лет, свободных английских выборов. Национально-демократическая лига получила большинство мест в парламенте и неизбежно будет формировать следующее правительство. Такого зрелища не было уже два десятилетия, и изменение было более чем доброжелательным.\n\n Тем не менее многие люди стали опасаться того, насколько долговечное правительство будет таковым, которое с самого начала было столь разделенным.Как граф Джеллико мог удержать все это вместе?\n\n Однако, что бы люди ни думали о НДЛ, Джеллико любезно принял пост премьер-министра, и уже совсем другое правительство возглавит английский народ, который страдал так долго."
FEN_NDL_political.1.a:0 "Новый Курс."

FEN_NDL_political.2.t:0 "Новый Министр Иностранных Дел"
FEN_NDL_political.2.desc:0 "Джеллико был рад, что Сент Джон СтеваС быстро прибыл в кабинет премьер-министра, потому что не хотел долго ждать,дабы сообщить ему хорошие новости. Стевас должен был стать министром иностранных дел, и Джеллико знал, что эта должность весьма хорошо подойдет ему.\n\nЛидер партии вигов действительно был доволен своей новой должностью,но он знал, что предстоит еще много работы в этой сфере.\n\nПеред уходом Стевас повернулся к Джеллико и спросил, какую должность получит Энох Пауэлл.\n\n\"Боюсь, что министр безопасности. Лучше оставить этого человека там, где он будет счастлив чем где бы то ни было.\""
FEN_NDL_political.2.a:0 "Держи своих друзей близко..."

FEN_NDL_political.3.t:0 "Новый Министр Безопасности"
FEN_NDL_political.3.desc:0 "Встреча премьер-министра с Энохом Пауэллом была намного более формальной, чем ему хотелось. Лидер Патриотической партии отказался от напитка, предложенного ему Джеллико,вместо этого он настоял на том, чтобы Джеллико продолжил то, что он собирался ему сказать.\n\n\"Я решил предоставить вам должность министра национальной безопасности. Я уверен, что вы проделаете блестящую работу по сохранению нашей страны, ну и конечно, безопасности!\"\n\n\" Конечно,в самом деле." came Powell's brief reply.\n\nHe left the room soon after, not bothering to ask after the position of the leader of the Whigs. After all, he had just been given a job to do and he would be damned if he did not start his work immediately."
FEN_NDL_political.3.a:0 "...И других друзей тоже близко."

FEN_NDL_political.4.t:0 "Встреча с Окинлеком"
FEN_NDL_political.4.desc:0 "Джордж Джеллико встретился с Клодом Окинлеком в конце самого загруженного дня своей жизни.Окинлек уже жидал его.К столу придвинули стул, а рядом поставили стакан с чем-то.Джеллико не возражал против того, что было налито,пока оно было крепким.\n\n"How long do you think it can all last?" Auchinleck asked the Prime Minister, rather bluntly.\n\n"If I am to be honest, Claude, sometime between the end of today and the next election. I fear such things are out of our control."\n\n"The way I see it, George, we are the last hope this country has. Wilson may personally be committed to democracy, but God knows what the rest of the SLP would do. Besides, we both know he somehow has less of a grip on his party than you have on the League. You simply must maintain the NDL, George, for the future of all England depends on it."\n\nJellicoe knew Auchinleck was right, yet he could not shift the ever present fear that he could not make it, that he would not be enough."
FEN_NDL_political.4.a:0 ""How about another drink?""

FEN_NDL_political.5.t:0 "Королевский вопрос"
FEN_NDL_political.5.desc:0 "На мгновение Джеллико подумал,что радикалы правы,когда они предложили расстрелять Эдуарда.С беспристрастной точки зрения это было проще.\n\nНо Джеллико вздохнул и вернулся к реальности.Эдуард будет жить. На самом деле все действительно важные решения принимал Берлин,поставив Эдуарда в качестве марионетки.А любые второстепенные решения принимались подчиненными ему людьми, которые ненавидели его. Да и в НДЛ все равно не решались казнить близкого члена семьи королевы. Так что грустный старик будет с головой на плечах.Но все еще оставался вопрос, что с ним делать?\n\n Изгнать его? Это был хороший вариант.Увезти его как можно дальше от острова. Но некоторые люди говорят, что это слишком жестоко по отношению к несчастному старику.Ему можно разрешить остаться, если лишить всех его титулов.Без титулов он был бы никем. Но он также был бы никем, если его навсегда изгнать из Англии.\n\nТак какая разница? Оба варианта одинаково хороши.Но все же по этому поводу велись массовые дебаты. Изгнание было чем-то в стиле 1700-х годов. Лишение его титулов было бы слишком снисходительно. Он мог сделать что-нибудь подлое, если бы его вывели за пределы английской юрисдикции,но он так же мог что нибудь предпринять будь он в Лондоне. Он может быть счастлив быть вне поля зрения и сидеть тихо...\n\nЧерт возьми,Джеллико устал от этого!Он премьер-министр и решит этот вопрос раз и навсегда.И Эдуард ..."
FEN_NDL_political.5.a:0 "...будет удален из-под его юрисдикции."
FEN_NDL_political.5.b:0 "...Будет известен как Мистер Виндзор."

FEN_NDL_political.6.t:0 "Момент Триумфа"
FEN_NDL_political.6.desc:0 ""I Was Glad." Once she had seated herself on the chair of Estate, the religious paraphernalia and the coronation garments were brought in. Then came the first, necessary step. The Queen stood next to King Edward's Chair. "Sirs," said the Archbishop of Canterbury, \"I here present unto you Queen Elizabeth, your undoubted Queen: wherefore all you who are come this day to do your homage and service, are you willing to do the same?"\n\n"God save Queen Elizabeth!" affirmed the crowd. Throughout the rest of the ceremony, filled with oaths and traditions, he was never bored or found himself wishing for a quick end. For everything that HMMLR had worked for, everything that so many men had died to do, and every sacrifice made by the people of England, it was for this. The true heir had returned, and the world knew that prewar England had returned. When Saint Edward's Crown touched Elizabeth II's head, a new reign, and a new era for her Kingdom, had officially begun."
FEN_NDL_political.6.a:0 "Да Здравствует Королева!"

FEN_NDL_political.7.t:0 "Конференция НДЛ: День 1"
FEN_NDL_political.7.desc:0 ""Gentlemen, ladies, and esteemed party members," said Prime Minister Jellicoe, "Welcome to London, and welcome to the first Party Conference of the National Democratic League government!" This set off wide cheers and applause. Then again, if they wouldn't applaud that, then what would they applaud?\n\n"We have much to discuss, starting with the recent victory that our party achieved at the polls. The new England has spoken, and the new England agrees with what the NDL stands for. A strong England, a united England, and an England that moves into the new world without turning its back on its glorious past!\n\n"No matter what we come across, or obstacles in our way, we must remember this victory. That the first government of England chosen by the people was ours. That our platform was endorsed by the people. And that we must stand in ranks with our party and the people to give them what we want and what we promised them."\n\nMore applause. The party was receptive to Jellicoe's message of unity. And hopefully they would keep this spirit of cooperative unity through the other speeches that would be held this week."
FEN_NDL_political.7.a:0 "Следующим пойдет Стевас"

FEN_NDL_political.8.t:0 "Конференция НДЛ: День 2"
FEN_NDL_political.8.desc:0 ""Too often in previous governments, the poor have been ignored, left without the resources they need to adapt, or the skills to improve their position," said St. John-Stevas. "The collaborators have allowed this crisis to spread, and the war has expanded it enormously. We must address this issue immediately. An NDL government must not leave the poor and destitute behind!\n\n"Moreover, as a recently liberated country, we have a duty to help the other nations under the yoke of authoritarian oppression. Our victory has encouraged the peoples of the un-free world. We must join with the other democracies to encourage the cause of freedom. To give the oppressed our aid and help in the eternal struggle for freedom. And to ensure that the cause of liberalism marches ever onwards!"\n\nMore applause for the Foreign Secretary. But also a few boos and heckles. These were not SDP protestors who had infiltrated the meeting. Rather, they were Patriot party members. They were not happy with the content of the speech. And many other rightward members of the party were sitting on their hands during the speech. Despite Jellicoe's words yesterday, strong divisions did still exist under the surface."
FEN_NDL_political.8.a:0 "Надеюсь, им немного больше понравится речь Пауэлла."

FEN_NDL_political.9.t:0 "Конференция НДЛ: День 3"
FEN_NDL_political.9.desc:0 ""England - Nay, Britain - need not be reminded of its former glory," said Powell, "For it is all around us. It is in the grand structures made by our ancestors, the canals dug by them, and the monuments built in their honor. Britain has a proud past, one that it must remember and cherish as it moves forward.\n\nYet, it is filled with the disasters of the age she finds herself in. Buildings bombed out and unable to house people. Widespread poverty and unemployment. The rise of socialistic attitudes and beliefs. All of these threaten our country, and must be satisfactorily addressed to ensure the continuing existence of Britain as a nation. But just as worrying, and as disastrous for our country, is the total transformation to which there is no parallel in a thousand years of our history.\n\nWhat thousands upon thousands are alarmed at, is the rising influx of immigrants and so-called refugees into our cities. We must be mad to permit thousands of persons to overwhelm our lands and the people who live here. As a woman in my constituency said to me recently, 'in ten or twenty years the Pollacks and Romanians will hold the whip over the white'-"\n\n"Shut the fuck up!" yelled a man, and the convention descended into a sea of chaos. Everyone was shouting. At the man on the stage. At the people yelling at the man on stage. At the people yelling at the people yelling at the man on stage. Nobody could hear anything over the speakers anymore, and the media was firmly focused on the disaster unfolding in the stands.\n\nThroughout it all, a shocked Jellicoe could only stare before being quickly escorted out of the building.""
FEN_NDL_political.9.a:0 "Почему у СЛП нет этих проблем?"

FEN_NDL_political.10.t:0 "Взъерошенный Виг"
FEN_NDL_political.10.desc:0 "Фракция вигов - это своего рода загадка. С одной стороны, их поддержка необходима для поддержания работы парламента, и их позиции часто близки к тем, которые Джеллико занимает в частности.С другой стороны, иногда они вызывают прения с консервативной фракцией партии. Итак, что нам с ними делать?\n\nМы можем заставить их успокоиться, дав им то, что они хотят.Большее количество министерских должностей вероятно повысит их симпатию к нашему правительству и, следовательно, позволило бы нам продвигаться вперед с более консервативными взглядами без особых трудностей. Время в СМИ также порадует Сента-Джона-Стеваса.\n\nНо это палка с двумя концами. Консервативные члены нашей партии могут быть возмущены тем, что этих людей делают лицом партии. И,может лучше просто оставить все как есть, может быть это будет лучшее решение в данных обстоятельствах."
FEN_NDL_political.10.a:0 "Дайте им повышение."
FEN_NDL_political.10.b:0 "Оставить все как есть."

FEN_NDL_political.11.t:0 "Компромисс"
FEN_NDL_political.11.desc:0 "Министр иностранных дел Сент-Джон-Стевас оторвал взгляд от своего стола, когда премьер-министр поспешно вошел и закрыл за собой дверь."What's the problem, George?" he asked.\n\nJellicoe looked at him and said, "There's a problem, Foreign Minister. My friends have heard rumors that threaten to upend your position. That you might be a-"\n\n"Homosexual?" Jellicoe's eyes grew wide. Stevas chuckled and said, "Well, I always wondered how long it would take your lads to find out. And, I assure you, Prime Minister, what you heard is correct."\n\nJellicoe was aghast. "Norman, what the absolute fuck are you doing? Jesus Christ, the electoral consequences of thi- why are you so calm about this?"\n\n"George, lots of politicians have things they would rather keep under wraps. Things that everyone knows, but nobody says. If everyone spoke up about little infractions, it would bring down the bloody government. If, for example, someone knows I like other men, and I know they're boozing it up with call girls, we can both live and let live, can't we?"\n\nJellicoe's blood went cold. And Stevas knew he proved his point."
FEN_NDL_political.11.a:0 ""Let's not let this become an issue, Prime Minister.""

FEN_NDL_political.12.t:0 "Проблема с Патриотизмом"
FEN_NDL_political.12.desc:0 "Партия "
FEN_NDL_political.12.a:0 "Дайте им повышение."
FEN_NDL_political.12.b:0 "Оставить все как есть."

FEN_NDL_political.13.t:0 "Уникальная Характерная Черта Пауэлла"
FEN_NDL_political.13.desc:0 ""We must be mad, literally mad, as a nation to be permitting the annual inflow of thousands of dependents, who are for the most part the material of the future growth of the immigrant descended population. In these circumstances nothing will suffice but that the total inflow for settlement should be reduced at once to negligible proportions... especially when taking into consideration that the alien element in question carries with it the eastern orthdox religion, totally abhorrent to the well established institution of Anligcan dominance in our country."\n\nFucking hell, thought Jellicoe as he turned off the television. Enoch Powell was becoming a massive problem. His statements in the press kept causing headaches in the party. The SLP had gone from mildly displeased to furious when the man spoke on immigration, for it could no longer be considered a "misstep" and was now clearly a window into a dark and hateful mind.\n\nThe NDL could simply not comment and turn away from Powell, as it had for so long. Or...it could undercut him. Sideline the Patriots. Weaken them. Help the liberals out. That had its own problems with party unity. But surely, something had to be done."
FEN_NDL_political.13.a:0 "Пора приструнить Пауэлла"
FEN_NDL_political.13.b:0 "Просто закроем глаза и будем считать, что все впорядке"

FEN_NDL_political.14.t:0 "Партийный Ужин"
FEN_NDL_political.14.desc:0 "."...I couldn't even believe it!" exclaimed Powell. "I look at my file, and there's only three or four pages on me. And at the end, the nob who wrote it put 'unimportant.' Just 'unimportant'! Can you believe that?"\n\nStevas laughed as he took a bite of his meat pie. "I haven't looked at my file, but somebody told me it wasn't much either."\n\n"It's absurd!" declared Powell. "I went to Africa, India, and England in military intelligence back in the world war, and I never saw combat. I sign up for the rebellion, take part in the Civil War, and never see combat either. And now, I hear that even if we lost, the bloody collabs wouldn't have even shot me!"\n\n"From what I hear, Wingate was awfully tempted to do just that back in India," remarked Auchinleck, prompting Stirling to snort.\n\nEverybody at the dinner party was happy. And so was Jellicoe. It seemed like all his work had paid off. The NDL was now united, and everyone was getting along just fine."
FEN_NDL_political.14.a:0 "Все Хорошо."

FEN_NDL_political.15.t:0 "Гамбургеры и хот-доги в Нью-Йорке"
FEN_NDL_political.15.desc:0 ""Mister Stevas?" asked the Carribean Diplomat. "You seemed to have drifted off a bit there. Is the OFN still well-liked in London?"\n\n"Certainly," Stevas said, remembering he was at an informal lunch during a conference with OFN members. "The government is very keen on the OFN, it's really a matter of you all being keen on us."\n\n"We'll see what Her Majesty thinks about this," chuckled the Canadian Minister of Foreign Affairs. "Do you suppose we could put some of our forces in your country? We could run anti-submarine patrols to keep the Nazis bottled up in the North Sea."\n\n"I'm sure Jellicoe would accept that. I would have to see, but I think we could base some OFN units in England."\n\n"Possibly including missiles?" asked the eager Secretary of State. "And there are certain economic obligations the US would like to discuss that come with membership..."\n\nStevas looked at his burger again. Maybe it wasn't exactly the best in quality after all, now that he thought about it."
FEN_NDL_political.15.a:0 "Но это лучше, чем ничего!"

FEN_NDL_political.16.t:0 "Новости Из Нью - Йорка"
FEN_NDL_political.16.desc:0 ""Mister President? The Secretary of State called. He just wanted me to tell you that the meeting with the English went well.\n\nTheir Secretary of State, or whatever they call him, Mister Stevas, got on pretty well with him and the other Foreign Ministers in New York. His delegation was warmly received by the other OFN members, and it was a pretty friendly meeting overall. They talked a bit about various issues, and had lunch together. Nothing really disastrous happened, and it was mostly a breeze.\n\nWhat's important is that Prime Minister Jellicoe is still interested in the OFN. I mean, that's no surprise. He was basically Claude Auchinleck's handpicked successor. He's got the same monarch as Canada. And he hates the Nazis just as much as the next guy. That's great news, and it's good his party is backing him up on that as well.\n\nAnyway, nothing much else happened. Mostly just talk on improving relations with the other member nations. They're going to be good members of the organization, and we'll be lucky to have them. Especially if they can reunite the rest of the isles.""
FEN_NDL_political.16.a:0 "Особые отношения вернулись!"

FEN_NDL_political.17.t:0 "Суши и стейк в Токио"
FEN_NDL_political.17.desc:0 "Они снова заговорили. Сент-Джон-Стивас терпеть этого не мог. В основном потому, что он не понимал, о чем говорят премьер-министр Японии и министр иностранных дел. Он пытался убедить себя, что все будет хорошо. Он следовал всем светским указаниям, кланялся вместо рукопожатия, снимал обувь, когда требовалось, даже ел эти жареные шарики-что было в этих шариках?\n\n"Mister Stevas," said the Foreign Minister through his translator, "Why does your government want to reestablish ties with the Japanese Empire after so long?"\n\n"England is opening up a new chapter in our history," Stevas explained, and his translator followed. "We wish to seek an independent foreign policy from Germany, and that means working with other nations to counteract the influence of the Pakt."\n\nThey were talking again. Stevas tried to eat a bit to take his mind off it. Finally, the Prime Minister spoke through the translator this time. "Foreign Secretary, you do understand our hesitation to grant recognition to a nation close with the OFN?"\n\n"I do, but the relationship is more as a guarantee of safety against Nazi Germany than an act against the Sphere, Prime Minister. If you look at our geopolitical situation, you would find that the OFN is the most natural ally to balance against Nazi agression."\n\nMore talking. Stevas went back to his food. Why was Japanese food so weird? Maybe they were tired of it as well. Curry was popular here, he was told. And the Emperor ate an English breakfast every morning, didn't he? Hopefully that was a good sign.\n\nFinally, the Prime Minister said "Mister Stevas, although we cannot commit to a full diplomatic normalization at this moment, we will recognize your government as the rightful one of England.""
FEN_NDL_political.17.a:0 "Пора выпить саке!"

FEN_NDL_political.18.t:0 ""They're The Only Ones There""
FEN_NDL_political.18.desc:0 ""So, that's that," said the Minister for Foreign Affairs. "Now, do we grant them diplomatic recognition or not?"\n\nThe Prime Minister thought it over. "I still don't like it," he said. "Jellicoe's too tight with the OFN, and he's going to do whatever they say."\n\n"That is the problem, Prime Minister. However, they are the only real government with a claim to England right now, and they have an interest in keeping Germany bottled up in the North Sea. It would be logical to have some sort of diplomatic relationship with them."\n\n"You may be right. But they're still essentially the British Empire we fought in the war. And they aren't going to be working with us at any point. They still have too much bitterness from what happened."\n\n"Well, we're sitting down with their Foreign Secretary right now, aren't we?" Indeed, they were. He was on the other side of the table, poking at some sashimi with his chopsticks, unable to understand Japanese. "We have to tell him something."\n\nThe Prime Minister thought it over. "Alright. We won't be giving him back their embassy at Number 1 Ichiban-cho right now, but we can send over an envoy and treat them as legitimate. I suppose that's good enough for everyone.""
FEN_NDL_political.18.a:0 "Приятно заводить новых друзей."

FEN_NDL_political.19.t:0 "Вопрос о ставке графства"
FEN_NDL_political.19.desc:0 "Система налогообложения графства была разрушена войной. Мы должны восстановить его. Это даст нам возможность установить налоги на уровне, который мог бы предоставить нам дополнительные средства за счет нашей поддержки. Если мы снизим налоги, наши избиратели, безусловно, будут счастливы. Но мы также могли бы просто держать их в том же темпе, если нас устраивает ситуация, в которой мы находимся в данный момент."
FEN_NDL_political.19.a:0 "Нам нужны средства. Поднять налоги."
FEN_NDL_political.19.b:0 "Все прекрасно, оставить как есть."
FEN_NDL_political.19.c:0 "Нам нужна поддержка. Понизить налоги."

FEN_NDL_political.20.t:0 "Повторное открытие."
FEN_NDL_political.20.desc:0 " Они вошли. Лорды духовные, представители англиканской церкви. Лорды светские, наследственные пэры, которые объявили себя за партию в Палате общин. И почтенные лорды в ординарном порядке, которые осуществляли юридические функции палаты.\n\nЦеремония была пропитана традицией, каждое мгновение учитывалось, и каждое движение имело свою причину. Палата лордов наконец-то открылась. Дом, не тронутый войной. И со всеми титулами и привилегиями, когда-то дарованными ему."
FEN_NDL_political.20.a:0 "Мы медленно возвращаемся к нормальной жизни."

FEN_NDL_political.21.t:0 "Реформа образования"
FEN_NDL_political.21.desc:0 "Система образования Англии остро нуждается в реформировании. Она совершенно не подходит для подготовки наших детей к современному миру. Вряд ли кто-то с нами в этом не согласен. Ну, за исключением тех, кто говорит, что наша система образования должна быть уничтожена и создана совершенно новая, если мы хотим добиться результатов. Какую позицию мы занимаем?"
FEN_NDL_political.21.a:0 "Давайте не будем отвергать всё полностью..."
FEN_NDL_political.21.b:0 "Возьмем то, что осталось!"

FEN_NDL_political.22.t:0 "Хорошо учим наших детей"
FEN_NDL_political.22.desc:0 "Мы хотим, чтобы наши дети получили традиционное образование. Им нужен то место, где они научатся любить свою семью и гордиться своей страной. Вопрос только в том, какие приоритеты мы ставим? Мы можем попытаться сделать и то, и другое, но одно должно превалировать над другим. Уважительное отношение к родителям-это хорошая черта характера, но может быть, немного больше усилий в гражданстве будет лучше для молодежи?"
FEN_NDL_political.22.a:0 "Вы видели детей в эти дни? Им нужны семейные ценности!"
FEN_NDL_political.22.b:0 "Урок гражданского права нужён для любого юноши!"

FEN_NDL_political.23.t:0 "Сияющее Одобрение"
FEN_NDL_political.23.desc:0 "Отдача не могла быть лучше. Как только их объявили по телевидению, все в штаб-квартире НДЛ зааплодировали. Премьер-министр Джеллико, когда его место было занято, не мог быть счастливее. НДЛ победила, и у него был мандат.\n\nИ вот на следующий день он снова принялся за работу. Делая шаги за кулисами, поздравляя всех членов НДЛ, которые выиграли или сохранили свои места. Думая о тех, кто проиграл. И пытается найти способ обойти их отсутствие и в этом новом парламенте.\n\nКогда откроется парламент, Джеллико будет настаивать на своей политике до конца. Люди заговорили. Они одобрили его планы. И эти реформы найдут путь через парламент."
FEN_NDL_political.23.a:0 "А теперь, когда с этим проклятым делом покончено, давайте приступим!"

FEN_NDL_political.24.t:0 "Но Что Думает Человек На Улице?"
FEN_NDL_political.24.desc:0 ""Of course I didn't vote for the NDL. And why should I? What has Jellicoe done to deserve my support? Nothing!\n\n"The NDL is the party of the upper class. Head-in-the-sand conservatives and people who think a few empty phrases are going to do the same thing as concrete action. They'd rather bring back the monarchy than care about people like you or me. And all these reforms they promised, what good does it do us in the lower classes? I'll tell you what; not a damn thing. And they aren't going to change.\n\n"But I guess they don't need to care about people like me. After all, they won even though I voted SLP, right? But one day, that's not going to be enough for them. And they will get punished because of it.""
FEN_NDL_political.24.a:0 "Мы должны ему что-то дать."

FEN_NDL_political.25.t:0 "Это Семейное Дело"
FEN_NDL_political.25.desc:0 "С тех пор многое изменилось. Раньше считалось, что многие люди женятся, как только им исполнится восемнадцать. Теперь люди остаются неженатыми до двадцати. Люди оставались вместе только на короткое время, прежде чем взять на себя обязательство оставаться вместе. Теперь пары остаются вместе в грехе годами. В старые времена отношения были на всю жизнь. Теперь существует значительное давление на новые законы о разводе без вины. И пары используют контрацепцию, чтобы заниматься сексом без последствий.\n\nЯсно, что английская семья изменилась. Мы могли бы просто оплакивать эти изменения и утверждать, что национальная болезнь охватила семейную структуру Англии, в то время как мы пытаемся притвориться, что мы в прошлом. Или мы могли бы принять эти вещи как факт и попытаться работать с ними, чтобы справиться с уникальными проблемами и потребностями, которые они создают. Ибо времена изменились..."
FEN_NDL_political.25.a:0 "..и мы тоже должны измениться."

FEN_NDL_political.26.t:0 "Та Же Мелодия, Другая Тональность"
FEN_NDL_political.26.desc:0 "Рыбацкое судно из Северного моря приближается к береговой линии. Он намеренно пляжит себя на побережье. Когда несколько патрульных береговой охраны прибывают, чтобы осмотреть его, они потрясены, обнаружив на борту две или три семьи. Эти мужчины, женщины и дети просят убежища. Это история прямо из Шотландии до Гражданской войны, когда английские беженцы прибывали десятками. Но это не Шотландия, и это не 1962 год. И люди на борту не англичане.\n\nРепутация Англии как светоча свободы во мраке Европы вполне заслужена. Тем не менее, он также поставляется с новым статусом как самый простой способ выбраться из затора на континенте. С каждым днем на континент прибывает все больше и больше угнетенных масс, ищущих новую жизнь в свободной стране. Сюда приходят освобожденные рабы, политические противники и люди, желающие уйти от борьбы. Этот вопрос не может остаться без внимания. Правительство должно проводить официальную политику в отношении большого количества беженцев, прибывающих сюда."
FEN_NDL_political.26.a:0 "Давайте решим этот вопрос."

FEN_NDL_political.27.t:0 "Дебаты в парламенте"
FEN_NDL_political.27.desc:0 ""The Honorable Gentleman," says the Whig MP, "with all due respect, is extremely misinformed and stuck in his ways. The family of today must contend with the fact that outdated traditions and misogynist practices are on the way out. Things are changing, and it's for the better."\n\n"The Honorable lady," says the Patriot MP, "with all due respect, is proposing a terrifying and disastrous familial doctrine. If we were to follow her, the number of children born out of wedlock would drastically increase, and depravity would spread throughout the land. Traditional values must guide the families of today!"\n\nThis has been going on for far too long, and we must step in. So who's right?"
FEN_NDL_political.27.a:0 "Благородный джентльмен-патриот."
FEN_NDL_political.27.b:0 "Достопочтенная леди Вигов."

FEN_NDL_political.28.t:0 "Выброшенный На Берег"
FEN_NDL_political.28.desc:0 "Тысячи и тысячи людей ежедневно въезжают в Англию. Массовое насилие и нестабильность вытесняют беженцев из Прибалтики на побережье Англии. И они являются горячей темой в парламенте.\n\nПатриоты говорят, что они должны вернуться в Европу. Виги говорят, что они не могут вернуться, не испытав возмездия со стороны тиранических правительств. Решение остается за демократами. Должны ли мы позволить Англии стать убежищем для всех свободолюбивых мужчин и женщин на континенте? Или мы не можем позволить себе никаких политических последствий от патриотов прямо сейчас?"
FEN_NDL_political.28.a:0 "Что за...конечно, они должны остаться!"
FEN_NDL_political.28.b:0 "Это не наша проблема. Они должны вернуться."

FEN_NDL_political.29.t:0 "Красный флаг утром..."
FEN_NDL_political.29.desc:0 ""It's obviously extremely concerning," said the head of MI5. "The far left has been on an upswing since the Civil War. There's a decent segment of the SLP that is promoting these fellows, and it's quite worrying. I'm not even sure Wilson can control what's going on."\n\nThe war cabinet was concerned. "And what can we do about this situation?" asked Jellicoe.\n\n"Well sir, I think the best solution is to start making moves to infiltrate the communists, find out what they're doing, and who their members are. Then, we start arresting those who have done criminal activities."\n\nStevas shook his head. "Philby's going to hit the roof when he hears about this."\n\n\"It's unfortunate, but it has to be done," said Jellicoe. "Now let's start breaking these organizations up before they do something rash.""
FEN_NDL_political.29.a:0 "Укажите на красный объект."

FEN_NDL_political.30.t:0 "Черная рубашка пересекающая путь..."
FEN_NDL_political.30.desc:0 ""A crackdown on the right?" asked Powell, astonished. "Are you daft?"\n\n"The Prime Minister asked for an answer to the problem," said the head of MI5, "and unfortunately, this is the best one. The far right is growing in our country. They have wormed their way into our armed forces and they must be rooted out if we are to avoid any...unpleasant events."\n\n"You cannot think that the entire fate of the nation is threatened by some fascists in the reserves, can you?" asked Powell.\n\n"The director is right, Home Secretary," said Jellicoe. "You know as much as I do these white organizations are a bloody menace and we have to take them out."\n\nPowell shook his head. "I don't like it, George, I don't like it. And this is going to bite you in the ass.""
FEN_NDL_political.30.a:0 "Тогда мы будем действовать быстро."

FEN_NDL_political.31.t:0 "День с директором Филби"
FEN_NDL_political.31.desc:0 "Джеллико знал, кто это был, еще до того, как дверь открылась.Только один человек прибудет в его офис так скоропостижно после того, как он начал расследование крайне левых. "What can I do for you today, Director?" he asked, trying to put on a friendly face - for now.\n\nPhilby was not calmed by this formality. "Just what the hell do you think you're trying to pull here, Prime Minister?" he yelled. "Sending MI5 to break up and harass the left? Are you insane?"\n\n"Well, no, Director," said Jellicoe, trying to still keep a calm tone. "MI5 has expressed concern with a bunch of authoritarian Bukharinites running around, having dreams of seizing power and going full Jacobin. But, that's entirely not your line of work, so you have no reason to be concerned unless you're friendly with Birch."\n\n"You fucking stuck-up aristocrat, you want to persecute half the people in MI6 because you want to hurt the opposition. You keep doing that, and everything at my organization's going to go downhill. We're not going to have the MI5 poke around our offices and tell us-"\n\n"Fuck off," said Jellicoe, now more angry. "You do whatever the fuck MI5 tells you to do. You live in England, MI5 can look at you. Those are the rules, Director. And what the fuck are so many of your friends doing in the state security apparatus?"\n\n"Listen, Prime Minister. You keep this up, and MI6 is going to grind to a halt. You can either keep up your crusade of yours, or you can stop now and everything can go back to normal. So what is it? Is MI6 going to stop work or not?"\n\nTruth be told, Jellicoe wasn't expecting this. But in a moment, he looked Philby in the face and told him his answer:"
FEN_NDL_political.31.a:0 ""I don't fucking care. Did you expect me to say that?""
FEN_NDL_political.31.b:0 ""You win, but one day your ass will hang over my fireplace.""

FEN_NDL_political.32.t:0 "Самый Большой Секрет Премьер-Министра"
FEN_NDL_political.32.desc:0 "Большая часть того, что попадало на стол Джорджа Джеллико, было обыденным, широко известным и требовало его надзора только в качестве формальности. Но эта папка на его столе была намного больше. Это был файл, подготовленный в секрете и доставленный ему в первоочередном порядке.\n\nВнутри был отчет о деятельности НДЛ. На первый взгляд все шло хорошо. Казалось, что все поступают честно и в интересах общества. Но ходили слухи о сделках, которые выходили за рамки обычного бизнеса. Сделки совершавшиеся не по протоколу, а их получатели получали взамен гораздо больше.Разбираться с этой вонючей коррупцией...\n\nЧиновник перенаправляет государственную помощь к себе в район.Клерк, который одобрил ссуду телефонной компании, живущей в убыток.Сообщения о том, что повсюду валяются боеприпасы и что рабочие получают зарплату за безделье на рабочих местах. Миллион здесь, миллион там, довольно скоро все это превратилось в большие и реальные деньги.\n\nДжеллико положил файл в свой сейф вместе с другими предметами первостепенной важности и секретности. Он сделает несколько звонков и спокойно решит эту проблему.Слух о уходе из правительства был бы губительным для НДЛ и поставил бы под угрозу его правительство. Но ничего не поделать, было и хуже."
FEN_NDL_political.32.a:0 " Молчание обязательно. Предубеждение - это плюс."

FEN_NDL_political.33.t:0 "Иерусалим"
FEN_NDL_political.33.desc:0 "Много лет назад, когда Англия лежала под сапогами нацистов, а миллионы людей трудились в рабстве и нищете, у немногих была мечта и цель. Чтобы избавиться от немцев и их коллаборационистов-лакеев. Восстановить былую Англию при ее истинном монархе. Но не совершать тех же ошибок, что совершила Англия. Они хотели модернизировать Англию и подготовить ее к новой эре. Многие не верили в него, и многие боролись против него. Многие отдали свои жизни за такую мечту, и многие верили, что она никогда не осуществится.\n\nНо если бы те, кто погиб от рук коллаборационистов, могли смотреть вниз с небес, они вряд ли смогли бы поверить, что их мечты сбылись. Что Англия избавилась от тирании нацистов. Что наследник Георга VI сейчас находится в Букингемском дворце. И что Англия вновь обрела подобие своей прежней сущности, как в экономическом, так и в территориальном отношении. Они будут сиять, видя занятых людей Лондона, преисполненных оптимизма и надежды на новое завтра.\n\nДжеллико размышлял об этом, глядя в окно. Во всяком случае, он добился успеха. Партия все еще была вместе, и Британия теперь была такой, какой он мечтал ее видеть в старые плохие времена 1950-х. Но, черт возьми, это действовало ему на нервы! Все дерьмо, с которым ему приходилось иметь дело, несколько раз чуть не заставляло его ломаться. Может быть, теперь, когда дело сделано, он подумает о том, чтобы бросить работу и уехать куда-нибудь в деревню?\n\nКогда-нибудь, но не сейчас. Он все еще должен был наслаждаться моментом."
FEN_NDL_political.33.a:0 "Да здравствует Британия, и Боже, храни королеву!"

FEN_NDL_political.34.t:0 "Еще одна победа"
FEN_NDL_political.34.desc:0 ""Alright ministers," said Jellicoe, "we have secured a major victory with our reelection. We still have a majority in parliament to continue making our changes and reforms. And the people of England have given us a broad endorsement of our policy proposals and platforms. So, what do we want to focus on first?"\n\n"I think social reform should be our first priority," said St. John-Stevas. "The past few years have seen substantial changing of attitudes, especially in regard to the roles of women and the perception of homosexuality."\n\n"There has been substantial changes in the public attitudes that must be addressed," said Powell, "and they need to be corrected. However, we must also keep in mind the terrible state of the economy right now, as well as the tendency for the working classes to be overwhelmingly Labour."\n\n"Agreed," said Jellicoe. "We need to have greater protections for the poor in this country, or we risk having them be a Labour block forever. Our welfare system needs to be reformed as well, and the healthcare system. We should also consider getting rid of unnecessary taxes and closing the loopholes instead. Now, when we go to the floor...""
FEN_NDL_political.34.a:0 "Начинает формироваться план."

FEN_NDL_political.35.t:0 "Паэлья и Тапас в Мадриде"
FEN_NDL_political.35.desc:0 "Это блюдо из морепродуктов и риса было очень вкусным, подумал Сент-Джон-Стивас, откусывая кусочек. Креветки, мидии и много специй. В общем, довольно хорошая еда, которой мог бы насладиться любой. Надо будет посмотреть рецепт, когда он вернется. Возможно, его можно было бы есть во время великого поста.\n\n"That's an interesting situation," said the Iberian foreign minister. "What you are proposing is a complete resumption of relations? Even though one might consider us and your notation ideological enemies still?"\n\n"Well, yes," said St. John-Stevas. "We see no reason to not enjoy the relationship we had with Iberia before the war. At least, one that would be mutually acceptable to us both."\n\n"You do realize that before the war, we wanted nothing to do with a nation in the Pakt such as yours?"\n\n"But we aren't in the Pakt now, are we? And we would prefer to work with anyone who does not wish to turn our island into a Reichskommissariat. I'm sure we could be as friendly with you as the other members of the OFN."\n\n"Our interests align, Señor Stevas," the foreign minister said. "Please continue to keep the Nazis bottled up in the North Atlantic for us.""
FEN_NDL_political.35.a:0 "Мы, конечно, постараемся."

FEN_NDL_political.36.t:0 "Спагетти и Тирамису в Риме"
FEN_NDL_political.36.desc:0 "Давненько он не пробовал такой вкусной пасты, подумал Сент-Джон-Стивас. Война поставила крест на всех иностранных гражданах, работающих в Англии, отправив большинство из них в лагеря. А немцы полностью перекрыли возможность получения хорошей итальянской еды. Хотя лондонская гастрономическая обстановка улучшалась, там просто нельзя было готовить так, как здесь.\n\n"I understand your Prime Minister has some experience with Italy," joked the Italian Foreign Minister. "Especially in the field of military relations."\n\n"Not as much as the Germans do, I'm sure," Stevas joked as he took a sip of wine. "You met him yourself, if I recall correctly."\n\n"Yes, he was working as a Pakt diplomat at the time, 1958 if I recall correctly. We believed he was a bit arrogant, like most of the people in the English government. His cover was most effective, and I can only imagine the surprise the collaborators felt when he had been working with the resistance the whole time."\n\n"Things have a funny way of working out, I suppose. One day, people are your enemies, then your friends. You might even be in the OFN someday, for all we know."\n\n"Diplomacy is complicated like that," admitted the Foreign Minister. But we know that he can be a man who won't take orders from Germania like his predecessors. That's reason enough to resume relations for us."\n\nStevas was happy. The Italians weren't going to hold any old grudges against England. And that would have been a big stumbling block in this maneuver."
FEN_NDL_political.36.a:0 "В любом случае, есть куда худший враг."

