ENG_an_end_of_the_disaster_desc:0 "Английская гражданская война, конфликт, что угробил жизни многих и прервал мир на нашем священном острове, закончилась. Предатели и коммунисты из Сопротивления арестованы, убиты или бежали и их американские покровители сдались, пытаясь установить своё влияние на нас. Всё это стоило тысяч жизней.\n\nИ всё же, в разгар этой трагедии, мы всё ещё можем взглянуть в будущее. Англия осталась независимой и свободной от обязательств перед этими паразитами по ту сторону Атлантики, и теперь мы можем восстановить то, что было утрачено. Правительство, которое руководило Англией в течение двух десятилетий, продолжает стоять у руля, и, если повезёт, будет стоять ещё долгое время."
ENG_a_message_for_edward_desc:0 "Александр Дуглас-Хьюм – самый успешный премьер-министр за последние 20 лет. Человек, который объединил ссорящуюся Королевскую партию, а именно Радикалов и реформистское крыло, в единую силу, с которой нужно считаться. Сейчас, она восстанавливает ущерб, нанесённого борьбой и коррупцией правительственным институтам.\n\nИ всё же, война накладывает свой отпечаток на людей, а гражданская война вдвойне тяжёла для тех, кто приказывает убить своих уже бывших друзей и коллег, братьев по оружию и соотечественников. Премьер-министр Дуглас-Хьюм подаст Королю прошение об отставке, преемник уже назначен в лице этой молодой Тэтчер. Она умна по любым меркам, и партия будет держать её в узде, если она позволит ей прийти к власти. Нет лучшего времени, чтобы объявить о некоторых изменениях."
ENG_the_oxford_trials_desc:0 "Сопротивление сражалось во имя несостоявшейся ветви Виндзорского дома, которая была частью группы, приведшей нашу нацию к гибели во Второй Мировой войне, и, возможно, неудивительно, что английский народ потерпел полное поражение. Независимо от того, что мы сейчас держим в плену многие тысячи их членов, мы должны что-то с ними сделать. Очевидно не в Лондоне, там слишком много людей вокруг и слишком легко всё испортить.\n\nОксфорд достаточно близко, чтобы мы могли без проблем перевезти туда лидеров террористов, там, на территории университета, опустошённой конфликтом, мы решим судьбу тех людей, которые разрушили нашу страну по таким мелким причинам, это ещё обращая внимания на то, что их действия могут открыть возможность повторного вторжения немцев в тот момент, когда они выглянут. Пусть они понесут правосудие, пусть оно будет жёстким и публичным."
ENG_meeting_with_montomery_desc:0 "Бернард Монтгомери уже несколько десятилетий является нашим главным военачальником. Если не обращать внимания на его неудачу перед лицом Рейха, то этот человек побеждал всех тех, которые выступали против него, включая большое количество его бывших коллег во время гражданской войны. Кстати говоря, именно его присутствие в этом ужаснейшем конфликте позволило нам победить, и мы должны щедро вознаградить его.\n\nПару парадов, несколько памятных медалей за храбрость и несколько мемориалов для начала. Но одновременно с этим, Бернард также должен быть проинформирован о грядущей смене руководства. Может, он и из старой гвардии, но Монтгомери ценит стабильность не меньше, чем любой другой. Поэтому мы знаем, что он поступит правильно."
ENG_an_announcement_for_everyone_desc:0 "Дуглас-Хьюм уже давно уладил вопрос о престолонаследии с умеренной фракцией высшего руководства Королевской партии. Маргарет Тэтчер достаточно умна, чтобы не быть одурманенной политическими махинациями реформистов или грубой демагогической натурой радикалов, а также не иметь собственного видения государства, с помощью которого она могла бы отклониться от основных целей Королевской партии. Умеренные получат власть, которую они заработали кровью, потом и слезами.\n\nТеперь остаётся только проинформировать остальную часть страны о том, что произойдёт смена руководства. Должно быть, всё в порядке, Англия должна уже привыкнуть после дюжины премьер-министров, что подавали в отставку. Вряд ли человек на улице вообще заметит."
ENG_and_now_its_on_fire_desc:0 "Что ж, можно сказать, что весь этот вопрос "Скажите руководству других фракций, что премьер-министр уходит в отставку, и у нас появится новый" пошёл ужасно и неправильно. Ужасно в том смысле, что Королевская партия больше не имеет большинства в правительстве, и мы не можем уговорить достаточно независимых политиков, чтобы они работали с нами, чтобы сформировать новое правительство.\n\n"Королевский развод", именно под этим названием это событие становится известным, означает, что Англия будет вынуждена провести новые выборы. В отличие от предыдущих выборов при Королевской партии, сейчас у нас есть потенциально серьёзная оппозиция, и нет никакой возможности эффективно помешать им баллотироваться. Будущее нации висит в воздухе, как монета, и никто не знает, на какую сторону она упадет. На сторону реформ или на сторону стабильности?"
ENG_no_chance_to_win_mac_desc:0 "Королевская Партия - это партия стабильности, безопасности и непоколебимой железной воли. Маргарет Тэтчер, может быть, и молода, но она выросла среди насилия Второй Мировой войны, пережила гражданскую войну, когда многие другие дезертировали из-за жадности или из-за своих идеалов, она удержала умеренную фракцию Королевской Партии там, где другие могли бы потерпеть неудачу. Пусть Макмиллан и этот болван Честертон пытаются утверждать обратное, но не они провели нашу нацию через величайшую серию кризисов на нашей памяти.\n\nМы - Королевская Партия, такая же непоколебимая, как остров, на котором мы живём, и мы никогда не позволим Англии страдать, как это делали глупые вожди прошлого, когда они сражались с Рейхом без надежды на победу. Мы преодолеем все неудачи и снова выйдем победителями, чего бы это нам ни стоило."
ENG_not_so_easy_desc:0 "То, что треть членов одной партии одновременно покидает корабль, может показаться большой проблемой для неподготовленных, но бытие главной партии в Англии имеет несколько преимуществ. Например, знания, о том когда политик брал взятки и от кого. Информации о гомосексуальности может оказаться не таким уж разумным, если не тот человек заговорит в нужных газетах, а это ничего не говорит о делах, которые мы могли бы раскрыть супругу, ищущую достойный повод для развода.\n\nЕсли они так сильно хотят покинуть нашу партию, им следовало бы помнить, что мы терпим подобные вещи лишь до тех пор, пока они служат нашим интересам. Уход из партии означает также уход из нашего защитного влияния, и это не было бы таким позором, если бы что-то пошло не так для нескольких из этих людей?"
ENG_we_wont_stop_winning_desc:0 "Королевская Партия - это партия достоинства, традиций и партия Англии! Кто вел наш прекрасный народ через многие годы борьбы и трудностей? Кто же защитил наш народ от бедствий и насилия? Это были не фашисты и не либералы, в этом вы можете быть уверены.\n\nНам не нужно опускаться до таких мелочных методов, как шантаж, когда мы можем указать на наши многочисленные успехи за эти годы. То, что мы также будем тратить пресловутую тонну денег на реконструкцию, детские дома и тому подобное, не повредит нашей популярности в массах. Пока мы думаем об этом, возможно, стоит отметить, что наши оппоненты решительно не следуют нашему примеру или преуменьшают его, когда они это делают. И то, и другое работает, но деньги тратятся на то, чтобы привлечь людей, а не убеждать наших оппонентов отказаться от своего участия."
ENG_anyone_but_chesterton_desc:0 "Что бы вы ни говорили о Единой Англии, у них есть цель, которая может быть глупой, но сама по себе не является ужасной идеей, просто они хотят осуществить её слишком быстро и слишком поспешно. Они наши противники, но не враги. То же самое, безусловно, нельзя сказать о Национальном Фронте, абсолютно последнее, что нужно нашей нации, - это фашисты, находящиеся где-либо рядом с правительством. Или где-нибудь рядом с обществом, если на то уж и пошло.\n\nУ Национального Фронта больше нет своих немецких хозяев, чтобы защитить их, и пришло время разобраться с бешеной собакой, которую они представляют. Необходимо будет провести согласованную кампанию против них, возможно, мы даже будем сотрудничать Единой Англией. В конце концов, Национальный Фронт им нравится ещё меньше, чем нам."
ENG_what_a_useful_old_man_desc:0 "Артур Кеннет Честертон ныне жалкая, сморщенная оболочка некогда великого государственного деятеля. Он настолько околдован видениями фашистской Англии, что не может даже распознать яму, которую выкапывает для своего собственного будущего. Но пока это может подождать, Честертон делает хорошую работу, собирая всех недовольных далеко позади себя в один аккуратный и узнаваемый блок, что ещё более важно, он разделяет голоса тех, кто против нашей собственной партии, но не особенно убежден ни одним кандидатом.\n\nПока Честертон рядом, Единой Англии будет невероятно трудно добиться большинства в парламенте. С ним же разберёмся позже."
ENG_convince_who_we_can_desc:0 "Единая Англия - это не партия дураков, как Национальный фронт, в этой партии есть законопослушные мужчины и женщины, которые были коллегами Тэтчер в течение многих лет. Кто сказал, что мы не можем отделаться от нескольких диссидентов, введённых в заблуждение Макмилланом, такие хорошие игры могут даже позволить нам интегрировать часть наших потерянных избирателей в некоторых областях обратно в лоно.\n\nЕсли мы потерпим неудачу, что может случиться ещё хуже? Показали ли мы себя более разумными из двух партий, которые могли бы победить на выборах? Ну, даже при таком раскладе мы ничего не теряем, так почему бы и нет. Давайте раскроем наши объятия для колеблющихся, пусть истинные глупцы отделятся от нас здесь и сейчас."
ENG_just_get_rid_of_trouble_desc:0 "Когда предложение отвергается, вы не делаете другое, вы решаете саму проблему. Мы не можем позволить Единой Англии победить, последствия могут быть катастрофическими для нашей нации, если этот дурак Модлинг или интриган Макмиллан приблизятся к реальной власти. Первой на ум приходит недовольная Германия или, что ещё хуже, разгневанная. Гарнизон, может быть и ослаблен, но он всё также находится здесь.\n\nАрестовать наиболее заметных деятелей о обвинению в коррупции, может быть не всегда честным решением, но, по крайней мере, мы можем поставить под сомнение их расхваливаемую честность. Какой-нибудь шантаж тоже может оказаться неплохой идеей, но не для самой Единой Англии, а для тех, кто может поддаться искушению поддержать их. Мы прекратим эту чепуху, даже если это последнее, что может сделать Королевская Партия."
ENG_midlands_is_the_key_desc:0 "Мидленд - области, что имеют больше всего колеблющихся между выборов Единой Англией и нами. Север - их владения, Юг и Лондон в основном принадлежат Королевской Партии. И всё же оба Мидленда прямо не знают, за кого будут голосовать. Бирмингем и другие города являются самыми худшими.\n\nЕсли Королевская Партия направит подавляющее большинство наших средств на агитацию в Мидленде, мы вполне можем выйти из этих выборов даже сильнее, чем во времена коалиции. Макмиллан и его марионетка Модлинг, вероятно, думают так же, и если они воспользуются преимуществом раньше нас, то победить будет трудно. Маргарет предложила нашим менеджерам по кампаниям, чтобы мы быстро перешли к этому."
ENG_better_focus_on_the_base_desc:0 "Юг когда-то был нашим оплотом и, если честно, остаётся им до сих пор. Тем не менее, были некоторые тревожные признаки того, как некоторые из наших наиболее важных избирательных округов могут проголосовать не за тех, и Тэтчер приказала нашему штабу сосредоточить своё внимание на обеспечении безопасности региона на выборах. Если мы всё-таки удержимся на Юге, то не имеет значения, сколько мест Единая Англия выиграет в другом месте, никто за сто лет не выиграл без Лондона, и никто в следующие сто тоже не выиграет. Может быть, это и не так замысловато, как победа с огромным большинством, но для того, что задумала Маргарет, обычного большинства будет более чем достаточно. В конце концов, ВСЕ трофеи достаются победителю."
ENG_their_inevitable_loss_desc:0 "Опросы выглядят хорошо, Тэтчер лидирует на фоне Модлинга и Честертона на достаточно большом расстоянии. О, как же фашисты и дураки, должно быть, скрежещут зубами от того, что они видят перед собой. Королевская Партия возглавляла эту страну на протяжении десятилетий, чего они могли надеяться достичь, что могло бы превзойти наши собственные достижения?\n\nПобеда - это всего лишь вопрос времени, и в этот роковой день мы будем действовать без помех со стороны реформистов или радикалов приспособиться со стороны сторонников жесткой линии. Англия при Тэтчер пойдет по умеренному пути, пока дорогая Маргарет помнит, перед кем она в конце концов отчитывается."
ENG_its_all_against_you_thatcher_desc:0 "Англия была спасена Королевской партией от гибели много лет назад, это правда. Однако в их положении власти то, что когда-то было благородной партией, уступило место жадности и коррупции. Гарольд Макмиллан и Реджинальд Модлинг видели это, и хотя они пытались убедить Королевскую партию изменить свои взгляды, у них не удалось. Таким образом, Единая Англия была создана, чтобы преобразовать Англию в то, чем она была раньше. Страна свободы, справедливости и истинной демократии.\n\nТэтчер потерпит поражение, Королевская партия будет отстранена от власти волей народа, и Англия окончательно избавится от тех, кто выступает против демократии и воли народа. Модлинг возглавит эти реформы, а на заднем плане Макмиллан будет следить за тем, чтобы люди правильно поняли наши намерения."
ENG_united_england_the_best_choice_desc:0 "Единая Англия – это больше, чем просто попытка заменить Королевскую партию, Единая Англия - это движение, направленное на то, чтобы во всех отношениях заменить само её существование. Давайте покажем это народу Англии не на словах, а на деле. Если наши члены восстановят дома и дороги, найдут семьи для сирот и дома для бездомных, мы докажем, что мы лучше связаны с английским народом, чем аристократическая Королевская партия.\n\nУ нас будут голоса от фермера и фабричного рабочего, от почтальона и констебля и от каждого рабочего мужчины и женщины, которые были обижены нашими бывшими друзьями. Давайте исправим несправедливость и исправим ошибки тех, кто не заботится об обычном англичанине."
ENG_rotten_royal_party_desc:0 "Мы успешно привели более трети бывшей Королевской партии к нашему взгляду на вещи. Почему бы не пойти на большее? Конечно, они могут быть не самыми демократичными людьми, но у Макмиллана есть определённый способ общения с людьми, который может разубедить их в том, что они пытаются сделать что-то особенное. Они могут встать в один ряд с будущим Англии или могут быть поражены последствиями.\n\nНам нужна видимость широкой поддержки, чтобы иметь шанс противостоять укоренившемуся аппарату Королевской партии, и кто лучше поможет в этом, чем бывшие члены Королевской партии? Для тех, кто не желает видеть истину демократии, конечно, мы всегда можем пообещать, что будем смотреть в другую сторону на некоторые из их прошлых дискреций."
ENG_the_mans_insane_desc:0 "Сама мысль о том, что английская политика терпит буквального фашиста, претендующего на любое место в парламенте, является оскорблением высшего порядка. Фашисты – это те, которые уничтожили Британию, фашисты – это те, которые бомбят наши дома и посыпают солью нашу землю. Мы должны были бы повесить Честертона и всех его друзей на ближайшей колокольне, не терпя их присутствия в политике.\n\nНо мы - цивилизованный народ, и мы доведем наше дело до всеобщего сведения по Артуру Кеннету Честертону. Давайте рассмотрим каждое его решение, каждый акт предательства по отношению к прекрасному народу Англии. Пусть Единая Англия покажет всему народу его порочное и злое истинное "я." Возможно, это не самое стратегическое решение, но все согласны, что это то, что нужно сделать, если Англия когда-либо надеется снова стать настоящей демократией."
ENG_lets_battle_it_out_desc:0 "Артур Кеннет Честертон - полный идиот. Он – самое больное место разумной английской политики. Тем не менее, у него есть единственное применение, которое заставит нас пока терпеть его существование. Он делит пул голосов с Маргарет Тэтчер, которая является крайне правой, которая никогда не голосовала бы за Единую Англию, но вполне может и не голосовать за Тэтчер. Если Честертона слишком рано вытащат из политических рамок, то у него может не быть шанса перекачать эти голоса. Нам не о чем беспокоиться, в конце концов, он никогда не сможет победить сам. Ну после всего, мы займемся его судьбой, а пока оставим его в покое и подготовим наши варианты. В конце концов, мы цивилизованные люди, в отличие от него."
ENG_a_risky_risky_bet_desc:0 "Единая Англия имеет более великую цель, чем просто свержение Королевской партии, мы также стремимся восстановить демократию. Это не всегда может быть сделано честной тактикой, поэтому Макмиллан и Модлинг накопили некоторые средства для несколько гнусного поступка, который будет служить чистой цели.\n\nГоворя прямо, у нас нет политических рамок, которыми пользуется Королевская партия, и без друзей на всех уровнях общества Единая Англия сталкивается с непреодолимым вызовом. Многие люди встанут на нашу сторону, потому что они не разделяют нашего дела, поэтому мы заплатим им, чтобы они выслушали нас. Даже если мы получим всего несколько сотен дружелюбных лиц, всё это будет стоить того, ибо что может быть важнее на выборах, чем доверие избирателей на вашей стороне?"
ENG_get_the_money_ready_desc:0 "Королевская партия распадается, разваливается под собственной гротескной коррупцией и тяжестью. Почему бы не воспользоваться этой возможностью, чтобы попытаться перетянуть абсолютное большинство членов бывших представителей Королевской партии на сторону Единой Англии? Это очень помогло бы нашим усилиям по обеспечению влияния и очень быстро продвинуло бы некоторые из наших программ.\n\nВ этом плане есть определённый риск. Единая Англия привлекает избирателей, которые хотят реформ и перемен, поэтому то, что большая часть нашей партии будет людьми, когда-то связанными с членами умеренной фракции Королевской партии, которая так плохо управляла страной, не принесет нашему общественному восприятию никакой пользы, не говоря уже о том, какие силы это может дать оппозиции. Как и во всём остальном, это вопрос равновесия - стоит ли рисковать или попробовать что-то более надёжное??"
ENG_midlands_and_only_the_midlands_desc:0 "Среди фабрик и холмистых полей Мидленда лежит великая возможность для Единой Англии твердо обеспечить себе победу на выборах. Мидленд населён, и в отличие от Юга их можно убедить голосовать за нас, а не за Королевскую партию. Сосредоточенная и тщательная кампания в регионе даст нам абсолютное большинство мест, при условии, что ничего не пойдет не так, и Королевская партия это знает. Растрачивать свои ресурсы, пытаясь победить нас здесь, вместо того, чтобы стремиться на Север, будет их падением.\n\nМидленд также представлял собой часть основной поддержки Сопротивления ещё во время гражданской войны, и люди до сих пор с ликованием вспоминают имена Билла Александера и Дэвида Стирлинга в темных переулках. Мы могли бы тайно пообещать сохранить идеалистическую часть этого наследия."
ENG_northern_english_voting_treasure_desc:0 "Север Англии - это ядро Единой Англии, наполненное анти-лондонскими настроениями, которые обеспечили основу для роста нашей партии. Если Королевская партия вытеснит нас отсюда, у нас не будет ни единого шанса победить на выборах. Вот почему мы должны тщательно охранять наши места здесь. Мидленд, скорее всего, не буду=ет голосовать за нас в любом случае, но если Север дрогнет, то мы столкнемся с проблемой, которую даже чудо не сможет изменить.\n\nСевер был ядром поддержки Сопротивления, и хотя мы можем заблуждаться, мы всё же можем использовать эти отношения, чтобы служить нашему собственному видению английской демократии, пока мы не слишком очевидно обратимся к этой демографической группе."
ENG_whats_left_to_sort_out_desc:0 "Опросы не лгут, Реджинальд Модлинг - самый популярный кандидат на пост премьер-министра с даже большим перевесом, чем первое министерство Алек Дуглас-Хьюма, а это уже само по себе достойное достижение. Теперь, когда до выборов осталось всего несколько недель, мы стоим перед проблемой того, что может произойти после нашей победы.\n\nРеформы - опасное слово, но Макмиллан хочет восстановить английскую демократию, несмотря ни на что, и к чёрту тех, кто предлагает нам сохранить часть коррупции Королевской партии для наших собственных целей. Пусть Национальный Фронт и Королевская партия ссорятся ради остатков своего влияния, мы переживём и оставим их же на свалке истории. Демократия - это неотъемлемая часть Англии, и мы обеспечим нашу страну ею."

