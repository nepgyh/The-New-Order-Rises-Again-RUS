ENG_thatcher.102.t:0 "Какой Телефон?"
ENG_thatcher.102.desc:0 "Премьер-министр самой могущественной державы Британских островов была одинока для всего мира. Сидя за своим столом, она подписывала некоторые формы, относящиеся к той или иной политике,но на самом деле рассматривала что-то гораздо более важное.\n\nА именно с кем премьер-министр должен иметь прямую линию для звонка в случае необходимости. В своих раздуьмях она решила называть их "blue" and "black" options. The blue telephone to the Americans would have several distinct advantages, for a start it would be an immediate and needed contact point between London and Washington which simply didn't exist, and if the Reich ever became hostile would most certainly need to exist. But the Americans were fickle, one wrong administration and the entire effort of bringing them over to her point of view could be rendered naught.\n\nThe black telephone did not possess this restriction. The Fuhrer was the Fuhrer, and nobody would be replacing him any time soon. More to the point, to not coddle the Germans at least somewhat could be far more dangerous than doing the same to the Americans. Germania was closer, and the channel far less an obstacle than the entire Atlantic ocean. Margaret Thatcher had just finished signing the last form when her decision was made."
ENG_thatcher.102.a:0 "Синий Телефон."
ENG_thatcher.102.b:0 "Черный Телефон."

ENG_thatcher.137.t:0 "Дела со Сверхдержавами"
ENG_thatcher.137.desc:0 "Фрэнсис Пим понял, что он, должно быть, не спал большую часть прошлой ночи, готовя брифинг, который он должен был дать премьер-министру о том, как вести дипломатию с Атлантическими сверхдержавами. Хотя даже в последние часы своей работы Пим подозревал, что Тэтчер уже приняла собственное решение по этому поводу. Разумеется, премьер-министр быстро перебила его.\n\n"You know, Pym, I am finding this proposition awfully diplomatic of you."\n\n"That it is why you appointed me to the Foreign Office, Prime Minister, is it not?"\n\n"As a matter of fact, it is not, given the nature of our neighbors we cannot afford to show weakness, - you of all people should know this." Pym shuffled uncomfortably in response, waiting for Thatcher to correct him, which she did without hesitation, "I need you to send two messages to Washington and Germania, detailing in both how we are close to joining the other in an alliance-"\n\n"You can not seriously be considering joining the Pakt? Why, that would ruin the country, such recklessness would be a grave threat to-"\n\n"I have no such intentions, we only need the Americans to think I do, that way we can force more concessions out of them and the more concessions we get the stronger our position becomes. I'm really starting to doubt if you are keeping up to speed here, Pym"\n\n"No, I understand, Prime Minister. I'll deal with it right away."\n\nThatcher gave a concise nod before she left, satisfied that the Foreign Minister had come around to her point of view, even if he did need some persuading."
ENG_thatcher.137.a:0 "Часы работы министра иностранных дел потрачены впустую."


ENG_thatcher.143.t:0 "Пятая сверхдержава мира!"
ENG_thatcher.143.desc:0 ""To the esteemed people of England - and that is what you are today, esteemed, I come bearing news. In fact, you could say it isn't news at all, rather it is a firm conviction we have always known in our hearts, and just now been able to voice once more," recited Margaret Thatcher into the television cameras. "England was once the foremost superpower of the world! It brought us great pride in my father's day, and my mother's. The British Empire. I remind you that we may be scarred, we may be battered, but we are in no way diminished as we stand now. Once more, we are the workshop of the world, no longer held back by the unwieldy and expensive requirements of the Empire. Now Britain stands only for Britain, and it has once more put us into a position of power. England! The fifth superpower of the world!""
ENG_thatcher.143.a:0 "Быть сильным - все равно что быть леди. Иногда нужно дать людям знать это!"

ENG_thatcher.144.t:0 "Новая сверхдержава - Англия?"
ENG_thatcher.144.desc:0 "ЛОНДОН (AP). Когда люди думают об Англии, обычно они думают о рыбе с жареным картофелем, пасторальных деревнях и произведениях Шекспира. Но у английского премьер-министра Маргарет Тэтчер более высокие амбиции. Выступая сегодня в парламенте, она заявила, что Англия поднялась в статусе и может снова считаться великой державой.\n\nПремьер-министр Тэтчер считает, что Англия заслужила значительное уважение со стороны своих соседей, и это уважение проявилось как в Соединенных Штатах, так и в Германии,которые пытаются поддерживать мирные отношения с ней. Благодаря новым достижениям в английских вооруженных силах, она считает, что ее страна теперь невосприимчива к атакам врага, и желание добавиться мира говорит о ее силе.\n\n Аутсайдеры были более скептичны, и это утверждение расценивалось ими как "
ENG_thatcher.144.a:0 "Хорошо, но их колонии все еще остаются в ОСН."
ENG_thatcher.144.b:0 "У них вообще остался Королевский флот?"
ENG_thatcher.144.c:0 "Я поверю в это, когда они вернут Сингапур."
ENG_thatcher.144.e:0 "А сколько раз этот остров может поместиться в Ливии?"

#######Thatcher Political Events#####
ENG_thatcher_pol.1.t:0 "Речь Леди"
ENG_thatcher_pol.1.desc:0 "Тяжелый труд Маргарет Тэтчер по построению коалиции реальных сторонников в высших эшелонах Англии окупилась, и теперь рукодельница-реформистка возглавляет Королевскую партию. В речи, обращенной к ее теперь уже подчиненным коллегам по партии, Тэтчер выложила решительное видение будущего Англии и всей Британии.\n\n"We are the children of Britain, not merely England. Until we fly all the Isles under a united flag, we shall be as flies in the wind. Only through removing barriers to growth and prosperity can we reach this goal, and we absolutely need all patriots to dedicate themselves to this cause.""
ENG_thatcher_pol.1.a:0 "Поздравляем, премьер-министр Марго!"

ENG_thatcher_pol.2.t:0 "Промышленники"
ENG_thatcher_pol.2.desc:0 "В первые несколько дней партийного лидерства Тэтчер ее офис был забит английскими промышленными магнатами и прочими подобными капиталистами. Может, их официальная роль и различалась, но на деле всем было просто интересно, насколько обширным было обещание Марго либерализировать экономику. На чем бы они не зарабатывали: северном угле, банковском деле в Лондоне или международных перевозках, каждый слышал звучные слова типа "tax cuts," "restrictions on unions," and "balancing the budget." All the apprehension found in both the House of Commons and England's streets are not at all found among its business community."
ENG_thatcher_pol.2.a:0 "Вперед к процветанию"

ENG_thatcher_pol.3.t:0 "Сливки Общества"
ENG_thatcher_pol.3.desc:0 "Маргарет Тэтчер была почетным гостем на поспешно организованном симпозиуме, названном "
ENG_thatcher_pol.3.a:0 "Воистину народная героиня"

ENG_thatcher_pol.4.t:0 "Дряхлая Партия"
ENG_thatcher_pol.4.desc:0 "Кабинет Тэтчер был всегда обеспокоен просто тем, насколько тяжело будет реформировать власть, которая держалась два десятилетия. Пусть предложения элитам Англии и помогли, они все еще хотят использовать правительство для своих целей, а не гармонично работать. Обуздание этого идет рука об руку с превращением Королевской партии в нечто большее, чем клуб ссорящихся карьеристов.\n\nТайные сделки и позирование, которые привели Тэтчер к ее нынешней позиции не идут ни в какое сравнение с тем, что ждет коррупционеров и недовольных в рядах партии. Противники реформ будут удивлены, узнав, что их обвиняют в сьемках в порнографии или сговоре с русскими коммунистами, в комплекте с фотографиями. А если это не прокатит, то Тайная разведывательная служба замерла в ожидании..."
ENG_thatcher_pol.4.a:0 "Вариантов нет."

ENG_thatcher_pol.5.t:0 "Железная Леди вдохновляет нижний класс"
ENG_thatcher_pol.5.desc:0 "-я умоляю всех присутствующих здесь мужчин и женщин, которые не хотят, чтобы с ними обращались как с крестьянами и которые хотят улучшить свое положение с помощью своих умений и труда, голосовать на этих выборах за Королевскую партию!" said Margaret Thatcher to an assembled crowd of middle and lower class rally attendees. It was the second such rally today, and the seventh this week. She had been touring up and down the countryside, and had many more towns to visit before the occasion was done.\n\n"Yes, it is the Royal Party, and no other that offers an improved standard of living for the poor. A market economy, rather than a mercantilist economy ruled by the wealthy classes. Let us build for ourselves a meritocratic nation - a nation where those who work hard, like all my good friends in attendance today, are rewarded, and where those who do not, such as the lazy so-called 'elites,' are penalized through the force of the market. In fact, I issue a challenge. If any Briton does not believe that a fair and free meritocracy is one of the main bulwarks of individual freedom, then they had better become a National Socialist and have done with it!"\n\nThe crowd roared to life at her finale, and Thatcher had to smile at the results. It was clear who the lower classes supported."
ENG_thatcher_pol.5.a:0 "Что за грозная женщина."

ENG_thatcher_pol.6.t:0 "Гнев Старой Гвардии"
ENG_thatcher_pol.6.desc:0 "Можно только выкручивать столько рук. Теперь кабинет окружён самыми закаленными ветеранами Королевской партии, осознающими, что их время уже прошло, но все еще пытающимися унять амбиции все более агрессивного премьерства Тэтчер.\n\n"Ms. Thatcher. Do not mistake your leadership of the Royal Party for absolute dominance. We built modern England, and we cannot have you steer in a dark, obscure direction. Why do you ask the wealthiest and most productive members of society, supposedly those you champion, to follow your lead and keep their money out of the House of Commons? How else are we supposed to have the resources we need to crush our enemies, and how are we supposed to preserve their wealth in an economy at the edge of abyss?"
ENG_thatcher_pol.6.a:0 "Мы не выживем, если не будем партией народа. Элиты либо поймут это, либо отправятся на свалку истории."
ENG_thatcher_pol.6.b:0 "Партия должна быть верховным авторитетом в Англии, или нас развеют по ветру."
ENG_thatcher_pol.6.c:0 "Элита - это развратные паразиты. У нас есть оружие и деньги, мы - государство, черт побери. Они потерпят нашу дисциплину, как хорошие мальчики."

ENG_thatcher_pol.7.t:0 "Старые Деньги"
ENG_thatcher_pol.7.desc:0 "Старая гвардия – упорные ублюдки, и институты не изменить без пинков и криков.\n\n"So, then, tell us, Ms. Thatcher. If you are so hell-bent on controlling this party, on crushing dissent and the wealthy figures who help in supporting such dissenting views, how will you stay in power? We are not some sickly liberal cesspool. If you alienate the creators of wealth before you can implement your agenda, then we're afraid to say you aren't long in that seat. What will you do to please the power-brokers?"
ENG_thatcher_pol.7.a:0 "Мы дадим элитам голос при принятии решений, но, надеюсь, моя программа достаточно понятна, чтобы они осознавали, что не нужно им это делать."
ENG_thatcher_pol.7.b:0 "Мы предоставим больше стабильности и процветания, чем когда-либо. Это само будет доказательством моей поддержки и их, и гармонии среди всех классов."
ENG_thatcher_pol.7.c:0 "К черту их. Будем управлятть Англией с ними или без. Я здесь командую, и если вы хотите мира, то так должно и оставаться."

ENG_thatcher_pol.8.t:0 "Те, Кто Страдают"
ENG_thatcher_pol.8.desc:0 "Тэтчер думала, что через худшее она уже прошла, разбираюсь со старыми дураками с сигарами в зубах. Но теперь ей предстояло еще худшее испытание: встреча с лондонскими бедняками. По приказам различных членов партии Тэтчер теперь говорит перед небольшой, но очень злобной толпой вместе с несколькими людьми, которые должны комментировать. Первой на сцену вышла молодая мать, держащая свое дитя в запачканных грязью руках, стоя перед своим худым как рельс сыном.\n\n"Miss Thatcher, I live in a crumbling garage that I have to pay rent for. We are lucky to get a meal of soup and bread every night with the income I make, delivering mail. With your plans to support the businesses of the country, how, in God's name, is the average family to survive and feed a family?"
ENG_thatcher_pol.8.a:0 "Я все-таки премьер. Я говорила много о налоговых льготах, но что насчет бесплатных обедов для школьников?"
ENG_thatcher_pol.8.b:0 "Я намерена поднять всеобщий уровень жизни своей программой. Обещаю, ваши зарплаты повысятся, а цены - понизятся."
ENG_thatcher_pol.8.c:0 "Скоро у нас будет больше роста и рабочих мест, чем когда либо. Если вы и тогда будете страдать - это не мои проблемы."

ENG_thatcher_pol.9.t:0 "Те, Кто Трудятся"
ENG_thatcher_pol.9.desc:0 "Следующим вышел худощавый мужчина с мозолистыми руками, но в остальном (возможно, подозрительно) был чист.\n\n"Prime Minister, I have switched jobs seven times since the war. I have had to spend nights out on the cold streets, I have had to dine on dog food, I have been driven to drink many a time. Your party has done little for me, but at least they did not spend every minute talking on how they'd support the wealthy. Do you care at all for the poor, for the plight of working men?"
ENG_thatcher_pol.9.a:0 "Я организую больше социальных программ, чем деловых. Никто не останется без еды или лечения в моей Англии."
ENG_thatcher_pol.9.b:0 "Да, поэтому я приоретизирую низкие налоги и цены."
ENG_thatcher_pol.9.c:0 "Я учитываю Вас при всех моиз политиках. В частности, тирания профсоюзов будет сокрушена."

ENG_thatcher_pol.12.t:0 "Дела Премьер-Министра"
ENG_thatcher_pol.12.desc:0 "Почтенная Леди, представитель Болтон-Уэста."\n\n"Thank you, Mister Speaker. I have a simple question for the Prime Minister, involving the leaks of information which we know her and her cronies to be involved in. If she's so interested in big business, why doesn't she mind her own?"\n\n"The Prime Minister."\n\n"The Honourable Lady is correct in saying that the business of a second-rate party, who has been rejected by the people it has purported to represent, is not of particular interest to me, and I am only making sure it does not have a cascading effect on the reforms that we seek to implement. That being said..."\n\nShe had to choose her next words carefully, or risk alienating those in the UE who might support a coalition or defect. Unless, of course, that alienating them was to her advantage..."
ENG_thatcher_pol.12.a:0 "Мы приглашаем наших коллег работать с нами в будущем."
ENG_thatcher_pol.12.b:0 "Мы предпочитаем ЕА там, где они сейчас находятся - в оппозиции"
ENG_thatcher_pol.12.c:0 "Меня изумляет то, что у ЕА тут вообще есть места."

ENG_thatcher_pol.13.t:0 "Нарушенное Обещание"
ENG_thatcher_pol.13.desc:0 "Почтенный Джентльмен, представитель Брентфорда и Айслуорта."\n\n"Thank you, Mister Speaker. My question for the Prime Minister is why, in the country's greatest hour of need, she deserted those who seek to unify our nation and keep socialism out. In simple terms, Prime Minister, why desert the alliance you made between the Royal Party and the National Front when it was needed most?"\n\n"The Prime Minister."\n\n"The Honourable Gentleman surely understands that changing times call for changing politics, and although he himself clearly does not embrace the changing times, judging by his hat and coat, the rest of us certainly will. The people needed a central party that lacked the extremist nature of the National Front, and may I say that I believe it worked rather well, seeing as how both you and I are still standing here! That being said..."\n\nShould she reconcile or alienate the NF MPs?"
ENG_thatcher_pol.13.a:0 "...Я буду счастлива снова работать с Национальным Фронтом."
ENG_thatcher_pol.13.b:0 "...Я буду работать с Национальным Фронтом только по линии КП."
ENG_thatcher_pol.13.c:0 "...Я желаю, чтобы Почтенный Джентльмен тут НЕ СТОЯЛ."

ENG_thatcher_pol.15.t:0 "Auld Lang Syne"
ENG_thatcher_pol.15.desc:0 "Первый вопрос на ежегодной встрече КП был довольно странным.\n\n"Prime Minister, I have had occasion to look around Parliament every now and then, and I must say that the faces I recognize from my long years of Parliamentary service seem rather few of late. Is there any particular reason that the Prime Minister feels it necessary that these members be removed, to be replaced by more junior MPs who may not have the political experience required to win re-election in these difficult times?"\n\nThatcher pursed her lips. Her political maneuverings were for the best of the party, and, more importantly, for her own gain. She rose.\n\n"I do agree with the Honourable Gentleman in that many new and fresh faces are to be seen in the RP today, and I believe that to be a good thing, as we cannot forever have the same members representing our districts. We must cultivate a new generation of back-benchers that one day, they, as I, will become central figures of the party and are able to lead this country in the right direction. In addition..."\n\nThatcher knew she had to choose her words carefully. Should she press forward for the youth vote or step back to keep the old guard in line?"
ENG_thatcher_pol.15.a:0 "...Мы должны выдавить с поста тех, кто уже устарел."
ENG_thatcher_pol.15.b:0 "...Мы должны держать и опытных парламентеров."
ENG_thatcher_pol.15.c:0 "...Мы должны держать их на втором плане, пока они не будут готовы."

ENG_thatcher_pol.16.t:0 "Молодежь Нашей Страны"
ENG_thatcher_pol.16.desc:0 "Следующий вопрос был куда проще. Молодой человек встал рядом с ассамблеей и спросил:, "Does the Prime Minister have any specific measures that will draw younger voters to the Royal Party to secure our future elections, rather than simply focusing on the past?"\n\nThis would be textbook.\n\n"Indeed, the Honourable Gentleman is right, we must secure the future of our party by attracting those whose livelihoods are most at stake, and who are most vulnerable to stagnation and status quo. I believe that my economic reforms will allow aspiring young men and women of England to stand up for themselves and not to lean on the structures of old for their welfare. When young people are wealthier under Royal Party policies, the Royal Party will benefit from it. Furthermore..."\n\nShould she promise more to attract young people, or back off towards her main constituency?"
ENG_thatcher_pol.16.a:0 "...Нужно сконцентрировать наши усилия на том, чтобы наша партийная культура соответствовала молодежи."
ENG_thatcher_pol.16.b:0 "...Мы должны распространить наши усилия и на молодежь, и на старых, чтобы победить."
ENG_thatcher_pol.16.c:0 "...Мы не должны забывать тех, кто избрал нас в прошлом."

ENG_thatcher_pol.18.t:0 "Наша Великая Цель"
ENG_thatcher_pol.18.desc:0 "Тэтчер понимала, что должна обратиться ко всем избирателям, а не только высшему и среднему классам. Для этого она получила помощь ЕВС, и, в частности, репортера, который отчаянно нуждался в доступе к некоторым мелким деталям ее программы. В свою очередь…\n\n"Madame Prime Minister, your many proposed programs to lift those currently in poverty towards the middle class are known to be somewhat costly to the government. Can you justify spending so much to help the poorest in our country to become wealthier?"\n\n"Well, naturally, I believe that the highest duty of any society is to get everyone, including the poor, to utilize their talents for their benefit and the benefit of the country. Under previous economic systems advocated for by the opposition, the poor were not getting richer, the rich were merely getting poorer. This helps nobody and lifts not a single soul out of poverty. What will lift them out of poverty are new business, new jobs, a lower burden of tax, and cheaper housing. That is what the Royal Party stands for, and if it costs a little extra on the balance sheet each year, I think I am happy to pay the price. And what's more..."\n\nPressing the economic message here would be critical. But how best to do it?"
ENG_thatcher_pol.18.a:0 "...У нас будет много новых программ для бедных, которые сделают немало хорошего."
ENG_thatcher_pol.18.b:0 "...Думаю, у нас план получше, чем у ЕА и Национального Фронта."
ENG_thatcher_pol.18.c:0 "...Думаю, мы можем и дальше срезать программы для бедных."

ENG_thatcher_pol.19.t:0 "Снайперы На Деревьях"
ENG_thatcher_pol.19.desc:0 "С каждым визитом ЕВС появляются и независимые репортеры, нежелающие признать правильность правительственных программ.\n\n"Prime Minister, you have proposed a variety of programs that many say would be good for only larger businesses who can take advantage of the contracts and tax breaks that you are handing out. How do you answer those that say that you serve only the rich and are abandoning the poorest by cutting welfare and subsidies for small businesses?"\n\n"Well may I say that it is absolutely an absurd proposition that people believe our policies only help the rich. First off, we have retained many programs that advantage smaller businesses over larger businesses, and we will continue favoring-"\n\n"Can you name a few?"\n\n"Sir, if you believe that the daughter of a small business owner, one who worked tirelessly to ensure that my parents' small shop could compete with larger outlets, would abandon the same principles that taught her discipline and personal drive, I must say you barely know who I am. I believe that small businesses, in cooperation with larger ones, can achieve great things for this country, and particularly its people. Those that are willing to put in the work to take advantage of this situation will be rewarded, rich or poor, and that's the end of it. And frankly..."\n\nHow best to attack?"
ENG_thatcher_pol.19.a:0 "...Люди не понимают, сколько богатые делают для нашей страны."
ENG_thatcher_pol.19.b:0 "...И богатые, и бедные извлекут пользу из этого, и это наша цель."
ENG_thatcher_pol.19.c:0 "...Бедные больше всего нудлаются в этих реформах, и мы немного расширим социальные расходы."

ENG_thatcher_pol.21.t:0 "Услышана На Улицах"
ENG_thatcher_pol.21.desc:0 "Потом Марго пошла к людям: обычным рабочим парням и девушкам. Она по-королевски шла через толпу, за ней шли репортеры, когда она подошла к прохожему и спросила: "Good evening. Might I trouble you with a few questions?"\n\n"You're Mag- Uh, the Prime Minister, aren't you?"\n\n"Indeed, sir. Would you say that you would prefer expansion of all businesses to create jobs and increase growth, as well as your own wages?"\n\n"Well, I don't know much about interest rates myself, but I'd certainly like a bit more take-home, so yeah, why not."\n\n"And do you believe that the country is best served increasing its welfare until those people like yourself who do work have no incentive to do so, as their time would be better off spent laying about their homes doing nothing?"\n\n"Well I know a couple lazy layabouts, but most of them are looking for work. I don't know, I suppose."\n\n"Well thank you very much sir, and I wish you the best of fortune. Vote Royal next election."\n\nShe turned to the cameras for a last few words."
ENG_thatcher_pol.21.a:0 "Вот что бизнес может сделать для страны."
ENG_thatcher_pol.21.b:0 "Мы можем давить вперед, как и планировали."
ENG_thatcher_pol.21.c:0 "Мы никогда не забужем о тех, у кого нет этой золотой возможности."

ENG_thatcher_pol.22.t:0 "Давид и Голиаф"
ENG_thatcher_pol.22.desc:0 "В один из своих визитов в толпу она зашла в магазин мороженого.\n\n"Good evening. Before I take a look at your stores, may I ask you a question or two? Specifically, how are you getting on under our current policies, and how do you think that our new monetary policies will expand your business?"\n\n"Well, I suppose things have been alright. Shops going just about as well as ever, but we're not really expanding. I'm not sure if any of the new stuff I see on the news is going to help, since that's mostly for rich people. I mean, when is some support coming to people like me running the small stuff?"\n\n"Well, naturally, I can sympathize. Having grown up as the daughter of a small business, owner, I know the passion and drive it takes to run your own business. I assure you that RP's new policies will help you out greatly if you seek to expand your business and open new shops. What we want to do is not make the rich richer, but to make sure that everyone with the abilities such as yourself to pick themselves up and take their business forward can do so. This will make sure that all people can rise to their god-given ability, and make the country better for it. Oh, might I have a mint chocolate chip? Large, please."\n\nAs she turned towards the camera, cone in hand, she said a last few words. "Big business, after all..."
ENG_thatcher_pol.22.a:0 "...Является костяком нашей экономики, и ему нужно помочь."
ENG_thatcher_pol.22.b:0 "...Так же важен, как и малый бизнес."
ENG_thatcher_pol.22.c:0 "...Не является главной целью этих реформ."

ENG_thatcher_pol.23.t:0 "СОЦОПРОС"
ENG_thatcher_pol.23.desc:0 "За кого будем в 69-ом голосовать, а?"
ENG_thatcher_pol.23.a:0 "За Марго, конечно! А, спасибо за молоко!"
ENG_thatcher_pol.23.b:0 "За Макмиллана! Эй, что это значит - я в гей-порно снимался? Не снимался я нигде."
ENG_thatcher_pol.23.c:0 "За Честерстона! Эй, куда вы меня тащите? Что значит "

ENG_thatcher_pol.24.t:0 "Новая Угроза Британии"
ENG_thatcher_pol.24.desc:0 ""Honored party members, if I may for a moment speak to you all, I'd like to turn your attention to a rather grave matter. In honesty, I'd have not talked about it at all if I could have gotten away with it, but it's simply too urgent," said Margaret Thatcher during a formal dinner with her party, stepping to the front of the room and graciously taking a microphone from one of the hall's attendants.\n\nShe smiled assuredly to the Royal Party, bedecked in glamor in the glittering hotel dining room they had reserved for the dinner. They had done rather well for themselves, she thought. The Royal Party was still at the top of English society, as they had been before she took charge, yet with her leadership, the society they stood atop had grown to unimaginable heights.\n\n"You see, we're in something of a crisis. For years we've out-politicked, out-negotiated and in totality outdone the opposition. We've worked ourselves to the bone bringing this nation back from the brink, even struggling against members of our own party to do so, though thankfully, those troublemakers are no longer with the party." The room was silent, the politicians waiting on bated breath for the Prime Minister to get to the point. She smirked, savoring the moment. "So what I'm saying is that we have a problem. With so many superb victories under our belts, and with no signs of them stopping any time soon - I rather worry we're in danger of getting bored.""
ENG_thatcher_pol.24.a:0 "Кто-нибудь, дайте Марго вызов хотя бы раз"

ENG_thatcher_pol.25.t:0 "Противостояние Леди"
ENG_thatcher_pol.25.desc:0 ""If I may, for a moment, mister speaker, be allowed - I'd like to address the right honorable gentleman, Reginauld Maudling," Margaret Thatcher said, addressing Parliament for the first time since her reelection. "Reggie, I'd like to applaud you and your party for a campaign well run, your speeches about how you'll bring national stability and an end to corruption were very well done, but then I've always been a fan of fiction as a genre."\n\nShe stood, smiling as her own party let out a raucous round of 'here here's!' and the opposition jeered their protests until the speaker was forced to call the entire session to order.\n\n"And now that I've addressed the United Farce party, I'd like to let the real opposition know that I'm aware of them. No, the real opposition to my administration are not reformist winbags, but rather those oafs within my own party who still have yet to come to an understanding that they are living in a new Britain. The Iron Lady's Britain. But rest assured, I have four more years to ensure that they learn""
ENG_thatcher_pol.25.a:0 "В Королевской Партии грядут перемены."

ENG_thatcher_pol.26.t:0 "Наконец-то объединенная Королевская Партия"
ENG_thatcher_pol.26.desc:0 "Нет, нет, продолжайте есть, это будет довольно неформальное объявление"No, no, continue eating, this will be a rather informal affair," said Margaret Thatcher to her colleagues, stepping up to the podium during a dinner conference with her party. Her assurance of informality matched by the glass of merlot she brought with her to the microphone. "I'd like us all to give a toast! A toast to Harold Macmillan!"\n\nThe crowd murmured in confusion, no one quite certain why they would praise the opposition leader. For her part, the Lady smiled patiently.\n\n"I should offer an explanation, shouldn't I? We're toasting Harold Macmillan because he's given our party a great gift. It's no secret that he's got something of a proverbial ax to grind with our party, and so perhaps it's no surprise then that he's been tireless in his gathering of blackmail and evidence of corruption within the Royal Party. I daresay he had enough to twist the arms of any member of Parliament he needed if it came to it."\n\nThe party was frozen in place, many absently fumbling with their cutlery as their arms went limp from the shock. Maggie raised her glass with a devilish smile.\n\n"And I'd also propose a toast to the intern who so graciously seized upon the opportunity when Macmillan's cabinets were found unlocked last monday. I suppose this marks the last day I have to send the whip to bring you to vote with your party in the legislature, doesn't it?""
ENG_thatcher_pol.26.a:0 "За Паранойю Макмиланна!"

ENG_thatcher_pol.27.t:0 "Позволить Леди Говорить"
ENG_thatcher_pol.27.desc:0 "Возможно, это удивительно для уважаемых джентльменов в этом парламенте, но у дамы Британии всегда испытывали проблемы с мужчинами, которые говорили за них"Perhaps it is a surprise to the honorable gentlemen in this parliament today, but the ladies of Britain have always had a problem with men speaking over them," proclaimed Margaret Thatcher to the assembled Parliament. Uncharacteristically, the room was silent as she spoke. "The women in government know this well, though perhaps the men do not. So you see, I have taken special care today to ensure the silence of you all from here out. I think we've come to a point where I've earned enough respect - and yes, fear, for you all to allow me to speak without you all erupting into chatter."\n\nShe smiled to the MP's as she looked them over. Her own party - reigned in, the opposition - cowed into submission. No British Prime Minister had ever enjoyed such authority in Parliament before. When Margaret spoke, there were no cheers or protests, there were only open ears.\n\n"So from here on, I trust you'll all be polite enough to allow me to speak - and to legislate, without interruption. This is Britain after all, and we have manners here.""
ENG_thatcher_pol.27.a:0 "Это не вежливо, прерывать даму пока она правит нацией"

ENG_thatcher_pol.28.t:0 "Одна Нация, Один Лидер"
ENG_thatcher_pol.28.desc:0 "Примечание преводчиков:"Dennis." Her half-awake husband turned towards her. "Yes Margaret?" Thatcher kept looking at the roof, thinking, what was it that was missing? "I don't know dear, I just don't know. It feels like I've slayed all the dragons, I... I just don't know what's next."\n\n"Well dear, just whatever is next. That's politics, isn't it?" Margaret was about to retort something when the realization hit her: She had won. She couldn't sleep, not because the threats to her power were large enough to deprive her of a solution, but because she kept looking for them in places where they no longer existed. Her brain had become so used to looking for enemies that it could not process the fact none remained. Atop their political cadavers stood one woman - one lady -: Margaret Thatcher.\n\n"You are right, Dennis, I suppose you are, anyway." Slowly stumbling into sleep, Thatcher thought of the future, as a wide grin appeared on her face. Even if more enemies came, she had total control now, whoever dared challenge her was doomed: The Party was Thatcher, the Parliament was the party, and parliament was England. Thus, she could arrive at only one logical conclusion:"
ENG_thatcher_pol.28.a:0 "Англия это Тэтчер, а Тэтчер это Англия."

ENG_thatcher_pol.29.t:0 "Железная Леди Торжествует"
ENG_thatcher_pol.29.desc:0 "Маргарет Тэтчер, "
ENG_thatcher_pol.29.a:0 "Боже Храни Железную Леди"

