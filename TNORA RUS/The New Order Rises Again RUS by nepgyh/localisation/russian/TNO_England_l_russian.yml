FEN_reconstruction.37.t:0 "Хлеб и что?"
FEN_reconstruction.37.desc:0 "Клода Окинлека встретили с большим волнением, когда он вошёл в конференц-зал. Билл и Стирлинг снова спорили о приоритетах зарождающегося английского государства и его восстановлении.\n\n- Конечно, народ уже достаточно настрадался! - воскликнул Александер, - бесчисленное количество женщин и детей голодает в этот самый момент! Наши нынешние усилия по оказанию помощи принесли свои плоды, но необходимы дополнительные средства...\nВсе пособия в мире будут почти бесполезны, если немцы снова постучатся в нашу дверь! — проревел Стирлинг, - защита нации превыше всего!\n\nКлод вздохнул. Он надеялся, что его союзники смогут прийти к договорённостям о том, что делать со свободными средствами, собранными Управлением реконструкции, но оказалось, что прийти к консенсусу всё ещё не удалось. По правде говоря, Клод предпочитал третий вариант расходам на благосостояние или оборону - восстановление демократии в Англии было процессом, полным опасностей. По его мнению, это было таким же приоритетом, как хлеб или оружие. Возможно, он мог бы заставить других понять его точку зрения."
FEN_reconstruction.37.a:0 "Благополучие людей превыше всего!"

FEN_reconstruction.38.t:0 "Куда отправить остальных?"
FEN_reconstruction.38.desc:0 "С победой СВОЕВ в английской гражданской войне и последующими усилиями по стабилизации Англии некоторые члены нашей коалиции выдвинули предложения об использовании избыточной рабочей силы в наших вооружённых силах для других задач. Билл Александер выступает за использование наших солдат для помощи в распределении необходимых для жизни потребительских товаров, чтобы смягчить шрамы гражданской войны на народных массах. Окинлек, с другой стороны, предложил зачислить бездействующих солдат в "рабочие бригады", чтобы помочь в физическом восстановлении инфраструктуры и промышленности Англии. Наконец, вечно параноидальный Стирлинг выступает против любого привлечения рабочей силы, которую впоследствии может использовать немецкий противник."
FEN_reconstruction.38.a:0 "Создание военных распределительных сетей."

