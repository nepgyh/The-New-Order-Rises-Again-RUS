 ENG_sealion.1.t:0 "Кошмар наяву"
 ENG_sealion.1.desc:0 "Вскоре, после полуночи, на базах британских ВВС на Юге Англии раздалась тревога, приказавшая подняться в воздух самолеты. Большое количество немецких самолетов приближалось к Северному морю, и они явно намеревались атаковать Англию. И вновь, самолеты малый и отстающий по численности Королевских ВВС взлетели, чтобы бросить вызов этому противнику.\n\nВ Северном Море патруль эсминца заметил на своем радаре подводную лодку. Получив уведомление о том, что они потенциально находятся в состоянии войны с Германским Рейхом, они следовали стандартной процедуре и сбросили буй гидролокатора, чтобы получше его определить. Затем, на эхолоте, появилось больше контактов. И заметили, что один выпустил торпеду. И вновь, малоразмерный и устаревший Королевский Флот, был призван отреагировать на эту угрозу.\n\nПо всей Англии была задействована армия. Они выстроились вдоль побережья, укомплектовав оборонительные укрепления, устроив пулеметные гнезда и прокладывая колючую проволоку на пляжах. Они знали, что немцы вскоре попытаются высадиться. И они знали, что другие мало что могут сделать, чтобы предотвратить это. И вновь, слабые и неопытные войска, снова встретятся с механизированной и могучей немецкой армией.\n\nАнглия будет храбро сражаться. Всё, что у них было, будет поставлено против этой угрозы. Но никто не питал иллюзий относительно того, насколько тяжелым будет этот конфликт."
 ENG_sealion.1.a:0 "И снова отсров стоит один."

 ENG_sealion.2.t:0 "Предательство наполовину"
 ENG_sealion.2.desc:0 "- Что вы имеете в виду под тем, что не собираетесь помогать?- спросил полковник Честер Дэй, атташе английской армии в Вашингтоне.\n- Именно то, что я и сказал, - сказал Уильям Уэстморленд, генерал армии США, и пока тот обходил Пентагон, полковник Дэй следовал за ним, - вы же сами и не хуже меня знаете, что если у нас будет вооруженное столкновение с Германией, это будет означать конец вообще всей жизни на Земле. И никто, во всех Соединенных Штатах, не соберётся умирать за кучу бывших коллаборантов, таких как вы.\n- Так что же тогда? - спросил полковник Дэй, когда они вошли в офис Уэстморленда, - вы просто оставите нас помирать?\n- Нет. Не совсем так, - сказал Уэстморленд, поворачивая циферблат на своем сейфе, - вы отправляете нам список того, что вам нужно для войны, и мы вам его пришлём. И это лучшее, что мы можем для вас сделать. Ой, и закройте дверь.\n\nПолковник Дэй так и сделал, а после, раздраженно спросил: \n- Так с меня просто этот список запросов? И какую чушь я должен сообщить Лондону?\n- Вы скажете им, - сказал Уэстморленд, открывая сейф, - чтобы они прочитали это.\nОн передал Дэю папку из сейфа.\n- Это отчет о немецкой экономике. Откровенно и честно говоря, это каловое шапито. Они не могут находиться в состоянии войны сколько-нибудь и с кем-нибудь продолжительное время. Если вы продолжите сражаться достаточно долго, у них просто случится коллапс.\n\nДей прочтитал папку. \n- И ЦРУ уверено в этом?\n- ЦРУ, Министерство обороны, "What do you mean you're not going to help?" asked Colonel Chester Day, the English Army attache to Washington.\n\n"Exactly what I said," General William Westmoreland, US Army, said as he stormed through the Pentagon, Colonel Day following in tow. "You know as well as I do that if we have an armed confrontation with Germany, it's going to mean the end of all life on Earth. And nobody in the whole United States wants to die for a bunch of former collabs such as you."\n\n"So, that's it then?" Colonel Day asked as they entered Westmoreland's office. "You are just going to leave us to die?"\n\n"Not really," said Westmoreland as he started turning the dial on his safe. "You send us a list of what you need in equipment, and we'll send it over. That's the best we can do for you, though. Oh, and shut the door."\n\nColonel Day did so, then asked, exasperated, "so I just have an expense list? What the fuck do I tell London?"\n\n"You tell them," said Westmoreland as he opened the safe, "to read this." He passed Day a folder from the safe. "It's a report on the German Economy. To put it bluntly, it's a shitshow. They cannot be on a wartime footing for any extended length of time. If you stay fighting long enough, they are going to have a massive collapse."\n\nDay read through the folder. "And the CIA is sure of this?"\n\n"CIA, DoD, RAND Corporation, there's a ton of people putting their careers on the line on what's in this report. If you're still fighting in three months, Göring is going to shit his pants and there's not a damn thing anyone can do about it.""
 ENG_sealion.2.a:0 "Нам даже не нужно побеждать сейчас, достаточно лишь долго откладывать их победу. . ."

 ENG_sealion.3.t:0 "Современный ленд-лиз"
 ENG_sealion.3.desc:0 "Фельдмаршал Монтгомери,\n\nПо запросу, я обсудил ваши нужды с президентом ,и остальными членами Объединенного Комитета Начальников Штабов, а также связался с несколькими сотрудниками Министерства обороны, чтобы узнать, могут ли они чем либо помочь. Могу определенно сказать Вам, что это дало некоторые чрезвычайно удовлетворительные результаты, о которых я подробно расскажу в данном письме.\n\nЦентр хранения и утилизации военных самолетов в Тусконе, штат Аризона, предоставил несколько излишков реактивных самолетов, общее количество которых составляет около 200 штук, которые можно использовать для немедленных боевых действий. Данные самолеты крайне хорошего качества, и подойдут для ваших оборонительных нужд.\n\nЧто касается вашего военно-морского запроса, у меня очень хорошие новости. ВМС США в настоящее время испытывают, но пока не приняли десять новых подводных лодок, без баллистических ракет. Вследствие напряженной политической ситуации вокруг банкротства строителя, и споров между профсоюзами, президент решил, что лучше всего разрешить использование этих подводных лодок Королевским Флотом.\n\nВсё оборудование, и корабли, упомянутые выше, будут немедленно отправлены в Исландию. Оказавшись там, Вы сможете стать их непосредственным владельцем, и предоставить их в свое распоряжение. Вам будет разрешено небольшое вспомогательное подразделение из ОСН, для ознакомления ваших сил с оборудованием, но все пилоты и моряки, выполняющие боевые задачи, должны быть предоставлены вашим правительством.\n\nИспользуйте их для дела, и главное, аккуратно,\n\nГенерал Уильям Уэстморленд"
 ENG_sealion.3.a:0 "О да, мы будем их использовать для дела!"

 ENG_sealion.4.t:0 "Великолепные новости"
 ENG_sealion.4.desc:0 "Волна достигает берега. Тело немецкого солдата выталкивается силами природы вглубь суши. Волны пересекают песок с увеличением её длины. И немца все сильнее и сильнее выталкивают на берег. Тем не менее, затем наступает прилив. Пляж всё ещё чист, а немец наполовину утоплен в нем. И по мере того, как прилив отступает, весь мир становится очевидцем зрелища из разбитых танков, выброшенных на берег десантных кораблей и тел, разорванных пулеметным огнем.\n\nВ соответствии с американскими прогнозами, экономика Германии рухнула, и в результате, и Геринг вместе с ней. Германия находится в абсолютном хаосе, как и большая часть континента. Немцы, которым посчастливилось покинуть пляж, либо сдались, либо отступили домой, либо были полностью уничтожены. Морской Лев II, - это объективный провал в любом случае, и последствия были разрушительными для немецкого Икара, который подлетел слишком близко к солнцу.\n\nНо Англия не осталась невредимой. Бомбардировки опустошили её города. В результате артобстрелов и боев, в сельской местности остались руины и воронки от снарядов. Последствия этого разрушения очевидны сразу, надо только обратить внимание на секунду. Экономическая разруха будет ощущаться ещё очень долгие годы.\n\nНо: здания будут отстроены заново, а ямы от снарядов будут вспаханы. Пульс жизни, становясь всё сильнее и сильнее, вновь бился на пустых улицах и заливал собою пустующие площади. И Англия восстанет снова, сильнее, чем прежде, и без каких-либо цепей, связывающих её волю с Пактом. За эти три катастрофических и напряженных месяца, Англия снова приобрела право быть нацией и достойной названия великой державы."
 ENG_sealion.4.a:0 "Защищено женщиной с сердцем и отвагой короля."
 ENG_sealion.4.b:0 "Макмиллан пообещал, что "never again," and his word was good."
 ENG_sealion.4.c:0 "Модлинг проявил себя в самой своей сложной задаче."

 ENG_sealion.10.t:0 "Один чёртов отчёт"
 ENG_sealion.10.desc:0 "Начальник лондонского отделения ЦРУ смог войти в Сентари Хаус без каких-либо проблем со стороны службы безопасности. Когда он поднялся на лифте и зашагал, требуя показать главу МИ-6, уже возникли проблемы. Секретарь попыталась объяснить, что шеф был на важном заседании. Человеку из ЦРУ было всё равно, когда он вошел, закрыл за собой дверь и сказал главе МИ-6 и начальнику отдела Восточной Азии: "you need to see this. Right now."\n\n"Alright," said the MI6 chief. "What's so important that you have to barge in on me?"\n\n"This dispatch from Washington," said the CIA man as he pulled out a dossier from his briefcase, tossing it on the desk. The chief looked it over before opening it up. What he read shocked him to the core.\n\n"My God..." he said in disbelief. "And they're even calling it 'Seelöwe II'? How daft do you have to be to name it Sealion again?"\n\n"Göring isn't subtle," the CIA man said. "He's fucking coming, but we got word about it. What you have here is the report we gave to the President, minus a few inconsequential bits to protect our sources."\n\nThe MI6 head looked it over before grabbing the phone, sighing, and began dialing Number 10 Downing Street. When they picked up, he said "there's something you need to see, Prime Minister. It's urgent.""
 ENG_sealion.10.a:0 "Через полчаса парламент собрался."


