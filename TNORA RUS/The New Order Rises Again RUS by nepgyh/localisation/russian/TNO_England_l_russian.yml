ENG_IT_Macmillan_on_the_world_stage_desc:0 "Англия снова восходит на мировую арену – как тень бывшей себя. Страна, больше не являющаяся центром мира и главным игроком мировой политики, но как маленькая страна, делающая свои первые шаги из тени. Можно ожидать, что Англию смоет обратно в глубины турбулентного моря изменений, но давным-давно Англия уже была в таком положении, когда мир был разбит на сферы влияния, а континентальной Европой правила тоталитарная династия, и небольшое королевство на островах было лишь небольшой помехой. И после некоторого умелого маневрирования можно будет увидеть, как Англия адаптируется, как и тогда, когда она завоевывала свое место под солнцем.."
ENG_IT_Macmillan_a_new_england_desc:0 "Забудьте все, что знаете об Англии! Немногим более чем марионетка Германского Рейха? Больше нет! Бесхребетные предатели, склонившиеся перед Гитлером, чтобы защитить свою собственность и помпезные титулы? Они проиграли выборы! Фашисты, которые были только ботинком Германии на шее Британии? Они дальше от власти, чем когда-либо после войны!\n\nАнглия Единой Англии – страна, жестко ненавидящая любой вид нацизма. Она вернет величие Англии и выкует связи и с новым, и со старым. Мы больше не сидим в тени Адольфа Гитлера, ибо теперь мы смотрим странам мира прямо в глаза!"
ENG_IT_Macmillan_dealing_with_cornwall_desc:0 "Снаружи Бристоль – это шрам из колючей проволоки, идущий через страну и отделяющий Англию от юго-восточного полуострова. За ним – Корнуолл, нанесенное нам немцами унижение, отчасти для того, чтобы держать нас под контролем, но также и для того, чтобы держать часть Англии в вечных муках. Можно увидеть болящее напоминание о том, что когда-то было и о том, что могло бы быть.\n\nНо мы не Англия 1943-го. И нашей стране больше не нужен Дамоклов меч, постоянно занесенный над ее головой. Мы уничтожим гарнизон и обезопасим нашу вечную свободу."
ENG_IT_Macmillan_hurt_them_deep_desc:0 "Силы Гальдера долго были досадой. Любую мечту реформистов резали из-за страхов гарнизона. Любая значительная реформа, предложенная реформистами блокировалась страхом гарнизона. И мы были бы сейчас демократией, в которой ЕА работает вместе с Окинлеком, если бы не гарнизон. Гарнизон будет убран. Да, из личной мести. Но также для того, чтобы заставить шатающийся Рейх смотреть на нас с уважением либо же встретить перспективу очередной высадки да белые скалы Дувра."
ENG_IT_Macmillan_ruin_their_supplies_desc:0 "Доклады разведки времен войны показывают, что повстанцы часто проникали на территорию гарнизона для саботажа и убийств против тамошних войск. Эти доклады описывают тактику, операции и методы проникновения для выполнения этих миссий. И куча этих докладов так и не была показана нашим бравым союзникам в гарнизоне.\n\nДавайте начнем оттуда, где остановились повстанцы. Уничтожение складов, саботаж топливных цистерн, даже взрывы железнодорожных вагонов лишат немцев нужных для ведения войны материалов. Может, мы и не можем сделать чего-то красочного типа сравнения Плимута с землей, но долгая война на истощение окажет на гарнизон такой же эффект."
ENG_IT_Macmillan_strike_their_heart_desc:0 "Длительнейшее время гарнизон непосредственно причинял страдания английскому народу. Их силы годами держали остров под угрозой. Они управляли частью английской территории как восточным рейхскомиссариатом, наказывая живших там хороших людей. И они подавили любую надежду на возрождение старой Англии.\n\nТеперь они получат награду за свою службу."
ENG_IT_Macmillan_regaining_our_freedom_desc:0 "Вся формация в Корнуолле была уничтожена – народом и армией, которых она должна была угрожать и угнетать. Одна из наиболее страшных сил Хеера, возглавляемая самыми известными его генералами, теперь полностью уничтожена. И Англии на островах прямо сейчас ничего не угрожает.\n\nМир увидел, что к Англии нужно относиться серьезно. Ее силы могут снова разбить немцев в открытом бою. И она разорвала все старые цепи и связи с Пактом. Мы стоим как возрожденная страна, которая намеревается заполучить свою свободу от всех пришедших. И это открывает некоторые двери, которые мы считали прочно закрытыми…"
ENG_IT_Macmillan_reaching_out_to_old_friends_desc:0 "ОСН действительно довольствовалась игнорированием нас с конца войны. А когда они нас не игнорировали, они присылали оружие коммунистам и САС. Теперь вооруженное восстание провалилось, и мы сбили немцев с нашей спины. Возможно, настало время для перезагрузки отношений.\n\nМы сделаем понятным то, что мы – лучший шанс Англии на свободное будущее, где люди не терпят фашизм и имеют обширные свободы. Мы можем быть очень важным членом ОСН и вернуться к роли, которую мы имели во времена нашего союза. Время позвонить."
ENG_IT_Macmillan_O'_Canada_desc:0 "В последнее время отношения с Канадой развивались не очень хорошо. Они отказываются считать нас чем-то большим, чем марионеткой нацистов, которой, будем честны, мы были. И наше бремя не давало нам возможностей на связи с Содружеством. Но теперь на нашей спине нет гуннов, так что мы может использовать это состояние для восстановления отношений с нашим старейшим доминионом. Мы можем договориться об обмене послами и нормализации отношений. Да, наши разные монархи могут быть проблемой, но мы стремимся не сделать их колонией снова, а только сделать так, чтобы они считали нас равными на мировой арене."
ENG_IT_Macmillan_a_cultural_exchange_desc:0 "Канада и Соединенное Королевство обладают похожими культурами, которые они долгое время разделяли, как и восхищение образами жизни друг друга. Война и оккупация временно остановили этот культурный обмен, и мы пошли в отличном от Канады направлении. Почему бы не узнать, чт они сейчас делают?\n\nМы должны снова представить Канаде английскую культуру. В их городах современные английские артисты проведут выставки. Их университеты и библиотеки посетят английские писатели. И английские музыканты проедутся по их провинциям. И мы с радостью позволим им сделать то же самое. Мы покажем им, что Англия не находится в культурном упадке арийского фетишизма, в отличие от остальной Северной Европы, а они покажут нам, что культуру Канады не скупили американские студии аудио- и видеозаписи."
ENG_IT_Macmillan_help_me_help_you_desc:0 "Переизбыток пшеницы? Отправьте вон туда! Ненужные лесопогрузчики? Купим у вас! Нужны рабочие на фабрику? Почему бы ее здесь не построить? Нужна помощь с химическим заводом? У нас есть кое-что, что в войну оставила И. Г. Фарбен и что может вам помочь…\n\nПомогая Канаде с различными проблемами, мы сможем им помочь преодолеть различные обстоятельства. И как только они поймут, что нуждаются в Англии, они точно выразят свою благодарность улучшением дипломатических отношений."
ENG_IT_Macmillan_our_greatest_ally_desc:0 "За нашу историю мы видели, как многие временные союзы образуются и распадаются через бесчисленные войны. В один день мы вместе с испанцами сражаемся с французами, а на следующий вместе в французами бьем испанцев. Дипломатия – сложная вещь, и часто запутывающая. Но за нашу недавнюю историю мы могли ожидать, что одна страна придет в самый темный час и сделает все против врагов свободы. И мы должны связаться с Соединенными Штатами, чтобы снова восстановить наш великий союз."
ENG_IT_Macmillan_the_propaganda_giant_desc:0 "Америка – страна с огромными проблемами. Под оберткой можно увидеть огромный разрыв между богатыми и бедными, обширную дискриминацию и расовое насилие, и нацию, постоянно боящуюся неспособности защититься от нацистов или японцев. Но если спросить кого-то вне США, то он ответит, что это страна огромных возможностей, плавильный котел мировых культур и великий защитник свободы. Это все потому, что, несмотря на все свои проблемы, Америка очень хорошо показывает свои хорошие аспекты.\n\nМы должны провести некоторые консультации с Мэдисон-авеню, Голливудом и Госдепом. Если они могут показать миру, что Америка такая отличная и свободная, то, возможно, они смогут применить свои умения и к Англии. С помощью небольшого грима и хорошего освещения мы можем заставить исчезнуть и проблемы Англии."
ENG_IT_Macmillan_closet_cooperation_desc:0 "Мы – друзья свободы. МЫ боремся с фашизмом во всех его проявлениях, и сделаем все возможное, чтобы защитить мир от него. Мы не забудем и наших международных обязательств. М поэтому мы будем сотрудничать с Организацией Свободных Наций. Наши силы готовы помочь ОСН там, где это нужно. Наши дипломаты встанут на сторону ОСН, когда они будут вынуждены давить на другие страны. И ОСН может быть уверена, что одна страна Европы стоит на ее стороне во всех начинаниях."
ENG_IT_Macmillan_the_land_down_under_desc:0 "Австралия и Новая Зеландия были так же далеки от наших умов, как от Лондона. Они тем временем расторгли многие связи с бывшей Британской империей и по большей части озабочены сдерживанием Японии. Их ситуация нас никак не затрагивает, но мы вне зависимости от чего-либо улучшим с ними отношения.\n\nОчевидно, что они хотят перезагрузки отношений, и мы дадим им то, чего они хотят. Они хотят, чтобы мы считали их равными, а мы ждем от них признания нас легитимным правительством Англии. Как только разберемся с этим, мы сможем легко договориться."
ENG_IT_a_simple_game_of_cricket_desc:0 "Англия и Австралия должны восстановить свои отношения – более равные и основанные на уважении. И разве не в спорте заслуживают уважение?\n\nДолгое время The Ashes был серией матчей по крикету между Англией и Австралией. Восстановление соревнований даст что-то посмотреть и Англии, и Австралии, и может улучшить наши отношения. Телевидение сделает эти матчи более популярными, чем когда-либо, а мы можем втиснуть нашу страну в разрывы."
ENG_IT_Macmillan_restoring_old_trade_ties_desc:0 "Англия обладает крупным промышленным потенциалом и высококвалифицированной рабочей силой. У Океании есть шерсть, баранина и удивительное количество сырых минералов. Они продают нам нужные материалы, а мы продаем им любимые ими промышленные товары. Из этого каждый извлекает доход, и обе наши экономики взлетят вверх благодаря этому."
ENG_IT_Macmillan_part_of_something_bigger_desc:0 "No more can England be considered a glorified Reichskommisariat. No more do people talk to Germania when they want to talk to London. And no more are we considered a non-factor in world politics. Things have changed, and changed tremendously.\n\nWe have made our return to the world stage. The spotlight is on us. And the audience awaits our next lines. Now we strike the music and begin to perform."
ENG_IT_Macmillan_undermining_the_reich_desc:0 "Слишком долго Англия была рабом Германии – марионеткой, вынужденной терпеть бедность, унижения и тяготы. И все ради выгоды кучки упертых варваров, считающих, что их шаткое понимание санскрита делает их расой завоевателей и господ мира. Ну, их правление над Британскими островами закончилось! Теперь мы начинаем делать шаги, которые нас освободят от связей с гуннами."
ENG_IT_Macmillan_placating_the_reich_desc:0 "Успокойся, Германия. Мы хотим только отношений получше. Более равных. Мы же позаботились о себе, разве нет? Пока вы и остальная Великая Германия теряли свои головы, мы смогли удержать свои позиции. Нам больше не нужна помощь, чтобы стоять на ногах. И это точно не означает, что мы хотим побежать и присоединиться к ОСН, мы все еще благодарны за твою направляющую руку в эти ужасные послевоенные годы. Теперь, если вы ненадолго обратите свое внимание на кого-нибудь другого, мы будем очень благодарны…"
ENG_IT_Macmillan_an_arms_deal_desc:0 "Как вы покажете стране, что во внешней политике на ее стороне и не угрожаете ей? Покупая их оружие, конечно же!\n\nМы свяжемся с немцами и спросим, не можем ли мы купить немного их оружейных излишков, которые им после расстрела горе-фюреров и их сторонников больше не нужны. Нам не очень нужно оружие. Но это может показать, что мы действуем от чистого сердца и улучшит мнение Германии о нас. Также это может заставить Германию считать, что мы все еще ее друг."
ENG_IT_Macmillan_visiting_the_overlord_desc:0 "Полный блиц Германии, в котором самолет вылетает из Англии, чтобы сбросить свой груз на город. И этот груз – дипломаты, чиновники, министры и различные аристократы. Наша делегация свяжется с любым в городе и убедит их, что Англия – их друг. И это намного уменьшим трения. Мы точно делаем продолжить дружбу стран с Миттельевропой! Точно никто не сможет усомниться в нашей искренности?"
ENG_IT_Macmillan_becoming_our_own_desc:0 "Время избавиться от цепей, которые так долго приковывали нас к Германии. Германские товары можно и дома производить. И нам больше не нужны их эксперты. Наши экономические нужды больше не будут связывать нас с Пактом. Вместо этого мы сами будем производить то, что нам нужно, еще больше ослабляя хватку Германии над нами."
ENG_IT_Macmillan_distancing_ourselves_from_germany_desc:0 "Наша близкая ассоциация с Германией вызвала… проблемы, которых нам лучше избежать. Дома люди считают нас кучкой Квислингов, выбранных Рейхом. А внешний мир считает нас администрацией очередного рейхскомиссариата, которая стала слишком помпезной и зацикленной на себе. Нам следует изменить это.\n\nГерманские организации будут тихо убраны. Консульства Пакта будут сокращены до абсолютного минимума. И все остальные напоминания о наших прошлых отношениях будут уничтожены или убраны из поля зрения. Германия больше не наш владыка, и мы будем выглядеть как независимая страна, которой мы и являемся."
ENG_IT_Macmillan_a_false_friendship_desc:0 "Гитлер говорил, что Англия – не его естественный враг. Что голландцам и бельгийцам будет позволено спокойно существовать. И что ему не было нужно ничего, кроме мира с европейскими соседями. Некоторые ему поверили. Но не нужно еще каких-либо подтверждений ложности его заявлений.\n\nМы тоже называем Германию нашим другом. Они этому верят. Но наши слова – полная чушь. Мы строим из себя их друзей только для того, чтобы они на нас не напали. И, может быть, однажды мы вонзим им нож в спину, как мы его вонзили стольким другим.."
ENG_IT_Macmillan_but_a_profitable_one_desc:0 "Наша ближайшая история с Рейхом была… проблемной, но это не меняет того факта, что они не только крупнейшая экономика континента, но еще и контролируют практически все остальные экономики континента, за значимым исключением стран бывшего Триумвирата. Пусть наши граждане на улицах могут считать любое взаимодействие с немцами, не являющееся необходимым для сохранения целостности и безопасности страны, подозрительным, почти все наши экономисты и бизнес-лидеры в один голос заявляют, что мы должны вести торговлю с Рейхом и его марионетками, чтобы английские производственные мощности процветали. Рейхсмарка может быть покрыта кровью, но это не делает ее дешевле при обмене на новый сверкающий фунт Стирлингов."
ENG_IT_Macmillan_our_independence_secured_desc:0 "Дни империи давно прошли, и все равно английские послы находят, что на их звонки в Вашингтоне и Германии отвечают все чаще. Стратегическое положение нашей страны на берегу Европы ставит под угрозу и Рейх на континенте, и американцев в Исландии, также дает нам дипломатические возможности. Американцы и немцы хотят чести одним танцевать с Англией; танцуя с обоими, мы напомним им, что Англия – страна, заслуживающая уважения."
ENG_IT_Macmillan_bringing_wales_into_the_fold_desc:0 "Первая страна, завоеванная средневековым Королевством Англия, Уэльс долго ненавидел наше превосходство и организовывал сильное сопротивление против нас – сначала через жалких королей и восстания, потом через мирную агитацию. Юнионистские элементы в валлийском обществе все еще существуют, как бы то ни было, и могут стать ключом к мирному объединению. Англия и Уэльс станут единой страной – на этот раз, надеемся, без кровопролития."
ENG_IT_Macmillan_beginning_the_process_desc:0 "Валлийцы приняли наши увертюры! Путь к миру и дружбе открыт, и ошибки прошлого не будут повторены. Мы на шаг ближе к воссоединению Великобритании и возрождению Соединенного Королевства!"
ENG_IT_Macmillan_forcing_them_back_in_desc:0 "Валлийцы в своей ошибочной гордости отказались от нашего предложения. К сожалению для них, отказа мы не принимаем. Великобритания снова станет единой – и ради этого придется пойти на жертвы."
ENG_IT_Macmillan_with_us_once_again_desc:0 "Мы сделали это – Уэльс снова в нашем составе, и наша цель объединения бывших королевств все ближе к исполнению. Добро пожаловать обратно, валлийцы! Мы снова вместе."
ENG_IT_Macmillan_making_it_official_desc:0 "Пусть Уэльс и де-факто под нашим контролем, технически мы все еще разделены. Воссоединение вызвало правовой бардак, и мы должны с ним разобраться перед тем, как идти дальше - вот почему мы провозгласим Королевство Англии и Уэльса, гордость и могущество которого увидит весь мир!"
ENG_IT_Macmillan_reunite_with_survivors_desc:0 "Когда гунны пересекли канал и стали на нашу землю, Британская Армия сопротивлялась им на каждом шагу. Они сражались на пляжах, на участках высадки, в полях и на улицах, они сражались на холмах и даже когда их выбили из Англии, они удержали рубеж на севере, в Шотландии, и они никогда не сдались.\n\nТеперь, когда на Англии не висит германское ярмо, мы поприветствуем их обратно, всех и каждого."
ENG_IT_Macmillan_a_quiet_unification_desc:0 "Ситуация развилась как раз так, как мы надеялись – шотландское правительство приняло наше предложение. Больше не будет ни боли, ни кровопролития – наши герои возвращаются домой, и сними – вся Шотландия."
ENG_IT_Macmillan_a_loud_refusal_desc:0 "Мы не думали, что до такого дойдет, но реальность над удивила еще раз – Шотландия не вернется под правления Короля мирно. Мы можем болтать о том, что или кто заставило их такое сделать – социалисты, иностранные агенты националистические агитаторы… В конце это будет неважно.\n\nШотландии недолго осталось."
ENG_IT_Macmillan_together_at_last_desc:0 "С переходом Эдинбурга из-под контроля сепаратистов и националистов в наши руки Соединенное Королевство, которое считали погибшим и навсегда ушедшим в анналы истории, возродилось. Мир теперь уже навсегда возвращается на многострадальный остров. Мы доказали, что Британия, как бы она ни была избита и унижена, все еще достаточно сильна, чтобы стоять на ногах!"
ENG_IT_Macmillan_breaking_them_down_desc:0 "Националисты, социалисты и другие предательские элементы шотландского общества все еще сопротивляются нашему благожелательному правлению. Они нападают на наших солдат, грабят города и терроризируют наших граждан. Их террористические действия ставят под угрозу мир Короля, и они недопустимы!"



