ENG_an_unfortunate_reality_desc:0 "Поскольку мы теперь являемся членом ОСН, мы больше не можем привлекать немецкие инвестиции и поддержку. Мы должны принять то, что мы просто стали слишком зависимы от США. Немцы не желают даже близко подходить к нам.\n\nДаже Тэтчер позволила своим надеждам приугаснуть. Британия больше не cможет стать сверхдержавой, нам придётся смириться с тем, что мы теперь существуем в тени США.\n\nНу хоть свободны от немцев."
ENG_the_road_to_washington_desc:0 "Господство Америки над Соединённым Королевством теперь признано, Тэтчер решила отправить Пима с дипломатической миссией в Васингтон, чтобы поговорить с американцами насчёт наших новых отношениях. Теперь надо расширить наше посольство, пока отношения с американцами становятся более тесными с каждым днём. Стало очевидно, что Британия больше не доминирует в отношениях с Соединёнными Штатами."
ENG_share_our_technology_desc:0 "Технологии должны стать важной основой для наших новых отношений с Соединёнными Штатами. К сожалению, в ответ нам придётся отправить им некоторые наши технические разработки, поскольку мы больше не находимся в том положении, в котором когда-то были. Но, дополнительные улучшения в нашей индустрии и реактивных самолётах будут приветствоваться. Возможно, американское господство будет не таким уж и плохим."
ENG_an_ofn-sided_trade_deal_desc:0 "Теперь, когда немцы вышли из игры, США знают, что у нас нет больше никаких рычагов влияния на них. Потеря защиты, которая была у нас в прошлом, нанесет серьёзный ущерб репутации нашего правительства, но нам придётся заглушить свою гордость, поскольку страна отчаянно нуждается в торговой сделке с американцами. Мы не можем больше диктовать условия в таких делах. К сожалению, мы собираемся пойти на некоторые уступки, чтобы сохранить нашу экономику."
ENG_bases_on_britain_desc:0 "Мы позволим американцам создать военные базы на британских островах, их армия теперь поможет защитить наши берега от немецких войск.\n\nЭто именно то, чего немцы всегда боялись; они будут поставлены на грань, как только эта новость достигнет их руководства. Они скорее всего увидят в американцах серьёзную угрозу и захотят отомстить так, как смогут.\n\nПо крайней мере теперь американцы здесь, чтоб защитить нас."
ENG_americas_airstrip_desc:0 "Соединённые Штаты стремятся разместить свои ВВС на нашем острове, близость наших баз к Германии будет очень выгодна американским военным. У них будет доступ, который им нужен, а мы будем их обслуживать, став их непотопляемым авианосцем.\n\nМы ничего не выиграем от этого, кроме нашей защиты. Мы можем только надеяться, чтобы они увидели в нас близкого союзника, а не просто взлетно-посадочную полосу."
ENG_a_diplomatic_1943_desc:0 "Тревожно мало что изменилось со времен гражданской войны. Англия вернулась в сферу влияния Германии, и наше правительство, вероятнее всего, будет уменьшено до уровня марионетки, которой оно было до войны. Борман также вряд ли будет слишком снисходителен к нашим недавним действиям; как будто на нас снова напали немцы.\n\nТэтчер подвела Великобританию, и жизнь при Бормане только сделает это предательство ещё более болезненным с течением времени."
ENG_a_line_on_the_north_sea_desc:0 "Необходимо провести новую морскую границу с Германией. Нам придётся пойти на уступки немцам, и они не будут беспокоиться о том, как это может отразиться на нас. Нет никаких сомнений в том, что мы потеряем большую часть нашего доступа к Северному морю, а также часть наших ресурсов и накоплений. Мы должны надеяться, что всё, что мы сдадим немцам, удовлетворит их в будущем."
ENG_surrender_the_oil_desc:0 "К сожалению, нефть в Северном море должна стать частью нашей уступки немцам. У нас нет другого выбора, кроме как предоставить немцам почти эксклюзивный доступ к бурению и добыче нефти в этом регионе. Мы потеряем почти все наши нефтяные месторождения, и в результате пострадает наша экономика.\n\nЭтот выбор сделан потому, что это вынужденная необходимость - если бы мы не дали им нефть, то они бы просто взяли её. Таким образом, этот дипломатический ход был сделан на наших условиях."
ENG_north_sea_naval_exercises_desc:0 "Немцы всё больше и больше хотят, чтобы Королевский флот и кригсмарине приняли участие в совместных учениях в Северном море. Военные игры состоятся в ближайшее время. Вероятно, нашим морякам будет странно тренироваться вместе с немцами, против которых они не так давно готовились воевать. Но это просто станет частью их вторгающегося влияния в наши вооружённые силы."
ENG_give_them_access_to_scapa_flow_desc:0 "Скапа-Флоу считается одной из величайших военно-морских баз на земле, она была источником большой гордости Королевского военно-морского флота с тех пор, как стала базой британского Гранд-флита. Но наш военно-морской флот уже давно опустился на дно морское.\n\nТеперь порт придётся передать немцам, они получат от него больше пользы, чем мы; в конце концов, у них всё ещё есть мощный военно-морской флот.\n\nЕще одна уступка должна быть сделана немцам, каждая из которых печальна, но необходима."
ENG_a_dream_forever_crushed_desc:0 "Не так давно было время, когда мы думали, что Англия сможет избавить Британские острова от немецкого влияния. Увы, этому не суждено было случиться - джерри вернулись, чтобы восстановить свой контроль над нами. Англия вернулась к тому, с чего начинала, - под немецким каблуком. Британия никогда не станет сверхдержавой, не говоря уже о Великой Британии, при Тэтчер. Наше правительство даже не будет суверенным, мы потеряли всё и собираемся получить взамен всего ничего.\n\nКажется, что Англия обречена жить под властью немцев ещё много мучительных лет."
ENG_bedfellows_with_the_devil_desc:0 "Англия снова под контролем немцев, мы позволили им иметь слишком большое влияние над нами. Соединённые Штаты больше не хотят иметь с нами дела, и это был наш единственный шанс присоединиться к ним. Эта ситуация стала далёка от идеальной, но, по крайней мере, с Германией при Шпеере, Британия ещё сможет сохранить некоторую степень своего суверенитета.\n\nОднако Англия теперь станет лишь тенью того, чем она могла бы быть."
ENG_relax_trade_barriers_desc:0 "Всё ещё существуют многочисленные барьеры в торговле между Великобританией и Германией, немцы потребовали, чтобы от них избавились как можно быстрее. Многие тарифы и эмбарго должны быть сняты, без них вести дела между нашими странами станет намного проще. Незамедлительные последствия этого могут принести им большую пользу, чем нам, но в долгосрочной перспективе это вполне может помочь и нашей экономике."
ENG_reject_the_ultimate_humiliation_desc:0 "Недавно немцы создали общеевропейский экономический проект, известный как "Цольверайн". Это не что иное, как экономический империализм, созданный немцами в качестве инструмента эксплуатации ресурсов других участников проекта.\n\nВеликобритания абсолютно не имеет никаких намерений присоединяться к этому. Тэтчер уже давно с недоверием относится к жителям контенента и, несмотря на своё ослабленное положение, никогда не позволит немцам опустошить её страну. Нет сомнения, что мы откажемся присоединиться к этому, показывая, что у нас ещё присутствует клочок нашего прежнего достоинства."
ENG_the_germans_in_london_desc:0 "Из Германия в Лондон должен быть направлен новый посол. Скорее всего, его разместят в таком месте, где он сможет следить за нашим правительством. Тэтчер должна встретиться с послом, даже если она не хочет этого делать. Также, ожидается, что премьер-министр поздравит его с началом новой эры англо-германских отношений.\n\nЭта эпоха не увидит подъём Британии - время и для этого было и давно ушло; мы должны будем работать с тем, что у нас есть."
ENG_german_technicians_desc:0 "Германия должна прислать группу инженеров для модернизации нашей неэффективной промышленности, которая всё ещё страдает от ущерба, нанесенного гражданской войной. Мы их поприветствуем, потому что даже если они и немцы, мы всё ещё сможем использовать их опыт. Наши заводы нуждаются в поддержке, и мы будем благодарны этим инженерам за помощь в восстановлении нашей экономики."
ENG_partners_with_the_hun_desc:0 "Мы неподвластны немцам. По крайней мере, не так сильно, как остальная Европа - нас считают больше близкими партнерами, чем марионетками. Они могут быть во много раз сильнее нас, но некоторым всё же нравится думать, что мы продолжаем отстаивать свои позиции против европейцев.\n\nОднако наша экономика всё ещё зависит от их поддержки. Очень маловероятно, что мы когда-нибудь полностью освободимся от немецкого влияния."
ENG_the_welsh_issue_desc:0 "Простой факт того, что Уэльс отделён от остальной Англии подрывает влияние нашего правительства в глазах остального мира. Правительство там является нелегитимным, которое не имеет никаких оснований для существования. Таким образом, он должен быть возвращён под контроль Вестминстера. Мы разберёмся с ними быстро и решительно. Они не помешают нам вернуть наше право на величие."
ENG_mobilize_the_reserves_desc:0 "И хотя Уэльс довольно таки мелкое государство, которое охраняет довольно таки маленькая армия, нам всё же нужно больше людских ресурсов, чем у них, чтобы в конце концов сокрушить их под нашим натиском. Мобилизируя наши ресурсы позволит нам заполучить достаточное количество солдат, чтобы победить Валлийский бич. Возможно, это будет перебором, но мы никак не можем дать им хоть малейший шанс на победу, иначе нас ждёт небывалое унижение до конца истории."
ENG_a_show_of_force_desc:0 "Перед тем как мы пересечём Валлийскую границу, чтобы вернуть контроль над нашей территорией, мы покажем им нашу боевую мощь. Каждый валлийский пограничник услышит эхо нашей артиллерии, которая, вскоре, будет направлена на них. Покрасовавшись нашими армейскими мускулами, в их умах не будет сомнения, что произойдёт после этого. Когда мы молиненосно нападём - они будут слишком напуганы, чтобы даже встать со своих стульев на защиту."
ENG_increase_the_foreign_ministry_desc:0 "Теперь, когда мы становимся более включёнными в мировую политику, мы должны расширить размер нашего Министерства иностранных дел. Потребуется больше дипломатов для работы за границей от имени правительства, которые заложат крепкий фундамент для будущих дипломатических решений. После того, как мы разберёмся с Уэльсом, мы сможем убедиться, что наше присутствие на международной арене будет значимым."
ENG_expand_the_foreign_ministry_desc:0 "Хотя мы готовы сокрушить валлийцев в военном отношении, военные действия обходятся дорого и, скорее всего, приведут к повреждению ценной инфраструктуры, которая вскоре снова станет частью британской земли. Поэтому мы подготовим наше Министерство иностранных дел к переговорам с Уэльсом, чтобы дать им возможность вернуться в лоно церкви мирным путем, а не силой."
ENG_solve_the_welsh_issue_desc:0 "Мы уже сделали все необходимые приготовления для нападения на Уэльс, наша армия стоит наготове на границе к битве. Время начать переговоры с валлийцами, где мы благородно предложим им мирное решение насчёт их предательства.\n\nЕсли они посмеют нам отказать - получат то, что заслуживают."
ENG_the_south_united_desc:0 "Первая конфронтация в наших попытках объединения Британских островов была закончена с поражением Уэльса. Англичане были возбуждены успехом правительства и страстно ждут наш следующий триумф. Ещё столько работы предстоит сделать, но Тэтчер, несомненно, позаботится о том, чтобы это было сделано.\n\nДа здравствует Англия, которая скоро станет Соединённым Королевством."
ENG_the_fortress_up_north_desc:0 "Осталась последняя преграда на пути восстановления Соединённого Королевства - Шотландия, наш вечный враг. Если судить как всё прошло с Уэльсом, то они скоро падут под нашу власть.\n\nОднако, они окажутся довольно неукротимым врагом. Они потратили годы, с опаской готовясь к защите своей республики. Граница серьёзно защищена, и если мирного решения не будет - предстоящая война будет самой кровавой в истории Британских островов."
ENG_contact_pro-unionist_officers_desc:0 "Несмотря на энергичные усилия шотландского правительства по защите своей нации, они просмотрели целые лианы про-юнионистских солдат, окутывающие их армейские ряды. Когда с ними свяжется МИ-6, они будут использованы для изничтожения Республики изнутри. И если шотландское правительство откажется объединиться при помощи дипломатии - мы взорвём каждый форт, каждую дорогу и каждое правительственное здание до которого дотянемся. Мы дадим чётко знать, что шотландская защищённость это всего лишь иллюзия, и их территория будет реинтегрирована любыми способами."
ENG_mountain_warfare_desc:0 "Если нас заставят воевать - мы должны искоренить шотландский национализм по всей стране. Включая там, где находятся прочные и защищённые горы севера.\n\nСейчас наша армия не готова воевать в таких условиях ландшафта. Её нужно обучить воевать в горах если мы хотим иметь надежду на истребление всей шотландской армии."
ENG_we_are_willing_to_negotiate_desc:0 "Мы не хотим воевать с людьми Шотландии. Они так же готовы к войне, как и мы. Битвы на границе будут кровавыми, разрушение в городах будет ужасающим, а шрамы, которые останутся после этого, будут с нами ещё несколько поколений.\n\nНо будьте уверены, они знают, что мы более чем готовы пойти на такие жертвы, чтобы восстановить Соединённое Королевство."
ENG_the_welsh_example_desc:0 "Уэльс уже был взят и вернут в его должное место в нашем королевстве, и мы набрались опыта, когда управились с ним. Мы готовы использовать тот самый полученный опыт, чтобы побыстрее завоевать шотландцев. Наша армия с охотой готова оккупировать их. Мы не будем терять время в объединении с Шотландией под нашей короной."
ENG_bridge_the_gap_desc:0 "Объединение с Шотландией обязательно, если мы хотим вернуть наш национальный престиж, поэтому чем быстрее мы начнём работу над ним, тем лучше. Вначале, они могут быть враждебны к нам, но они скоро поймут, что мы не собираемся прогибаться под их требования. Шотландцы не будут независимы в ближайшее время. Шотландия должна быть реинтегрирована любой ценой."
ENG_the_second_act_of_union_desc:0 "Разобравшись со старыми властями Шотландской Республики и Уэльса, мы можем приступить к составлению нашей прокламации об объединении Соединённого Королевства. Наши острова больше не разделены. Мы теперь снова под властью короля, и тэтчеровская мечта об Англии, которая вновь актуальна на мировой арене, всё ближе к реальности, чем когда-либо, теперь когда она правит Британией."
ENG_a_necessity_desc:0 "С тех самых пор, когда Маргарет Тэтчер стала премьер-министром Англии, у неё была одна цель: восстановление, как она называет, законного места Англии на мировой арене. Чтобы взять на себя эту ношу, по её мнению, Великобритания должна быть снова единой; это будет возможно только при помощи Пакта или ОСН. Но перед тем как Тэтчер может приступить к взятию на себя более активной роли во внешней политике, она должна будет встретиться с Фрэнсисом Пимом.\n\nНесмотря на яростную преданность его премьер-министру, Пим вряд ли оценит то, что, по его мнению, является всё более чрезмерным контролем Тэтчер над его областью политики."
ENG_our_biggest_threat_desc:0 "В продолжение её предыдущих бесед c министром иностранных дел, Тэтчер планировала убедить Пима в том, что присутствие корнуолльского гарнизона на территории Англии недопустимо.\n\nСамо существование гарнизона немцев является постоянной угрозой для будущего суверенитета Англии. Если Тэтчер хочет восстановить независимось Англии - ей нужно избавится от немцев, оккупирующих остров."
ENG_approaching_the_hun_desc:0 "Теперь, когда Пим был убеждён в преимуществах Тэтчеровского плана, пришло время для совместного визита премьер-министра и его в Германию. После того, как они прибудут в немецкую столицу, им нужно будет подписать много соглашений с немцами, от торговли до военных отношений.\n\nМирное решение уже было достигнуто с немцами насчёт Корнуолла, хотя напряжение всё ещё существует между двумя державами. Эти переговоры будут не из простых, но они будут необходимы в умиротворении немцев."
ENG_visiting_an_old_friend_desc:0 "После того, как началась Вторая Мировая война, Соединённые Штаты бросили Англию, и обрекли нас на зависимость от Германии в конце войны. С тех самых пор мы постоянно избегали создания каких-то связей с американцами, мы не были уверены, что мы могли им полностью доверять.\n\nИ всё же англо-американские отношения не всегда были такими холодными: в конце концов, мы всё-таки сражались плечом к плечу в Первой Мировой войне. Провозгласив новый век англо-американской дружбы и взаимной помощи, мы будем способны возвыситься на мировой арене."
ENG_a_place_in_germania_desc:0 "Скоро Англия сможет послать представителя в Германию, чтобы сформировать более близкие отношения с немцами. Благодаря этому, наши связи с Германией потеплеют, и мы сможем закрепить свою позицию как равную им, а не как их марионетки.\n\nНо нам необходимо выбрать посла. Тэтчер захочет послать более бескомпромиссного кандидата, который не согнётся под немецким давлением, а Пим захочет сам выбрать, кого послать. Напряжение между ними в будущем неизбежно станет гораздо более заметным."
ENG_what_our_future_shall_hold_desc:0 "Отношения с немцами остаются слегка враждебными. Нам необходимо ступать осторожно, если мы не хотим уничтожить весь прогресс между нашими двумя странами. Пакт о ненападении должен быть подписан, чтобы нормализовать отношения. Обеспечение ненападения будет важным шагом к будущему сотрудничеству.\n\nКак бы мы им не доверяли, мы должны помнить, что мы им важны так же, как и они нам."
ENG_we_are_not_afraid_desc:0 "Много лет прошло с тех пор как мы Германия унизила нас и заставила подчиниться. Слава Богу, эта унизительная часть истории осталась позади, мы больше не живём в страхе от корнуолльского гарнизона и мы стоим на одном уровне с немцами.\n\nНаконец-то Англия гордо сияет своей независимстью, и что бы не случилось, мы не дадим немцам забрать её обратно так просто."
ENG_a_black_or_blue_telephone_desc:0 "Прямое общение - это ключевая часть обеспечения и закрепления долгосрочных близких отношений между державами в нашу современную эпоху. Однако, главный вопрос состоит в том, с какой страной мы должны наладить эту связь.\n\nНастроив телефонную линию с администрацией Соединённых Штатов позволит нашей страние более тесно сотрудничать с ОСН. Это поможет зацементировать наше доверие с теми, кто является частью свободного мира.\n\nС другой стороны, настроив прямую линию с немецкой верхушкой позволит нам примириться с ними.\n\nКакую сторону мы выберем очень значительно повлияет на нас."
ENG_german_technical_support_desc:0 "Если мы получим техническую поддержку немцев - сила нашей индустрии значительно возвысится. Воспользовавшись их поддержкой, мы откроем путь к многим важным улучшениям эффективности англйской индустрии. Этох ход, конечно, сблизит нас с немцами, но мы получим немыслимую выгоду, несмотря на риски."
ENG_german_technology_desc:0 "Среди нашего правительства есть многие, кто всё ещё не довеяют немцам, но это всё же не отвлекает от факта, что их технологическая база - одна из самых лучших в мире. Их превосходящие танки и продвинутые самолёты - те самые причины, благодаря которой они вышли победителями во Второй Мировой войне. Хотя это может быть просто сфабриковано немецкой пропагандой, наша армия остро нуждается в технической поддержке, которую Германия готова предложить."
ENG_american_technical_support_desc:0 "Главное преимущество использования американской поддержки в том, что она не немецкая. В то время как у нас всё ещё есть конфликты с Германией, было бы лучше заручиться поддержкой Соединённых Штатов. Тем не менее, мы станем более зависимы от американцев, которые выберут агрессивного президента, если мы хотим и дальше оставаться полностью независимыми. Однако нам придётся сделать выбор, и многие предпочли бы избежать дьявола, которого все британцы уже знают лично."
ENG_american_technology_desc:0 "Нет на свете ВВС, которые бы сравнились с американскими; у США присутствуют самые футуристичные истребители и вертолёты, которые они могут использовать. Их современный стиль ведения войны также очень интригует, хотя мы даже не знаем надёжен ли он вообще. Если бы мы могли заполучить парочку-другую таких самолётов в наших войсках - немецкая армия уже не была бы такой устрашающей, какой кажется."
ENG_overlooking_washington_desc:0 "Посеяв первые семена дружбы с американцами, время пришло для английского посла отправиться в Вашингтон. Это будет первым разом за десятилетия когда Штаты и Англия будут работать вместе; может, это и один-единственный посол, но это уже означает, что времена действительно меняются. Как только связь с Америкой будет восстановлена, Англия уже не будет так одинока в мире, как раньше."
ENG_a_new_special_relationship_desc:0 "На протяжении всей истории, США и Великобритания всегда были близки; имея общий язык и почти что одинаковую культурную идентичность. Премьер-министр теперь хочет воспользоваться этими сходствами, дабы создать новое партнёрство с Америкой, то, которое соответствующим образом отражает близость нашего прошлого. Однако Тэтчер вряд ли допустит, чтобы какая-либо сделка была слишком выгодна США, она предпочла бы, чтобы Англия сама распоряжалась своей судьбой."
ENG_the_germanian_problem_desc:0 "Англия, возможно, и освободилась из тисков Германии, но мы не совсем свободны. Военная мощь Германии всё ещё огромна, а если немецкое руководство отдаст приказ о новом вторжении, мы мало что можем сделать, чтобы остановить их.\n\nОднако, если бы у нас был союзник, который был бы готов и был бы способен защитить нас, народ Англии спал бы гораздо крепче. Нам нужно будет обратиться к Соединённым Штатам и гарантировать их военную поддержку, ради безопасности Англии."
ENG_german_military_advisors_desc:0 "В своём нынешнем состоянии английская армия слишком мало подготовлена, чтобы противостоять вызовам современной войны. Нам нужно будет обратиться за помощью к немцам, если мы хотим изменить это. Из-за успехов немцев во время войны их военные советники считаются довольно высококвалифицированными. Наняв парочку в нашу армию позволит нам быть в курсе событий и сделает воссоединение нашего острова силой намного более вероятным."
ENG_no_military_advisors_desc:0 "Даже несмотря на то, что наши военные, как известно, недостаточно обучены, чрезмерная зависимость от американцев или немцев - то, чего нам крайне важно избегать. Это только уменьшило бы Англию до уровня пешки в игре двух сврхдержав. Отказ от советников с обеих сторон ослабит нашу собственную армию, но это поможет нам сделать её самодостаточной и свободной от внешнего влияния.\n\nМы не можем допустить, чтобы какая-либо другая страна узнала, как мы намерены вести войну; наша армия, как и вся наша страна, останется независимой."
ENG_american_military_advisors_desc:0 "В своём текущем состоянии, английская армия ужасно обучена. Чтобы противостоять вызовам современной войны, нам нужнThо будет обратиться за помощью к американским военным советникам, если мы хотим изменить это. Они снабдят наши войска навыками, необходимыми для защиты наших берегов от любой немецкой угрозы. Это значительно приблизит нас к Соединённым Штатам, хотя как бы на то ни было, нам нужна помощь, и будь мы прокляты, если обратимся к немцам."
ENG_back_in_business_desc:0 "Теперь, когда Шотландия снова под нашим контролем, наша армия и наше правительство выглядят намного сильнее, чем раньше. Мы можем обратить наше внимание на более важные части мира. Тэтчер на шаг приблизилась к воссоединению острова.\n\nАнглия готова вновь занять своё место на международной арене."
ENG_the_carrot_and_the_stick_desc:0 "Нынешнее положение Соединённого Королевства всё ещё остаётся шатким, однако оно также может быть весьма прибыльным. Тэтчер считает, что Великобритания может балансировать свой внешний курс между Германией и Соединёнными Штатами, чтобы заставить их подписывать выгодные для Англии сделки. Пима нужно будет сначала убедить перед тем, как мы сможем приступить к деликатным задачам, которые позволят нам максимально использовать наше нынешнее положение."
ENG_preparing_for_the_enemy_desc:0 "Тэтчер очень хочет, чтобы армия показала себя в игре под названием "война", отгоняя любых потенциальных захватчиков. остаётся вопрос, кто должен быть в центре нашего внимания, обе стороны могут быть потенциальными угрозами в будущем. В любом случае выбор, который будет сделан, должен быть рассчитан - ни американцы, ни немцы не принимают наши интересы слишком серьёзно.\n\nМы должны будем напомнить им обоим о нашей независимости, а также о нашей готовности защищать её."
ENG_discuss_the_enemy_desc:0 "Теперь, когда мы выбрали, кто является главной угрозой для Соединённого Королевства, wмы можем начать составлять планы относительно того, какие стратегии они, вероятно, будут использовать, если они попытаются вторгнутся к нам. Таким образом мы выясним, как нам следует противодействовать их атакам. Мы не можем позволить врагу взять под контроль нашу страну. Мы никогда больше не будем порабощены."
ENG_grab_some_blueprints_desc:0 "Хотя мы и можем работать с ними прямо сейчас, нет гарантий, как долго эти отношения продлятся, тем не менее, есть ещё много того, что мы хотели бы получить от нашего временного союзника. У них есть несколько чертежей, которые мы хотели бы позаимствовать, и поскольку они не захотят передать их просто так - мы их украдём. К счастью для нас, МИ-6 довольно искусна в захвате такого материала, и они будут работать с Тэтчер, чтобы захватить проекты, которые значительно улучшат наши технологии."
ENG_study_the_results_desc:0 "Королевская армия приложила огромные усилия и предоставила нам некоторые ценные данные о том, как наш противник, скорее всего, будет вести себя в бою. Нам нужно будет оценить эти данные и использовать их в своих интересах, если нам когда-нибудь придётся столкнуться с ними в реальной войне. Хотя всё ещё существует надежда того, что Великобритании больше никогда не придётся вести войну, мы стали более чем когда-либо готовы защищать наше Соединённое Королевство."
ENG_a_conference_in_dover_desc:0 "Иностранные инвестиции - вот что обогатит народ Англии, и с двумя сверхдержавами, стремящимися превзойти друг друга, мы станем очень богатыми. И чтобы максимально увеличить выгоду, Тэтчер уже придумала план по продаже контракта с аукциона, который даст дополнительный доступ к рабочим Великобритании. Ей придется и дальше руководить Пимом, чтобы убедиться, что страна продолжает играть в обе стороны друг против друга.\\n\\nНаш международный курс был зафрахтован, теперь настало время для нас на пути к экономическому омоложению."
ENG_the_promise_of_free_enterprise_desc:0 "Если мы хотим привлечь больше инвестиций в Великобританию, мы должны будем заверить иностранные компании в том, что к какой бы сверхдержаве они не относили себя, они смогут свободно инвестировать на наших рынках без вмешательства государства. Даже если это поможет, нам необходимо сохранить контроль над нашей экономикой; однако Тэтчер считает, что есть способ получить лучшее из обоих миров. Она будет намекать на свободное предпринимательство, но никогда не создаст его полностью. Используя силу правдоподобного отрицания мы будем привлекать всё больше и больше инвестиций."
ENG_hint_at_the_scottish_oil_desc:0 "В результате нашего воссоединения с Шотландией, многие крупные нефтяные месторождения в Северном море перешли под наш контроль. Это, безусловно, привлекло внимание иностранных фирм, которые стремятся эксплуатировать наши ресурсы.\n\nТэтчер планировала сделать "оплошность", где в своей следующей речи она упомянет о возможности получения инвесторами доступа к британской нефти; поднимая ставки и нашу экономику всё выше и выше."
ENG_redistribute_the_money_desc:0 "Во время гражданской войны Англия была в руинах. С тех самых пор Тэтчер помогла отстроить, расширить и воссоединить Соединённое Королевство. Но, несмотря на все это, английский народ остался бедным.\\n\\nАукцион "
ENG_upsell_a_trade_deal_desc:0 "Очень жаль, что мы сможем торговать только с Америкой или Германией. Печальная реальность, поскольку мы могли бы получить большую прибыль от торговли с двумя сверхдержавами.\n\nВместо того, чтобы принимать решение о том, кому мы откроем наши рынки для себя, мы заставим их торговаться за них. Мы верим, что эта торговая сделка будет очень востребована, и что в результате, мы заработаем много денег на этой продаже."
ENG_the_value_of_the_english_market_desc:0 "У Англии присутствуют большие запасы стали и угля, а также очень хороший потенциал иметь большой объем промышленной продукции. В то время как начались аукционы за торговые сделки, мы должны напомнить обеим сторонам об огромных преимуществах, а также о том, как было бы ужасно обидно, если бы другая сторона получила доступ к ним. Они поднимут свои ставки, а мы от этого побольше заработаем."
ENG_raise_the_stakes_desc:0 "До сих пор ставки на конференцию были приличными, но они могут быть выше.\n\nМы уже знаем, что обе стороны отчаянно пытаются предотвратить яростные попытки обуздать силы друг-друга. "Намекая" на возможность доступа к британским портам в рамках торговой сделки, обе стороны отнесутся к аукциону гораздо серьёзнее. Оба не захотят допустить другой сверхдержаве поставить стратегические базы в таком важном регионе.\n\nИм нужно будет закончить это прямо сейчас."
ENG_our_proficiency_on_the_world_stage_desc:0 "Прошло много времени, но Великобритания вернулась на мировую арену, и какой выход на неё мы сделали. В конце концов, нам только что удалось с лёгкостью тактично перехитрить две мировые сверхдержавы.\n\nПрестиж вернулся в Англию, и всем в стране стало лучше: от элиты до рабочих. Тэтчер преуспела в укреплении нашей независимости и защите от всех излишних иностранных влияний. Наша позиция вновь обезопасена."
ENG_reveal_our_motive_desc:0 "Воссоединение Соединённого Королевства и наши манёвры по перехитрению Германии и Штатов сослужили нам хорошо на международном уровне. Тэтчер считает, что нужно сделать ещё один шаг вперёд и объявить Великобританию 5-ой сверхдержавой.\n\nИ немцы, и американцы не будут в восторге от этого заявления, но это необходимо, если Британия хочет вернуться на своё праведное место и встать плечом к плечу с остальным миром."
ENG_a_great_britain_desc:0 "Несмотря на все препятствия, Тэтчер сделала это - Великобритания возрождается.\n\nХотя многие сомневались, что мы когда-нибудь оправимся от нашего величайшего поражения и последующего немецкого порабощения, мы победили. Уэльс и Шотландия были воссоединены с Англией, а немецкое присутствие в Корнуолле было вытеснено. Теперь мы можем освободиться от их влияния.\n\nДля нашей страны началась новая эра, теперь мы снова готовы конкурировать с остальным миром. Будем надеяться, что наша сила будет и дальше расти, дабы весь мир вновь мог познать могущество Великобритании."

