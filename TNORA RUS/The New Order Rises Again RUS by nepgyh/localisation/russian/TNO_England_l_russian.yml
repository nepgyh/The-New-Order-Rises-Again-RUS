#### Cornwall Crisis Events

ENG_Corn_crisis.1.t:0 "Пистолет, приставленный к голове Англии"
ENG_Corn_crisis.1.desc:0 "В нескольких милях от Бристоля находится забор из колючей проволоки. Кроме того, это величайшая угроза независимости и процветанию Англии. Район, который гарантирует, что мы не в большей безопасности, чем были в первые несколько дней Морского Льва. Земля, которая по всем политическим, культурным и географическим правам должна принадлежать Англии, но не принадлежит ей. Это Корнуолл.\n\nСам по себе Корнуолл не представляет угрозы. В нём всего несколько дивизий немецких войск, большинство из которых хорошо обучены, но немногочисленны. В более широком контексте это ужасно. В чрезвычайной ситуации немцы могут перебросить большое количество войск в Плимут, и мы будем иметь дело с группой армий на английской земле, когда начнется война. Если мы хотим сохранить нашу страну в безопасности, мы должны уничтожить гарнизон Корнуолла. Если мы хотим осуществлять контроль над всей Англией, мы должны уничтожить Корнуолл.\n\nНо было бы неразумно наносить удар первым, не учитывая, как отреагирует Германия. Германия вполне могла послать войска, чтобы поддержать Корнуолл и начать войну с нами. Или они могут быть более открытыми для выхода на основе переговоров в обмен на определённые уступки. В любом случае, мы собираемся избавиться от гарнизона Корнуолла и, наконец, стать свободными раз и навсегда."
ENG_Corn_crisis.1.a:0 "Посмотрим, с мы кем имеем дело..."

ENG_Corn_crisis.2.t:0 "Телефон звонит, никто не поднимает трубку"
ENG_Corn_crisis.2.desc:0 "Кому принадлежит Германия? Правильный ответ - фельдмаршалу Гансу Шпайделю, у которого небольшая группа солдат занимает город. Но, похоже, он не слишком заинтересован в этом. Кто контролирует Рейх - это лучший вопрос, хотя на него нет столь однозначного ответа.\n\nКак может быть очевидно, в Германии сейчас не очень хорошее положение. Гитлер умер, а многочисленные претенденты всё ещё борются за наследие. У каждого из них есть претензии на всю нацистскую империю, но ни у кого из них нет возможности реализовать это требование. И фракции не могут отправить большое количество сил через канал, чтобы помочь своим. Вы только посмотрите на их рейхскоммисариаты, они все разваливаются, и ни один немец не пришёл им на помощь!\n\nЭто, очевидно, ужасное положение дел для гражданского населения Германии, и им мы искренне сочувствуем. Однако, в то время как уберменши Рейха заняты убийством друг друга, мы можем быстро взять Корнуолл, не опасаясь возмездия. Ни один из этих потенциальных фюреров не сможет сделать ничего, кроме протеста. Они могут вообще не заметить, если мы сделаем это достаточно быстро."
ENG_Corn_crisis.2.a:0 "Тогда разделяй и властвуй."

ENG_Corn_crisis.3.t:0 "Великий план маршала Темплера"
ENG_Corn_crisis.3.desc:0 "- Премьер-министр? Прошу прощения за позднее уведомление, но это очень важно.\n\nФельдмаршал Джеральд Темплер слышал о том, что правительство сосредоточило внимание на ситуации в Корнуолле, и считает, что может быть полезен. Он составил несколько планов разобраться с находящимся там гарнизоном, и он заинтересован в том, чтобы представить один из них кабинету министров. План Темплера обещает высокую степень неожиданности и минимальные потери. Он контактировал с министром обороны, и министр верит в этот план, имеющий свои достоинства.\n- Я знаю, что каждый план сопряжён с определённой степенью риска, но маршал Темплер продумал этот план. Он один из наших самых уважаемых генералов, и было бы разумно выслушать его план, который он придумал, и который получил поддержку со стороны остальной армии.\n- Если мы хотим обсудить с ним операцию, я мог бы назначить заседание кабинета министров на завтра утром. Он может это сделать, и остальные соответствующих министров. Нам придётся перенести встречу с послом Перу до полудня, но это гораздо важнее."
ENG_Corn_crisis.3.a:0 "Тогда хорошо."

ENG_Corn_crisis.4.t:0 "Брифинг Темплера"
ENG_Corn_crisis.4.desc:0 ""Джентльмены, премьер-министр, чтобы понять ситуацию в Корнуолле, мы должны понять особенности немецких оккупантов.\n\nСилы Гальдера, хотя и значительны, не представляют реальной угрозы в этой ситуации. Они выполняли свою работу достаточно хорошо во время гражданской войны в Англии, но они далеко не так мотивированы, как тогда. Сопротивление хотело убить их всех, поэтому для них это было немного неудачей. Их всё ещё мало, и они не противостоят британским войскам, если мы застаем их врасплох. Большинство из них в любом случае застряло на дежурстве в этом районе.\n\nЕдинственная опасность заключается в затяжной войне, которая длится достаточно долго, чтобы они могли получить помощь и поддержку из Европы, велика вероятность, если мы проедем через сухопутный пограничный регион. Хотя это было несложно, они ожидали, что наши силы пройдут через него довольно долгое время. У них определенно будет защита, вполне возможно, достаточная, чтобы замедлить нас пока Германия не сможет вмешаться.\n\nНаша стратегия состоит не в том, чтобы сражаться с ними лицом к лицу, а в том, чтобы провести фланговый маневр с моря. Береговая линия достаточно обширна, куда может войти десантный отряд и отрезать гарнизон от подкреплений и пополнения запасов. Близость Англии также позволяет немало удивить. Это сделает любое продвижение вперёд простым и быстрым.\n\nС вашего разрешения я свяжусь с Королевскими ВВС и Королевским флотом и приступлю к планам уничтожения Корнуолла. В ближайшее время мы сможем составить для вас смету войск и боевой порядок. Я сконцентрируюсь на приведении армии в нужное положение, чтобы мы могли провести эту операцию""
ENG_Corn_crisis.4.a:0 "Сделайте это."

ENG_Corn_crisis.5.t:0 "Уведомление от комитета начальников штабов"
ENG_Corn_crisis.5.desc:0 "Премьер-министр,\n\nВ рамках операции против Корнуолла армия поддерживала тесный контакт с Королевским флотом и Королевскими военно-воздушными силами. Все проблемы и ситуации были приняты во внимание, и мы работали вместе, чтобы убедиться, что все части Вооружённых сил Его Величества были готовы к операции.\n\nКоролевские ВВС перебросили свои силы близко к району Корнуолла и разместились в авиабазах. Они начали выполнять разведывательные полёты возле Корнуолла, а также операции по борьбе с судоходством в Бристоле и Ла-Манше. Нашим войскам на земле будет доступна непосредственная авиационная поддержка, а также прикрытие истребителями, если позволит погода. Наши противокорабельные действия также задержат вражеские десанты и помогут прикрыть наши силы от атак надводных и подводных лодок.\n\nКоролевский флот также готов. Они переместили корабли, чтобы заблокировать канал, и патрулируют районы вокруг Корнуолла. Корабли доступны для оказания огневой поддержки нашим войскам, когда они движутся вглубь суши. И у нас есть сопровождение для любых запланированных вторжений. Если противник попытается подкрепиться, мы нанесем ему тяжёлый удар.\n\nПо заверениям Первого морского лорда и начальника штаба военно-воздушных сил Комитет начальников штабов дал зелёный свет этой операции и что она должна начаться как можно скорее. Мы ждем вашего последнего слова, чтобы начать освобождение Англии."
ENG_Corn_crisis.5.a:0 "Начинайте."

ENG_Corn_crisis.6.t:0 "Через забор"
ENG_Corn_crisis.6.desc:0 "Операция "Тюлень" началась со звуков кусачек в 3 часа ночи. Забор, установленный для предотвращения вторжения извне в Корнуолл, был снят королевскими инженерами, которые расчистили места для входа войск. Через них хлынули разведывательные подразделения, за которыми последовали волны танков и пехоты. Охрана, находившаяся на границе, была быстро подавлена, не в силах сопротивляться.\n\nНа пляжах Корнуолла королевские морские пехотинцы тихо высадились. У Корнуолла было мало позиций, чтобы защитить себя от атаки морского десанта. В Королевском флоте были опасения по поводу возможности поражения гражданских целей, поэтому огонь перед вторжением был сдержан. Когда войска высадились, они почти не встретили сопротивления, за исключением нескольких изолированных полицейских патрулей, которых быстро удалось уничтожить.\n\nК полудню Лондон был доволен прогрессом, достигнутым подразделениями. Потери были небольшими, и были достигнуты огромные успехи. Сопротивление немцев было слабым и неорганизованным, и они были застигнуты врасплох. Разведка сообщила, что Рейх был ошеломлен таким поворотом событий, и казалось, что кригсмарине в данный момент ничего не может с этим поделать.\n\nК концу дня стало ясно, что Германия не сумела поставить эффективную оборону, дело было в том, что войскам там просто не хватило воли. Огромное количество немцев сдались без боя или просто оказали символическое сопротивление. Было всего несколько случаев, когда англичанам приходилось уничтожать стойких. Гарнизон был потрясен, деморализован и тосковал по дому. И они коллективно сдались.\n\nС течением ночи Англия продвигалась всё глубже и глубже в Корнуолл."
ENG_Corn_crisis.6.a:0 "Весьма неплохо!"

ENG_Corn_crisis.7.t:0 "Въезд в Портсмут"
ENG_Corn_crisis.7.desc:0 "Немецкий военный губернатор Портсмута принял цианид в гостиной вместе со своей женой и дочерью. Они растянулись на стульях, как будто все они решили вздремнуть, за исключением своих открытых пустых глаз. Британский солдат покачал головой. В этой операции было много самоубийц, большинство из которых были командирами немецких гарнизонов. Это был примечательный пример.\n\nМногие офицеры гарнизона, однако, решили рискнуть с англичанами. Это не было необычным чувством, учитывая количество захваченных, когда Англия вторглась на территорию. Фактически, Портсмут был взят без особого сопротивления. Стержень германского плана против Англии был взят, и теперь не было никакой надежды на победу Германии.\n\nПленники привели множество причин отсутствия решимости. Политическая ситуация лишила многих воли, необходимой им для борьбы. За какой Рейх ты умираешь, если их несколько? А отсутствие поддержки со стороны Германии сделало гарнизон безнадёжным. Они не могли надеяться на победу без мощи вермахта, и англичане знали это так же хорошо, как и солдаты гарнизона.\n\nУгроза, преследовавшая Англию, дематериализовалась. Элитные солдаты Германии сдались без боя. Плацдарм "Морского льва" был разгромлен. И английский флаг развевался от мыса Лендс-Энд к окраинам Бристоля.\n\nМогущественный гарнизон Корнуолла пал."
ENG_Corn_crisis.7.a:0 "Так заканчивается унижение Англии."

ENG_Corn_crisis.8.t:0 "День Победы"
ENG_Corn_crisis.8.desc:0 ""В этот день гарнизон в Корнуолле официально сдался", - сказал премьер-министр ревущей толпе в Лондоне. Повсюду развевался английский флаг, и люди приветствовали это заявление. К ним присоединились люди со всего Королевства.\n\n"Слишком долго Корнуолл был оккупирован, унижен и пристыжен оккупационными силами. Имея гарнизон на наших берегах, мы не могли предпринять необходимые шаги, чтобы снова сделать Англию сильной. Мы не могли предпринять никаких шагов, чтобы восстановить своё место в мире.\n\nПосле исчезновения гарнизона Англия, наконец, может оставить позади наследие 1943 года. Наша великая нация теперь может принимать свои собственные решения и делать всё, что она хочет, не опасаясь иностранного влияния и угроз. Теперь мы стоим на собственных ногах, готовые без страха противостоять всему миру."\n\nВ Англии почти никто не возражал этим настроением. Многие считали, что Германия слишком ограничивала и всегда представляла угрозу. Корнуолл держал Англию в шаге от того, чтобы стать рейхскомиссариатом. Теперь угроза исчезла, гарнизон побежден. А Корнуолл стал короткой главой в длинной книге английской истории."
ENG_Corn_crisis.8.a:0 "И пусть память будет забыта."

ENG_Corn_crisis.9.t:0 "Орёл в Германии"
ENG_Corn_crisis.9.desc:0 "Триумф Германа Геринга в Германии быстро стал тревожной новостью для жителей Англии.\n\nНекоторые отчёты в ограниченном количестве, уже начали распространяться, в них излагаются его амбиции по восстановлению гегемонии Рейха над Европой и возможно, над всем миром. Немецкая армия теперь нависла над Англией, ожидая своего шанса рвануть и схватить свою добычу. Её независимость никогда не подвергалась большей угрозе, за исключением, конечно, дней немецкого вторжения и оккупации.\n\nМногие члены правительства начали наблюдать за гарнизоном Корнуолла всё более утомлёнными глазами. Глаза, которые видели ужасы, которые эти солдаты уже совершили, и, несомненно, повторят если представится шанс. Англичане, несомненно, сделают всё, что в их силах, чтобы предотвратить это, они скорее умрут, чем снова выдержат такие мучения.\n\nВся Англия знает, что немецкий орёл готов вонзить в Англию свои когти, как только представится возможность. Не было таких вещей которые останутся в стороне. Слишком много было поставлено на карту, в случае начала ожесточенной битвы."
ENG_Corn_crisis.9.a:0 "Нужно приготовиться отрезать ему крылья."

ENG_Corn_crisis.10.t:0 "Составление плана"
ENG_Corn_crisis.10.desc:0 "Телефон на столе Бернарда Монтгомери ожил, пронзительно звоня, пока он не наклонился, чтобы взять проклятую трубку. Он был удивлен, узнав, что звонок поступил с номера дома 10, и тем более, когда он услышал инструкции, исходящие непосредственно от премьер-министра. Однако приказ был ясен, и Монтгомери с готовностью принял его.\n\nМонтгомери, как начальник штаба, должен был составить план вторжения в гарнизон Корнуолла. Операция должна быть быстрой, рассчитанной и без малейшего намека на неудачу. Если эти пункты будут проигнорированы, последствия для английского правительства и его людей были бы огромными. Германия проявит ещё меньше сдержанности, чем раньше, Англия останется не чем иным, как оболочкой её уже опустошённой сущности.\n\nТем не менее, несмотря на то, что Монтгомери полностью осознавал это, ответ премьер-министру был спокойным и кратким."
ENG_Corn_crisis.10.a:0 ""Когда время придёт, мы будем готовы""

ENG_Corn_crisis.11.t:0 "План Монтгомери"
ENG_Corn_crisis.11.desc:0 "Рано утром Бернард Монтгомери прибыл в дом номер десять, сунув под мышку свои наспех составленные планы. Ему не пришлось долго ждать, прежде чем его направили в кабинет премьер-министра, чтобы он рассказал о том, как будет разворачиваться операция.\n\nВо-первых, он заявил, что Англии потребуется поддержка ОСН, без которой план наверняка будет обречен на неудачу, и это не позволит его успешно завершить. Далее военным нужно будет нанести быстрый удар, ограниченные потери будут недопустимы. Скорость и подавляющая мощь - вот все преимущества английской армии перед гарнизоном. Наконец, Монтгомери пришёл к выводу, что операцию следует начать как можно скорее, чтобы противник каким-то образом не рассекретил план.\n\nЕго методы, возможно, не совсем то, что нужно [ENG.GetLeader], но они оба понимали, что другого выхода нет. Англия должна была нанести упреждающий удар или вообще не пытаться это сделать."
ENG_Corn_crisis.11.a:0 "Мы действительно пойдём на такой риск?"

ENG_Corn_crisis.12.t:0 "Запрос американской помощи"
ENG_Corn_crisis.12.desc:0 "Составить запрос на американскую поддержку было гораздо более сложной задачей, чем многие на Даунинг-стрит были готовы признать. Оказалось, что этот призыв к действиям сложно было назвать простой просьбой, а скорее мольбой о помощи. Тем не менее, серьёзность ситуации висела над головами всех присутствующих.\n\nПроходили жизненно важные минуты, которые быстро превращались в часы, настроение кипело, и крики депутатов слышались не один раз. Премьер-министр изо всех сил старался оставаться выше всего этого, но временами это было практически невозможно. К большому разочарованию всех, составление черновика откладывалось всё снова и снова.\n\nПосле продолжительных споров правильная формулировка была найдена, и запрос был немедленно отправлен в Вашингтон. Не было ничего удивительного в том, почему возникло столько споров, будущее Англии полностью зависит от того, какой ответ дадут американцы."
ENG_Corn_crisis.12.a:0 "Наши дорогие друзья по ту сторону Атлантики..."

ENG_Corn_crisis.13.t:0 "Просьба из Англии"
ENG_Corn_crisis.13.desc:0 ""Наши дорогие друзья по ту сторону Атлантики". Так началась самая унизительная и жалкая просьба, которую Соединённые Штаты когда-либо получали от англичан.\n\nОни отчаянно нуждались в американской поддержке, которая обычно принималась без минутного колебания. Однако то, что предлагало английское правительство, требовало гораздо большей оценки. Они планировали начать вторжение в гарнизон Корнуолла, опустошавший их страну с момента вторжения немцев в 1943 году. Это был опасный шаг, мягко говоря им придётся столкнуться с опасным человеком, контролирующим вооружённые части Рейха, ответ Германии вероятно будет почти неизбежен.\n\nВсё же вторжение было бы неожиданным поворотом для немцев и это могло бы освободить Англию от их влияния и открыть путь для вмешательства США. Таким образом, немцам будет нанесен сокрушительный удар и в итоге будет получен невероятно ценный стратегический союзник.\n\nВ конечном итоге решение должно было быть принято президентом, который думал над этим не более секунды, прежде чем принять своё решение."
ENG_Corn_crisis.13.a:0 ""Мы воспользуемся любой возможностью для удара по Рейху""
ENG_Corn_crisis.13.b:0 ""Видимо англичане сошли с ума""

ENG_Corn_crisis.14.t:0 "Требования Монтгомери"
ENG_Corn_crisis.14.desc:0 "Бернард Монтгомери снова оказался у двери дома номер десять. Однако обстоятельства сильно отличались от прошлого своего прибытия на Даунинг-стрит, 10, уже было немного поздно, и премьер-министр не нуждался в его советах. Тем не менее, нетерпеливый начальник штаба решил сам прийти и стал ждать, пока его впустят в кабинет премьер-министра. Он сразу же сообщил о своём присутствии, ворвался в комнату и направился прямо к [ENG.GetLeader].\n\n"Я уже предупреждал вас, если мы не будем действовать быстро, это вторжение никогда не увенчается успехом и мы не сможем ничего сделать в дальнейшем, это вторжение имеет огромное значение, которое вы должны ..."\n\nВнезапно из угла комнаты какая-то несчастная душа попыталась протестовать против предложения Монтгоммери, однако вскоре она заткнулась,\n\n"Неважно, чёрт возьми, что ты думаешь, это вторжение должно начаться прямо сейчас, иначе мы все вернемся, к тому с чего начали!"\n\nВпервые с тех пор, как вошёл генерал, комнату наполнила тишина и Монтгомери отступил от премьер-министра. Необходимо было прервать тишину и выйти из тупика, они должны решить, будет ли вторжению дан зелёный свет или нет."
ENG_Corn_crisis.14.a:0 "Даём зелёный свет."
ENG_Corn_crisis.14.b:0 "Мы пока не готовы."

ENG_Corn_crisis.15.t:0 "В чем был расчёт?"
ENG_Corn_crisis.15.desc:0 "Их приказ прибыл ещё до того как начало светать.\n\nОни должны были атаковать немедленно, нанести упреждающий удар по территории, оккупированной немецким гарнизоном, ликвидируя всё сопротивление которое им встретится на пути. Никакого затягивания конфликта. Они либо быстро вернут Корнуолл или, без сомнения, умрут в развязавшейся кровавой бойне.\n\nКаждый из солдат устало смотрел друг на друга, все они знали про бреши в своих рядах, уязвимость солдат, а также явное сопротивление, которое им будет оказано. Они, конечно, не были уверены, приняло ли их командование все необходимые меры предосторожности. Многие чувствовали неуверенность в Вестминстере.\n\nОни не были полностью подготовлены. Большинство солдат не прибыли на границу, но они уже были проинформированы о своей цели. Некоторые министры, которые выступали в доме под номером десять, когда был дан зелёный свет, чувствовали себя так, как будто они уже потерпели неудачу. Позволить премьер-министру предпринять такие безрассудные действия...\n\nТем не менее, были ли вы политиком в Вестминстере или солдатом на фронте, вы мало что могли сделать, кроме как сохранять спокойствие и молча молиться, что вы выдержите все испытания."
ENG_Corn_crisis.15.a:0 "Боже, храни Англию."

ENG_Corn_crisis.16.t:0 "Ведь каждый из них знал, что скоро умрет."
ENG_Corn_crisis.16.desc:0 "Война снова вернулась в Англию. Тем не менее, люди не были чужды насилию в этот момент времени. Звучали выстрелы, гремела артиллерия, ревели моторы. Тишина, на мгновение вернувшаяся в воздух, быстро сменилась поспешным отступлением. Война вернулась, но гораздо быстрее, чем раньше.\n\nНе должно было быть никаких признаков сопротивления. Немцы были слишком удивлены, чтобы организовать эффективную оборону. К тому времени, когда они были в укрытии, англичане были позади них.\n\nПродвижение продолжалось, всё дальше и дальше по мере того, как шёл день. Потери с обеих сторон росли, напряжение битвы кружило им голову; многие погибли в суматохе. Однако англичане были единственными, кто получил землю. Движение по земле продолжалось, и вскоре Корнуолл снова окажется под прямым контролем англичан."
ENG_Corn_crisis.16.a:0 "Корнуолльский блицкриг."

ENG_Corn_crisis.17.t:0 "Мгновение передышки"
ENG_Corn_crisis.17.desc:0 "Когда Бернард Монтгомери на мгновение покинет комнату, премьер-министр сможет вернуться к подготовке вторжения в Корнуолл.\n\n"Что нам нужно", заявил [ENG.GetLeader], "так это более тяжёлое вооружение. Больше танков, больше артиллерии, больше огневой мощи. Нельзя позволить врагу поднять на нас палец."\n\nЭто была хорошая идея, больше бронетехники и боеприпасов было бы желанным действием в арсенале сил, назначенных для выполнения этой задачи. Дополнительный момент отдыха также последует за решением. У людей будет больше времени, чтобы подготовиться, а тем временем можно будет усовершенствовать план вторжения.\n\nИ всё было сделано в срок. Временами Монтгомери казалось, что он единственный, кто знает об этом, как будто он один знал о неизбежных неудачах премьер-министра. Пока что ему придётся выждать, пока танки будут поставлены на позиции, но если возникнет ещё какая-то задержка, он слишком хорошо знал, что придётся делать."
ENG_Corn_crisis.17.a:0 "Готовьте танки."

ENG_Corn_crisis.18.t:0 "Танки готовы"
ENG_Corn_crisis.18.desc:0 "Начальник штаба не стал стучать. Он крикнул кому-то, чтобы его впустили на Даунинг-стрит, 10, и, как только дверь распахнулась, направился прямо к кабинету премьер-министра.\n\nНесколько министров заметно отпрянули от Монтгомери, когда он вошёл в комнату. На этот раз никто из них не пытался прервать его тираду, даже премьер-министр не мог собраться с силами, чтобы сделать это.\n\n"Разве ты не слушал меня, ты оглох? Вот я весь день жду ваших приказаний, а у вас нет желания их отдавать. Если у тебя не хватит духу начать это вторжение, я скажу тебе сейчас, что это так. И я без колебаний сделаю то, что требует от меня страна."\n\nПремьер-министр хотел позволить себе согласиться с требованием своего начальника штаба, но донесения, поступившие из Королевских ВВС, давили на него тяжёлым грузом. Никакая поддержка с воздуха не сделает наступление бессмысленно кровавым испытанием, но это означало бы разозлить единственного человека, в чьей поддержке они нуждались. Это был трудный выбор, но он должен был быть сделан."
ENG_Corn_crisis.18.a:0 ""Начинайте вторжение.""
ENG_Corn_crisis.18.b:0 ""Где эти чёртовы ВВС?""

ENG_Corn_crisis.19.t:0 "Время на исходе"
ENG_Corn_crisis.19.desc:0 "Премьер-министр сделал свой выбор, более длительная задержка будет необходима, чтобы привести в боевую готовность больше военно-воздушных сил. Ясное небо было важнее плача от неожиданности. Новые авиакрылья были размещены на авиабазах вблизи фронта, Rоролевские ВВС вскоре будут готовы, и премьер-министру снова придётся столкнуться с ультиматумом, который Монтгомери, несомненно, поставит.\n\nОднако он не появился. Вместо этого зазвонил телефон, и Монтгомери сказал [ENG.GetLeader] то, что уже было сказано много раз раньше: "Это последний шанс Англии, любая дальнейшая сделка будет равносильна самоубийству."\n\nВсе эти маневры, конечно, не могли остаться незамеченными немцами. Их солдаты могут прорваться в любой момент, и тогда всё будет потеряно. Люди, танки и самолёты, которые приказал собрать премьер-министр, были на границе, достаточно было одного приказа, и они двинутся вперёд. И всё же премьер-министр всё ещё колебался, что, если этого будет недостаточно, что, если они потерпят неудачу, всё, что нужно стране, - это ещё несколько дней."
ENG_Corn_crisis.19.a:0 ""У вас есть приказ.""
ENG_Corn_crisis.19.b:0 ""Еще немного.""

ENG_Corn_crisis.20.t:0 "Последняя атака"
ENG_Corn_crisis.20.desc:0 "Наступление на Корнуолл было обречено на провал ещё до того, как она началась. Никто не мог сказать наверняка, когда и как это началось. Всё, что мы знали, это то, что мы проиграли, немцы уже прибыли и убили всех, кто пересек границу.\n\nПравда заключалась в том, что Монтгомери отдал приказ о наступлении прямо против воли правительства, которому он якобы служил. Однако все его худшие опасения вскоре оправдались, было уже слишком поздно. Его войска были встречены свежими подкреплениями немецких войск и вскоре были вынуждены отступить.\n\nМонтгомери был в ярости. Правительство подвело не только его, но и английский народ, который, без сомнения, больше всех пострадает от этой катастрофы.\n\nВ его сознании не было никакого мыслимого способа, которым он мог бы нести ответственность, он предупредил их, что произойдет. Они вынудили его. Теперь им придётся отвечать за последствия."
ENG_Corn_crisis.20.a:0 "Всё потеряно."

ENG_Corn_crisis.21.t:0 "Переворот Монтгомери"
ENG_Corn_crisis.21.desc:0 "К этому времени Монтгомери был уже на грани отчаяния, и жалкое нежелание правительства выслушать его довело до белого каления. Англия оказалась в компрометирующей ситуации, которую он считал непростительной. На данный момент он был единственным человеком, которому он мог доверять, чтобы исправить это. С него было достаточно этих проклятых нерешительных политиков, которые не могли даже вывести страну из бумажного мешка.\n\nМонтгомери считал, что у него нет иного выбора, кроме как сохранить контроль над своей армией и обратить её против правительства, которое, по его мнению, было во всём виновато. Вскоре его солдаты займут улицы Лондона, и остатки правительства рассеются. Монтгомери подумал, что это подходящий конец для тех, кого он никогда не считал чем-то большим, чем крысы.\n\nС этого момента страной будут править военные. Их правление скоро начнет страдать от постоянной паранойи немецкого вторжения. Увеличенный гарнизон только оправдывал бы их действия по принятию всё более вредных мер во имя поддержания национальной обороны. Будет обеспечена постоянная бдительность, независимо от того, какой вред нанесет стране новое правительство."
ENG_Corn_crisis.21.a:0 "Англия мертва."

ENG_Corn_crisis.22.t:0 "Отказ американцев"
ENG_Corn_crisis.22.desc:0 "[ENG.GetLeader] уже несколько дней ждал ответа. В его голове начали формироваться сомнения относительно того, было ли то, что они послали, достаточно хорошим, если оно вообще было доставлено. Тем не менее ответ от американцев придёт в ближайшее время, мучительное ожидание закончится, и правительство получит свой ответ.\n\nКак только [ENG.GetLeader] прочитал ответ, он не почувствовали ничего, кроме волны разочарования. Американцы в очередной раз подвели англичан, и ОСН не поддержало их предложенное вторжение. Премьер-министр решил, что его начальник штаба должен быть немедленно проинформирован об этом тревожном событии, и немедленно вызвал его.\n\nУслышав эту новость, Монгомери тоже встревожился, поднял глаза к потолку и поправил трубку. - Тогда всё кончено, - сказал он, - я оставлю людей." Премьер-министр никогда не слышал этого человека таким подавленным, таким побеждённым. Но они не могли не чувствовать того же. США доказали, что Англия была более одинока в мире, чем ей хотелось бы верить, и это осознание привело бы в депрессию всю страну."
ENG_Corn_crisis.22.a:0 "Снова одни в этом мире."

ENG_Corn_crisis.23.t:0 "Укрепление границ"
ENG_Corn_crisis.23.desc:0 "Поняв, что нет иного выбора, кроме как задержать запланированное вторжение в Корнуолл, правительство осознало, что занять оборонительные позиции-это всё, что оно может сделать. Нападение немцев из Корнуолла может начатся в любой момент, и мы должны были убедиться, что их армия готова. Англия по-прежнему находится в серьёзной опасности, к чему она уже успела привыкнуть.\n\nСтройматериалы будут перенаправлены на границу, чтобы помочь в строительстве новых и обширных укреплений. Это невероятные расходы, но это крайне необходимо для безопасности нации. Если Рейх хочет вернуть Англию в свои удушающие объятия, ему придётся за это заплатить кровью.\n\nОднако солдаты на границе ожидали, что события развернутся совсем не так. Только что им было приказано подготовить величайшее нападение на немцев со времен войны, а в следующий миг им приказали прятаться в бункерах. Возможно, это был не тот исход, на который они надеялись, но они сделают всё возможное, чтобы сохранить свою страну в безопасности.\n\nКогда начнется атака, они будут готовы."
ENG_Corn_crisis.23.a:0 "Подготовьте оборону."

ENG_Corn_crisis.24.t:0 "Армия, противостоящая волнам"
ENG_Corn_crisis.24.desc:0 "Приказы правительства были быстро исполнены, армия, не теряя времени, приступила к строительству пограничных укреплений. Огромные бетонные чудовища уже начали появляться от границы с Корнуоллом до берегов Восточной Англии. Ни одна брешь не должна была остаться незащищённой, не было бы простого способа вторгнуться в нашу страну.\n\nВсе ожидания нападения были развеяны. Наше внимание будет полностью сосредоточено на защите границ, семей, страны. С глазами, направленными на врага, и винтовкой в руке каждый будет ждать. Ничто не заставит нас отступить; мы скорее умрём на месте, чем впустим врага на свою землю.\n\nКорнуолл может быть потерян, но у остальной Англии всё ещё есть надежда остаться свободной, надежда, за которую она будет цепляться вечно."
ENG_Corn_crisis.24.a:0 "Мы готовы."

ENG_Corn_crisis.25.t:0 "Корнуолл потерян"
ENG_Corn_crisis.25.desc:0 "Никто особенно не стремился сообщить фюреру о потере корнуолльского гарнизона. Этот человек редко бывал в настроении узнавать о таких печальных событиях. Но ему нужно было сказать, и когда пришло время, он пришёл в восторг от ярости.\n\nГеринг, взбешённый наглостью этого жалкого народа, потребовал, чтобы его ответ был немедленно записан. Он говорил невероятно интуитивным тоном, изрыгая всё и вся, что приходило ему в голову. Фюрер не прекращал тирады, вместо этого он продолжал проклинать каждого министра в правительстве, каждого солдата в армии и каждого мужчину, женщину и ребенка во всей этой проклятой стране. В конце концов всё, что он смог сказать, была одна и та же простая фраза снова и снова, как будто он не мог позволить ей вырваться из его головы.\n\n"Их день придёт, их чёртов день придёт.""
ENG_Corn_crisis.25.a:0 ""Их день придёт.""

ENG_Corn_crisis.26.t:0 "Письмо из Германии"
ENG_Corn_crisis.26.desc:0 "Вскоре после того, как последние очаги немецкого сопротивления были сметены из Корнуолла, из Германии пришло письмо, адресованное премьер-министру. Письмо было поспешно доставлено и вручено для немедленного прочтения.\n\nВскоре после того, как он начал читать письмо, премьер-министр уже пришёл к выводу, что подобная чушь могла исходить только из уст самого лидера рейха Германа Геринга. [ENG.GetLeader] нисколько не смутило то, что сказал такой наглец. Немцы потеряли контроль над островом, и они мало что могли сделать, чтобы вернуть его. Премьер-министр знал, что независимо от того, что немцы сделают в ответ, они понесут гораздо большие потери, чем раньше.\n\nАнглия победила Рейх и не хотела расставаться со своей вновь обретённой свободой. Страна была в безопасности, вот и всё, что имело значение.\n\nДойдя до конца письма [ENG.GetLeader] повернулся к присутствующим министрам и сказал им вызывающим голосом,"
ENG_Corn_crisis.26.a:0 ""Наш день никогда не придёт.""

ENG_Corn_crisis.27.t:0 "План Монтгомери"
ENG_Corn_crisis.27.desc:0 "После получения приказа премьер-министра фельдмаршалу Бернарду Монтгомери потребовалось меньше суток, чтобы прибыть на Даунинг-стрит, 10, с планом быстрого захвата Корнуолла: операция "Феникс". Премьер министр подозревал, что этот план был разработан задолго до краха Пакта Единства, но ничего не сказала. План был прост: сосредоточить силы королевской армии на границе и быстро прорваться через превосходящие по численности и малочисленные немецкие войска. Если повезёт, в ближайшие дни погибнет мало англичан и много немцев. Пришло время Британии снова стать свободной и сильной."
ENG_Corn_crisis.27.a:0 "Коллаборационистов больше нет"

ENG_Corn_crisis.28.t:0 "На этот вопрос нет ответа, зачем"
ENG_Corn_crisis.28.desc:0 "Война снова вернулась в Англию. Тем не менее, люди не были чужды насилию в этот момент времени. Звучали выстрелы, гремела артиллерия, ревели моторы. Тишина, на мгновение вернувшаяся в воздух, быстро сменилась поспешным отступлением. Война вернулась, но гораздо быстрее, чем раньше.\n\nНе должно было быть никаких признаков сопротивления. Немцы были слишком удивлены, чтобы организовать эффективную оборону. К тому времени, когда они были в укрытии, англичане были позади них.\n\nПродвижение продолжалось, всё дальше и дальше по мере того, как шёл день. Потери с обеих сторон росли, напряжение битвы кружило им голову; многие погибли в суматохе. Однако англичане были единственными, кто получил землю. Движение по земле продолжалось, и вскоре Корнуолл снова окажется под прямым контролем англичан."
ENG_Corn_crisis.28.a:0 "За холмами Корнуолла мы завоюем нашу свободу.."



#### NDL Econ Events

ENG_NDL_ECON.1.t:0 "Вопрос о привлечении иностранного труда"
ENG_NDL_ECON.1.desc:0 "В последнее время парламент втянут в дебаты о том, следует ли новому правительству отдавать приоритет приросту зарубежных или же внутренних рабочих сил. Разногласия по поводу того, какой взять курс, раскололи НДЛ на фракции.\n\nУдивительно, но и министр Уильямс, и парламентарий Пауэлл сходятся во мнении о приоритете роста собственных сил, и их фракции, вероятно, последуют за ними. Оба признают, что эффекта от этого не стоит ждать в ближайшем времени. Однако оба утверждают, что это обеспечит экономическую независимость Англии и укрепит её в долгосрочной перспективе.\n\nМинистр иностранных дел Стивас утверждает же, что экономический рост в кратчайшие сроки, основанный на заимствованном труде, необходим для восстановления экономики Англии, даже если большая часть этого роста будет связана с иностранными интересами. Однако, и левая, и правая фракции обвинили Стиваса в продажности в пользу ОСН и сплотились, чтобы выступить против этой идеи, и лишь их объединённых голосов хватает, чтобы приостановить голосование.\n\nЗаместитель министра Экклз и его небольшая фракция, выступающая за статус-кво, в настоящее время не определились и могут внести решающий голос.\n\nКак обычно, вам, Эрл, предстоит объединить стороны. Возможно, несколько слов парламенту заставят ветра дуть в нужную сторону... "
ENG_NDL_ECON.1.a:0 "Ради блага Англии, мы должны открыться новым возможностям..."
ENG_NDL_ECON.1.b:0 "Англии всегда стоит ставить собственные потребности выше выгоды других..."

ENG_NDL_ECON.2.t:0 "Послеполуденная прогулка"
ENG_NDL_ECON.2.desc:0 "После утра полного непродуктивных встреч, не помешала бы приятная прогулка, чтобы очистить разум. Так думал премьер-министр Джеллико, покидая Вестминстерский дворец.\n\nНо прогулка Джорджа Джеллико недолго оставалась приятной, так как он повернул за угол в надежде забрать выпечку из любимой пекарни. Но вместо этого он наткнулся на разваливающуюся витрину, на грязном стекле которой висела косая выцветшая вывеска. Вся улица была в плачевном состоянии. На каждое открытое дело приходилось два закрытых или же на грани закрытия. Бездомные усеяли улицу, окружённую пустыми домами. Внезапно, одиночный выстрел нарушил размышления Джелллико. Когда его утащила охрана, начала кричать женщина, которая вошла в комнату мужа, найдя его с дымящимся пистолетом в одной руке и коричневым конвертом в другой. Премьер-министр вернулся на Даунинг-стрит, потрясённый, но исполненный новой решимости.\n\nКогда Джеллико сел, Экклз и несколько других чиновников представили ему доклад о состоянии экономики. Цифры, как и ожидалось, выглядели не впечатляюще. Он уделил им мало внимания. В них не было ничего такого, чего бы он не видел прежде. Премьер-министр взял телефон."
ENG_NDL_ECON.2.a:0 "Соедините меня с Ширли."

ENG_NDL_ECON.3.t:0 "Вечерняя поездка"
ENG_NDL_ECON.3.desc:0 "Джеллико отложил сегодняшний доклад. Он устало потер глаза и стал готовиться в дорогу. Последние несколько недель он работал сверхурочно, спорил с собственными советниками и парламентом, чтобы принять срочные законопроекты по стабилизации экономики. Прогнозы показывали, что угрожающее падение, в котором они находились, по крайней мере, пока стабилизировалось. Он отдал честь постовому, когда уезжал.\n\nДжеллико поехал по улице, и в спокойном вечернем воздухе пахло свежеиспечённым хлебом. Он увидел счастливую семью, переносившую коробки из машины. Несмотря на то, что для экономики ещё многое нужно было сделать, Джеллико не мог не ощущать некоторого удовлетворения.\n\nНо работа ещё не окончена, далеко не везде. Стивас разозлил либеральное крыло, чтобы переключить внимание страны на социальные реформы, в частности декриминализацию гомосексуализма. Патриоты уже решительно выступают в оппозиции, хотя Пауэлл, похоже, не желает следовать за более ненавистнической риторикой, исходящей от его фракции. Однако, если бы его партия не действовала решительно, социалисты определённо воспользовались бы этим, чтобы заручиться большей поддержкой.\n\nДа, следующие недели и месяцы Джеллико в роли премьер-министра должны уйти на то, чтобы попытаться, так или иначе, побудить его партию действовать для решения социальных проблем Англии. Но это была проблема завтрашнего дня. Джеллико чувствовал, что заслужил хотя бы один хороший сон."
ENG_NDL_ECON.3.a:0 "На кону душа Англии"

ENG_NDL_ECON.4.t:0 "Ослепительный свет в конце"
ENG_NDL_ECON.4.desc:0 "У рыбаков Уотчета теперь новые сети для ловли рыбы. В Бирмингеме покупатели толпятся в новом торговом центре рядом с домом Окинлека. А у бездомных в Мидлсброу теперь есть дома, которые заменяют разбомбленные снарядами здания, которые когда-то были привычными в городе. Несомненно, для простого человека дела идут всё лучше.\n\nВозникла новая Англия. Стандарт жизни - это не просто иметь достаточно, чтобы прожить ещё день. Теперь это дом, машина и американский телевизор. Живя в соответствии с этим, растущий средний класс, покупает тонны английской продукции и держит туристическую индустрию оживлённой на выходных. Они знают, что жизнь хороша, и не воспринимают её как дар.\n\nИменно НДЛ провела реформы, которые принесли это процветание. И люди отдают им должное. Англия становится лучше с каждым днем благодаря Джеллико и его друзьям. Долгая депрессия, начавшаяся в двадцатых годах, закончилась. А для дальнейших экономических и социальных реформ, которых англичане с нетерпением ждут, заложена прочная основа."
ENG_NDL_ECON.4.a:0 "И мы дадим им то, чего они хотят."

ENG_NDL_ECON.5.t:0 "План социального обеспечения"
ENG_NDL_ECON.5.desc:0 ""Господин cпикер, члены парламента," начал Джеллико, "Я рад объявить о новом предложении по социальному обеспечению от Национальной Демократической Лиги.\n\n"Я уверен, что в этом здании согласятся с тем, что в этот самый момент многие англичане бедствуют. Десятилетия эксплуатации, экономическая бесхозяйственность и катастрофы поставили жизни людей на грань. Многим едва ли хватает на жизнь. Некоторые не способны справиться вовсе. И мы не должны стоять в стороне и ждать, не обеспечив безопасность для самых неудачливых наших сограждан.\n\n"Это предложение изменило бы это. Оно обеспечило бы поддержку нуждающимся, гарантируя, что те, кто не может работать, не должны беспокоиться о своих сокращающихся сбережениях или повседневных нуждах. Оно гарантирует, что каждый англичанин имеет доступ к медицинскому обслуживанию, не являясь для него неоправданно дорогим бременем. И она дает детям Англии образование, необходимое для развития навыков, необходимых в современном мире, для конкуренции в областях, где доминируют космические корабли и компьютеры.\n\n"Мои почтенные друзья, мы должны принять это предложение, и сделать это без промедления или колебаний". Наш народ нуждается в помощи, и мы должны откликнуться."
ENG_NDL_ECON.5.a:0 "Процветание может быть достигнуто, если мы будем трудиться ради него."


#### SLP Econ Events

ENG_SLP_ECON.1.t:0 "Новая экономика"
ENG_SLP_ECON.1.desc:0 "Два десятилетия фашистского правления оставили свой след на английской экономике. Бедность стала обычным явлением, и рабочие и безработные теперь в равной степени требуют серьёзных изменений в функционировании экономики.\n\nК счастью для них, к власти пришла Социалистическая Лейбористская Партия, и они приложили огромные усилия, чтобы показать, что у них есть план по исправлению многих недостатков в экономике Англии. Их методы могут быть беспрецедентными, но они не безосновательны. Программа, которую они разработали, направлена  на достижение целей, изложенных в отчёте Бевериджа, который был опубликован более двадцати лет назад.\n\nСам отчёт вышел за год до окончания войны, но в нём изложено, как можно реконструировать экономику Великобритании. если он выйдет победителем, ситуация, на которую он наивно полагал, может быть достигнута. Его внимание было сосредоточено на необходимости искоренить бедность в стране, для этого необходимо победить пять "гигантов": нужду, болезнь, невежество, безделие и праздность.\n\nБеверидж попросил Уилсона изучить большую часть из отчётов, и хотя старого наставника премьер-министра, возможно, скоро не будет рядом, чтобы увидеть его работу на практике, он надеется, что их работа не будет напрасной. Видение Бевериджа будет воплощено в жизнь, и рабочие Англии станут намного богаче."
ENG_SLP_ECON.1.a:0 "Радикальные изменения грядут."

ENG_SLP_ECON.2.t:0 "Бедная нация"
ENG_SLP_ECON.2.desc:0 "Если планы Социалистической Лейбористской Партии будут реализованы сейчас, то экономика почти наверняка рухнет из-за бремени долга, которое лежит на правительстве. Тем не менее, если СЛП по-прежнему стремится начать свою благородную работу по борьбе с бедностью, им придётся временно отложить свои планы и найти способ накопить базовые финансы, которые потребуется стране для обеспечения преполагаемого увеличения расходов.\nНалоги уже были повышены до покрыть текущий дефицит в расходах, но необходим более долгосрочный метод получения дохода. Было предложено два метода, оба основаны на открытии рынков Англии, чтобы привлечь иностранные деньги, увеличивая объем экспорта страны.\nПервый восходит к временам промышленно развитой Англии девятнадцатого века, разумеется, без той самой эксплуататорской практике неконтролируемого капитализма. Вместо этого правительство будет помогать строить фабрики и защищать рабочих, тем самым решая незанятость многих представителей пролетариата. Прибыль будет реинвестирована правительством от имени рабочих, обеспечивая справедливый обмен на их труд.\nВторой процесс связан с эксплуатацией природных ресурсов Англии, от угля до стали. Обе эти отрасли будут национализированы и поддержаны правительством, чтобы обеспечить максимальную эффективность, поддержать права горняков и рабочих.\nВ любом случае экономика Англии станет больше зависеть от иностранных потребителей из Организации Свободных Наций, но люди предпочли бы, чтобы мы скорее зависили от них, чем от немцев."
ENG_SLP_ECON.2.a:0 "Сфокусируйтесь на создании потребительских товаров."
ENG_SLP_ECON.2.b:0 "Введите в действие программу об наших природных ресурсах."

ENG_SLP_ECON.3.t:0 "Доклад Бевериджа"
ENG_SLP_ECON.3.desc:0 "Мы приложили огромнейшие усилия, благодаря которым были заложены основы новой экономики, и теперь мы можем заняться окончательным решением вопроса бедности в стране. На нашем пути к восстановлению стоят "пять гигантов", которых нам нужно преодолеть.\n\nПотребность стала одной из самых злободневных проблем нации. Фашисты и гражданская война, потребовавшаяся для их свержения, довели английский народ до нищеты, но мы уже добились больших успехов в том, чтобы заставить их работать. Однако те оставшиеся безработные всё ещё будут нуждаться в нашей защите, и правительство уже разработало план по преодолению каждого "гиганта":\n\nБолезни всегда были финансовым бременем для беднейших слоев общества, многие не могут позволить себе надлежащее лечение, и их недуги зачастую лишь усиливаются. Некоторое время капитализм паразитировал на этой области. Улучшенная система здравоохранения заменит старую и обеспечит равное медицинское обеспечение для всех.\n\nНевежество - важнейший "гигант", который должен быть побеждён для дальнейшего процветания Англии. Будущее поколение необходимо обучить должным образом, чтобы это будущее поколение продолжало улучшать общество. Следовательно, нужно построить новые школы с новой учебной программой.\n\nК сожалению, вся нищета собирается в центральных городах Англии, и, следовательно, появляются трущобы, так как люди не могут позволить себе свой собственный дом. Следует избавиться от трущоб, чтобы освободить место для новой программы муниципальных домов, которая будет представлена в скором времени.\n\nСледует быстро покончить с праздностью, последствия безработицы для людей были катастрофическими, и многие просто желают вернуться к работе. СЛП национализирует больше ключевых отраслей, и тем, кого будет нанимать правительство, будет предложена комфортная заработная плата.\n\nОтветственность за борьбу с бедностью лежит на плечах правительства, и они, не прекратят свои усилия, пока каждая из поставленных целей не будет достигнута, а жизнь людей не станет лучше, чем когда-либо прежде."
ENG_SLP_ECON.3.a:0 "Нам предстоит проделать величайшую работу."

ENG_SLP_ECON.4.t:0 "Подачки от правительства"
ENG_SLP_ECON.4.desc:0 "Открыв окна, Олли удивился тёплому английскому солнцу. После нескольких недель унылой погоды он лишь обрадовался ему.\n\nОн вошёл в кухню, зажёг духовку и занялся тем, что он умел делать лучше всего. Как только вся пекарня наполнилась приятным ароматом выпечки, Олли пошёл в кладовую для того, чтобы приготовить чай. К двери был прикреплён конверт с надписью "ЕЖЕМЕСЯЧНЫЕ ДИВИДЕНДЫ МАЛОМУ БИЗНЕСУ" и прикреплённым логотипом социал-демократов в правом верхнем углу.\n\nВ голове Олли промелькнули воспоминания о прошлом. Его семейная пекарня почти целое столетие обеспечивала Суиндон тёплой, свежей выпечкой, но во время оккупации ей приходилось закрываться несколько раз. Олли вспомнил своего отца, почёсывавшего свои волосы, которые начали слишком рано седеть из-за утренней арендной платы. Он вспомнил своих родителей, споривших о том, должен ли он продолжать учёбу или бросить её, чтобы помогать им с пекарней.\n\nКонечно, у Олли не было настоящего выбора в том, чем он хотел бы заниматься, но у его детей он будет. Благодаря субсидиям, обеспеченным социал-лейбористским правительством, его детям и внукам не придётся вечно печь хлеб. Эти лишние деньги, хотя и не в большом количестве, заставляет Олли и его жену задуматься о найме со стороны. И хотя его отец отказался бы брать какие-либо подачки от правительства, Олли увидел в этих выплатах что-то. Что-то, что было похоже на шанс на светлое будущее."
ENG_SLP_ECON.4.a:0 "Такие подачки не повредят никому."

