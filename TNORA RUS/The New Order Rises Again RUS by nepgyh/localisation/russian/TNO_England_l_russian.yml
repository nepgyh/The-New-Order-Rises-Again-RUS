ENG_Oxford_Trials_Collab.6.t:0 "Следуя по ступам"
ENG_Oxford_Trials_Collab.6.desc:0 "По правде говоря, найти любого, кто был в Северной Англии в последние дни войны, было почти невыполнимой задачей. Мятежник мог просто уйти на дно вместе с сочувствующим ему населением. Он мог пересечь границу Шотландии. Он так же мог остаться и продолжить бой. И служба безопасности не знала бы об этом. Даже о таком выдающемся человеке, как Билл Александер.\n\nОни просмотрели все записи, которые у них были, и смогли точно определить последнее известное местонахождение Александера в тренировочном лагере в Оттербёрне. Быстрый налёт ничего не выявил, но через одного пленного поступила информация, что Александер все еще находится в этом районе и пытается связаться с другими элементами сопротивления.\n\nПоследовал огромный обыск. Они прочесали приграничные районы, надеясь найти Александера. Далее, последовали некоторые стычеи с несогласными. И несколько беженцев, пытавшихся бежать в Шотландию, попали в плен. Но Александер оставался неуловимым. Затем позвонил посредник в Вашингтоне и объяснил почему."
ENG_Oxford_Trials_Collab.6.a:0 ""The lad you're looking for just showed up on NBC.""

ENG_Oxford_Trials_Collab.7.t:0 "Земля возможностей"
ENG_Oxford_Trials_Collab.7.desc:0 ""Mister Alexander?" asked a man. "I'm the man who talked to you on the phone."\n\nBill Alexander looked at the person, who had come with a group of associates. "Nice to meet you," he said. "What did you want to talk about?"\n\n"I'll get to the point, Mister Alexander. Despite what anyone tells you, you're a hero. You're a hero to the free world, and the entire United States. And our organization needs heroes of the working class such as you. With your vocal support, we could get a boost to our group."\n\n"Really?" He paused. "But I thought your party was locked out of congress."\n\n"Things have...changed. Nixon has fucked everything up, and we now have a chance to win at the polls and win big. With it can come new opportunities for our organization. There is a chance that if we work together, we could reform it and achieve the first socialist revolution at the ballot box."\n\nAlexander thought it over. "I'm sorry, what was your name again?"\n\n"Gus Hall." Hall reached out his hand. And Alexander shook it."
ENG_Oxford_Trials_Collab.7.a:0 "Начало новой жизни."

ENG_Oxford_Trials_Collab.8.t:0 "Суд над Биллом Александером"
ENG_Oxford_Trials_Collab.8.desc:0 "Билла Александера ввели в зал суда. Вокруг него десятки глаз смотрели прямо на его грязную шинель. Он не обращал на них внимания. С бесстрастным, как у машины, лицом, он смотрел на судью, когда начался трибунал.\n\n- \"Уильям Александер, Вы обвиняетесь в государственной измене, пропаганде коммунистической лжи(база), и руководством несколькими террористическими атаками против Англии. Вы признаёте вину?\"\n\n- \"Никак нет, невиновен\", он ответил. Судья промолчал, но в зале присяжных было слышно, как кто-то пробормотал "Not guilty,\" he replied. The judge was silent, but in the jury you could hear a man mutter,\"We'll see,".\n\nThe odds were stacked against Bill from the beginning. They piled on every unsavory thing HMMLR did and put it on him, they blamed every war crime that may have been committed on him. When he was given the rare opportunity to defend himself, it seemed like the whole courtroom lost interest. As one man put it, \"At least Claude cared about England, or something. This man cares only for the spread of his degenerate communist ideas!\".\n\nAt the end of the trial, the judge read his final verdict, \"I find William Alexander guilty of treason and crimes against the English people. His punishment shall be death, by firing squad.\" As they pulled him out of the courtroom, you couldn't read Bill's face. It was empty, there was no fear, no regret, no anger."
ENG_Oxford_Trials_Collab.8.a:0 "Время Билла пришло."

ENG_Oxford_Trials_Collab.9.t:0 "Второй лидер"
ENG_Oxford_Trials_Collab.9.desc:0 "Билла Александера вывели на поле. Его поставили к невысокой стене. По всему полю собрались высокие офицерские чины, вместе с Артуром Честертоном. Честертон закурил сигару и пробормотал себе под нос \"Давайте уже побыстрее закончим с этим.\"\n\nРасстрельная команда из четырех человек вошла и встала напротив Билла. \"Последние слова?\" - спросил командующий.\n\n- "I do, actually.\" Bill looked up at the detail, and at the assembled crowd. \"My whole life, I've been fighting you fascists.\" Chesterton yawned. \"Oh god, he's really going to do this.\" \n"In Spain, across Europe, and now in my very country...\"\n\nChesterton glanced at his watch several times. Twenty minutes had passed, and it seemed like Bill was finally wrapping up. "My friends, it is not I who is the traitor to my country. All of you, to the lowly aide, to the highest office, are traitors to your country. I have spent my whole country fighting fascists. I know that I will give my life very soon fighting you lot. And I can assure you, I won't be the last.\" With those final words, Bill closed his eyes, looked down to the ground, and smiled. As four simultaneous gunshots rang out, Chesterton checked his watch yet again, and tossed his smoke aside."
ENG_Oxford_Trials_Collab.9.a:0 "Обилие слов спасло его только на несколько минут."

ENG_Oxford_Trials_Collab.10.t:0 "Призрачная выходка"
ENG_Oxford_Trials_Collab.10.desc:0 "Дэвид Стирлинг пригибался к земле под кустами. Судя по тому, что он заметил со времён своей последней ходки к границе, патрули были утроены. Они, вероятно, слышали, что Стирлинг сбежал. Усмехнувшись, он махнул рукой группе позади себя. Они были спецназовцами Сопротивления, избежавшими плена Коллаборационистов, и они присоединились к Стирлингу, чтобы бежать в Шотландию. Они осмотрели тропу, разделявшую их путь к свободе. По ту сторону холма на траве паслись несколько овец. Для солдат-коллаборационистов, патрулировавших этот участок, всё было как обычно. Однако, за холмом находились шотландские пехотные батальоны.\n\nРанее в этот же день Дэвид Стирлинг связался с шотландским правительством, используя членов САС, которые были отправлены в Шотландию. В то время как правительство было против того, чтобы впустить в страну возможного преступника, они всё же решились пойти на это. В конце концов, Стирлинг был шотландцем. Они договорились о времени, когда он пересечет границу, и когда встретится с шотландскими солдатами, которые помогут им пересечь границу Шотландии. Как только они переправятся, им предложат убежище в Шотландии, защищённой от Коллаборационистов.\n\nСтирлинг что-то вытащил из сумки. Щёлкающую штучку, которую он использовал двадцать с лишним лет назад в Африке. Похоже, патрульные солдаты были вне пределов слышимости. Он щелкнул несколько раз, надеясь услышать ответ с границы. Стирлинг услышал щелчки, а затем увидел вспышку. Он улыбнулся и указал на группу позади себя. Стирлинг еще раз оглянулся и бросился через дорогу. Около забора его встретили трое шотландских солдат, которые проделали дыру в нём. Шотландские солдаты протащили их через дыру. Как только последний спецназовец оказался в Шотландии, солдаты отошли в сторону и отвели Стирлинга и его солдат за холм. Один из шотландских солдат пожал Стирлингу руку."
ENG_Oxford_Trials_Collab.10.a:0 "Дэвид Стирлинг, да? Приятно познакомиться."

ENG_Oxford_Trials_Collab.11.t:0 "Он что?!"
ENG_Oxford_Trials_Collab.11.desc:0 ""He escaped, are you fucking serious? We had him on maximum security correct? If so, something must have gone terribly wrong for those who had been stationed to guard him." Said the wide eyed colonel as he stared at the captain who had assembled before him. He could see the captain looking in disbelief at his hands.\n\n"Yes Sir, he had escaped with the rest of his band of militants who had been a part of HMMLR as well. It seems they could have been possibly assisted by the Scots. As Stirling is Scottish himself. We found a hole cut in a fence near the border, it also seems that tank treads had been found as well across the border. It seemed as if Stirling was caught, the Scots would fight to the end to rescue him." The captain replied to the colonel. The colonel fiddled with his thumbs before responding, thinking about a possible solution.\n\n"Well, we can try the diplomatic approach can we? It may be possible to threaten the Scots into bringing Stirling back to England to be tried." The colonel replied and shrugged, as did the captain. He got up and walked to his file cabinet and pulled out paper and some pens. He threw some to the captain who looked up in surprise. The colonel turned to respond. "
ENG_Oxford_Trials_Collab.11.a:0 ""Well, let's get writing.""

ENG_Oxford_Trials_Collab.12.t:0 "Полученное Письмо"
ENG_Oxford_Trials_Collab.12.desc:0 ""The Scots replied yet sir?" Asked Marcus, he had arrived later in the day than usual. He had been sent to the border region earlier to serve as an observation officer during a training exercise.\n\n"Yes, and they didn't take too kindly to us asking for the war criminal back. Instead they sent us a letter telling us to fuck ourselves." The colonel gave Marcus the paper, before grumbling something else about Stirling.\n\nAs Marcus read the paper, he was surprised. The Scots had seemed to tell them to bugger off when it came to the idea of sending Stirling back. So much for diplomacy thought Marcus as he read the rest. The Scots sent quite the long winded explanation citing "Scottish Blood" and other crap that Marcus didn't care about. After he finished reading, he balled up the paper and threw it in the trash.\n\n"So, how is the government taking this?" Asked Marcus to his superior, hoping to garner a response.\n\n"Not too well I'd imagine. There's always been a bit of bad blood between us and the Scots. Guess it was around the time for it to nearly reach a boiling point.""
ENG_Oxford_Trials_Collab.12.a:0 ""What happens next?""

ENG_Oxford_Trials_Collab.13.t:0 "Суд над Гарольдом Вильсоном"
ENG_Oxford_Trials_Collab.13.desc:0 "Обвиняемый-Гарольд Вильсон. Мелкий правительственный чиновник, возглавлявший левоцентристское подпольное движение. Был раскрыт в 1958 году и с тех пор находится в бегах. Связал свою судьбу с КПГБ Билла и работал с ним, чтобы разжечь революцию. Теперь он сидит перед нами.\n\nВ тех редких случаях, когда ему позволялось говорить, Вильсон защищал себя от обвинений в членстве в коммунистической партии и в государственной измене. Он заявил о своей преданности трудящимся и о том, что никогда не вступал в коммунистическую партию. Но это не имеет значения. Один из сторонников Александра должен был знать, что он делает. Приговор единогласный:"
ENG_Oxford_Trials_Collab.13.a:0 "Смерть."

ENG_Oxford_Trials_Collab.14.t:0 "Наш Мученик"
ENG_Oxford_Trials_Collab.14.desc:0 "Вильсона подвели к наспех сооруженной виселице, на которой уже погибло множество людей. Петля была накинута на его шею, и стражники отошли на свои позиции.\n\nВнезапно Вильсон начал со страстью исполнять старый социалистический гимн.\n\n"The people's flag is deepest red, it shrouded oft our martyred dead-"\n\nHis song was cut short as the gallows opened, and he dropped.\n\nThe crowd assembled began to disperse, quietly. \"That was some sorry motivational moment,\" one man thought to himself. Yet, there was one man who escaped the gallows so far. Birch. He had been one of the most prominent of the communist wing and now, he'd seemingly vanished into thin air. \"Oh well, that sounds like tomorrow's problem,\" he muttered as he walked away from the gallows, which were already being prepared for the next execution."
ENG_Oxford_Trials_Collab.14.a:0 "Он не НАШ мученик, это уж точно."

ENG_Oxford_Trials_Collab.15.t:0 "Розыск Джеллико"
ENG_Oxford_Trials_Collab.15.desc:0 "Как и в предыдущие недели, Оксфорд был занят очередным судебным заседанием. Однако в этот раз все было по-другому. Сегодня был суд над графом Джорджем Джеллико. Но на скамье подсудимых никого не было. В пустом зале судья вынес свой вердикт, \n"Earl George Jellicoe, for your crime of collaborating with the traitorous resistance group HMMLR, you are hereby sentenced to four years imprisonment." As the verdict was being read, the police were already in the middle of their manhunt.\n\nTheir first stop was his home. There, they only found his family. Everyone claimed they hadn't seen him since before the civil war, so they were left with a small police unit for \"protection\".\n\nThe police broadened their search, monitored public transport, and set up checkpoints on the highways. However, in the weeks since Jellicoe's sentencing, not a single trace of him has been found."
ENG_Oxford_Trials_Collab.15.a:0 "Где же он может быть?"

ENG_Oxford_Trials_Collab.16.t:0 "Одна Бурная Ночь"
ENG_Oxford_Trials_Collab.16.desc:0 "Промокший под проливным дождем, Детектив Смит вошел в паб. Он сел за стойку и попросил у бармена свою обычную порцию. Он знал этот паб, знал большинство завсегдатаев и знал, что никто из его коллег не посещает это место. Это был побег с его работы. Сделав первый глоток, он заметил склонившегося у стойки мужчину. В этом пабе было немало пьяниц, но что-то в этом человеке было не так. При ближайшем рассмотрении оказалось, что это не кто иной, как беглый граф Джордж Джеллико.\n\nСпокойно выйдя из паба, Смит направился к ближайшему таксофону. Через несколько минут прибыли десятки машин. Смит провел их в паб, и, к его удивлению, Джеллико все еще был там. Смит подошел к нему и окликнул:, \"Граф Джеллико, вы арестованы за измену и неповиновение аресту.\" Ответ не последовал.\n\nСмит чувствовал Джеллико, ему было холодно. Он проверил пульс, но ничего не было. Смит заметил на стойке листок письмо-завещание. Там было написано, \n"My only requests are to be buried next to my father. My remaining assets shall be entrusted to my wife." \nIn his hands, Earl George Jellicoe held two photographs; one of his SBS team from the war, and a family picture."
ENG_Oxford_Trials_Collab.16.a:0 "Все Кончено?"

ENG_Oxford_Trials_Collab.17.t:0 "Блюз Сопротивления"
ENG_Oxford_Trials_Collab.17.desc:0 "Как и ожидалось, настроение в лагере было мрачным. Медсестры изо всех сил старались лечить раненных,  отступление вынудило их оставить своё оборудование и припасы позади.. Солдаты играли в карты, чтобы скоротать время, что им еще оставалось делать? Артур Харрис изучал карту, вычеркивая форпосты и лагеря, которые, как он думал, пали. Он услышал безошибочное жужжание лопастей вертолета. Инстинктивно он и все остальные выключили свет и лампы и спрятались, как смогли. Прошло несколько минут, и звук затих. И вновь, они были в безопастности.\n\nIn ничем не примечательный городок, в столь же непримечательной квартире, Ким Филби сидел в темноте с бутылкой в руке. Он предложил бессловесный тост за Клода, Билла, Гарольда и всех остальных, кого он потерял. Он осушил бутылку под звуки проезжающих мимо грузовиков.\n\nКапитан Уилфорд Уильямс наблюдал, как его люди готовятся войти в квартиру. Один из них ударил ногой в дверь, и они ввалились внутрь. Когда Уилфорд вошел, чтобы посмотреть, кого они поймали, он не нашел Филби, только одну перепуганную семью, съежившуюся вокруг обеденного стола."
ENG_Oxford_Trials_Collab.17.a:0 "Где они, черт возьми?"

ENG_Oxford_Trials_Collab.18.t:0 "Новая Надежда"
ENG_Oxford_Trials_Collab.18.desc:0 "Это был не первый случай, когда два сына Англии, объединенные только любовью к своей стране, встретились в каком-то тайном амбаре в сельской местности. Возможно, это будет не последняя встреча.\n\nАртур Харрис и Ким Филби вошли с противоположных сторон амбара. Они оба сели.\n\n\"На этот раз мы сделаем все по-другому.\"\n\n"Bill and Claude worked well together, but they never put their politics behind them. This time, we fight only for England. We can settle out the rest later."\n\nThe two men shook hands, and left together. This time, they'd do it right. For a free England."
ENG_Oxford_Trials_Collab.18.a:0 "Сопротивление возрождается."

ENG_Oxford_Trials_Collab.19.t:0 "Начало Конца"
ENG_Oxford_Trials_Collab.19.desc:0 ""
ENG_Oxford_Trials_Collab.19.a:0 "Мы не можем просто покончить с этим?"

ENG_Oxford_Trials_Collab.20.t:0 "Конец Начала"
ENG_Oxford_Trials_Collab.20.desc:0 "Оксфордский трибунал наконец-то подошел к концу сегодня, когда два последних предателя, бывшие члены парламента Сент-Джон Стивас и Энох Пауэлл, предстали перед судом и в конечном итоге были признаны соучастниками, но это не имеет значения, по большему счету.\n\nОба по-разному отнеслись к своей судьбе.\n\nУслышав, что его оправдали, Стивас опустился в кресло, на лице его отразилось удивление, в позе-облегчение. Когда его вывели из здания суда, Стивас не смог сдержать горько-сладкой улыбки, появившейся на его лице. Да, он навсегда останется неизвестным в истории, но, по крайней мере, он сохранил голову.\n\nПауэлл, однако, пришел в ярость, когда судья зачитал, что он не имеет значения. "What the hell do you mean unimportant!," he yelled as the guards quickly rushed to pull him out. "You haven't seen the last of me! I'll show you who's unimportant you goddamn swine-". The courtroom door slammed shut, and the judge let out a small sigh. He began to sort his papers.\n\nWith the trials finally over, England can finally move on from this destructive uprising to focus on more pressing matters. Much of the nation bears the scars of the war, our cities and townscapes witnesses to skirmishes and sieges. There is still much more work to do, but for now we can put this dark period of history behind us."
ENG_Oxford_Trials_Collab.20.a:0 "Тогда давайте приступим к работе."



#######Macmillan Military Events #####
ENG_mac.1.t:0 "Оценка И Опрос"
ENG_mac.1.desc:0 ""Quite simply, sir, it was a bloody disaster, and I'll shoot whoever says otherwise," declared Field Marshal Templer. "Auchinleck caught us with our pants down. The day the war started, our communications system broke down. We had no idea who was ready, who was not, who was overwhelmed and who defected!"\n\n"And from what I gather," asked Macmillan, "the communication situation never really improved, did it?"\n\n"I'm afraid it did not, sir," said General Carver. "Communications with our men were a constant difficulty throughout the war. There were many troubles with coordination and awareness, and we performed poorly because of it. This was not helped by the breakdown of organization."\n\n"Organization!" said General Barker. "That's the problem! Our lads on the ground had no idea who was in charge, who was in their unit, or even what their orders were. We didn't have anything close to a proper army, sir."\n\nField Marshal Montgomery spoke up. "I think that perhaps my colleagues are a bit too negative on our performance. There were plenty of aspects that went well. But, regardless, we must do better and prepare for a German invasion that's surely inevitable."\n\n"There's an aspect we've ignored," said Admiral Power. "Naval forces were not necessary in this past war. But if there's a German invasion, the navy will become highly relevant. And we don't nearly have the ships necessary to defend ourselves at all."\n\nMacmillan realized at that moment the totality of the problems in the Armed Forces."
ENG_mac.1.a:0 "Мы не готовы, о нет..."

ENG_mac.2.t:0 "Различия Во Мнениях"
ENG_mac.2.desc:0 ""With all due respect, I think we're going about this all wrong, sir," said General Geoffrey Baker. "We've been thinking about how we're going to prepare for this, and we keep coming to the realization that it is an enormous task, one that we won't be able to do on our own. I think we should consider an alternative route."\n\nThis caught the attention of the other generals. They had been pretty unanimous at this meeting up until this point. Macmillan was interested as well, asking "so what are you proposing, General?"\n\n"As much as it pains me to say this," he said, "we need to get the Americans to help us out with our defense."\n\nThis took the room by surprise, "You're out of line, General," said Field Marshal Montgomery. "The Americans were funding Auchinleck and the rest of HMMLR. They aren't going to help us out! And even if they did, the help will have to travel all the way from North America over here. No, the only way we can guarantee our defense is to concentrate on making sure we can stand up to Germany."\n\n"Sir, your disdain for the Americans is well noted. However, they have technologies, equipment, and experience that we need to fight a war against Germany. And they aren't idiotic, they know we aren't on good terms with the Germans right now, and they'll support our efforts to keep them off the isle."\n\n"It'll be a fair-weather support," scoffed Monty. "And all the American technology won't replace British defences and factories. The war's coming, and we need to have the fortifications and defences ready."\n\n"The war is coming, Field Marshall," responded Baker, "and we need all the outside help we can get.""
ENG_mac.2.a:0 "Монти прав, мы либо сами держимся, либо не держимся вообще."
ENG_mac.2.b:0 "У Бейкера хорошая идея. Звоните в Вашингтон."

ENG_mac.3.t:0 "Наша Торжественная Клятва"
ENG_mac.3.desc:0 ""When I was in charge of the housing programme in 1957, I had the honor of presiding over the opening of a housing complex in Folkestone, near Dover. Folkestone was near the German landing zones, and as such, it had taken the worst of the invasion. Many homes were destroyed, either by shelling, or aerial bombardment. Years after the invasion, one could still see the burnt buildings, the shell holes, and the exteriors pockmarked with bullet holes.\n\n"It has been a considerable time since those days, and last week I decided to visit the town myself to see how they were getting on. There had been considerable trouble in the area recently, but this did not obscure the scars of war still underneath the surface. Buildings were still burnt, the holes were still in the ground, and there were still bullets embedded in the walls of Folkestone.\n\n"Outside the city, on my way to Dover, I saw a group of workers on the beach. A German bomb had been uncovered, I was told, and they were trying to dispose of it. As I watched them work, my gaze was drawn across the ocean. There was Calais, now under perpetual occupation by Herr Himmler's SS. And at that time, I realized two fundamental truths; the invasion was an abuse that England will never forget, yet the chance of another one, possibly worse, was still high.\n\n"Every once and awhile, I've heard people say that England is on the way out. That we are no longer capable of standing up for ourselves. Nonsense. This is a great country, one that has a superb record of achievement of every kind. We have no need to fear temporary setbacks. Britain was great, and it can be great, provided we close ranks and stand together.""
ENG_mac.3.a:0 "Никогда более!"

ENG_mac.4.t:0 "Рапорт о провалах Британской обороны в 1943: Теория"
ENG_mac.4.desc:0 "По просьбе премьер-министра нам было поручено провести расследование неудач британских вооруженных сил во время вторжения 1943 года. Эта комиссия, возглавляемая генералом Карвером, заручилась поддержкой Государственного архива, Комиссии исторических документов и КВА Сандхарст. После долгих исследований комиссия сообщила о нескольких критических ошибках.:\n\n В решающие первые часы вторжения произошел масштабный организационный сбой, многие подразделения ополчения были разбиты и не смогли обеспечить эффективную защиту. Людские ресурсы заканчивались, и те немногие подразделения, которые находились на береговой линии, не смогли устоять.\n\n Британские оборонительные укрепления были неполноценными и пустыми. Было несколько блокпостов, но их было недостаточно, чтобы сдержать врага и обеспечить нашим войскам надежное прикрытие. Отсутствие укрепленных позиций означало, что у английских сил было мало места, откуда они могли бы сдерживать натиск и контратаковать.\n\n Королевские военно-воздушные силы были не в состоянии обеспечить определенную степень защиты самолетов от люфтваффе. ВВС же не успевали за немецким темпами производства самолетов и обучения пилотов. Других способов уменьшить это преимущество не было, что привело к эффективной наземной поддержке Германии и атакам на инфраструктуру.\n\nМы не включали в этот рапорт много анализа военно-морских неудач, поскольку они были хорошо задокументированы в других источниках. Этот отчет предназначен в первую очередь чтобы сосредоточиться на стратегических и тактических проблемах с Армией и Королевскими ВВС. Однако мы можем сказать, что отсутствие разведки и систем раннего предупреждения сыграло свою роль в сражении, особенно в отношении немецкой хитрости в операции "
ENG_mac.4.a:0 "Пора перестать повторять ошибки прошлого."

ENG_mac.5.t:0 "Выводы задания КВА Сэндхурст"
ENG_mac.5.desc:0 " Таким образом, военная игра закончилась победой англичан при голосовании судей со счетом 6: 0. Немцы были ограничены в районах, в которые они не могли вторгнуться без доступа к французскому побережью, и были вынуждены проводить операции на восточном берегу Англии. Английская команда этого ожидала и смогла развернуть свои части в этом районе.\n\nЭто в конечном итоге дало им решающее преимущество, поскольку они смогли удержать порты и помешать немцам захватить их. Не имея возможности для пополнения запасов, немецкие плацдармы были уничтожены, а сами немцы были отброшены в море с большими потерями в людях и технике. Однако англичане столкнулись с некоторыми трудностями, которые нельзя игнорировать.\n\nНемецкая броня обеспечила вторжению должный уровень стойкости, который было трудно преодолеть. Она была ответственна за большую часть первых успехов Германии в учениях. Англия не могла противостоять этим танкам и часто проигрывала им. Лишь недостаток снабжения позволил Англии победить танковые дивизии.\n\nГермания начала учения с превосходством в воздухе, и поддерживала его на протяжении всей игры. Это затрудняло любую английскую операцию и способствовало продлению обороны Германии. Англия не смогла противостоять этому преимуществу."
ENG_mac.5.a:0 "Мы должны сделать лучше в реальных условиях."

ENG_mac.21.t:0 "Состояние Королевского флота: Заключение"
ENG_mac.21.desc:0 " Очевидно, что Королевский флот находится в плачевном состоянии и никоим образом не подготовлен к современным конфликтам. На первый взгляд, Королевский флот состоит из приличного количества судов, больше, чем во многих других странах, и имеет приличное количество верфей. Однако за этим скрывается устаревший флот, который никоим образом не может конкурировать с любым современным флотом.\n\nКрупные корабли Королевского флота не особо впечатляют. Такие линкоры, как КЕВ "
ENG_mac.21.a:0 "И мы должны приложить все усилия."

ENG_mac.22.t:0 "Английская хартия"
ENG_mac.22.desc:0 "Британский флот когда-то был самым сильным и крупнейшим в мире. Флот, господствовавший над миром с эпохи парусных кораблей, был легендарной и страшнейшей силой. Каждый мужчина мог вспомнить имена и героизм Дрейка, Нельсона и Кука. Воспоминания о КЕВ "Rule Britannia, Britannia rules the waves.""
ENG_mac.22.a:0 "Britons, never, never, never shall be slaves!"

ENG_mac.23.t:0 "Где Они Сейчас?"
ENG_mac.23.desc:0 " Когда сержант Бут поступил в Королевскую армию, ему дали винтовку, которую вполне можно было бросить в песок в Дюнкерке, и недавно ее выбросило на берег. Определением оборонительной позиции тогда был окоп, а укрепленное положение было очень глубоким окопом. Сегодня отряд сержанта Бута оснащен автоматами и современными винтовками. Они довольны своей устаканившейся позицией с видом на Маргейт.\n\nПервым заданием старшины Пауэлла была ржавая подводная лодка времен Второй мировой войны. Похоже, она лежала на дне океана, и были опасения, что она действительно останется там при следующем погружении. Однако Пауэллу больше не нужно ненавидеть свое задание. Теперь он вполне комфортно чувствует себя на своей новой подводной лодке, которая значительно быстрее, лучше вооружена и более пригодна для эксплуатации, чем его первоначальная субмарина.\n\nСержант Фостер не думал, что попадет в какие-либо Королевские ВВС, если пойдет в армию. Если он это сделал, он был в полной уверенности, что будет летать на винтовых самолетах. Он верил, что попадет в армию, как и все. Ну, иногда жизнь бывает непредсказуемой. Теперь он летает на современном реактивном истребителе и может претендовать на звание пилота, как и его отец, который был на войне.\n\n По всей Британии есть такие люди, как Бут, Пауэлл и Фостер. Военным британских вооруженных сил была предоставлена возможность быть гораздо более эффективными и сильными, чем они считали возможным. Это больше не символическая сила. Это эффективная сила, мощная сила и сила, готовая противостоять любому, кто хочет сокрушить остров своим сапогом."
ENG_mac.23.a:0 "Мы будем сражаться и побеждать, снова!"

ENG_mac.100.t:0 "Логану Мейеру"
ENG_mac.100.desc:0 "Дорогой Мистер Мейер,\n\nЯ к сожалению, не мог поддерживать с вами связь с окончания войны. Печальные обстоятельства не давали мне продолжать переписку последнюю пару нет. Я всегда желал быть впереди вас, и теперь у меня есть такая возможность по разрешению английского правительства.\n\nПосле войны абверцы явились ко мне несколько лет назад и сказали мне о том, что я должен остаться в УСС и подниматься по карьерной лестнице в ЦРУ. Из уважения к тому, что мы делали во время войны, я говорил им о том, что практически не знаю ничего о вас, а что я им сообщал было ложью, которой я вводил их в заблуждение. Я надеюсь, что они не доставили вам много хлопот, и вы были оповещены о том, что в вас заинтересованы.\n\n Недавно, однако, обстоятельства сложились так, что мне нужно связаться с вами. Правительство будет радо переговорить с представителями Соединенных Штатов по важным вопросам. Сделка, которую я вам предлагаю, может сильно изменить расклад сил в Западной Европе, и общую ситуацию во всей холодной войне. Если вы заинтересованы в моем предложении, то приезжайте в Рим и свяжитесь с нашим посольством здесь. Вы получите нужную, для встречи с контактным лицом из СРБ .\n\nЯ приношу извинения, если у вас возникли проблемы из-за того, что я связался с вами по рабочему адресу. Дело в том, что у меня не было вашего домашнего адреса для отправки письма. Вероятнее всего, вы покажете это письмо своему начальству, но я, однако, не возражаю, чтобы оно знало о нем."
ENG_mac.100.a:0 "С наилучшими пожеланиями, генерал Джеффри Бейкер"

ENG_mac.101.t:0 "За Пьяцца Навона"
ENG_mac.101.desc:0 ""Not exactly a secluded place, isn't it?" asked Logan Meyer of the CIA as he ate a plate of ravioli."\n\n"It has its benefits," said Billy Harris of MI6. "Accessable, and enough of a tourist destination that nobody would notice us speaking in English. Or your American friends watching this meeting."\n\nMeyer grimaced. He had not expected his observers to be noticed, apparently. He put it aside quickly. "So, what did our mutual friend want to talk about?"\n\n"I'm sure Washington is aware that recently England has chosen to exercise a more independent policy towards Germany. Unfortunately, it seems Jerry doesn't like this, and may attempt a maneuver to realign us. We have evaluated our position, and it has become apparent that we are unable to stand up to the Germans in our current state."\n\nMeyer understood what Harris was talking about. "Let me guess, you want us to supply you with guns?"\n\n"Guns, yes. And technical help. And military advisors. We aren't talking about a few surreptitious shipments. We're talking about a military aid level similar to what you gave South Africa."\n\n"That's quite an ask, especially for a nation that just killed off a bunch of guys we liked. What are you offering in return?"\n\nHarris looked straight at Meyer. "Jerry stays out, while you get in.""
ENG_mac.101.a:0 "Этого должно быть достаточно для ОСН."

ENG_mac.102.t:0 "Момент для нашей гордости"
ENG_mac.102.desc:0 "Кем мы должны гордиться больше всего? Быть может горнострелковыми войсками из Шотландии или Индии, или же королевскими морпехами?\n\nБританский альпинизм считается лучшим в мире. Достаточно взглянуть на обширные горные территории, над которыми развевалось Британское знамя. Никто не может сомневаться в силах непальских гурков или шотландских горцев, которые участвовали в создании Английского мира. От Эфиопии до Гималаев, если вы попытаетесь бросить вызов солдату британской армии в горах, вы проиграете\n\n У королевских морпехов есть свое собственное наследие, которым они гордятся. Эти бойцы королевского флота, совершили одни из величайших подвигов в истории нашей страны. От осады Гибралтара к морским битвам наполеоновской эпохи, до великих просторов Китая, мужество и отвага королевских морпехов стали решающими для британских побед.\n\n Это наследие, которым мы можем гордиться, и против чего мы не возражали, если бы молодые люди нашей страны стремились к этому. Но если нам бы пришлось выбирать между морпехами и горцами, мы бы предпочли…"
ENG_mac.102.a:0 "...королевских морпехов."
ENG_mac.102.b:0 "…английских горцев."

ENG_mac.103.t:0 "Предложение Модлинга"
ENG_mac.103.desc:0 "Мой дорогой друг, президент Соединенных Штатов,\n\nПерспектива нацистского вторжения встревожила народ Англии и обеспокоила ваш государственный департамент. Несмотря на наши предыдущие разногласия, я считаю, что никто из нас не желает, чтобы немцы снова получили контроль над этим островом и поработили народ Англии. Мы также признаем, что Соединенные Штаты и ОСН хотят закрепиться в Европе и получить доступ к Северному морю. \n\n Поэтому я уполномочен от имени Его Величества предложить следующую сделку. Англия предоставит Соединенным Штатам возможность размещать войска в пределах своих границ. Американским вооруженным силам будет разрешено проводить операции с нашей территории, а также получать припасы. Военно-морскому флоту США также будет предоставлена ​​возможность пополнять запасы и перевооружаться в английских портах. \n\nВ свою очередь, Англия будет получать за эти права плату в виде регулярных поставками американского оборудования, которое мы будем использовать для вооружения против иностранной агрессии. Мы также хотим заключить соглашение о совместном использовании технологий, благодаря которому мы сможем изучать американские технологические разработки и использовать их для собственных нужд. \n\nЯ искренне надеюсь, что вы сочтете это соглашение справедливым. Отклонение этого предложения может поставить под угрозу всю нашу стратегию обороны и привести к катастрофической ситуации, когда Германия снова получит полный контроль над островом.\n\nВаш добрый друг,\n\nПремьер-министр Реджинальд Модлинг"
ENG_mac.103.a:0 "Если это цена за ворота к Фрицам, мы принимаем!"
ENG_mac.103.a:0 "Если это цена за ворота к Фрицам, мы принимаем!"

ENG_mac.104.t:0 "День в Коралловом море"
ENG_mac.104.desc:0 ""Get the air wing up," said the Captain of the USS Thomas E. Dewey, "I want our team to have fighters in the air at all times. And somebody get me that weather report from Townsville!"\n\nAdmiral Philip Vivan was impressed with the operation the Americans had going for this carrier task force. He stood next to the Captain, enjoying an American breakfast of bacon, eggs, pancakes, and coffee. "How many ships did you say are in this group, Captain?" he asked.\n\n"The Dewey's got a heavy cruiser with her for more punch, like the Providence," the captain said, pointing. "We have a fleet of seven destroyers and corvettes with us today, mostly for ASW and AA protection. But the real striking power is in the aircraft. A good air arm is worth way more than a battleship." The Captain was willing to share a lot of information about the fleet. Mostly because the Americans figured the Japanese were watching this exercise anyway. They were meant to.\n\n"And, it's typical for a carrier to operate in a strike group like this alone?\n\n"The Captain looked at him and said "you get a big enough air wing, you can do most anything with a carrier. Especially the newer ones like the Kitty Hawk Class. Those can take way more aircraft, which means greater striking power, and greater naval striking ability." He turned away, yelling "let's go, team! I want the Hornet found today, and I want it sunk by tonight!"\n\nVian was taking notes about all this. War had passed England by, surely. But England would copy the US Navy, and it would soon be back on top one again."
ENG_mac.104.a:0 "Теперь мы создаем собственные авианосные группы."

ENG_mac.107.t:0 "Самолет приземляется в Даллесе"
ENG_mac.107.desc:0 "Когда солнце встает над восточным горизонтом, самолет приземляется на взлетно-посадочной полосе в Северной Вирджинии. Это английский самолет, он прилетает из лондонского аэропорта Хитроу. Он подъезжает к терминалу и выгружает очень важный груз. Выходят самые разные люди. Руководители, политики, торговые представители, дипломаты - все они представляют Англию и находятся здесь с миссией доброй воли.\n\nДипломаты садятся в свои такси и арендуют автомобили и расходятся по городу Вашингтону. У каждого из них есть определенный пункт назначения. Некоторые отправятся в штаб-квартиры различных отраслевых групп и корпоративные штаб-квартиры. Другие будут стоять плечом к плечу в Госдепартаменте или в залах Конгресса. Один или двое даже попадут в Белый дом.\n\nИх цель проста. По мнению правительства Англии, отношения между Англией и США не так хороши, как должны быть. Старый способ заключался бы в том, чтобы просто убедить президента, что Англия может быть полезна как друг, а не как враг, но этого недостаточно. Правительство - это сложный механизм, и политика определяется не только верхушкой.\n\nВашингтонцы, занимающие все должности, будут обхажены. Они начнут ассоциировать Англию со всеми положительными вещами. Выгодный торговый партнер. Исторический друг. Потенциальный союзник в различных внешнеполитических целях. Когда этот самолет вылетит в Хитроу, эти чувства навсегда останутся в сознании политиков Вашингтона."
ENG_mac.107.a:0 "Они хорошо справляются со своей работой."

ENG_mac.108.t:0 "Мистер Ллойд едет в Вашингтон"
ENG_mac.108.desc:0 "Визит министра иностранных дел Селвина Ллойда в Вашингтон начался рано утром в понедельник, когда он прибыл на самолете в международный аэропорт Даллеса. Первыми американцами, с которыми он встретился, чтобы убедить их в добрых намерениях Англии, была группа сотрудников отеля, которых он встретил, когда шел в свой номер. Он принял душ, переоделся, позавтракал и отправился в путь.\n\nДалее была встреча с президентом. Это было короткое посещение по сценарию, в основном сделанное для телекамер. После мероприятия состоялась короткая беседа с президентом, которая, по его мнению, прошла хорошо. Затем был визит к Фогги Боттому и госсекретарю. Это был более длительный и более глубокий визит. Что еще более важно, это дало ему возможность сгладить некоторые из серьезных проблем с Соединенными Штатами.\n\nЛлойд посетил Торговую палату США на следующий день. Там он встретился с различными американскими промышленными представителями и группами. Его цель заключалась в том, чтобы убедить их в том, что Англия является таким же хорошим местом, как и любое другое, для американских корпораций, чтобы делать деньги. Это также была тонкая попытка привлечь корпоративную Америку на сторону Англии.\n\nНаконец, был визит на Капитолийский холм. Ллойд попытался встретиться с как можно большим количеством сенаторов и представителей, особенно с руководством обеих палат и членами комитета по иностранным делам. После небольшого лоббирования он направился обратно в аэропорт и через несколько часов вернулся в Англию и домой."
ENG_mac.108.a:0 "Куда дальше?"

ENG_mac.109.t:0 "В главном офисе Химической Компании Ванкувера"
ENG_mac.109.desc:0 ""We use it to do useful things like calculate the company's payroll. Much easier and more efficient than having twelve people do it. Do you have anything like that in England?"\n\nBailey shook his head. \"No. There isn't the technology available for that in England. They don't allow puppets of the Reich to have fancy equipment like that.\" He paused and thought for a moment. \"Where can I get one?\"\n\n\"I'll give you the address,\" Parker said. \"They'll send you a catalogue with some useful information. Now, back to the drain cleaner plant...""
ENG_mac.109.a:0 "Канадцы такие дружелюбные!"

ENG_mac.110.t:0 "Триумф"
ENG_mac.110.desc:0 "Макмиллан вздохнул с невероятным облегчением, когда прочел слова “Правительство Соединенных Штатов одобрило ваше предложение”. Он и представить себе не мог насколько сильно он бы погряз если бы Президент отказался. Теперь  он начал об этом задумываться, а стоило ли ему так сильно переживать? Им обоим не нравилась идея Английского Рейхскоммисариата, и Америка уже годами пыталась пробиться в Северное море. Теперь у них появится такая возможность. .\n\nИронично, не так ли? Нацисты установили свою марионеточную власть чтобы побороться с той, что находится в изгнании и союзничает с ОФН. А затем, стоит немцам закрыть глаза как коллаборационисты делают резкий разворот и заключают сделку с ОФН. Скоро в гавань Англии прибудут Американские подлодки и авианосцы, а за ними прибудут и Американские солдаты..\n\nОтчасти его волновало, что только что превратил Англию в южную Исландию. Но он напомнил себе, что это не было официальным альянсом. Он ещё не был частью ОФН. Он только получил их воооружение и доступ к их чертежам в обмен на швартовку их кораблей. И это все ещё оставляло его уязвимым перед Немцами..\n\nОднако это не было так страшно,как он представлял. Не с его Американско-экипированными войсками."the United States Government will agree to your proposal." He couldn't imagine how absolutely sunk he would be if the President had refused. Now that he thought about it, should he have feared it so much? Neither of them liked the idea of a English Reichskommisariat, and America had been trying to sneak into the North Sea for years. Now they could do it.\n\nIt was ironic, wasn't it? The Nazis set up their own collaborationist government to compete with the exiled OFN friendly one. And then that collaborationist government turns right around the moment the Germans don't have eyes on them and makes a deal with the OFN. There would be American submarines and carriers in the ports of England soon, with American troops sure to follow.\n\nPart of him worried that he had just turned England into a southern Iceland. But he reminded himself this wasn't an official alliance. He wasn't part of the OFN yet. He was just taking their firearms and looking at their blueprints in exchange for them being allowed to dock their ships. And that still left him vulnerable to the Germans.\n\nThough it wouldn't be as much as he feared. Not with his American-equiped forces."
ENG_mac.110.a:0 "Теперь надо выжать из этого максимум."

ENG_mac.111.t:0 "На дно"
ENG_mac.111.desc:0 "Внятно он это прочитать не мог. На чем он остановился? "Regrettably, upon the advice of the State Department, we cannot accept a deal at this time..."\n\nNo, no, no this was all wrong. They couldn't be rejecting this deal. Britain needed these weapons! The OFN needed to get into the North Sea! How could this be happening? What the fuck were they thinking in Washington? What reason did the state department have to not do the deal?\n\nMacmillan's head was spinning and he began to slightly shake. His vision became blurry, as he thought over the horrid possibilities. Without these weapons, they would be defenseless! Germany would swat the RAF right out of the sky. They'd land an entire field army on the shores of East Anglia at will. They'd march right on up to London and-\n\nSuddenly, he was completely calm. The shaking was gone, his head seemed clear. And he seemed immune to the disaster that was unfolding in front of him.\n\nHis next thought was one of second guessing. Not the deal, even further back. The day the war started, he could have easily gotten into his car and driven out towards Claude's lines. He could have tried to get the supporters he had to pitch their lot in with HMMLR. Maybe they could have won then, and England wouldn't be in this predicament. Why didn't he do that? Would it have made a difference?\n\nBut none of that thinking would dig himself out of this hole, he remembered."
ENG_mac.111.a:0 "Придется как-то двигаться вперед."

ENG_mac.511.t:0 "Мистер Ллойд в канадской стране чудес"
ENG_mac.511.desc:0 "Оттава - захватывающее место, как узнал министр иностранных дел Селвин Ллойд во время своего посещения. Хотя он и не был так известен, как другие канадские города, такие как Монреаль или Торонто, он по-прежнему был таким же загруженным и запутанным, и принимал гораздо более важные решения, чем два других города. Таким образом, это был довольно насыщенный и важный визит.\n\nКанада считалась одной из самых сложных стран для общения. Он по-прежнему признавал Елизавету II законным правителем Британии, что было источником разочарования между двумя странами. Ллойд старался изо всех сил не обращать внимания на это, когда приезжал. Возобновление этих дебатов только разрушит этот визит еще до того, как он начнется. В этот визит нужно было сделать гораздо более важные дела. Кроме того, Англия в любом случае не была заинтересована в принуждении канадцев к смене монархов.\n\nЛлойд старался поддерживать разговор на взаимоприемлемые темы. Во-первых, желание удержать немцев от Северной Атлантики. Свободная торговля тоже была хороша, всем нравилась свободная торговля. И культурный обмен - это было замечательно. Канада все еще была бывшей британской колонией, и всех по-прежнему интересовало, чем занимается родина.\n\nКогда он уезжал, он думал, что добился больших успехов. Недостаточно, чтобы полностью закопать топор во всем, но достаточно, чтобы Канада увидела Англию в новом свете. И нового света может быть достаточно, чтобы заставить Канаду и Англию наконец-то насладиться дружбой после столь долгого её отсутствия."
ENG_mac.511.a:0 "Ещё одну страну уговорили!"

ENG_mac.112.t:0 "Самолёт приземляется в Оттаве"
ENG_mac.112.desc:0 "Когда солнце встаёт над восточным горизонтом, реактивный самолет приземляется на взлетно-посадочную полосу в Онтарио. Это английский самолет, он прилетает из лондонского аэропорта Хитроу. Он подъезжает к терминалу и выгружает очень важный груз. Выходят самые разные люди. Руководители, политики, торговые представители, дипломаты - все они представляют Англию и находятся здесь с миссией доброй воли.\n\nДипломаты садятся в свои такси и арендуют автомобили и расходятся по городу Оттава. У каждого из них есть определенный пункт назначения. Некоторые отправятся в штаб-квартиры различных отраслевых групп и корпоративные штаб-квартиры. Другие будут стоять плечом к плечу в Министерстве иностранных дел или в залах парламента. Один или двое даже доберутся до Сассекс Драйв, 24.\n\nИх цель проста. По мнению правительства Англии, отношения между Англией и Канадой не так хороши, как должны быть. Старый способ заключался бы в том, чтобы просто убедить премьер-министра, что Англия может быть полезна как друг, а не как враг, но этого недостаточно. Правительство - это сложный механизм, и политика определяется не только тем, кто находится наверху.\n\nОттавцы, занимающие все должности, будут обхажены. Они начнут ассоциировать Англию со всеми положительными вещами. Выгодный торговый партнер. Исторический друг. И потенциальный союзник в различных внешнеполитических целях. Когда этот самолет вылетит в Хитроу, эти чувства навсегда останутся в сознании политиков Оттавы."
ENG_mac.112.a:0 "Они хорошо справляются со своей работой."

ENG_mac.113.t:0 "Английский субподрядчик"
ENG_mac.113.desc:0 "Короче, здесь нет как такового текста, поэтому вот вам анекдот:\n\nГуляя по улице, Штирлиц увидел как двое офицеров снимали проститутку.\n\n""
ENG_mac.113.a:0 "чё"

ENG_mac.114.t:0 "Приключения мистера Ллойда на отшибе"
ENG_mac.114.desc:0 "На первый взгляд Австралия казалась Англии безнадежным делом. Как вы работаете со страной, которой угрожала та же сторона, с которой вы предположительно были? Что общего у вас с нацией из совершенно другого уголка мира? И как подружиться с нацией, которая не хочет иметь ничего общего с Британской империей?\n\nДля министра иностранных дел Селвина Ллойда прямой отказ от любых правительственных связей с Англией был не камнем преткновения, а возможностью начать все сначала. В отличие от канадцев, которые все еще поддерживали другого претендента на британский престол, в Австралии не было никаких проблем, которые мешали бы ей рассматривать английское правительство как законное. У Англии также не было никакого желания вернуть Австралии статус доминиона, так что это очень помогло переговорам.\n\nЧто касается общего дела, это было невероятно просто. Вы поддерживаете австралийцев против японской агрессии, и они видят вас лучше. Это было немного, но рассказ Австралии, что они были на правильной стороне, помогло всему, и всем нравится зарабатывать деньги, не так ли? Ллойд попытался доказать, что Англия и Австралия могут быть торговыми партнерами, давая Австралии рынок для ее товаров.\n\nНаконец, немного сочувствия имеет большое значение. Внести венок к могиле Неизвестного австралийского солдата - значит проявить искренность. Англия не забыла об АНЗАКах, и это передано Австралии. Если вспомнить, что Австралия сделала для Британской империи, это также признает причины, по которым она провозгласила себя республикой. И, в конце концов, самые большие проблемы между Англией и Австралией будут разрешены путем взаимопонимания."
ENG_mac.114.a:0 "А где теперь мы можем заказать мясной пирог?"

ENG_mac.115.t:0 "Самолёт приземляется в Канберре"
ENG_mac.115.desc:0 "Когда солнце встает над восточным горизонтом, самолет приземляется на взлетно-посадочную полосу в столичной территории Австралии. Это английский самолет, он прилетает из лондонского аэропорта Хитроу. Он подъезжает к терминалу и выгружает очень важный груз. Выходят самые разные люди. Руководители, политики, торговые представители, дипломаты - все они представляют Англию и находятся здесь с миссией доброй воли.\n\nДипломаты садятся в свои такси и арендуют автомобили и расходятся по городу Канберра. У каждого из них есть определенный пункт назначения. Некоторые отправятся в штаб-квартиры различных отраслевых групп и корпоративные штаб-квартиры. Другие будут стоять плечом к плечу в Министерстве иностранных дел или в залах парламента. Один или два даже попадут в Дом правительства.\n\nИх цель проста. По мнению правительства Англии, отношения между Англией и Австралией не так хороши, как должны быть. Старый способ заключался бы в том, чтобы просто убедить президента, что Англия может быть полезна как друг, а не как враг, но этого недостаточно. Правительство - это сложный механизм, и политика определяется не только тем, кто наверху.\n\nКанберрианцы, занимающие все должности, будут обхажены. Они начнут ассоциировать Англию со всеми положительными вещами. Выгодный торговый партнер. Исторический друг. И потенциальный союзник в различных внешнеполитических целях. Когда этот самолет вылетит в Хитроу, эти чувства навсегда останутся в сознании политиков Канберры."
ENG_mac.115.a:0 "Они хорошо справляются со своей работой."

ENG_mac.116.t:0 "Мысли дипломата в Германии"
ENG_mac.116.desc:0 "Ладно, успокойся, мы пытаемся наладить отношения с немцами. Мы не можем заставить их думать, что мы станем врагами. Ну, да, и мы присоединяемся к ОСН при первой возможности. Но я не могу этого сказать! Мы друзья, мы готовы работать с вами, и вы не должны вторгаться в нас.\n\nПервая тема: торговля. Все любят торговлю. Особенно, если вы можете продавать нам вещи. И мы его купим. Что это? Отечественное производство? Все должны работать, не так ли? И нам нужно улучшить нашу собственную экономику, вы понимаете это, господин Автаркия, не так ли? Торговать с ОСН? Нам просто нужно диверсифицировать!\n\nВторой вопрос: международные отношения. Мы не собираемся бросать вызов вашей власти в Европе. По крайней мере, пока у нас не будет несколько баз ВВС США. Вы можете продолжать подчинять себе жителей Восточной Европы и бомбить кого угодно, кроме нас. Мы буквально ничего не можем с этим поделать, поэтому скажем, что это не наша ответственность.\n\nТретья тема: нам лучше быть друзьями. Мы нужны друг другу! Вам бы не понравилось, если бы мы пошли с ОСН, не так ли? Ну, так говорят, мух на мед больше ловишь. Мы остаемся друзьями, вам не нужно вторгаться, и мы не поедем в США. Звучит хорошо?\n\nОн кивает. Отлично! Другой немецкий бюрократ был убежден. Теперь переходим к следующему."
ENG_mac.116.a:0 "Улыбаемся и машем, ребята."

ENG_mac.117.t:0 "Английский дипломат"
ENG_mac.117.desc:0 "Здравствуйте! Я Паркер Макдональд, из посольства. Я просто прогуливаюсь здесь, чтобы прочувствовать общее отношение Германии к нам. Существует большое количество заблуждений, которые необходимо исправить. В Англии не так много враждебности по отношению к Пакту, как вы думаете. Мы по-прежнему стремимся к дружеским отношениям с вами.\n\nАнглия по-прежнему полагается на Германию в своей торговле, примерно так же, как и до гражданской войны. И я уверен, что есть большое количество немецких предприятий, которые также полагаются на нас. Наши программы по увеличению внутреннего производства? Разве не каждый хочет производить как можно больше в своей собственной стране? И мы должны идти вперед, иначе нас оставят позади. ОСН? Ну, это просто открытый вариант, который мы используем, чтобы получить то, что мы не можем получить от Пакта. Сущий пустяк!\n\nМы действительно сейчас не в настроении разорять Пакт. Англия не собирается противостоять вам, и если я могу довериться вам на мгновение, у нас действительно нет возможности. Мы знаем, что вы - главная держава на континенте, и мы знаем, что не можем конкурировать с вами, поэтому всё будет тип-топ, если мы оставим друг друга в покое.\n\nЯ имею в виду, хорошие отношения между Англией и Германией - это то, чего мы хотим, верно? Нам лучше быть вместе. Если же нет, то это очень сильно огорчит нас и может привести к тому, что мы обратимся за помощью к другим державам. Хорошие отношения, на мой взгляд, сохранят Англию там, где она сейчас находится по отношению к Пакту. В противном случае, если дела пойдут совсем плохо, может возникнуть неприятная ситуация, которая вполне может заставить нас вступить в другие организации.\n\nЧто ж, приятно познакомиться. К сожалению, мне пора. У меня назначена встреча с Торговой палатой. Давайте оставаться на связи! Надеюсь, мы еще когда-нибудь встретимся."
ENG_mac.117.a:0 "Эти улыбающиеся лица..."

ENG_mac.118.t:0 "Запрос из Англии"
ENG_mac.118.desc:0 "Мой фюрер? Англия восстанавливает свои вооруженные силы. Они хотят приобрести несколько тысяч излишков оружия из наших резервов. Они будут использовать это оружие для оснащения своих войск. Мы можем либо разрешить продажу, либо отказаться от сделки."
ENG_mac.118.a:0 "Я разрешаю."
ENG_mac.118.b:0 "Никак нет."

ENG_mac.119.t:0 "Германия соглашается!"
ENG_mac.119.desc:0 "Премьер-министр? Германия согласилась с нашим предложением. Они продадут нам оружие, которое мы хотим. Груз должен скоро прибыть. Это хорошо, так как теперь у нас есть куча новых орудий, с которыми можно развлечься."
ENG_mac.119.a:0 "Ура!"

ENG_mac.120.t:0 "Германия отказывается"
ENG_mac.120.desc:0 "Премьер-министр? Германия отказалась продать нам оружие, которое мы запросили. Они нам ничего не продадут. Наша команда по закупкам покинула Германию с пустыми руками. По крайней мере, у нас остались деньги."
ENG_mac.120.a:0 "Чёрт!"

ENG_mac.121.t:0 "Иное направление в инженерном деле"
ENG_mac.121.desc:0 "Новый "
ENG_mac.121.a:0 "Так мы сможем подорвать экономическое господство нацистов."

ENG_mac.122.t:0 "Триумф миссии!"
ENG_mac.122.desc:0 "Премьер-министр? У нас есть соглашение. Американцы собираются изготавливать товары для нас. Мы отправили уже кое-какие документы и начинаем искать поставщиков, которые могли бы это осуществить. Есть также некоторые вещи, которые американцы наверняка еще не придумали, и они хотят их осмотреть."
ENG_mac.122.a:0 "Чудно!"

ENG_mac.123.t:0 "Миссия отклонена!"
ENG_mac.123.desc:0 "Премьер-министр? Американцы отказались. Переговорщиков отправили домой. Они не будут изготавливать оборудование для нас. Я знаю, что это огромная потеря, и это действительно разочаровывает. Я думаю, что у нас нет технологий, которые нужны американцам."
ENG_mac.123.a:0 "Ай, да к чёрту всё!"

ENG_mac.124.t:0 "Торговое предложение Англии"
ENG_mac.124.desc:0 "Премьер-министр? Только что звонил министр иностранных дел Англии. Они хотят сотрудничать с нами экономически. Мы можем заключить более выгодные торговые сделки друг с другом, предоставляя нам расширенный доступ к их товарам, в то время как они получат взамен наши ресурсы. Похоже ли это на то, что нас заинтересует?"
ENG_mac.124.a:0 "Давайте пойдём на торговую сделку!"
ENG_mac.124.b:0 "Никак нет, чёрт возьми!"

ENG_mac.125.t:0 "Австралия соглашается!"
ENG_mac.125.desc:0 "Премьер-министр? Австралийцам это предложение нравится. Они будут сотрудничать с нами экономически. Нам нужна ваша подпись, и тогда мы сможем сообщить всему миру, что работаем вместе. Корабли начнут отплывать с минуты на минуту."
ENG_mac.125.a:0 "Прекрасно, чёрт побери!"

ENG_mac.126.t:0 "Австралия отказывается!"
ENG_mac.126.desc:0 "Премьер-министр? Австралия только что ответила. Они не хотят участвовать в сделке. Похоже, они просто не заинтересованы в экономической сделке с нами прямо сейчас. Немного разочаровывает, я знаю, но мы справимся."
ENG_mac.126.a:0 "Ах, да чтоб тебя..."

ENG_mac.127.t:0 "Ещё одна миссия?"
ENG_mac.127.desc:0 "Господин президент? У англичан есть к нам предложение. Они хотят, чтобы мы построили для них несколько своих танков и самолетов. В обмен они позволят нам просмотреть их чертежи и посмотреть, есть ли что-нибудь, что мы могли бы опробовать. Похоже на ту миссию Тизарда во время войны. Итак, что Вы скажете? У них есть сверхзвуковая транспортная конструкция, которая является довольно многообещающей..."
ENG_mac.127.a:0 "Давайте подпишем."
ENG_mac.127.b:0 "Не будем ввязываться."

ENG_mac.128.t:0 "Рычание льва"
ENG_mac.128.desc:0 "Ганс Альберт Штрейхер никогда не думал, что его карьера в Кригсмарине зайдет так далеко, но по мере того, как мир двигался вперёд, он брал то, что ему предлагали, когда это предлагали, и именно поэтому теперь он служил охранником в посольстве Рейха в Лондоне. Он никогда не верил заявлениям посла о том, что это продвинет его в будущем выше в партии, но работа есть работа.\n\nПребывание на страже значило, что Ганс Альберт сумел понять рядового англичанина, чего не хватало даже дипломатам. Он увидел, как они отреагировали на то, что Рейх приветствовал возвращение Англии в цивилизованный мир. Однако, к его замешательству, при взгляде на немецкое посольство мало кто из англичан улыбался. Кто-то хмурился, кто-то ругался, но никто не решался даже плюнуть, пока вокруг были люди с оружием. Ганс просто не мог понять, почему они так себя ведут. Германия была оплотом против большевизма и американского кукловодства, разве англичане не видели этого? Да и вообще, чего стоила война, начавшаяся два десятилетия назад?\n\nИ все же он не стал бы лгать, что его ничуть не смущало то что наблюдая, как женщина переходит на противоположную сторону улицы, вместо того чтобы идти перед посольством."
ENG_mac.128.a:0 "Чувства пока остаются именно такими."

ENG_mac.129.t:0 "Время перезагрузки?"
ENG_mac.129.desc:0 "Адъютант выключил радио после окончания речи. Он спросил: \"Так что Вы думаете, сэр?\"\n\nПосол долго думал, собираясь с мыслями: \"Похоже, премьер-министр Модлинг хочет вести себя с нами по-хорошему. Речь шла о том, чтобы начать всё с чистого листа; о том, что Англия снова может торговать с Германией, как он хочет восстановить отношения, и в этом духе.\"\n\n- "
ENG_mac.129.a:0 "Иногда, нужно отступить."

ENG_mac.130.t:0 "Взывание к благоразумию"
ENG_mac.130.desc:0 ""
ENG_mac.130.a:0 "Будем надеяться, что Германия услышит что-то, что им понравится."

ENG_mac.132.t:0 "Возвращение ковбоев"
ENG_mac.132.desc:0 "Для многих этот день был особенным. Для стариков это был шанс вновь пережить радости довоенных времен, для самых маленьких это был шанс наконец-то увидеть по телевизору то, что не было поставлено туда правительством. В тот день, который весь остальной мир считал вполне нормальным, жители Англии наблюдали, как американская телевизионная индустрия возвращается в Англию.\n\n"
ENG_mac.132.a:0 "Теперь есть что поделать вечером."

ENG_mac.133.t:0 "Разобраться с Корнуоллом"
ENG_mac.133.desc:0 "Макмиллан тупо смотрел вперед, сидя за своим столом, полностью захваченный мыслью о предстоящем ему испытании. Премьер-министр решил, что пришло время разобраться с Корнуоллом. Он знал, что нужно делать, но также чувствовал, что на него давят напряжение и стресс, которые неизбежно навлеклись на него, да и уже на всю страну.\n\nЗапрос на переговоры уже был направлен в Германию, но действовать добросовестно было не то, что планировал Макмиллан. В конце концов, они были фашистами, и премьер-министр предпочел бы действовать по-другому, чем торговаться с такими подонками.\n\nНастоящий план состоял в военном вторжении на полуостров, переговоры могли быть использованы только как отвлекающий маневр. Затем, когда придет время, армия начнет наступление, отвоевывая у Англии её правомерные земли.\n\nИ все же Макмиллан сидел с тупым взглядом, ожидая ответа немцев. Теперь ему придётся сосредоточиться на каждом своем шаге, иначе он рискует сохранностью всей Англии."
ENG_mac.133.a:0 "Мы затаились и ждём."

ENG_mac.134.t:0 "Первые шаги"
ENG_mac.134.desc:0 "Переговоры с Германией начались не так давно. Неудивительно, что немцы ухватились за эту возможность, пытаясь воспользоваться ситуацией. Макмиллан притворялся, что хочет пойти на компромисс с немцами и принять любые их грабительские требования.\n\nНемцы думали, что у них есть преимущество, но все это время первые английские солдаты прибывали к границе с Корнуоллом.\n\nОни выгружали свое оборудование и приступали к первоначальным приготовлениям к вторжению, не сводя глаз с того, что находилось по ту сторону границы. Все, что они знали, - это то, что от них ждут наступления; они не знали когда, но их заверили, что они будут готовы."
ENG_mac.134.a:0 "Они даже не имеют и малейшего понятия."

ENG_mac.135.t:0 "Напряжение растёт"
ENG_mac.135.desc:0 "Давление со стороны немецких переговорщиков начало нарастать, и теперь Макмиллан проявляет признаки того, что давление начинает продавливать в нём самом трещину. Он все больше осознает, что, по мере продолжения переговоров, вероятность того, что его противники раскроют его планы, возрастает. Сомнения переполняют голову премьер-министра, и он начинает сомневаться в каждом своём шаге.\n\nЧто, если они узнают?\nЧто, если они уже знают?\nНеужели слишком поздно?\n\nТем не менее, он мог бы прекратить все вопросы, так как, возможно, ещё есть время. Один приказ его генералам и атака начнётся, и несмотря на то, что он всё время занимал немцев, возможно, они всё еще ничего не знают. Но его генералы сказали ему, что им потребуется гораздо больше времени, чем сейчас.\n\nОдин неверный шаг поверг бы страну в смятение, Макмиллан должен тщательно выбрать."
ENG_mac.135.a:0 "Лучше раньше, чем никогда."
ENG_mac.135.b:0 "Бережёного бог бережёт."


ENG_mac.136.t:0 "Время ползёт вперёд"
ENG_mac.136.desc:0 "Время безжалостно тянется, и переговоры между Англией и Германией начинают замедляться. Никакого реального прогресса достигнуто не было, и обе стороны начали подозревать, что все переговоры могут зайти в тупик в ближайшем будущем. Такое развитие событий только усилило тревогу Макмиллана из-за подозрений немцев.\n\nХотя, к его огромному облегчению, армия доложила правительству, что танки прибыли к границе и готовы въехать в Корнуолл. В то время как армии желательно было бы еще чуть-чуть больше времени, чтобы полностью подготовиться, они более готовы к атаке сейчас, чем раньше. Общие шансы на успех выше, и с непрекращающимися опасениями, разъедающими разум Макмиллана, приказ атаковать может быть уже отдан."
ENG_mac.136.a:0 "Атакуем."
ENG_mac.136.b:0 "Ещё чуть-чуть."


ENG_mac.137.t:0 "Силы вторжения готовы"
ENG_mac.137.desc:0 "По всему фронту с Корнуоллом ожидают английские войска, полностью подготовленные и жаждущие приступить к штурму проклятого немецкого гарнизона на нашем острове. Что теперь, несомненно, будет задачей, значительно облегченной благодаря обширному планированию, на которое премьер-министр выиграл времени.\n\nБойцы наверняка столкнутся с большим сопротивлением, многие из них не вернутся домой, но они готовы. Те, кто падут в бою, умрут в блеске славы, понимая, что они поспособствовали освобождению своих соотечественников от немецкой пакости.\n\nОжидание скоро закончится, солдаты вот-вот получат приказы, и весь ад вырвется на свободу."
ENG_mac.137.a:0 "Готовы к прыжку."

ENG_mac.138.t:0 "Плимонт окружён"
ENG_mac.138.desc:0 "После начала операции наступление англичан было столь же безжалостным, сколь и быстрым. Немецкие солдаты, размещавшие гарнизоны на Корнуолльском полуострове, были уничтожены в течение нескольких минут, если не секунд, после того, как вступили в бой с английской армией. Вскоре неподготовленные немецкие линии были прорваны, и последовал безумный бросок к Плимуту.\n\nАнглийские солдаты с помощью нескольких единиц бронетехники двинулись вперед, чтобы отрезать остатки гарнизона, отступавшего к порту. Однако сопротивление внутри самого порта было колоссальным, и англичанам пришлось на время отступить, дабы сократить свои потери и оставить Плимут в руках немцев.\n\nПо крайней мере, остальная часть Корнуолла была под их контролем, и то, что оставалось от устрашающего гарнизона, теперь съежилось в страхе в порту."
ENG_mac.138.a:0 "Загнали ублюдков в угол как жалких крыс."

ENG_mac.139.t:0 "Корнуолл освобождён!"
ENG_mac.139.desc:0 "После напряженных нескольких дней упорных боев наши войска вышли победителями!\n\nНаши войска прорвали сколоченную оборону и подавили всякое сопротивление английскому наступлению. Операция быстро стала бесспорно монументальным успехом, поскольку немцы отступали все дальше и дальше. В конце концов гарнизон был вынужден вернуться в порт Плимут, где остались все остатки гарнизона.\n\nГермании придется смириться с тем фактом, что Корнуолл теперь снова находится под контролем своих законных английских владельцев. Существование последнего кармана немецких войск в Плимуте может быть занозой для нас в будущем, но сейчас мы можем праздновать.\n\nКорнуэльцы освобождены, и на этот раз мы наконец, заставили немцев отступить."
ENG_mac.139.a:0 "Триумф Англии!"

ENG_mac.140.t:0 "Хлипкое начало"
ENG_mac.140.desc:0 "Слухи о наступлении на Корнуолл быстро распространились по всей Англии и продолжали тревожить Германию. Вторжение на полуостров больше не было секретом, немцы быстро поймут изменение обстоятельств и, несомненно, попытаются выслать подкрепления. Это может стать еще более серьезной проблемой, поскольку наше продвижение далеко отклонилось от своего первоначального плана.\n\nАнглийские солдаты продвигались вперед неорганизованно из-за упреждающего характера призыва к наступлению. Однако, с дополнительной поддержкой некоторых важных единиц бронетехники, ранние этапы атаки, по-видимому, имели умеренный успех.\n\nПобеда все еще висит на волоске, любая из сторон может одержать победу, особенно, если прибудет больше немецких войск, и английская атака остановится. Однако перспективы Англии далеко не безрадостны, и вторжение будет продолжаться независимо от таких рисков."
ENG_mac.140.a:0 "Сомнительные перспективы."

ENG_mac.142.t:0 "Неготовые и плохо оснащённые"
ENG_mac.142.desc:0 "Весть о скором начале вторжения быстро распространилась среди людей.\n\nНекоторые ребята были готовы в течение нескольких дней к этому моменту, они полностью готовы нанести удар и продвинуться вглубь вражеских позиций, когда придёт время. И всё же, когда те же самые люди осматривали окрестности, они не могли не осознавать, что им не хватает солдат, которые могли бы заполнить брешь в их атаке.\n\nВ конце концов, они были всего лишь ударной силой, без поддержки остальной армии они были бы не лучше мертвецов.\n\nВ неизвестном месте, где-то рядом с фронтом, Бернард Монтгомери снял телефонную трубку и позвонил премьер-министру. Затем он принялся ругать его за отсутствие такта, предусмотрительности и нервов. Монтгомери знал, что это вторжение будет почти невозможно без необходимого времени для подготовки.\n\nОднако он не мог отменить приказ, он должен был сделать то, что должен сделать любой другой солдат, и продолжать выполнять свой долг."
ENG_mac.142.a:0 "Стиснуть зубы и ждать."
ENG_mac.142.b:0 "Вперёд."

ENG_mac.143.t:0 "Разберитесь с тем, что причитается"
ENG_mac.143.desc:0 "По мере приближения изменившегося момента вторжения беспокойство каждого солдата росло. Многие из них не имели необходимого оборудования, и бронетанковая поддержка находилась в нескольких милях отсюда. Однако они не осмеливались спросить, почему план был изменен, ведь всё, что они готовы были сделать, так это довести его до конца с максимальным старанием, на которое они были способны.\n\nВ тылу начальник штаба не возлагал на них больших надежд. Бернард Монгоммери пришел к выводу, что неудача на данном этапе неизбежна. Он приготовился действовать, но направлялся не в Лэндсенд, а в Лондон.\n\nТем временем англичане по ту сторону фронта склонили головы и молились о том, чтобы выжить, потому что больше надеяться было не на что."
ENG_mac.143.a:0 ""So help us God""

ENG_mac.144.t:0 "Армия свергает правительство"
ENG_mac.144.desc:0 "Каждый английский солдат, участвовавший во вторжении в Корнуолл, храбро шёл вперед до победного конца, но их усилий было недостаточно. Наступление было довольно быстро остановлено немецким гарнизоном, который оказался гораздо более подготовленным, чем ожидалось. После нескольких мучительных часов кровопролитных боев, английская армия начала отступать, и всем стало ясно, что операция провалилась.\n\nМногие в высших армейских чинах были взбешены неправильным обращением правительства с ситуацией и той опасностью, которую они навлекли на страну. Поэтому вскоре после отступления из Корнуолла группа офицеров, возглавляемая не кем иным, как Бернардом Монтгомери, штурмовала правительство и взяла его под свой контроль.\n\nМакмиллан был быстро свергнут и бежал куда только мог, лишь бы подальше от армейских когтей. Его правление запомнится как катастрофическая потеря для Англии, которое лишило её всякой надежды на свободное будущее благодаря армии."
ENG_mac.144.a:0 "Всё кончено."

ENG_mac.145.t:0 "Корнуолл в наших тисках!"
ENG_mac.145.desc:0 "Прошло много времени, но наступление на Корнуолл, наконец, началось.\n\nВсё было поставлено на свои места, каждый танк, каждый самолет, каждый человек - абсолютно всё на своих местах. План был осуществлен до последней буквы, и вторжение должно пройти более гладко. Погибло не больше людей, чем было абсолютно необходимо для завершения вторжения.\n\nБыл отдан приказ продвигаться вперед, и вся английская армия включилась в процесс.\n\nВскоре после того, как в холодном корнуолльском воздухе послышались первые пронзительные выстрелы, немцы в ответ подняли тревогу. Однако англичане ожидали её. Через несколько мгновений немцы будут окружены.\n\nСчитается, что победа гарантирована."
ENG_mac.145.a:0 "С богом."

ENG_mac.146.t:0 "Прорыв в Корнуолле"
ENG_mac.146.desc:0 "\"Прошу прощения, фюрер, за эту срочную встречу. С сожалением сообщаю Вам, что ситуация... изменилась. Изменилось в том смысле, что мое правительство должно изменить наше предложение, чтобы показать ситуацию в том виде, в каком она есть сейчас.\n\n\"Наши войска успешно разгромили гарнизон в Корнуолле. Это был быстрый бой, для продолжения которого гарнизон оказался слишком разбитым и уставшим. Мы смогли быстро добраться до конца суши и взять полуостров с относительной легкостью. Английский флаг вновь развевается над всей территорией, которая ранее была предметом спора.\n\n\"Мы не хотим расставаться с Вами, не признав вашего вклада в нашу оборону во время Гражданской войны в Англии. Заключённые и любые найденные тела будут немедленно высланы в вашу страну. Вам будет позволено сохранить контроль над городом Портсмут, но его милитаризация не будет разрешена. Все остальные территории гарнизона будут навсегда переданы в постоянное управление Королевству Англии.\n\n\"Если эта сделка окажется неудовлетворительной, мы готовы отозвать наше предложение и урегулировать этот спор другими способами. Но, это предложение - лучшее, что вы можете получить. В противном случае мы отзовем эту оливковую ветвь и будем настаивать на гораздо более жёстких условиях. Мы готовы защищать нашу территориальную целостность всеми необходимыми средствами.\n\n\"Спасибо, что уделили мне время, фюрер. Пожалуйста, направьте свой ответ в посольство. Больше нет необходимости в переговорах. Мы закончили.\""
ENG_mac.146.a:0 "Мы сломаем вас за это..."

ENG_mac.150.t:0 "Лондонский реформатор просит поддержки"
ENG_mac.150.desc:0 "После почти года радиомолчания после уничтожения СВОЕВ, до нас дошло новое сообщение от коллаборационистов в Лондоне. Гарольд Макмиллан, новый глава Английской Королевской партии, обратился к нам за помощью в вооружении своих войск.\n\nРазведывательные отчеты пока что указывают на то, что Макмиллан - медлительный, но серьёзный реформатор, стремящийся воссоединить острова, что равносильно дипломатии орудия. Наши главные советники были сильно разделены во мнениях и даже озадачены этой недавней просьбой об оружии. Иметь друга там, что когда-то было основной частью Рейхспакта, было бы началом перемен течений в Европе, но это будет стоить нам изрядного количества оборудования (и мы даже не можем быть уверены в том, что Макмиллан хочет углубить отношения с нами). С другой стороны, если мы не вооружим эту новую английскую армию, она, скорее всего, просто найдет оружие у фашистов, углубляя казну Рейха, одновременно подавляя шансы на реформы."
ENG_mac.150.a:0 "Мак, может быть, и не наш предпочтительный выбор, но он всё, что у нас есть."
ENG_mac.150.b:0 "Глава собачонок может сесть и замолкнуть."

ENG_mac.152.t:0 "Единая Англия для объединённой Англии"
ENG_mac.152.desc:0 "Единая Англия, по иронии судьбы, не является единой партией. Вместо этого в нём есть две различные фракции. В первую очередь это "Macmillanists", a collection of men and women not specifically conservative so much as personally loyal to Macmillan's word. Macmillan has a proven record after all, he was part and parcel to the treaty of surrender which preserved English lives at the cost of the empire, guided and eventually assumed leadership of the reformist faction of the Royal Party and crafted the only significant opposition to the Royal Party proper. Men may not have faith in many things after all that has befallen England in these years, but they have faith in Macmillan because he's dragged them out of hell before.\n\nThe smaller portion of the party are led by Reginald Maudling, the "Liberals". Unlike the Macmillanists, the Liberals are loyal to the idea of democracy rather than to a single person. Why exactly Macmillan allows them this independence is unknown, perhaps he wants a base off of which to keep the party stable once he is gone, but regardless it leaves the Liberals with a great deal of influence by virtue of Macmillan's leeway."
ENG_mac.152.a:0 "Либералы, консерваторы и прочие фантастические твари, господи..."

ENG_mac.170.t:0 "Призыв к действию"
ENG_mac.170.desc:0 "\"..и вот, на нас постоянно нацелено ружьё\n, - сказал Реджинальд Модлинг, обращаясь через камеру к народу Англии, - как ваш премьер-министр, Я распорядился, чтобы были приняты все меры для обеспечения нашей обороны, и, уверяю вас, мы примем любые ответные действия против иностранных агрессоров, которые угрожают нам. Англия, как и много раз до этого, ответит на эти вызовы.\n\n\"Я знаю, что многие из вас боятся новой войны. И действительно, в этом столетии Англия была пропитана кровью больше, чем когда-либо прежде. Но мы должны ещё раз защитить наш образ жизни от тех, кто стремится его разрушить. Эта страна вновь воспротивится иностранному вторжению. Человек с трудом верит, что мир так же сладок, если он стоит цены цепей и рабства. Мы приняли решение, что Англия будет защищаться до последнего, и, поверьте, так оно и будет.\n\n\"Благодарю вас, и Боже, храни короля.\"\n\nКамера отключилась. Модлинг тут же поднял глаза на Макмиллана, который кивнул, выражая свое одобрение со стороны. Тогда Модлинг вздохнул с облегчением. Речь была недурная. И теперь каждый англичанин знал, что поставлено на карту в Корнуолле, хотя им и не говорили об этом прямо."\n\n\"I know that many of you dread the prospect of another war. And indeed, England has been soaked in more blood this century than ever before. But we must defend our way of life once more from those who would seek to destroy it. This country will make a stand once again against foreign invasion. Scarcely a man believes that peace is so sweet that it is worth the price of chains and slavery. We have resolved that England shall be defended to the last, and it shall."\n\n\"Thank you, and God save the King.\"\n\nThe camera cut off. Maudling immediately looked up at Macmillan, who nodded, giving his approval from the back. Them Maudling breathed a sigh of relief. The speech had been a good one. And now, every Englishperson knew what was at stake in Cornwall, without explicitly being told."
ENG_mac.170.a:0 "И снова мы сплотились по зову Англии."

ENG_mac.171.t:0 "Круг почёта"
ENG_mac.171.desc:0 "Вскоре после того, как стало известно, что ситуация в Плимуте разрешилась в пользу Англии, премьер-министр Модлинг и Макмиллан решили совершить короткую прогулку к мемориалу гвардейцев, чтобы выразить свое уважение. Они считали, что теперь, когда последний бастион немецкой оккупации уничтожен, вполне уместно отдать дань уважения тем, кто погиб, защищая страну.\n\nКогда они проходили мимо статуи Роберта Клайва, которая стояла между Министерством иностранных дел и зданием налоговой службы и таможни, несколько лондонцев, проходивших мимо, были поражены, увидев премьер-министра, идущего мимо в сопровождении нескольких полицейских. Они были одинаково удивлены, когда он сказал им, что Корнуолл снова стал английским. Модлинг был удивлен такой сдержанной первой реакцией, но Макмиллан заверил его, что люди, которые слышали, как Ллойд Джордж объявил из своего окна, что Великая война закончится через несколько часов, вероятно, тоже были сбиты с толку.\n\nИ снова инстинкты Макмиллана оказались верными, потому что, когда они прибыли к мемориалу, люди пустили слух об этом. Велосипедисты останавливались, чтобы пожать руку премьер-министру и сказать ему: \"Отличная работа.\" Даже полицейские, патрулировавшие парк, покинули свои маршруты, чтобы поздравить Модлинга.\n\nКогда они возвращались, образовалась небольшая свита, которая подбадривала их, распевая патриотические песни и делая грубые замечания о немцах, а иногда и о главе Теневого кабинета. Когда они добрались до Даунинг-стрит, 10 (прим. переводчика: официальная резиденция премьер-министров Великобритании), их уже ждала толпа, а также множество журналистов. Когда они вошли внутрь, Модлинг помахал рукой ликующей толпе, которая все росла, а Макмиллан отвечал на вопросы прессы, сказав, что они могут ожидать полного выступления премьер-министра в ближайшее время.\n\nПозже Скотленд-Ярд посоветовал Макмиллану и Модлингу больше не делать ничего столь рискованного. Толпа росла слишком быстро. Но этот риск был учтен и премьер-министром, и его верным помощником. И они чувствовали, что этот момент триумфа был полностью заслужен."
ENG_mac.171.a:0 "Разве это не заслуживает парада, в конце концов?"


### Mac Econ Events

ENG_mac.200.t:0 "Региональная безработица"
ENG_mac.200.desc:0 "Мы нуждаемся в оживлении нашей экономики, испытывающей тяжелый кризис. Это должно быть сделано прежде всего. Во всех регионах, как известно, были какие-то особые проблемы. Однако мы не можем решить все сразу. Нам придется сделать упор на одну из частей страны.\n\n Север был очагом сопротивления, но дровами для этого поддержки этого очага было отсутствие каких-либо социальных программ для развития экономики этого беднейшего региона. Это довольно рискованно, но в случае успеха мы получим достойное вознаграждение - это укрепит нашу общую экономику и единство граждан нашей страны.\n\nМидлэндс преимущественно аграрное, и в случае если мы выберем эту часть страны ядром нашей новой экономической политики, это внесет существенные изменения в местный уклад жизни. Однако, если нам удастся успешно провести экономические реформы здесь, то мы покажем приверженность правительства к гражданам Мидлендс и уничтожит оставшиеся симпатии населения в сторону сопротивленцев.\n\n Юг всегда был самым богатым  регионом нашей страны, из-за того, что он вместе со своим крупнейшим городом - Лондоном является политическим центром . Южные земли в том числе были оплотом правительства в гражданской войне. Наши усилия здесь конечно же окончаться успехом и мы получим допольнительную поддержку элит и местных жителей, но это также может подорвать национальное единство. Итак, куда должен быть направлен основной упор в наших экономических программах"
ENG_mac.200.a:0 "Север больше всего нуждается в них"
ENG_mac.200.b:0 "Мидлендс не будут забыты"
ENG_mac.200.c:0 "Юг - это наш козырь"

ENG_mac.201.t:0 "Бизнес зарубежом - обыкновенный бизнес"
ENG_mac.201.desc:0 "У наших предприятий есть много возможностей для развития зарубежом, что даст возможность приносить деньги на родину для восстановления экономики. Однако наши отношения с партнерами на континенте и в Соединенных штатах  обостряются. Так что у нас остается два варианта: оставаться в стороне и придерживаться нейтралитета как можно дольше или же открыться для других стран и принести в нашу страну инвестиции из США и Германии.\n\n Нейтралитет может дать нам возможность брать только лучшее со всего света и позволит нам торговать со всеми. Однако, дверца может просто захлопнуться и нейтралитет повернеться против нас. Переговоры с сверхдержавами будут затруднены из-за отказа принять какую-либо сторону прежде. \n\n Америка имеет колоссальное торговое влияние и сильную экономику, но сотрудничество с маяком свободы по ту сторону океана настроит против нас  европейских партнеров. Мы бы могли также сблизиться с Германией, если бы в ней происходила экономическая либерализация, которой мы бы могли воспользоваться и проникнуть в европейскую экономику, пожиная ее плоды ?"
ENG_mac.201.a:0 "Мы должны заигрывать со всеми как можно дольше. Мы останемся нейтралами"
ENG_mac.201.b:0 "Пора искать возможности за рубежом."

ENG_mac.202.t:0 "Правильные реформы"
ENG_mac.202.desc:0 "Премьер-министр Макмиллан просмотрел несколько законопроектов, которые лежали у него на столе. Они должны отправиться в Палату общин следующим утром. \n\n В этих законопроектах не было чего-то радикально нового, наоборот, лишь то, что должно было быть принято прежде. Это были небольшие реформы здравоохранения и трудового законодательства, которые были нужны, чтобы доказать о том, что правительство заботиться о своих гражданах, особенно в свете того, что угроза германского вторжения исчезла. \n\n Быть может этого будет достоточно для создания для нашей партии Единой Англии имиджа партии народа? На это стоит лишь надеяться. Но в текущей послевоенной политической ситуации, Макмиллан оказался лучшим выбором для его народа, ведь только он знал все тайны и интриги Вестминстера, только он был, Человеком, который мог исполнять свои обещания, Человеком, готовым повести Англию к светлому будущему. Другой бы просто наслаждался своей властью в теплом кресле. \n\n Завтра Англия увидит свое правительство, которое может сделать множество полезного для родной страны. Макмиллан позаботиться о каждом, чтобы сделать Англию снова великой"
ENG_mac.202.a:0 "Шаг в правительном направлении."

ENG_mac.203.t:0 "Лозунг английской реконструкции"
ENG_mac.203.desc:0 "Реджинальд Модлинг долгое время размышлял над красивым, ярким лозунгом, однако он ничего не мог придумать.\n\n Это было не из-за недостатка времени, напротив, он по несколько дней работал без сна над деталями экономического плана, обсуждая его с бюрократическим аппаратом и Уайтхоллом. В результате он представил сто-страничный текст, который описывал каждую мелочь, начиная с механизации английского сельского хозяйства, следуя к развитию науки и кончая инвестициями в развитие индустриального ядра. \n\n Он получал детали от бюрократии и писал их для нее. Теперь же для него стоял вопрос, как представить этот документ понятным для парламента, и главное, для простого народа. Если его план будет полностью приведен в исполнение, то он изменит Англию, прекратив двадцатилетнюю стагнацию. Цифры роста, которые представлены в его плане впечатляют, особенно, если учесть низкую базу. ес\n\n Но если бы англичане смоглм увидеть страну, восставшую как феникс из пепла, то они бы смогли вновь смотреть на мир, зная что их страна отныне сильна и свободна, как прежде. Народ Англии вновь бы мог твердить миру, что их отчизна снова стала землей надежды и славы..."
ENG_mac.203.a:0 ""That's it!""

ENG_mac.1100.t:0 "Цикл начинается снова"
ENG_mac.1100.desc:0 "Только что переизбранный премьер-министр Гарольд Макмиллан обратился к нации и поблагодарил ее за веру в него и его кабинет. После четырех долгих лет упорной борьбы против сил фашизма и коррупции, "
ENG_mac.1100.a:0 "Англия, ты сделала правильный выбор! СуперМак поведет нас к успеху."

ENG_mac.1101.t:0 "Крах Фашизма"
ENG_mac.1101.desc:0 "\"Вероятно странно слышать после сотен речей, высказываний против демократии, что она показала свою пользу,\" объявил перед народом Макмиллан. \"Но сейчас мы видим яркое свидетельство эффективности данного типа правления, ведь мы пережили все ужасы прошлого и остались свободными! 'Гарольд!' немногие сомневающиеся могут заявить, 'Но ведь не фашисты сейчас находятся на пики могущества?' Однако я могу опровергнуть данные слова и с полной уверенность заявить, что фашизм есть несостоятельная система, ведущая лишь к краху. \"\n\n Граждане в этой огромной толпе начали бормотать в замешательствн, поэтому премьер-министр на мгновение присел, чтобы подождать, когда толпа успокоится.\n\n\" Необходимо подвести черту и проанализировать, что сделали национал-социалисты, находясь на вершине могущества в Европе, чтобы понять, что все что они сделали, так это то, что они потратили все свое богатство. Это можно понять, разбирая их действия. Рейх делал все, основываясь на глупости, иррациональности, жадности, и своим легкомыслием они уничтожили все. У рейха была земля, отнятая у славных европейских народов, но сейчас они ощущают на себе давление этих самых народов, которых они повергли в хаос и анархию! Наконец, они имели конкретную задачу! Они могли построить памятники прошлому, создать мощную промышленность, которых мир никогда прежде не видел. Но вместо этого, они погасили весь свой патриотический запал, который двигал их, отправив целое поколение студентов, поколение своего будущего на бойню. И поэтому с большим чувством радости, которая пропитыватывает всего меня на данный момент, я торжественно заявляю, что фашизм потерпел полный крах, даже после того как он находился на вершине мирового могущества, а демократия доказала свою эффективность, выжив даже в самые тяжелые времены!\""
ENG_mac.1101.a:0 "Национал-социализм не может привести Англию к успеху, особенно если он провалился в Германии!"

ENG_mac.1102.t:0 "Полуночная клятва"
ENG_mac.1102.desc:0 "Одна мысль не давала Гарольду Макмиллану уснуть. Она упорно не хотела покидать чертоги его разума.\n\n Достаточно ли он уже сделал? \n\n Королевская партия держала Англию в кризисе почти двадцать лет. Все проблемы, которые он решал в течении своего первого срока были порождением королевской партии. Он полностью обернулся против них, его война с коррупцией освободила страну от тысяч преступников, которые называли себя "
ENG_mac.1102.a:0 "Но я сделаю, ради Господа Бога, я сделаю это."

ENG_mac.1103.t:0 "187 причин для позора"
ENG_mac.1103.desc:0 "\"- нет, я полностью возражаю против того, чтобы называть это хитрым политическим ходом. Моя администрация старалась уничтожить коррупцию везде, где бы она не возникала. И вряд ли это политический ход, если одна из партия оказалось практически полностью ответственно за расползание коррупции по стране,\" -Макмиллан объяснил собравшимся на Даунинг стрит репортерам.\n\n\"Но конечно же, это не совпадение, что сегодня вы выпустили целую мать его КНИГУ на 187 страниц этим утром, которая описывает коррупцию исключительно ваших политических соперников, господин премьер-министр. \"\n\n\"Нет, нет, вы ее поняли не совсем так.  члены моего госаппарата публикует отчеты о всех крупных политических силах в нашем государстве, в том числе и о моей партии. И если информацию о системной коррупции в Королевской партии лучше оформить как книгу, то ответственность за существование данной книги полностью лежит на королеской партии. \" протвердил прессе Макмиллан. \"Вы можете верить, что это было политическим ходом, но я уверен, что после обеда граждане прочтут эту книгу и все поймут, что отчет настолько же объективен как и ужасен для королевской партии.\""
ENG_mac.1103.a:0 "Королевская партия это заслужила"

ENG_mac.1104.t:0 "Фашисты больше не будут орать свою чушь"
ENG_mac.1104.desc:0 "Это был седьмой раз, когда Национальный Фронт кричал свои лозунги о защите английской идентичности и защите нашего традиционного общества от деградации. Это окончательно доказало, что Национальному Фронту Честертона нужно уделить больше внимания.\n\n Те, кого не отправили за решетку из-за связи с чернорубашечниками или за помета в виде своих фашистских лозунгов научились играть на всем, что происходит в стране. Они продолжают нести свою опасную чушь массам любыми способами. Для того чтобы вернуть граждан в лоно Объединенной Англии кому-то может понадобиться красивое словцо, но терпению Макмиллана пришел конец.\n\n Эти фашисты до сих пор сидят в парламенте до сих пор бродят по нашей стране, творя Бог весть что, до сих пор пытаются уничтожить нашу демократию.\n\n Настало время покончить с ними раз и навсегда!"
ENG_mac.1104.a:0 "Искоренить влияние международного капитала? ДА ЧТО ТЫ НЕСЕШЬ, ЧЕСТЕРТОН?!"

ENG_mac.1105.t:0 "Конец для Национального фронта"
ENG_mac.1105.desc:0 "Заголовки газет нашей страны сегодня пестрят радостными новостями. Руководство Национального фронта было быстро и решительно схвачено шотландской полицией. Некоторые стали требовать причин, по которым национальный фронт был фактически обезглавлен, а потому, спустя несколько часов после этих событий Макмиллан заявил, что это произошло, потому что "
ENG_mac.1105.a:0 "Они этого заслужили"

ENG_mac.1106.t:0 "Честертон в изгнании"
ENG_mac.1106.desc:0 "Неожиданно для всех Гарольд Макмиллан объявил о договоренности с немецким посольством, согласно которому Честертону и его ближайшему окружению будет предоставлена возможность заменить наказание на изгнание вместо тюремного заключения.\n\n Премьер-Министр заявил, что это даст нам возможность достичь компромисса, который позволит этим фашистам получить свободу, но и не даст фашизму внедриться в английскую политику. \n\n Незадолго до своего ареста, сам Честертон поклялся, что его партия и он сам продолжут борьбу за Английскую правда, однако сейчас он признал, что время для него и его партия окончилось."
ENG_mac.1106.a:0 "Я надеюсь Макмиллан понимает, что творит."

ENG_mac.1107.t:0 "Неудачное партнерство"
ENG_mac.1107.desc:0 "Макмиллан выходил из парламента полным злости, и ведь не в первый раз за последнее несколько дней. Он терпел часы помоев, который выливали на него, а причиной тому были проклятые либералы в его партии. Он трясся от ярости, сжимая кулаки.\n\n Причиной тому был человек, вступивший в партию как его сподвижник, как его старый друг, который должен был держать либеральную гидру на коротком поводке. Но все же, со временем он доказал свою бесполезность, постепенно ослабляя свой контроль над данной фракцией нашей партии, и все чаще присоединяясь к их кудахтанью и высеранию своего куриного дерьма вместе с ними на премьер-министра. Это был Модлинг.\n\n Молдинг грустными глазами посмотрел на Макмиллана, склонив голову от стыда. Они оба понимал, что Реджинальд не сделал, чего был должен.\n\nВ ответ еа это премьер-министр гневно фыркнул перед ним и сел в машину.."
ENG_mac.1107.a:0 " Если бы Модлинг держал либералов в узде, то этого бы не произошло!"

ENG_mac.1108.t:0 "Печальный исход"
ENG_mac.1108.desc:0 "Тихо допивая сввой послеобеденный чай, Макмиллан принял решение по этому плану, его нужно привести в исполнение. Это был плохой вариант, но того требовала ситуация. На самом деле, этот план был ужаснее всего в первую очередь для него, а только после для кого-то другого. \n\n По правде говоря, в этот момент он впервые постарался отринуть зов своего доброго сердца и принять решение, основываясь на решении разума.\n\n Модлинг должен уйти...\n\n Поднося чашку чая ко рту, он заметил, что его рука безудержно тряслась."
ENG_mac.1108.a:0 "Будь ты проклят, Модлинг, за то что заставил меня сделать это."

ENG_mac.1109.t:0 "Конец старой дружбы."
ENG_mac.1109.desc:0 "Модлинг взял стакан, полный виски, который ему передал через стол Макмиллан..\n\n"You know, we certainly had some good times, didn't we, Reggie?"\n\n"Sir?" asked Maudling as his heart sank. He knew deep down what this was, but he couldn't bear to admit it.\n\n"Oh Reggie, are you really going to make me say it aloud?"\n\nSo then, that confirmed it. Reginald Maudling felt a shudder wrack his body.\n\n"Who will be taking my position, sir?"\n\n"No one, Reggie. By god if you couldn't do it, no one can. I'll run the party directly. They'll all fall in line."\n\nMaudling nodded sadly. Macmillan was most likely correct. With him serving as his own whip, it was doubtful the liberals would be exercising their independence for much longer.\n\n"One last drink, Reggie, to the good times," offered Macmillan, raising his own glass to Reggie with a bittersweet smile.\n\n"I don't think I have the heart, sir," said Maudling, blinking away the tears.\n\nMacmillan nodded somberly, and allowed his old friend to leave the office with what dignity he had left."
ENG_mac.1109.a:0 "Прощай, Регги. Мне жаль, что все пошло так."

ENG_mac.1110.t:0 "Конец для Национального фронта"
ENG_mac.1110.desc:0 "Заголовки газет нашей страны сегодня пестрят радостными новостями. Руководство Национального фронта было быстро и решительно схвачено шотландской полицией. Некоторые стали требовать причин, по которым национальный фронт был фактически обезглавлен, а потому, спустя несколько часов после этих событий Макмиллан заявил, что это произошло, потому что "
ENG_mac.1110.a:0 "Они этого заслужили"

ENG_mac.1111.t:0 "Честертон в изгнании"
ENG_mac.1111.desc:0 "Неожиданно для всех Гарольд Макмиллан объявил о договоренности немецкмм посольством, согласно которому Честертону и его ближайшему окружению будет предоставлена возможность заменить наказание на изгнание вместо тюремного заключения.\n\n Премьер-Министр заявил, что это даст нам достигнуть компромисса, который позволит этим фашистам получить свободу, но и не даст фашизму внедриться в английскую политику. \n\n Незадолго до своего ареста, сам Честертон поклялся, что его партия и он сам продолжут борьбу за Английскую правда, однако сейчас он признал, что время для него и его партия окончилось."
ENG_mac.1111.a:0 "Надеюсь, Макмиллан понимает, что он творит."

ENG_mac.1112.t:0 "Железная леди, даже когда стоит в одиночестве"
ENG_mac.1112.desc:0 ""A lady doesn't fuss," pronounced Margaret Thatcher, as she waltzed defiantly into Macmillan's office.\n\n"Margaret what's the meaning of-" started the Prime Minister.\n\n"No, a lady doesn't fuss when treated poorly; that's how I was taught and how I have taught it. A lady doesn't fuss when ignored, when wounded, when insulted, nor even when slighted."\n\n"Is that what you think has happened, Margaret, you feel you've been slighted?" asked Macmillan, his eyebrows narrowing.\n\n"Well if I did, I wouldn't fuss, would I?" she answered with a rebellious smile. "No, a lady knows that fussing shall get her nowhere. But a lady has other ways of getting what she wants, other ways of taking revenge."\n\n"Is that so?" growled Macmillan, standing up from his desk.\n\n"Extraordinarily so, Prime Minister. And there's one more thing you ought to know about a lady. She ALWAYS gets what she wants in the end."\n\nMacmillan slumped back into his seat in shock as the Iron Lady did an about-face and left his office with a clack of heels on the stone floor."
ENG_mac.1112.a:0 "Возможно, в оппозиции все-таки есть какая-то жизнь."

ENG_mac.1113.t:0 "Железная леди, переиздание"
ENG_mac.1113.desc:0 "Маргарет Тэтчер, "
ENG_mac.1113.a:0 "Напрасно потраченные годы."

ENG_mac.1114.t:0 "Патриотический Акт"
ENG_mac.1114.desc:0 "Макмиллан вздохнул, наблюдая, как дебаты в парламенте выходят из-под контроля еще на один день по поводу Патриотического акта, который ему был необходим. Разве эти люди не понимают? Враги Англии не исчезли просто так после войны. Они были где-то где-то рядом, ожидая следующей возможности, чтобы нанести удар. По крайней мере, ОН не хотел бы сидеть сложа руки и смотреть, как это происходит.\n\nКонечно,есть положительное общественное мнение. Есть то, о чем Модлинг мог поспорить с оппозицией. Настоящая важная цель этого акта - убедиться, что у каждого, КАЖДОГО есть свои секреты в кармане Гарольда Макмиллана. И когда он думал о врагах Англии, он думал не только о предателях, потерпевших поражение в войне, нет. На противоположной стороне Родины было много врагов, о которых нужно было подумать. Кроме того, некоторые могут быть и на его стороне поля.\n\nВсе станет известно. Во время. Ибо этот акт будет принят, как и все остальные, безусловно. И способность Макмиллана защитить демократию от тех, кто снова предпочтет фашистов у власти, станет все более и более абсолютной. Слава богу, он был здесь, чтобы помешать этим психам захватить власть, и, слава Богу, теперь у него была сила остановить их."
ENG_mac.1114.a:0 "Информация - это власть. Власть - это свобода."

ENG_mac.1115.t:0 "Триумф Кукловода"
ENG_mac.1115.desc:0 "Гарольд Макмиллан, простой министр с простыми планами в отношении Англии,он откинулся на спинку своего роскошного кожаного кресла и улыбнулся. Он сделал небольшой глоток своего лучшего виски и посмотрел на суетливые улицы ночного Лондона. Нет более уютного места посидеть, чем его маленькое кресло, в своих маленьких очками и маленькими книжками, аккуратно сложенными в ряд возле него. Именно там, где они должны быть. Именно там, где он хотел.\n\nТеперь нужно было рассмотреть более важные тексты, чем "A Brief History of British Involvement in Afghanistan", by William Anglesworth, to consider now. Mountains of documents on every MP in the House. Pages of secrets on each minister and executive and business and important official and general. All his. All collected by his apparatus, now moving like clockwork to secure his influence over the government.\n\nThat influence had never been greater, and it was time for him to decide the path of the nation, now truly united under his guidance. Once, there had been discord. Now, there was only harmony. Harmony amongst the MPs, harmony in the party, harmony in the country. He could take pride in the fact that democracy could be maintained in such splendid order. And it was all his doing. This, he thought, is the way things ought to be. The way they have to be.\n\nFor England was his, to watch over and keep safe. He would do what was necessary. By now, no one else could."
ENG_mac.1115.a:0 "Англия будет свободной."

ENG_mac.1116.t:0 "Отдых"
ENG_mac.1116.desc:0 "Модлинг сел на свой диван на Даунинг-стрит, 10 и вздохнул. На работе это был тяжелый день, но теперь время праздновать. Работа была сделана, и теперь все становилось гораздо проще.\n\nЕму захотелось крепкого напитка. Он заказал виски, и они принесли его ему. Когда он глянул на бутылку, он заметил кое-что странное на этикетке. Уиски? Что за ошибка? Потом он заметил. Американское.\n\nОн на момент об этом задумался. Что-либо американское несколько лет назад было немыслимым – да хотя бы дорогой алкоголь их санкционного списка. Но вот он. И несомненно, в королевстве их больше. Конечно же, все благодаря Маку.\n\nБлагодаря ему и Маку Англия имела будущее – свободное и довольно либеральное. Принесенное не на кончиках штыков, а росчерком пера. И поэтому он тоже мог пить."
ENG_mac.1116.a:0 "Многое нужно сделать..."

ENG_mac.1117.t:0 "Проблема корпоратизма"
ENG_mac.1117.desc:0 "После первого срока Модлинг решил, что с него хватит корпоратизма. Злонамеренные корпорации, ошивающиеся рядом, делающие все возможное для возвращения коррупции в его институты. С этим нужно покончить. И он знал, как.\n\nВот план. Отследить взятки. Найти коррумпированных чиновников. Следить за деньгами. И идентифицировать людей, которые платят. И тогда одним ударом мы избавим Англию от любого влияния корпораций. И на пути любого, кто попытается это повторить, встанут новые законы и ограничения."
ENG_mac.1117.a:0 "Коррупция? Не слишком-то по-британски!"

ENG_mac.1118.t:0 "У стола"
ENG_mac.1118.desc:0 "Сегодня Модлинг собирался найти подход к этому военно-промышленному комплексу. Сказавший, что это угроза демократии, был прав. И Англия хотела быть демократией, так что нужно разобраться с этим циклом мошенничества и разжигания войны.\n\nПервым шагом будет чистка рядов. Некоторые генералы, получающие деньги или иные блага за лоббирование контрактов, должны уйти. Модлинг подписал бумаги, которые напустят на них судебных приставов. Может, у них получится, может, нет. Но они смогут уйти в отставку вместо унижения, и это уберет их с пути.\n\nСледующие, правовые процессы другого типа. Дела против оружейных компаний. Они подкупали военных чиновников и обманом лишали правительство денег – тяжкое преступление в Англии. И теперь молот упадет.\n\nОн вздохнул. Он уже час работал, и ему нужно было в Букингем, чтобы принять нового кубинского посла. Однажды он поставил всю военную промышленность под государственный контроль, но пока что нужно ждать. На этом фронте это все равно был успешный день."
ENG_mac.1118.a:0 "Перо сильнее меча, разве нет?"

ENG_mac.1119.t:0 "Мак был прав"
ENG_mac.1119.desc:0 "Макмиллан и Модлинг никогда не могли договориться насчет некоторых вопросов, думал Реджи. Особенно насчет фашистов. При каких бы обстоятельствах эту тему не поднимали, экспрессивность Мака становилась пугающей, а его слова – ужасными и диктаторскими. Хорошо хоть Модлинг пока что держал реакционный авторитаризм Председателя под контролем, но фашисты были проблемой, и он собирался уничтожить их.\n\nПриказы были отданы. Найти чернорубашечников в правительстве, где б они ни были. Найти имена и должности. Если они находились в парламенте или каком-либо публичном управлении, Модлинг должен знать.\n\nИ их ему прислали.\n\nМодлинг собирался уничтожить угрозу, как того хотел Мак. Но он намерен подстричь газон и найти змей, а не посыпать землю солью."
ENG_mac.1119.a:0 "И у нас есть для них выбор..."

ENG_mac.1120.t:0 "Лечение повинных"
ENG_mac.1120.desc:0 "- Добро пожаловать, мистер Ричардсон. Садитесь, пожалуйста. Сколько кусочков вы кладете в чай?\nМистер Ричардсон, как долго вы работаете в Палате общин? Пятнадцать лет? Это большое достижение. И вы сохранили своё место ещё до гражданской войны. Я так удивляюсь, как вам посчастливилось занять это место. Было бы грубо предположить, что немцы знали вас по вашей связи с Мосли ещё в тридцатые годы? Могло ли быть так? Вы знаете, что старое довоенное правительство следило за такими вещами, не так ли? У нас есть файлы MИ-5.\nМистер Ричардсон, давайте перестанем ходить вокруг да около. Вы фашист. Вы работали с фашистами. И вы, вероятно, были таким же предателем старого правительства, как и мы. Но я даю вам шанс. Вы отказываетесь от своей принадлежности к фашистам сейчас и будете работать со мной, и всё будет хорошо, никто не должен знать. В противном случае вас просто придется отправить в место, где ценят ваши чувства, и, смею сказать, вы останетесь там очень надолго. Так что же это будет, мистер Ричардсон?\n\nО, очень хорошо, сэр, мудрый выбор, мистер Ричардсон. Вот так и надо было. И не могли бы вы попросить следующего мужчину войти, пожалуйста?"
ENG_mac.1120.a:0 "И вот как можно решить свои проблемы."

ENG_mac.1121.t:0 "Хочется Что-то Начать"
ENG_mac.1121.desc:0 ""
ENG_mac.1121.a:0 "Это моя партия, и я буду выбирать политическое направление."

ENG_mac.1122.t:0 "Камни преткновения"
ENG_mac.1122.desc:0 "В партии "
ENG_mac.1122.a:0 "Но Как?"

ENG_mac.1123.t:0 "Удар по Правительству"
ENG_mac.1123.desc:0 "Это было быстро. Шокирующе. Смело. Рискованно. Но это сыграло огромную роль.\n\nВыявлено еще несколько членов парламента-макмилланистов. Они были очень влиятельными членами и занимали очень влиятельные должности.Они тормозили работу и их придется устранить.\n\nПлан был чрезвычайно прост. Премьер-министр напишет им и потребует немедленной отставки. Они стареют, и их заменят новые люди. Люди более либеральные, чем их предшественники. И многое другое в соответствии с тем, что хотел премьер-министр.\n\nРиски были неисчислимыми. Но это навсегда закрепит за партией либеральный контроль. И это того стоило."
ENG_mac.1123.a:0 "Надо помнить, что СВОЕВ думали о Реджи..."

ENG_mac.1124.t:0 "Молчаливое большинство"
ENG_mac.1124.desc:0 "У Модлинга всегда были подозрения на этот счет. Вот почему он заказал провести опрос. И то, что он видел перед собой, казалось, доказывало его правоту.\n\nОн мог объявить Англию консервативной страной, основанной вокруг ее правительства. Долгое время это было однопартийное государство, обслуживающее только элиту и богатых. Это было очень регрессивным шагом практически во всех сферах. А крайним левым были Модлинг и партия ЕА.\n\nНо это было только правительство.Модлинг знал, что правительство не незаменимо. И он чувствовал, что есть ряд людей, которые были значительно более левыми,чем их представители в парламенте. Итак, он просмотрел опрос.\n\nОн был прав. Было очень много избирателей, которые не были явными социалистами, но и не были представлены в парламенте. Это открыло огромные возможности. Если бы кто-то должен был переманить этих левоцентристских избирателей,то они вполне могли бы открыть путь к огромному большинству на следующих выборах ..."
ENG_mac.1124.a:0 "Результат не лжет."

ENG_mac.1125.t:0 "Момент Нашего Времени"
ENG_mac.1125.desc:0 "Партия непримиримо раскололась. Сторонники Модлинга и макмиланисты больше не разговаривали друг с другом. Либералы уверовали, что макмилланисты слишком увязли в прошлом. Макмилланисты устали от того, что либералы и Модлинг так долго их оскорбляли. Для партии "
ENG_mac.1125.a:0 "Нам просто нужно немного больше терпения..."

ENG_mac.1126.t:0 "Помощь для Бедных"
ENG_mac.1126.desc:0 "Прямо сейчас в Англии страдает множество людей. Те, кого система постоянно игнорировала, перешагивала и прямо ими злоупотребляла. Конечно, мы могли бы предложить им экономическую помощь. Но что, если ... мы скажем им, кто на самом деле виновен в их бедах?\n\nМы хорошо знаем, что Королевская партия - это группа элитарных ублюдков,все же мы были их частью много лет! Конечно, сегодня они стараются выглядеть респектабельно, но мы знаем, что они думают на самом деле. И что они сделали. С первых дней оккупации,Кейбл-стрит, гражданской войны и даже на прошлой недели.\n\nМы начнем собирать всю грязь, которую сможем найти о Королевской партии. Записи, частные разговоры, файлы МИ-5,все. Затем мы раскроем все это публике. Тогда бедняки и страдающие поймут, что такое Королевская партия.\n\nПервый шаг к улучшению ситуации - это принятие разумных решений. И мы позаботимся о том, чтобы каждый житель Англии проголосовал с осознанем всей ситуации, когда он войдет в кабинку для голосования."
ENG_mac.1126.a:0 "Все они разбрасывают мусор, и пора его вынести."

ENG_mac.1127.t:0 "Сияние Рассвета"
ENG_mac.1127.desc:0 ""
ENG_mac.1127.a:0 ""Good evening...""

ENG_mac.1128.t:0 "Конец Пути"
ENG_mac.1128.desc:0 "Это действительно должно было случиться. Англия собиралась стать демократией. Тот, где слабому не нужно бояться сильного. Где каждый может быть свободен поддерживать то, что он хочет.\n\nНу,пока не совсем, - подумал Модлинг. Оставалось еще кое-что сделать. Очень важные вещи, которые гарантировали бы существование демократии в Англии. И у него были документы, чтобы начать решать этот вопрос прямо здесь. Он вынул их из портфеля и принялся за работу.\n\nНесколько страниц и несколько подписей. Это все, что потребовалось. Теперь ограничений для политических организаций стало намного меньше. Они могли начать организовываться и пробовать избирать своих членов на государственные должности. И они будут верны ему в ближайшей и решающей, первой части.\n\nЛевые теперь вернулись. И снова политическая система возвращается к разнообразию."
ENG_mac.1128.a:0 "Теперь мы действительно демократия"

ENG_mac.1129.t:0 "Возвращение красных"
ENG_mac.1129.desc:0 "Море красных флагов.Песнопения в поддержку рабочего класса и разговоры о создании профсоюзов, правах рабочих и сильном государстве всеобщего благосостояния. Это сцена, которую можно было бы только увидеть в старых кадрах кинохроник довоенной Англии. Но это теперь не так. Это происходит прямо сейчас в конференц-зале в Лондоне.\n\nЛевые воспользовались ослаблением ограничений, чтобы окончательно реорганизоваться. На радикальные партии всегда был спрос,все же была часть населения, которая все еще верила в борьбу рабочего класса. Конечно, партия сейчас работает с властью,но позже она сама проложит свой новый путь. Чтобы пойти по стопам старой Социал-демократической рабочей партии.\n\nКогда лидеры партии выходят на сцену, толпа приветствует их. Перед официальным открытием мероприятия звучит песня. Все встают и начинают петь:"
ENG_mac.1129.a:0 ""The People's Flag is deepest red...""

ENG_mac.1130.t:0 "Земля Надежды и Славы"
ENG_mac.1130.desc:0 "Это случилось, не так ли? "
ENG_mac.1130.a:0 "Бог,сделавший тебя могущественным,может сделать еще могущественнее"

ENG_mac.1131.t:0 "Конец для Королевской Партии"
ENG_mac.1131.desc:0 "Королевская Партия. Макмиллан сильно сократил их количество за эти годы, и все же он не мог не чувствовать, что работа еще не закончена.\n\nОни были лишь оболочкой их прежних "
ENG_mac.1131.a:0 "Будет одиноко на вершине,но по крайней мере,наши руки будут свободны."

ENG_mac.1270.t:0 "Товарищеский Матч"
ENG_mac.1270.desc:0 "Обе команды вышли на поле, австралийцы рвались к игре, а англичане, наконец, порадовались, что соперники у них не британцы. Трибуны поля были заполнены до краев зрителями, ожидающими первого международного матча по крикету, проводимого в стране впервые за несколько десятилетий.\n\nНаконец, после непродолжительной ненастной погоды мяч был брошен и возникла атмосфера товарищеского соревнования. Игра длилась несколько часов, пока, наконец, Англия не вышла победителем с небольшим отрывом. Комментаторы отметили, что австралийцы сыграли хорошо, и премьер поздравил обе команды по окончании матча. На мгновение показалось, что времена английской славы вернулись."
ENG_mac.1270.a:0 "Старые хобби не умрут."


