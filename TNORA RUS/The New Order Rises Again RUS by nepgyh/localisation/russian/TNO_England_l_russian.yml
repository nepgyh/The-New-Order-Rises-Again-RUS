WORLD.50000.t:0 "[Get_newspaper_header]Попытка убийства Эдуарда VIII!"
WORLD.50000.desc:0 "Срочная новость! Сегодня король Англии Эдуард VIII едва избежал покушения во время выступления перед Букингемским дворцом. Убийца, который считается радикальным членом СВОЕВ, попытался бросить гранату в монарха, в середине речи, и был остановлен только тем фактом, что устройство приземлилось среди членов правительства, стоящих за королем, что и защитило его от гнева покушавшегося.\n\nЭто публичное заявление о нестабильности ситуации в стране, которая, по мнению многих, скрывается за фасадом вежливости в современной Англии."
WORLD.50000.a:0 "По-видимому, Бог спас короля в этот день."
WORLD.50001.t:0 "[Get_newspaper_header]Гражданская война в Англии начинается!"
WORLD.50001.desc:0 "Сегодня по всей Англии раздались выстрелы, предвещающие нечто гораздо худшее, чем Лондонское восстание в 50-х, когда Англия второй раз в истории находится в состоянии гражданской войны. Самое Верное Ополчение Её Величества, состоящее из всего спектра английских политических аутсайдеров, от коммунистов до горстки более независимо мыслящих фашистов, объявили восстание против коллаборационистского правительства премьер-министра Александра Дуглас-Хьюма.\n\nВ штаб-квартире Сопротивления её лидер, бывший генерал Клод Окинлек вместе со знаменитым коммунистическим мятежником Биллом Александером и командиром спецсил Дэвидом Стирлингом заявили, что Англия будет свободной страной, или они умрут пытаясь."
WORLD.50001.a:0 "Мы должны победить, иначе от Англии может не остаться ничего, что мы могли бы спасти."
WORLD.50001.b:0 "Наша борьба только началась."
WORLD.50001.c:0 "Брат пошёл на брата в этой самой жестокой войне."
WORLD.50002.t:0 "[Get_newspaper_header]Коллаборационисты побеждают в английской гражданской войне!"
WORLD.50002.desc:0 "Сопротивление потерпело поражение, превратившись в банды партизан после потери своего последнего крупного городского центра. Коллаборационистское правительство Александра Дугласа-Хьюма объявило, что вторая гражданская война в Англии окончена, и что с захваченными предателями будут разбираться в соответствии с их действиями.\n\nЧто касается мировой политики, то для Организации Свободных Наций это большое препятствие и не менее важная победа для Рейха, поскольку теперь острова, похоже, надёжно находятся под контролем Германии. Тем не менее, большая часть боевых действий велась англичанами, а не немцами, и возникает вопрос, настолько ли стабильно статус-кво, как некоторые полагают."
WORLD.50002.a:0 "Свет не может погаснуть, он может только потускнеть."

WORLD.50005.t:0 "[Get_newspaper_header]Уэльс объединяется с Англией"
WORLD.50005.desc:0 "Недавние сообщения с Британских островов свидетельствуют о том, что был сделан большой шаг к возрождению Соединённого Королевства. Уэльс воссоединился со своим восточным соседом. Некоторые валлийцы, особенно ярые валлийские националисты, поспешили осудить этот шаг, однако сейчас они мало что могут сделать. Уэльс снова находится под властью англичан.\n\nОднако неясно, что это может означать для остальных народов, населяющих острова, и маловероятно, что англичане захотят прекратить свои усилия по воссоединению. Мир наблюдает за тем, как Англия медленно возвращает себе титул Соединённого Королевства."
WORLD.50005.a:0 "Уэльс вернулся."
WORLD.50005.b:0 "По крайней мере, всё прошло мирно."

ENG_HMMLR_precw.1.t:0 "Члены Сопротивления"
ENG_HMMLR_precw.1.desc:0 "Клод Окинлек взглянул на стол и увидел разношёрстную группу мужчин, все они придерживались убеждений и идеологий, которые в другом случае сделали бы их совершенно несовместимыми друг с другом. Но они были людьми, которые сражались и умирали вместе, чтобы увидеть изгнание нацистов из Англии.\n\nСуществовали отдельные агенты Клода, люди, которые присоединились к нему внутри коллаборационистского правительства. Они входили в реформистское крыло Королевской Партии, но тайно положили свои жизни за идею новой свободной Англии под руководством Её Величества Елизаветы II. Два самых важных агента, Энох Пауэлл и Джордж Джеллико, присоединились к нему сегодня.\n\nТакже были его союзники в САС. Дэвид Стирлинг никогда не переставал сражаться с немцами, и он не собирался прекращать, пока дышал. Он собрал мощные и умелые силы, достаточно боеспособные, чтобы сражаться лицом к лицу с любым подразделением вермахта или коллаборационистской армии. Его бойцы питали крайнюю ненависть ко всем коллаборационистам и хотели изгнать их даже сильнее, чем Клод. Его сопровождал Артур Харрис, который организовывал то, что он зловеще назвал "a little present for Jerry."\n\nAnd finally, the Left Resistance. Born out of the ashes of Cable Street, this new organization was a coalition of the surviving communists, Labour members, and other hard leftists under the leadership of Bill Alexander. Despite being a staunch communist, Bill had brought in the more moderate Harold Wilson to solidify his standing with the social democrats. He was even willing to collaborate with HMMLR, somehow stomaching working alongside the rabidly anti-communist Stirling.\n\nClaude looked at each of these faces one last time before he began to speak. The bombing attempt on Edward had failed, but a far bigger blast for the collaborators was in store."
ENG_HMMLR_precw.1.a:0 ""Here's our next move...""

ENG_collab_precw.1.t:0 "Самые преданные министры Его Величества"
ENG_collab_precw.1.desc:0 "Эдвард был человеком в осаде. Повстанцы уже пытались убить его и его семью раньше, и они попытались снова. И последний раз был слишком близок. Он должен был остановить тех, кто желал ему смерти. И он был не без защиты.\n\nЕго министр внутренних дел Артур Честертон. Человек, который примет бой с повстанцами, да ещё как! Полиция и военизированные формирования на каждой улице. Контрольно-пропускные пункты в каждом квартале. Свирепая и непоколебимая решимость. Это то, что было нужно!\n\nЕго премьер-министр Александр Дуглас-Хьюм. Больше солдат готовых к восстанию, для крайне сложных ситуаций. Объединение избирателей за правительством. Политически опытный человек для ситуации, которая потребует столько же опыта и действий, сколько он имел.\n\nЕго министр финансов Гарольд Макмиллан. Человек, спокойствие и рассудительность которого показали выход из тяжелого кризиса. Он мог объединить парламент и внутренне разрозненую Королевскую Партию для достижения более высокой цели. И он будет пытаться успокоить большинство новобранцев из повстанцев обещаниями реформ и действий.\n\nЭдвард и Англия находились в осаде. Но каждый из них не был беззащитен."
ENG_collab_precw.1.a:0 "Мы будем работать вместе."

ENG_reconstruction.2.t:0 "Конец кошмара"
ENG_reconstruction.2.desc:0 "Премьер-министр Англии Александр Дуглас-Хьюм уставился на список имён, написанный аккуратным почерком. Это был не список людей, которых следовало наградить, а список, состоящий из некоторых его бывших друзей и коллег, которые дезертировали в Сопротивление и были схвачены недавно. Вытирая пот с глаз платком, теоритически самый могущественный человек в Англии определенно не чувствовал, что это была победа, над которой он председательствовал.\n\nПопал в плен Клод Окинлек, человек, который когда-то хорошо служил своей стране и, без сомнения, своими действиями пытался продолжить свое дело. Отщепенцев Билла Александра и Дэвида Стирлинга пока не было видно, но он был уверен, что это изменится. Когда Хьюм выглянул из своего офиса на улицы Лондона, он заметил, что большинство горожан, скорее всего, не узнают, что он делал в течение этих нескольких дней. Гражданская война в Англии закончилась.\n\nНекоторые бойцы СВОЕВ, конечно же, оставались активными, горстка стойких фанатиков, которые никогда не смирились бы ни с чем, кроме победы или смерти за свое дело. Лично Хьюм был вполне готов принять их по второму варианту, он должен был отправить уведомление Монтгомери по этому поводу. Тем не менее, несмотря на уничтожение сил Сопротивления, Хьюм должен был признать, что это не было похоже на победу.\n\nАнглия была в руинах, от севера до юга, ни одна деревня или город в стране не подвергались насилию и не видели смерть. Люди, конечно, будут обвинять Сопротивление в течение нескольких лет, но в конечном итоге они будут обвинять человека, который позволил им появиться прямо под его носом. Александр Дуглас-Хьюм не знал, хочет ли он остаться ради этого. Несмотря на известие, он не чувствовал радости. Он просто устал."
ENG_reconstruction.2.a:0 "Людям нужно видеть уверенность в руководстве, потому что мы победили."

ENG_reconstruction.3.t:0 "Оксфордский трибунал"
ENG_reconstruction.3.desc:0 "Роджер Миллер никогда особо не интересовался политикой, даже когда он закончил школу, слова людей по телевидению интересовали его гораздо меньше, чем продвижение в мастерской своего дяди. Но умение ремонтировать вышедшие из строя грузовики и другую технику было одной из вещей, которые лидеры СВОЕВ искали в первую очередь, и Роджер оказался призванным в армию меньше, чем через неделю после начала гражданской войны.\n\nТеперь война была окончена, и он обнаружил, что вместе со своими товарищами-ополченцами его попросили следить за безопасностью на судебных процессах, что означало, что он находился в любопытном положении - охранял камеру, полную людей, в которых он стрелял несколько месяцев назад. Сначала он не знал, как относиться к этому, поэтому он мало разговаривал с ними, кроме того, что угощал их едой, и большую часть времени гадал, стоит ли ещё мастерская его дяди. Они были странным коллективом, и после нескольких недель ожидания их очереди предстать перед судом, Роджер кое-что узнал о них.\n\nОфицер дезертировал со своим батальоном, когда Сопротивление впервые заявило о себе, не ради наживы или даже чувство родства с людьми из Сопротивления, но поскольку он потерял сына на войне двадцать лет назад, у него не было бы похожих шансов отомстить. Заводской рабочий утверждал, что просто хотел отомстить людям, которые день за днем несправедливо отчитывали и наказывали его, и тем, кто позаботились о том, чтобы его отец умер без гроша в кармане после того, как в результате несчастного случая он сломал колено. Молодой милиционер, напротив, хотел вернуть так называемую "True Queen Lizzie", because his family had lost everything when the Germans invaded and her own father had treated the Jewish people well.\n\nOne by one they were taken away, Roger didn't ask anyone about their fates. For soon the next batch of prisoners were put into the cell he guarded. And he had to listen to their stories all over again."
ENG_reconstruction.3.a:0 "Таких, как они, будут ещё тысячи."

ENG_reconstruction.4.t:0 "Встреча с Монтгомери"
ENG_reconstruction.4.desc:0 "Если когда-либо Бернард Монтгомери действительно чувствовал то, что он прожил на Земле больше семи десятилетий, то это было тогда, когда ему преподнесли неприятный сюрприз.\n-Отставка? - повторил он смотря на строго нейтральное лицо своего премьер-министра, но Александр, казалось, воспринял это спокойно, как будто Монтгомери об этом попросил.\n- Зачем?\n- Боюсь, я просто устал, фельдмаршал, - устало ответил Хьюм, - удержать вместе партию, а затем и разбираться с этими проклятыми террористами было достаточно сложно. Но гражданская война? Некоторые мои старые друзья мертвы, фельдмаршал, хуже того, другие скоро последуют за ними. \n\nНа это Монтгомери не мог не скривиться. Он никогда по-настоящему не любил Окинлека, но если подумать, что тот настолько близорук, что он похоронит нацию ради того, чтобы свергнуть тех, кто восседает на троне, даже сотрудничая с коммунистами! Этого было вполне достаточно, чтобы вынести ему приговор.\n- Ну, я полагаю, что мне нечего больше сказать на самом деле, - Монтгомери сказал это не только политику напротив него, но и себе. Было очевидно, почему Хьюм действительно был здесь, он хотел получить заверения высшего офицера в Англии в том, что ничто непридведенное не помешает амбициям любого политика, который придет на Даунинг-стрит после него. Но, возможно, и эта его мысль тоже была частью плана Хьюма.\n- Кто будет вашим преемником?\n\nХьюм на мгновение удивился этому вопросу, но вскоре его политическая маска снова оказалась на лице. \n- Маргарет, как выяснилось. \n\nСамый влиятельный человек в Англии просто помешивал чай, размышляя о том, что он собирется сказать дальше.\n- Если бы вы были так любезны, окажите ей услугу: удержите военных от любых беспорядков, которые могут случится после заявления, она была бы вам очень благодарна.\n\nБернард Монтгомери покачал головой. Затем он кивнул, как будто вспомнил то, о чём собирался сказать все это время.\n- Может быть, парад, для того, чтобы продемонстрировать наше, вновь обретенное, национальное единство?\n\nХьюм кивнул.\n-Это мы и сделаем."
ENG_reconstruction.4.a:0 "Военные переждут то, что последует."

ENG_reconstruction.5.t:0 "Встреча с Королём"
ENG_reconstruction.5.desc:0 "Встречу премьер-министра Англии с Его Величеством королем Эдуардом VIII никто не видел, кроме их самих. Поначалу это казалось почти нормальным для мужчин и женщин, служащих в Букингемском дворце, пока собрание продолжалось. Не было ни громких голосов, ни падающих предметов, которые могли бы услышать служащие, но то, что должно было быть обычным совещанием, продолжалось три, затем четыре, затем пять часов, прежде чем премьер-министр наконец вышел из комнаты.\n\nПервое, что сделал впоследствии Его Величество, не вызвал каких-либо высокопоставленных политиков или заслуживающих внимания людей с военным прошлым, а вместо этого вызвал довольно малоизвестного молодого политика, которую звали Маргарет Тэтчер, на следующий день её вызвали на встречу во дворец."
ENG_reconstruction.5.a:0 "Для чего?"

ENG_reconstruction.6.t:0 "Конец эры"
ENG_reconstruction.6.desc:0 "Пресс-конференция стала неожиданностью даже для мужчин и женщин из "
ENG_reconstruction.6.a:0 "Он сделал ЧТО?!"

ENG_reconstruction.7.t:0 "Королевский раскол"
ENG_reconstruction.7.desc:0 "Если Джордж Стэнли мог судить, то последнее собрание Королевской Партии не имело того ошеломительного успеха, который предполагали. Сначала премьер-министр, который вскоре должен был стать экс-премьер-министром, объявил, что его преемником, как было решено в ходе частных консультаций с высокопоставленными партийными деятелями, станет г-жа Маргарет Тэтчер, только вместо похвалы новоизбранный премьер-министр получил насмешки со стороны радикалов, так как страной будет править женщина. А также обвинения в нечестной игре, со стороны реформистов, что были в ярости, так как с ними не посоветовались по поводу выбора наследника.\n\nПосле этого Джордж стал свидетелем того, как попытки умеренных успокоить две другие фракции Королевской Партии были встречены возрастающим сопротивлением, а затем они начали нападки друг на друга, а умеренные, казалось, разделились между тем, чтобы остаться с Тэтчер или пойти на компромисс. Вдобавок ко всему, в какой-то момент, шут Честертон бросил пару ботинок в него. Что действительно беспокоило Джорджа, так это то, что когда все выходили из здания, разговоры шли не о единстве, а о расколе партии. Если партия расколется, то правительства не будет, а если правительства не будет, придётся провести выборы."
ENG_reconstruction.7.a:0 "Тогда мы отправляемся на голосование."

ENG_reconstruction.8.t:0 "Непростое соглашение"
ENG_reconstruction.8.desc:0 "Подобное соглашение не было чем-то особенным. Макмиллан и Тэтчер встретились в неприметном домике, который был собственностью друга партии. Старый боец и молодая львица уселись друг напротив друга, начав обсуждение насущных дел.\n- Мы не можем позволить этому ублюдку победить.\n\nНесмотря на все причины споров между Единой Англией и Королевской Партией, была одна вещь, которая их объединяла - ненависть к фашизму. По итогам переговоров между ними было достигнуто джентльменское соглашение о временном перемирии до тех пор, пока они не разберутся с Честертоном. После этого вновь начнуться междуусобицы - вот только будут ли обе стороны соблюдать условия договора?"We cannot allow that bastard to win." Seemed to be the only common point of United England and the Royal Party's proposal, for despite everything that had caused the two to fracture, the hatred of fascism was something they had in common. The end result of their talks was a gentleman's agreement to not focus too hard upon one another until Chesterton was dealt with. After that, it was free game. Whether either intends to uphold this is yet to be seen."
ENG_reconstruction.8.a:0 "Ненавижу Честертона. Все знакомые мне джентльмены ненавидят Честертона."

ENG_reconstruction.9.t:0 "Сделка с дьяволом"
ENG_reconstruction.9.desc:0 "Маргарет Тэтчер и Артур Кеннет Честертон всегда недолюбливали друг друга, но безопасность Англии была превыше всего для обоих, и никто из них не хотел рисковать, соглашаясь с предложением Модлинга, этой пешки Макмиллана. Даже если Рейх нескоро приведёт себя в порядок, Англия бы не потерпела присутствия ОСН на островах.\n\nДля сохранности Англии, Национальный Фронт и Королевская Партия договорились о временном перемирии - никто из них не должен открыто противостоять друг другу до тех пор, пока Единая Англия точно не проиграет. Возможно, стороны даже будут соблюдать условия сделки."
ENG_reconstruction.9.a:0 "Самопожертвование - самый доблестный поступок."

ENG_reconstruction.10.t:0 "Аресты сработали!"
ENG_reconstruction.10.desc:0 "В сегодняшних новостях было объявлено, что многочисленные кандидаты на государственные должности, выдвинутые Единой Англией, были арестованы местными властями по обвинению в коррупционной деятельности. Связанные с, казалось бы, скомпрометированной подставной компанией, обвиненной в попытке подкупа местных избирательных органов, эти аресты были сочтены основанными на ложных обвинениях со стороны Королевской Партии.\n\nВ целом, народ сошёлся на мнении, что обвинения правдивы хоть частично, а полисмены, участвовашие в задержаниях, были публично поддержаны множеством ообщественных деятелей. Это нанесло серьёзный урон репутации Единой Англии, хоть и не вывело их из гонки за власть."
ENG_reconstruction.10.a:0 "Что ж, сработало."

ENG_reconstruction.11.t:0 "Громкие аресты"
ENG_reconstruction.11.desc:0 "В сегодняшних новостях было объявлено, что многочисленные кандидаты на государственные должности, выдвинутые Единой Англией, были арестованы местными властями по обвинению в коррупционной деятельности. Связанные с, казалось бы, скомпрометированной подставной компанией, обвиненной в попытке подкупа местных избирательных органов, эти аресты были сочтены основанными на ложных обвинениях со стороны Королевской Партии. \n\nНесмотря на это, народ скептично относится к заявлению, что эти аресты были аполитичны - это не принесло ожидаемого роста количества голосов, отданных за Королевскую Партию. Да, это нанесло удар по их популярности, но ничего непоправимого не случилось."
ENG_reconstruction.11.a:0 "Что не делай, всё равно не получится"

ENG_reconstruction.12.t:0 "Репутационные потери"
ENG_reconstruction.12.desc:0 ""
ENG_reconstruction.12.a:0 "Нет, серьёзно, а чего они ожидали?"

ENG_reconstruction.13.t:0 "Новые члены партии"
ENG_reconstruction.13.desc:0 "Единая Англия столкнулась с проблемой - хоть партия и обладает наибольшим количеством кандидатов на мелкие должности, у неё очень мало действующих парламентариев, и их точно не хватит для получения большинства. Чтобы это исправить, была предпринята попытка завербовать разочарованных членов умеренного крыла Королевской Партии.\n\nУ них это получилось неожиданно успешно, так как из-за трёх последовавших расколов в бывшей Королевской Партии, Единая Англия теперь обладает наибольшим количеством парламентариев среди всех кандидатов в гонке за властью. Это значитель повышает шансы Единой Англии на победу в ней - куда только смотрят Тэтчер и Честертон?"
ENG_reconstruction.13.a:0 "Англия не стоит на месте."

ENG_reconstruction.14.t:0 "Англия не стоит на месте"
ENG_reconstruction.14.desc:0 "Месяцы прошли после того, как ужасы войны повредили умы и души англичан, как и их землю. От многих городов, деревень и посёлков остались лишь пылающие руины, напоминающие о резне, происходившей в них ранее. Ни одно поле, ни один переулок, ни одна улица не остались неповреждёнными. А выжившие уже не были прежними, погрузившись в глубокий омут недоверия.\n\nДо тех пор, пока звуки войны, преследовавшие в кошмарах каждого англичанина, потихоньку не стихли. На руинах старого строилась новая Англия. К сожалению, паранойя была всё так же сильна, хоть и традиционно для Англии, это так не выглядело. С первого взгляда казалось, что в стране ничего особо и не поменялось с довоенного времени - можно было и не догадаться, какой ужас происходил совсем недавно.\n\nБез сомнений, наступила новая эра в истории Англии, и только Бог знал, какой курс изберут жители страны, выстраивабщие из руин совершенно новое государство. Совсем скоро великие амбиции Англии могут быть реализованы вновь!\n\nНесмотря на подобный оптимизм, большинство втянутых в это безумие могли только мечтать о будущем. И о том, что они забудут прошлое."
ENG_reconstruction.14.a:0 "Надеюсь, дальше будет только лучше."

ENG_Government_Changes.1.t:0 "Победа "
ENG_Government_Changes.1.desc:0 "Первые послевоенные выборы, да и первые честные выборы после 1935 года были обязаны надолго войти в память англичан. Спустя годы трудностей и жестокости, англичане наконец-то получили право выбирать своё будущее сами. И мир ожидал, затаив дыхание - многие боялись выбора, сделанного ожесточёнными людьми после недавних событий. Кто же станет первым английским премьер-министром? Реакционный глава спецслужбы, Стирлинг? Или же в залах парламента будут висеть красные флаги коммунистов? \n\nК счастью, нет. Сердца и бюллетени избирателей завоевала правоцентристкая коалиция, "
ENG_Government_Changes.1.a:0 "Давайте вместе двигаться вперёд."

ENG_Government_Changes.2.t:0 "Победа "
ENG_Government_Changes.2.desc:0 "Первые послевоенные выборы, да и первые честные выборы после 1935 года были обязаны надолго войти в память англичан. Спустя годы трудностей и жестокости, англичане наконец-то получили право выбирать своё будущее сами. И мир ожидал, затаив дыхание - многие боялись выбора, сделанного ожесточёнными людьми после недавних событий. Кто же станет первым английским премьер-министром? Реакционный глава спецслужбы, Стирлинг? Или коалиция консерваторов и либералов, созданная Джеллико?\n\nНо это была революция, и люди выбрали революционную партию. Настоящие наследники Билла Александра, коммунистическая "
ENG_Government_Changes.2.a:0 "Настоящая революция!"

ENG_Government_Changes.3.t:0 "Тэтчер побеждает в выборах!"
ENG_Government_Changes.3.desc:0 "В своей убедительной манере приверженцы старого порядка под руководством Маргарет Тэтчер одержали победу на парламентских выборах. Обещанные Тэтчер экономические реформы и рационализация правительства смогли привлечь значительное внимание к Королевской Партии, позволив ей одержать победу. Более того, большое количество новых членов парламента выказывают Тэтчер больше преданности, чем самой партии, обеспечивая рост популярности премьер-министра среди народа. Она произнесла небольшую речь для репортёров из EBC.\n\n-"The English people have had enough of wasteful government spending that burns their tax dollars away worthlessly. They yearn for a return to the industry and self-reliance of old, when all men and women could rejoice in their own work and their own rewards. Let us now move forward to a brighter day for England.""
ENG_Government_Changes.3.a:0 "Восхождение Железной Леди."

ENG_Government_Changes.4.t:0 ""
ENG_Government_Changes.4.desc:0 "Единая Англия заявила, что она одержала победу в парламентских выборах - места всё большего количества членов Королевской Партии занимали победители. Судя по экзит-поллам, главной причиной победы Единой Англии называют обещания дальнейшей либерализации и демократизации - и кажется, избиратели получат желаемое. По крайней мере, так заявил и новый премьер-министр, Реджинальд Модлинг, и Гарольд Макмиллан, известный со времён Гражданской Войны парламентарий - они пообещали, что в дальнейшем в Англии всегда будут поддерживаться демократические традиции.\n\n- В эти отчаянные времена, людям нужна демократия, ощущение связи с правительством, что они могут восстановить величие Англии даже после великой трагедии. Я надеюсь, что мы сработаемся с нашими коллегами из Королевской Партии, которые заявляют, что хотят того же, - заявил Модлинг репортёрам, пока за его правым плечом стоял Макмиллан."The people need democracy in these desperate times, a feeling that they are connected to their government and that they can reclaim the birthright of England, even from great tragedy. I hope to work with my colleagues in the Royal Party who claim that they want the same thing," Maudling declared to reporters, as Macmillan stood close behind his right shoulder."
ENG_Government_Changes.4.a:0 "Новый рассвет для Англии?"

ENG_Government_Changes.5.t:0 "Триумф Джеллико"
ENG_Government_Changes.5.desc:0 "Следующие выборы в новой Англии всегда были  одинаковы - люди решали, устраивает ли их текущее правительство. В отличии от прошлых выборов, в которых решалась судьба новой Англии, в этих решалось, такой ли люди хотели видеть страну. Дать правительству Джеллико ещё один срок или попробовать что-то новенькое? И люди выбрали Национальную Демократическую Лигу.\n\nКоалиция правых и центристов всё же оказалась более предпочтительней, чем Социалистическая Лейбористская Партия. Обещания свободного рынка, ограниченных социальных реформ и возвращения на мировую арену были тепло приняты избирателями, скептически относящихся к радикальным реформам социалистов.\n\nВ победной речи, Премьер-министр Джордж Джеллико пообещал придерживаться обещанных идей. Многие люди настроены оптимистично, искренне веря, что он добъется желаемого. Но правительство всё ещё достаточно розрозненно, так что при плохом управлении им последствия могут быть непоправимы..."
ENG_Government_Changes.5.a:0 "Премьеру нужна ваша помощь."

ENG_Government_Changes.6.t:0 "Триумф Уилсона"
ENG_Government_Changes.6.desc:0 "Следующие выборы в новой Англии всегда были  одинаковы - люди решали, устраивает ли их текущее правительство. В отличии от прошлых выборов, в которых решалась судьба новой Англии, в этих решалось, такой ли люди хотели видеть страну. Дать правительству Уилсона ещё один срок или попробовать что-то новенькое? И народ выбрал Социалистическую Лейбористскую Партию.\n\nЛевый уклон был предпочтителен правой направленности Национальной Демократической Лиги. Люди проголосовали, и Социалистическая Лейбористская Партия пообещала бороться с проблемами, от которых страна страдала ёще со времён войны.\n\nВ победной речи премьер-министр Гарольд Уилсон пообещал продолжить свой крестовый поход против "
ENG_Government_Changes.6.a:0 "Лучший мир всё ещё досягаем!"

ENG_Government_Changes.7.t:0 "Триумф Тэтчер"
ENG_Government_Changes.7.desc:0 "Королевская Партия вновь оказалсь победителем в парламентских выборах. Оказалось, что реформы Тэтчер оказались весьма успешными и пришлись по нраву избирателям. Судя по экзит-поллам, большинство проголосовавших за Королевскую Партию в понедельник отдали свой голос именно из-за экономических реформ. Премьер-министр вновь произнесла краткую речь, но в этот раз уже не на Даунинг-стрит, 10.\n\n- Наша задача - продолжать необходимые реформы ради блага всех англичан. Люди хотят этого, правительство считает, что реформы необходимы, так что давайте сделаем это! Я верю, что представители Королевской Партии и оппозиции смогут работать вместе для достижения нашей общей цели - привести Англию в новое десятилетие более сильной, чем когда-либо."Clearly, what we have to do is continue with necessary reforms for the good of all the people of England. The people want them, the government says they want them, so let's get on with the job at hand and finish up. I trust those in the Royal Party and in the opposition can work together to achieve our goals and bring Britain into a new decade stronger than ever."
ENG_Government_Changes.7.a:0 "Триумф старого порядка."

ENG_Government_Changes.8.t:0 "Единая Англия побеждает в парламентских выборах!"
ENG_Government_Changes.8.desc:0 "Партия "
ENG_Government_Changes.8.a:0 "Лодка в океане."

ENG_Government_Changes.9.t:0 "Молодая Демократическая Лига захватывает власть!"
ENG_Government_Changes.9.desc:0 "То, что когда-то было чисто гипотетической ситуацией, сегодня стало реальностью, поскольку вооруженные силы, действуя по одному из самых спорных положений английского права, захватили власть в бескровном перевороте, распустив парламент и поставив у власти Молодую демократическую лигу. Новое правительство, совместное начинание героев сопротивления Клода Окинлека и Уильяма Александера, объявило этот акт"
ENG_Government_Changes.9.a:0 "Попробуй еще раз!"

ENG_Government_Changes.10.t:0 "НДЛ побеждает правительство!"
ENG_Government_Changes.10.desc:0 "Англичане сегодня пошли на выборы, и результат, похоже, стал триумфальным возвращением правоцентристской Национал-демократической лиги, пришедшей к власти на волне негодования против правящей Социалистической рабочей партии. По всей стране коалиция получила большое количество мест в парламенте и, похоже, имеет приличное большинство, чтобы иметь возможность исполнить свой план.\n\nНДЛ, которая, как многие ожидали, распадется после своего поражения на первых выборах, вместо этого держалась на ногах и продолжала оставаться основным источником оппозиции против СЛП. Их про-деловая платформа и приверженность свободной рыночной экономике были привлекательны для многих избирателей, пострадавших от экономической политики СЛП, и их одобрение более либеральной социальной политики помогло сделать их приемлемыми для многих других. Новый премьер-министр Джордж Джеллико наверняка выполнит эти обещания на деле, хотя многие задаются вопросом, сможет ли его коалиция держаться вместе, когда они находятся у власти.\n\nSLP, напротив, находится в кислом настроении. Междоусобицы и неудачная политика правительства и привели к его поражению. Похоже, первый эксперимент с крайне левым социализмом в Англии провалился в умах избирателей. И Гарольд Уилсон стал думать о том, где все пошло не так."
ENG_Government_Changes.10.a:0 "Месть правых."

ENG_Government_Changes.11.t:0 "СЛП приходит к власти!"
ENG_Government_Changes.11.desc:0 "Во второй раз очарование, заключается в том, что Социалистическая лейбористская партия наконец победила Национальную демократическую лигу в выборах , приведя к тому, что теперь премьер-министр Гарольд Вильсон назвал"
ENG_Government_Changes.11.a:0 "Как коммунистическая партия будет работать с королевой?"

ENG_Government_Changes.12.t:0 "Королевская партия возвращается"
ENG_Government_Changes.12.desc:0 "Выборы в послевоенной Англии, как правило, были чем-то вроде формальности, а не действительным показателем общественного мнения. Но в них произошли два одинаково шокирующих события. Подъем  новой объединенной Англии положил конец многолетнему господству правящей Королевской партии. Но теперь Королевская партия вернулась, и они не слишком довольны тем, что объединенная Англия сделала с их временем правления.\n\nПолитические поражения мешали объединенной Англии и ее реформистской политике. Их мечта о более либеральном и демократическом правительстве потерпела крах, и последствия для них были ужасающими. Их неспособность нейтрализовать Королевскую партию, несомненно, была ошибкой, которая будет преследовать их до конца английской истории.\n\n Новый премьер-министр, Маргарет Тэтчер, не милосердна и известна тем, что выносит любые угрозы ее власти в партии, когда они были в оппозиции. Долгое время партия, стоящая во главе Англии, злоупотребляла своей властью, чтобы сокрушить оппозицию. И теперь ожидается, что объединенная Англия столкнется с гневной местью со стороны партии, которую они пытались уничтожить."
ENG_Government_Changes.12.a:0 "Мечта ушла"

ENG_Government_Changes.13.t:0 "Падение дома Тэтчер"
ENG_Government_Changes.13.desc:0 "Многие люди видели Маргарет Тэтчер и Королевскую партию неостановимой силой английской политики. Королевская партия была грозной организацией, имеющей среди электората широкую поддержку, сохраняемую массовым наблюдением и осторожно выбираемой группой избирателей. Саму Маргарет Тэтчер многие считали внушительной, способной на харизматичные речи, популистские реформы и на уничтожение любых препятствий на своем пути. Конечно, никто не ожидал, что они сдадут свою власть, как только её получат. Но сегодня Железная Леди рассыпалась в кучу ржавчины.\n\nГлавная оппозиционная партия Единая Англия, по всей видимости, пошла по своему пути после разрыва с Королевской партией и ее провала на послевоенных выборах. Но, видимо, многие недооценили упорство организации, некоторые на свой страх и риск. Реформистская организация каким-то образом не только победила, но сделала это в жестоком и деспотичном мире английской политики, где организованная оппозиция считалась шуткой.\n\nКто бы на выборах ни победил, проигравшая партия была бы втоптана в грязь, но по всей видимости ЕА втопчет других в грязь, а не Тэтчер. Они точно откатят или прямо отменят её самые тяжкие проступки и сделают так, что Королевская партия никогда даже близко не подойдет к позиции власти. И если они установят истинную демократию, понятно, что Королевская партия не будет в ней играть никакой роли."
ENG_Government_Changes.13.a:0 "Триумф Кукловода."

ENG_Government_Changes.14.t:0 "Вотум недоверия"
ENG_Government_Changes.14.desc:0 "."...and so it has become clear that the Prime Minister has failed to win the support of England's people and institutions. Given her widespread unpopularity, numerous failures on policy, and inability to maintain a working majority in this chamber I am saddened to introduce this motion of no confidence in Prime Minister Margaret Thatcher. I urge all members of this body to support it so we may form a new government to lead the nation forward in these trying times."\n\nWith that, Rab Butler returned to his bench. The Deputy PM's betrayal had been a shock to nearly everyone in the chamber, but certainly not an unwelcome one to Thatcher's many enemies. Over the next several hours the thatcherites howled from the backbenches as Old Guard defectors and opposition MPs spoke, and Thatcher herself raged against Butler and his allies in her defense. But the House of Commons finally went quiet as the Speaker called for a final vote on the motion.\n\nA chorus of ayes rang out in answer.\n\nFor the first time in her life, Margaret Thatcher had no witty retort or hyperbolic broadside at the ready. She merely sat, stunned and defeated as her life's ambitions came crashing down. Eventually she walked out of the House of Commons, paying no mind to the MPs, reporters, and other hanger-ons who followed her to console, to question, to jeer. She walked back to 10 Downing Street with her head held high, and the faintest glimmer of tears on her cheeks."
ENG_Government_Changes.14.a:0 "Железная Леди пала, и волки окружают Англию."

ENG_diplomatic_crisis.1.t:0 "Наш призыв на Запад"
ENG_diplomatic_crisis.1.desc:0 "Самые мрачные дни Англии закончились. Теперь наступил новый рассвет. Рассвет, озаривший землю. Англия сейчас свободная страна с мирной демократической системой. Экономическое процветание гарантировано каждому мужчине и женщине на нашей территории. Но мы всё ещё не на той высоте, на которой были когда-то. Ибо как мы можем утверждать, что вернули себе место в мире, если мы не разделяем это процветание с нашим западным соседом?\n\nУэльс, образованный несколькими благонамеренными националистами, желавшими избежать участи Соединенного Королевства, находился в полном беспорядке. Политическая нестабильность, бесхозяйственность и экстремизм. Хотя это может носить временный характер, но катастрофа уже вырисовывается в умах людей. В результате страдает страна.\n\nМы приедем в Уэльс с новым предложением. Выход из нестабильности и экономической катастрофы, гарантии их образа жизни с представительством и защитой в соответствии с конституцией,а так же особые права, предоставленные народу, которых они были лишены раньше. Всё, что мы просим взамен, это намекнём на то, что они может быть всё ещё валлийцы, но не те валлийцы, которые живут в великом историческом союзе всех тех, кто проживает на этом острове."
ENG_diplomatic_crisis.1.a:0 "Время вернуться домой."

ENG_diplomatic_crisis.2.t:0 "Финальный акт"
ENG_diplomatic_crisis.2.desc:0 "В прошлом у нас были дружеские отношения с Шотландией. Именно они присылали нам огнестрельное оружие, когда никто на это не решался, давали нам убежище, когда его не было, и помогали нашим беженцам, когда им некуда было идти. Так что мы могли бы просто оставить их в покое в качестве награды.\n\nНо есть много других причин, чтобы настаивать на Унии. Так что мы, конечно же, можем снова называть себя Великобританией. Однако есть более практичные методы, чем простое повышение своего эго. Многие в Шотландии хотят вернуть Унию. И она обеспечит Шотландии высокую степень безопасности, чего Шотландия отчаянно желает. А свободная и неограниченная торговля между нами дает простые экономические выгоды.\n\nМы сделаем шотландцам честное предложение. Полноценную свободу, все преимущества независимости они могут сохранить. Мы не будем стремиться навязывать свою иерархию, как мы это делали в прошлом. Наша демократическая система открыта для всех. И шотландцы увидят, что они не испытают никаких трудностей, если присоединятся к нам.\n\nХотя, если они не видят эти причины, мы без колебаний приведем их в чувства."
ENG_diplomatic_crisis.2.a:0 "Надеемся на Унию, снова."

ENG_diplomatic_crisis.3.t:0 "Красный Дракон, красная звезда"
ENG_diplomatic_crisis.3.desc:0 "Независимость Уэльса - благородное дело, но уже любой может видеть, что их эксперимент в значительной степени провалился. Сондерс Льюис, по сути, превратил страну в свою личную диктатуру, а его преступное прикрытие угольным кризиом разрушило экономику. Если мы стремимся построить социализм на Британских островах, мы не можем остановиться там, где заканчивается Бристоль. Богатства, накопленные угольщиками Уэльса, будет неоценимо для благосостояния всех британских рабочих, ровно как и богатство их критически важных западных портов и храбрых грузчиков, которые укомплектовывают работают в них.\n\nМы стремимся построить многонациональный союз, в котором традиции всех различных британских групп будут соблюдаться. Надеюсь, наши обещания культурной и политической автономии (в тех рамках, насколько это возможно для процветания социализма) заставят правительство Кардиффа понять, что мы не стремимся копировать преступления прошлых правительств Англии. С другой стороны, если реакционные элементы саботируют наши усилия по объединению британского рабочего класса,народ Уэльса столкнется с ними."
ENG_diplomatic_crisis.3.a:0 "Объединяйтесь или сражайтесь!"

ENG_diplomatic_crisis.4.t:0 "Дух Джарроу"
ENG_diplomatic_crisis.4.desc:0 "Шотландия всегда была домом самых ярых революционеров, готовых бросить свою жизнь, если это означало приблизиться хотя бы на один шаг к освобождению. Хотя иногда эта борьба использовалась для узколобого национализма, в других случаях она означала решительное сопротивление рабочего класса. Отважные организаторы марша Джарроу в 36-ом показали, что шотландский рабочий будет противостоять актам капиталистического насилия, совершаемым против них, и мы надеемся, что этот же дух может оживить их рабочий класс, когда мы попытаемся воссоединить наши братские страны.\n\nХотя земля Шотландии усеяна множеством производственных предприятий, их воды - это то, что больше всего обещает принести дивиденды британскому рабочему классу. Северное море - одно из самых богатых мест для рыбной ловли в Европе, но это мелочи по сравнению с его многочисленными потенциальными нефтяными базами. Если мы сможем передать их многонациональному рабочему классу, британский социализм станет еще более крепким. Их рабочие не могут больше ждать освобождения, зная,что мы будем уважать их многочисленные уникальные традиции. Если эдинбургская буржуазия попытается силой вооружить остальную часть страны, мы ожидаем, что наши вооруженные массы будут встречены с распростертыми объятиями, и примут на себя шотландскую реакцию."
ENG_diplomatic_crisis.4.a:0 "Неудача Джарроу не будет напрасной."

ENG_diplomatic_crisis.5.t:0 "Приближаясь к дракону"
ENG_diplomatic_crisis.5.desc:0 "Базовая оценка истории Уэльса с момента обретения независимости ясно показывает, насколько это было провалом. Огромные национальные ресурсы, полностью растраченные для удовлетворения эго одного конкретного человека. Мощный единый фронт, увязший в бесконечных компромиссах и расколах. Эти бедствия - именно то, что наша новая Британия будет стремиться исправить. Народ Уэльса заслуживает того, чтобы быть свободным от бедствий разрозненных, движимых собственным эго правительства, и они должны признать, что их прошлое, настоящее и будущее неотделимы от Англии. Сможем ли мы воссоединиться пером или мечом, зависит от желания народа Уэльса."
ENG_diplomatic_crisis.5.a:0 "Пора положить конец их неудачному эксперименту."

ENG_diplomatic_crisis.6.t:0 "Выпрямляя сальтир"
ENG_diplomatic_crisis.6.desc:0 "Шотландия является прекрасным примером того, как на самом деле работает либеральная "democracy" really works. While sell-outs and socialists jostle for their highest office, the true power lies in a small clique of military officials who would reduce the entire country to ash if they believed it could fund another tank division. By bringing Scotland into the fold, we shall do away with this petty mode of politics, and turn the many squandered resources in the North Sea over to a thriving, competitive marketplace.\n\nThe Scottish military will of course dig their heels in regarding unification, but by dealing with their politicians as we do dissidents in our own party we hope to produce...results. If they still prove recalcitrant after the Royal Party treatment, well, they'll see how a proper national military operates."
ENG_diplomatic_crisis.6.a:0 "Мы принесем порядок с холмов на нагорье."

ENG_diplomatic_crisis.7.t:0 "Мост через мутную воду"
ENG_diplomatic_crisis.7.desc:0 "Есть ли какое-нибудь государство, менее подготовленное для того, чтобы справиться со своей независимостью, чем Уэльс?\n\nГосударство, которое существует исключительно для того, чтобы защитить себя от фашистов. И все равно фашисты могут прийти в любой момент и одним легким ударом уничтожат всю страну. Крошечная армия, экономика, основанная на одном ресурсе, и постоянно находящаяся под угрозой инфантилов с манией величия? Неудивительно, что люди просят нас о помощи!\n\nУэльс должен быть частью Англии. Если мы снова хотим быть Великобританией, мы должны держать запад под нашим контролем. Они попросят некоторые уступки, и мы с радостью их выполним. Но если они категорически отвергнут нас, мы готовы пойти и защитить их, чтобы они выжили."
ENG_diplomatic_crisis.7.a:0 "Открытая ладонь, сжатый кулак"

ENG_diplomatic_crisis.8.t:0 "Финальное испытание"
ENG_diplomatic_crisis.8.desc:0 "Шотландия сбежала от Англии не из-за плохого обращения, а потому что они не хотели быть ещё одной марионеткой Германии. И кто за это может их винить? Бытие марионеткой Германии для нас было занятием точно не из весёлых. Это привело к огромному расколу между нашими двумя странами. Тот, который оставил хорошо укрепленную границу и сделал шотландцев параноиками.\n\nВозможно, между нами была не самая лучшая недавняя история. Не так давно Шотландия финансировала и вооружала повстанцев. Но за это их можно простить, поскольку они пытались найти выход из сложного положения. И с тех пор, как мы победили, они не проявляют особого желания сотрудничать с нами, поскольку мы являемся прямыми потомками того режима.\n\nНо мы - новая страна, которая ни в малейшей степени не терпит фашизма. Мы хотим с уважением относимся к каждому нашему гражданину, защищать их права и свободы. Шотландцы должны это понять. И ещё они должны понять, что постоянный союз является наиболее выгодным для нашей коллективной безопасности. Если они присоединятся, это будет доказательством того, что все, ради чего мы старались, было не зря. Если нет, то мы будем вынуждены принять решительные меры."
ENG_diplomatic_crisis.8.a:0 "Мы ждем с распростертыми объятиями."

ENG_diplomatic_crisis.19.t:0 "Наш шанс"
ENG_diplomatic_crisis.19.desc:0 "- Итак, вот и всё, - сказал Стивас, - я доставлю нашу заявку президенту через два дня, а остальную часть в ОСН - после этого.\n\n- Таков план, - сказал Джеллико, - мы будем соблюдать все условия. Мы - страна стратегически удачно расположенная, свободная и демократическая, способная сама себя обеспечивать. Разве не этого хочет ОСН? Мы предлагаем им многое, и они должны быть счастливы принять нас.\n\n- Но есть сомнения. Что, если они этого не сделают? Это было бы нелепо, но это может произойти.\n\n- Конечно, это было-бы чертовски нелепо! - согласился со Стивасом  Пауэлл, что было довольно редкостим явлением для него, - мы - Британия, не так ли? Так как они могут без нас играть роль союзников? Это просто бессмысленно! Они нуждаются в нас как минимум в качестве моральной поддержки.\n\n- Верно, - сказал Джеллико, - они могут иметь дело с нами и иметь доступ к Северному морю и ракетам в пятнадцати минутах от Германии. Если они этого не сделают, и им придется управлять всем из Исландии. Вот так вот. Все будет хорошо."
ENG_diplomatic_crisis.19.a:0 "Американцы - не идиоты!"

ENG_diplomatic_crisis.20.t:0 "Союз из-за необходимости"
ENG_diplomatic_crisis.20.desc:0 "Сегодня официальные дипломатические телеграммы были отправлены в Вашингтон, там их дипломаты, вероятно, с удивлением отреагируют на то, что наша социалистическая страна подаст заявку на вступление в Организацию Свободных Наций. У нас нет сомнений в прогрессивности ОСН и о том, что она является нашим давним союзником. Это просто пример точного прагматизма, который практиковал Ленин, и он сейчас необходим как никогда, учитывая положение дел в Европе.\n\nС мощью Америки на нашей стороне Германия не сможет неуважительно относиться к нам, и у нас будут надёжные торговые партнеры. Есть вероятность, что они откажутся стать наставником для глобального левого движения... но какие ещё друзья есть у этих капиталистических ублюдков?"
ENG_diplomatic_crisis.20.a:0 "Интересно, сможем ли мы подтолкнуть их влево?"


