FEN_SLP_political.1.t:0 "Народный флаг, цвет крови тех"
FEN_SLP_political.1.desc:0 ""Товарищи и жители страны! Я хотел бы поблагодарить вас от всего сердца за то, что вы доверили нам будущее нашей великой Англии. Я также хотел бы поздравить других кандидатов и поблагодарить их избирателей - все вы доказали приверженность английской нации к демократии и верховенству закона. Вы можете быть уверены, что мы будем день и ночь бороться за обеспечение средств существования всех трудящихся и будем твердо стоять на защите свободы! Мы будем сражаться, мы будем трудиться и будем восстанавливать страну, и как только мы завершим наш труд, Англия снова станет свободной и процветающей!"\n\nКрасные знамёна развевались на ветру, и атмосфера уже наполнялась "социализмом".\n\nЗдесь начинается наш труд!"
FEN_SLP_political.1.a:0 "И труд этот будет продолжительным и тяжким."

FEN_SLP_political.2.t:0 "За чашкой чая"
FEN_SLP_political.2.desc:0 ""Ты знаешь, почему я пригласил тебя сюда, Гарольд?" - обратился Билл Александер к Уилсону, как только тот зашёл в комнату.\n\n"Чтобы рассказать мне о моих обязанностях и поностальгировать о прошлом за чашкой чая? Помнишь, ты обещал рассказать мне о том, как ты провёл время в Испании?"\n\n"Я хотел бы рассказать. Но, как видишь, у нас сейчас мало времени, и трата его на воспоминания о прошлом будет преступлением. Присядь." - он кивнул на стул с другой стороны стола. "Я хотел бы поговорить о партии."\n\nУилсон удивился. "А что с партией? Мы выиграли в выборах, по большей мере благодаря вам, у нас есть мотивация и талант, чтобы протолкнуть и реализовать наши идеалы, вы и Окинлек позаботились о предателях... В общем-то, это величайший союз. Наверно даже *слишком*."\n\n"Ты прав. Я знаю, что восстанавливать Англию и сдерживать немцев будет не так просто. Но эти проблемы могут быть не самыми худшими, с которыми мы ... *вы* столкнетесь. СЛП действительно слишком величайший союз, и я считаю, что это величие будет только вопросом времени, когда Бёрч сделает свой ход. Гарольд, ты должен нанести удар первым, и должен сделать это быстро. Если ты сделаешь это слишком поздно - то рискуешь расколоть партию, а если нанесёшь удар слабо - получишь путч в ответ."\n\n"Я знаю, Билл. Я не новичок в этом.""
FEN_SLP_political.2.a:0 "Похоже, что единство левых недолговечно."

FEN_SLP_political.3.t:0 "Ленинист"
FEN_SLP_political.3.desc:0 ""Вот, взгляни на это, Альфред." - Уилсон кивнул на лежащую на столе папку. - "Досье на Бёрча. В нём есть всё, что нужно о нём знать... точнее всё то, что мы смогли собрать."\n\n"Реджинальд Бёрч..." - читал Робенс - "родился 7-го июня, 1914 в Килбёрне, Лондон, активист Единого Союза Инженеров, поддерживал республиканцев во время испанской гражданской войны... отличное портфолио для социалиста."\n\n"Он было остановился, но Уилсон заставил его читать дальше."\n\n"Член Коммунистической партии Великобритании с 1939-го вплоть до её роспуска в 1953-м из-за Лондонского восстания... есть проблема. Как показывает история, у ленинистов есть привычка зачищать свою партию от её умеренных элементов. Я знаю этих мразей, они считают менее радикальных и фанатичных социалистов "ревизионистами"."\n\n"Ага. Учитывая его прошлые убеждения и нынешнюю реторику, я бы сказал, что он не самый большой наш фанат... и не хочет он никакой либеральной демократии. Ты знаешь, к чему это может привести, и почему мы не можем позволить ему добиться своих целей. Борьба с коллаборационистами была слишком долгой и кровопролитной, чтобы всё пропало даром. Мы должны избавиться от него. Поговори с другими членами партии, попытайся настроить их против Бёрча. Но только не вовлекай кого-либо постороннего в это дело. Проблема не должна покинуть пределы партии.""
FEN_SLP_political.3.a:0 ""Я постараюсь.""

FEN_SLP_political.4.t:0 "Единый фронт"
FEN_SLP_political.4.desc:0 "Для неосведомленного наблюдателя небольшой уединённый коттедж был лишь ещё одним из многих в своём роде, стоящих в пригороде Лондона. Для сторонников Уилсона же это было безопасное место для встреч, вдали от любопытных шпионов и предателей. Для Англии это будет место основания фронта, который определит её будущее.\n\n"Добро пожаловать, товарищи! Я пригласил вас сюда для того, чтобы обсудить самую ужасную угрозу, ту самую, которая может уничтожить всё то, над чем мы работали эти долгие пятнадцать лет. Вы знаете меня, товарищи. Я доверяю сотрудничеству с людьми других убеждений, если оно идёт на пользу нашей Родине. Я надеюсь, что война с коллаборационистами доказала это тем, кто всё ещё сомневается в силе сотрудничества. Эта победа была общей для социалистов, либералов, коммунистов и консерваторов, сражавшихся бок о бок за свободу Англии. Я горжусь тем, что мы ставим интересы нашей страны прежде интересов нашей партии.\n\nНо я считаю, что наше сотрудничество с некоторыми элементами партии зашло слишком далеко. Некоторые из вас, наверно, уже знают, что я говорю о Реджинальде Бёрче, ленинистской гадюке. Как бы я ни хотел верить в социалистическое единство против эксплуататоров всего мира, то, чего мы достигли, показывает нам, что это невозможно. Бёрч потерян для нас, товарищи. Его не интересуют демократия и свобода, за которую мы сражались, его интересуют только личные амбиции и искажённый взгляд на будущее! И если он придумает, как от нас избавиться, он будет править жёстко, клеймя всех несогласных с ним "реакционерами". История показала нам это на примере Владимира Ленина! А теперь, товарищи, я задам вам вопрос: вы хотите допустить это?"\n\nГромогласное "НЕТ!" сотрясло коттедж."
FEN_SLP_political.4.a:0 "Марш вперёд, единым фронтом на тирана!"

FEN_SLP_political.5.t:0 "Дискредитация сторонников жёсткой линии (поллитовцев)"
FEN_SLP_political.5.desc:0 ""Товарищи, вы - единственные бывшие разведчики, состоящие в партии, которым я могу доверять. Остальные, похоже, находятся на стороне Филби или Бёрча. Поэтому я хочу, чтобы эту операцию выполнили именно ВЫ. Всё, что от вас нужно - проникнуть в ряды поллитовцев, заполучить их доверие и собрать на них досье, сфокусированное на их слабостях и потенциально неприятной информации. Все данные вы отправляете только мне, и никому другому. Боюсь, что у поллитовцев уже есть компромат на наше партийное крыло."\n\n"Есть ещё вопросы?"\n\n"..."\n\n"Именно это я и хотел услышать! А теперь приступайте к работе.""
FEN_SLP_political.5.a:0 ""Англия надеется на вас!""

FEN_SLP_political.6.t:0 "Составление плана"
FEN_SLP_political.6.desc:0 ""Знаешь, Гарольд, лучшая возможность нанести решающий удар будет на ежегодном собрании СЛП. Там будет вся партия - всё, кто имеет значение, во всяком случае, - и вы можете легко выбить Бёрча из его позиции одним голосованием. Вы неплохо мобилизовали "умеренное" крыло партии, да? Видите ли, Бёрч выступит с речью перед делегатами, и после этого..."\n\n"Я могу продолжить свою собственную речь, да, я знаю. Спасибо, Энтони." - - перебил его Уилсон, едва скрывая раздражение.\n\n"Я просто хочу сказать, Гарольд, что если вы осудите Бёрча прямо здесь и сейчас, у него не будет политического веса, чтобы отразить ваши обвинения... наверное." - - сказал Бенн, нервно вертя ручку.\n\n"Наверное? Не хотите ли объяснить свои сомнения?"\n\n"Хорошо... он не один, как вам хорошо известно. У него неплохая поддержка, возможно, даже больше, чем у нас. Если мы хотим вышвырнуть его жалкую задницу, нам понадобится хорошая речь - и аргументы, которые нелегко опровергнуть. С другой стороны, я бы сказал, что будет не очень трудно разоблачить большевика в демократической социалистической партии... но мы не узнаем, пока не попробуем.""
FEN_SLP_political.6.a:0 ""Тогда давайте перейдем к делу.""

FEN_SLP_political.7.t:0 "Последние приготовления"
FEN_SLP_political.7.desc:0 "Уилсон вздохнул, отодвигая стул от стола и вынимая из пишущей машинки только что написанную речь.\n\n"Уже за полночь..." - он застонал, взглянув на старинные часы, стоявшие у окна. "Наконец-то это чёртово дело сделано. Тони, ты не против взглянуть на это?" Он протянул руку к полусонному Энтони Манну.\n\n"Что? О, да... конечно. Извините, кажется, я задремал на минуту или две... Я зачитаю его тебе."\n\nОн прочистил горло. "Товарищи, я с большой болью обращаюсь к вам с этим вопросом, вопросом, который угрожает как стабильности и идейному курсу партии, так и процветанию и свободе Англии. Наша партия, как вам хорошо известно, была основана на принципах демократии... Я слишком устал, чтобы читать всё это. Хотя должен сказать - это хорошо. Чертовски хорошо. Я просто надеюсь, что остальные тоже так думают. А теперь нам надо немного поспать. Особенно ты. Трудно произносить речь, когда ты засыпаешь на трибуне."\n\n"Верно...""
FEN_SLP_political.7.a:0 ""...будем надеяться на лучшее.""

FEN_SLP_political.8.t:0 "Долой предателей!"
FEN_SLP_political.8.desc:0 ""...вот почему, товарищи, мы не можем идти на компромисс! Обхаживать реакционера, капиталиста, предателя в любом виде и форме, значит предавать наши собственные идеалы! Я призываю всех собравшихся здесь - если вы хотите, чтобы Англия была свободной, справедливой и процветающей, не давайте пощады тем, кто хочет уничтожить нас!"\n\nРечь вызвала неоднозначную реакцию. Большинство делегатов просто смотрели друг на друга, испуганные и сбитые с толку. Многие, однако, отреагировали громовыми аплодисментами - все они были преданными сторонниками жесткой линии, заметил Гарольд.\n\n"Спасибо за выступление, товарищ Бёрч. Теперь речь товарища Уилсона..."\n\nОн направился к трибуне, по пути обмениваясь взглядами с Бёрчем.\n\n"Товарищи, я с большой болью обращаюсь к вам с этим вопросом, вопросом, который угрожает как стабильности и идейному курсу партии, так и процветанию и свободе Англии. Наша партия, как вам хорошо известно, была основана на принципах демократии, парламентаризма, гражданских прав для всех и политической свободы, особенно свободы печати, слова и собраний. Мы сражались и проливали кровь за эти идеалы, сбросив оковы угнетения, которые слишком долго сковывали нашу нацию. Эта победа была общей и научила нас важности сотрудничества и взаимопонимания на благо всех. Однако в партии есть элементы, которые стремятся разрушить то, что мы построили. Элементы с жгучей ненавистью к нам и нынешней системе. Элементы, которые хотят разрушить нашу демократию и установить вместо неё большевистскую олигархию - и у руля этого предательского предприятия стоит не кто иной, как Реджинальд Бёрч! Товарищи, я призываю голосовать за исключение его и его клики из партии! "Речь вызвала бурю возмущения среди сторонников Бёрча, но они были быстро подавлены другими делегатами. Голосование продолжалось... и не в пользу Старой гвардии."
FEN_SLP_political.8.a:0 "Большевикам здесь не рады."

FEN_SLP_political.9.t:0 "Долой реакционеров!"
FEN_SLP_political.9.desc:0 ""...вот почему, товарищи, мы не можем идти на компромисс! Обхаживать реакционера, капиталиста, предателя в любом виде и форме-значит предавать наши собственные идеалы! Я призываю всех собравшихся здесь - если вы хотите, чтобы Англия была свободной, справедливой и процветающей, не давайте пощады тем, кто хочет уничтожить нас!"\n\nВыступление Бёрча было встречено бурными овациями большинства делегатов. Умеренные в зале заседаний смотрели на своих восторженных коллег и друг на друга, испуганные и растерянные.\n\n"Спасибо, товарищ Бёрч. Теперь речь товарища Уилсона..."\n\nВстревоженный Гарольд поднялся на трибуну, по пути обмениваясь взглядами с ухмыляющимся и уверенным Бёрчем.\n\n"Товарищи, я с большой болью обращаюсь к вам с этим вопросом, вопросом, который угрожает как стабильности и идейному курсу партии, так и процветанию и свободе Англии. Наша партия, как вам хорошо известно, была основана на принципах демократии, парламентаризма, гражданских прав для всех и политической свободы, особенно свободы печати, слова и собраний. Мы сражались и проливали кровь за эти идеалы, сбросив оковы угнетения, которые слишком долго сковывали нашу нацию. Эта победа была общей и научила нас важности сотрудничества и взаимопонимания на благо всех. Однако в партии есть элементы, которые стремятся разрушить то, что мы построили. Элементы с жгучей ненавистью к нам и нынешней системе. Элементы, которые хотят разрушить нашу демократию и установить вместо неё большевистскую олигархию - и у руля этого предательского предприятия стоит не кто иной, как Реджинальд Бёрч! Товарищи-"\n\nЗал взорвался гневом. "Это просто смешно! Предатель! Реакционер! Проклятый ревизионист!"\n\n"Товарищи, я призываю голосовать за исключение его и его крыла из партии!"\n\nДелегаты поднялись со своих мест, кипя гневом и ненавистью к человеку, осмелившемуся назвать их героя предателем.\n\n"Эти обвинения абсурдны! Я предлагаю голосование - исключить товарища Уилсона из партии за антисоциалистическую деятельность!"\n\nПервое голосование провалилось."
FEN_SLP_political.9.a:0 "А второе всё изменило."

FEN_SLP_political.10.t:0 "Отбросить поколение убийц"
FEN_SLP_political.10.desc:0 ""Мы объявляем всем настоящим свободным нациям мира, что свободная Англия теперь действительно существует. Предыдущее коллаборационистское правительство в Лондоне было не чем иным, как сборищем немецких марионеток, которые безжалостно истребляли английский рабочий класс и направляли все наши надежды на лучшую жизнь немцам. Эти претенденты были просто лидерами другого рейхскомиссариата, а не Англии, и мы призываем всех защитников свободы признать это в своих отношениях с нами".\n\n"Товарищ, мы, наконец, строим первое государство, действительно достойное того, чтобы претендовать на работу для всех англичан, особенно для своего рабочего класса. Под вашим руководством Куба свергла реакционный режим, который когда-то уничтожал её рабочий класс. Мы с теплотой смотрим на ваши успехи до сих пор и надеемся, что совместными усилиями мы сможем приступить к долгой задаче построения мирового коммунизма". - Личная телеграмма, полученная Фиделем Кастро.\n\n"Ваши собачки больше никогда не будут нас угнетать. Обосритесь! - Личная телеграмма от Питера Шора, отправленная в министерство иностранных дел Германии."
FEN_SLP_political.10.a:0 "Мы станем кошмаром для мозгов немцев."

FEN_SLP_political.11.t:0 "Старые доминионы"
FEN_SLP_political.11.desc:0 "По приказу министра иностранных дел Шора официальные делегации были направлены в правительства стран бывшего Содружества. Индийское, новозеландское и австралийское правительства тепло приняли наших дипломатов. [FEN_SLP_political_11]\n\nКанада, однако, не оценила наш визит. Будучи главным убежищем для монархистов и антигерманских аристократов, её политика стала довольно консервативной и антиреспубликанской по сравнению с Англией. Наша приверженность социализму также беспокоила канадцев, поскольку американское влияние сильно подталкивало страну к капитализму свободного рынка. И всё же, несмотря на все их проблемы с нашей политикой, они по-прежнему готовы сотрудничать - но мы не должны ожидать теплой дружбы."
FEN_SLP_political.11.a:0 "В общем, всё прошло довольно хорошо."
FEN_SLP_political_11_full:0 "Прием в Южной Африке был неоднозначным: правительство Объединённой партии было весьма обескуражено нашим антимонархизмом, но восприимчиво к потенциальному восстановлению политических и экономических связей."

FEN_SLP_political.12.t:0 "Свободный мир"
FEN_SLP_political.12.desc:0 "После установления связей с нашими бывшими подданными единственным логичным курсом действий было бы пойти дальше - к другим свободным нациям мира. Вот почему Министерство иностранных дел возглавило пропагандистскую работу со всеми странами, не связанными оковами фашизма.\n\nПервой и самой важной была миссия в Соединённые Штаты Америки. Наша делегация, в частности, во главе с самим министром Шором, прибыла в Вашингтон и отобедала с президентом в Белом доме. Переговоры были плодотворными, и в ближайшем будущем мы можем рассчитывать на большую экономическую помощь и политическую поддержку.\n\nБыли направлены и другие миссии в Швецию и Южную Америку, но, учитывая нестабильное положение в этих странах, а в случае Швеции - постоянно нависающую угрозу немецкого вторжения, помощь и сотрудничество с ними, по прогнозам, будут минимальными."
FEN_SLP_political.12.a:0 "Могло быть и лучше, а могло быть и хуже."

FEN_SLP_political.13.t:0 "Конец английской монархии"
FEN_SLP_political.13.desc:0 "Тысячу лет. В течение тысячи лет Англия была монархией, сотни поколений жили в тени монарха и его лакеев, будь то абсолютный, конституционный, какую бы форму ни приняла королевская семья, чтобы оправдать своё существование перед миром. Даже с течением времени общество, люди и сам мир менялись. Идеологии, философии и социальные структуры радикально изменились, но до сих пор корона оставалась неприкосновенной.\nБританская аристократия продолжала использовать отговорки, средства для поддержания политической системы, в которой они и их королевские покровители могли бы сохранить влияние, подобно злокачественной опухоли, которую они просто не могли и не хотели вырезать, чтобы сохранить традицию, которую цивилизованный мир давно перерос.\nБумаги были разложены на его столе, ручка в его руке, а его однопартийцы, затаив дыхание, ждали момента, когда он обрушит метафорический меч на самую устаревшую, противоречивую парадигму в Англии, её последнюю связь с дореволюционным и устаревшим миром. Первый шаг в новое светлое будущее, где правили рабочие, а не боссы.\nОн хорошо знал, что на этом дело всё на этом не остановится. Бёрч и его клика наиболее ярых авангардистов не остановятся до тех пор, пока все следы богатства и власти, которыми владела монархия, не будут распределены среди рабочего класса. Мысли Уилсона по этому поводу были... по меньшей мере двойственными. Однако, несмотря на их разногласия, в одном он полностью согласился с Бёрчем: в этот день Королевство умерло, а Содружество восстало."
FEN_SLP_political.13.a:0 "И вот, он сделал знак под звуки бурных аплодисментов."
FEN_SLP_political.13.b:0 "..но это не значит, что мы должны быть жестокими ."

FEN_SLP_political.14.t:0 "Опиум для народа"
FEN_SLP_political.14.desc:0 ""Товарищи, хотя наши соратники-социалисты не имели самого большого опыта общения с Церковью, будь то англиканская, католическая или лютеранская, это не значит, что мы должны быть врагами и с церковью! Конечно, мы должны разрушить связи между Церковью и государством и покончить с ядовитой почти монополией англиканства. Однако мы считаем, что каждый человек имеет право выбирать, во что верить, и если церковь помогает ему, то пусть так и будет. Помните, что идеалы христианства и социализма не так уж далеки друг от друга - это подтвердят многие христианские социалисты."\n\n"Товарищи, предыдущий оратор поднял несколько важных вопросов, но это не значит, что он прав. Религия, особенно организованная в духе англиканства, является опиумом для народа, отвлекающим фактором для пролетариата. Социалистическому государству он не нужен! Епископы-паразиты, товарищи, змеи, источающие яд в сердца своих слушателей, агенты и союзники буржуазии! Вы хотите, чтобы Церковь была свободна - сделайте это, но не удивляйтесь, когда вы окажетесь с пролетариатом, враждебным нашему делу!""
FEN_SLP_political.14.a:0 "Только государственный атеизм освободит рабочих от оков!"
FEN_SLP_political.14.b:0 "Религиозная свобода должна быть сохранена!"

FEN_SLP_political.15.t:0 "Что-то заканчивается, что-то начинается"
FEN_SLP_political.15.desc:0 "- Доброе утро, Гарольд! Пожалуйста, заходи.\n\nУилсон посмотрел на Билла Александера, находя нелепым, что этот скромный старик был, по общему мнению, отцом современной Англии.\n\n- Доброе утро, Билл, - сказал он, пожимая ему руку, - какой у тебя тут чудесный дом.\n- Мне приятно знать, что тебе это нравится, - заметил Билл, - я надеялся, что это будет мой дом престарелых.\n- Дом престарелых? Значит ли это, что ты уходишь?\n- Ну, да. Я старею, Гарольд. И прежде чем ты что-нибудь скажешь, да, я знаю - ты всего на шесть лет моложе меня. Но, ладно... то, что я сделал, то, что я видел и пережил, особенно в Испании и России... Это может состарить человека, заставить его волосы поседеть за год. Я чувствую себя старше, чем есть, Гарольд. Растянутый, слабый. Я просто больше не могу. С другой стороны, ты... ты должен выполнить свою миссию. Я уверен, что ты сможешь. И это не значит, что я исчезну, ты можешь навестить меня и спросить всё, что захочешь.\n- Я буду. Но... разве остальные тоже не должны знать? Я думал, ты объявишь об этом публично.\n- О, я так и сделаю. Но не сейчас."
FEN_SLP_political.15.a:0 "- А сейчас нам надо позавтракать."

FEN_SLP_political.16.t:0 "Еще раз, для народа"
FEN_SLP_political.16.desc:0 ""Еще раз спасибо вам, товарищи, за поддержку. Для нас большая честь служить вам и всем англичанам на второй срок! Этот голос, брошенный в урну для голосования, является вотумом доверия к нам и нашей работе. Это доказывает, что социализм может быть не только популярным, но и эффективным! ещё раз спасибо, и давайте споём, как в прошлый раз: Народный флаг, цвет крови тех...""
FEN_SLP_political.16.a:0 "Борцов, кто в пытках принял смерть..."

FEN_SLP_political.17.t:0 "План для Англии"
FEN_SLP_political.17.desc:0 "Предвыборный манифест Социалистической Лейбористской Партии:\n\n"СЛП, созданная после гражданской войны, претендует на происхождение от Лейбористской партии довоенного Соединённого Королевства, адаптируя свою политику и ценности к современной эпохе. Мы выступаем на твердой платформе республиканства, социализма и прогрессивизма, отстаивая свободу и равенство для всех. После нашего переизбрания мы осуществим следующее:\n\nЭмансипация женщин и расширение участия общества;\n\nПродолжение и укрепление нашей вновь обретённой демократии;\n\nСоциальные программы, образование и социализация, бесплатное здравоохранение;\n\nСекуляризм и религиозная свобода;\n\nПривлечение к ответственности коллаборационистов и предателей;\n\nВоенное, экономическое и политическое сотрудничество с Организацией Свободных Наций.\n\nДа здравствует Англия!""
FEN_SLP_political.17.a:0 "Социализм, свобода, прогресс"

FEN_SLP_political.18.t:0 "Впереди много трудностей"
FEN_SLP_political.18.desc:0 ""Товарищи, мы много работали в прошлые годы, чтобы выполнить свои обещания..." - Уилсон начал свою речь перед министрами - "...и мы смогли осуществить многие из тех реформ, которые хотели. Конечно, были кое-какие шероховатости, включая тот беспорядок, который чуть не расколол партию, но я всё ещё горжусь проделанной нами работой. Однако "гордый" не означает "довольный"! Нам ещё многое предстоит сделать, а также у нас предастаточно проблем. Ожидайте сопротивления - от НДЛ, капиталистов, землевладельцев, дворян и бывших коллаборационистов. Но есть ещё кое-что... вопрос о некоем Киме Филби. Как мы все знаем, он служил делу Ополчения как двойной агент, но после войны примкнул к Бёрчу и его Старой гвардии... и каким-то образом избежал изгнания из партии. Берегись его.""
FEN_SLP_political.18.a:0 "Никогда не знаешь, что он может натворить."

FEN_SLP_political.19.t:0 "Бедственное положение пролетариата"
FEN_SLP_political.19.desc:0 "Несмотря на всю нашу предыдущюю работу, английскому обществу ещё предстоит пройти долгий путь, прежде чем оно станет по-настоящему эгалитарным, мирным и справедливым. Перераспределение земель, национализация ресурсов и дворянских земель, а также расширение прав и возможностей женщин и рабочего класса были большими шагами в правильном направлении, однако проблемы и очевидная несправедливость всё ещё остаются. Истории о жестоком обращении со стороны арендодателей и владельцев бизнеса являются горячими темами в прессе, и многие из них извиняются или принимаются некоторыми министрами НДЛ.\n\nПросто приведя пример - на прошлой неделе мать и трое детей были выселены из многоквартирного дома в Манчестере за то, что вовремя не заплатили непомерную арендную плату. Женщина, о которой шла речь, работала, но у неё просто не было денег, чтобы заплатить домовладельцу, так как она должна была сначала накормить своих детей. Это ни в малейшей степени не касалось владельца здания, и он выгнал её после того, как она пропустила всего два платежа. После инцидента следствие выяснило, что у него уже было несколько клиентов, выстроившихся в очередь на её квартиру.\n\nПодобные истории поступают со всей страны - Престон, Йорк, Норвич, Дувр, Бирмингем, Лондон... истории о злоупотреблениях на рабочем месте, выселениях, несправедливых увольнениях..."
FEN_SLP_political.19.a:0 "У нас есть своя работа."

FEN_SLP_political.20.t:0 "Загадочник"
FEN_SLP_political.20.desc:0 ""Ким Филби... великий шпион, мастер обмана, лучший двойной агент по эту сторону Европы, человек настолько хороший в своей работе, что он бегал кругами вокруг всей Королевской партии и никогда, никогда ещё не был пойман... но самое главное- один чёртов вопрос. Как, чёрт возьми, я могу получить на него компромат, если даже половину времени не знаю, где он?"\n\nУилсон сел, взяв чашку чая с спокойным выражением лица.\n\n"Придёт время, Гарольд." - Билл ответил мягко - "Даже самые лучшие совершают ошибки - и когда он это сделает, тогда вы его поймаете."\n\n"А если нет? Что, если он будет действовать против меня? Я знаю, что он хочет. Он просто ждет подходящего момента."\n\n"Тогда у нас будут проблемы. Но у него тоже будут. Как он объяснит всем, что тебя надо было свергнуть? Людям нравится то, что ты делаешь. Они не купятся на его разговоры. Просто... будь осторожен. Не пытайтесь запачкать *его* и следите за тем, чтобы он не запачкал *тебя*."\n\n"Может, ты и прав. В конце концов, я не могу позволить, чтобы всё шло так, как я хочу.""
FEN_SLP_political.20.a:0 ""По крайней мере, Бёрч вышел из игры.""

FEN_SLP_political.21.t:0 "Англия восстала!"
FEN_SLP_political.21.desc:0 "Мы сделали это. Мы принесли мир, справедливость и процветание трудящемуся народу Англии! Рабочий имеет право на плоды своего труда; женщина равна мужчине во всех аспектах жизни; большевик и реакционер не имеют власти над народом, свобода господствует над землей, когда-то порабощённой фашизмом. Силой оружия мы выиграли войну. Сила духа дала нам нашу новую, демократическую систему. Сила духа дала нам стимул двигаться вперёд, туда, где мы сейчас находимся. Эта великая победа принадлежит всем нам, даже тем, кто не согласен с нашими идеалами. Мы смело вступаем в новый век изобилия, совершенно уверенные в своей способности защитить и ещё больше улучшить Англию! Солнце встает на Востоке..."
FEN_SLP_political.21.a:0 "И долгая, долгая ночь кончилась!"

FEN_SLP_political.22.t:0 "Последний акт"
FEN_SLP_political.22.desc:0 ""За все годы моей борьбы за права трудящихся, начал Билл Александер, были времена, когда я был убежден, что этого недостаточно. Что были моменты, когда я сомневался в себе и в силе революции, и что я был слишком слаб, чтобы продолжать. После Испании, после Морского льва, после Кэйбл-стрит и Западнорусской войны я испытал неудачу рабочих всего мира в борьбе с фашизмом. И я почувствовал, что не могу продолжать.\n\n"Этот день совсем не похож на этот, товарищи. Ибо когда я уйду из партийного руководства, я сделаю это не от отчаяния. Ибо когда я отчаивался, мы отчаивались, мы брали себя в руки и делали то, что было необходимо. Вместо этого я радуюсь, ибо то, о чем мы мечтали и ради чего жертвовали, свершилось. Англия свободна, и правительство, которое работает на народ, контролирует ситуацию.\n\n"Я не откажусь от борьбы вообще, ни в малейшей степени. Я по-прежнему буду стоять вместе с вами и рабочими всего мира в их вечной борьбе против нищеты и угнетения. Только я позволю тем, у кого больше энергии, продолжать с того места, где я остановился. Социализм неизбежен, если мы будем продолжать работу, товарищи. И я надеюсь, что мои усилия чрезвычайно облегчили возможность лучшего мира для народа Англии.\n\n"Товарищи, завершая эту главу своей долгой карьеры, я хочу сказать вам всем только одно. Да здравствует борьба пролетариата!""
FEN_SLP_political.22.a:0 "А вот и человек, который сделал всё это возможным."

FEN_SLP_political.23.t:0 "Падение дома Виндзор"
FEN_SLP_political.23.desc:0 "С того дня, как мы пришли к власти, стало почти неизбежным то, что английская монархия не продержится долго. В последние несколько лет она и так была в центре обсуждений, и её будущее было неопределённым, теперь же немыслимым.\n\nНовое правительство должно дать своим сторонникам то, что мы обещали. А мы обещали республиканскую систему правления, где никто не должен присягать на верность какому-либо королю или королеве. Вместо этого верховенство закона будет стоять выше всего остального, и правительство будет черпать свою власть от народа, а не с помощью божественного права.\n\nОппозиция пришла в ярость. Многие знали Сопротивление как "Самое Верное Ополчение Её Величества". Как они могли так поступить с ней? Несмотря на протесты и гнев правых, было ясно, что Англия встаёт на новый путь. Тысяча лет английской монархии, пережившей смуту, войну и революцию, подошла к концу, став жертвой переменчивости времен."
FEN_SLP_political.23.a:0 "Как вообще могут ужиться монархия и социализм?"

FEN_reconstruction.1.t:0 "Из пепла"
FEN_reconstruction.1.desc:0 "Первой реакцией был шок. Было ли это действительно так? Это объявление действительно произошло?\n\nНа фронте было некоторое замешательство. Никто не хотел вставать раньше, чем это сделали люди с другой стороны. Но постепенно начался поток людей. Сначала они выходили на улицу по одному, идя с поднятыми руками. Затем появлялись группы, маршировавшие под белыми флагами. Затем это превратилось в наводнение, когда вся армия разоружилась и двинулась сдаваться. Многие устали. Некоторым было грустно, другие радовались, что всё закончилось. Повстанцы тоже устали, но среди них нарастала эйфория.\n\nСледующими выползли гражданские. Большинство из них прятались в своих подвалах, надеясь, что белые простыни и стены их домов обеспечат им безопасность. После того, как обстрел прекратился, они поняли, что что-то случилось. Затем появились автомобили СВОЕВ, делающие заявления из своих динамиков. Затем вышли гражданские лица, глядя на разрушения и победоносную армию, марширующую вперёд, в то время как побеждённых загоняли в тыл.\n\nДалеко за линией фронта, на территории СВОЕВ, настроение было гораздо менее подавленным. Массовые торжества вспыхнули по всей Свободной Англии. Повсюду кончался алкоголь, употребляемый гуляками. Они столпились вокруг штаб-квартиры СВОЕВ, призывая Александера, Окинлека, Стирлинга, и когда один из них появился, они радостно приветствовали его.\n\nИ кто мог их винить? Страдания и кровопролитие закончились. Семьи не будут убиты. Молодые люди Англии могут повзрослеть. От Англии больше не потребовали бы нести те ужасные жертвы, которые она понесла.\n\nИ Англия познала свободу."
FEN_reconstruction.1.a:0 "Последние наши враги пали наземь."

FEN_reconstruction.2.t:0 "Команда по утилизации"
FEN_reconstruction.2.desc:0 "Автомобиль подъехал к ферме в Айлипе, в деревеньке Кидлингтон. Шестеро мужчин вышли из машины: один офицер, сержант и четверо солдат. Деревня была районом тяжёлых боёв во время гражданской войны и фермер не мог вспахать своё поле из-за кучи неразорвавшихся снарядов. Это было обоснованное беспокойство, особенно в таких местах, склонных к раскопкам. Буквально на прошлой неделе, один человек подорвался на С-мине за пределами Ипсуича, пока раскапывал канаву.\n\nОдин из солдат взял металлоискатель и начал ходить, сканируя землю перед ним. Одни ходили следом, другие несли лопаты. После небольшой прогулки, человек с металлоискателем услышал что-то необычное в своих наушниках. Он остановился, немного осмотрел территорию своим подземным сонаром и поднял руку.\n\nСержант и офицер вместе с человеком с лопатой подбежали. Слегка откапывая землю с поверхности, они пытаются найти источник беспокойства. Чаще всего, ничего опасного не попадалось. Просто какая-то давно потерянная вещь или кусок лома. Но на этот раз стоило бояться. Это был артиллерийский снаряд, который не разорвался при падении.\n\nОни аккуратно разрыли его. Затем один из них точно попадает по предохранителю и снимает его со снаряда. Он вытаскивает его. Теперь снаряд обезврежен. Другой человек берет чемодан и начинает вытаскивать пластиковую взрывчатку изнутри. Позже она будет сожжена вместе с другими боеприпасами, которые они найдут здесь.\n\nМужчины маршируют позади человека с металлоискателем. Тысячи акров Англии заражены снарядами и сегодня они очистили один из них."
FEN_reconstruction.2.a:0 "Теперь на следующую точку."

FEN_reconstruction.3.t:0 "Что это за Новая Англия?"
FEN_reconstruction.3.desc:0 ""Наконец-то я могу высказывать своё чёртово мнение", - говорит Глен Брэдли, механик на ремонтной станции Невилл-Хилл, - Королевская партия дала мне год тюрьмы за то, что я сказал, что премьер-министр хреново выполняет свою работу. Пришлось держать рот на замке после этого, и я ненавидел каждую минуту этой пытки. Теперь я могу прямо сказать, что нам нужны несколько тех самых коммунистов у власти, и мое мнение имеет такое же значение, как и мнение тех аристократов в Лондоне. И даже если они не победят, ребята Билла никогда не заткнут мне рот."\n\n"Это замечательно, что мы снова можем начать работу с доминионами, - говорит леди Алана Каннингем, светская львица и жена видного члена НДЛ, - слишком долго мы были лишены доступа к старой империи. Хотя мы, очевидно, не сможем восстановить её снова, мы сможем снова восстановить культурные и экономические связи с Канадой и Австралией. Наконец-то мы снова вернулись на мировую арену."\n\n"Раньше джерри диктовал нам свои условия, не заботясь о последствиях, - говорит Клейтон Чемберс, управляющий карьером в Камбрии, - теперь он больше не будет покупать наш агрегаты, но мы не переживаем по этому поводу. Мы продадим их многим желающим покупателям, которые заплатят нам за них больше. И есть некоторые другие страны, которые не собираются давить на нас, как на рейхскомиссариат."\n\n"По правде говоря, не так много людей ворчат о проблемах здесь, как в других частях страны, - говорит Элеонора Паркер, владелица бара в Плимуте, - вы живете в немецкой военной резервации в течение многих лет, с комендантским часом и всеми знаками на этом тарабарском языке, и всё помещается в перспективу. Хотя с тех пор, как был ликвидирован гарнизон, дела немного пошли на спад. Надеюсь, когда они восстановят Королевский флот, они разместят здесь отряд. Или ОСН откроет магазин в этом районе.""
FEN_reconstruction.3.a:0 "Нас всех ожидает светлое будущее!"

FEN_reconstruction.4.t:0 "Оксфордский процесс"
FEN_reconstruction.4.desc:0 "Недавно созданное правительство Англии определило, что предстоящие судебные процессы против коллаборационистов будут проходить в городе Оксфорде. В соответствии с демократическими и либеральными традициями Англии справедливость восторжествует над яростью, и каждый суд будет проводиться в полном объеме и с абсолютной справедливостью.\n\nК преступлениям и вынесению приговора любому обвиняемому будут относиться со смертельной серьёзностью, но мы должны будем учитывать общественное мнение. Если мы будем действовать слишком милосердно, публика назовёт нас слабыми. Будем действовать слишком жестко, и они запятнают нас как тиранов. Если мы будем следовать закону, нас по праву примут как освободителей."
FEN_reconstruction.4.a:0 "Теперь выберем судей."

FEN_reconstruction.5.t:0 "Шесть судей"
FEN_reconstruction.5.desc:0 "В рядах сил Ополчения разгорелось много споров о справедливости предстоящих Оксфордских процессов. Некоторые голоса утверждают, что следует выбирать абсолютно нейтральных, аполитичных людей, хотя таких голосов мало. Различные фракции внутри Ополчения выдвигают свои собственные предложения и обвиняют друг друга в том, что они - марионетки.\n\nКомпромисс был достигнут. Двое судей из лагеря Стирлинга, двое судей из Левого Сопротивления и двое судей из Самого Верного Ополчения Её Величества были выбраны, чтобы разделить обязанности по оценке коллаборационистов. Многое лежит на плечах этих людей. Будем надеяться, что они ставят страну превыше всего."
FEN_reconstruction.5.a:0 "Да начнётся процесс."

FEN_reconstruction.6.t:0 "Голова змеи"
FEN_reconstruction.6.desc:0 "Алека Дугласа-Хьюма сопроводили в зал суда, уже уверенного в том, как его будут судить. Он не надеялся, что судьи помилуют его. Он был премьер-министром, и для мятежников он предал свою страну, предал свой народ. Хьюма насильно посадили на его место рядом с командой защиты, которая не могла скрыть своего презрения к нему. Это были самые дружелюбные лица в комнате. И тогда судья начал заседание:\n- Алек Дуглас-Хьюм, Вы находитесь здесь, перед всей Англией, обвиняемый в гнусных преступлениях. Вы обвиняетесь в государственной измене Англии и её народу. Вы признаете свою вину?\n- Никак нет, невиновен, - неубедительно ответил его адвокат.\n\nКоманда защиты Хьюма произнесла невдохновленную, чахлую речь, в которой утверждалось, что он "был слишком напуган, чтобы выполнить свой долг англичанина и противостоять немцам", и "боялся за свою жизнь". Как только защита закончила, судьи немедленно вербально набросились на Хьюма, оскорбляя его характер, называя трусом и, конечно же, "проклятым предателем". Присяжные не стали тратить время на обсуждение.\n\nПервые мысли Хьюма после оглашения приговора были о ярости. Эти дураки. Как только Германия встанет на ноги, они вернутся, чтобы сокрушить Англию раз и навсегда. После того как они закончат, Англии больше не будет. Но он успокоился. Не было смысла проводить последние дни в гневе на людей, которых он понимал. Он только хотел, чтобы они не были такими поспешными. Хьюм не был возмущён, когда его приговорили к смерти, и он не сопротивлялся, когда его тащили обратно в камеру дожидаться своей участи."
FEN_reconstruction.6.a:0 "Змея получила свой заслуженный приговор."

FEN_reconstruction.7.t:0 "Казнь Алека Дугласа-Хьюма"
FEN_reconstruction.7.desc:0 "Хьюм сидел в своей камере, ожидая своей участи. Он уже смирился с вердиктом и предстоящей казнью вскоре после вынесения приговора. Бороться уже было бесполезно. Однако по мере того, как смерть подкрадывалась всё ближе и ближе, мысли лорда Хьюма уносились в другую жизнь. Он думал о жизни, в которой помогал сопротивлению. Он видел себя контрабандистом документов из Вестминстера, тонко сопротивляющимся немцам из парламента. Но разве не этим он уже занимался? Ни для кого не было секретом, что многие в парламенте не любили немцев. Да, они были коллаборационистами, но нужно было действовать изнутри, чтобы не дать сапогу слишком сильно обрушиться на всю Англию.\n\nРассуждения Хьюма были прерваны двумя охранниками, которые помогли ему подняться: "Пора".\n\nХьюма вывели на солнечный свет, и он увидел внутренний двор. Он узнал Лондонский Тауэр, нависший над ним. Его отвели на противоположную сторону Зелёной Башни, поставили на колени у стены и он увидел, что собралась небольшая толпа, чтобы увидеть это зрелище. Он не мог никого разглядеть, но был уверен, что Окинлек наблюдает. Расстрельная команда вошла, остановилась и сделала серьёзные лица. Они стояли по стойке смирно, ожидая дальнейших команд.\n\n"ГОТОВЬСЬ!", - резкая команда пронзила утренний воздух. Солдаты подняли винтовки. Ум Хьюма был полон деятельности. Он продолжал пытаться рационализировать свои решения, хотя бы для себя.\n"ЦЕЛЬСЯ!", - солдаты навели на него винтовки. Хьюм не видел страха в их глазах, только решимость. Наконец в голове Хьюма вспыхнуло сожаление. Если бы он только мог...\n"ОГОНЬ!", - последние сожаления Хьюма были прерваны четырьмя выстрелами, раздавшимися перед ним."
FEN_reconstruction.7.a:0 "Голова змеи была отрезана."

FEN_reconstruction.8.t:0 "Лизоблюд"
FEN_reconstruction.8.desc:0 "Честертон вошёл в комнату в сопровождении двух охранников, его глаза метались от судьи к судье. Тихий ропот пронесся по залу, когда присяжные уставились на старика с отвращением и яростью.\n\n- "Артур Кеннет Честертон, Вы находитесь здесь, перед всей Англией, обвиняемый в самых гнусных преступлениях. Вы обвиняетесь в государственной измене Англии и её народу. Вы признаёте вину?"\n\n"Никак нет, невиновен", - последовал приглушённый ответ его адвоката. Защита без особого энтузиазма отзывалась о его службе как ветерана обеих мировых войн, храбро сражавшегося против немцев в Африке во время обоих кровавых конфликтов. Будучи коллаборационистом, он стремился защитить Англию от немцев и улучшить сломанную политическую систему, которая была оставлена после неудач довоенного правительства.\n\nУ обвинения, естественно, было где разгуляться. Они обвиняли Честертона в том, что он гордый, самопровозглашённый английский фашист и бывший наперсник Освальда Мосли - подлого человека, который использовал капитуляцию Англии, чтобы продвигать свою ненавистную идеологию. Они изображали его добровольным подхалимом, который горячо поддерживал действия Германии и охотно стал номинальным лидером бешеной антисемитской фракции Королевской партии.\n\nПрисяжные были уверены в его виновности, но изо всех сил пытались вынести приговор. Члены НДЛ и умеренные хотят приговорить его к изгнанию, в то время как радикалы СПЛ и Стирлинга требуют смертной казни через повешение."
FEN_reconstruction.8.a:0 "Вышвырнуть его с этих островов."
FEN_reconstruction.8.b:0 "Отправить его на виселицу."

FEN_reconstruction.9.t:0 "Сломленный фашист"
FEN_reconstruction.9.desc:0 "Выругавшись сквозь зубы, Честертон продолжал идти через пирс. Солдат, следовавший за ним, раздражал его. Особенно его смуглая кожа: он совсем не выглядел по-английски! Но ему было ясно, что ЭТО будет будущим страны с момента проигрыша консервативных сил. "Тебе повезло, что тебя не вздёрнули", - сказали судьи Честертону, когда ему был вынесен приговор о ссылке. Ха! Смерть за дело была бы честью! Кроме того, он считал, что это лучшая альтернатива, чем видеть Англию, развращённую коммунистическими дегенератами. Руководствуясь устаревшими либеральными ценностями, повстанцы были обречены на провал. Они будут умолять немцев прийти и снова их спасти!\n\nПрежде чем сесть на корабль, который доставит его в Германию, Честертон понял, что ему нужно сделать последнее. "У меня есть кое-что, что я могу сделать для вас, и твоего "сопротивления", прежде чем я уйду", - солдат приподнял бровь, озадаченный этим предложением.\n\nНабрав в рот слюны, Честертон плюнул прямо в грудь солдату, в его эмблему с английским флагом. Солдат быстро ответил, ударив его кулаком прямо в лицо. Когда Честертон ушёл, отчаянно пытаясь сдержать кровь, текущую из его сломанного носа, солдат сказал ему несколько напутственных слов:"
FEN_reconstruction.9.a:0 ""Надеюсь, тебе тоже понравился мой прощальный подарок, фашистский урод.""

FEN_reconstruction.10.t:0 "Судьба фашиста"
FEN_reconstruction.10.desc:0 "Честертон выслушал обвинительный приговор молча и с побледневшим лицом. Его сопроводили прямо к виселице, и когда он увидел петлю, его ноги подкосились. Охранники поймали бледного мужчину за плечи и потащили вперёд. Они поместили его на деревянный помост и, поскольку его дыхание всё учащалось, обернули ему голову белым мешком и обернули вокруг шеи толстую веревку.\n\nМолодой священник, сжимая Библию, мягко попросил Господа простить старика за его грехи. Кто-то сказал Честертону, чтобы тот произнес свои последние слова.\n\n"Я надеюсь, что Англия последует за м..." Его предложение было прервано внезапным падением, но веревка была слишком короткой, чтобы сломать ему шею. Тело Честертона дергалось из стороны в сторону, когда он боролся за воздух, бесцельно толкая ногами. Прошли минуты, удары ног утихли, и фашист наконец замолчал."
FEN_reconstruction.10.a:0 "Пусть "английский фашизм" умрет вместе с ним."

FEN_reconstruction.11.t:0 "Судьба фельдмаршала"
FEN_reconstruction.11.desc:0 "Фельдмаршал вошёл в зал суда с выпяченной грудью и высоко поднятой головой, уважительно кивнув судьям и заняв место рядом с командой защиты.\n\n"Фельдмаршал Монтгомери, вы стоите здесь, на глазах у всей Англии, обвиняемый в государственной измене Англии и её народу. Что вы скажете в своё оправдание?"\n\n" Невиновен", - объявил его адвокат. Команда защиты нарисовала перед присяжными интересную "картину" - портрет храброго и благородного воина, который сражался в обеих мировых войнах, защищая свою страну. "Картина" солдата, который пожертвовал своей гордостью и достоинством, чтобы присоединиться к коллаборационистам в надежде помешать немецкой власти выдавить жизнь из Англии. "Картина" англичанина, который пытался служить своей стране.\n\nМонтгомери настоял своей команде, чтобы он сам был вызван в качестве свидетеля, и произнес короткую, но яркую речь о своём долге в качестве офицера по защите английского народа от тирании и зла, даже если это означает пожертвовать ценностями, которыми мы когда-то дорожили.\n\nОбвинение отклоняло подобные "оправдания", утверждая, что, даже пожертвовав ценностями свободы и демократии, Монтгомери не смог защитить английский народ.\n\nЖюри, естественно, разделились. Те, кто следует за Клодом и НДЛ, желают, чтобы ветерана отправили в изгнание, в то время как сторонники СЛП хотят, чтобы он был должным образом наказан. Однако те, кто симпатизировал Стирлингу, настояли на его смерти."
FEN_reconstruction.11.a:0 "Пусть он проведёт остаток своих дней в изгнании."
FEN_reconstruction.11.b:0 "Смерть - единственный приговор для предателей"
FEN_reconstruction.11.c:0 "Принудительный труд собьёт его спесь."

FEN_reconstruction.12.t:0 "Генерал в изгнании"
FEN_reconstruction.12.desc:0 "С каждым шагом Монтгомери чувствовал себя всё дальше от своей родины. Неся в руке небольшой чемодан, старый генерал приближался к месту назначения. Он нёс немного вещей, но, в то же время, багаж казался неподъёмным. Монтгомери вспоминал, что он нес с собой, на всякий случай.\n\nОн нёс старый Браунинг, который был с ним его во всех его кампаниях, из него был застрелен террорист СВОЕВ, который пытался убить фельдмаршала. Его старая форма также была в этом чемодане, которую он носил во время встреч с кабинетом министров коллаборационистского правительства. Наконец, его бесценные медали, которые ему были вручены за борьбу с нацистами. К своему ужасу, он также вспомнил, что некоторые из них были даны за уничтожение укрытий СВОЕВ.\n\nИменно это осознание парализовало его, и он не смог удержать свой чемодан. Он не только нёс свой багаж, но и грехи, совершённые против своего народа. Всю оставшуюся жизнь его будут преследовать воспоминания про то, как он боролся против своего народа. Когда пришло время сесть на корабль, Монтгомери увидел новый английский флаг, гордо развевающийся над соседним зданием. Когда по его щекам текли слезы, он пробормотал несколько слов перед тем, как уйти."
FEN_reconstruction.12.a:0 "- Мне очень жаль."

FEN_reconstruction.13.t:0 "Последний салют"
FEN_reconstruction.13.desc:0 "Бернард Монтгомери уставился на стену своей камеры, глубоко вздохнув. Судебный процесс был изнурительным. Если бы он был повстанцем из СВОЕВ, захваченным коллаборационистами, он сомневался, что такое судебное разбирательство длилось бы так долго. Или вообще состоялось. Все ли "пути" привели к этому? В любом случае ему было бысуждено было сидеть в камере в ожидании своей смерти? Или его, как Клода Окинлека, прославляли бы как освободителя нации?\n\nЕго не волновало, что немцы сделали бы с ним. Он заботился только о своей семье, своих друзьях и своём народе. Тогда сопротивление казалось таким бесполезным. Он усмехнулся. Так и оставалось. Он надеялся, что неизбежная месть Рейха не будет слишком суровой.\n\nНаконец, дверь его камеры была открыта. Его отвели во двор Зелёной башни и привели к расстрельной команде, которой он с уважением отсалютовал.\n\n"Боже, храни королеву!" Он закричал. Ему ответили звуками выстрелов, и он упал."
FEN_reconstruction.13.a:0 "Его служба подошла к концу."

FEN_reconstruction.14.t:0 "Наказанный генерал"
FEN_reconstruction.14.desc:0 "Простуженный холодным ветром Южной Англии, Бернард Монтгомери начал бесконтрольно кашлять. Не помогал и пасмурный день, дождь казался неизбежным. Однако приговор был предельно ясен: принудительные работы. Это была альтернатива расстрелу, но Монтгомери предпочел бы это, чем такое унижение. Его первая работа была довольно простой: копать ямы для установки электрических проводов. Присоединившись к своим бывшим товарищам по оружию, он должен будет искупить свои грехи в поте лица. По крайней мере, он так думал. Несмотря на преклонный возраст, он всё ещё мог подслушивать разговор двух охранников, наблюдавших за осуждёнными.\n\n"Ты уверен, что мы сможем заставить его работать? Он не выглядит так, будто может выдержать слишком много."\n\n"Этому фашисту нужно расплачиваться за своё предательство. К тому же, он не будет копать: нам нужно, чтобы кто-нибудь прокладывал провода. Приказ сверху."\n\n"Кажется разумным. Мы же не хотим, чтобы старый пердун упал замертво."\n\nВзбешённый такой наглостью, Монтгомери схватил лопату и начал копать вместе с другими осуждёнными. Ошеломлённые охранники наблюдали, как разгневанный старый генерал разгребает землю и становится всё более и более раздражённым.\n\n"На что ты, чёрт возьми, смотришь? Скажи Клоду, чтобы он взял свою жалость и засунул её куда подальше! Я умру, работая здесь, если это будет необходимо.""
FEN_reconstruction.14.a:0 "Труд освобождает."

FEN_reconstruction.15.t:0 "Суд над генералами"
FEN_reconstruction.15.desc:0 "Офицеры ввалились в комнату, их напряжённые позы и уверенные шаги свидетельствовали о многолетнем опыте. Стаю возглавлял фельдмаршал Джеральд Темплер, который договорился выступить с собственной речью позже.\n\nКаждый подсудимый был обвинён в государственной измене, и каждый член шайки признал себя "невиновным." Защита подчеркивала послужной список мужчин, апеллируя к их статусу почётных ветеранов войны. Темплер сам разделял подобные чувства, проводя строгий контраст между своими генералами и такими, как Честертон, в то время как фашисты служили своим собственным извращённым амбициям. Он утверждал, что генералы служили своим семьям, своим жёнам, детям и внукам - тем, кто был бы убит, если бы кто-то из них осмелился иметь дело с СВОЕВ.\n\nОбвинение направило разговор от послужных списков мужчин к их действиям в течение многих лет служению коллаборационистскому режиму, приведя Клода Окинлека в качестве примера, к которому они должны были стремиться, а не бороться против.\n\nЕщё раз мнение присяжных разделилось. Сторонники СЛП и Стирлинга одинаково следуют вердикту, требующему смерти для всех предателей, в то время как последователи Клода и НДП спорят в пользу почётного увольнения."
FEN_reconstruction.15.a:0 "Выслать их из страны."
FEN_reconstruction.15.b:0 "Отправить их на расстрел."
FEN_reconstruction.15.c:0 "Лишить всех званий и выгнать из армии."

FEN_reconstruction.16.t:0 "Бегство предателей"
FEN_reconstruction.16.desc:0 "Пока самолёт медленно садился, офицеры болтали о своём длинном полёте. Обсуждали анекдоты о своей военной карьере, вспоминали смешные истории, которых, вероятно, никогда не было, смеялись над шутками, старыми, как сама Англия. Изгнание с родины было нелегко переварить, но товарищество многих лет совместной борьбы делало его более приятным. Некоторые даже вели политические разговоры о будущем страны. Демократия? Социализм? Что было дальше? Вопросы задавались тщательно, разумеется, не вызывая гнева их конвоиров.\n\nНесколько человек вдруг начали хватать свои сумки и чемоданы и направились к выходу: их машина была готова. Остальные офицеры почтительно отдали честь по-военному, своим коллегам. Фельдмаршал Темплер смотрел, как самолёт поднимается в небо, и думал о том, что он будет делать, когда прилетит. Он передумал создавать военный музей и собирать антиквариат времен войны. Это было обидно, но кто-то должен был сохранить прошлое живым."
FEN_reconstruction.16.a:0 "Разойдись."

FEN_reconstruction.17.t:0 "Мирная резня"
FEN_reconstruction.17.desc:0 "Когда генералов привели во двор Тауэр Грин, они не позволили своим внутренним размышлениям о жизни и политике сорваться с их застывших верхних губ. Вместо этого они вели друг с другом вежливую светскую беседу, ведя себя так, словно направлялись на ужин. Фельдмаршал Темплер даже отпустил мрачную шутку об их предстоящей судьбе, которая вызвала легкий смешок среди обречённых.\n\nФельдмаршал первым предстал перед расстрельной командой.\n\n"За королеву и страну!" - проревел Темплер, отдавая честь. Раздались выстрелы, и он безжизненно упал на землю.\n\nОдин за другим генералы предстали перед расстрельными взводами и объявили свои последние слова. Некоторые ссылались на Бога. Другие ссылались на королеву. Парочка упомянула короля. Один умолял о прощении. Все пали под пулями."
FEN_reconstruction.17.a:0 "Они освобождены от службы."

FEN_reconstruction.18.t:0 "Марш предателей"
FEN_reconstruction.18.desc:0 "Со сломленным духом ряд заключённых двинулись к гигантской металлической двери. Глядя на них с презрением, стражники наблюдали за всем происходящим. Некоторые шли удручённые, стыдясь предательства нации. Другие шли с высоко поднятой головой, уверенные в том, что поступили правильно. Затем были те, кто вел светскую беседу и шутил о своей ситуации: в конце концов, это был естественный результат проигрыша конфликта.\n\nНезависимо от того, как они это восприняли, всех постигла одна и та же участь. После отстранения от службы некоторые офицеры просто разошлись по домам. Однако другие совершили более тяжкие преступления против нации. Теперь им придётся восстанавливать страну, которую они помогли разрушить. Когда заключённые входили в лагеря, охранники давали задание каждому из них. Фельдмаршал Темплер усмехнулся и покорно подчинился. В конце концов, выполнение приказов-это то, что солдат делает лучше всего."
FEN_reconstruction.18.a:0 "Горе побеждённым."

FEN_reconstruction.19.t:0 "Суд над Гарольдом Макмилланом"
FEN_reconstruction.19.desc:0 "Макмиллан всегда будет спорным человеком. В течение многих лет он возглавлял реформистскую фракцию в Королевской партии и, по крайней мере, несколько настаивал на частичных реформах. Но когда началась война, он оказался в кабинете Дугласа-Хьюма, а любой член кабинета оказался в Оксфорде. Даже если они в основном имели дело с казной Его Величества.\n\nДело приняло странный оборот, когда в начале процесса Макмиллан встал и зачитал подготовленное заявление. В нём он сказал присяжным, что присоединился к коллаборационистам из желания прекратить страдания английских граждан во время войны и что он пытался ниспровергнуть волю немцев на каждом шагу. Его целью было возвращение к английской демократии. Однако он решил остаться в Королевской партии во время войны из-за страха, что восстание будет неудачным, и из-за страха, что гарнизон в Корнуолле положит конец организованному сопротивлению вместе с Германией. Только после окончания войны, когда было восстановлено свободное правительство, разгромлен гарнизон и Германия всё ещё пребывала в хаосе, он осознал всю чудовищность своей ошибки. Он взял на себя ответственность за свои действия и раскаялся.\n\nЭто повергло суд в ступор. Защита утверждала, что Макмиллан искренне сожалел об огромной ошибке, совершенной с самыми лучшими намерениями. Обвинители утверждали, что этого было недостаточно и что это была лишь последняя попытка спасти его жизнь. Присяжные тоже разделились. Ориентированные на НДЛ утверждали, что он должен быть изгнан, в то время как посланники Стирлинга хотели его смерти за его действия. Однако левые были более милосердны. Они хотели увидеть, как он на собственном опыте познает новую Англию. Он будет отстранён от любой своей политики, конечно."
FEN_reconstruction.19.a:0 "Его нужно полностью убрать со сцены."
FEN_reconstruction.19.b:0 "Одна пуля, в затылок, хлоп-хлоп."
FEN_reconstruction.19.c:0 "Достаточно убрать его из политики."

FEN_reconstruction.20.t:0 "Опальный реформатор"
FEN_reconstruction.20.desc:0 "Каждый шаг к самолёту казался ему гвоздями, глубоко впивающимися в ноги. Странное ощущение в животе не покидало его с тех пор, как он уехал в аэропорт. Гарольд Макмиллан остановился на несколько мгновений, просто чтобы оглядеться. Он не мог обмануть себя: он просто пытался отсрочить неизбежное. Подобно листьям, беспомощно несомым ветром в то пасмурное английское утро, Макмиллан считал себя жертвой неизбежного хода истории. Покинуть свой дом было нелегко, но он ничего не мог с этим поделать.\n\nДаже несмотря на шум турбины самолёта, Макмиллан всё ещё был погружён в свои мысли. Смогут ли мятежники добиться успеха даже при наличии германской угрозы? Было бы лучше, если бы он был там? Это было бесполезное занятие. Его намерения, возможно, и были благими, но он был не в то время, чтобы претворять их в жизнь. И не в том месте. Прежде чем подняться по лестнице, он почтительно поклонился, прощаясь с землей, которая видела, как он растёт. Желая, чтобы Англия снова стала свободной страной, Макмиллан закрыл глаза и устроился поудобнее."
FEN_reconstruction.20.a:0 "По ту сторону истории..."

FEN_reconstruction.21.t:0 "Кровавым будет твой конец"
FEN_reconstruction.21.desc:0 "Гарольд Макмиллан уставился на тех, кто осудил его. Наполовину умоляя, наполовину в ярости, он исказил своё лицо, пока оно не превратилось в нечто ужасное: горгулью на виселице. Во дворе стояла мертвая тишина. Не было ни радостных возгласов, ни плача, ни даже намёка на разговор. Просто ошеломлённая тишина, когда осуждённому читали его последний приговор и петлю надевали ему на шею.\n\nНаверняка произошла какая-то ошибка. Конечно, влияние Стирлинга не настолько велико, и правительство не настолько диктаторское.\n\n"У вас есть какие-нибудь последние слова?" Даже палач был плох в своей речи. Что-то было не так.\n\nМакмиллан оглядел ответственных. Эти бессердечные деспоты, которые дергали за ниточки и делали выбор. Он успел сказать только одно злобное слово, прежде чем нажали на рычаг."
FEN_reconstruction.21.a:0 ""Почему?""

FEN_reconstruction.22.t:0 "Семейный бизнес"
FEN_reconstruction.22.desc:0 "Осторожно вынув бумагу из пишущей машинки, Гарольд Макмиллан добавил её к огромной стопке на своём столе. Хотя быть вытесненным из политики было неприятно, это не было полностью обескураживающим. Кроме того, он, вероятно, ушёл бы в отставку через несколько лет, не совершив ничего стоящего. С другой стороны, его новый бизнес (ну, технически его старая работа) предлагал лучшие возможности для успеха.\n\nНе только в денежном выражении, но и для спасения своего доброго имени. Благодаря ресурсам своей редакции он опубликует мемуары, в которых изложит свою версию событий. Амбициозная автобиография была направлена на то, чтобы подчеркнуть его роль реформатора, который хотел спасти гниющее правительство, развенчав клевету от посредственных политиков. Когда эта информация дойдет до общественности, они больше не смогут называть его фашистской марионеткой.\n\nМакмиллан ещё раз полюбовался портретом своего предка Дэниела, висевшим на стене. Жизненные достижения его и его потомков не могли быть сведены на нет горьким бунтарским презрением к своим соперникам. Издавать книги по всей Англии - это семейная традиция на протяжении многих поколений, и он обязательно будет уважать это священное наследие!"
FEN_reconstruction.22.a:0 "Историю пишут победители."

FEN_reconstruction.23.t:0 "Суд над Реджинальдом Модлингом"
FEN_reconstruction.23.desc:0 "Следующим перед судом предстал Реджинальд Модлинг. Он был в основном известен как член парламента, который был довольно дружен с реформистским делом. Многие люди думали, что он будет верным перебежчиком к СВОЕВ, и были встревожены тем, что он этого не сделал. И вот теперь он предстал перед Оксфордом, чтобы ответить за это предательство.\n\nОн заявил, что "не виновен." Это была единственная нормальная вещь в его суде. Оказывается, было мало доказательств того, что он сделал что-то действительно неправильное или что уже было совершено тысячами других коллаборационистов, которые в этот момент свободно разгуливали по улицам. Обвинение утверждало, что он несёт ответственность, по крайней мере, за некоторые решения, принятые правительством, в то время как его защита рисовала процесс как политическую вендетту против человека с приличной историей антиавторитарных действий.\n\nЭто снова привело к разногласиям между присяжными. Сторонники Клода считали, что ему не следует давать ничего, кроме пощёчины. Сторонники Билла по-прежнему хотели, чтобы он был изгнан с политической сцены. И сторонники Дэвида поначалу тоже хотели его смерти, но в конце концов опустили своё предложение об изгнании, как только остальные присяжные сочли его смехотворным."
FEN_reconstruction.23.a:0 "Ударь его чем угодно, он всё равно будет помилован."
FEN_reconstruction.23.b:0 "Насильственное переселение в область, о которой мы можем думать."
FEN_reconstruction.23.c:0 "Он может быть подлым предателем в другой профессии."

FEN_reconstruction.24.t:0 "Второй шанс"
FEN_reconstruction.24.desc:0 "Войдя с коробкой, полной его вещей, Реджинальд Модлинг включил свет в своём старом кабинете. Он удовлетворённо оглядел комнату: спустя столько времени она была в том же состоянии, в каком он её покинул. Конечно, там было немного пыли и несколько паутин тут и там, но всё выглядело хорошо. Оставив коробку на полу, Модлинг открыл шкаф, в котором всё ещё хранился его старый набор для питья, с наполненной бутылкой виски, не меньше! Наполнив бокал в знак торжества, он откинулся на спинку стула и положил ноги на стол.\n\nПолитик был раздражен тем, что у него не было льда, чтобы положить его в стакан: это помогло бы ему лучше переварить огромные задачи, стоящие перед ним. Налаживать новые связи, чтобы вернуться на вершину, было нелегко, но это была лучшая альтернатива, чем впасть в неуместность. Кроме того, остальные его партнеры получили самый короткий конец палки, так что он не мог жаловаться.\n\nОднако новая администрация всё ещё жаждала крови, и поставить предателей на их место было одним из главных приоритетов. Модлинг со вздохом посмотрел на своё отражение. Может быть, лучше было бы перейти на сторону СВОЕВ. Но он решил отбросить эти сомнительные мысли и наслаждаться новым шансом на политический успех."
FEN_reconstruction.24.a:0 "Хорошо вернуться."

FEN_reconstruction.25.t:0 "Медленный полёт в Америку"
FEN_reconstruction.25.desc:0 "Модлинг всё ещё не понимал, почему он оказался в этом самолёте. Конечно, потому, что рейс в Рейкьявик был ему необходим для связи с Соединёнными Штатами. Но почему в первую очередь? Почему они вообще отсылают его?\n\nОтвет был ясен. У него был шанс остаться с людьми, у которых были его идеи. Присоединиться к ним в борьбе за свободу. То, чего он давно хотел. И всё же он этого не сделал. Была ли эта горечь из-за его действий причиной его изгнания из страны? Судьба, уготованная старшим министрам коллаборационистов?\n\nИз того, что он слышал, это было просто возмездие, чистое и простое. НДЛ хотела, чтобы он убрался. СЛП хотела, чтобы он ушёл с любого государственного поста. Это были радикалы, которые хотели, чтобы он ушёл. И если они принимали решения здесь, что ж...\n\nКогда огни его страны исчезли за горизонтом, он почувствовал печаль. За потерю своей родины. Всех своих друзей он оставлял позади. И судьба тех, кто неизбежно пострадает от такой суровой и неумолимой группы, как стирлинговцы."
FEN_reconstruction.25.a:0 "Предзнаменование грядущих событий?"

FEN_reconstruction.26.t:0 "Всё как обычно"
FEN_reconstruction.26.desc:0 "Утреннее солнце, льющееся в окно, по крайней мере, делало работу в компании менее удручающей. Выпив ещё стакан виски, Реджинальд Модлинг продолжал просматривать финансовые отчёты со своего стола. То, что ему снова запретили занимать политическую должность, стало для него огромным ударом. Он чувствовал, что не сделал ничего особенно плохого, но повстанцы почему-то невзлюбили его. Опальному политику нравилось думать, что это потому, что он может стать будущей угрозой их новому порядку. Несмотря на все их разговоры о "свободе" и "демократии", СВОЕВ ничем не отличалась от них в том, что касалось руководства шоу.\n\nОтвлёкшись на мгновение на свои расстроенные политические устремления, Модлинг заметил, что некоторые цифры не сходятся: похоже, кто-то удерживал деньги, которые не принадлежали ему. "всё равно", - подумал Модлинг, передавая страницу. Позже он выяснит, кто это был, и, возможно, научит беднягу, как лучше присвоить их деньги. В конце концов, это ведь не его проблема, верно? ещё раз взглянув на бутылку, Модлинг схватил её и одним глотком выпил всё содержимое."
FEN_reconstruction.26.a:0 "Плохие привычки никогда не исчезают."

