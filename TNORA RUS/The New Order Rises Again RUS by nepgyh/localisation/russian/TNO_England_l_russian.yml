FEN_SLP_Econ_the_road_to_reconstruction_desc:0 "После того, как недавно была избрана Социалистическая Лейбористская Партия, на премьер-министра Уилсона возложена обязанность по выяснению экономической ситуации, в которой оказалась Англия. Уилсон был избран на платформе широкомасштабного государственного вмешательства в экономику и, в более общем плане, вернуть Англию в её формы, что с её экономикой, скованной экономическим кризисом 50-х годов и недавней гражданской войной.\n\nЭто восстановление будет долгим процессом, но благодаря совместной поддержке обоих наших крыльев и твердому плану по осуществлению наших реформ мы как никогда близки к достижению социалистического идеала. То, что было раньше, было разрушенным миром, и на его пепле мы построим лучший. Единый. Справедливый."
FEN_SLP_Econ_financing_our_reforms_desc:0 "К сожалению, Англия ещё не является социалистическим раем. Для достижения целей, которые мы поставили перед собой, правительству Уилсона потребуется собрать необходимые средства, которые не могут быть покрыты за счёт помощи ОСН и одной только нашей существующей промышленной инфраструктуры. Нам нужны деньги, и у нашего правительства есть два варианта, как их получить.\n\nПервый и, вероятно, самый простой выбор для Англии - сосредоточиться на основных продуктах, сырье и их экспорте, которые имеют ценность независимо от того, когда и кому вы их продаете. Это, вероятно, устроит наших союзников в Вашингтоне. Другой вариант, который есть в нашем распоряжении, - это превратить Англию в главного производителя потребительских товаров капиталистического мира. Рискованный вариант, он также дает нам шанс сделать Англию больше, чем пешкой для остального мира. Но выбор должен быть сделан."
FEN_SLP_Econ_focus_on_consumer_goods_desc:0 "Частью реальности, с которой сейчас приходится столкнуться Англии, является тот факт, что мы больше не можем выжить за счёт ресурсов наших бывших колоний. Таким образом, Социалистическая Лейбористская Партия обратилась к более традиционным методам получения дохода. Кажется, что у американцев постоянно растет рынок готовой продукции, но они не производят большое количество некоторых устройств сами из-за того, что стоимость их доставки через Атлантику превышает прибыль. У нас нет такой проблемы.\n\nНеобходимый прожиточный минимум для английского рабочего низок, даже если мы увеличим его втрое, а массовый импорт материалов вряд ли станет рутиной. Таким образом, правительство Уилсона предлагает план, согласно которому Англия должна стремиться стать бесценной для ОСН не только благодаря своему стратегическому положению, но и в качестве их основного источника потребительских товаров."
FEN_SLP_Econ_factories_in_the_cities_desc:0 "Большинство нынешних английских фабрик не расположены в крупных мегаполисах, и хотя это может сделать города красивыми и пригодными для жизни, это также ограничивает количество людей, желающих работать вдали от дома. Но мы не капиталисты, ограниченные буржуазными интересами, такими как вид на наши города. Нашим людям нужна работа, и мы им её дадим.\n\nЛондон, Манчестер, Бирмингем и Ньюкасл могут стать первыми, после чего мы сможем нацелиться на Йорк, Халл и Ливерпуль. Со временем каждый город в Англии будет иметь свою собственную независимую промышленную базу, что хорошо, потому что интерес к дешевым английским товарам уже растет."
FEN_SLP_Econ_more_fuel_to_the_fire_desc:0 "Ни одна печь не будет работать без угля, и, к счастью, в Англии его довольно много. Не так много, как соседний Уэльс, но мы можем обойтись тем, что имеем в настоящее время.\n\nНаше правительство обеспечит прямой путь от шахт до печей, в любом случае у нас не так много близких покупателей угля, поскольку немцы не то, что можно было бы назвать дружественными. Работа, полученная в результате этого начинания, позволит кормить многие семьи, и какими социалистами мы были бы, если бы покинули одну из наших основных групп поддержки во время гражданской войны. У нас много друзей среди ветеранов профсоюзов, и пора отдать им должное."
FEN_SLP_Econ_workers_in_the_factories_desc:0 "Заводы нуждаются в людях, чтобы работать на них, и ни деньги, ни угрозы не исправят этого, о чем слишком часто забывали фашистские коллаборационисты. Мы, Социалистическая Лейбористская Партия, имеем другое и, смеем сказать, лучшее решение.\n\nМы просто будем платить рабочим зарплату, достойную его пота. В конце концов, марксистская неприязнь к фабрикам традиционно проистекает из того факта, что они эксплуатируют усилия рабочих для получения больших денег, чем они сами вносят свой вклад в процесс труда. К сожалению, это будет продолжаться, поскольку капиталисты будут бороться со всем остальным, но самое меньшее, что мы можем сделать, - это дать нашим рабочим справедливую долю прибыли. Добавьте к этому несколько отличных преимуществ, и работа на заводе может показаться не такой уж плохой работой для современной молодёжи."
FEN_SLP_Econ_the_means_of_mass_production_desc:0 "Если раньше создание кустарных изделий было задачей мастеров, то сегодня мы используем более изощрённые и эффективные методы для изготовления предметов мужских желаний. Станки, токарные и шлифовальные в огромных часовых механизмах, которые создают спасение Англии. Фабрики стали более эффективными, чем когда-либо, и с помощью элементарных вычислительных технологий мы можем повысить эффективность до уровней, которые когда-то считались невозможными.\n\nВыгоды от этого массового производства будут использоваться для повышения уровня жизни всех наших людей, поскольку мы не ограничены только тем, что делаем для других, мы можем производить товары и для себя."
FEN_SLP_Econ_export_to_the_OFN_desc:0 "Америка похожа на печь: в пасть огромного зверя уходят ресурсы и материалы, подобные которым десять тысяч англичан никогда не могли бы надеяться потребить, а из огня выходит достаточно денег, чтобы в шесть раз финансировать наши реформы. Остальные члены ОСН также заинтересованы в наших предложениях. Отсутствие решения проблемы - это инстинктивная реакция капиталистов, и если мы будем строить вещи дешевле, разве это не просто рука рынка в действии?\n\nДело в том, что теперь мы твердо придерживаемся своего курса и не можем отступить. Если мы хотим превратить Англию в рай, которым будут наслаждаться наши дети, мы должны пойти на некоторые компромиссы здесь и сейчас. Пустые карманы не будут финансировать школы или больницы, а американские деньги будут."
FEN_SLP_Econ_the_workshop_of_the_freeworld_desc:0 "Если что-то сделано, скорее всего, это сделали англичане, и это в три раза дешевле, чем то, что вам пытаются продать американцы. Последние годы были хорошими для английского бизнеса, и теперь мы делаем то, что остальной мир становится всё более голодным. Будь то игрушки, машины или компьютеры; мы можем спроектировать, построить и улучшить.\n\nЭто, конечно, не обошлось без жертв, это изнурительная работа, и нашим людям нужно будет хорошо компенсировать любые потенциальные травмы, понесённые при сотворении этого экономического чуда. Но теперь, когда у нас есть необходимые средства, мы можем отдать им всё, что они заработали, и даже больше. Социалистическая Лейбористская Партия может продолжить наши настоящие реформы."
FEN_SLP_Econ_keeping_the_workers_fed_desc:0 "Из-за голодных ртов у нас мало работы, и, к сожалению, Англии пришлось столкнуться с реальностью, когда мы производим недостаточно, чтобы прокормить нынешнее население. Импорт продуктов питания обходится дорого, и, хотя мы, возможно, никогда больше не сможем экспортировать их в больших количествах, нет причин, по которым правительство Уилсона не может исправить этот недостаток ради людей, а не ради прибыли.\n\nДеньги, как всегда, являются проблемой, но Социалистическая Лейбористская Партия в целом поддерживает два возможных варианта. Мы можем инвестировать значительные средства в обычное сельское хозяйство, которое может быть не таким прибыльным, но это было бы хорошим стимулом для связей с общественностью и снискало расположение сельского населения. Или мы могли бы позаботиться об обновлении и расширении нашего рыболовного флота, ведь треска никогда не закончится."
FEN_SLP_Econ_fund_the_farms_desc:0 "Сердце английского духа издавна принадлежало земледельцу-йомену, возделывающему землю и приносящему добычу для народа на пир. Но промышленная революция привела к отмене многих общинных земель, и английское сельское хозяйство пришло в упадок со времен правления королевы Виктории.\n\nЕсли наше правительство выделит средства на расширение имеющихся у нас ферм, мы сможем производить достаточно еды, чтобы не дать англичанам умереть от голода в случае шторма в Северном море или гибели рыболовства. Зерно, овощи и мясо с этих ферм также можно использовать для других целей, возможно, для начала можно было бы приготовить обед, предоставленный школой."
FEN_SLP_Econ_subsidize_the_fisheries_desc:0 "Морепродукты традиционно не входили в состав английской диеты за пределами прибрежных городов. Предыдущие правительства никогда не прилагали усилий, необходимых для поддержания действительно огромного рыболовного флота, несмотря на потенциальные выгоды. Это, как и многое другое, изменилось с немецким вторжением.\n\nИз-за разрыва торговых связей Англия обнаружила, что ей не хватает сельского хозяйства для производства продуктов питания для всего своего народа, а также торговых путей, которые традиционно поставляли консервы и консервы. Правительство Уилсона, со своей стороны, не стремится просто обойтись. Мы будем кормить наших людей дарами морей и увеличивать нашу судостроительную промышленность, пока мы в ней. остаётся только надеяться, что люди не против трески."
FEN_SLP_Econ_accelerate_mechanization_desc:0 "Одним из недостатков изоляции от вашей империи в целом и от большинства ваших главных союзников в течение почти трёх десятилетий является тот факт, что вы несколько отстаете в технологическом плане. Вдвойне так, когда просто восстановить то, что было разбомблено вдребезги, является вашей главной проблемой.\n\nНо Социалистическая Лейбористская Партия не была избрана для того, чтобы сидеть и позволить рынку всё исправить, программа по механизации сельского хозяйства и рыболовства понравится фермерам, которым нужен каждый пенс их урожая, американцы, у которых мы покупаем оборудование, несомненно, будут также радоваться их успехам. Это будет, мягко говоря, дорогостоящим мероприятием, но нельзя недооценивать долгосрочные выгоды от дешевой еды для нашего народа."
FEN_SLP_Econ_our_natural_wealth_desc:0 "Англия - страна, которая используется в критических целях, что, возможно, удивительно, учитывая, что в течение многих десятилетий мы были главной торговой державой планеты. Гипс, вольфрам, олово, уголь, железо, медь, известняк, соль, доломит, глина и даже песок - всё это вещи, которыми Англия обладает в изобилии, и мы используем их на удивление мало.\n\nНо в этих причудливых камнях и грязи кроется секрет обновления английской экономики. С некоторыми инвестициями мы можем превратить английскую экономику, по крайней мере временно, в экономику, вращающуюся вокруг экспорта наших сырьевых ресурсов. Это обеспечит отличную прибыль и даст нам средства, необходимые для преобразования нашей страны в более разнообразную, передовую и, что самое главное, восстановленную экономику."
FEN_SLP_Econ_expand_english_steel_desc:0 "Из стали английских рабочих построили линкоры, которые когда-то заставили весь мир встать на колени. Сталь английских рабочих выковывала чудеса и ужасы по указанию своих властителей из высших классов. Теперь та же самая сталь находится не в руках буржуазии или аристократии, а в руках рабочих. Руки людей.\n\nСоциалистической Лейбористской партии понадобится больше стали, чем когда-либо, но не для строительства расточительных выставок нашего величия. Нет, мы построим то, что нужно людям. Дома и дороги, больницы, дамбы, железные дороги тоже и так далее. Мы расширим сталелитейные заводы втрое, мы построим основы отрасли, которая будет поддерживать наших людей не только сейчас, но и на столетия вперёд."
FEN_SLP_Econ_a_new_deal_for_coal_desc:0 "Черное золото - это то, что некоторые из наиболее возбуждённых капиталистов однажды назвали материалом, который построил английскую промышленную революцию. Шахтеры составляли немалую часть наших ополченцев и во время гражданской войны, разве это не правильно и справедливо, что мы расплачиваемся за их помощь в трудные дни?\n\nК счастью для нас, уголь по-прежнему выгоден капиталистам. ОСН просто не может насытиться этим. Если бы мы увеличили нашу добычу, возможно, даже создадим несколько новых шахт для разработки неиспользованных пластов, уголь вполне мог бы стать основой наших будущих экономических планов. Однако, в отличие от капиталистов прошлого, мы позаботимся о том, чтобы наши люди увидели от этого выгоду, с реинвестированием в сообщество и предоставлением рабочих мест для диверсификации городов, ориентированных на уголь. "
FEN_SLP_Econ_efficiency_through_socialism_desc:0 "Боссы традиционных рудников и карьеров были заведомо жестокими людьми. Кто получил свои квоты, заставив рабочих работать в плохих условиях с небольшой безопасностью за меньшую плату. Возможно, это было как-то приемлемо для буржуа, который когда-то управлял этой страной. Возможно, они думали, что если это было вне поля зрения, значит, это было совершенно неуместно. Но мы представители народа, их выбор. Мы разные.\n\nПредоставляя рабочим права на их профессии, мы возвращаем контроль над трудом людям. Принуждая к демократии, мы покончим с системой капитализма, которая веками подавляла наших предков. Прежде всего, удаляя богатых с вершины цепочки, мы высвобождаем новаторский дух людей, который долго подавлялся."
FEN_SLP_Econ_imrpove_our_equipment_desc:0 "К сожалению, для наших промышленных амбиций мы натолкнулись на небольшую загвоздку. А именно, наша технология добычи и переработки этих ресурсов на данный момент устарела почти на три десятилетия. Отчасти это результат того, что наши бывшие буржуазные повелители были печально известными скупердяями, отчасти из-за того, что мы были отрезаны от американцев, а немцы никогда не доверяли Королевской партии, насколько могли их бросить, и в основном из-за того, что Англия была и остаётся грязно бедной страной.\n\nК счастью для нас, американцы готовы оплатить счёт за замену некоторых из более дорогих и современных деталей. В конце концов, им нужны наши ресурсы, нет смысла добывать их медленно."
FEN_SLP_Econ_enter_american_markets_desc:0 "Америка - это саранча, огромное насекомое на лице мира, пожирающее ресурсы сотен разных стран. Никогда не бывает доволен и никогда не полон. И всё же большая саранча - в конечном итоге гораздо лучший выбор, чем немецкая оса, притаившаяся за проливом. Стремясь вторгнуться в нас и парить с нами, если они получат хоть малейший шанс.\n\nМы дадим американцам сырьевые ресурсы, которых они так желают, мы дадим им всё, что они хотят, и даже больше, чтобы их деньги текли в нашу казну на благо нашего народа. Рабочие Англии снова будут жить хорошей жизнью с прибылью от своего труда. Взамен американцы получат материалы, необходимые для подпитки их непрерывного военно-промышленного комплекса. Мы оба действительно выигрываем."
FEN_SLP_Econ_profits_from_trade_desc:0 "Торговля всегда была одним из наиболее прибыльных видов деятельности для англичан, и записи показывают, что наш остров был связан с остальным миром ещё с бронзового века. Но десятилетия пренебрежительного отношения со стороны буржуазии и спекуляции с вершины привели к резкому падению наших доходов.\n\nОднако с приходом нового правительства были использованы новые возможности. Американцы, когда-то союзники, ставшие врагами, а затем снова союзники, более чем счастливы закупить огромное количество руды и металлов, которыми богат наш остров. Вскоре с деньгами, поступающими в Социалистическую Лейбористскую Партию, мы сможем проводить экономические реформы, которые мы так отчаянно нужно сохранить целостность нашей нации. У наших людей есть работа, у нас есть друзья за границей, и всё, что это стоило, - это немного грязи."
FEN_SLP_Econ_the_five_giants_desc:0 "Отчёт Бевериджа - это документ среднего размера, написанный во время Второй Мировой войны. Несмотря на то, что он был похоронен Королевской партией и их фашистскими коллегами после нашего поражения и краха Британской империи, в умах лейбористов из Левого Сопротивления этот доклад оставался неизменным.\n\nТеперь, когда у власти находится Социалистическая Лейбористская Партия, мы обязаны поддерживать её. Мы изгоним из Англии великие бедствия мира, наши люди будут свободны от болезней, ни в чем не нуждаются, будут просвещёнными, будут жить в хороших жилищах и будут иметь все возможности получать пользу от своей работы. Всё, что было раньше, привело к тому, что мы дадим людям жизнь, которую они всегда желали и заслуживали. Независимо от того, что говорят реакционеры."
FEN_SLP_Econ_want_desc:0 "В течение многих лет в Англии было ограниченное социальное обеспечение, но коллаборационистское правительство всегда отказывалось распространять его на людей, которые в нём больше всего нуждались, и поэтому, как всегда, Социалистическая Лейбористская Партия несет ответственность за исправление ошибок других. Субсидии по безработице окажут большую помощь наиболее обездоленным членам нашего общества, но мы можем дополнительно напрямую расширить систему социального обеспечения, чтобы охватить весь спектр потенциальных проблем для самых бедных членов нашей страны. Продовольственные талоны, денежные субсидии семьям впервые, субсидии на общественные здания и основной ремонт. Всё, что наши люди не могут себе позволить, мы, правительство, можем им дать. Что мы им дадим. Гарольд Уилсон не допустит, чтобы в этом Англия была менее чем идеальна. "
FEN_SLP_Econ_equal_land_distribution_act_desc:0 "Два крыла нашей партии всегда в чем-то ссорились, но есть кое-что, в чем мы полностью согласны. Буржуазия и аристократия даже сейчас владеют слишком большой частью земель в Англии, и что они сделали, чтобы получить эту выгоду? В эпоху промышленной революции именно землевладельцы отменили общинное владение и забрали всю собственность у мелких фермеров.\n\nИтак, давайте приступим к самому амбициозному проекту Социалистической Лейбористской Партии. Парламентский акт о перераспределении сельскохозяйственных земель Англии среди общин, которые на них работают. И шахтеры, и фермеры, и рыбаки. Компенсация будет дана богатым, но это всё."
FEN_SLP_Econ_disease_desc:0 "Наша страна страдает, нет отличной системы государственных больниц или бесплатного лечения, как в некоторых наиболее просвещённых местах мира, но это можно изменить. Национальное страхование - это термин, используемый для обозначения программы, в которой в обмен на подоходный налог средний человек будет получать компенсацию, помимо прочего, за травмы или заболевания, связанные с работой. Значительно облегчая бремя больных и раненых на их семьях.\n\nПодоходный налог не будет пользоваться особой популярностью в некоторых областях, но большую часть бремени здесь возьмут на себя богатые, поэтому он не должен сильно повлиять на нашу популярность. Кроме того, они получат и преимущества социализма."
FEN_SLP_Econ_national_health_service_act_desc:0 "Здравоохранение долгое время было одной из основных целей Социалистической Лейбористской Партии, и теперь мы в состоянии реализовать её. Почему рабочий должен беспокоиться о необходимости посещать врачей, потому что у них нет денег на оплату? Почему женщин следует заставлять прибегать к услугам акушерок, а не к больничным койкам? Почему мужчины и женщины должны оплачивать вакцины, инсулин и прочее для своих детей из своего кармана?\n\nОни не должны этого делать, и благодаря Акт о государственной службе здравоохранения им больше никогда не придётся этого делать. Этот всеобъемлющий законодательный акт установит общенациональную систему здравоохранения, оплачиваемую государством, которая гарантирует, что никто не будет беспокоиться о необходимых процедурах, лекарствах и лечении, пока наше правительство находится у власти."
FEN_SLP_Econ_ignorance_desc:0 "Гарольд Уилсон был академиком до того, как обстоятельства вынудили его стать революционером и лидером, но в его политике до сих пор остаются остатки бывшего лектора экономики. Социалистическая Лейбористская Партия в целом привержена идеалу всеобъемлющей и эффективной школьной системы для будущих учащихся Англии, и в конце этого продвижения правительство выделит гранты на большое количество школьных программ и улучшений.\n\nКроме того, великие университеты, которые сформировали многие из лучших в Англии в прошлые времена, получат собственное финансирование для восстановления своей славы. Мы больше не будем рассчитывать на успехи в учебе у остального мира, как во всём Англия добивается собственных успехов."
FEN_SLP_Econ_equal_opprotunity_act_desc:0 "Учеба - нелегкая ноша для семьи. Это дорого, и когда ваш ребенок может даже не получить должной пользы от учебы, это кажется тупиком для многих семей по всей Англии. Но разве мы не партия народа? Разве мы не социалисты в образе Маркса, Атли и Поллита? Мы не должны позволять тому, что было условностями, определять нас в улучшении нашей нации. Действительно, Гарольд Уилсон придумал, что нам больше не нужно беспокоиться об этой проблеме.\n\nАкт о равных возможностях сделает всё школьное и высшее образование бесплатным для всех англичан и женщин при условии, что они получат соответствующие результаты для поступления. Делая это, мы должны думать не о расходах, а о пользе для нашей нации и о людях из многих молодых умов, которым не препятствует рождение. Это был хороший поступок."
FEN_SLP_Econ_squalor_desc:0 "Бомбы Германии разрушили огромные массивы старых английских домов, которые, если честно, никогда не восстанавливались должным образом. Лондон, который когда-то был домом с красивыми пейзажами, теперь также делит свою землю с трущобами, простирающимися настолько далеко, насколько может видеть глаз. То же самое и со многими нашими собратьями по всей Англии, и гражданская война только усугубила ситуацию.\n\nКак это ни прискорбно, мы должны расчистить эти трущобы, чтобы построить доступное жилье для англичан, первый шаг к этому не будет ни у кого популярен и, скорее всего, ненавистен в частности в Лондоне, но он необходим. Если мы разберёмся по застройкам и зданиям, мы сможем даже избежать кризиса бездомности."
FEN_SLP_Econ_peoples_housing_act_desc:0 "Теперь, когда трущобы очищены, Социалистическая Лейбористская Партия может начать нашу работу по окончательному разрешению проблемы нищеты. Акт о народном жилищном строительстве излагает план строительства большого количества многоквартирных домов и зданий, находящихся в государственной собственности, по всей Англии с целью создания доступного жилья. Хотя это и не роскошные, это будут современные жилища, в которых английские бедняки получат возможность выбраться из порочного круга бедности с нашей помощью.\n\nНеобходимость этого акта настолько велика, что обе фракции нашей партии согласны даже в принципе. Зрелище, которое мало кто думал, что они увидят без особой наставления со стороны руководства."
FEN_SLP_Econ_idleness_desc:0 "Несмотря на то, что консервативные реакционеры любят повторять о том, как мы, социалисты, поощряем людей лениться своей жизнью и государственной поддержкой, они забывают, что подавляющее большинство людей вполне охотно соглашаются на любую предлагаемую работу, когда они находятся в состоянии безработицы. Таким образом, если мы, правительство, обеспечим стабильную и достойно оплачиваемую работу, большое количество людей внезапно снова окажется в положении продуктивных участников экономики.\n\nДля этого нам, возможно, придётся национализировать многие отрасли промышленности, компании вряд ли будут сотрудничать по собственной инициативе, но результаты, несомненно, того стоят. Национализация дополнительно поможет нам предотвратить смертельную хватку американцев на нашу экономику, но это в основном не связано с нашим решением."
FEN_SLP_Econ_national_minimum_wage_act_desc:0 "Почему средний рабочий должен существовать на минимальную заработную плату, которая практически не обновлялась со времен Королевской партии? Разве мы не лучше фашистов, которые предали Англию немцам? Гарольд Уилсон определенно так думает и поручил Социалистической Лейбористской Партии разработать новый Акт о минимальной заработной плате.\n\nНам, конечно, придётся повышать его осторожно и контролируемым образом, но всё же преимущества повышения всё равно проявятся через некоторое время. Долгосрочные последствия Акт о минимальной национальной заработной плате будут означать, что средний англичанин будет иметь больше капитала, чтобы внести свой вклад в экономику, среди прочего, поэтому даже реакционеры должны быть счастливы."
FEN_SLP_Econ_the_health_and_needs_divison_desc:0 "В последнее время мы внесли большой вклад в разработку законодательства и политики, ориентированных на социальные вопросы. Здравоохранение, заработная плата, жилье, образование и так далее. Возможно, лучше было бы народу Англии внести изменения в эти вещи под знаменем одной правительственной организации.\n\nПодразделение здравоохранения и потребностей, ПЗП, будет в авангарде реализации будущих программ государственной помощи и поддержки нашего государства всеобщего благосостояния. ПЗП также будет консультировать правительство о потенциальных последствиях новых изменений и текущей политики, помогая нам поддерживать высокий уровень жизни среднего англичанина, независимо от его личного состояния. "
FEN_SLP_Econ_signs_of_recovery_desc:0 "Вроде сработало. Усилия лет, десятилетий революционной деятельности начинают раз и навсегда показать потенциал социализма по английской модели. Если посмотреть на Англию, то увидишь не бедность и развалины прошлых времен, а землю, которая наконец начинает оправляться от разрушительных последствий войны.\n\nЗдравоохранение и образование бесплатные, рабочих мест много, а минимальная заработная плата высока. Это мечта наших предков, и, если повезёт, мы сможем сохранить её в будущем для всех наших детей. Даже Национальная Демократическая Лига начинает появляться, как бы это ни удивительно, но похоже, что эта Англия проживет века в процветании."

