ENG_days_of_the_resistance_desc:0 "Окинлек, Александр и Стирлинг. Первый - это имя, неизвестное широким массам, за исключением того, что он был последним выжившим генералом, когда прозвучал призыв к капитуляции. Второй, вероятно, наиболее известен широкой публике, один из немногих повстанцев, сбежавших с Кейбл-стрит, и постоянное напоминание о тех мрачных временах. Стирлинга знают только те, кто на него охотится - из тех, кто еще жив.\n\nВместе они представляют СВОЕВ, организацию, преследующую столько же интересов, сколько ее члены имеют политические взглядов, но они, несомненно, едины в стремлении к Свободной Англии. Свободной от тирании, свободной от предателей...и свободную от немцев. Партнерство - это вещь не надежная, но все его участники намерены довести дело до конца, пока коллаборационисты не будут побеждены или не умрут."
ENG_stirlings_methods_desc:0 "Большинство членов СВОЕВ не хотят ввязываться в теневые вещи.Не стоит их винить, это ужасная работа.Минировать машины предателей,караулить ночью этих пидоров с автоматами в руках.Эти джентльмены находят себя немного бесчестными. Тем не менее - они продали нас немцам, так что это не значит, что они этого не заслужили.\n\nКрасные делают то же самое, если мы это начали,то им пришлось этому научиться. Кейбл-стрит поглотила все, что было в их силах, и даже кровавый Красный Генерал не может создавать новых солдат из воздуха, как и все остальное.Стирлинг учил нас, что борьба была грязной с самого начала: никакой пощады и сожалений, сражайся, пока не умрешь и даже больше.Почему убийство дюжины выродков за обедом менее почетное занятие, чем убийство тысяч солдат на поле боя?"
ENG_a_couple_of_tongues_desc:0 "Язык мой - враг мой? Так говорило нам правительство до того, как все они оказались предателями. Тем не менее, эта конкретная крупица мудрости актуальна сейчас как никогда: половина причин провала красных на Кейбл-стрит заключается в том, что их системам коммуникации не хватало изощренности,красные были скомпрометированы еще за несколько месяцев до решающего конфликта,а предатели их уже ждали с оружием наготове, когда началась революция.\n\nСтирлинг может и не самый приятный руководитель, но он знает, что к чему. Нам стоит не просто ловить шпионов и топить их,нужно сначала узнать, что они рассказали этим предателям. Если они не хотят разговаривать? Что ж, возможно, мы не изобретательны в своих средствах, но мы знаем, как создать прекрасный пример."
ENG_who_dares_wins_desc:0 "Дэвид Стёрлинг и Артур Харрис позаботились о том, чтобы восставшие не испытывали недостатка в элитных войсках и грамотных тактических решениях.  Сильно выделяясь в лучшую сторону на фоне других отрядов Сопротивления, которые обычно описываются как разрозненные и неподготовленные банды, состоящие из восставших гражданских и военизированных формирований, САС на протяжении многих лет опасаются как немцы, так и их пособники-коллаборационисты. И недавнее появление их собственных ВВС, определённо, посеяло ужас среди противника. У них есть много других козырей в рукавах, которые обещают спасти Англию. Но их эффективность ещё предстоит увидеть..."
ENG_taking_the_midlands_desc:0 "Мидленд - это равнинная местность, немного холмов и редкие леса,разделяющие бесконечный ландшафт полей и деревень. Казалось бы,эта земля не подходит для партизанской войны. Тем не менее, это именно то, что Дэвид Стирлинг делал в течение последних двух десятилетий.\n\nСтирлинг хотел, чтобы СВОЕВ взяли на себя борьбу в центре страны, способную с самого начала разделить силы коллаборационистов на две части и получить контроль над жизненно важными промышленными городами.Бирмингем является отличным перевалочным пунктом для поставок боеприпасов и оружия по всей Англии. Билл Александер менее заинтересован в этом движении, поскольку Мидлендс далек от основной базы Левого Сопротивления, но он готов пойти на уступки если Окинлек поддержит это предложение."
ENG_an_order_to_hand_over_desc:0 "Предатели очистили армию от большинства ребят, которые могли думать самостоятельно это то, что говорит Стирлинг, когда глумится над их трупами. Дело в том, что восстание испытывает трудность,без оружия из которого можно стрелять в предателей, все это действо быстро закончится. Даже красные не могут достать достаточно огнестрельного оружия, чтобы вооружить всех нас. Это подарок судьбы.\n\nПротокол в армии не сильно меняется из года в год, а это значит, что, когда очень раздраженный полковник появляется на складе с колонной грузовиков, спрашивая, какого хрена они не готовы их разгрузить,бедные дежурные быстро кидаются кто-куда. Конечно, при содействии некоторых из наших.Нам доложили, что это груз на более чем 20000 полуавтоматических винтовок."
ENG_they_will_speak_of_york_desc:0 "Сассекс, в отличие от Ковентри, самая проклятая часть Англии для коллаборационистов. Должно быть, поэтому Стирлинг любит это место. Любит еду, атмосферу, маленьких глупых предателей, бегающих, как безголовые курицы, после того, как мы взорвали конвой. Сассекс также является опорой для контроля над южным английским побережьем, и если мы сможем приберечь его для СВОЕВ, мы смогли бы получить огромное преимущество и помочь нашим ребятам в день расплаты.\n\nКонечно, нам нужно быть осторожными, чтобы не привлекать внимание Гарнизона. Предатели может быть и какая-то шутка над нашим народом,но оставленные на нашем острове немцы весьма хороши. Стирлинг говорит, что ему нравится этот вызов, но даже он понимает, что его бравада зашла далеко."
ENG_operation_bad_morning_desc:0 "Было бы легко, если бы мы все время убеждали себя в том, что все предатели были гнилыми с самого начала, но это не так, что бы ни думали некоторые из красных. Печальный факт заключается в том, что большинство парней, с которыми мы сражаемся,были лучшими, поэтому важно заполучить тех, кто знал, что будет означать оккупация для Англии, и все равно пошел вперед.\n\nДжеральд Темплер сражался с отличием в первой войне с Германией; жаль, что он оказался бесхребетным в трудную минуту.Этот ублюдок был среди тех, кто подписал договор, и сколько бы намеков ни было с его стороны, он никогда не проявлял интереса к нашему делу. Это большой риск, но мы знаем его водителя, и если мы сможем пронести "
ENG_claudes_strategy_desc:0 "СВОЕВ, несмотря на название, не объединено стремлением к возращению Королевы, даже если значительная часть членов поддерживает его. В движении, в котором присутствуют коммунисты, республиканцы и даже горстка английских фашистов. СВОЕВ объединяет фигура Клода Окинлека.\n\nБолее известный как "
ENG_the_leader_speaks_desc:0 "Пропаганда весьма ценна, что Клод Окинлек очень хорошо осознал в борьбе за освобождение Англии. Но когда широкая общественность знает о том, что, по слухам, лидер СВОЕВ является призрачной фигурой, играющей партию в шахматы, можно понять, что они обеспокоены им. Итак, Окинлек рискнул выступить с первой публичной речью перед членами СВОЕВ\n\nВ шарфе, скрывающим его личность, и некоторым преднамеренным изменением записанного звука, никто никогда не догадается, что кроткий депутат из Хэмпшира обращается к залу самых отъявленных боевиков СВОЕВ. Это речь, которая затрагивает многие темы: разрушение английской земли, несправедливое заключение мучеников, разложение когда-то уважаемых институтов. Но,в конце концов этот зал и многие другие люди в своих домах могут сказать только одно. "
ENG_flood_of_volunteers_desc:0 "Как член парламента и герой войны Клод Окинлек пользуется определенным уважением в большей части Англии. В конце концов, он был последним человеком,оставшимся в Карлайле, и, более того, он стал покровителем нескольких благотворительных организаций в дополнение к проведению многих публичных мероприятий.\n\nЭто просто совпадение, что рекрутеры СВОЕВ также часто бывают на этих мероприятиях, и что Окинлек часто обращается к тем, у кого есть причины быть недовольными существующим социальном порядком. Окинлек знает, что СВОЕВ не может полностью полагаться на свои существующие силы: когда наступит день освобождения, каждый человек, который сможет держать винтовку, будет нужен. Благодаря его усилиям их может оказаться несколько больше, чем ожидается."
ENG_staying_in_the_north_desc:0 "Клод Окинлек вел последнюю битву объединенной Британии возле Карлайла, отчаянная оборона, которая завершилась тем, что он был вынужден сдаться только после того, как была подписана официальная капитуляция, что выиграло время для Уимберли, чтобы отступить в Шотландию. Север - его второй дом после Лондона, и именно там СВОЕВ создал значительную сеть коммуникаций еще до того, как связаться с Александром и Стирлингом.\n\nТак что это будет логично, что свобода Англии возродится там, где она умерла, в предгорьях Нортумберленда и унылых побережьях Ирландского моря. Шотландия на данный момент нейтральна, но даже если они не осмелятся открыто выступить против немцев, они почти наверняка помогут нам припасами и добровольцами, даже иностранными. Конечно, Север будет более уместным вариантом для вечно ссорящимихся Александром и Стирлингом, поскольку этот выбор будет нейтрален к ним обоим."
ENG_we_await_mr_president_desc:0 "Американцы, пожалуй, единственный из наших зарубежных союзников, который может предложить нам больше, чем просто добровольцев и незначительную материальную поддержку. Что более важно,Америка жизненно важна для наших долгосрочных планов после освобождения Англии. Без американской поддержки и членства в Организации свободных наций Англия будет подвергнута вторжению, когда немцы окрепнут.\n\nС этой целью укрепление наших отношений с Вашингтоном является жизненно важной частью наших операций, включая, в случае необходимости, подтверждение определенных прав на базирование их солдат после войны. А пока все, что нам нужно, - это уверенность в том, что помощь придет конечно, не так открыто дабы не вызвать подозрения у немцев,когда мы начнем восстание."
ENG_dominate_lancashire_desc:0 "Ланкашир, пожалуй, третий по численности населения район в Англии, включая Манчестер и несколько густонаселенных городов. Как промышленный регион, контроль над Ланкаширом предоставит СВОЕВ прочную базу для освобождения южных регионов Англии, если у нас будет контроль над Севером, Юг последует за ним.\n\nЭтот процесс может быть затруднительным, но оно того стоит. У нас есть контакты в советах и ​​профсоюзах, и полиция уже в основном на нашей стороне, поэтому нам не нужно бояться вмешательства коллаборационистов. Но мы должны позаботиться о том, чтобы любые возможные экцессы были устранены, как только прозвучит призыв к освобождению. Не убиты, а задержаны на время нашей борьбы."
ENG_operation_stock_desc:0 "Дефицит боеприпасов - постоянная проблема для нашей организации. Контрабанда может только смягчить проблему,а орудий большого калибра мало даже среди наших лучших подразделений. Операция ЗАПАС направлена ​​на то, чтобы решить эту проблему: несколько старых складов возле Карлайла полны оружия, включая множество гранат и даже несколько устаревших танков, которые немцы так и не смогли разграбить.\n\nОднако, поскольку объекты охраняются, нам понадобится по крайней мере, шесть часов, чтобы эвакуировать более ценное оборудование, а это означает, что нужно заставить замолчать район, чтобы региональные коллаборационистские силы не подоспели во время.Что будет единственным препятствием,учитывая что немецкий гарнизон находится далеко. Однако нам понадобится немного удачи и, возможно...глушители."
ENG_bills_connections_desc:0 "Революция еще не умерла, пока жив Билл Александер. Он пережил войну, Кейбл-стрит и Россию, и, черт возьми, фашистам не удастся добиться успеха там, где их хозяева из Германии потерпели поражение. Он создал левое сопротивление с нуля, и теперь революция начинается снова.\n\nНаша связь с сообществами изгнанников превосходит даже связь самого СВОЕВ, с большинством профсоюзов докеров на нашей стороне, контрабандой провозящих припасы, оружие и даже люди вообще не проблема. Когда СВОЕВ нуждаются во взрывчатых веществах, они приходят к нам, когда им нужно послать сообщение, они просят нас сделать это, и хотя эта группа монархистов может быть реакционной, они согласны с нами в главном: Англия будет свободна или мертва к тому времени, когда мы закончим."
ENG_under_their_noses_desc:0 "Контрабандист, возможно, не достойная профессия, но революция строится не только на солдатах. Нам так же сильно нужны инженеры,техники и заводские рабочие,ровно так же как и ребята с пушками, и в наши дни найти припасы в Англии может быть немного сложно. Вот почему южные верфи и их постоянный трафик судов так важен для нас.Мы можем доставить партию старых винтовок Янки из дока Ливерпуля в Лондон или Карлайл за два дня, и даже за меньшее время, если нам не придеться подкупать фашистскую охрану.\n\nКонечно, наша способность добираться туда и обратно открывает и другие варианты использования: не один фашистский чиновник пропал без вести во время вечерней прогулки. К ним присоединятся еще несколько человек."
ENG_win_with_wingate_desc:0 "У революции есть друзья на высоких постах: ей пришлось пережить эти смутные времена. Один из них - генерал по имени Орд Вингейт, работающий на правительство. Без сомнения, фашисты считали его своим, когда они вели переговоры о его освобождении у японцев после войны, но Вингейт никогда не забывал, кто бросил его и его людей умирать, и он был наиболее солидарен с нашими планами относительно Англии.\n\nВингейт предложил фашистскому правительству,чтобы он возглавил силы ликвидации и выслеживания Стирлинга и его командос которые ушли в подполье в конце войны.Однако, на самом деле Вингейт будет обучать новичков Красной армии. Тех,кто поставит фашистов на колени."
ENG_moving_south_desc:0 "Южная Англия - неподходящее место для потенциальных повстанцев. СВОЕВ  избегает этого региона, насколько это возможно, и даже Стирлинг не хочет противодействовать гарнизону Корнуолла кроме как в случае крайней необходимости. Возможно, тогда следует считать впечатляющим тот факт, что Юг является ядром поддержки левого Сопротивления, сосредоточенным вокруг верфей, заводов и тех, кто находится ближе всего к непоколебимой подошве фашизма.\n\nНачать восстание с Юга - рискованное дело,но это также предлагает значительные награды, если мы сможем извлечь выгоду из раннего успеха. Окружение Лондона заставит нас казаться более законным правительством, а гарнизон Корнуолла можно изолировать и ликвидировать, прежде чем он сможет обратиться за поддержкой к Германии. Александр также обещает, что сможет мобилизовать подающих надежды революционеров в армию в кратчайшие сроки, но Стирлинг все же сомневается. Решение остается за Окинлеком."
ENG_o_canada_desc:0 "Канада известна как родина реакционной монархии, которая противостоит фашистской монархии, что, можно было бы предположить, является своего рода благом, но что более важно для левого сопротивления и, как следствие для всего СВОЕВ, лейбористское подполье имеет значительные связи в бывшем Доминионе. По большей части эта поддержка носит политический характер,легитимизируя нашу с изганниками и канадским правительством, но в тоже время значительная часть нашей материальной поддержки исходит также из Канады.\n\nБилл Александер считает, что революции нужны союзники, чтобы выжить, и поэтому далеко не все могут назвать его легкомысленным. Учитывая события на Кейбл-стрит, Канада является ценным спасательным кругом. Возможно, пора начать его использовать чаще."
ENG_sharpen_the_sickle_desc:0 "Революционное движение не обладает элитной силой коммандос Стирлинга, и у нас нет по-настоящему большого числа последователей в вооруженных силах, подобных СВОЕВ, верных памяти монархии. Однако у нас есть, пожалуй, самая большая сеть ополченцев в Англии, сформированная вокруг профсоюзов и рабочих. Когда придет время, английский пролетариат встанет как единое целое, и фашисты заплатят свою цену кровью.\n\nНо пока мы должны организовать этих ополченцев, дать им цели и снаряжение, чтобы добиться перемен на более стратегическом уровне. Доки должны быть защищены, оружейные заводы противника должны быть саботированы, а их коммуникации перерезаны, если это вообще возможно. Пока мы сидим сложа руки и точим серп революции, мы ждем лишь того, чтобы молот упал на наковальню."
ENG_operation_broken_telephone_desc:0 "Генералы Майкл О'Мур Крей и Джон Фредерик Бойс Комб - два главных фашистских командира на юге Англии. Криг лично отдавал приказ убить наших товарищей на Кейбл-стрит,Комб должен был лучше знать, что не стоит встать на сторону фашистов, даже если они действительно договорились о его освобождении из Италии. Александр отдал приказ: оба должны быть устранены, и друг Рега Берча по разведке,Ким Филби, имеет некоторую информацию, которая может быть полезна.\n\nОни обычно работают вместе и иногда собираются с несколькими друзьями в небольшом загородном поместье возле Оксфорда, чтобы обсудить ситуацию. Так получилось, что у нас появились излишки динамита, а в поместье случайно оказался подвал. Если нам повезет, они не выйдут из здания живыми."
ENG_operation_inspection_desc:0 "Монтегю Стопфорд - это имя звучит весьма подходяще для кровавого предателя. Проблема с убийством уебка в том, что он немного параноик; Что за человек меняет отели в последнюю минуту только из-за шторма? Мы потратили на эту кровать три отличные гранаты! Сверх того, он хорошо осведомлен о слабостях Коммандос - он чуть ли не единственный предатель, который заставил нас попотеть.\n\nНо босс хочет, чтобы он покинул этот мир, и Стирлинг был тем, кто это сделает. Похоже, этот несчастный собирается проверить несколько новобранцев предателей. Было бы чертовски обидно, если бы один из них допустил бы "
ENG_operation_look_up_desc:0 "У фашистов есть некоторое преимущество перед СВОЕВ с точки зрения воздушного пространства; мы полностью уверены в том, что немногие пилоты сочувствуют революционному делу в Королевских ВВС, в то время как они держат большую часть самолетов под замком. Вдобавок к этому Окинлек поручил нам убрать с шахматной доски одного из наиболее компетентных фашистских генералов, Майкла Карвера.\n\nНо появилась возможность убить двух зайцев одним выстрелом, так как фашистский генерал собирается выступить с речью после осмотра нескольких самолетов, подаренных Рейхом, новых самолетов с устрашающей способностью к разрушению. Революции было бы полезно избавиться от них,подорвав несколько двигателей,команда по уничтожению, скрывающаяся среди экипажа, должны позаботиться как о фашистах, так и о самолетах."
ENG_operation_loud_and_clear_desc:0 "Бернар Монтгомери когда-то был нашим величайшим чемпионом, теперь он - непревзойденный символ коллаборационистского режима. Он подписал договор с Германией после падения Лондона и был человеком, который приказал Окинлеку лично сложить оружие. Его смерть не является чем-то,с чем можно не согласиться, она должна произойти, и это должно быть сделано быстро. Этот человек может быть стар, но у него устрашающий тактический ум.\n\nМонтгомери намеревается ненадолго съездить в Корнуолл, чтобы провести разговор с тамошним командованием гарнизона. СВОЕВ должен гарантировать, что он никогда не достигнет этого пункта назначения. В заключение, Окинлек попросил избавить его от мучительной смерти."
ENG_down_the_rabbit_hole_desc:0 "Билл Александер проработал на юге Англии дольше, чем кто-либо. Он знает местность и объяснил верховному командованию СВОЕВ, что нецелесообразно просто бросить людей на Корнуолл и рассчитывать на что-то в конечном итоге. Требуется осторожный подход, чтобы нейтрализовать их,нейтрализовать их людей, убить компетентных, подкупить слабоумных и саботировать то, что мы не сможем украсть.\n\nУ этого подхода, конечно, есть свои ограничения, но мы могли бы получить больше в долгосрочной перспективе. Если в Труро на нашей стороне будут правильные люди, мы можем даже найти возможность нанести непоправимый урон. От какого не сможет оправиться даже бездушный немец."
ENG_pay_them_enough_desc:0 "Немецкий гарнизон в Корнуолле по большей части хорошо обучен, дисциплинирован и безжалостно эффективен, но у каждой армии есть свои слабые места. В случае с гарнизоном может показаться, что многие из низших офицеров не сильно верны своему хваленому отечеству и более чем готовы брать взятки в обмен на то, чтобы посмотреть на некоторые действия под иным углом. Кража оборудования или отказ от патрулирования участка побережья в течение часа или двух.\n\nНа самом деле у революции нет большего союзника, чем некомпетентность фашистов. Мы сделаем гарнизон в Корнуолле слабым союзником для Короля-предателя. Надеюсь,его накроет паника, когда он поймет это."
ENG_and_remove_the_rest_desc:0 "Иногда стоит быть прямолинейным. На каждого офицера, готового взять взятку, найдется тот, кто олицетворяет вершину германской эффективности. Таким образом, Александр сформулировал решение проблемы: мы перебьем их.\n\nНе просто перестреляем. Бомбы, автомобильные аварии, случайные дозы цианида в квашеной капусте, может быть, инсценированное одно самоубийство или три. В конце концов,нас не особо волнует способ их смерти. Может быть, было бы благоразумно просто заставить некоторых сразу исчезнуть и это напугает более трусливых и доведет их до дезертирства? Во всяком случае, эта проблема решена. Чему Окинлек должен действительно радоваться."
ENG_be_more_practical_desc:0 "Почему Босс сказал именно нам ехать в Корнуолл, было довольно очевидно: мы не то чтобы ладим с немцами. У Стирлинга был план, который нужно было реализовать еще до того, как мы добрались до места, и есть большой шанс, что он включает в себя обильное количество взрывчатки.\n\nВ Корнуолле интересно то, что в нем есть все то, чего мы обычно не делаем:взорвать, украсть или убить. Инфраструктура, новое немецкое оружие в ящиках и даже параноидальные немецкие офицеры, которые просто стоят на углах улиц, словно поджидая нас. Конечно, безопасность здесь на высоте, и нет никаких шансов, что коммандос смогут оставаться здесь долго, но это должно быть весело устроить здесь небольшой инцидент."
ENG_take_whats_ours_desc:0 "Особенность немецких военных складов, которая делает их намного более захватывающими, чем обычные схроны, заключается в том, что нам действительно не нужно беспокоиться о таких вещах, как не стрелять в часовых. И их игрушки намного лучше, чем те, с которыми мы обычно играем.\n\nСтирлинг хочет найти маршрут, по которому все пушки, которые мы заберем, будут отправлены обратно в штаб-квартиру к Окинлеку, и кажется, что это вполне выполнимо, если мы сможем связаться с ячейкой Александра в портах. Сухопутная граница, по мнению Стирлинга, слишком тщательно охраняется."
ENG_and_then_some_more_desc:0 "Оказывается, на корабле больше мест для хранения контрабанды, чем может придумать обычный человек. Кто бы мог подумать, что можно запихнуть танк в корпус яхты? Мы до сих пор не додумались до этого,но мы над этим работаем. Боеприпасы тоже в хорошем состоянии; Кажется, несмотря на всю их вычурность, немцы в Корнуолле с поразительной регулярностью оставляют свои склады под легкой охраной, хотя это может быть косвенным результатом того, что мы сокращаем их количество.\n\nТем не менее, Стирлинг говорит, что мы скоро отправимся в бегство. Похоже, что верховное командование нервничает по поводу возмездия, но у них просто есть еще одна работа, которую они хотели бы, чтобы мы сперва сделали."
ENG_operation_franz_desc:0 "Франц Гальдер - человек, который держит Англию железной хваткой. Его гарнизон в Корнуолле исполняет волю Рейха, и ему давно пора заплатить за свои преступления. У нас вряд ли будет возможность судить его, поэтому было решено, что его убийство весьма хороший вариант. В этом случае любой ответный удар, который мы получим, будет стоить того, этот человек и его ближайшее окружение - незаменимые офицеры для поддержки режима в Англии.\n\nВ самом плане есть несколько недочетов, насколько они возможны. Мы намерены исправлять их до тех пор, как Гарнизон, а тем более Правительство Коллаборационизма,вообще что то поймет. Скорее всего, у нас будет только одна попытка, поскольку в случае провала она на несколько месяцев поставит гарнизон в состояние повышенной боевой готовности.Пока что мы можем лишь пожелать удачи назначенным людям."
ENG_HMMLR_not_enough_time_desc:0 "Время - это то, что не на нашей стороне. Правительство коллаборационистов тоже знает об этом: хотя мы до сих пор парировали все их попытки искоренить нас, с каждым днем ​​производится все больше оружия, набирается больше людей, обнаруживается больше наших ячеек.\n\nОкинлек, Александр и Стирлинг посовещались друг с другом. Время пришло. Освободительная война, революция, месть, война за Свободную Англию. За лучшую Англию.По всей Англии мужчины и женщины, готовые взяться за оружие за наше дело, готовы, мы только ждем старта, чтобы нанести удар по нашим противникам. Возможно, однажды об этом напишут песню.Но мы можем только надеяться, что эта песня не будет грустной."

