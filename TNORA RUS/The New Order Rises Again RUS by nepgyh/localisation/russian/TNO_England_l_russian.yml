FEN_a_forgotten_word_england_desc:0 "Свобода - это слово, которое бывшее правительство предателей предпочло бы не упоминать до конца. Однако свобода - это не просто слово, это состояние ума, которое подталкивает величайших людей к действиям, которые считаются невозможными. Монархисты и коммунисты, солдаты и рабочие, священники работали вместе не из-за силы или страха. Они сражались как единое целое, потому что предпочли бы умереть свободными, чем жить угнетенными под сапогами предателей.\n\nСопротивление победило, и теперь Англия свободна от власти тех, кто предал ее нацистам несколько десятилетий назад. Мы победили, и от Дувра до Карлайла летит знамя Свободной Англии. Мы сделали это не для личной славы, а для того, чтобы детям, рожденным на этой земле, больше никогда не приходилось жить под сапогами Рейха."
FEN_assembly_of_heroes_desc:0 "Теперь, когда борьба выиграна, Сопротивлению придется иметь дело с последствиями. При таком количестве фигур в правительстве коллаборационистов, которое отказывается дезертировать, Англия остается с дефицитом гражданского руководства, не связанным напрямую с повстанцами. Таким образом, Сопротивление должно взять на себя ответственность за планирование будущего нации, особенно свободных выборов, которые так часто обещались в наших мольбах к народу. Для этого потребуется встреча.\n\nКлод Окинлек, лидер Сопротивления, объединивший под своим началом людей из всех слоев общества. Билл Александер, красный генерал, который отказался от собственных опасений по поводу восставших, чтобы освободить Англию от фашизма. Дэвид Стирлинг, безумный генерал, который никогда не прекращал сражаться любой ценой. Эти и другие люди определят будущее нашей страны."
FEN_urgent_matters_first_desc:0 "Хотя дискуссия о достоинствах восстановления института монархии на форуме, заполненном ярыми монархистами, республиканцами и откровенными коммунистами, была бы увлекательной, она могла бы занять несколько сотен лет. Между различными фракциями Сопротивления существует тысяча незначительных политических разногласий, но ни одна из них сейчас не имеет значения. Мы можем решать чисто политические проблемы после того, как выборы пройдут и английский народ сделает выбор.\n\nНа данный момент нашей главной целью должно быть восстановление ущерба, нанесенного нашей стране гражданской войной, либо посредством безрассудных действий с нашей стороны, либо посредством садистских действий, несмотря на предательские формирования. Есть тысяча и один вопрос, который имеет отношение к политике, и временное правительство должно сосредоточиться только на этих вопросах."
FEN_a_responsible_political_system_desc:0 "Сопротивление - это разнообразная организация, построенная на обещаниях и компромиссах, а не на какой-либо определенной политической идеологии. Но в связи с проведением новых выборов члены Сопротивления во многих случаях являются естественным выбором представлять или даже стать лидерами в новом политическом ландшафте. Но Клод Окинлек и Билл Александер не желают лично руководить своими бывшими последователями и вместо этого согласились поддержать создание новых гражданских партий.\n\nБилл Александер стремится соединить свою собственную старую КПВБ, лейбористское подполье и множество меньших левые партии в Социалистическую Лейбористскую партию. В то время как Клод Окинлек пытается убедить истеблишмент, либеральных и бывших консервативных членов партии, которые выступили против коллаборационистского правительства, в создании Национальной Демократической лиги."
FEN_the_young_democracy_law_desc:0 "Нет ничего более опасного для молодого государства, чем его первые шаги. Будь то амбициозные военные офицеры или политики, стремящиеся использовать новые возможности для личной выгоды, государство всегда в самом начале наиболее уязвимо для того, чтобы сбиться со своего пути. Окинлек и Александер хорошо осведомлены об этом, и, что более важно, оба хорошо осведомлены о возможных последствиях попыток любой части Сопротивления подорвать демократический процесс.\n\nТаким образом, был предложен Акт о молодой демократии, который даст власть выборному совет ветеранов Сопротивления, чтобы в годы становления этой возрожденной демократии приостановить эту демократию на благо английского народа, если потребуется. Только с обоюдного согласия Окинлека и Александера этот закон может быть принят, и только против угрозы, использующей вид демократии, чтобы положить конец или извращать его, или крах демократических институтов, оставляющих Англию с хорошим управлением."
FEN_undoing_their_evils_desc:0 "Англия ранена, никто не может отрицать, что наша земля - это разрушенный остаток того, чем она когда-то была. Гражданская война, правда, вызвала большие разрушения, десятки тысяч ненужных смертей и целые города разрушены снарядами и артиллерийскими огнями. Тем не менее, коллаборационистское правительство также нанесло большой ущерб своему правлению, и этот ущерб лечить гораздо труднее. Наших ученых преследовали или заставляли следовать линии правительства, профсоюзы рабочих заставляли подчиняться или вообще загоняли в подполье. Не говоря уже о политическом преследовании оппозиционных партий.\n\nТеперь Сопротивление должно исправить этот ущерб, исправить то, что пошло не так, и дать людям проблеск надежды на то, что обещанное нами будущее будет стоить ожидания. Будь мы солдатами Стирлинга, Александера или Окинлека, по крайней мере, мы обязаны нашим соотечественникам."
FEN_begin_demobilization_desc:0 "Освободительную борьбу предприняли многие десятки тысяч лояльных англичан. Они пришли из деревень и заводов, верфей и ферм. Мужчины, мальчики и даже женщины, которые все знали, что зло фашизма и тоталитаризма должно быть изгнано из нашей нации любой ценой.\n\nВысшие чины высказались, и было решено, что теперь, когда борьба окончена, пришло время для большинство наших людей вернуться домой. Пусть променяют ружья на молотки, грабли и лемехи, пусть вернутся в норму. Профессиональное ядро бойцов Сопротивления, конечно, останется, но они будут существовать, чтобы сформировать костяк будущей английской армии, а не угнетать людей, которых они должны защищать, как это сделали силы предателей."
FEN_clearing_unexploded_ordinance_desc:0 "Война - не совсем правильное дело. Как бы часто ни снаряд или бомба не попадали в цель полностью, и в результате серьезных боевых действий как в городских, так и в сельских районах Англии мы теперь сталкиваемся с досадной проблемой многочисленных взрывных устройств, включая настоящие наземные мины, которые по той или иной причине не сработали.\n\nИспользуя все силы добровольцев, Клод Окинлек и Билл Александер каталогизировали районы с наибольшим количеством неразорвавшихся боеприпасов и отправили команды саперов, чтобы медленно решить проблему. Вполне возможно, что на это уйдут годы, и вполне возможно, что Англия никогда не будет на 100 процентов свободна от взрывоопасных отходов, но это будет улучшением для нашего народа."
FEN_life_begins_anew_desc:0 "Сопротивление - это добровольческие силы, нам не нужно было набирать армию, когда подавляющее большинство наших бойцов были ополченцами или дезертировавшими солдатами. Увы, но волонтерство не защищает наших солдат от последствий боя. Контузия широко распространена среди тех подразделений, которые проводили много времени на передовой, особенно среди формирований ополченцев, которые несли на себе основную тяжесть боевых действий. Многие, кто сражался за наше дело, потеряли конечности, чувства и даже членов семьи, когда брат сражался с братом среди хаоса. Мы в долгу перед ними больше, чем можно передать словами.\n\nМы сделаем все возможное, чтобы никто из тех, кто пожертвовал чем-то дорогим для них, во имя Свободной Англии, не был забыт, и чтобы те, кто пожертвовал всем, остались в памяти навсегда."
FEN_start_reconstruction_desc:0 "Поскольку большая часть гражданского руководства оказалась не в состоянии помочь нам из-за своего присоединения к коллаборационистскому правительству, и тот гражданский аппарат, которым мы располагаем, в основном ограничен местными позициями, было решено, что восстановление Англии будет происходить под военным руководством.\n\nСерия командований по восстановлению, каждое из которых охватывает определенный регион Англии, будет управлять процессом восстановления, решая приоритеты, которые должны быть определены для конкретных вопросов, и выступать в качестве временной судебной и руководящей ветви Временного правительства. Нет необходимости говорить, что это будут влиятельные должности, и кто бы ни занимал их, может повлиять на популярность зарождающихся политических партий на предстоящих выборах."
FEN_expand_the_reconstruction_command_desc:0 "Реконструкция - трудный процесс, и Временное правительство должно обеспечить ему хороший старт до того, как какая-либо партия победит на предстоящих выборах и закончит его. Чтобы помочь в этом процессе, начальство направило определенные воинские и нерегулярные формирования в каждую из зон восстановления, чтобы помочь в ремонте и восстановлении инфраструктуры, жилья и связанных с этим проблем.\n\nСледовательно, органы по восстановлению становятся постоянно действующими и более влиятельнымт в английском обществе, поэтому их влияние на будущие выборы также возрастет. Мы должны позаботиться о том, чтобы эти временные власти не задерживались, и принять меры для их роспуска, как только появится гражданское правительство."
FEN_HMMLR_is_law_desc:0 "Полиция, тюремная и судебная системы были одними из основных инструментов коллаборационистского правительства, которые использовались против групп, стремящихся к возвращению демократии в Англию, и даже сейчас мы сталкиваемся с проблемой компенсации того факта, что многие из их высокопоставленных членов ожидают суда за измену в той или иной форме.\n\nКлод Окинлек и Билл Александер, таким образом, уполномочили органы по восстановлению обязанностей полиции, интернированных и юридических властей до тех пор, пока все соответствующие системы не будут восстановлены. Бывшие боевики, возможно, не лучшая полиция, но, по крайней мере, мы можем верить, что разделяем с ними общее дело."
FEN_register_the_voters_desc:0 "Предстоящие выборы станут самыми важными в истории Англии, возвращением к истинной и вмешивающей демократии впервые за более чем два десятилетия. Но демократия требует избирателей, и подавление избирателей было одним из основных способов сохранения королевской партией своей предательской хватки над властью.\n\nОкинлек и Александер не всегда соглашаются во всем, но оба согласны, что первый шаг к реальной и функционирующей демократии - иметь как можно больше избирателей. Чтобы придать выборам ощущение легитимности, которое правительство коллаборационистов никогда не могло, и дать обычному англичанину шанс продемонстрировать свою поддержку нашего освобождения. Пусть свет озарит свободную демократию, и пусть предатели увидят, что именно они боялись снова привести в действие. Выбор обычного человека."
FEN_feed_our_hungry_desc:0 "Силы коллаборационистов имели прискорбную привычку конфисковывать запасы продовольствия в деревнях и городах, где, по их мнению, население было против них. В сочетании с нехваткой продовольствия на всех сожженных полях и уничтоженными запасами зерна, и если мы не будем осторожны, в наших руках может быть голод.\n\nК счастью, янки были достаточно щедры, чтобы отправить всю возможную помощь, вместе взятую с щедрым рационом на дефицитные товары, и этого должно хватить, чтобы продержаться в Англии до следующего урожая. Мы можем использовать членов Сопротивления для раздачи пайков, которые, по крайней мере, должны поддерживать порядок в людях. Тем не менее, некоторые попытки следить за тем, кто отвечает за нормирование, могут не повредить."
FEN_what_of_the_young_desc:0 "Сироты всегда представляют собой проблему на войне, независимо от конфликта, мужчины и женщины погибнут, а их дети будут вынуждены встретиться с миром без них. Политика репрессий, проводимая некоторыми фашистскими ополченцами, привела к появлению многих сирот, не говоря уже о том, что произошло, когда они обстреляли городские районы, пытаясь искоренить наших бойцов.\n\nК сожалению, наши собственные победы тоже не обошлись без потерь, мы должны взять на себя ответственность за детей всех погибших в этой гражданской войне и действовать, чтобы дать им лучшее будущее. Детские дома и рабочие программы для детей-сирот, покинувших их, станут жизненно важной частью послевоенной реальности в Англии, и мы должны гарантировать, что они работают так, как задумано. Мы также будем поощрять усыновление, где это возможно, чтобы дать некоторым из них шанс на нормальную жизнь."
FEN_assume_the_civilian_administration_desc:0 "Среднее почтовое отделение в Англии после гражданской войны расположено в прекрасном районе и окружено разнообразной приятной эстетикой, а также в среднем разбомблено вдребезги. Оказывается, местная почта - пугающе хороший командный пункт для местной милиции. В этом отношении большинство почтальонов также разбомблены вдребезги, бедные ублюдки были одними из первых, кого призвали в армию.\n\nТеперь, чтобы решить эту проблему, Командованию по восстановлению пришлось создать и укомплектовать свои собственные почтовые отделения, и пока те, которые укомплектовали личным составом несколько менее дружелюбны и более склонны к растительности на лице, чем традиционные почтальоны. Тем не менее, они делают всё возможное, чтобы вернуть Англию в состояние нормальной жизни."
FEN_from_rifles_to_shovels_desc:0 "В то время как Сопротивление широко использовало солдат для решения ранее гражданских дел, пока не было восстановлено нормальное управление, Команды восстановления лишь ограниченно использовали солдат в качестве восстановительных сил. Тем не менее, все происходит впервые, и теперь Командование реконструкции должно определить города, городишки и дороги, которые нуждаются в расчистке и ремонте.\n\nЭто может быть грубое решение, и наверняка потребуется надлежащая перестройка лет целенаправленной реконструкции, но как временная мера этого достаточно. Пусть мужчины и женщины, спасшие английскую демократию, сложат оружие войны за символы мира, пусть они наслаждаются своей победой, заставляя их строить то, что им предстоит."
FEN_the_english_phoenix_desc:0 "Шрамы все еще присутствуют на английском пейзаже и на душе англичан, но благодаря командам реконструкции они являются шрамами, а не открытыми ранами. Процесс исцеления не сможет полностью встать на ноги, пока люди не изберут новое правительство, но никто не солгал бы, если бы сказал, что Командование чертовски хорошо поработало с тем, что у них было.\n\nИз пепла угнетения и войны восстает новая Англия. Англия без оков тоталитаризма, без грифов фашизма, ковыряющих ее кости. Отныне и навсегда свободная Англия будет править этой землей. Управляется людьми, выбранными людьми и для людей. Не тираном в Германии и проклятие его дому. Дайте ему знать, что огонь свободы поднимается."
FEN_the_oxford_trials_1_desc:0 "Вопрос о том, что делать с официальными лицами и военными членами коллаборационистского режима, был предметом горячих споров. Левое Сопротивление, собственно Сопротивление и фракция Стирлинга имеют разногласия по поводу судьбы обвиняемых и многих групп людей в целом.\n\nРешение, согласованное Окинлеком, Стирлингом и Александром, заключается в проведении серии публичных судебные процессы для самых отъявленных сотрудников. Чтобы наш народ и мир знали, что это правительство не то же самое, что пришло на смену. Что он ценит справедливость, а не простую месть из-под контроля. Они могут быть виноваты перед одним, но предатели получат справедливое суд за свои грехи."
FEN_their_castle_burns_desc:0 "Ах, предатели, посмотрите, прежде чем они действительно дойдут до суда, им придется дожить до суда. Многие люди, в том числе и сам Стирлинг, весьма раздражены тем, что нам даже приходится доводить до конца всю эту пробную чушь, чтобы быть откровенным. Увы, но Босс и этот брюзга Билл Александер непреклонны, что мы не можем просто утащить их куда-нибудь и затянуть все это дело на пять минут.\n\nКонечно, есть некоторая свобода действий в том, где их удерживать. Мы могли бы пойти старомодным путем и, конечно, использовать один из ближайших замков для задержания предателей, но если некоторые из нас чувствовали себя нелицеприятно, мы могли бы удержать их в обычном районе, рядом с их жертвами. Видите ли, камуфляж, и, конечно, если бы некоторые из них пропали без вести, пока были там хорошо, это было бы просто позором."
FEN_increment_security_desc:0 "Реакционных фашистов держат под стражей до тех пор, пока не будет составлен список их преступлений и собраны доказательства. Также должна быть некоторая подготовка самих залов суда в Оксфордском университете, временно преобразованном в местный штаб для Сопротивления.\n\nНикто не видит, чтобы мы использовали солдат на том, что номинально является гражданским испытанием, поэтому это зависит от решения о повторном найме некоторых полицейских в качестве судебных надзирателей, конечно, только заслуживающих доверия, или о том, могли бы мы вызвать некоторых из наших революционных товарищей для решения вопросов безопасности. Конечно, нам нужно будет держать их под контролем, но кто может лучше гарантировать, что реакционеры получат справедливость, которую они заслуживают?"
FEN_chose_the_prosecutor_desc:0 "По словам Стирлинга, часть всего этого гражданского \"правосудия\" - это фактическая часть разделения дел о том, кто виноват, а кто только по ассоциации выглядит грязным предателем. Но Стирлинг получил известие от босса, что прокурор нужен, и быстро. Вероятно, мы могли бы найти один из этих типов, осмотрев собственно Сопротивление, черт знает, что это скучная куча.\n\nВ качестве альтернативы, мы можем бросить кость красным. Нас нельзя было бы обвинить в сговоре, если бы мы передали работу одному из них, но было бы ужасно обидно, если бы этот парень переборщил с обвинениями. Для предателей то есть. Или мы могли бы просто обеспечить отправление правосудия, я уверен, что один из наших парней справится со своей работой."
FEN_and_the_judge_desc:0 "Как часть общего освобождения Англии от фашистского гнета, необходим установленный приоритет справедливого и беспристрастного правосудия, чтобы стереть пятно неравенства, врезавшееся в самое сердце реакционной системы судов. Клод Окинлек доверил дело товарищу Александеру и нашел беспристрастного судью, который рассмотрит этот вопрос.\n\nЧлен Левого Сопротивления, конечно, был бы идеальным вариантом, чтобы гарантировать, что те, кто охотились на наших собратьев, как собаки, во время Восстания 1953 года добьется справедливости, остро нуждающейся в расправе, но это может открыть для критики нашу быстро формирующуюся Социалистическую Лейбористскую партию. Мы также могли бы выбрать правосудие, связанное с собственно Сопротивлением, но они всегда были несколько брезгливыми. Или мы могли бы отказаться даже от притворства незаметно и назначить одного из людей Стирлинга. По крайней мере, это сделало бы работу."
FEN_enemies_of_the_nation_desc:0 "К сожалению, мы не захватили всех чиновников-коллаборационистов, некоторые до сих пор скрываются или бегают по всей Англии. Если они сбегут в соседние страны или, что еще хуже, через Ла-Манш мы их больше никогда не увидим. Мы не можем полагаться на поиски обычных солдат, нет, это потребует некоторой экспертной помощи.\n\nКим Филби, один из наших главных агентов в коллаборационистском правительстве, когда-то, а ныне глава восстановленных разведывательных служб, стремится поймать предателей обманом. Подделывая пути побега, используя личные связи агентов, он помогал сбежать, чтобы заманить в ловушку неосторожных, даже открыто шантажируя их семьи, заставляя их раскрыть свои укрытия. Или мы могли бы просто послать за ними Стирлинга. Это может сработать."
FEN_access_of_the_press_desc:0 "Мы действительно должны учитывать уровень доступа к прессе во всем этом деле. Как говорится, слишком много хорошего, если мы предоставим неограниченный доступ и возможность записывать события по мере их возникновения, это может привести к некоторой плохой огласке, но на тех же основаниях запрет на это может быть истолкован как цензура.\n\nБилл Александер и Стирлинг советуют ограничить прессу в том, что она может записывать тем или иным образом, в основном для защиты свидетелей, но сам Окинлек предпочитает более открытый подход. В конце концов, решение необходимо принять, и его должны принять три самых влиятельных человека в Англии."
FEN_the_reformist_desc:0 "Гарольд Макмиллан. Канцлер и заместитель казначея Казначейства Его Величества. И глава реформистского крыла Королевской партии. Хорошо известный своей позицией в отношении смягчения коллаборационистского правительства и предоставления большей степени свободы, его убеждений, очевидно, было недостаточно, чтобы преодолеть страх перед интервенцией Германии. И теперь он ожидает наказания за то, что был министром военного времени в кабинете Дуглас-Хьюма.\n\nМакмиллан не похож на других видных ответчиков кабинета. В отличие от Хьюма, он никогда не был в положении, когда он был ответственен за ужасные преступления правительства. И в отличие от Честертона, он не ужасный и бесстыдный человек, искренне веривший в объективное право того, что он делал. Возможно, это позволит ему избежать своей судьбы. Возможно нет. Мы увидим..."
FEN_the_liberal_desc:0 "Реджинальд Модлинг. По отзывам тех, кто его знал, он вообще не должен был присоединяться к коллаборационистам. Один из самых ярких голосов против правительства, когда он был в парламенте, многие подобные убеждения присоединились к Сопротивлению, когда разразилась война. Тем не менее, он предал их всех и остался с коллаборациями. Теперь он предстает перед нами, чтобы защитить свое решение.\n\nТем не менее, это, пожалуй, самый неоднозначный из обвиняемых, которых мы судили. Кроме упомянутого разрыва с коллегами и друзьями, после этого он не сделал ничего особенно интересного. Некоторые до сих пор хотят его наказать. Другие утверждают, что то, что он сделал, вовсе не означает, что он предстал перед судом за убийц и предателей. Давайте выслушаем доказательства, прежде чем мы примем окончательное решение."
FEN_the_traitor_desc:0 "Бернард Монтгомери. Если бы он погиб во время вторжения, его навсегда запомнили бы как героя. Если бы он отказался от службы с коллаборационистами, он мог бы им остаться. Если бы он присоединился к Сопротивлению, у него был бы шанс на выкуп. И все же...вот он.\n\nВсе дело ясное. Он руководил армией коллаборационистов, и во всем, что делала армия, можно винить его. Тем не менее, в прошлом он все еще совершал достойные восхищения действия, и среди Клода и его сторонников к нему остается немалое уважение. Можно ли умерить справедливость милосердием?"
FEN_the_rabid_dogs_desc:0 "Темплер. Карвер. Гиббс. Бейкер. Их имен много, но всех их объединяет одно. Они были генералами коллаборационистской армии. А теперь мы должны судить их за зверства, совершенные под их командованием.\n\nУ них нет будущего в нашей армии, это ясно. Но как далеко мы хотим их наказать? Некоторые утверждают, что только кровь может отвечать за кровь, но другие утверждают, что жестокое возмездие против этих людей - не то, что мы есть, и что следует рассмотреть более соразмерные наказания."
FEN_the_head_of_the_snake_desc:0 "Александр Дуглас-Хьюм. Самый продолжительный премьер-министр в истории коллаборационистской Англии. Но хотя его электоральная сила все еще остается непобежденной, его пребывание в должности было прекращено свободным народом, которым он пытался управлять. Теперь мы приведем его в суд, чтобы защитить себя. \n\n Его обвиняют во всех несправедливостях, во всех нарушениях, во всех страданиях, перенесенных английским народом во время этой войны. Каждый приказ, каждое действие, каждое бездействие можно проследить за ним и только за ним. Мы намерены заставить его ответить за каждое из этих преступлений. И привлечь к уголовной ответственности лидера коллаборационистов за преступления, совершенные под его командованием."
FEN_the_bootlicker_desc:0 "Артур Честертон. Если во всей Англии был человек, которого больше ругали, ненавидели как повстанцы, так и коллаборационисты, нам еще предстоит его найти. Фашистский демагог, настолько жалкий, что он мог ходить под брюхом таксы, глава коллаборационистской тайной полиции и глава военизированной группы чернорубашечников во время войны. Конечно, ему есть за что ответить, хотя мы постараемся быть к нему справедливыми. Как можно честно, глядя на такого отвратительного человека, как Честертон."
FEN_the_gavel_strikes_desc:0 "Готово, оксфордские процессы завершились, и теперь мы просто ждем приговора. На протяжении этих испытаний мы видели самое худшее, что могло предложить коллаборационистское правительство и его военные собаки. Мы слышали рассказы о бесчисленных преступлениях и еще более ужасных событиях, происходящих в темной глубине коллаборационистского режима, но приговор должен распределять вину только на тех, кто этого заслуживает.\n\nНаши действия могли значительно повлиять на исход, мы можем только надеюсь, что международное сообщество сочтет судебные процессы справедливыми или несправедливыми. Если нет, возможно, мы ошиблись в расчетах."
FEN_citizenship_reborn_desc:0 "Один мужчина - один голос, хотя теперь, когда женщины тоже могут голосовать, поговорку, возможно, придется несколько обновить. Один человек - один голос - не так уж и легко вылетает с языка. В любом случае Национальная Демократическая лига и Социалистическая Лейбористская партия теперь готовятся к встрече на первых демократических выборах, проведенных на английской земле за два десятилетия.\n\nВ ставке стоит будущее монархии, экономики и процесса восстановления. А также различные реформы, которые каждая партия заявляет, что они будут или не будут проводить. Но не какой-то темный совет военных решит, как это происходит, а народ. И только люди. Это то, за что мы боролись, за свободную и независимую Англию. Давайте наслаждаться этим, пока можем."
FEN_corner_stone_democracy_desc:0 "В течение многих лет Англия была главной силой свободы и демократии во всем мире. Вся мощь нашей нации гарантировала, что мир всегда будет противостоять деспотам и потенциальным завоевателям мира. Но сегодня наша система сломана, и Англия находится под контролем чрезвычайной военной диктатуры. Мы должны восстановить демократию как можно скорее, чтобы выполнить свои обещания, данные населению, и показать, что мы действительно собираемся создать свободную и демократическую Англию."
FEN_Guiding_hand_desc:0 "У каждой революции есть свои герои. Те, кто рисковал своей жизнью и свободой, чтобы создать лучший мир. Но теперь революция закончилась. И какую роль теперь должны играть эти герои?\n\nБилл Александер, Клод Окинлек и Дэвид Стирлинг, безусловно, сыграли свою роль в этой битве. Но приближается следующая фаза, и они, конечно же, не хотят задерживаться слишком долго и просидеть её. Они встретятся, чтобы решить, как лучше всего использовать свой статус для помощи революции."
FEN_Restoring_Trust_desc:0 "Годы правления предполагаемой демократии, которая лишала большинство населения избирательных прав и безжалостно преследовала любого диссидента, оставили население крайне измученным демократией. Общая победа диктаторов над демократическими странами также оставила у людей некоторый пессимизм в отношении нашего правительства. Мы скажем им, почему это неправильно.\n\nТо, что мы испытали, было просто рейхскомиссариатом с малыми изменениями, чтобы попытаться придать ему вид легитимности. Наше правительство будет истинной демократией и не будет делать ошибок, как в прошлом."
FEN_from_ash_desc:0 "Реки забиты остатками мостов. Корпуса заводов, в которых живут сотни бездомных. Обширные поля сожженной пшеницы, растоптанные людьми и машинами. Блок за блоком обрушились кирпичные груды там, где когда-то стояли дома. Бомбы и неразорвавшиеся снаряды обнаруживаются каждый день. Англия - это земля, разрушенная, неиспользованная земля. Но мы её восстановим. Сделать Англию запоминающейся и сделать Англию, которая приведет человека в будущее."
FEN_To_Roads_desc:0 "Англия давно осознала важность надежной инфраструктуры. Римляне проложили прочные асфальтированные дороги, которыми мы пользуемся и сегодня. Наши каналы сделали нас индустриальной державой, а наши железные дороги привели большую часть мира в более просвещенный век. Теперь мы погрязли в нищете, и наши дороги разрушены. Из этого можно сделать вывод.\n\nДороги Англии будут реконструированы. Широкие магистрали свяжут наш народ воедино. У грузовиков и автомобилей будут ровные, хорошо проложенные пути в любой район, куда они пожелают. И, имея надлежащую основу, мы можем приступить к промышленной реконструкции."
FEN_Rebuilding_the_System_desc:0 "Экономика Англии не работает. Фактически, она не работала много лет. Большинством из неё является результаты массовых разрушений и резни в результате двух масштабных войн на острове. Но есть некоторые вещи, которые просто не работают, и мы будем готовы заменить их все. Налоги, правила, рабочие места, промышленность - все будет восстановлено. И если мы знаем, что это не сработает, мы реформируем это и добавим то, что будет. Англия снова станет процветающей, и мы сделаем все, чтобы это произошло."
FEN_To_The_People_desc:0 "Нельзя забывать, зачем мы все это делаем. Не из-за какого-то нарциссического желания, чтобы наша нация достигла какого-то произвольного определения \"величия\". Не только ради того, чтобы страдали коллаборационисты и предатели. Мы делаем это для жителей Англии. Они не заслуживают того, что им навязывали немцы и их лакеи-предатели. Они заслуживают того, чтобы высказывать свое мнение о том, как все делается, и они заслуживают достойной и счастливой жизни. Мы запомним это и проясним, в чем заключаются наши приоритеты."
FEN_Bread_and_What_desc:0 "Наконец-то голод, терзающий нацию, начинает утихать. Наши усилия увенчались успехом, и скоро у нас больше не будет такой проблемы. Так на что мы вкладываем оставшиеся деньги?\n\nБлагополучие - хороший вариант, поскольку у многих все еще есть другие проблемы, помимо голода. Сильная демократическая система также потребует дополнительных денег. Или мы могли бы просто потратить их на армию и гарантировать, что подобное унижение больше не повторится."
FEN_To_The_Army_desc:0 "Наши военные выполнили то, что намеревались сделать. Он победил коллаборационистов и установил новую систему правления, которая поможет народу Англии. Но в своей новой роли? Это не так искусно, как должно быть. Его необходимо реформировать, и мы начнем принимать необходимые решения, чтобы формировать вооруженные силы так, как мы хотим."
FEN_where_to_send_the_rest_desc:0 "В армии есть тысячи дополнительных солдат. Регулярные, местные ополченцы и резервистские группы. Некоторые говорят, что это слишком. Они говорят, что могли бы делать гораздо более полезную работу в других местах. Такие вещи, как восстановление нашей страны, ремонт заводов, ремонт дорог и тому подобное. Это интересное предложение, и мы должны рассмотреть возможность более эффективного использования наших сил другими способами."


