ENG_united_england_wins_desc:0 "По всей видимости дни славы Королевской партии уже давно прошли, несмотря на каждую дурацкую попытку обмана, брошенную на нашем пути, выборы выиграла не Маргарет Тэтчер. Два десятилетия премьер-министром был член Королевской партии, но эти дни закончены, поскольку выборы выиграла Единая Англия!\n\nПод лидерством нового премьер-министра Реджинальда Модлинга, известного либерала, и председателя партии Гарольда Макмиллана Единая Англия проведет реформы, необходимые стране для выживания в изменчивом мире. Лютая коррупция и кумовство в Королевской партии не будет терпеться, мы реформируем Англию на корне и сделаем ее страной, которую наши дети будут гордо называть домом."
ENG_but_inside_its_as_divided_as_ever_desc:0 "К сожалению, Единая Англия – это не единая партия, а объединение двух различных групп, которые были недовольны статусом-кво Королевской партии. Первые – Либералы, номинально возглавляющие Единую Англию, наиболее левые, которым было позволено существовать при Королевской партии и желающие возвращения дней славы английской демократии, когда каждый мог голосовать и не только за одного кандидата.\n\nДля контраста, нынешнее большинство в партии не так лояльно либеральным идеалам, как личности председателя партии Гарольда Макмиллана. Больше всего Макмиллан хочет полного уничтожения фашизма в Англии, но сможет ли он для этого работать с либералами – это вопрос."
ENG_meet_the_chairman_desc:0 "К сожалению, Единая Англия – это не единая партия, а объединение двух различных групп, которые были недовольны статусом-кво Королевской партии. Первые – Либералы, номинально возглавляющие Единую Англию, наиболее левые, которым было позволено существовать при Королевской партии и желающие возвращения дней славы английской демократии, когда каждый мог голосовать и не только за одного кандидата.\n\nДля контраста, нынешнее большинство в партии не так лояльно либеральным идеалам, как личности председателя партии Гарольда Макмиллана. Больше всего Макмиллан хочет полного уничтожения фашизма в Англии, но сможет ли он для этого работать с либералами – это вопрос."
ENG_meet_the_PM_desc:0 "Реджинальд Модлинг долго был главным либералом в английской политике. Защищаемый влиянием реформистской фракции Королевской партии, Модлинг был одним из главных критиков правительства и этим запомнился в народе. Поэтому, может быть, не было удивительным то, что никто другой не мог возглавлять партию, желающую вернуть дни славы Англии. Пусть на стороне Макмиллана и большинство в партии, но сейчас ему нужен Модлинг.\n\nЕсли Модлинг обезопасит свою позицию премьер-министра, он проведет обещанные реформы и даже больше. Потому что в Англии нет кого-либо другого, кто может это сделать, будучи терпимым для нынешнего истеблишмента."
ENG_parliament_opens_desc:0 "Выборы-это всегда время больших размышлений для политических классов. Знание того, что ваши избиратели сочли нужным избрать вас, несмотря на всю грязь, которую ваш оппонент бросил вам в лицо, безусловно, является отличным моральным стимулом как для новоизбранной, так и для старой гвардии.\n\nОднако это открытие парламента выглядит более интересным, чем большинство, поскольку два самых важных человека в Объединенной Англии говорят о своем видении будущего нации. Председатель партии Гарольд Макмиллан, похоже, намерен возвеличить свое видение Англии, защищенной от угрозы фашизма и коррупции, в то время как премьер-министр Реджинальд Модлинг, скорее всего, обратится к вопросам недостатков нынешней демократической системы и своим решениям. На кого партия обратит больше внимания, однако, неизвестно."
ENG_inside_westminister_desc:0 "Гарольд Макмиллан и Реджинальд Модлинг являются критически настроенными членами руководства партии "
ENG_to_protect_england_desc:0 "Во времена кризиса мы ищем утешения не у идеалистов. Мужчины не утешаются красивыми словами, не утешаются идеалами. Именно действие и опыт удерживают людей в спокойствии и сосредоточенности на собственной жизни, знание того, что им ничего не придется делать, потому что специалисты позаботятся о проблеме. Вот что предлагает Англии Гарольд Макмиллан.\n\nКогда либеральные элементы нашей партии сломаются, Гарольд Макмиллан будет стоять твердо. Если небо потемнеет от приближающихся самолетов, люди смогут отступить в заранее построенные убежища, а не в подвалы. Если волки постучат в нашу дверь, они не найдут слабости в Англии, потому что Макмиллан пожертвует всем и вся ради защиты нашего народа. Ничто другое не приемлемо."
ENG_here_we_go_again_desc:0 "Более тридцати лет политического опыта сделали Гарольда Макмиллана мастером парламентских баталий. Работая из-за кулис, человек на заднем плане следил за тем, чтобы Королевская партия не становилась слишком жестокой в своем стремлении к власти, в то же время удерживая немцев как можно дальше от Англии.\n\nТеперь Макмиллан находится во многом в той же ситуации, жизненно важной опорой, на которой покоится поддержка премьер-министра Модлинга, гарантируя, что Объединенная Англия работает гладко и эффективно в отношении правительства, сохраняя при этом Национальный фронт и реликтовую Королевскую партию дезорганизованными. Благодаря тому, что большая часть Объединенной Англии верна ему лично, Макмиллан будет держать нашу нацию на устойчивом курсе."
ENG_look_over_the_floor_desc:0 "Английская "
ENG_the_corrupt_and_the_fash_have_to_go_desc:0 "Объединенная Англия - теперь единственная надежда Англии на спасение от сил фашизма и коррупции. Если бы какая-либо из наших оппозиционных партий когда-либо получила власть, это было бы катастрофой без сравнения, настолько продажны и унизительны их недостатки. К счастью, у Председателя партии есть план, который он изложит премьер-министру Модлингу.\n\nКоррупция и нелояльность нашей оппозиции имеют определенные преимущества, а именно: если бы Объединенная Англия ответила на публичные призывы к расследованию коррупции в парламенте, мы бы поймали гораздо больше депутатов, преданных Национальному фронту и Королевской партии, чем наших собственных сторонников. Мы даже можем сами расследовать и искать улики, ибо кто лучше Макмиллана знает секреты наших бывших друзей?"
ENG_the_anti_corruption_act_desc:0 "Коррупция-это болезнь, которая поражает политиков, как вши. Немного-это на самом деле не та проблема, с которой стоит иметь дело, умеренная сумма может потребовать некоторой осторожности, чтобы искоренить ее. Столкнувшись с заражением, только фумигация решит нашу проблему.\n\nАкт о борьбе с коррупцией-это законопроект, разработанный премьер-министром Макмилланом и другими заинтересованными депутатами ПАРЛАМЕНТА Объединенной Англии, чтобы изложить некоторые четкие ожидания относительно того, что новоиспеченная реформированная Англия ожидает от своих политических классов, с некоторыми суровыми наказаниями за грубый уровень коррупции и специальной сторожевой организацией, чтобы поймать более неразумных депутатов в законе. О, Королевская партия и Национальный фронт, несомненно, будут выть и жаловаться, но сейчас у власти мы, а не они. Публика полюбит нас за это еще больше."
ENG_the_back_bench_liberals_desc:0 "Либеральная фракция Объединенной Англии всегда занимала второе место по той причине, что лояльные Макмиллану превосходили их численностью в немалой степени. Тем не менее, их идеалы подлинно восстановленной демократии и широких социальных реформ не являются по своей сути ужасными, и их поддержка полезна. Вот почему мы не относимся к ним так, как относимся к фашистам.\n\nВо главе с нынешним премьер-министром мистером Модлингом они, возможно, и не являются равноправными партнерами в нашем нынешнем союзе Объединенной Англии, но тем не менее они партнеры, и мы должны быть осторожны, чтобы не оттолкнуть их без необходимости. В конце концов, они члены парламента, и даже один или два провалившихся законопроекта могут нанести ущерб видению Председателя партии. Поэтому мы оставим их в покое."
ENG_talk_with_maudling_desc:0 "Сердце Реджинальда Модлинга находится в правильном месте - восстановление демократии, английских свобод и ответственного, отзывчивого правительства, - но он скучает по лесу из-за деревьев. С собаками, лающими через Ла-Манш и... беспорядочные элементы все еще представляют угрозу дома, мы должны убедиться, что Англия безопасна для демократии прежде всего. Нам нужно убедить Модлинга смотреть на вещи по-нашему."
ENG_promise_them_acts_and_them_over_desc:0 "Медом мух ловишь больше, чем уксусом. Как эта старая поговорка относится к нашей нынешней ситуации, так это то, что нам действительно нужно сделать некоторые поверхностные призывы к более либеральным членам Объединенной Англии, чтобы держать их в том же самом направлении мыслей. Мы бросим им несколько костей, чтобы они были счастливы.\n\nСамый простой способ сделать их счастливыми-это ввести в нашу законодательную повестку еще несколько"
ENG_the_better_education_act_desc:0 "Макмилланистская и либеральная фракции Объединенной Англии сходятся в одном: состояние нашей системы образования просто ужасное. Королевская партия действительно была партией элиты, пренебрегая простыми людьми настолько основательно, что они даже лишили финансирования бесчисленные государственные школы. Действительно, тот факт, что это даже вопрос, подчеркивает жалкий характер нашей нынешней ситуации.\n\nАкт о лучшем образовании-это законопроект, который попытается преобразовать систему образования в нечто ответственное за потребности и потребности учащихся, а не бесплодно цепляться за устаревшие, неэффективные методы. Благодаря этому мы можем гарантировать лучшее для наших будущих ученых и учеников. Мы также сможем укрепить нашу поддержку сельских районов, направляя финансирование, в частности, на них."
ENG_a_dinner_with_monty_desc:0 "Бернард Монтгомери-один из немногих оставшихся в живых людей, кто точно знает, почему Великобритания согласилась на собственное разоружение. Он был с Макмилланом, когда велись переговоры о заключении договора, и был среди самых горячих сторонников сохранения мира любой ценой. Его последующая победа над мятежным СВОЕВ только сделала его более полезным для будущего Англии, и, возможно, в свое время он будет более непосредственно связан с этим будущим.\n\nТребуется встреча, и притом достаточно закрытая. Мы можем связаться с одним из его пасынков, чтобы договориться и обсудить возможные темы. А именно предотвращение любой будущей операции Морской Лев. Монтгомери, вероятно, заинтересуется, в конце концов, он вполне разумный человек. Нам просто нужно дать ему правильный стимул."
ENG_hunting_with_templar_desc:0 "Джерад Темплер долгое время верно служил Англии, и его решающая роль в предотвращении победы грязной организации СВОЕВ в Гражданской войне только усилила уважение к нему в политических классах. Однако Темплар никогда по-настоящему не ладил с американскими гражданскими чиновниками, в немалой степени из-за нашей позиции по вопросу отмены немецких ограничений на военный аппарат.\n\nОднако с новым оборонительным фокусом внешней политики Объединенной Англии, возможно, удастся привлечь мистера Темплера к нашей повестке дня. Мы можем поговорить об этом во время охоты на лис, которую этот человек, как известно, любит, особенно о нашей нынешней военной силе и о том, как ее можно улучшить. Но даже в худшем случае, какой вред может принести небольшая беседа?"
ENG_a_calm_day_in_parliament_desc:0 "На данный момент ситуация на самом деле довольно приличная. Да, внешнеполитический вопрос немного напряжен, и Королевская партия кипит, но внутри партии все так же гармонично, как и когда-либо. Председатель партии и премьер-министр, к удивлению всех, кто знает этих двух людей, даже успели заранее подготовить законодательную повестку. Может быть, они уладили свои разногласия?\n\nЧто ж, независимо от того, что происходит, довольно приятно знать, что, несмотря на политические разногласия, Объединенная Англия начинает объединяться в партию, достойную этого ярлыка. Возможно, это новое единство может быть продемонстрировано в речи, которую, как говорят, готовит премьер-министр Модлинг. Это, безусловно, будет интересно слушать."
ENG_the_aftermath_of_the_debate_desc:0 "По-видимому, вы никогда не сможете вдолбить послание достаточно сильно, когда речь идет о либеральной фракции Объединенной Англии. Мы защищали их от преследований Королевской партии, мы помогали им, когда они нуждались в этом, мы даже дали им пост премьер-министра. Что ж, они, очевидно, считают, что заслуживают большего. О, они получат именно то, что заслуживают.\n\nМакмиллан явно не в восторге от некоторых из этих историй. Точнее, он был в состоянии апоплексической ярости из-за некоторых из этих историй, но это вряд ли неожиданно, учитывая масштабы этого предательства. Очевидно, дело либералов не в том, чтобы спасать Англию от Германии. Очевидно, это вообще не их дело-заниматься политикой. Когда ты хочешь сделать что-то правильно, ты, черт возьми, делаешь это сам."
ENG_maudling_will_attack_us_for_the_last_time_desc:0 "Либералы все еще номинально являются частью Объединенной Англии, но последние события оставили некоторые легко различимые следы между теми, кто верен нашему председателю партии, и теми, кто верен премьер-министру. Макмиллан по-прежнему возмущен предательством Модлинга, но следует признать, что это вряд ли было непредвиденным. Жаль, он мог бы быть весьма полезен, если бы не действовал так опрометчиво.\n\nТогда давайте перейдем в наступление. Мы выявили ряд нарушителей спокойствия, которых мы можем легко исключить из партии или, по крайней мере, внушить им серьезность сохранения лояльности к премьер - министру по всей стране. Списки членов будут вычищены, ключевые сторонники премьер-министра осуждены, а финансирование более либеральных членов "
ENG_pull_over_the_easily_persuaded_desc:0 "Не все либеральные члены Объединенной Англии были вовлечены в глупость Модлинга, как бы нам не хотелось это признавать. В конце концов, они такие же противники фашизма, как и мы, и председатель партии может с уважением относиться к этому в нынешнюю эпоху. Мы можем внушить более мудрым членам, что у нас действительно нет никаких проблем с их экономическими или социальными взглядами, просто их ошибочная политическая преданность.\n\nМы, вероятно, сможем вытащить дюжину или около того, сделав это, и если мы предложим правильные стимулы еще нескольким, Объединенная Англия может начать напоминать название, которое она взяла. Даже если нам не удастся захватить их так много, одного или двух будет достаточно, чтобы донести до премьер-министра Модлинга. Он не так надежен, как может подумать."
ENG_the_liberals_will_know_their_place_desc:0 "Пусть не говорят, что Макмиллану недостает милосердия. Мы не станем уничтожать либералов в Объединенной Англии, а, скорее, просто будем их запугивать. В конце концов, они слишком полезны. Но кончится их номинальная независимость. У либералов был шанс работать в основном самостоятельно, и они его упустили. когда они будут действовать, говорить и вести кампанию сейчас, мужчины и женщины, верные Макмиллану, будут смотреть через их плечи.\n\nКонечно, мы не можем гарантировать, что все получат сообщение. Премьер-министр, скорее всего, окажет символическое сопротивление, но это не имеет значения. Макмиллан теперь правит этой страной, и то, что он решит, будет тем, что будет."
ENG_dirty_dirty_chesterton_desc:0 "Ах, Честертон,больной ублюдок! Национальный фронт - это единственная самая презренная группа предателей, собранная по эту сторону СВОЕВ, и, по крайней мере, СВОЕВ только намеревалась сделать нас вассалами американцев! Национальный фронт и их сборище фашистских тупоголовых идиотов с радостью продали бы нас немцам, если бы они выиграли выборы. К сожалению, у них все еще есть база общественной поддержки. Ради Англии, этот бастион зла нужно будет растоптать, и быстро!\n\nМы можем поручить частным детективам и спецслужбам покопаться в наиболее шокирующих преступлениях Национального фронта. Пока мы получаем нужную нам грязь, не имеет значения, сколько времени нам потребуется, чтобы ее получить. Когда она у нас будет, мы наконец-то сможем отправить этого подонка Честертона в Ад, которого он заслуживает."
ENG_ban_the_black_shirts_desc:0 "Кто-то где-то однажды сказал, что месть-это блюдо, которое лучше всего подавать холодным, и теперь, когда мы наконец испытываем это чувство, мы можем без сомнения сказать, что этот человек был совершенно прав. Национальный фронт, преемник крайне правых консерваторов и Британского союза фашистов, всегда был слишком увлечен сотрудничеством с немцами. Всегда были горы доказательств, но Королевская партия, казалось, никогда не чувствовала, что пришло подходящее время действовать.\n\nТеперь все изменилось. Объединенная Англия - это не Королевская партия. Мы люди действия, а не карикатуры на коррупцию и кумовство. Таким образом, фашизм теперь является идеологическим эквивалентом персоны нон грата в Англии. Мы запретим их организации, их партии, посадим в тюрьму дураков, достаточно глупых, чтобы открыто претендовать на ярлык, и все это время они не смогут и пальцем пошевелить против нас."
ENG_ban_the_scourge_of_fascism_desc:0 "Что ж, несмотря на то, что заявления о незаконности фашизма привлекают внимание общественности, иногда лучше избегать потенциальных конфликтов в будущем и решать вопросы правильным образом, даже если это постфактум. "
ENG_the_clean_royal_party_desc:0 "Королевская партия... Прежде эта была "
ENG_taking_out_our_trash_desc:0 "Очевидная коррупция имеет одно довольно большое преимущество перед традиционной скрытой коррупцией, которое заключается в том, что она совершенно очевидна даже для самого поверхностного финансового анализа. Какое несчастье для членов Королевской партии, что за двадцать лет неограниченной власти они привыкли к открытой коррупции.\n\nДля начала мы начнем серию расследований против наиболее видных членов Королевской партии, но по мере развития событий мы можем просмотреть записи каждого Королевского политика ,чтобы найти следы коррупции. Председатель партии Макмиллан будет очень рад, если все пройдет гладко."
ENG_dig_out_the_rotten_core_desc:0 "Мы не можем, к сожалению, просто взять и отправить всех этих грязных коррупционеров из Королевской партии. Помимо того, что пресса часто негативно о них отзывается, у нас есть полные основания полагать, что почти все из них виновны не тольео в коррупции и кумовстве, а также в сотрудничестве с немцами, или даже в чем-то похуже. Сейчас мы можем разве что вынудить их покинуть парламент более традиционным способом.\n\nМы можем завоевать их места в парламенте на выборах. Мы можем взять под контроль часть их мест в палате представителей, но для нас не будет слишком грустным тот факт, что нам это не удастся, ведь у нас все еще есть большинство. Руководство страной Макмилианом начинает приносить много полезных плодов, что заставляет нас задумывать о судьбе Модлинга и его либераралов."
ENG_the_deal_with_maudling_desc:0 "Регинальд Модлинг был полезен некоторое время. Он верил в председателя партии Макмиллиана, он стал достойным, чтобы стать премьер-министром. Но к сожалению, он был слишком жадным, так что он нам больше не нужен. Мы не можем просто исключить его из нашей партии вместе с его треклятыми либералами, но мы можем превратить их в подчиненных Макмиллиану и его сторонникам, которым они должны остаться навсегда\n\nПора сказать "
ENG_the_PM_power_act_desc:0 "С Гарольдом Макмиллианном, находящимся в полной власти, мы можем ликвидировать некоторые ограничение, которые мы использовали, чтобы держать Модлинга в узде. Начнем с того, что кабинет министров станет не более чем зрителем на задних рядах, а премьер-министр получит некоторые особые полномочия, чтобы Макмиллиан смог начать строительство светлого Английского будущего, основанного на его видении этого самого будущего.\n\nЕсть и те, кто называют это узурпацией власти, но они просто не понимают, что Макмиллиан просто необходим для дальнейшего существования Англии. Именно он руководил страной долгое время, в том числе и до этого момента. Своими деяними он более чем заслужил право влиять занимать эту почетную должность. Из уважения к нему и тому, что он хочет сделать со страной мы не остановим его. Макмиллан возродит английскую демократию, и народ поддержит его стремления к ней."
ENG_the_protection_of_something_beautiful_desc:0 "Сейчас мы находимся на перепутье, ведь после следующего нашего шага для Англии не будет ни возможности вернуться назад, ни появится второго шанса для создания могучей Англии. Чтобы дойти до этого момента, у нас ушло много времени на борьбу, торги, принесение в жертву. Однако это все было ненапрасно, все это была ради отчизны, в которой действия правительству диктуют не какие хозяев в Вашингтоне или Берлине, а сами англичане.\n\nВсе это заслуга Гарольда Макмиллиана, который стоит здесь и сейчас за Англию. Он знал когда нужно было где-то уступить, когда нужно было заключить нужное заглушение, где есть место для хитрости. Он знал как сохранять нашу демократию, состоя в Королевской партии. Теперь, когда он стал премьер-министром, он сделает все ради Англии и Демократии с рвением и полной отдачей. Мы будем верно служить Англии и его народу до тех пор, пока смерть не лишит нас возможности служения стране."
ENG_edward_abdicates_desc:0 "Недавние выборы были во многих отношениях неожиданными, особенно из-за того, что они вообще случились. Но все эе политики и избиратели считали, что сюрпризы этого года еще не кончились. Телефон в Вестминстере громко зазвонил. От звонящего мы услышали тревожные новости.\n\nЕго величество Эдвард VIII из дому Винзором, король Английский отрекся от престола. Легко понять почему он это сделал, ведь он был довольно слабым человеком для политики, был ненавидим значительной частью нашей страны и, наконец, был в некоторой степени виновен за случившуюся гражданскую войну. Когда человек столь не приспособлен для такой должности, неудивительно, что у него пропадает желание править"
ENG_king_henry_takes_the_throne_desc:0 "Отречение Эдварда от престола оставила нас в некотором замещательств из-за вопроса, кто должен стать следующим королем, ведь в отрекшегося не было детей. Конечно, Елизавета, будучи американской марионеткой, не достойна престола, однако среди детей Георга Пятого осталосся человек, чья репутация не была запачкана.\n\nГенрих, герцог Глостерширский был человеком, которого не слишком интресовала политика. Вместо того, чтобы поддерживать наше правительство или правительство своей племянницы, он занимался благотворительностью. Он является единственным достойным наследником Эдуарда, и хотя он не горит желанием стать королем, ему стоит сообщить о всех раздорах, которые могут грозить Англии, если он откажется. В конце концом, король - часть нашей страны."
ENG_a_crown_falls_silent_desc:0 "Все это выглядит так, будто Англия не может решить вопрос со своими собственными королями. Во время очередного путешествия по стране и занятием благотворительностю король Генрих IX перенес тяжелейший инфаркт и оказался прикованным к постели. Доктора разрушили все наши надежды на его дальнейшее выздоровление, сообщив, что он вряд ли будет вообще ходить, не то что править своей страной.\n\nЭто катострофа, но мы должны помочь стране оправиться от нее. В первую очередь мы должны создать должность Официального регента Его Величества, а дальше начать решение вопроса о том, кто станет новым королем после умираюзего Генриха IX. Хотя возможно нам не понадобится искать наследника прямо сейчас, если госпожа удача улыбнется нам."
ENG_the_prince_regent_desc:0 "Вильгельм, принц Уэльский довольно способен и умен. Однако он еще довольно молод, но не настолько, чтобы он не смог вести нацию вперед. По крайней мере это может пойти нам на руку, если он станет сотрудничать с нашим правительством даже больше, чем это делал ему нынче недееспособный отец. Это будет весьма неплохо, особенно если учесть текущее состояние нашего короля, если он, пойдя на соглашение с нами скоро займет должность своего отца.\n\nНо в данный момент Вильгельм будет управлять станой в качестве принца-регента. Он примет на себя власть отца, что даст ему время осознать, что значит быть королем."
ENG_the_king_is_dead_long_live_the_king_desc:0 "Король Генрих IX, благородный человек, который выполнил долг, который не мог выполнить кто-то иной, был человеком полным силы и решительности, но к сожалению он отдал Богу душу. С его смерти в живых не осталось ни одного ребенка его королевского величества Георга V. Значит настало время для седьмого короля за этот век.\n\nВсе приветствуют нового короля Вильгельма V, который принял на себя эту почетную роль. В эти тяжелые годы нужен сильный характер, чтобы направить страну в правильном направлении, а потому он будет оказывать поддержку нашего правительства, чтобы сделать Англию вновь великой. Если Фортуна улыбнется нам, то король будет править нами в течении многих десетилетий, и возможно он станет первым монархом возрожденной Великобритании. Пусть мир меняется, но для нас навсегда останется одно неизменным, мы всегда будет радостно воскликать \"Боже, храни Короля!\""
ENG_to_protect_democracy_desc:0 "Мы-Единая Англия, наше имя-не какое-то едва скрываемое пренебрежение к низшим классам или призыв к действию. Наше имя-символ нашего идеала, Англии, где каждый мужчина и каждая женщина могут сказать свое слово в том, как эта нация управляется, независимо от рождения или положения. Рыбаки и фабриканты, боссы и рабочие, землевладельцы и арендаторы-все они рискнули и поддержали нас в этом последнем шансе на истинную демократию, не обремененную запугиванием и мошенничеством. Теперь мы должны выполнить свое обещание.\n\nМы в Объединенной Англии клянемся в этом, чтобы защитить принципы демократии, которые сделали нашу нацию великой в прошлые времена. Отстаивать и жить по этим принципам любой ценой и бороться до смерти, чтобы они никогда больше не были отвергнуты."
ENG_remember_what_was_before_desc:0 "Долгое время сторонники демократических принципов британского золотого века были вынуждены оставаться в тени, пока Королевская партия безраздельно властвовала над нашей нацией. Демократия при этой партии была разложившейся и хрупкой вещью, единственной партией, когда-либо способной работать без оппозиции, была РП, и любой, кто не был независимым, страдал от запугивания или подозрительно больших побед для Королевской партии во время выборов.\n\nНо это было не всегда, было время, когда каждый человек имел свое слово, и партии всех видов могли попытаться обратиться к отдельному избирателю. Создание атмосферы, в которой политики должны служить своему народу, чтобы их не выгнали во время выборов. Возможно, со временем мы сможем вернуться к этому положению вещей."
ENG_the_light_of_democracy_never_died_desc:0 "Объединенная Англия полна не клептократов, как Королевская партия, и не маньяков, как Национальный фронт, а тех, кто готов рискнуть всем ради своих идеалов. Это партия для тех, кто верит, что может изменить ситуацию, в которой оказалась Англия, и независимо от того, насколько мал шанс на успех, мы должны попытаться.\n\nНо даже если мы не добьемся успеха, мы можем быть уверены в одном: демократия-это одно из величайших изобретений человечества, идея, способная разрушать королевства и искоренять нации. Как бы ни хотела Этого Королевская партия, она не могла и не может теперь убить идею демократии. Ибо идеи подобны горам, неподвижным по прихоти простых смертных."
ENG_meet_with_the_liberals_desc:0 "Соглашение между Председателем партии и Премьер-министром очень простое. Поскольку Председатель партии не полностью доверяет верным ему людям, чтобы они были верны мечте о восстановлении английской демократии, он позволит либеральной фракции Объединенной Англии под руководством Модлинга иметь большое влияние на то, как правительство диктует политику.\n\nОднако следует отметить, что мы не должны просто принимать то, что нам дают. Зачем нам жить с крошками, когда можно взять целый пирог? Создание некоторых из наших собственных сетей поддержки теперь, когда нам больше не нужно бояться вмешательства Королевской партии, может быть хорошим началом, и тогда мы сможем приступить к достижению и планированию наших истинных целей."
ENG_our_partners_next_door_desc:0 "Либеральная фракция Объединенной Англии не является доминирующей, и премьер-министру больно это признавать. Председатель партии Макмиллан является движущей силой Объединенной Англии, и это вряд ли изменится в настоящее время, поэтому мы должны стремиться не вытеснить макмилланистов, а обратить их на дело демократии. Или, по крайней мере, причина Плаксивости.\n\nПо правде говоря, в этом предложении есть некоторый потенциал, ведь даже самые консервативные из последователей Макмиллана страстно презирают фашизм и теоретически терпят беспрепятственную демократию. Все, что нам нужно сделать, это убедить их, что Макмиллан не будет здесь вечно, и что, возможно, будет выгодно, чтобы их имена попали к новому руководству раньше, чем позже."
ENG_meet_with_the_military_desc:0 "Военный аппарат Англии всегда был тесно связан с Королевской партией, начиная с того времени, когда Монтгомери подписал договор о капитуляции и убедил других генералов сложить оружие, а не обречь английский народ на кровопролитие боев на улицах и холмах.\n\nТеперь пришло время премьер-министру Модлингу встретиться с Монтгомери, чтобы узнать, что нас беспокоит в современную эпоху. В конце концов, немцы все еще прячутся за Ла-Маншем, и независимо от нашего мужества нам понадобится план, чтобы удовлетворить их или, возможно, сдержать. Премьер-министру также необходимо будет выяснить, в каком состоянии находятся наши войска, окровавленные недавней гражданской войной. Если мы найдем тайных сторонников, более преданных нам, чем Монтгомери, это будет просто бонусом."
ENG_introduce_the_concept_of_democratization_desc:0 "Английская демократия-это шутка, и вся страна это знает. Единственные честные выборы за последние два десятилетия были проведены между тремя отколовшимися от ранее доминировавшей партии. Любой, кто находится левее либерализма, подвергается открытому запугиванию, наши фальсификации выборов-это международный и национальный скандал, и в довершение всего у нас есть открытые фашисты, которые презирают демократию в парламенте.\n\nЧтобы спасти душу Англии, нам нужно будет убедить народ, что Объединенная Англия как партия отличается от Королевской партии. Что мы действительно верим в систему, которая когда-то сделала нашу нацию самой могущественной на земле. Затем мы превратим эту веру в действие, восстановив нашу политическую инфраструктуру, но этот процесс демократизации является долгим и трудным. Нам нужно будет приложить все усилия."
ENG_the_great_shift_desc:0 "В ветрах политики происходит перемена, подобной которой Англия не видела со времен падения самой Британии. Объединенная Англия имеет внутри себя две фракции, соперничающие за контроль, и до этого момента победы и власть в основном принадлежали макмилланам. Но теперь что-то изменилось, и пока простые англичане ходят по улицам, ничего не подозревая, Либеральная фракция Объединенной Англии начала утверждать свое господство.\n\nРеджинальд Модлинг стал премьер-министром на самом деле, а не только на словах, и с этим "
ENG_the_old_man_clears_the_way_desc:0 "Несмотря на наши разногласия с председателем партии Макмилланом относительно методов, с помощью которых Англия будет возвращена к демократии, мы не можем отрицать, что он оказал нам большую помощь в обеспечении того, чтобы Объединенная Англия следовала либеральным идеалам, а не личной преданности какому-либо одному человеку, несмотря на не меньшие опасения некоторых его сторонников. Как сказал он недавно в своем выступлении перед партийным руководством, "
ENG_liberating_the_nation_desc:0 "Англия долгое время боролась под гнетом немецких оккупантов и со своими собственными политиками, которые допускали худшие из их эксцессов, но, возвращаясь к своим истокам в реформистской фракции Королевской партии, Объединенная Англия, похоже, собирается покончить с этими днями навсегда. Мы не совершали ошибок СВОЕВ и не добились освобождения насилием, вместо этого именно через демократию, либеральные идеалы и заключение сделок наша земля была освобождена от германского ига.\n\nВозможно, настало время обратить внимание общественности на этот факт, чтобы показать, что мы имеем в виду то, что говорим в наших предвыборных кампаниях, и что не все проблемы Англии будут решены кровопролитием и коррупцией. Мы не просто освобождаем нашу нацию от иностранного господства, но и от ее собственных самых темных страхов."
ENG_sons_of_britannia_debate_desc:0 "Свобода слова была одним из предметов, отнятых немецким вторжением, по которому народ больше всего скучал, теоретически правительство при Королевской партии разрешало это, но на практике свобода слова до сих пор была едва терпима. Тайная полиция часто вмешивается, чтобы наказать любого, кто слишком язвительно критикует правительство.\n\nМы надеемся, что это то, что мы можем изменить достаточно легко, но нам нужно будет завоевать доверие людей, что это не попытка выманить критиков. Возможно, мы могли бы провести несколько публичных дебатов с нашими наиболее видными критиками, даже поощрять импровизированные дискуссионные залы и анкеты для тех, кто имеет претензии к правительству. Да, иногда это может быть неловко, но какой смысл в демократии, если вы сдаетесь из-за того, что вам не нравится?"
