ENG_thatcher_pol.31.t:0 "Премьер Министр"
ENG_thatcher_pol.31.desc:0 "Последние несколько дней прошли в суматохе - от ликующих празднований победы Королевской партии до торжественного принесения клятвы перед королем, реальность того, что она стала премьер-министром Англии, только начинала проявляться. Более слабая женщина могла бы просто поселиться на Даунинг-стрит 10 или принять чисто символический закон в палате общин, но Маргарет Тэтчер не терпела фривольных поступков. Англия лежала в руинах, а социалистические паразиты продолжали вести свою нечестивую войну с холмов и из канализаций. Ее народ голодает, его выживание полностью зависит от благополучия слабого правительства. В Рейхе царил хаос, но армия Франца Гальдера все еще оккупировала Корнуолл, готовая вонзить кинжал мертвого Фюрера в спину Британии, если она снова начнет мечтать стать могущественной. \n\nНаибольшее разочарование вызывает то, что представляла из себя Королевская партия, ее кабинет состоит из интриганов, трусов и дураков. Эти безвольные люди были полны решимости не сбиться с курса надвигающегося урагана и терпеть разрушение Англии до тех пор, пока им будет позволено править над ее пеплом. И все же они были нужны Тэтчер, по крайней мере, на данный момент, чтобы она могла начать делать то, что должно быть сделано."
ENG_thatcher_pol.31.a:0 "Я необычайно терпелива, если в конце концов добьюсь своего"

ENG_thatcher_pol.32.t:0 "Депутат"
ENG_thatcher_pol.32.desc:0 "В душной комнате на Даунинг-стрит заместитель премьер-министра Ричард Батлер, известный своим друзьям как "Maggie, I understand that you have lofty goals. All new Prime Ministers do, and you have great potential to achieve them – we certainly wouldn't have defeated Macmillan's anarchists without your ability to win over a crowd! But you must also remember that no Prime Minister since the war has ever served a full five years, and your predecessors had no shortage of ambition themselves. I and the other members of your cabinet are here to ensure that your tenure is a successful one. We can only help you if you listen to our wisdom and show moderation."\n\n"Of course," she replied. "But one can project moderation while pursuing significant reforms. The British people need stability, prosperity, and security. I will give it to them, and do it better than the UE or NF radicals could ever dream of. I just hope I can count on the loyalty of my MPs and ministers. Your loyalty most of all, Rab."\n\nButler began to realize that maybe Margaret Thatcher was more than he had bargained for."
ENG_thatcher_pol.32.a:0 "Несчастная Женщина!"

ENG_thatcher_pol.33.t:0 "Неприглашенный Гость"
ENG_thatcher_pol.33.desc:0 "В отличие от шумной атмосферы в рабочее время, Вестминстерский дворец был необычно тихим дождливым воскресным вечером. Уединение, возможно, нервировало некоторых, но Джонатан Торп это ценил. Это помогло ему сосредоточиться на написании речей. Как и многие давние члены королевского парламента, Торп испытывал серьезные сомнения по поводу некоторых политических предложений премьер-министра. Они казались ему слишком популистскими, больше подходящими для радикалов вроде ЕА, чем для правительства королевской партии. Пока он хранил молчание, как хороший партиец, но не более того. Выразив свою обеспокоенность другими единомышленниками, он решил завтра выступить в Палате общин, чтобы просить правительство Тэтчер изменить курс. \n\nОн как раз заканчивал заключительную часть, когда дверь офиса открылась. . Через него прошел невзрачный мужчина в темном костюме с портфелем. "Can I help you?"\n\n"Mr. Thorpe, I assume?" He nodded quickly. The man was utterly average, but his flat voice and dead eyes made Jonathan uneasy. "I understand that you intend to express some grievances with His Majesty's Government in Parliament tomorrow. Before you do, I suggest that you review these photographs." The visitor placed the binder on the desk and opened it. Inside were photos of Jonathan Thorpe entering a hotel with a woman who was certainly not his wife. He began to sweat.\n\n"Mr. Thorpe, I don't imagine that you would want your family to see these photographs. I can promise you that they won't, so long as you were to announce your retirement tomorrow and allow your constituency to be represented by a... fresher face. Do we have an understanding?""
ENG_thatcher_pol.33.a:0 "Я полагаю у меня нет выбора…"

ENG_thatcher_pol.50.t:0 "Вопрос Верности"
ENG_thatcher_pol.50.desc:0 "Глядя на свою страну, свою Англию, Маргарет увидела две разные группы людей. Она видела население и элиту. При этом существовал порядок, согласно которому население проживало внизу, элита - над ними, а она - над даже самыми богатыми из оставшихся олигархов. Однако многие не понимали, что население нельзя игнорировать. Конечно, у Элиты было их богатство и роскошь , но Маргарет знала, что лояльность населения имеет первостепенное значение для успешной страны. В конце концов, это же самое население чуть не свергло правительство десять лет назад. Хотя сокращение людей до основных групп - это хорошо ,но она знала, что не может нацеливаться на население как на одну группу. Как только кто-нибудь присмотрится к населению, они обнаружат, что там стоит не один доступный жеребец, а два неуклюжих жеребенка, которых нужно уговорить; Средний и Бедный. \n\n "The Average Man," as many called them, was a fanciful way of referring to the Middle Class. The Middle Class, a group of those who weren't rich or poor, but a group instead made up of the absolute middle of society. The Average Man doesn't sleep within a slum, nor do they sleep inside of a Manor. They may have some luxuries, and lack many more, but they do hold something that many lack: Hope. This Hope is a resource that can be mobilised, something that can be used to ensure the solidified support of the most average men.\n\nWhile the Middle Class has Hope, the Poor have numbers. The most prolific group, the poor live in varying levels of squalor, from the streets to shacks. While not in possession of the exploitable aspirations of the Middle Class, the armies of impoverished men that roam England have an even more caterable desire: survival. While the Middle Class desire to become Elites, the Poor simply want decent lives, and that is something that Margaret knew she could exploit. Of course, she could only choose one group to dedicate her time to, but she had already made up her mind."
ENG_thatcher_pol.50.a:0 "Нищие наводняют каждый уголок Англии, Леди позаботится об их лояльности"
ENG_thatcher_pol.50.b:0 "Средний Класс является господствующим и Леди оправдает их доверие"


ENG_thatcher_pol.51.t:0 "Вопрос Лица"
ENG_thatcher_pol.51.desc:0 "Маргарет сидела на заднем сиденье гладкого черного лимузина, одна, в стороне от молчаливого водителя. Ей это нравилось, вдали от членов ее правительства, которые так отчаянно хотят задеть привлечь ее внимание. Здесь, она могла подумать, она могла выработать стратегию. Даже ее собственный офис не обладал такой изолирующей силой, она была благодарна за частые поездки, в которых она нуждалась в последнее время. Это путешествие имело особое значение. В каком-то смысле она сидела на перекрестке между двумя способами поддержки, оба способа не оригинальны, если не одинаковы. \n\nПеред отъездом на день она получила тонны запросов из разных газет, радиопередач и телепрограмм. которые звали ее скрасить их своим присутствием. Она неплохо разбиралась в медиаиграх, она знала, как доминировать в них. Несколько твердых шуток в нужных местах заставили бы даже самого стойкого слушателя метафорически упасть в обморок от ее голоса, остроумного построения слов, поражающих ее оппонентов в изящном зрелище. Хотя есть множество людей, которым нравится слышать, как Леди говорит в эфире или анализировать ее фразы в газетах, гораздо больше нежели чем ощутить ее присутствие лично. \n\nФактически, она получила такое же количество запросов на публичные выступления, митинги по всей Англии, где она продемонстрирует мягкое прикосновение Железной леди. Маргарет знала, что люди средних и низших слоев лучше реагируют на лицо, которое они видели лично. У нее была ощутимая служба безопасности, чтобы такие встречи не представляли опасности для ее личности, хотя изобразив независимость от нее, она могла бы казаться еще более храброй и сильной, потому что все это сводилось к тому, что было величайшим и старейшим врагом человека: Время. Если бы она пошла по пути Медиа-Блица, толпы, которые хотели заслушать ее лично, были бы возмущены. Если она пойдет к толпе, обеспечивая свое присутствие на митингах, СМИ сочтут это личной неприязнью. Когда ее машина остановилась, она должна была предоставить свой выбор секретарю, она вышла из машины, приняв решение."
ENG_thatcher_pol.51.a:0 "Леди столкнется с любящими камерами"
ENG_thatcher_pol.51.b:0 "Леди столкнется с толпой людей"

#######Thatcher Military Events #####

ENG_thatcher.300.t:0 "Неорганизованны и Немотивированны"
ENG_thatcher.300.desc:0 "Премьер-министр Маргарет Тэтчер села за свой стол на Даунинг-стрит, перед ней лежала аккуратная стопка бумаг и папок. Она подписывала одну, затем другую и так далее. Были преимущества будучи на посту Премьер-министра, несомненно, но также были и недостатки. Она взяла толстую папку из кучи бумаг и увидела на ней большой красный штамп "Failures of the Loyalist government in the English Civil War," read the title. She continued on, skimming through the pages. Apparently, in the view of the general who had compiled the report, it was a miracle the loyalists won at all. They suffered from "a drastic lack of modern, quality equipment" and "great difficulty in procuring munitions". Thatcher couldn't believe what she was reading: most generals claimed that the loyalist army was well equipped and supplied, and that victory wasn't all that surprising.\n\n"In addition, when contrasted with the armed rebels, loyalist troops suffered from a massive lack of organization, cohesion, and morale. It is the opinion of this author that, if these issues are not rectified quickly, the English army will surely suffer from them in future conflicts."\n\nThatcher closed the report and breathed deeply. Picking up the phone, she dialed in the number for the Defence Secretary. He would answer for these claims."
ENG_thatcher.300.a:0 "Нам нужна полная реорганизация"

ENG_thatcher.301.t:0 "Военные игры"
ENG_thatcher.301.desc:0 "Майор Майкл Уилкенс бросился вверх по грязному склону, когда 40-й десантный батальон королевской морской пехоты сошел с десантных кораблей на берегу реки Хамбер. Две недели подготовки к этому упражнению привели к головной боли за головной болью с точки зрения практики, а также к убеждению местных жителей в том, что никакого уничтожения имущества не будет. Почему для операции было выбрано такое место, как Халл, по-прежнему ускользало от него. Присев под деревом, чтобы укрыться от несуществующего оружия, он смотрел на карту местности. Человек которого он не видел прокричал, "TIME!".\n\nThey had done better than previous trials, but still below the requirement. Walking back to the landing craft, he kept puzzling over the map and his surroundings. What was this place supposed to be a simulation of? Low, rolling hills; a broad, shallow estuary; large city nearby; and a bridge. He thought it over, reaching for an old map of Britain that he had in his bag.\n\nBeing very careful not to rip the tired old creases in the map, he unfolded it. He doubted very much that there were any plans for an excursion to the Continent, so a map of the British Isles would be just fine. The operation obviously wasn't meant to be in England, and much of Wales had more highland terrain than here, and there were no large estuaries there. His eyes moved up to Scotland. Glasgow had a river, but Edinburgh... the Firth of Forth must've been similar enough to the Humber, and the terrain would have been similar. He scratched his chin and hurriedly put the maps back into his bag. They might be handy where he'd be going, he thought."
ENG_thatcher.301.a:0 "Англия снова переводит взгляд на сестер."

ENG_thatcher.302.t:0 "Обвинить и Посадить"
ENG_thatcher.302.desc:0 "Лейтенант Клевер из SAS медленно прокрался в особняк с отрядом который по приказу нужно было очистить в течении учений. Требовалось для этого холостые патроны и полная тишина. Он прокрался через окно на втором этаже, увидев стражника стоящего у прохода в комнату, в которую он просто зашел стоял к нему спиной. Он прокрался к стражнику, прижал его за шею и прошептал на ухо: "you're dead", in his ear. The man nodded and sat on the ground.\n\nTwo more guards walked up the stairs to his front, who he took out with his suppressed pistol. They felt the gas from the blanks and laid down compliantly. Unfortunately, someone must have heard the action chattering, as another ran up the stairs, who yelled the alarm.\n\nNo one came however, as men from Cleaver's platoon ran up the stairs, pistols drawn on the alarmed guard. He laid his weapon down. "Time!" yelled Cleaver, holstering his pistol.\n\n"How fast were we, sir?" asked a man from his platoon-- a corporal named Llewelyn.\n\n"Four minutes and twenty-two seconds since the first man entered the manor. Not fast enough.""
ENG_thatcher.302.a:0 "Интересно, для чего они практикуются."

start_shipbuilding.tt:0 "Теперь мы можем начать восстановление Королевского флота во ?decision_icon_small вкладке §Yрешений§!."

ENG_thatcher.303.t:0 "Новый Флот"
ENG_thatcher.303.desc:0 ""Ah, Defence Secretary Pym," said Margaret Thatcher, closing a manila folder on her desk, "I'm glad you got here so quickly."\n\nFrancis Pym was a short man with brown hair and a frog-like sort of face. He sat down opposite Thatcher at her desk. "Yes, ma'am."\n\n"After the war with the Germans, and then with ourselves, England finds herself severely lacking in her capability to wage war on the sea. Our navy is heavily depleted, and I want you to oversee the commission of new ships."\n\nPym scratched his chin ponderously. "Hmm, there's a few ways I think we could strengthen the Royal Navy. She'll need a new flagship, first, in my opinion. Maybe a battleship focus? The Americans and the Japanese are having great success with carriers, though."\n\nThatcher held out her hand to stop him from continuing. "Do whatever you think is necessary. A good prime minister knows what she knows and what she doesn't, and I know I know nothing about naval matters.""
ENG_thatcher.303.a:0 ""Very well, Prime Minister. Thank you.""

ENG_thatcher.304.t:0 "Королевские Запасные Силы"
ENG_thatcher.304.desc:0 "Маргарет Тэтчер посмотрела на Дэниса Спотсвуда, Начальника штаба ВВС. "I thought it best to deliver this report to you, personally, ma'am. The RAF is woefully depleted."\n\nThatcher opened the thick manila folder in which the report in question was held. She flipped through it, trying to read as quickly as possible. "How many planes do you have at the moment?"\n\n"To give you an idea, the RAF currently has 200 jet fighter aircraft... of which only 47 are currently operable. It doesn't end there, either, there's a significant shortage of capable pilots and officers. In addition, most of the old German aircraft we have are simply worn out. Even if we got them out of the shops they aren't likely to last very long."\n\n"I see," said Thatcher, "well, it looks as though we have some work to do.""
ENG_thatcher.304.a:0 "Конечно, будем работать над этим."

ENG_thatcher.305.t:0 "Парящий самолет"
ENG_thatcher.305.desc:0 "Инженер-авиастроитель Броди Пул восхищался самолетом, стоящим на взлетно-посадочной полосе, когда его двигатели кричали, готовясь к самому важному испытанию. Более 4 лет работы над концепцией и дизайном сделали любовь к нему необходимостью. Широкий фюзеляж с полукруглыми воздухозаборниками под крыльями, которые затем переходили в два вращающихся реактивных двигателя с векторной тягой. "Alright," came a buzz over the loudspeaker system on the base, "let's start it off, nice and slow, 10 meter elevation."\n\nThe craft slowly, steadily rose up as the pilot commanded it. It stopped after only a few seconds and sat in the air, hovering. Brody scribbled down whatever of note he could see. It was remarkably stable, more so than some helicopters he had seen. The voice over the loudspeaker interjected again, "Alright, lower her back down. We'll do some more tests later."\n\nBrody couldn't wait to watch them."
ENG_thatcher.305.a:0 "Он может взлетать как вертолет?"

ENG_thatcher.310.t:0 "Размер или Сумма?"
ENG_thatcher.310.desc:0 "Премьер-министр Тэтчер, проект реконструкции Королевского флота идет согласно плану. В ближайшие недели будут заложены 6 новых корветов и 4 крейсера. Однако, по вашему запросу, когда вы встретились с министром обороны Пимом, будут также заложены новые крупные корабли. Возможны два варианта, так как чертежи существуют уже много лет. Поскольку вариант с авианосцами исключен, эту роль смогут выполнять только большие корабли типа линкоров. Мы можем построить либо один массивный корабль, вооруженный самыми большими орудиями в мире, и длиной около четверти мили; или мы можем построить два линейных крейсера несколько более скромных размеров, сопоставимых по размеру со старыми кораблями Кригсмарине типа Бисмарк.\n\nХотя более крупный корабль определенно обеспечил бы большую пропаганду и возможность престижа, поскольку это даст нам самое большое военно-морское судно в мире -- даже больше, чем японские корабли класса Ямато -- вероятно, было бы более практично иметь два меньших корабля. Они будут быстрее и, очевидно, смогут справиться с двумя ситуациями одновременно. В любом случае проект будет дорогостоящим и займет много месяцев."
ENG_thatcher.310.a:0 "Давай большой, или иди домой."
ENG_thatcher.310.b:0 "Два это больше чем один, верно?"

ENG_thatcher.311.t:0 "Великий "
ENG_thatcher.311.desc:0 "Вдоль дороги и пляжа, рядом с береговой линией, люди стояли группами и группами, прижимаясь как можно ближе к морю или к виду на море. Дэвид Скотт, местный морской рабочий, вместе с тысячами наблюдал, как гигантский корабль покидает военно-морскую базу Его Величества в Девонпорте. Новый авианосец Королевского флота, HMS King Edward VIII, под флагом с Георгиевским крестом, вздымающимся, как и многие его уменьшенные копии, в руках наблюдателей с берега.\n\nКорабль строился довольно долго, и, хотя в толпе было неплохо, Дэвиду определенно хотелось, чтобы больше людей пришло посмотреть на этот шедевр, в создании которого он принимал участие. В любом случае, он потратил много времени, не столько глядя на людей, сколько на корабль, которым они все восхищались. Обладая вместимостью до 80 самолетов, длиной более тысячи футов и водоизмещением 95 000 тонн, он был зрелищем. Длинная плоская взлетно-посадочная полоса отбрасывала почти монолитную тень, которая в лучах утреннего солнца почти касалась берега.\n\nДолжно быть, тысяча человек восхищалась началом его первого развертывания. Съемочные группы пропагандистов стояли на заднем плане с фотоаппаратами в руках, запечатлевая момент для остального мира. Дэвид смотрел на людей в толпе, размахивающих флагами с Георгиевскими крестами в патриотическом рвении. Он также увидел ребенка, сидящего на спине его отца и размахивающего "
ENG_thatcher.311.a:0 "Невероятно."

ENG_thatcher.312.t:0 "Муж и Жена"
ENG_thatcher.312.desc:0 "Вдоль дороги и пляжа, рядом с береговой линией, люди стояли группами и группами, прижимаясь как можно ближе к морю или к виду на море. Дэвид Скотт, местный морской рабочий, вместе с тысячами наблюдал, как два массивных линейных крейсера покидали военно-морскую базу Его Величества в Девонпорте. HMS King Edward VIII, впереди, и однотипный HMS Wallis Simpson, чуть в отдалении от смотрящей толпы.\n\nВ то время как съемочные группы и граждане в равной степени пытались получить хороший обзор, одни для пропаганды, другие для удовольствия, Дэвид просто восхищался двумя кораблями. С 14-дюймовыми орудиями и максимальной скоростью в 35 узлов они был смертоносными и быстрыми-- тем, над чем он трудился. Утреннее солнце все еще висело вдали, и корабли отбрасывали тени, которые почти касались берега. Когда их гигантские силуэты выходили из порта, Дэвид чувствовал себя почти муравьем, наблюдающим за проходящим мимо человеком.\n\nЛюди немного успокоились от своих бешеных аплодисментов, просто довольствуясь удивлением, наблюдая, как два корабля выходят в море. Тем не менее, дети с радостью размахивали своими флагами с Георгиевским крестом и небольшими британскими флагами. Дэвид оглянулся на корабли и задумался, как долго продержится старый флаг."
ENG_thatcher.312.a:0 "Правь Британия морями!"

ENG_thatcher.313.t:0 "Новый Дредноут"
ENG_thatcher.313.desc:0 "Вдоль дороги и пляжа, рядом с береговой линией, люди стояли группами и группами, прижимаясь как можно ближе к морю или к виду на море. Дэвид Скотт, местный морской рабочий, тысячами наблюдал, как гигантский корабль покидает военно-морскую базу Его Величества в Девонпорте. HMS King Edward VIII, под флагом с Георгиевским крестом, вздымающимся как многие его уменьшенные копии в руках наблюдателей с берега.\n\nДэвид так долго работал над кораблем, и наконец он оказался здесь. С 12 18-дюймовыми орудиями, водоизмещением, которое должно было быть 75000 тонн или более, и общей длиной почти 1000 футов, линкор был впечатляющим зрелищем. Он отбрасывал длинную тень, пока утреннее солнце все еще висело низко над горизонтом, оставляя ликующие патриотические массы в темноте своего зловещего силуэта. Съемочные группы, снимая то, что Дэвид считал своего рода пропагандой, изо всех сил пытались получить приличный свет, но безуспешно.\n\nДэвид никогда раньше не видел такой взбесившейся или такой большой толпы. Это было бесконечное шумное море человечества, которое просто продолжало аплодировать, размахивая своими маленькими флагами с Георгиевскими крестами и несколькими британскими флагами. Дэвид оглянулся на корабль и задумался, как долго продержится старый флаг."
ENG_thatcher.313.a:0 "Невероятно."





#### Thatcher International Events


ENG_thatcher.100.t:0 "Кто Снова Сблизиться С Гуннами"
ENG_thatcher.100.desc:0 "Сидя в своем офисе в Уайтхолле, Фрэнсис Пим ждал следующей своей встречи с премьер-министром. В последнее время этих разговоров было очень много, и для Пима они становились все более изматывающими. Иногда он думал, в чем вообще был смысл попыток повлиять на Тэтчер.\n\nНа этой конкретной встрече обсуждалось назначение посла в Рейх. Он уже нашел способного кандидата, Роджера Джеклинга, который разделял его мнение о том, как Англия должна справляться с германским чудищем. Способности Джеклинга также уже были проверены в Форин-офисе.\n\nНо это мало значило для Тэтчер. Она не тратила времени, говоря, кого она номинировала на этот пост: Фрэнка Робертса, открытого сторонника того, что он называл "
ENG_thatcher.100.a:0 "Роджер Джеклинг"
ENG_thatcher.100.b:0 "Фрэнк Робертс"

ENG_thatcher.101.t:0 "Наш Человек В Вашингтоне"
ENG_thatcher.101.desc:0 "Фрэнсис Пим ждал, что Тэтчер рано приедет в его офис, но вскоре он понял, что она приедет еще раньше, чем обычно. На этот раз разговор был о том, кто будет представлять Англию в Вашингтоне.\n\nОна сказала ему отправить Патрика Дина, человека, который, по ее словам, будет "uphold our interests". However, the interests of the foreign secretary were not the same as her own.\n\nThe problem Pym had was that he had already decided upon David Ornsby to be the US ambassador. Yet before he could object, the Prime Minister had moved on.\n\nHe had begun to wonder if the Prime Minister would ever allow him to make his own decisions."
ENG_thatcher.101.a:0 "Дэвид Орнсби"
ENG_thatcher.101.b:0 "Патрик Дин"

ENG_thatcher.1200.t:0 "Корнуэльская Проблема"
ENG_thatcher.1200.desc:0 ""It's an affront to our people that any corner of the Isles be under the control of a foreign power," Thatcher declares. "Cornwall has been under the control of Adolf and his chums for far too long. Now is the time to reclaim that which rightfully is English."\n\nIt's all well and good making bold declarations, she thinks, but there's an ocean of difference between words and actions. There's two paths to walk in this situation, and they're sitting either side of her desk at Number 10, looking expectantly at her. The Foreign Secretary and his posse whitter on at her, saying that she should open diplomatic channels with Germany to negotiate a peaceful transfer of the Garrison. After all, they say, Germany has never been weaker, and never more likely to accept a deal.\n\nOn the other side of her sits the Chief of the Defence Staff and the Defence Secretary. They're adamant that a strong show of force while England is at its zenith and Germany is at its nadir will get the Germans to fold, return Cornwall to English hands, and reestablish England as a force to be reckoned with.\n\nShe needs to decide now; will she use a silk glove, or iron fist?"
ENG_thatcher.1200.a:0 "Дипломатия - путь. С нас и так хватит войны."
ENG_thatcher.1200.b:0 "Пусть никто не сможет сказать, что Маргарет Тэтчер была трусихой. Мы готовимся взять Корнуэлл силой."

ENG_thatcher.1201.t:0 "Мягкая Сила"
ENG_thatcher.1201.desc:0 "Начало войны с Германией может стоить Островам свободы. Германия слаба, но не уничтожена. Это не очень распространенная идея видеть, как лагионы Вермахта высаживаются в Корнуолле и переходят Тамар. Лучше всего делать вещи медленно и мирно.\n\nШтаб обороны поджимают свои губы в неодобрении, но министр иностранных дел кивает в знак удовлетворения и энтузиазма. Собравшиеся за ним дипломаты и послы начали так восхищенно переговариваться, что она едва могла слышать собственные мысли. Успокоившись, они смотрели на нее в ожидании сигнала к действию.\n\n"Excellent choice, Ma'am," the Secretary purrs, "We'll begin preparing at once. For now, your orders?"\n\nShe leans back, thinking of all of the ways she could handle this, but she's always been a direct person. Some have said it was her greatest weakness, some have said it was her greatest strength."
ENG_thatcher.1201.a:0 ""Get me a line to Germania.""

ENG_thatcher.1202.t:0 "Лондон Звонит"
ENG_thatcher.1202.desc:0 "Требование Тэтчер наладить прямую связь с Германией было встречено бурной неистовой деятельностью. В следующие дни в Уайтхолле люди друг друга толкали, врезались друг в друга, выбивали из рук бумаги и проливали друг на друга чай. Никто не только ни перед кем не извиняется, но даже ни на кого не смотрит. Здесь это нормально. Нет времени извиняться, когда есть работа.\n\nИх коллеги в Рейхстаге были удивительно услужливы – может быть, из-за бешеного тона в их голосах, или потому что они сами хотели установить прямую линию между странами. Так или иначе, Тэтчер быстро дают бакелитовый телефон, на другом конце которого – рейхсминистр иностранных дел.\n\nЕе офис пустой, но она знает, что ее слушает сто человек на этом конце и сто – на другом, когда поднимает телефон."
ENG_thatcher.1202.a:0 ""Hallo?""

ENG_thatcher.1203.t:0 "Государственное Управление Тэтчер"
ENG_thatcher.1203.desc:0 "Звонок начинается отлично – они друг другу представляются из вежливости и обмениваются поздравлениями – он поздравляет ее с победой она выборах, она его – с недавним концом разлада в Германии – и после этого они говорят о деле.\n\nОна начинает говорить тактично о том, что англичане заслужили объединенную страну, вспоминает Версальский договор и говорит о том, как неправильно было разрывать Германию, и какую травму это нанесло нации. Он отвечает монотонным бубнежом списка использований и функций гарнизона, полностью либо раздутыми, либо сфабрикованными, как она уверена.\n\nВ конце концов она этого не выносит и перебивает его одним простым вопросом: "What," she begins, "is Cornwall to the Reich? What ultimate use is it?" She hears the man at the other end suck in a breath to respond and barrels on, not giving him the chance to speak. "I'll tell you.""
ENG_thatcher.1203.a:0 ""It's nothing but a waste of money, Reichsminister.""

ENG_thatcher.1204.t:0 "Проблемы С Договоренностями"
ENG_thatcher.1204.desc:0 "Переговоры с рейхсминистром были не так успешны, как надеялась Тэтчер. Они точно открыли возможности для дальнейших переговоров, но они не достигли успеха по главному направлению дискуссии.\n\nОн почти прямо сказал, что считает, что у Англии нет возможности угрожать войной, учитывая, как хорошо в последний раз сыграла Германия. Он это не прямо сказал, он все же был дипломатом, но это прямо подразумевалось. Ну – она думает – если Германия будет давить своим весом, она ответит так же. Она требует к себе штаб обороны. Когда они пришли, она им приказала провести массовые военные учения на границе с Гарнизоном. Они отсалютовали и были достаточно вежливы, чтобы не улыбнуться, по крайней мере пока они не вышли за дверь.\n\nЕсли они хотели большую игру, она им покажет, насколько большую игру она хочет вести."
ENG_thatcher.1204.a:0 "Корнуэлл будет в английских руках, даже если его придется брать силой."

ENG_thatcher.1205.t:0 "Германский Юмор"
ENG_thatcher.1205.desc:0 "В Рейхстаге в последние пару дней появилась шутка: если кто-то угрожает, не имея средств выполнить угрозу, они называют его "Thatcher," or say that they've pulled a "Margaret."\n\nThen they start receiving reports of troop movements near the border of the Garrison. The joke dies down, not as funny anymore. Then they receive even more. In a week they're receiving detailed descriptions of massive military training exercises - exercises conducted in reconstructions of Truro, Plymouth, and Bodmin Moor. No one's joking now.\n\nThe Reichsminister feels like a fool looking at the phone on his desk. A short time ago he'd enjoyed mocking (subtly, he thought) the woman at the other end, and now here he was, hand hanging over the phone, reluctant to pick up the handset. Turned out that London wasn't joking when they'd last spoken. If anything, the joke was now on him."
ENG_thatcher.1205.a:0 ""Hello?""

ENG_thatcher.1206.t:0 "С хвостом между их гог"
ENG_thatcher.1206.desc:0 "Тэтчер получает звонок и подавляет усмешку в своем голосе. Нельзя смущать его сейчас, когда он вернулся, осознав глупость своего ухода.\n\nОни продолжают переговоры там, где остановились, избегая требований и просто разговаривая о значении (или его отсутствии) Гарнизона. Когда разговор достиг точки, когда они достаточно обсудили значение Корнуолла, Тэтчер бросает свои требования словно тонну кирпичей.\n\n"We expect the full return of Cornwall to England - annexation in full. In return, we will allow all German soldiers on English soil free passage to their homeland, and the return of all German military equipment in Cornwall." The line goes silent for a moment. When the Reichsminister speaks again there's some strain in his voice, and he asks for time to consult with his superiors. She acknowledges the need, and hangs up the phone. She leans back, inhales deeply, and smiles."
ENG_thatcher.1206.a:0 "Теперь мы ожидаем."

ENG_thatcher.1207.t:0 "Вопрос Гарнизона"
ENG_thatcher.1207.desc:0 "Залы Рейхстага стали гнездом активности и дискуссий. Если до этого английское требование вернуть Корнуолл считалось шуткой, то теперь стало понятно, что он ею точно не был.\n\nРейхсминистр садится с остальными главными членами правительства и ждет. Они и между собой разговаривают, одни называют военные учения в регионе блефом, другие же говорят что даже если так, то Германии будет тяжело ответить. Одни говорят, что фактически возврат бойцов вермахта с британской земли – это победа для изможденной и раздутой армии, а другие говорят, что вывод войск скомпрометирует дипломатический авторитет Германии в Европе. Фюрер тихо смотрит. \n\nСпор все продолжается, пока Фюрер не встает, и все за столом замолкают, а рейхсминистр начинает ерзать под пристальным взглядом Фюрера."
ENG_thatcher.1207.a:0 "Мы не можем рисковать еще одной войной. Нам придется принять их требования."
ENG_thatcher.1207.b:0 "На данный момент английские планы неприемлемы, но они могут принять альтернативу."
ENG_thatcher.1207.c:0 "Кто они такие, чтобы нам указывать? Гарнизон остается."

ENG_thatcher.1208.t:0 "С Открытыми Руками"
ENG_thatcher.1208.desc:0 "Она была в кровати, когда ей сказали. Денис все еще почти спал и жаловался, что ему мешают спать, но Маргарет быстро проснулась. Помощник входит в комнату, держа в руках кусок бумаги, и она с трудом верит своим ушам.\n\nКогда она добирается до ее офиса, все еще в пижаме, обычная толпа уже там с ухмылкой от уха до уха. Немцы уступили. Вывод иностранных войск начнется немедленно, и скоро контроль над (бывшим) Германским Гарнизоном в Корнуолле перейдет к Англии.\n\nОна могла танцевать, она могла кричать, она могла выбежать на улицу и кричать от радости во все легкие. Она, конечно, этого не сделает, но желание все-таки остается. Она начала сомневаться в том, что пошла по неправильному пути, и Бог знает, что если бы это было так, для нее это был бы конец. Но пока что это просто закрепило ее место в истории."
ENG_thatcher.1208.a:0 "Пусть больше ничьи интостранные войска не ступят на эти берега."

ENG_thatcher.1220.t:0 "Жесткая Сила"
ENG_thatcher.1220.desc:0 "Германия никогда не была слабее. Неиспользование слабости их врагов могло стать гробовой ошибкой карьеры Тэтчер, а позволение немцам контролировать какой-либо уголок островов было бы оскорблением всего того, во что она верила. Они собираются перейти Тамар.\n\nШтаб обороны кивает с мрачной решительностью, и даже министр иностранных дел обхватывает голову руками. Она дает министру обороны карт-бланш на подготовку полномасштабного вторжения в Гарнизон, используя все доступные им средства. Она получает несколько салютов и обещания, что доклады следующим утром будут на ее столе.\n\nОна кивает, но перед тем, как выйти, они к ней поворачиваются и советуют действовать быстро. Если они прождут слишком долго…"
ENG_thatcher.1220.a:0 "Тогда все закончится крахом."

ENG_thatcher.1221.t:0 "Корнский Завтрак"
ENG_thatcher.1221.desc:0 "Ганс Бекер сидел на своем посту, наблюдая за великой рекой Тамар и пожирая свой сэндвич на завтрак. В детстве, когда отец говорил ему о славе службы в Вермахте, но он и представить не мог, что он на службе будет проводить дни, наблюдая за вечно тихой английской дубинкой. Он всегда представлял себя в России или в Остланде – в месте, где он мог показать всю мощь его отечества, но вместо этого ему попался оккупационный долг в Корнуолле.\n\nЧестно говоря, это был не худший пост на свете. Его могли послать в Африку или, прости Господи, Мадагаскар, и он немного наслаждался сравнительной уединённостью его поста и естественной красотой Англии.\n\nПродолжая наслаждаться сэндвичем, он услышал легкий грохот за своей спиной. Иногда германский грузовик проезжал мимо него в Труро, Эксетер или куда-то еще, но этот грохот звучал по-другому. Ганс осторожно положил свой сэндвич и взял винтовку, лежавшую перед ним.Подняв прицел перед левым глазом, он отчетливо увидел роту английских танков, направляющуюся к пограничному пункту. Как бы устрашающе это не выглядело, они иногда прибывали в Корнуолл для учений, так что он не брал это в голову. Он положил винтовку и продолжил поедать сэндвич.\n\nКак бы то ни было, через момент он заметил огонек на конце турели одного из танков."
ENG_thatcher.1221.a:0 "Жесткое пробуждение для Джерри."

ENG_thatcher.1222.t:0 "Если Трелони Выживет..."
ENG_thatcher.1222.desc:0 "В Плимуте светлый день. Солдаты вермахта наслаждаются необычно светлым днем и пусть и есть некоторые проблемы с местным, в остальном все отлично.\n\nНо у границы все по-другому. Английские солдаты, подготавливающие логистические линии, занимающиеся тренировками, отмечая ключевые стратегические пункты для захвата или разрушения. Они готовы к Войне.\n\nВ Лондоне Тэтчер получает новости с кивком. Штаб обороны сказал ей, что уже можно начать операцию и быть уверенными в ее успехе. Но еще они говорят, что если дать им еще времени на подготовку, они смогут увеличить время, в течение которого можно эффективно поддерживать вторжение. Конечно же, чем больше они ждут, тем дольше они рискуют провалом операции."
ENG_thatcher.1222.a:0 "Мы идем на Плимут."
ENG_thatcher.1222.b:0 "Мы дадим парням больше времени на подготовку."

ENG_thatcher.1223.t:0 "Если Трелони Умрет..."
ENG_thatcher.1223.desc:0 "Реваншизм распространяется по Англии словно вирус – те, кто помнит высадку немцев, хмуро смотрят на гарнизон, и хотят взять оружие в руки и сражаться. Даже те, кто не смотрит на карты своей страны, ненавидят черное пятно на юго-западе. Каждый знает, что так не может продолжаться.\n\nВ Лондоне, [ENG.GetLeader] снова говорит с ее штабом обороны. Министр обороны теперь уверен – парни готовы, он говорит, и нынешние логистические линии могут поддерживать вторжение до шестидесяти дней. Шансы на успех взлетели вверх. Но если войскам дать еще времени, то они смогут вести вторжение еще дольше в случае, если оборона гарнизона окажется крепче, чем мы считаем. Конечно же, чем дольше мы ждем…"
ENG_thatcher.1223.a:0 "Мы не можем больше ждать. Настало время ударить."
ENG_thatcher.1223.b:0 "Подготовка предотвратит плохое исполнение - они получат еще времени."

ENG_thatcher.1224.t:0 "Двести Тысяч Корнуэльцев, Знающих Причину"
ENG_thatcher.1224.desc:0 "Нация держится. Оно надвигается. Они знают это, они все знают это.\n\nЭто все еще десятый дом. Даже Правительство задерживает дыхание в ожидании. В ее офисе, [ENG.GetLeader] получает новости. Дополнительное время на подготовку дало возможность поддержки вторжения до девяноста дней. С такой подготовкой у Гарнизона нет шансов.\n\nКорнуолл вернется в руки Англии. Все, что им нужно – это приказ."
ENG_thatcher.1224.a:0 "Премьер-мсинистр его дает. Боже, благослови Англию."

ENG_thatcher.1225.t:0 "Предложение По Плимуту"
ENG_thatcher.1225.desc:0 "Когда они говорили снова, рейхсминистр был весь вежливость. Тэтчер подыгрывает – прямой подход все-таки не сработает – но она слышит обычные сигналы стресса. Его голос надрывается, он упирает на германскую доброту и т.д. Это обычное Но она все же удивлена его предложению.\n\nФюрер согласился, что Гарнизон выполнил свою цель в Британии, и что он с радостью возвратит войска в Германию и вернет Корнуолл англичанам. Она ждет уловки, и не разочарована.\n\nПорт Плимут останется в руках Германии. Он говорит о том, как процветал Гонконг при британцах и предполагает, что оставление порта в руках Германии просто сблизит две нации. Конечно же, он не говорит ни о том, что Германия оставит себе ключевую морскую базу в Англии, ни о том, что товары, импортируемые через Плимут, перед ввозом в Англию будут облагаться германскими налогами. По факту, Англия возвращает себе территорию Корнуолла, но Германия сохраняет контроль над морской властью в регионе.\n\nЗвонок заканчивается, и Тэтчер собирает кабинет. От нее ожидают ответа."
ENG_thatcher.1225.a:0 "Это лучше, чем мы ожидали. Мы принимаем."
ENG_thatcher.1225.b:0 "Нет! Ни одна иностранная держава не может оккупировать британскую землю!"

ENG_thatcher.1226.t:0 "Проблема Решена"
ENG_thatcher.1226.desc:0 "Ответ пришел из Лондона рано – они приняли Плимутское Предложение. Почти немедленно главы Хеера, Кригсмарине и Люфтваффе готовят все необходимое для перевозки Гарнизона обратно через Канал.\n\nРейхсминистр вздыхает и вытирает лоб. Он сильно рисковал с английским вопросом. Принятие предложения – это лучшее, на что они могли надеяться. Если бы Фюрер отказался распускать гарнизон, то его бы наказали за то, что он позволил ситуации перерасти в открытый конфликт, а если Фюрер отдал бы весь Корнуолл обратно, он был бы смущен своей неспособностью получить более выгодные для Рейха условия.\n\nОн злобно смотрит на телефон на столе, и надеется, что больше никогда не услышит женщину на том конце. Она принесла ему только стресс."
ENG_thatcher.1226.a:0 "Мы избежали кризиса и сохранили свою репутацию."

ENG_thatcher.1227.t:0 "Никаких Чужих Солдат На Берегу"
ENG_thatcher.1227.desc:0 "Когда последние части Вермахта покидают, а английские войска – входят на земли, нация вздохнула с облегчением. Разрешение проблемы эхом отозвалось на народе, который хотел ухода немцев, но не был уверен в конечной цене.\n\nНарод в бывшем Гарнизоне вышел поприветствовать английские грузовики с английскими солдатами. Флаги висят над собором в Труро, в Салташе что-то типа фестиваля, а люди в Кэмборне и Редруте устроили уличную вечеринку. Маргарет Тэтчер сидит в своем офисе и дает себе почувствовать немного гордости.\n\nКонечно, пусть это и была победа для Англии, Плимутское Предложение имело и свои недостатки. Порт, конечно, останется у Германии. Некоторые на это злятся, но пока что эти настроения вытеснены облегчением и празднованиями. Корнуолл вернулся к Англии как единое целое."
ENG_thatcher.1227.a:0 "Kernow Bys Vyken!"

ENG_thatcher.1228.t:0 "Неудовлетворительный Ответ"
ENG_thatcher.1228.desc:0 "Бакелитовая трубка скрипит в руках Тэтчер, пока рейхсминистр передаёт ответ Германии на их требования.\n\nИнтересны Рейха – он говорит – требуют присутствия гарнизона вермахта. Ни при каких обстоятельствах Гарнизон не будет убран.\n\nПо крайней мере – она думает – не Германией. Если английские войска перейдут Тамар, Гарнизон будет убран немедленно. Она об этом, конечно, не говорит, но она, блин, точно об этом думает.\n\nЗвонок заканчивается, и она едва может слово сказать."
ENG_thatcher.1228.a:0 "Дипломатия тут еще не провалилась. Попробуем убедить их в том, что это ошибка."
ENG_thatcher.1228.b:0 "Она бросает телефон и созвает штаб обороны. Они возьмут Корнуолл силой."

ENG_thatcher.1229.t:0 "Четкое 'Нет.'"
ENG_thatcher.1229.desc:0 "Она знает, что над ней, скорее всего, они сейчас смеются. Коммюнике, которые они слали в Рейхстаг, со временем становились все более и более отчаянными. Она бы тоже смеялась на их месте.\n\nОна должна была просто начать вторжение, а не слушать министра иностранных дел и его дружков. Она знала, что Германия не собиралась отдавать из своего железного кулака никакой власти. Черт, они, наверное, восприняли весь этот разгром как учения, чтобы доказать миру за счет Англии, что Германия по-прежнему остается основным игроком. И она чувствовала, что права.\n\nВ конце концов, ответы на то, что они слали, становились все короче и короче, пока им не перестали отвечать вообще. В один день она получает последнюю ноту, информирующую, что дипломатические связи между Германией и Англией были приостановлены. Она поднимает телефон на ее столе, и там полное, гнетущее молчание."
ENG_thatcher.1229.a:0 "Вздор."

ENG_thatcher.1230.t:0 "Сохраняйте Спокойствие. Не Паникуйте."
ENG_thatcher.1230.desc:0 "Запутанная ситуация и бардак на дипломатических каналах не способствовали военной ситуации на юго-западе. То им говорят готовить вторжение, то говорят отступить. Планы так же быстро создаются, как и отменяются. Они не знают точно, что происходит.\n\nМинистр обороны избегает ее глаз, читая последний отчет военных. В данном состоянии английские войска могут вести вторжение в Корнуолл только тридцать дней. После этого ожидаются огромные проблемы со снабжением и логистический коллапс. Если вкратце, на захват Корнуолла у них есть месяц.\n\nТэтчер не знает, получится ли у нее. Она не знает, насколько укреплены позиции гарнизона, насколько он обучен и снаряжен, насколько поддерживают их местные. И теперь у них есть тридцать дней до того, как их армия развалится. Тэтчер могла задушить министра обороны, и судя по выражению его лица, он об этом знает."
ENG_thatcher.1230.a:0 "Если это сработает, то скорее благодаря удаче."

#### Thatcher Economic Events
ENG_thatcher.1000.t:0 "Дочь бакалейщика"
ENG_thatcher.1000.desc:0 "Маргарет Тэтчер всегда с теплотой вспоминала, как она работала простой продавщицей. Не ради работы как таковой, а ради ее цели и ощущения продвижения вперед. Она строила себя, помогая строить бизнес своих родителей, и получила соответствующую компенсацию за свои усилия. Свобода, судьба, чувство собственного достоинства - все это не было ей передано, но заработано ее твердой решимостью и способностями.\n\nКаждый день она думала о том, что она могла бы сделать, чтобы улучшить свое положение. Такой образ мышления, как она часто напоминала депутатам и простому народу, сильно отсутствует в сегодняшней Англии. Тяжелые времена - не оправдание лени или зависти. Надо продвигаться вверх, а не унижать других. Продукты, которые она продавала, покупателю не навязывались, а доставлялись бесплатно и для взаимной выгоды. Не жестокая рука рынка определила ее судьбу, а ее собственная готовность учиться и усердно трудиться ради того, что означало, что она добьется успеха, а другие нет.\n\nЭто мышление хорошо служило ей во взрослой жизни, и ее суровый вид и суровое отношение могут оттолкнуть потенциальных союзников. Но, конечно, эта маленькая жертва была более чем компенсирована бульдожьим упорством, что означало, что она получит то, что хотела, будь то ад или большая вода. Политика - это искусство возможного, и поэтому дочь прагматичного и самодостаточного овощевода попала в мир, который она будет полностью контролировать с помощью навыков, маневрирования и чистой подготовки."
ENG_thatcher.1000.a:0 "Длинная лестница в небо."

ENG_thatcher.1001.t:0 "Новый способ ведения дел"
ENG_thatcher.1001.desc:0 "Вступительное слово Тэтчер начала медленно.\n\n\"Как хорошо известно всем уважаемым членам, Англия столкнулась с экономическим кризисом, которого никогда раньше не было. Половина нашего богатства была потрачена на то, чтобы полностью уничтожить другую половину. Мы должны - и я повторяю, мы должны - начать наше восстановление с серьезной экономической реформы, которая переоборудует и заправит частные предприятия, чтобы вернуть нашу страну к ее прежнему экономическому положению.\n\nЭто потребует многих изменений в денежно-кредитной и налогово-бюджетной политике, которые не будут сомневаюсь в незаконных криках и какофонии со стороны дружков, которые, как долгоносики, утвердились в кошельке правительства. Однако меня ежедневно успокаивают раздражение английского народа такой социалистической политикой и их желание добиться справедливого вознаграждения своего предприятия.\n\nМы должны использовать все ресурсы Англии - ее людей, ее фабрики, ее богатство и ее изобретательность, чтобы восстановить лучшую экономическую систему, которая работает для всех людей, а не только для тех, кто стремится к среднему статус-кво. Я видела, что статус-кво принес в нашу страну, и я этого не допущу. Я предлагаю всем членам парламента, которым надоело то, как делалось все эти годы - приходите и присоединяйтесь к нам! Этого хватит на всех.\n\nИ поэтому я призываю англичан отстаивать то, что принадлежит им, и брать на себя ответственность за свое будущее. Вместо того, чтобы заставлять правительство диктовать, что они могут и что не могут делать, позвольте им двигаться вперед, насколько это могут позволить их способности и ресурсы. Хватит вмешательства правительства, пора перемен!\""
ENG_thatcher.1001.a:0 "Слушайте, слушайте!"

ENG_thatcher.1002.t:0 "Масштаб приватизации"
ENG_thatcher.1002.desc:0 "Несмотря на все речи и статьи о том, как Англия должна смотреть на приватизацию, чтобы обеспечить свое экономическое будущее, точные масштабы этой приватизации не были точно определены. Естественно, было много тех, кто вообще не согласился с идеей приватизации государственных услуг, но еще больше было неуверенных в том, сколько можно или нужно приватизировать.\n\nЭто должно быть решено с помощью какого-то компромисса, но как лучше всего использовать это в интересах Тэтчер?"
ENG_thatcher.1002.a:0 "Большая или малая приватизация будет чертовски хорошей."

ENG_thatcher.1003.t:0 "Приватизация угля"
ENG_thatcher.1003.desc:0 "\"...И это совершенно нелепо, что такой фундаментальный и важный ресурс, как уголь, который нужен людям для обогрева домов и ведения бизнеса, задушен правительственными отходами и некомпетентностью правительства. Мы больше не воюем, мы молимся о том, чтобы мы больше не воевали, мы должны немедленно освободить нашу промышленность, предоставив им необходимые энергоносители!\"\n\nКогда Тэтчер закончила, член парламента от оппозиции поднялся.\n\n\"Достопочтенный джентльмен из Альтринчема и Сэйл-Уэст\", - воскликнул спикер палаты представителей.\n\n\" Знает ли премьер-министр...что после окончания гражданской войны добыча угля продолжала неуклонно расти, а цены продолжали падать, а наш экспорт энергии значительно увеличился?\"\n\nТэтчер снова встала.\n\n\"Если достопочтенный джентльмен действительно хочет иметь в виду, что мерилом успеха угольной промышленности при нынешней национализированной схеме является то, что она едва ли может опередить производство в то время, когда половина страны стреляла в другую половину, он добро пожаловать.\"Она швырнула свои бумаги в почтовый ящик.\n\nСтавка оппозиции взорвалась яростными криками.\n\n\"ОООООРДААААА! Точка зрения премьер-министра должна быть услышана, и будет услышана!\"Закричал спикер.\n\n\"Спасибо, господин спикер. Уважаемый джентльмен может не иметь более высоких чаяний в отношении своих избирателей и страны, но я уверяю и их, и весь народ Англии, что у меня есть!\""
ENG_thatcher.1003.a:0 "Конечно, мы можем добиться большего!"

ENG_thatcher.1004.t:0 "Не в том месте"
ENG_thatcher.1004.desc:0 "Тэтчер с тоской смотрела в окно на Даунинг-стрит, 10. Несмотря на все ее усилия, все уговоры и угрозы, ей не удалось добиться настоящей приватизации и, следовательно, она потерпела неудачу. Но, возможно, думала она, она слишком строга к себе.\n\nСтрана станет более процветающей, люди - счастливыми, а богатые - умиротворенными. Конечно, этого было достаточно. Но всегда можно было сделать больше. И у нее еще оставалось время для этого. Больше приватизации, больше бизнеса, больше процветания. Все просто."
ENG_thatcher.1004.a:0 "Давай, Англия!"

ENG_thatcher.1005.t:0 "Новый рассвет для Англии"
ENG_thatcher.1005.desc:0 "Маргарет Тэтчер начала, как обычно, с коротких слов о людях, которых она хотела выделить, и о тех, кого она встретила, которые уже получили пользу от ее экономических реформ. Но было что-то более обнадеживающее и, возможно, менее практичное, что она хотела донести до тех, кто смотрел ее краеугольную речь дома.\n\n\"Более того, англичане по всей нашей великой стране снова почувствуют себя ответственными за свои собственные судьбы. Они будут расти настолько далеко, насколько смогут их данные Богом таланты, и тем самым сделают свою страну лучшим местом для жизни. Мы в Королевской партии неустанно работали над реформированием нашего правительства, чтобы освободить народ от неправомерных действий. бремя и принуждение, и я считаю, что мы это сделали.\n\nОсталось, чтобы Англия процветала, а обычные англичане процветали вместе с ней. Я считаю, что новая денежно-кредитная политика, которую мы ввели, позволит чтобы они открыли новый бизнес, построили новые дома и осмотрительно инвестировали в свою жизнь и будущее. Англия теперь не только свободна, но и находится на пути к экономическому благополучию.\n\nВпереди нас ждут трудности, и для этого правительства и людей, которых он представляет. Но мы не должны позволять сомнению или страху овладеть нами. Вместо этого, с твердой верхней губой и хорошим английским мужеством, давайте смотреть в будущее лицом к лицу и всеми силами приветствовать возрождение. Я говорю вам, англичанам: давайте двигаться вперед!\""
ENG_thatcher.1005.a:0 "Троекратное ура новой Англии!"

ENG_thatcher.1006.t:0 "Спор в Парламенте"
ENG_thatcher.1006.desc:0 ""-I believe the honorable members are wishfully misunderstanding the scene they are looking at," stated Prime Minister Thatcher, raising her voice above the squabbling members of parliament. "The question of whether or not there will be economic reform is already decided, there will be. The honorable gentlemen, however, have been graciously consulted as to whether it will be done quickly and decisively, or slowly and carefully."\n\nScowls filled the chamber, and she answered them with a smile. They wouldn't vote against her, whatever their grumbling.\n\n"There is little doubt that the Prime Minister has made up her mind already," said a well spoken MP in a red tie, over indiscernible jeers from his fellows. "But if you'll truly do the 'honor' of consulting us, then I say we do this disastrous thing quickly, that the calamity of it all will be over with haste."\n\n"No!" roared a UE PM, accompanied by dull cheers of approval by his party. "If the Prime Minister has any sense of responsibility to her nation, she'll go slowly, that England itself won't be abruptly torn in half during this ill-advised reform!"\n\nThe clamour sooned died down, as they realized that their prime minister had already made her choice."
ENG_thatcher.1006.a:0 "Мы проведем быструю и болезненную реформу, но воспользуемся ее преимуществами, сделав ее раньше."
ENG_thatcher.1006.b:0 "Нельзя назначить цену национальной стабильности. Это медленно и верно."

ENG_thatcher.1007.t:0 "Медленно и стабильно"
ENG_thatcher.1007.desc:0 "Маргарет Тэтчер снисходительно улыбнулась парламенту.\n\n"Perhaps the honourable gentlemen in the room are ignorant as to how a lady likes to be wooed. In my experience, to get what you're after, it's bad practice to rush headlong into it like a bull, and more likely to result in being sent packing back home. No, the economy, much like a lady, must be treated well, taken for dinner, and enthusiastically conversed with. I appeal to you all to help me reform our economy according to the rules of gentle society. We won't rush into this like a classless seventeen year old boy on his first outing with a woman, and that's that.""
ENG_thatcher.1007.a:0 "Где бы экономика хотела поужинать? Возможно, в итальянском ресторане?"

ENG_thatcher.1008.t:0 "Объявление войны"
ENG_thatcher.1008.desc:0 ""-and so I think it self-evident that it's impossible to fight a pleasant or civilized war. We tried it twice, and I don't know many who cared for the experience. All that can be hoped is that a war might be short enough to minimize the suffering," said the Prime Minister into the countless microphones of the news conference. "With this in mind, we find ourselves in another war, but not a military one. We're in a war with the most perverse enemy there is - bad economics!"\n\nMargaret Thatcher paused while the reporters chuckled, relieved that they weren't being informed of a German invasion.\n\n"England has been through more than any nation can be asked to," she continued. "And so we've come to the conclusion that our war on a poorly-thought out financial system will be a blitzkrieg, not a war of attrition. I ask my compatriots to smile while you brace, Britons, for the turbulence will be short, and the rewards many.""
ENG_thatcher.1008.a:0 "Вздремни, Англия! К тому времени, как ты проснешься, денежная система будет доведена до совершенства!"

ENG_thatcher.1009.t:0 "Маргарет Тэтчер, разрушитель доверия"
ENG_thatcher.1009.desc:0 ""Maggie, are you certain this is a good idea? You've never been against a free market before," sputtered John Biffon outside the press room.\n"Of course I'm not against the market, John, don't be daft. I'm simply containing our biggest rival," Thatcher said with a sly smile, before stepping out to brief the press.\nThe Prime Minister put on her best smile and ignored the flashes of cameras and the shouted questions from the reporters.\n"I'd first like to thank the nation for tuning in on your favourite news station, and I hope you're all very comfortable this evening," she started, eyes scanning the room. "I'm delighted to tell you that your comrades and mine, the British Parliament, have had several fantastically productive chats recently that will finally free our markets as they always ought to have been. It's always been our view that the government should keep its hand out of business and to allow English ingenuity to drive the economy. What's now become impossible for any responsible government to ignore, however - is that there's another set of hands throttling the ability of Englishmen to compete in the market. We've elected that we absolutely must act to end the hegemonic rule of the corporations and give that economic potential back to the talented individual instead.""
ENG_thatcher.1009.a:0 "Миссис Тэтчер не будет делиться властью над своей партией с мелкими корпоративными лоббистами."

ENG_thatcher.1010.t:0 "Акт о местных властях"
ENG_thatcher.1010.desc:0 "The Midlands Times, ПРЕДСТАВЛЕННАЯ ДЛЯ ОБЗОРА\nНаписана старшим репортером Эбигейл Миллер.\n\nПремьер-министр Маргарет Тэтчер удивила страну на прошлой неделе объявлением "It's no failure of democracy to say that the average voter has a limited appetite for it," The Prime Minister elaborated in a press conference on Friday afternoon. "Participation on all levels except federal are tragically low, with a handful of corrupt elites often swaying the election in their favor, and to the detriment of the majority. The best solution is to limit the powers of these fraudulent administrative bodies, thus preventing the local tyranny of a non-representative organization."\nThe statement, though persuasive to many, didn't do much to silence critics who felt that the act was merely an attempt to centralise even more power into the hands of her party.\n\nEditors note: Cut the last sentence or the censors will do it for us."
ENG_thatcher.1010.a:0 "Центральное правительство избрано демократическим путем, поэтому контроль над всем не может быть тиранией."

ENG_thatcher.1011.t:0 "Акт о местных властях принят!"
ENG_thatcher.1011.desc:0 "Акт о местных властях прошел сегодня без особой помпы в сельской местности, большинство граждан были апатичны, вовлечены в риторику премьер-министра или просто слишком боялись говорить о вопиющем захвате власти. Однако реакция лондонской элиты была заметно более восторженной, и за закрытыми дверями проводились бесчисленные празднования.\n\nПартия Тэтчер теперь имеет широкие полномочия в отношении налогообложения, инфраструктуры, полиции и бесчисленных других аспектов управления. Правительство начало процесс найма, по иронии судьбы в основном нанимая теперь безработных местных администраторов, которых они ранее считали коррумпированными.\n\nС этим беспрецедентным законодательным успехом передача ключей к власти Королевской партии, справедливо будет сказать, что Королевская партия тоже централизована. Даже для самых упрямых членов партии старой гвардии это было не чем иным, как чудом - с Маргарет Тэтчер в роли мессии, которая сделала это."
ENG_thatcher.1011.a:0 "Вся нация вращается вокруг Железной леди."

ENG_thatcher.1012.t:0 "Падение Олигархов"
ENG_thatcher.1012.desc:0 ""You know, when I became the leader of my party, there was plenty of chatter about the things that could and couldn't be done," said Margaret Thatcher, carefully looking each camera dead on in turn, and keeping her voice low and down to earth as her vocal coach had instructed her to. "'Margaret,' they would tell me, 'you can't oppose the corporate CEOs, you can't promote a free meritocracy and you CERTAINLY can't keep monied interests out of our elections!'"\n\nThe reporters suppressed their laughter, knowing full well the events that preceded this briefing. Margaret herself snickered for a moment too, glad that her words were landing correctly.\n\n"Yes, well, as most of you know, my administration has sought to do just that. We've arrested these so-called 'elites' who have felt entitled to occupy the positions of authority that more rightfully belong to honest, hard working Britons. These very same oafs who earned their place through nepotism alone and felt they had the right to bribe their way through our political system. Well, I think England has had quite enough of it, haven't we? We shall be holding these positions in the governments trust until proper candidates can fill them, as well as confiscating the plundered wealth and estates of these inept twits and putting it toward reparations for the English people. These funds shall build schools, renovate hospitals and put even more officers on the streets to ensure public safety.""
ENG_thatcher.1012.a:0 "Стоит ли удивляться, почему люди ее любят?"

ENG_thatcher.1013.t:0 "Близкий вызов мистеру Тэтчеру"
ENG_thatcher.1013.desc:0 ""I suppose I should just be grateful that Harold resigned in time," sighed Denis Thatcher, as his wife placed one plate of bangers and mash in front of him, and another at her place at the table.\n"Yes, well, fortunately he listened to my advice that this was coming," said Margaret as she took her seat.\n"Pardon? Y-your advice?"\n"Well yes, despite his lobbying, I wasn't about to round up one of your friends with all the other uncooperative CEO's dear, not if I could help it. I warned him, and he resigned the same day."\nDenis' eyes went wide. There were days when his wife's position was outright terrifying.\n"And- and if Harold had not resigned? What would you have done to him?"\n"Well, let's be glad it hasn't come to that. Regardless, he'd have been removed from his ability to influence the party. Can you say grace dear? I'm famished."\nDenis nodded, raising his hands up for prayer, but saw they were trembling. One of his best friends had come within a razors edge of what was tantamount to a political purge by his wife. He swallowed as Margaret looked to him expectantly.\n"Dear... What would have happened to Harold if he had been arrested?"\nHis wife sighed and gave him a weary look."
ENG_thatcher.1013.a:0 "Гарольду предложили бы работу на правительство под строгим контролем."
ENG_thatcher.1013.b:0 "Гарольд был бы заключен в тюрьму за коррупцию."

ENG_thatcher.1014.t:0 "Тэтчерномика"
ENG_thatcher.1014.desc:0 "Несмотря на скептицизм старой гвардии, Премьер-министр Тэтчер быстро оправдада свое прозвище "
ENG_thatcher.1014.a:0 "Аристократические и фашистские правительства традиционно создают финансовую неразбериху. У них всегда кончаются чужие деньги."

ENG_thatcher.1019.t:0 "Двойная смена."
ENG_thatcher.1019.desc:0 ""-and this act, which serves only to further emphasise the Prime Minister's hysteric insanity, would indeed further harm the common man who she claims this bill will help. If this 'Fair Employment Act' were put in place, honest English workers would lose their jobs to halfwits, and every man in the nation would come home to an empty dinner table while their wives are off working in a coal mine! Worse, each would be forced to work shorter hours to care for their children while their wives slam a pickaxe into the ground!" declared a UE party MP over the hoots and laughs of his party as they voiced their agreement.\nMargaret Thatcher eagerly stepped up to a microphone in the centre of the room, smiling as she already knew her response.\n"Well, if the right honourable gentleman's wife is suited to a coal mine, I highly doubt the gentlemen would be interested in what she has to cook, or how she'd raise your children anyway," she paused and tried to suppress her smile while her own party laughed along with her. "I think I speak for everyone here when I say that serving in the government is hard work, and no job harder or with longer hours than being Prime Minister. And does the honourable member know what I do when I get home? I cook dinner for my husband, Denis, every day and without exception. Having wifely duties is no excuse to deny a woman a chance at a career! Nor is it, for that matter, an excuse to deny England the economic benefits of doubling it's labour pool.""
ENG_thatcher.1019.a:0 "Как очень прогрессивно ... Погоди, что это была за последняя часть?"

ENG_thatcher.1020.t:0 "Восстановление после денежной реформы"
ENG_thatcher.1020.desc:0 "Несмотря на опустошение, которое нанесла стране быстрая денежная реформа Железной Леди, ситуация начинает улучшаться. Иностранные компании начинают свыкаться с новой системой, несколько контуженных инвесторов начали искать возможности, пока рынок борется, а бюрократия догоняет изменения.\n\nЕсли так будет продолжаться и дальше, то скоро на горизонте может появиться полное выздоровление."
ENG_thatcher.1020.a:0 "Это все равно что сорвать бинт. Какое-то время будет больно, но потом пройдет."

ENG_thatcher.1021.t:0 "Дальнейшее восстановление после денежной реформы"
ENG_thatcher.1021.desc:0 "Недавно мы достигли важной вехи, хотя никто не может точно сказать, когда это произошло. Существует общее ощущение, что ситуация восстановилась до такой степени, что она "
ENG_thatcher.1021.a:0 "Все прекрасно, но скоро станет невероятно!"

ENG_thatcher.1022.t:0 "Некоторые Выгоды от Денежной реформы"
ENG_thatcher.1022.desc:0 ""Mrs. Thatcher? Prime Minister, may we have a moment of your time madam?" asked a reporter, scurrying alongside the Iron Lady with a microphone in hand as the Prime Minister passed between conferences with her entourage of party members and body guards.\n"Yes, I suppose you might," she said, clutching her purse and stepping up beside the reporter and his camera crew.\n"I'm Midlands Broadcasting reporter Lucas Perigold, here today in front of parliament with Prime Minister Margaret Thatcher. Madame Prime Minister, you've just come off a congratulatory tour for the newfound success of your economic policies. Is there anything you'd like to say to the English people directly?"\n"Certainly. I'd like to correct your statement actually. The credit for the success of the English economy of late cannot truly be said to belong to my government, but rather to the hardworking people of England," she said, smiling into the camera. "The English worker is quite unlike the German or the American. The English worker doesn't feel entitled to a high paycheck due to the colour of his skin or the purity of his breeding. When an Englishman steps into a factory you can, with absolute certainty, know that he is going to earn his place with the industriousness that is typical for our nation. If anything, my government can only be said to have gotten out of the English workers way and finally let them do their jobs. It is they, and not us who can truly take credit for the increase in investments, the fall in unemployment and the rapid growth of economic profits that are predicted for this quarter.""
ENG_thatcher.1022.a:0 "И это только начало!"

ENG_thatcher.1023.t:0 "Склад Мира"
ENG_thatcher.1023.desc:0 "Инвестиционный анализ Полсона и Чидла: Англия (отрывок).\n\n-И стало ясно, что, несмотря на первоначальный финансовый шок, правящей администрации есть чем гордиться своими недавними реформами. Прибыль компаний выросла почти на семьдесят процентов по сравнению с днями, предшествовавшими гражданской войне, и отчеты показали уровень доходности для инвесторов, который был до сих пор неизвестен в Европе со времен Второй мировой войны.\nВ расчете на душу населения Англия быстро догоняет крупнейшие экономики мира, и в ближайшем будущем общая конкурентоспособность ее производственного сектора вполне может превзойти их. Особый интерес для инвесторов представляет уникальная роль страны как экономических ворот, проходящих через протекционистский барьер между Европой и Америкой. Благодаря этому выгодному положению английская судоходная отрасль уже процветает, и инвесторы, которые действуют быстро, скорее всего, получат огромную отдачу от инвестиций в эту отрасль.\nПока Лондон остается открытым как для Вашингтона, так и для Германии и придерживается политики Маргарет Тэтчер в поддержку бизнеса, они могут рассчитывать на почти беспрецедентные торговые возможности. Даже японцы начали осторожно искать возможности в Англии, и порты и склады, принадлежащие английской нации, заполняются до краев товарами со всего мира.\n\nПолсон и Чидл рекомендуют инвесторам серьезно рассмотреть возможности в Англии."
ENG_thatcher.1023.a:0 "Тэтчер сделала нас мировой экономической державой, даже если мы не можем ее спроецировать."

ENG_thatcher.1024.t:0 "Денежная реформа ведет к сокращению бедности"
ENG_thatcher.1024.desc:0 ""You know, the strangest thing happened yesterday, dear," said Denis Thatcher as he skimmed through a newspaper.\n"And what would that be?" asked Margaret, finishing the last of their breakfast and scraping the eggs out of the pan.\n"Well, you know I stop for an extra cup of coffee on my way to the office? Every day, across from my favourite coffee shop there is a vagrant with a big red beard leaned up against a mailbox. I'd hardly have noticed him were it not for the beard, dear, it does stick out. Well, yesterday as I was on my way in for coffee something seemed odd. It took a moment to realize that the mailbox didn't have its vagrant anymore. Can you believe that it bothered me? I worried something might have happened to him."\n"Yes, well, you can't help those who won't help themselves, dear," said the Lady, nearly done plating the food.\n"Yes, but that's what was so peculiar, Margaret. When I went inside to order my coffee, there working behind the desk was that very same man with the red beard!""
ENG_thatcher.1024.a:0 "Вряд ли он разбогатеет на этой работе, но, по крайней мере, он не на улице."

ENG_thatcher.1025.t:0 "Победа в Гонке"
ENG_thatcher.1025.desc:0 "Хотя это, конечно, не соответствовало разрушениям, ожидаемым от быстрых реформ, более медленные денежные поправки Железной Леди все еще шокировали нашу стагнирующую экономику. К счастью, кажется, что самое худшее уже позади. Инвесторы уже не так напуганы, как раньше, и увольнения в пострадавших компаниях прекратились.\n\nПо правде говоря, экономический ущерб не был серьезным, и наши министры приятно удивлены, что он был не намного хуже. Тем не менее, пройдет некоторое время, прежде чем это ослабленное состояние нашей экономики начнет развиваться дальше.\n\nНо на местах те, кто остался финансово обездоленным, задаются вопросом - как долго им придется выживать, прежде чем экономический поворот спасет их?"
ENG_thatcher.1025.a:0 "Чем усерднее они будут работать, тем быстрее мы вернемся на подъем!"

ENG_thatcher.1026.t:0 "Восстановление, но не Равновесие"
ENG_thatcher.1026.desc:0 "Это был долгий путь, и английской нации пришлось затянуть пояса, чтобы пережить тяжелые экономические времена, последовавшие за реформами премьер-министра. Некоторые потеряли все, и хотя сбережения тех, кто больше всего пострадал, не могут быть так легко восстановлены, большинство рабочих мест были потеряны.\n\nТеперь мы можем претендовать на довольно сомнительную честь, что наша экономика "
ENG_thatcher.1026.a:0 "Не устраивайтесь в бедности, британцы, вы скоро увидите всю мощь свободного рынка."

ENG_thatcher.1027.t:0 "Первые признаки роста"
ENG_thatcher.1027.desc:0 "Хотя беднейшие британцы еще не почувствовали этого, в последнее время в наших экономических условиях произошел большой сдвиг. Компании сообщают, что их прибыль существенно растет, и эта тенденция, похоже, не собирается останавливаться. Новые высокооплачиваемые рабочие места открываются в городских сердцах страны, и средний класс уже видит резкое увеличение доступных возможностей - независимо от того, действительно ли они ими пользуются.\n\nК удивлению многих, Маргарет Тэтчер оказалась в значительной степени недоступной для комментариев с тех пор, как начались успехи, но ее муж, Денис Тэтчер, смеялся над одним репортером, утверждающим, что:\n\n"Maggie's finally able to sleep.""
ENG_thatcher.1027.a:0 "Нет смысла хлопать себя по спине, когда мы только на полпути к успеху."

ENG_thatcher.1028.t:0 "Экономика Железной Леди"
ENG_thatcher.1028.desc:0 "Маргарет Тэтчер поднялась на трибуну с торжествующей улыбкой на лице, когда она стояла перед своим партийным съездом.\n\n"To the honourable Speaker of the House, to my esteemed colleagues in the Royal Party, and to all our patriotic supporters viewing from home, today is one of the most meaningful days of my life. I feel I cannot make any statement, until I thank each and every one of you for allowing me this rare privilege of speaking on this day of success, this day in which we stand as a Royal Party in triumph. Here I stand before you, not as a leader who can take credit for all we've achieved, but merely as an Iron Lady, a nickname I'm sure I earned because I am the blunt instrument in an expensive evening gown that the competent half of the party has used to bludgeon their stagnant counterparts with."\n\nShe paused a moment while those who agreed with her chuckled, and those who did not shifted uncomfortably.\n\n"The economic policies we put in place together, which established a fair and free market, have seen astounding success, due not merely to what we did, but also because of our patience to weather the storm while the reforms worked. Today, our warehouses are filled to the brim with goods from around the world, our workers kept busy in well paid industrial and shipping jobs, and our investors can scarcely breathe under the mountains of profit! Some mourn for the days of our empire as an elder woman mourning for her lost beauty. But lady England is as regal as she ever was, she's nothing less than an economic power worthy of worldwide admiration once more. The workshop of the world.""
ENG_thatcher.1028.a:0 "Жемчужина британской короны никогда не была колонией, это был ее промышленный центр."

ENG_thatcher.1029.t:0 "Медленно и ровно"
ENG_thatcher.1029.desc:0 "\"Все слышали старую басню о черепахе и зайце. По крайней мере, те, кто не подчиняется плану социалистического воспитания, предложенному нашими коллегами по оппозиции...\"\n\n\"..умеренные реформы, за которые я выступал, окупились! Бедность в Англии стремительно падает до невиданного в истории уровня. Улицы чисты! У каждой семьи рабочего класса в Англии есть дом, машина и достаточно сбережений для хорошего отдыха. Тем не менее, есть некоторые, которые требуют более. Многие критиковали мою сдержанность в принятии все новых и новых мер в рамках пакета реформ. Что я предложил только полумеры, которые никогда не решат проблему бедности. Мои оппоненты хотели бы убедить вас в том,что проблемы, которые волнуют Англию, можно решить, бросив деньги на эту проблему, позволив правительству заглянуть в вашу повседневную жизнь...\"\n\n\"...Подобно черепахе и зайцу, мы выбираем безопасный и ответственный путь, в то время как заяц беззаботно мчится вперед. И в нашей осторожности мы выиграли гонку с бедностью, оставив нетерпеливого зайца завидовать нашему успеху...\""
ENG_thatcher.1029.a:0 "Кто знал, что экономика так проста, как детская сказка?"

ENG_thatcher.1030.t:0 "CAM ON INGERLAND"
ENG_thatcher.1030.desc:0 "BANG BANG BANG"
ENG_thatcher.1030.a:0 "SCOR SOM FACKIN GOALS"

#### Macmillan Political Events
ENG_mac.1000.t:0 "Единая Англия?"
ENG_mac.1000.desc:0 ""There'll always be an England..." slurred Macmillan, after his, um, how many rounds of brandy?\n\n"AND ENGLAND SHALL BE FREE!" shouted Maudling, stumbling over the table and nearly knocking the whole thing over.\n\nThey didn't quite have the courage to finish the rest of the lyrics, but they had got the important parts. For, after all, their party, United England, had emerged victorious over the dirty fascists in the RP. An enormous burden was lifted from Macmillan's chest. He felt that he could breathe again, and see again. Everything was clear to him, in that hazy smoking room, as clear as the Courvoisier in his glass. Now he had the power to reshape England however he liked. And by Jove, he would do it.\n\nMacmillan watched Maudling slump into a leather chair and cozy up. The old boy was English at heart and English in nature, nobody could ever doubt that. But did he really have the stomach for what was going to come next? What Macmillan would have to do to prevent fascism from ever rising again wasn't going to be pleasant for everyone. He continued to stare at his erstwhile ally and took a brief sip."
ENG_mac.1000.a:0 "Завтрашняя проблема."

ENG_mac.1001.t:0 "Знакомьтесь с председателем – Гарольд Макмиллан"
ENG_mac.1001.desc:0 "Гарольд Макмиллан никогда не был склонен к необдуманным поступкам, но и он не был осуждён за то, что отступил в кризис. Когда страна призвала его в Великую войну, он согласился. В ту войну он был трижды ранен, пока служил в Гвардейском Гренадёрском полку, и ему повезло, что он не погиб в нём. Хотя он был слишком стар, чтобы воевать во Второй мировой войне, он боролся из места в парламенте, борясь против политики умиротворения и избегания конфликта, который должен был в конце концов наступить.\n\nКогда этот конфликт все-таки разразился, Британия проиграла. После вторжения и падения Лондона Макмиллан понял, что ситуация безнадёжна. И, как всегда терпеливый, он знал, что пришло время сократить счёт поражений Англии и двигаться вперед. Это означало невыразимое унижение для народа, не привыкшего к нему, но это было лучше, чем то, что он испытал в Великой войне. Можно жить с унижением. Жить нельзя, когда тебя бомбят, обстреливают, расстреливают и минируют.\n\nПоэтому он организовал капитуляцию вместе с Монти, Маунтбеттеном и прочими. Это позволило ему занять прочное положение в КП, будучи должностным коллаборационистом. Ему никогда не нравился этот ярлык, и он был довольно близок к тому, чтобы переметнуться во время Гражданской войны в Англии. И снова время было неподходящим – или нет? Это самое осторожное из решений обернулось одним из его величайших личных недостатков, поскольку ужасы Гражданской войны в Германии тянулись без конца. Это было действительно редчайшая возможность для Англии, чтобы еще раз утвердить свою независимость.\n\nНо сейчас не время плакать над тем, что уже сделано. Партия- нет, не так... страна нуждается в лидере. Кто-то, кто обеспечит, чтобы фашизм был вытеснен из нашей новой Англии и чтобы Англия снова была свободной. Но какую цену за свободу придётся заплатить стране, чтобы обеспечить своё будущее при "Supermac"?"
ENG_mac.1001.a:0 "Любой ценой. Любыми средствами."

ENG_mac.1002.t:0 "Знакомьтесь с премьер-министром – Реджинальд Модлинг"
ENG_mac.1002.desc:0 "Реджинальд Модлинг всегда был занозой. Большинство принципиальных людей таковы. Модлинг никогда не отказывался от мёртвой идеи, в том числе и от идеи Англии. Хотя официально он был связан с Королевской партией с момента ее распада, никто не мог сказать, что он верен правительству, а не своему другу Макмиллану. И поэтому, благодаря влиянию Макмиллана, никто не хотел от него избавляться.\n\nВместо этого мечтатель остался, одержимый своей нелепой фантазией о восстановлении чего-то, что уже было потеряно. Или всё же не было?\n\nКогда началась Гражданская война в Англии, а вместе с ней и Гражданская война в Германии, у Англии была возможность , чтобы полностью освободиться и снова стать по-настоящему свободной. И хотя Модлинг снова встал на сторону Макмиллана и остался с правительством, он по-прежнему видит эту возможность и как она сияет прямо перед ним.\n\nТеперь, его задача - обеспечить полное возрождение свободной Англии, с настоящей демократией и правами для народа. Несмотря на то, что он готов заплатить за это любую цену, включая еще одну войну с любыми немецкими интервентами, он не желает идти на компромисс в отношении этой жизненно важной свободы для Англии. Вопрос только в том, сможет ли он убедить председателя? У Макмиллана есть свои планы, и они очень отличаются от лихорадочного сна Модлинга."
ENG_mac.1002.a:0 "Любой ценой достичь демократии."

ENG_mac.1003.t:0 "Открытие парламента"
ENG_mac.1003.desc:0 "Голос Спикера Палаты снова загремел из кресла:\n\n\"Премьер-министр!\"\n\nМодлинг встал и занял свое место у ящичка для сообщений.\n\n- "And I am also sure that, in the coming days, both parties can cooperate on many issues, like foreign policy and trade, as well as restoring our country economically through ambitious domestic programs. We can surely make England into what it once was – a respected power in the world, and a prosperous nation at home.\"\n\nMaudling went on for some time. Macmillan merely waited and smiled. He was glad to be in the shadow of Maudling. It gave him space and time, both of which were desperately needed to implement what he knew would achieve what Maudling had spoken of."
ENG_mac.1003.a:0 "Торжество Макмиллана."
ENG_mac.1003.b:0 "Демократия Модлинга."

ENG_mac.1004.t:0 "Тяжела царская корона"
ENG_mac.1004.desc:0 "По радио раздался трескучий голос, точь-в-точь как в годы войны. Но это был голос старика, уставшего от большой ответственности и неопределённости. Человека, который устал от того, что его называют коллаборационистом на улицах, от того, что его имя проклинает население, которому он якобы служит, и от того, что он не уверен, был ли его особняк подарком или тюрьмой.\n\n"For many long years now, I have presided over England as your king. I cannot always say that it has been a joyful task. One feels many hardships when one's country is under great strain. While I have had many doubts about my own feelings in this position over many years, I have never lost faith in the English people. Their spirit and outlook towards the future, come what may, has uplifted all of England to what it is today. In changing times, one needs an upturned face, and a stiff upper lip.\n\n"I therefore say, with heavy heart, that I must discharge my duties as King, and have done so several hours ago. I firmly believe that I cannot offer England what she needs any longer, and that her people require more from me than I can deliver. What is needed now is a voice for strange and unknown times, a heart without fear and doubts. I believe that my successor can provide this, and he has my full loyalty and support.\n\n"And so, we shall all have a new King. I wish him and you, his people, happiness and prosperity with all my heart. God bless you all, and God save the King.""
ENG_mac.1004.a:0 "Боже, храни короля!"

ENG_mac.1005.t:0 "Возвращение монархии"
ENG_mac.1005.desc:0 "Король Генрих IX, первый Генрих с 1547 года, теперь восседает на троне Англии. Боже, храни короля! Учитывая нынешнее состояние, ему, возможно, скоро понадобится Его помощь. Хотя здоровье Генри всегда было слабее, чем можно было ожидать от рослого "
ENG_mac.1005.a:0 "Король - всё. Да здравствует новый король!"

ENG_mac.1006.t:0 "Шаткая корона"
ENG_mac.1006.desc:0 "По островам уже разносятся слухи о судьбе короля Генриха IX. Только недавно коронованный, он уже является горячей темой для обсуждения, поскольку он, возможно, стал калекой, а может быть и нет, так скоро в его правление, благодаря изнурительному инсульту. Точная причина неизвестна, но жёлтая пресс и ещё более дотошная общественность полны слухов о пришествии ещё одного короля за столь короткий промежуток времени.\n\nТребуется ли регентство? Держат ли монарха в заложниках? Возглавлял ли Генрих монархический переворот, чтобы восстановить Англию и вторгнуться в Уэльс, только чтобы быть остановленным военными, которые уже могли поставить его к стенке и расстрелять, только чтобы их остановил премьер-министр, который также недееспособен, но который сбежал и в будущем спровоцирует Вторую гражданскую войну?\n\nКонечно, правда хорошо была известна только тем, кто был близок к Генриху. Вряд ли новый король продержится долго, положив конец всяким домыслам о его самочувствии. Оставляя в стороне захватывающие заголовки, большинство людей просто опустошены угрозой хаотических перемен, навязанных им, тем более что Генрих казался более стойким королём, чем предыдущий, и он был гораздо популярнее."
ENG_mac.1006.a:0 "Боже мой, только не снова!"

ENG_mac.1007.t:0 "Новый принц-регент"
ENG_mac.1007.desc:0 "- "None at all, I'm afraid. Other than the crazy papers, but they'll print anything these days to sell.\"\n\n\"Well I hate to hear what they're going to print about this Prince William. Now that he's Regent, maybe they'll have some respect.\"\n\n\"Very doubtful, dearie. The higher they get, the bigger the target. It's really disgraceful, isn't it?\"\n\n\"Oh yes, of course. But I rather like when the royals show a bit of themselves off, don't you? I've heard he likes flying, and racing, and sport, and such things. What a change! I really could get used to this. A real role model, you know? Something to take our minds off of all this.\"\n\n\"I just hope he lasts longer than the others.\""
ENG_mac.1007.a:0 "Боже, храни этого в особенности."

ENG_mac.1008.t:0 "Два короля и похороны"
ENG_mac.1008.desc:0 "Колокола тихо звенели над Лондоном, когда гроб везли в последний путь. Сотни тысяч людей пришли посмотреть, как корона и шар шествуют по улицам в типично унылый лондонский день. Тем не менее, это был не типичный праздник, а похороны. Для многих это было захоронением старого и приветствием нового. Новое правительство, новый король... новая нация?\n\nNТеперь, когда Эдуард IX должен был быть коронован, люди снова надеялись, что обещанное национальное возрождение может быть проведено кем-то, кто мог бы взять на себя более активную роль, чем предыдущие монархи, в наблюдении за его прогрессом и объединении людей на общее благо. И, надеемся, этот король пробудет с ними еще хоть какое-то время."
ENG_mac.1008.a:0 "Ужасный день для ливня."

ENG_mac.1012.t:0 "Что необходимо сделать"
ENG_mac.1012.desc:0 "Макмиллан слушал бред достопочтенного джентльмена из Биконсфилда. Уже как последние полчаса. Он больше не хотел слушать бред достопочтенного джентльмена из Биконсфилда. На этот раз речь шла о том, что страна находится в опасности и только сплочение нации может спасти их. Конечно, Макмиллан знал, что он имел в виду на самом деле.Достопочтенный джентльмен состоял в Национальном фронте, и поэтому ему нельзя было ни доверять, ни принимать всерьёз. Если бы он только мог избавиться от этих психов, что бы он мог сделать с действительно единым парламентом?..\n\nПри всех преимуществах демократии, люди, подобные достопочтенному джентльмену из Биконсфилда, были одной из многих издержек. Что хорошего в представительной демократии, если избранные представители не поддерживают демократию? Что за глупая идея. На этот раз надо было что-то предпринять. Он не допустит, чтобы величайшая возможность Англии снова была упущена. Но как их отсюда вышвырнуть?\n\nТайно. В тени. Как он всегда поступал."
ENG_mac.1012.a:0 "Дабы спасти демократию, кто-то должен её навязать."

ENG_mac.1013.t:0 "Обращение к парламенту и для парламента"
ENG_mac.1013.desc:0 ""And if the Honourable Gentleman would declare that no such forces exist, that no one from outside England's borders seeks to harm us, I would gladly retire to a home in the countryside and call myself satisfied that England's future is secure. But I believe that there are many powerful nations beyond these isles that seek to control and conquer us, and I will not stand idly by and watch them do it! Perhaps the Honourable Gentleman would prefer to do nothing!"\n\nJeers and roars erupted before the Speaker calmed the place down. Macmillan continued.\n\n"And frankly, there are many malevolent actors within England itself! It is necessary for the security of what we have built to ensure that such actors cannot accomplish their aim of destroying our national unity and forcing a CERTAIN ideology-"\n\nAt this the RP and NF MPs revolted, standing and yelling at Macmillan, calling him the real fascist, saying that England couldn't survive without them, and calling for his resignation among other extreme measures.\n\nHowever, Macmillan had accomplished what he wanted from his remarks. The idea was now out in the open that certain measures could be taken against the fascists and hardliners in the NF and RP. His bench had also remained almost silent. It was almost time to secure his hold."
ENG_mac.1013.a:0 "Тень становится больше."

ENG_mac.1014.t:0 "Ведение Следующей Войны"
ENG_mac.1014.desc:0 ""The food is excellent, Chairman, I must compliment your chef," said Bernard Montgomery, as he sliced off a portion of the rissotto that had been prepared for him by Macmillan's household staff. It was an excellent faire, meant for a special occasion, and that led the Field Marshal to understand that this was hardly a social call.\n\nFor his part, the Chairman had hardly touched his meal, staring absently out the window to the bustling streets of metropolitan London beyond.\n\n"Chairman?" Montgomery gently prompted.\n\n"Yes, the food is... is..." said Macmillan, began after lazily snapping to attention and then trailed off with his disinterest at the topic. "Marshal, you have a reputation for planning. Overplanning some would say. What guides your plans since the rebels surrendered?"\n\nSo then, it seemed Bernard's dinner companion had largely called him here for consultation. It was a duty he'd have gladly performed without the misdirection.\n\n"Well, the civil war has changed the status quo significantly," he said, before eating another bite of steak and allowing himself to swallow. "The traitors played their hand and have naturally been eliminated. Even so, Englishmen have found new things to squabble over, and now that compatriots have shed each other's blood in this generation, the gates are open, the taboo is lifted and it may happen again."\n\n"You plan for the next war?" asked Macmillan in surprise.\n\n"Always."\n\n"Good," replied the Chairman, smiling conspiratorially. "Now, perhaps you and I should speak of our mutual friend Chesterton and his black shirts? You see, I too have been planning for the next war, Marshal.""
ENG_mac.1014.a:0 "Всегда будет следующая война."

ENG_mac.1015.t:0 "Лояльность для чайников"
ENG_mac.1015.desc:0 "Рука Джеральда Темплера схватила премьер-министра за шкирку, прежде чем Макмиллан успел упасть в кроличью нору.\n\n"It's hardly a land mine, sir, but I assure you, you'll be happier watching your step," Templer said, patting Macmillan on the shoulder and then walking ahead into the forest, his hunting rifle in hand.\nMacmillan grimaced, and hurriedly caught up to his hunting companion, piles of dead leaves crunching under his soft leather shoes as he did so.\n\n"Marshal, I've been looking for the best time to ask you a question," Macmillan said.\n\n"You mean we weren't here merely to catch a fox, Prime minister? Color me shocked, and dismayed, sir," said Templer.\n\n"Don't be snide, Marshal," said the Chairman, scanning through the treeline. "I need your opinion. What's the best way to prevent another civil war?"\n\n"It's nothing complicated sir. Have a big army to deter your enemies and give your allies what they want so that they stay your allies."\n\nMacmillan eyed his companion suspiciously as he boastfully sauntered through the forest.\n\n"And if I were to want you as my ally, Marshall, what would you say you wanted?"\n\nTempler dropped low onto one knee, pointing a careful finger to a flash of red fur.\n\n"You see, I'm rather easy to please, Chairman," he said in a low whisper as he snapped his rifle up to aim at their prey. "As I said, you need a big army and you need to give your allies what they want - and all I want is a big army."\n\nTempler's shot rang through the forest."
ENG_mac.1015.a:0 "Одним выстрелом двух зайцев, получается."

ENG_mac.1016.t:0 "Упертый заместитель"
ENG_mac.1016.desc:0 ""I'm sorry, Chairman, could you perhaps repeat the question?" said Reginald Maudling, a reprehensible expression of smug delight upon his face. The boorish politician sat informally across the desk from Macmillan, seemingly having the time of his life.\n\nMacmillan gritted his teeth in frustration, rapidly tapping his knuckles on the desk as he considered whether or not to continue this charade of a meeting. Unfortunately, he was dutiful enough to know that his pride was of no substance next to national unity and stability.\n\n"I had asked you, Reggie, what we need to do to have the liberal faction back my government?"\n\n"Oooh, I see," said Maudling, his nose lifted so high that it seemed as though he was mid-sneeze while he spoke. He leaned forward in his chair, as though finally taking the Chairman seriously. "Well, perhaps you could start by no longer flagrantly spitting on democracy and suppressing your political rivals, if it's no trouble. But if that's too burdensome, perhaps you could send flowers?"\n\nMacmillan let out a long breath, trying to stop the rising anger from boiling over.\n\n"It's temporary, Reggie, you already know that. This is bigger than democratic norms! We're up against fascists and incompetents! Too much is at stake!"\n\n"Well if you're not going to compromise with them, they'll never compromise with you! You'll never earn our trust if you dance around London playing dictator!""
ENG_mac.1016.a:0 "Но, возможно, есть и другие способы 'заслужить' доверие либералов."

ENG_mac.1017.t:0 "Жребий брошен"
ENG_mac.1017.desc:0 "У Макмиллана, возможно, в последнее время были разногласия с Модлингом, но он не сомневался в своем протеже. Этот человек был хорошим публичным лицом, бульдогом, направленным на политические проблемы.\n\nПремьер-министр откинулся на своей скамейке в парламенте и расслабился, наслаждаясь представлением. Он сам приготовил этот особый случай; Домашнее животное Макмиллана должно было творить свою обычную магию, ворвавшись в Королевскую Партию в дебатах.\n\nБолее консервативная часть партии Единая Англия особенно хотела приобщиться к зрелищу всего этого.\n\n"If I might direct the honourable gentlemen of parliament for a moment to the scourge of our homeland, those who spit upon the realities of good governance," began Maudling, over the jeers from the Royalist politicians. "Those arrogant, unrepentant enemies of the state. Those who happily intend to kill and bury our democratic traditions to get what they want!"\n\nThere was a lull before Maudling continued. For a moment, an eternal moment, Maudling stared regretfully into Macmillan's eyes. With every fiber of his being, Macmillan tried to convey a pleading message through their locked gaze - a message for Maudling to not to do what the Chairman suspected was to come. Maudling's head shook just the barest amount.\n\n"Friends," he said, still glaring at the Chairman. "I speak of no one else but Chairman Macmillan and his party, whose anachronistic governmental scheming threatens the very existence of British democracy!"\n\nThe conservative bench roared to life in protest, but the Chairman stayed in his seat, too stunned and hurt to stand up."
ENG_mac.1017.a:0 "Пусть будет так. Модлинг выбрал его сторону."

ENG_mac.1018.t:0 "Момент нежелания, но не колебания"
ENG_mac.1018.desc:0 "Виски медового цвета не имело никакого вкуса, но ужасно обжигало Гарольду Макмиллану горло, когда он снова и снова переносил его от стола к рту, как ненужный часовой механизм. Время больше не имело значения, давно утратившее свое значение при измерении океана отчаяния, обрушившегося на перегруженные плечи премьер-министра.\n\nЕще один пустой стакан. Еще одна сигара сгорела дотла.\n\nПреданный. Насмешки предали его. Макмиллан мог с этим справиться, несмотря на то, что он мучил его. Но последствия предательства раскололи душу Макмиллана; это привело к неизбежному и тошнотворному выводу. Либералы встанут на сторону Модлинга, они встанут на одном уровне с его противниками.\n\nОн подавился и закашлялся в другой стакан, поскольку эта мерзкая жидкость не смогла подавить вывод, с которым, как он знал, ему придется столкнуться.\n\nКак такое могло произойти? Как мир мог быть настолько бессердечным, чтобы поставить его в такое положение? Он не ненавидел либералов. Ни капли. Они были последними верными союзниками, которых он и его сторонники имели в борьбе с злобными группировками, порожденными в стране. Макмиллан не хотел сражаться с ними, он хотел их защитить! Он был бы их щитом от ненависти черных рубашек, от упадка роялистов! Но теперь, благодаря Модлингу, они восстанут против него.\n\nИ с ними тоже нужно будет поступать таким же образом."
ENG_mac.1018.a:0 "Старые друзья - злейшие враги."

ENG_mac.1020.t:0 "Необходимость, выполненная в тени"
ENG_mac.1020.desc:0 "В задней комнате обветшалого отеля две дюжины мужчин тайно встретились вчера вечером с премьер-министром Макмилланом, который сам присутствовал на мероприятии в тяжелом пальто и шляпе, которые издалека скрывали его черты лица.\n\nТо, что обсуждалось, вряд ли было 'законным', но также было крайне необходимо. Честертон и его Национальный фронт, позиционировавшие себя как легитимная политическая партия, облаченные в флаг и окутанные патриотизмом, не могли быть так легко пойманы и заключены в тюрьму, как старый Союз фашистов в сороковые годы.\n\nКаждому из собравшихся было поручено одно и то же задание, которое во всех смыслах было вопросом национальной безопасности. Это были профессионалы - частные детективы, бывшие спецназовцы и полицейские в отставке. Это была простая работа неизмеримой важности.\n\nНайдите грязь Артура Честертона."
ENG_mac.1020.a:0 "Парламенту никогда не нужно знать об этом."

ENG_mac.1021.t:0 "Низвергая фашистов"
ENG_mac.1021.desc:0 "Сделав шаг, который стал шоком для нации, Гарольд Макмиллан объявил сегодня парламенту, что "We've never tolerated armed extremists on our soil before," said the Prime minister to the assembly. "And it's only due to negligence that this troupe of thugs, who fundamentally stand against all that our proud nation represents, have been allowed to spread intimidation and violence across England."\n\nThe statement was followed by an uproar from the members of the National Front who were in attendance, causing such a stir that many had to be removed.\n\nConveniently, several of those politicians who were removed were in fact members of the Black Shirts, and were taken directly from parliament and into their holding cells to await trial.\n\nThis move has already done a great deal to neuter the National front and their paramilitary arm, but Chesterton and most of his followers are yet to be dealt with, and have publicly denounced the move as a baseless power grab."
ENG_mac.1021.a:0 "Без их карманной террористической организации все, что они могут делать, - это жаловаться."

ENG_mac.1022.t:0 "Нежелательные воспоминания"
ENG_mac.1022.desc:0 "'Все королевские лошади и все королевские люди - снова объединяя нацию! Голосуйте за Королевскую Партию! '\n\nГарольд Макмиллан тупо уставился на старый плакат. Он думал, что избавился от всех из них, но последний остаток его времени в Королевской Партии лежал в засаде под просроченной стопкой документов. \n\nТф, "
ENG_mac.1022.a:0 "Я умру, прежде чем позволю этим хныкающим аристократам снова разрушить мою страну. "

ENG_mac.1023.t:0 "Конец Института Коррупции"
ENG_mac.1023.desc:0 "Волна паники охватила сегодня политический класс Лондона, когда председатель ЕА Гарольд Макмиллан объявил сегодня, что будет предпринято решительное подавление политической коррупции. Широко распространенный страх сформировался, когда члены парламента изо всех сил пытаются скрыть все, что может быть им инкриминировано. \n\nХотя трудно осудить любые попытки сделать политику более честной, критики неохотно указывают, что этот шаг равносилен косвенной чистке Королевская партия, и, вероятно, лишит оппозицию возможности каким-либо значимым образом противостоять правительству Макмиллана. \n\nКогда журналисты спросили, считает ли он, что это недемократический способ борьбы с королевской партией, Макмиллан сделал следующее заявление:\n\n"
ENG_mac.1023.a:0 "Королевская Партия становится мишенью потому, что она коррумпирована, а не потому, что она оппозиция. "

ENG_mac.1024.t:0 "Встреча с Модлингом"
ENG_mac.1024.desc:0 "Несмотря на недавнее столкновение между ними, Гарольд Макмиллан и Реджинальд Модлинг сегодня встречались за закрытыми дверями. Ни один репортер не нашел даже намека на то, что произошло, но когда они появились несколько часов спустя, все было по-разному: премьер-министр выглядел довольным собой, а Плакса - совершенно побежденным. \n\nК концу дня, Модлинг неохотно оказывал поддержку новому законопроекту, который, как сообщается, предоставит большую степень исполнительной власти кабинету премьер-министра. \n\nПоявились некоторые предположения, что Макмиллан мог прямо запугать своего бывшего протеже, хотя большинство наблюдателей подозревают что угрозы нужно было только подразумевать, учитывая методы Макмиллана по борьбе с политическими соперниками до сих пор. \n\nВ любом случае, этот предстоящий законопроект, скорее всего, будет принят и должен быть объявлен общественности в ближайшие недели."
ENG_mac.1024.a:0 "Я люблю демократию."

ENG_mac.1025.t:0 "Тост за достижения"
ENG_mac.1025.desc:0 "Реджинальд Модлинг сидел перед столом председателя Макмиллана, беспокойная нога снова и снова стучала по полу. \n\nКак все прошло? Почти четыре года отката от демократии. Оппозиция - подвергнута чистке по обвинению в коррупции, британские левые - убиты в кровавой гражданской войне, крайне правые - осуждены и арестованы как террористы. Это было исключительное меньшинство мнений, которым председатель Макмиллан позволил участвовать в политике, мнения, которые в значительной степени принадлежали партии Единая Англия. \n\n Хуже того, Макмиллан, этот помешанный на власти сумасшедший, по сути, превратил парламент в наблюдательные места управления! \n\nМожет ли английская демократия пережить это поражение? Он уже мертв? \n\n"
ENG_mac.1025.a:0 "Твое здоровье, Реджи. Представь, чего мы добьемся еще через четыре года!"

ENG_mac.1026.t:0 "Акт о Противодействии Коррупции"
ENG_mac.1026.desc:0 ""And I believe this act..." Macmillan had to shout over the jeers of some of the NF MPs.\n\n"AND I BELIEVE THIS ACT... will serve to strengthen our security here at home and allow us to focus our efforts towards rebuilding our country and seeing it whole again. In order to do this, we must make some sacrifices with regards to the privacy of some members in particular who may be actively subverting the government. Allowing MI6 and our security services to investigate what they deem to be subversive activity would mean-"\n\nA voice interjected. "If you want the kingship, take the bloody scepter, you lying bastard!"\n\nShouts rang out from everywhere in the House, echoing support or dissent. The Speaker of the House stood immediately.\n\n"OOOOOOORDAAAAAAAH! I WILL HAVE OOOORDAAAH! I must ask the Honourable Gentleman to rescind his comment on the Chairman at once. He knows full well that such language is well out of parliamentary rules."\n\nThe offending MP rose to his feet. "I will not rescind my comment, and I will still refer to him as a lying bastard, who seeks to destroy our Parliam-"\n\nThe chorus of yells, shouts, and even screams was absurd, and utterly drowned out the Speaker's order for the Honourable Gentleman to vacate the House immediately.\n\nMacmillan sat near his podium. They would whine and yell and scream about overriding democracy. But they would pass it. He would see to it. And then, he would have the leverage he needed to drive out his opponents and make sure that England had a steady hand at the tiller."
ENG_mac.1026.a:0 "Это именно тот хаос, который мы стремимся предотвратить."

ENG_mac.1027.t:0 "Бросая Либералам кость"
ENG_mac.1027.desc:0 "Независимо от того, хотел ли Реджинальд Модлинг дать нам реальный совет по привлечению либералов к нашему делу, у нас все же есть план. Акт о лучшем образовании, представленный сегодня утром парламенту, вероятно, будет иметь большое значение для укрепления доброй воли с умеренными политиками и убеждения их в нашей доброй воле. Нашим самым большим врагом было непрекращающееся и необоснованное беспокойство о том, что мы стремимся установить постоянную диктатуру, поэтому мы надеемся, что несколько доброжелательных действий развеют этот страх. \n\nЧестно говоря, реформа школьной системы, хотя и была хорошей идеей, вряд ли была осуществлена. наша повестка дня до сих пор. Но если сосредоточение внимания на этом на какое-то время принесет поддержку нашему правительству, то почему бы и нет? \n\nКроме того, никто не возражает против идеи улучшения школьной системы, не так ли?"
ENG_mac.1027.a:0 "Победа национального единства! И наших детей, полагаю."

ENG_mac.1028.t:0 "Давно назревшее изменение политики"
ENG_mac.1028.desc:0 "В том, что рассматривается как продолжение чистки чернорубашечников, Гарольд Макмиллан заявил сегодня народу в заявлении перед парламентом, что распространение "
ENG_mac.1028.a:0 "Что, вроде какой-то формы ультразвукового свистка?"

ENG_mac.1029.t:0 "Акт Премьер-министра"
ENG_mac.1029.desc:0 "Акт Премьер-министра был сегодня продавлен через парламент в качестве ответной меры на беспокойство, с которым столкнулся Лондон после слухов, окружающих законопроект.\n\nЭтот Акт оказался именно тем, чего опасалась оппозиция - движение отодвинуть парламент на второй план в пользу наделения широкими исполнительными полномочиями канцелярии подчиненного Макмиллана премьер-министра Реджинальда Модлинга. \n\nОтбросив критику, Макмиллан пояснил. что это было просто "
ENG_mac.1029.a:0 "ЭТО Я ВАШ ПАРЛАМЕНТ"

ENG_mac.1030.t:0 "Величайший поступок, который можно сделать"
ENG_mac.1030.desc:0 "Чего на самом деле хотел Макмиллан? "
ENG_mac.1030.a:0 "Тогда не будем ждать."

ENG_mac.1031.t:0 "Конец Спячки"
ENG_mac.1031.desc:0 "Англия - это демократия? Большинство ответило бы отрицательно, сказав, что это однопартийное государство, которое удерживает власть с помощью безжалостных правоохранительных органов и репрессий. Была ли Англия демократией? Да, ответили почти все. Но они не знали, что те же основы демократии продолжали жить. \n\nВ Англии были сильные демократические традиции, восходящие к Великой хартии вольностей 1215 года. В ней был парламент, выборы и все другие признаки представительного правительства. Даже немцы не могли лишить всех этих прав, если хотели создать Англию, которую можно было бы считать законной. Таким образом, Англия осталась с парламентом, избирательной системой и партией. Он был поврежден во многих отношениях, но все еще оставался печальной оболочкой своего прежнего "
ENG_mac.1031.a:0 "И дни безделья закончились!"

ENG_mac.1032.t:0 "О необходимости Гражданской Обороны"
ENG_mac.1032.desc:0 ""
ENG_mac.1032.a:0 "О-о-о моя оборона..."

ENG_mac.1033.t:0 "Дать Реджи опору, чтобы он на ней стоял"
ENG_mac.1033.desc:0 "Еще одно назначение. На этот раз на должность в Казначействе Его Величества. И был бы другой человек, чтобы занять его. Опытный человек, обладающий необходимыми требованиями для этой должности. И, прежде всего, либерал.\n\nМакмиллан вздохнул. Это был пятый из либералов Модлинга, которых он поставил в правительство. Это давало его фракции чрезмерное влияние в правительстве. Но это было хорошо, не так ли? Чем больше у него было влияния, тем больше он мог добиваться реформ. И чем больше вероятность того, что Макмиллиан получил то, что он хотел, проходила.\n\nПовышение популярности либерализма - еще одна вещь, которая может помочь демократизации. Чем больше людей поддержит реформы, тем легче будет. Однако за это пришлось заплатить. В то время как Модлингу придется поработать над чем-нибудь, собственная база Макмиллана пострадает. Он просто надеялся, что у него будет достаточно базы, чтобы продолжать работу, пока Англия снова не станет демократией."
ENG_mac.1033.a:0 "Без жертв ничего не бывает."

ENG_mac.1034.t:0 "Публичное заявление"
ENG_mac.1034.desc:0 "Это было хорошо? Макмиллан снова и снова думал об этом. Это было коротко, но это был все же пресс-релиз. Это было кратко, но нужно было закончить с этим сегодня. Модлинг объявил о своем пакете реформ, и Макмиллану пришлось быстро отреагировать, чтобы застать всех врасплох. Он перечитал все еще раз.\n\n\"Правительство Его Величества согласно с достопочтенным Реджинальдом Модлингом. Его пакет реформ очень нужен и вероятно запоздал по времени. Некоторые недемократические методы применялись слишком долго, и этот пакет позволит исправить эти проблемы. Он пользуется нашей полной поддержкой, и мы ожидаем, что Палата общин примет его без промедления.\"\n\nДа, это было хорошо.Эта речь должна выйти до вечера и СМИ это раскрутят. По всей Англии,первое что люди увидят на обложках утренних газет, будет вот это. Они будут знать, что Модлинг добьется успеха и что Англия теперь снова на пути к демократии.\n\nМакмиллан действительно почувствовал укол сожаления. Почти наверняка это подорвало бы его собственную поддержку. Но он принял этот факт очень давно. Англии нужно было стать демократией. И если это означало поставить на это свою политическую карьеру, то пусть так и будет."
ENG_mac.1034.a:0 "Это заставит людей обсуждать."

ENG_mac.1035.t:0 "О спонсируемых государством репрессиях"
ENG_mac.1035.desc:0 "\"Ранее я имел удовольствие поговорить со всеми вами на тему возможного иностранного проникновения и ведения ими подрывной деятельности. Мне было приятно узнать, что многие из вас разделяют мои опасения и готовы сделать все необходимое, чтобы защитите Великобританию от махинаций иностранных держав.\n\nАвторитарная власть осуществляет свой контроль декретами. Декреты составляются тайно и объявляются практически без каких-либо оснований. Граждане могут в мгновение ока столкнуться с новыми драконьими постановлениями.Вероятность того, что эти указы никогда не будут отклонены парламентом,означает что власть полностью будет сосредоточена в руках премьер-министра.\n\nРешение этой проблемы состоит в применении надлежащих правовых рамок для предотвращения чрезвычайного положения. Любой указ, изданный премьер-министром должен иметь надлежащую правовую основу и обоснование, чтобы вступить в силу. Чрезвычайные периоды должны иметь строгие временные рамки и должны быть повторно утверждены парламентом по истечении этого срока. А чрезвычайные декреты могут отменяется в любое время парламентом. Таким образом, непопулярные и ненужные действия могут быть оспорены представителями народа, так что Англия никогда не сможет стать авторитарным государством за одни сутки\"."
ENG_mac.1035.a:0 "И теперь мы сделаем это законом."

ENG_mac.1036.t:0 "Что-то совершенно другое"
ENG_mac.1036.desc:0 "Вечер пятницы. Место вещания - Городская ратуша в Винчестере. Толпа людей, заранее проверенных на радикальность, аккуратно выстроилась в ряд. Перед ними шесть столов. Перед толпой за столиками стоят три депутата от разных фракций парламента, историк, ведущий и продюсер. Подается сигнал, и событие транслируется в прямом эфире на Западный регион. Если все пойдет хорошо, через несколько дней пленка будет помещена в "
ENG_mac.1036.a:0 "Что, если мы просто заставим их драться в следующий раз?"

ENG_mac.1037.t:0 "Преодоление"
ENG_mac.1037.desc:0 ""
ENG_mac.1037.a:0 "Он сделал то, что должен."

ENG_mac.1038.t:0 "Визит в Общественную школу Форест Гейт"
ENG_mac.1038.desc:0 "\"А это лаборатория... \", - спросил Модлинг, \"предназначена исключительно для изучения химии? \"\n\n"
ENG_mac.1038.a:0 "Мы можем снова оказаться на вершине, если хорошенько постараемся."

ENG_mac.1039.t:0 "Вот это поворот"
ENG_mac.1039.desc:0 "Речь началась, как и многие другие в парламенте,стандартная процедура для П-М.Он говорил о том что смотрит на завоевнную страну,находящуюся под его контролем. Признание всего хорошего что есть и  споры о плохих вещах которые были еще до его прихода. Довольно стандартно для П-М. Сегодня Макмиллан снова говорил об опасностях авторитаризма, утверждая, что внешние силы по-прежнему стремятся повернуть ситуацию против страны. Правительство не сделало достаточно, чтобы что-то изменить, даже несмотря на текущий прогресс.\n\nНо затем он изложил свое политическое предложение по этому вопросу, и это было огромным шоком. Чтобы каждому англичанину и англичанке было дано право голосовать в парламенте. Палата общин больше не будет игровой площадкой для богатых и "
ENG_mac.1039.a:0 "Мы потревожили осиное гнездо"

ENG_mac.1040.t:0 "Статус Англии как Державы"
ENG_mac.1040.desc:0 "\"Министры,люди спрашивают, является ли Англия державой. Я знаю, что многие люди в Германии, Токио и Вашингтоне верят, что время Англии прошло. И я обычно отвечал, что мы живем в великой стране,достигнувшей всевозможных высот. Мы лидируем в промышленном и научном прогрессе со времен Джеймса Ватта и паровой машины. Что нам не нужно бояться временных трудностей, если мы будем просто работать все вместе.\n\nНо потом я понял, что это "
ENG_mac.1040.a:0 "Маски Сброшены"

ENG_mac.1041.t:0 "Просто попроси и ты получишь"
ENG_mac.1041.desc:0 "\"Господин спикер, министры, сегодня я буду обсуждать новый законопроект, который, надеюсь,исправит общий туман, который, кажется, затуманивает нашу систему правления, и мешает обычному человеку знать, что происходит в действительности.\n\nЯ уверен, что у членов парламента есть много вопросов, которые нужно задать премьер-министру на различные темы. И я считаю, что я обязан дать эти ответы. В рамках этого законопроекта о прозрачности,который я предложил называется "
ENG_mac.1041.a:0 "Нужно удостовериться что депутаты пойдут на это"

ENG_mac.1042.t:0 "О поддержании Английского величия"
ENG_mac.1042.desc:0 "\"Господин спикер, члены парламента, когда я был ребенком, мне говорили, что британская наука и образование являются лучшими в мире. И как я мог сомневаться в этом? Пароход и локомотив были придуманы и сделаны британцами. Сталь и другие современные достижения были произведены Великобританией. Так же были созданы радары и достигнуты первые успехи в атомных исследованиях.\n\nНо в эти дни в атомных исследованиях и авиации мы позорно отстали. Годы пренебрежения из-за экономических факторов и двух войн,которые ввели образование в плачевное состояние. У детей едва ли есть помещения и преподователи, которые им необходимы, чтобы учиться, а тем более принадлежности для этого.Английская наука уже регрессирует в состояние, намного отстающее от остальных стран мира.\n\nВ этих поправках бюджета мы исправим это. Образованию будет уделяться первоочередное внимание, и будет выделено больше средств. Будут построены новые школы, которые дадут нашим детям все необходимое для самообразования. Мы исправим нашу унылую систему образования, и английские дети смогут учиться и соревноваться с остальным миром.Нашими научными достижениями снова будут восхищаться,наше население вновь станет одним из самых образованных в мире\"."
ENG_mac.1042.a:0 "Более образованный избиратель голосует за либерала..."

ENG_mac.1043.t:0 "Снова в Эфире"
ENG_mac.1043.desc:0 "Полдень. Пустой экран на экранах телевизоров Англии. Затем начинает что-то мерцать на экране.\"МИККИ МАУС УОЛТА ДИСНЕЙ\"гласит заголовок. Под ним Микки и Минни держат титульную вывеску с надписью\"ГАЛА-ПРЕМЬЕРА МИККИ\".Последний мультфильм, который был показан, когда телеканал BBC прекратил вещание в 1939 году. И первый, который был показан с возвращением BBC сегодня.\n\nТелевизоры начали постепенно получать широкое распространение после войны,транслируя частные каналы, а иногда и сигналы из Уэльса и Шотландии. Теперь они становятся чрезвычайно популярными в условиях возрождающейся экономики, позволяющей народу Англии тратить немного денег. И  они хотят потратить деньги так, чтобы жить как люди в Соединенных Штатах.\n\nВ настоящее время основная задача BBC - предоставлять новости и информацию новым зрителям Англии. Эти новость должна быть нейтральными и точными. Чтобы предоставлять факты такими, какими они есть. Благодаря этому методу BBC скоро станет надежным источником информации для новой публики. Даже среди тех, кто наиболее скептически относился к правительству и всему, что вокруг него происходит."
ENG_mac.1043.a:0 "СМИ создают лучшее человечество и в том числе нашу страну!"

ENG_mac.1044.t:0 "О тяжелом бремени государственного регулирования"
ENG_mac.1044.desc:0 "\"Господин спикер, члены парламента, я выступаю перед вами сегодня, чтобы объявить о следующем шаге в плане демократизации и расширения участия граждан в жизни нашей страны.\n\nВ последнее время в нашей стране было создано большое количество медиа-предприятий.С распространением технологий печати и цветной пленки все больше и больше организаций могут сообщать и предоставлять информацию,высказывающую интерес для некоторых слоев населения. В газетных киосках Лондона можно найти журналы и газеты на все любые темы, начиная с музыки и спорта, новостей и садоводства и заканчивающиеся отраслевыми журналами и ежемесячными научными публикациями.\n\n И, я спрашиваю себя, действительно ли необходимо регулирование всех этих газет? Стоит ли правительству проверять каждое слово в информационном бюллетене компании или журнала о путешествиях для автотуристов в Мидлендсе? И люди, которые публикуют эти статьи, постоянно вынуждены соблюдать абсурдный уровень цензуры, который может исходить только от правительства.\n\nПоэтому я предлагаю акт, который ограничит эту цензуру и лишит ее приоритета.Все эти действия больше не эффективны. Средства массовой информации Великобритании теперь смогут свободно сообщать о том, что они хотят. И, надеюсь, люди будут доверять информации, которую они читают и будут уверены, что Лондон не виноват во всех бедах\"."
ENG_mac.1044.a:0 "Еще один шаг по этой долгой дороге."

ENG_mac.1045.t:0 "Разговор с Рэдджи"
ENG_mac.1045.desc:0 "\"Это немного деликатная ситуация\", - сказал Макмиллан, сидя с Модлингом.\"Нам еще предстоит принять несколько законопроектов, и мы все еще должны гарантировать, что мы сможем остаться на этом пути.\"\n\n"
ENG_mac.1045.a:0 "Факел свободы передан."

#### NDL International Events

FEN_NDL.1.t:0 "Королевский визит"
FEN_NDL.1.desc:0 "Загремели пушки,защелкали камеры, и толпа приветствовала на летном поле Оттавы Королевскую семью, спускавшуюся с самолета. Когда они спустились вниз по лестнице, их приветствовали премьер-министр Канады и генерал-губернатор, а также различные другие знатные люди. Когда они шли к машине, премьер-министр спросил королеву: "How are you feeling, your majesty?"\n\n"Excited, to be quite honest," said the Queen. "It's peculiar. When I was in exile here, I found myself eager to get back to London by any method possible. And I was overjoyed when everything went how we hoped. But after a few months in London, I began to wish to see Canada once again. Philip agreed."\n\n\"Regardless, a royal visit by the Queen of England is quite an honor for us in Canada."\n\n\"I suppose it is. Though I do say, you must expect these royal visits to be far more regular from now on. The airplane has really lowered the barrier of travel time and expense for trips like these."\n\n\"And you may always feel free to visit the same nation that hosted you for so many years, Your Majesty.""
FEN_NDL.1.a:0 "Кто сказал, что вы не cможете вернуться домой?"

FEN_NDL.2.t:0 "Изгнанник возвращается"
FEN_NDL.2.desc:0 "Честер Николсон не знал, чего ожидать, когда выйдет из самолета в Хитроу. Лондон определенно стал выглядеть лучше, чем он его помнил, хотя в последний раз, когда он его видел, он был в огне. Это был последний раз, когда он видел город, и, несомненно, это было его самое яркое воспоминание о войне. Снайпер вытащил его из Слау неделю спустя, и он волочился через рушащуюся медицинскую бюрократию, пока не оказался в реабилитационном центре в нью-йоркском госпитале, когда война закончилась.\n\nОн всегда намеревался вернуться, так он сказал своей жене, когда они поженились. Но теперь, когда Англия стала свободной, он действительно мог вернуться. Раньше он мог видеть Англию только через увеличенный объектив камеры с шотландской границы на ABC. Теперь он просто предъявил в консульство доказательства своей военной службы в 42-й пехотной дивизии, и они предоставили ему постоянное место жительства для его семьи.\n\nПока Николсоны подъезжали к Бернли, Честер размышлял о том, что стало с его страной. То, что когда-то было величайшей империей в мире, теперь стало оболочкой своего прошлого. То, что все когда-то уважали, теперь игнорируется. И то, чем когда-то был самый гордый народ на земле, теперь лишь держался за редкие остатки своего достоинства. Он изменит это. Он принял пулю за свою страну, он будет упорно трудиться, чтобы вернуть ее на прежнее место еще раз."
FEN_NDL.2.a:0 "Все что мы можем это стараться вместе."



###########NDL Military Events
FEN_NDL.1000.t:0 "Оценка Ущерба"
FEN_NDL.1000.desc:0 "Энох Пауэлл смотрит на разворачивающуюся перед ним сцену и вздыхает. Это первая остановка в его турне по самым важным военным объектам вокруг Англии, и ситуация уже болезненно очевидна. Казармы Королевской артиллерии в Вулвиче, всего в нескольких милях от Лондона, являются домом для одного из самых престижных корпусов Королевской армии, но кажется, что два десятилетия пренебрежения и гражданская война могут сломить даже самый крепкий дух и самые ярчайшие военные традиции...\n\nЭлегантный неоклассический фасад до сих пор весь в пулевых отверстиях с тех пор, как несколько коллаборационистов-лоялистов забаррикадировались внутри, вынудив партизан вырыть яму в основании и обрушить часть западной стены, чтобы прорваться внутрь. Обломки все еще преграждают дорогу. Внутри следы боёв, которые там происходили, ещё более заметны: разбитые двери и окна, осколки гранат и даже несколько пятен крови тут и там.\n\nКоролевская артиллерия должна сама проверить состояние своих казарм. У большинства мужчин усталые выражения лиц и в их рубежах есть дыры. Пушки старые и ржавые, в основном немецкие. Он клянется, что может узнать пару БЛ 7,2 дюйма с прошлой войны, Юнион Джек поспешно нацарапан на кресте Святого Георгия. Сам факт того, что эти гаубицы все еще работали во время гражданской войны, был практически волшебством!\n\nПауэлл почтительно выслушал офицера, перечислявшего все недостатки в людях и материалах, все недостатки (старые и новые), все проблемы и предлагаемые решения. Он кивал в нужное время и обещал помощь от правительства "such fine young men", even though almost half of those in uniform had hair as white as untouched snow. But a corner of his mind was asking a single question, over and over..."
FEN_NDL.1000.a:0 "Что мне делать, если везде так?"

FEN_NDL.1001.t:0 "Выбор Метода"
FEN_NDL.1001.desc:0 "С восстановлением легитимного монарха вооруженные силы вновь вышли на передний план политической дискуссии. Королевский флот это, конечно, главная цель большинства правительственных совещаний. Все члены согласны с тем, что финансирование должно быть значительно увеличено для главного инструмента с помощью которого Англия поднялась до империи; как использовать такие денежные средства это совершенно другой вопрос. В восстановленном Доме Адмиралтейства состоится очередное заседание по этому вопросу. Здание сияет так же, как в старые времена, и было бы так легко забыть, что всё, должно быть, восстановлено с нуля...\n\nНесмотря на участие самого премьер-министра, встреча вскоре деградирувала в битву между двумя сторонами. С одной стороны, молодые офицеры, в основном вернувшиеся изгнанники из Канады, которые учились у американцев: они решительно выступают за "modern" fleet, based on carriers rather than battleships. While a sound proposal, this would mean abandoning the image of the Royal Navy as it has been for centuries, and some would see it as a sign of subservience to the Americans.\n\nThe other faction, counting among them several old admirals who have just been reinstated, proposes a completely different doctrine. The Royal Navy - they say - is more than just a fleet: it is the symbol of British greatness, one that is far from past, and that must return! Also, they claim that the people will surely appreciate a show of strength...\n\nThe meeting is dismissed without any serious progress being made, but Jellicoe knows there is no more time to be lost. The Royal Navy will return to the forefront, one way or the other, and the responsibility for its form rests on his shoulders: who better than an admiral's son for rebuilding the navy?"
FEN_NDL.1001.a:0 "Мы снова будем править морями!"

FEN_NDL.1002.t:0 "Качество или количество?"
FEN_NDL.1002.desc:0 "Впервые Королевский флот предпринял серьезные усилия по созданию большого и современного подводного флота. Традиционно немецкие владения, поносимые традиционалистскими британскими адмиралами, больше не могут быть проигнорированы. Все помнят, что произошло двадцать лет назад: тысячи конвоев потоплены, экономика полностью разрушена, нехватка людей и материалов и крах военных усилий.\n\nНесмотря на некоторое недовольство, английский флот работает вместе с американской делегацией, чтобы узнать больше о подводных лодках, и уже достигнут значительный прогресс. Чтобы продвинуться вперед, лорд Адмиралтейства планирует провести совместную встречу с американцами для обсуждения дальнейшего сотрудничества. Наши союзники рады помочь и спросили, на чем нам следует сосредоточиться.\n\nС одной стороны, они были бы рады предоставить нам новейшие образцы своих подводных лодок, значительно ускорив процесс обновления нашего подводного флота. С другой стороны, несколько американских бизнесменов выразили заинтересованность в открытии новых судостроительных мощностей в рамках подготовки к нашей предполагаемой экспансии. У нас нет ни времени, ни денег, чтобы одновременно увеличить производство и интегрировать новейшие субконструкции. На чем нам следует сосредоточиться?"
FEN_NDL.1002.a:0 "Покупайте самые последние модели!"
FEN_NDL.1002.b:0 "Лучше всего-увеличение производства!"

FEN_NDL.1003.t:0 "Сын адмирала"
FEN_NDL.1003.desc:0 ""Weeks have passed since the last report, and time is of the essence if we are to protect our newfound freedom! And this is why I ask the Prime Minister, what is the status of the Royal Navy?" the deputy of the opposition finished his intervention among the applause of his party, sitting once again.\n\nIt's question time in Westminster, and as most expected it has quickly turned into an examination of the government's policies for rebuilding the armed forces. This isn't the first question about the military, but it's the first about the navy in particular, and so all attention - from both the MPs and the audience in the room and at home - is on George Jellicoe as he takes his place on the small podium.\n\n"I thank the Honorable Gentleman for this question, as it allows me to be clear with the people of England and the entire Commonwealth." There is some applause from the rows of the NDL, then he continues.\n\n"For more than two decades, the Royal Navy has withered in the hands of the collaborators, and it falls upon us to mend the wounds and repair the damage done. It will be difficult, but we can succeed together!"\n\n"My father once led the greatest fleet in the greatest naval battle in all history. Near the Jutland peninsula, dozens of great battleships faced off, gun to gun: there, the ships of the Royal Navy battered their German opponents, cracking hulls and shattering the Kaiser's dreams!\n\n"My fath-" His voice breaks for a moment, as the Commons listens in silence. "My father was a hero of the United Kingdom, and we can be heroes too! We can rebuild the Royal Navy, greater than ever before! We shall cover the oceans once again, our battleships proudly bearing the Union Jack!" The first applause comes from the assembly, but Jellicoe isn't finished yet.\n\n"From sea to shining sea, we will return to our rightful place! Let any foe come to our island, they'll find the guns of the Royal Navy ready to receive them!" As he finishes, the entire House breaks out into enthusiastic applause, and the Prime Minister smiles, satisfied that his plans will be implemented without problems."
FEN_NDL.1003.a:0 "Мы возвращаемся, ну погоди!"

FEN_NDL.1004.t:0 "Время для воспоминаний"
FEN_NDL.1004.desc:0 "Собор Святого Павла был почти пуст этим ранним утром. Первые лучи солнца омывали центральный неф, и лишь немногие верующие были там, в основном молясь недавно потерянным родственникам. Никто не заметил, как один человек вошел в склеп, где покоились величайшие герои Соединенного Королевства. Фигура шла быстро, минуя десятки колонн, пока не нашла то, что искала.: "John Jellicoe, 1st Earl Jellicoe, Admiral of the Fleet, Hero of Jutland" the plaque read under a heavy cover of dust, with the only candle long since melted.\n\n"Look at you. if Mother saw this, she would faint." The man chuckled before getting to work.\n\nHe slowly cleaned the tombstone, removing the dust and shining the plaque. Once he was finished, he lit a new candle and put fresh flowers in place of the long-withered ones whose stems and petals littered the ground.\n\n"There! Much better, don't you think? You used to tell me that a man must always look presentable, even in our most difficult moments... Father."\n\nGeorge Jellicoe kneeled before the tombstone, affectionately touching the photo of the stern-looking admiral. "You know, it's so difficult sometimes. If I could lead the party half as well as you led the fleet..." he sighed.\n\n"Still, I know my duty, and I won't give up. I promise you that I'll make you proud: one day, the Royal Navy will be as it was when you were alive, or better!" he said, determination hot in his eyes. "Please, Father, give me your blessing, that I might succeed in what I must do."\n\nThe crypt remained silent, but he had already received the answer he had come for. With a last nod to his father's grave, he got up and left."
FEN_NDL.1004.a:0 "Теперь твоя мечта - моя."

FEN_NDL.1005.t:0 "Больше или лучше?"
FEN_NDL.1005.desc:0 "Еще неделя, еще один вопрос. На этот раз проблема особенно остро ощущалась широкой общественностью, так как была связана с вопросом о воинской повинности: во время гражданской войны временное правительство сопротивления приняло призыв наиболее трудоспособных мужчин, чтобы подавить коллаборационистов и их немецких союзников. В первые недели после окончательной победы страх перед немецким возмездием был достаточным основанием для продления чрезвычайной меры, но теперь, когда ситуация стабилизируется, все больше и больше голосов призывают к ее отмене.\n\nКогда наконец был поднят вопрос о воинской повинности, премьер-министр Джеллико понял, что больше откладывать дело нельзя. После короткой консультации с министром Пауэллом он поднялся на небольшую трибуну и начал говорить.\n\n"I thank the Honourable Lady for her question. The government has examined the matter of the extensive draft with the utmost attention, carefully balancing advantages and disadvantages of our decision."\n\n"It goes without saying that the first implementation of the measure was required by the exceptional circumstances we found ourselves in: the men and women who have given their lives for the liberation of England will forever be remembered!" Applause spontaneously rose from the entire Parliament, then silence returned.\n\n"Now, however, we no longer live in such times of emergency. The question is simple: do we still need such a large, permanently-mobilized force? This matter has been the subject of several meetings of the General Staff, and I believe we are ready to share their recommendations."\nJellicoe took a small breath, waited for a few seconds, and then delivered the final part of his speech: "The government firmly believes that conscription is..."
FEN_NDL.1005.a:0 "Фундаментален для обороны нашей страны!"
FEN_NDL.1005.b:0 "Больше не нужен для нашей защиты!"

FEN_NDL.1006.t:0 "Охота c другом"
FEN_NDL.1006.desc:0 "Лес, окружавший Беклс, был тих, вечернее солнце придавало ему вид тихого места. Внезапно тишину нарушил свист, и воздух наполнился сотнями лающих звуков. Бежала одинокая лисица, за ней следовали более дюжины грейхаундов. Чуть позади скакали на лошадях двое мужчин - Джордж Джеллико и Клод Окинлек. Лиса отчаянно пыталась оторваться от преследователей, но собаки гнались и гнались, пока она просто не упала на землю, обессиленная. Младший из них достал охотничье ружье, прицелился и выстрелил в поверженного зверя.\n\n"Excellent aim as usual, George," said the older hunter. The two dismounted to assess their prey, the dogs barking to get their reward for the good hunt.\n\n"Thanks, Claude. Suffolk never disappoints." Jellicoe replied.\n\n"You didn't invite me just for a hunt, did you, Claude?" Jellicoe asked his mentor and friend.\n\n"No, George. I didn't. I wanted to talk to you about a very important matter." answered Claude.\n\nThe two men sat under a large oak, then the old general spoke. "I know you are going to rebuild the Royal Army, and I wanted to give you my advice. I have fought for years against the Germans, and have spent many more reflecting upon the causes for our debacle."\n\nThe Prime Minister nodded, then let his friend continue: "We were unprepared. We relied too much on the Royal Navy to keep them on the other side of the Channel, and when they came, we could do nothing but retreat. We retreated North because we had no prepared line. Some even suggested building AA on Hadrian's Wall! Those fools..."\n\nAuchinleck looked pained, old memories flooding his mind, but he pressed on: "I know that the choice is yours, but let me tell you this: the Germans, or someone just as bad, will return, and we must be ready. England needs a strong army, one big enough to defend our coast should the fleet fail us again."\n\nGeorge Jellicoe looked at his friend, the determination, the pain, the fear in his eyes. Even though he still hadn't chosen, he knew he would not forget such words."
FEN_NDL.1006.a:0 "Совет старого друга всегда ценен."

FEN_NDL.1007.t:0 "Слушайте профессионалов"
FEN_NDL.1007.desc:0 "Подполковник Дэвид Стирлинг вошел в кабинет премьер-министра без особой помпы, несмотря на то, что именно он настоял на встрече. После короткого приветствия он сразу перешел к делу: "Prime Minister, it has come to my attention that the issue of the Royal Army is finally being addressed by the Government: is that true?"\n\n"Indeed it is, Lieutenant Colonel," came Jellicoe's cautious reply.\n\n"Then allow me to propose something." After a silent nod from Jellicoe, he went on.\n\n"Some of my peers believe that our defeat was due to not having enough men. These peers are morons. We lost because we had so many soldiers we didn't know where they were and how to direct them. What I propose is a radical reform, one that will make the Royal Army a professional fighting force!"\n\n"You do realize that waving radical reforms in front of the General staff is the same as waving a red drape in front of a bull, don't you?" the Prime Minister added, with a worried grin.\n\n"I won't deny the obvious, but I need to state something even more obvious: if we rebuild our army as it was before, it will be just as effective as it was before. We will meet the same end as we did before. What we need is a smaller force, unhindered by logistics, and armed and trained in such a way that they can overcome any resistance at a point we choose."\n\nThe officer went on to explain his proposal, pointing out the necessary changes and the focal points of the new doctrine. After he left, Jellicoe couldn't help but feel intrigued by such a radical thought, but still, doubts lingered: could he risk everything over a single officer and his dream? Perhaps some more reflection was needed, after all..."
FEN_NDL.1007.a:0 "Война - дело сложное."

FEN_NDL.1008.t:0 "Пусть летают старые орлы"
FEN_NDL.1008.desc:0 "В рамках своей поездки по самым известным военным объектам в окрестностях Лондона министр обороны Энох Пауэлл посетил авиабазу Нортхолт, хотя он предпочел бы избежать этого. Когда-то это была одна из самых больших взлетно-посадочных полос во всей Англии, с которой в 1914 году на бомбардировку немецких позиций вылетел первый БЕ-2, теперь она являла собой идеальное представление о состоянии Королевских ВВС: бесплодная.\n\nБаза была жутковато пуста, и только скелет обслуживающего персонала поддерживал посадочную полосу свободной от травы. Немногочисленные самолеты, находившиеся на вооружении ВВС коллаборационистов, в основном были сбиты партизанскими батареями ПВО или бежали из страны вместе со своими немецкими пилотами. Теперь почти ничего не осталось, кроме духа первых английских авиаторов.\n\nПауэлл посетил пустые ангары, большинство из которых были полностью заброшены: начальник ремонтной бригады - самый высокий офицер, оставшийся на базе, - явно расстроен тем, что вынужден показать министру, но Пауэлл не может винить его в том, в чем виноваты два десятилетия коррупции и упадка.\n\nКогда визит заканчивается, нет никаких вдохновляющих речей или возможностей сфотографироваться, только смущенное рукопожатие между ними и обещание со стороны министра, что "things are going to change, for the better this time.""
FEN_NDL.1008.a:0 "Орел не может летать без перьев."

FEN_NDL.1009.t:0 "Как быть с Филби"
FEN_NDL.1009.desc:0 "Доказательства были представлены перед нерешительным Джеллико. Он знал, что Филби был блестящим сотрудником Секретной разведывательной службы, но двойным агентом! Он просто не мог в это поверить. Он слишком много сделал, чтобы помочь своему правительству, чтобы все это время работать против них.\n\n"Is this all really necessary?" questioned Jellicoe.\n\n"Quite, Prime Minister. Now please make a decision, sir, the man needs to be dealt with."\n\nThe options available to Jellicoe were clear, yet he hesitated.\n\nHe could listen to those around him and kick Kim Philby out of the Service for good, thus removing any possible threat. However, this would cause national uproar, as a mole surviving this long in the SIS would be scandalous.\n\nYet, the alternative was not much better. Instead of having Philby removed, the government could try to pacify him. All future investigations into his influence would be halted, with immediate effect. There would be none of the public downsides of ousting him, but he would remain an issue, leaving the possibility of communist takeover disturbingly high.\n\nThe Prime Minister had to make a decision. Something had to be done. This man would have to be managed with great care, for the good of the country."
FEN_NDL.1009.a:0 "Стиснуть зубы. Вышвырните его вон."
FEN_NDL.1009.b:0 "Мы можем успокоить его."

FEN_NDL.1010.t:0 "Имперский флагман"
FEN_NDL.1010.desc:0 "Портсмут пережил много судьбоносных событий за свою долгую жизнь в качестве главной военной верфи Соединенного Королевства. Нельсон вернулся сюда из Трафальгара, а Веллингтон отплыл из своих доков, чтобы встретиться с Наполеоном, но в более поздние времена это была сцена состоящая из величайших унижений в долгой истории Империи: возвращение беглецов из Дюнкерка, немецкие бомбардировки и - в качестве последнего оскорбления - "triumphal" return of King Edward VIII after the final surrender of the Commonwealth. Today's ceremony is a happy one, however, hopefully the first of many to come.\n\nIn the presence of the Queen herself, the entire government and a crowd of more than fifty thousands have come to see the launch of the new flagship of the Royal Navy, the HMS Jellicoe. Named after the Prime Minister's father, the admiral who led the Grand Fleet against the German Hochseeflotte at the Battle of Jutland, the HMS Jellicoe is a sight to behold: with a length overall of 256 meters, she is longer than the Bismarck - a point of honor for the shipbuilders - and just shy of equalling the Yamato. Thanks to 15 inches of steel armor, and an armament of three triple 40 cm guns, eight double 15 cm guns, dozens of smaller emplacements for both anti-aircraft and anti-ship duty, anti-ship missile launchers and anti-submarine mortars, this battleship excels both in offense and defense.\n\nAll the cameras record the moment when the Queen, exceptional sponsor of the ship, perfectly aims the bottle and delivers a flawless inauguration, to deafening applause. When the Prime Minister takes the podium for the final speech, he's almost in tears from joy: his words are few and cracked by emotion, but everyone catches the final phrase, and cheers even louder."
FEN_NDL.1010.a:0 ""The lion roars again, father!""

FEN_NDL.1011.t:0 "Беда с Филби"
FEN_NDL.1011.desc:0 "Неустанно работая за кулисами даже самых темных аспектов внутренней работы Англии, Ким Филби проник во все уголки британской политики. Этот человек-прирожденный шпион и загадка сам по себе. Никто не может быть уверен в его истинных намерениях.\n\nЗатруднительное положение, с которым мы сталкиваемся, - это поддержка, которую он получает от всех и каждого, кто имеет значение, по обе стороны Палаты Общин и за ее пределами. Сам Джеллико сомневается, действительно ли этот человек так плох, как утверждают некоторые. Тем не менее Филби-неукротимая фигура, и его контроль над Секретной разведывательной службой только увеличивает ущерб, который он может нанести Англии.\n\nЕго истинные мотивы еще не раскрыты. Как только правда выяснится, мы сможем покончить с ним навсегда."
FEN_NDL.1011.a:0 "Что можно сделать?"

FEN_NDL.1012.t:0 "Покупка подводных лодок"
FEN_NDL.1012.desc:0 "Мистер президент? Простите за то, что я беспокою вас в такой поздний час, но департамент обороны посчитал нужным оповестить вас об этом.\n\nУ нас в Бремертоне есть несколько подводных лодок, которым довольно долго не находилось применения. Англия связалась с нами и запросила у нас эти лодки. Теперь, когда Джеллико является нашим другом и они могут нам заплатить, я считаю, что будет лучше, если мы отправим им эти субмарины. Конечно же, мы можем отказаться от сделки, если у вас будут какие-либо возражения. Но гос. департамент не возражал по этому поводу.\n\nВозражений нет? Я так и думал. Отлично, значит сделка состоится. Надеюсь, что они найдут им применение."
FEN_NDL.1012.a:0 "Лучше, если ими воспользуются союзники, чем не будет пользоваться никто."

FEN_NDL.1013.t:0 "Торговое соглашение с Англией"
FEN_NDL.1013.desc:0 "Мистер президент? Извините, что помешал, но гос. департамент хотел бы проинформировать вас об этом.\n\nСегодня Англия провела сделку с корпорацией "
FEN_NDL.1013.a:0 "Я рад, что они видят в Америке хорошего партнёра."

FEN_NDL.1014.t:0 "Сделка между Англией и "
FEN_NDL.1014.desc:0 "Мистер президент? Снова по поводу англичан. На этот раз они хотят получить реактивные истребители. "
FEN_NDL.1014.a:0 "Так работает Америка!"

FEN_NDL.1015.t:0 "Англия покупает Б-52с"
FEN_NDL.1015.desc:0 "Мистер президент? Что-то странное происходит с английскими заказами. Кажется, они заинтересовались нашими Б-52.\n\nОдин из сотрудников королевских военно-воздушных сил, Артур Харрис, пару месяцев назад посетил Сиэтл, и он был очень заинтересован в "
FEN_NDL.1015.a:0 "Харрис собирается сделать это снова, не так ли?"

#### SLP International Events
FEN_SLP.1.t:0 "Крик свободы"
FEN_SLP.1.desc:0 "Человек, поднявшийся на трибуну, перед которой сидели делегаты Коммунистической рабочей конференции, был хорошо известен многим. Британская часть международной борьбы против фашизма долгое время славилась своей храбростью, даже после неудавшегося Лондонского восстания. Однако с поражением предательских английских коллаборационистов новое лицо стало символом Англии для рабочих всего мира.\n\nБилл Александер подождал, пока стихнут легкие аплодисменты в его адрес, прежде чем заговорить, и весь зал внимательно прислушался.\n\n"Comrades, workers, friends. Long have we struggled against the menace of fascism in the world, we the people who knew its poison well, its venom that it seeks with even now to end the freedoms of the working class. I fought it in Spain, in Russia, and in my own home of England. But thanks to our combined efforts we can now show more than pleas and promises. Thanks to the efforts of the members of this forum England has been liberated!"\n\nA rash of cheering erupted at the words. Even the otherwise stoic Cuban delegation politely clapping along. The speech continued for some time, but it was the ending that most caught the attention of the reporters."And so as I beg my leave I have but this to say, as your people bled for us on the fields on England so too shall this newly established revolutionary Commonwealth aid you in your own struggle for liberation! The workers of the world unite!"\n\nFor those opposed to fascism it was a pleasing ending to a great speech. For those opposed to communism, it seemed almost an eerie promise."
FEN_SLP.1.a:0 "Поднимается красная волна."

FEN_SLP.2.t:0 "Возвращение на службу"
FEN_SLP.2.desc:0 "Честер Николсон не знал, чего ожидать, когда выйдет из самолета в Хитроу. Лондон определенно выглядел лучше, чем он его помнил, хотя в последний раз, когда он его видел, он был в огне. Это был последний раз, когда он видел город, и, несомненно, это было его самое яркое воспоминание о войне. Снайпер вытащил его из Слау неделю спустя, и он волочился через рушащуюся медицинскую бюрократию, пока не оказался в реабилитационном центре в нью-йоркском госпитале, когда война закончилась.\n\nОн всегда намеревался вернуться, так он сказал своей жене, когда они поженились. Но теперь, когда Англия стала свободной, он действительно мог. Раньше он мог видеть Англию только через объектив камеры с шотландской границы на ABC. Теперь он просто предъявил в консульство доказательства своей военной службы в 42-й пехотной дивизии, и они предоставили ему постоянное место жительства для его семьи.\n\nПока Николсоны подъезжали к Бернли, Честер размышлял о том, что стало с его страной. Новостные репортажи о недавно освобожденной Англии показали страну в руинах, рушащуюся империю с безудержной нищетой и социальными проблемами. Но теперь, оказавшись здесь, он понял, что это не так. Там были огромные разрушения, дезавуация и безудержная нищета. Но люди не были так несчастны в новостях. Они выглядели счастливее. И как-то здоровее. Возможно, Англия была бы лучшей страной, если бы в ней жили такие люди."
FEN_SLP.2.a:0 "Простое чувство объединённости творит чудеса."


#########SLP Military Events
FEN_SLP.1000.t:0 "Ради общественной безопасности."
FEN_SLP.1000.desc:0 "Одной из самый важных проблем стоящих перед СЛП это состояние в котором находятся Английские вооруженные силы. Пускай мы и вышли победителями, но наша армия оставляет желать лучшего. Военно воздушные силы должны быть отстроены с нуля. Флот так же придётся перестраивать заново. Это отнимет много денег и времени, но мы должны это сделать ради нашей собстенной безопасности, что бы спастить от Немецкого вторжения."
FEN_SLP.1000.a:0 "И снова мы идем вперед."

FEN_SLP.1001.t:0 "И какими же волнами правит Британия?"
FEN_SLP.1001.desc:0 "Сомнительно, что кто-то откажется от восстановления нашего флота, по практическим и мотивационным причинам. Кто не хочет, чтобы Англия могла бросить вызов и победить всех вторженцев в открытом море? К сожалению, наш бюджет ограничивает нас, ставя перевод выбором двух критически важных видов деятельности оба из которых нам необходимы на данный момент. Сконцентрируемся ли мы на оборонительном флоте, чтобы удерживать немцев за Ламаншем? Или мы сосредоточимся на военно-морском флоте, который не позволит прервать связь с Соединенными Штатами?"
FEN_SLP.1001.a:0 "Выборы! Выборы!"

FEN_SLP.1002.t:0 "Американские дизайны Подлодок?"
FEN_SLP.1002.desc:0 "Для того что бы защитить наши пути торговли и перевооружить ВВС, нам нужны современные подводные лодки, для совершения атак и разведки. Однако, к сожалению, наши собственные инженерные и конструкторские отделы перегружены или недоукомплектованы. Есть возможность получить помощь в создании чертежей от Американцев, но это может вызвать политические проблемы.\n\nЕсли мы получим американские проекты подлодок и сблизимся с США к США, это расстроит многих в нашей партии, которые стремятся сохранить нашу независимость в вооружённых силах от Штатов. Однако, если мы не получим американские образцы, нет никакой гарантии, что то, что наши собственных подлодки, будет соответствовать требованиям по качеству остального мира.\n\nДолжны ли мы приобрести американские чертежи для наших подводных лодок или получить свои собственные?"
FEN_SLP.1002.a:0 "Американские субмарины патрулируют все океаны, у нас есть чему у них поучиться."
FEN_SLP.1002.b:0 "Нам не нужно Субмарины Янок в АНГЛИЙСКИХ морях. Мы пойдём своим путём."

FEN_SLP.1003.t:0 "Проблема призыва."
FEN_SLP.1003.desc:0 "После некоторых споров в парламенте появились три варианта вероятных путей реформирования армии..\n\nПосле некоторых дебатов в парламенте появились три варианта вероятных путей реформирования армии. Первый вариант - это полный отмен призыва на военную службу и поворот в пользу добровольческих сил. Наши храбрые ребята охраняли Острова сотни лет, и теперь, когда в Англии царит мир, мы можем позволить себе восстановить великую традицию небольшой и профессиональной армии. Это будет решение популярное среди граждан и определённо поможет нам политически.\n\nВторым вариантом будет сохранить воинскую повинность такой, какая она есть. Гражданская война нанесла большой урон по нашим позициям и мы должны быть уверены, что сможет защититься от возможной военной угрозы. Кроме того это позволит нам увеличить давление на другие страны Британских островов. Поскольку в настоящее время это статус-кво, это также вряд ли нанесет принесёт большой вред нашей популярности среди населения.\n\nретий вариант-расширение призыва на военную службу. Это определённо укрепит наши военные силы, но политические последствия будут определённо серьёзными. Это дало бы сторонникам Радикалов преимущество что могло бы помочь им набрать сторонников из нашей собственной фракции. Кроме того, население, вероятно, будет в ярости, от того, что мы увеличим воинскую повинность в мирное время.\n\nДолжны ли мы восстановить нашу добровольческую армию, сохранить воинскую повинность прежней или увеличить призыв?"
FEN_SLP.1003.a:0 "Мы наконец добились мира, пришло время демобилизации."
FEN_SLP.1003.b:0 "Мы должны оставаться на стороже. Нужно сохранить Акт о призыве, что был до гражданской войны."
FEN_SLP.1003.c:0 "Ради утверждения нашего влияния мы должны увеличить призыв."

FEN_SLP.1004.t:0 "Проблема вооружённых союзов"
FEN_SLP.1004.desc:0 "После окончания гражданской войны начались споры о том, следует ли нам провести демобилизацию профсоюзов, мужчин и женщин, что сражались за нас во время гражданской войны.\n\nЕсли бы профсоюзы оставались официально вооруженными, это обеспечило бы отличный резерв частично обученной рабочей силы для нашей армии, но это может вылиться в настоящий кошмар для нашей военной логистики и, следовательно, для нашей армии в целом.\n\nОднако, если мы лишим их оружия, это сильно расстроит некоторых наших депутатов и политиков, ведь они считают, что профсоюзы были решающим фактором нашей победы в войне и что вооруженное население является необходимым завоеванием нашей новой революции. Однако упорядочение военных людских ресурсов нашей армии приведет к повышению профессионализма и функциональности.\n\n Должны мы разоружить профсоюзы или оставить их оффициально частью нашей армии?"
FEN_SLP.1004.a:0 "Нам нужно как можно больше солдат. Нам следует оставить всё как есть."
FEN_SLP.1004.b:0 "Нам больше не нужно полуобученное ополчение. Разоружите их."

FEN_SLP.1005.t:0 "Новейшие ВВС"
FEN_SLP.1005.desc:0 "Джереми посмотрел на блестящий новый реактивный самолет, ожидавший его в ангаре. Он только что закончил свои курсы пилотирования на старом и едва функционирующем биплане, который даже не использовался на войне, настолько он был дряхлый и непригодный. Но теперь он был готов к настоящим, большим, быстрым и высоколетящим реактивным самолетам с большими пушками.n\nКонечно, ему придётся подождать несколько недель. Его обучение пилотированию ещё не было окончено полностью, так как новый истребитель имел гораздо больше кнопок и прочего функционала чем старенький двуместный учебный биплан. Его ждало ещё больше занятий, еще больше лекций, еще больше напряженной работы, прежде чем он снова окажется в небе.\n\nНу что ж. Он мог подождать.\n\nОн наблюдал, как другой пилот (счастливый ублюдок) вырулил со взлетно-посадочной полосы 2, гудя двигателями. Как только он завернул за поворот, большой реактивный самолет взлетел, как ракета! По крайней мере, до тех пор, пока не заглохли двигатели. К счастью, всё окончилось без жертв и наземные работники поспешили на помощь.n\n Джереми посмотрел на блестящий новый реактивный самолет, ожидавший его в ангаре, с чуть большим опасением, чем раньше."
FEN_SLP.1005.a:0 "Быть может механикам стоит проверять их дважды..."

FEN_SLP.1006.t:0 "Британские пилоты на Американских самолётах?"
FEN_SLP.1006.desc:0 "Чтобы создать современный самолет, мы можем либо положиться на опыт американцев, либо попытаться создать наши собственные чертежи. Хотя наши исследовательские и инженерные отделы могут быть меньше, чем у них, мы точно знаем, чего хотим и каковы возможности нашего производства. Тем не менее, этот вопрос не ограничен инженерными проблемами.\n\n Политическим последствием, получения чертежей наших самолетов от американцев, было бы улучшение наших связей с США - это приемлемо для некоторых в нашей партии, но многие сторонники радикалов утверждают, что наша независимость должна быть приоритетом, чтобы сохранить наше международное положение и обеспечить сохранение суверенитета Англии. Другие приняли более прагматичный (или отчаянный) подход, утверждая, что наши нынешние возможности недостаточны для производства наших собственных проектов.\n\n Должны ли мы получить проверенные конструкции от американцев или пойти своим путём?"
FEN_SLP.1006.a:0 "Радикалы как всегда злятся по пустякам. Следует попросить американские чертежи."
FEN_SLP.1006.b:0 "Это НАШИ ВВС. Мы сами позаботимя о создании своих самолётов."

