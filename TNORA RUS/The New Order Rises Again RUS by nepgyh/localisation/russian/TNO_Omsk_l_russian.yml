 ### Leader Descriptions ###
 POLITICS_DMITRY_KARBYSHEV_DESC:0 "История Дмитрия Михайловича Карбышева трагична, наполнена предательствами, потерями и яростью. Он сражался за царя в Великой войне, примкнул к красногвардейцам во время Гражданской войны и вернулся на службу, когда Родина была вновь атакована. Схваченный немцами и отправленный в концлагерь Карбышев подвергся избиениям, пыткам и был оставлен умирать, но он никогда не терял веры в свой народ. В конечном счете, он и несколько других узников смогли сбежать из лагеря смерти и отправились на восток, через земли разорённого Союза в руки Западносибирской Народной Республики Лазаря Кагановича.\n\nОзлобленный годами страданий, Карбышев поклялся не позволить Родине пройти через подобные мучения вновь. Он начал планировать то, что назвал §RВеликий Суд§!, грядущую последнюю войну с Германией, которая определит судьбу России. Собрав вокруг себя товарищей-единомышленников, он вскоре восстал против Кагановича, занял Омск и превратил город в свою крепость, где мог готовиться в покое. Карбышев провозгласил верховенство Всероссийской Чёрной Лиги, единственной организации, которую он считал достойной провести Россию через то, что ей предстояло.\n\nНо время шло, и недоверие среди некогда лояльных ему офицеров нарастало. Теперь он может только смотреть, как стервятники кружат над Омском, и как те люди, которых он поклялся защищать, сражаются друг с другом, а не с врагом. §RВеликий Суд§! всё ближе, и если не найдётся кого-то достойного места главы Черной Лиги, Дмитрий Карбышев опасается, что Россия будет обречена, когда он настанет."

 POLITICS_DMITRY_YAZOV_DESC:0 "Дмитрий Тимофеевич Язов принадлежит к новому поколению постсоветских лидеров: тех, кто родился после восхождения Ленина, не помня ни царя, ни Великой войны. В детстве они прошли через лишения, но им говорили, что эти трудности были необходимой жертвой для выживания Родины. Когда нацисты пришли с запада, они сражались на передовой в составе Красной Армии, наблюдая ад на земле и терпя горькие поражения снова и снова. Когда Великая Отечественная война закончилась, то немногое счастье, которое они имели в своей прежней жизни, было отнято у них победившими немцами. Военные неудачи Западнорусского Революционного Фронта и последовавший за ними крах в 1950-х годах только укрепили позиции таких людей как Язов: у старых советских командиров был пыл, но руководство отчаянно нуждалось в свежей крови. Молодые, более суровые люди, те, кто с самого рождения учился ценить жертвы и видел их воочию.\n\nПоскольку товарищ Карбышев скончался до того, как его видение было завершено, теперь бремя его выполнения ложится на его подопечного, Дмитрия Язова. В отличие от своего бывшего наставника, у Язова есть и воля, и выносливость, чтобы осуществить идею Карбышева, он уже трансформирует всю Россию, чтобы быть готовым к тотальной войне, более разрушительной, чем любая другая, которую когда-либо видел мир. Главковерх ожидает, что граждане России пожертвуют всем, что у них есть, включая жизнь, чтобы помочь отомстить немцам, и многие с радостью сделают это. Ничто, даже угроза ядерного огня, не сможет удержать его от этого курса, и Язов часто похваляется, что даже если все немцы и все, кроме одного, русские погибнут в грядущей войне, это всё равно будет победой.\n\nОмск пробуждается ото сна, и мир трепещет от этой мысли."
 
 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC:0 "Дмитрий Язов мёртв. Главы Чёрной Лиги, продолжателя великой миссии Карбышева больше нет. Будучи выбранным для того, чтобы привести наиболее сознательные силы России к победе над фашистским чудовищем, Язов не смог справиться с амбициями тщеславных и властолюбивых генералов и обрёк Лигу на жалкий конец. Без своего вождя и проводника в русской борьбе Лига перестала существовать как единое целое и превратилась в собрание враждующих генералов, стремящихся захватить свою часть великого наследия Карбышева и давно забывших о цели, некогда их объединявшей.\n\nСо смертью Язова §RВеликий Суд§! провалился. Хотя оставшиеся генералы Лиги пытаются удержать свои ничтожные вотчины, воли более сильного соседнего претендента достаточно, чтобы стереть последние остатки Всероссийской Чёрной Лиги в Омске."

 POLITICS_VIKTOR_GRIGORIEV_DESC:0 "Виктор Антонович Григорьев - многогранен: смелый, отважный и, конечно, оппортунист. Когда его призвали покинуть родной Омск и служить в Красной Армии, Виктор бился изо всех сил, сражаясь с обморожением, а позже протаранил вражеский танк своим собственным. Было вполне логично, что он позже присоединился к армии Чёрной Лиги после этой бессмысленной борьбы, но никогда не был особенно предан делу Карбышева.\n\nГригорьев ловко пережил интриги между тремя западносибирскими кликами в качестве младшего офицера вплоть до войны с торговцами смертью, когда он одним из первых спрыгнул с тонущего корабля и встал на сторону врага.\n\nВозможно, его и унизили дома, но это перестало волновать его после того, как он был назначен мэром и военным губернатором Омска. Григорьев может быть всего лишь марионеткой правительства на Урале, которому он подчиняется, но пока ситуация под контролем, всё в порядке."

