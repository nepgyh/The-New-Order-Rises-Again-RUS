 #Karbyshev cabinet
 OMS_Dmitry_Yazov_hog:0 "Дмитрий Язов"
 OMS_Dmitry_Yazov_hog_desc:0 "§YГлава Директората государственного управления\nСтратократия§!\n--------------\n§LЧто можно сказать о Дмитрии Тимофеевиче Язове, протеже основателя Чёрной Лиги? Он родился в захолустном городке под Омском в крестьянской семье и вступил в Красную Армию в начале Великой Отечественной войны, когда ему было всего семнадцать лет. Когда немцы нанесли полный и беспощадный разгром Красной Армии, Дмитрий был вынужден вернуться в Западную Сибирь и примкнуть к новой силе - Западносибирской Народной Республике Кагановича.\n\nОднако, как и у многих военных в Западной Сибири, в сердце Язова образовался чёрный уголь ненависти к немцам за то, что они сделали с его Родиной. Его преданность делу обороны России привлекла внимание Дмитрия Карбышева, генерала, которому предстояло порвать с Кагановичем и создать Чёрную Лигу. Карбышев, которому нравились ум и фанатизм Язова в деле спасения Родины, взял его к себе в качестве личного протеже. Это заставило Язова пойти со своим наставником в Омск, когда они окончательно провозгласили независимость от Кагановича, и он стал правой рукой старшего.\n\nОднако Язов не испытывает ничего, кроме презрения к тому, что видит сейчас. Люди вокруг Карбышева только делают вид, что верят в дело Чёрной Лиги, используя свою мантию, чтобы делать всё, что им вздумается, а Карбышев слишком бессилен, чтобы остановить это. Он клянётся себе, что заставит старика гордиться, что мечта Карбышева о последнем §RВеликом Суде§! осуществится и немцы будут сокрушены раз и навсегда. В конце концов, он Дмитрий Язов, и он позаботится о том, чтобы работа его наставника не прошла даром.§!"
 
 OMS_Viktor_Abakumov_for:0 "Виктор Абакумов"
 OMS_Viktor_Abakumov_for_desc:0 "§YГлава Директората внешней деятельности\nСтратократия§!\n--------------\n§LГоворят, что хороший офицер НКВД безжалостен, и как верно это утверждение.\n\nЭтнический русский сомнительного происхождения из Донского казачьего края, Виктор Семёнович Абакумов когда-то был частью могучей Красной Армии во время Гражданской войны в России, лидером борьбы пролетариата и Советской Коммунистической партии! Как он гордился тем, что вступил в партию и её службу безопасности, ОГПУ в то время!\n\nКак он был расстроен, когда его понизили до начальника какого-то далёкого ГУЛАГа! Конечно, его наклонности бабника и оппортуниста, стремящегося к обогащению, были далеки от того, что вы могли бы себе представить идеальным социалистом в глазах советского аппарата, но он служил покорно! Выполняя каждый отданный ему зловещий приказ, что, возможно, объясняло его выживание. К счастью, в середине 30-х годов произошла реорганизация советского аппарата безопасности, что привело Виктора к назначению главой НКВД Ростовской области незадолго до войны с Германией, время, которое он с избытком использовал, чтобы - в очередной раз - обогатиться, если наступят трудные времена.\n\nИ наступили трудные времена: СССР Бухарина был разрушен во время Великой Отечественной войны, в результате чего все республики советов были опустошены вторжением и последовавшими за ним бомбардировками. Заняв должность в Западносибирской Народной Республике Кагановича незадолго до её распада, Виктор вскоре стал одним из ближайших соратников Карбышева, став в процессе одной из будущих знаковых фигур старой гвардии в Чёрной Лиге.\n\nГоды спустя Абакумов всё ещё верен себе и своим потребностям. Женщины? Предметы роскоши? Всё, что он хочет, он получит, если будет использовать своё положение в Чёрной Лиге с этой целью. §RВеликий Суд§!? Карбышевские идеалы? Виктору всё равно, он просто притворяется, что ему не всё равно, чтобы удовлетворить свою личную жадность.§!"
 
 OMS_Alexander_Kharkhardin_eco:0 "Алкександр Хархардин"
 OMS_Alexander_Kharkhardin_eco_desc:0 "§YГлава Директората государственного развития\nСтратократия§!\n--------------\n§LЕсли кто-то начнёт изучать Александра Хархардина, он может сначала заметить его большой дом - необычный для члена Чёрной Лиги - заполненный картинами, конфискованными на продажу или уничтожение. Копните глубже, и вскоре можете обнаружить утерянную контрабанду его директората, появившуюся на чёрном рынке, и сообщения о пропаже казначейских средств. Но след скоро иссякнет, все досье на подозреваемых будут подделаны, а все потенциальные свидетели замолчат. И как только кто-то подумает, что у них есть дымящийся пистолет, они окажутся в канаве, преданы военному трибуналу и приговорены по сфабрикованному обвинению в государственной измене, в куче тел, которая уходит глубоко в землю.\n\nТаков способ, с помощью которого Хархардин поддерживает свою империю.§!"
 
 OMS_Konstantin_Valukhin_sec:0 "Константин Валухин"
 OMS_Konstantin_Valukhin_sec_desc:0 "§YГлава Директората внутренней безопасности\nСтратократия§!\n--------------\n§LВсероссийская Чёрная Лига Омска - это люди, перед которыми стоит самая трудная задача, какую только можно вообразить: подготовить Родину к §RВеликому Суду§!. Учитывая, что на них возложена такая огромная ответственность, вполне уместно, чтобы люди Чёрной Лиги пользовались привилегиями выше обычных граждан, не так ли? И учитывая, что это необходимо, любой, кто выступает против такого положения дел, должен быть врагом Лиги. По крайней мере, так это видит Константин Валухин.\n\nКонстантин Николаевич Валухин провёл большую часть своего времени на службе в аппарате безопасности того или иного российского правительства, служа сначала в ЧК раннего Союза, НКВД Бухарина, а затем в аппарате безопасности Кагановича, пока, наконец, не приехал в Омск с Карбышевым и основателями Чёрной Лиги.\n\nВалухин, однако, всегда был оппортунистом. В старых упадочных революционных государствах величайший путь к возможностям был через службы безопасности, и он нашёл аналогичную возможность для привилегий здесь, как главный силовик Чёрной Лиги и её паразитической старой гвардии. Валухин высасывает жизнь из жителей Омска и, благодаря своему положению, стремится помешать кому-либо в Чёрной Лиге изменить это.\n\nВключая, при необходимости, самого Главковерха.§!"

 #Yazov cabinet
 OMS_Evgeny_Savintsev_hog:0 "Евгений Савинцев"
 OMS_Evgeny_Savintsev_hog_desc:0 "§YГлава Директората государственного управления\nСтратократия§!\n--------------\n§LЕвгений Александрович Савинцев - любопытный побочный продукт Чёрной Лиги, человек с непритязательным выражением лица и ещё более спокойного вида, предпочитающий говорить то, что необходимо, по-видимому, без особых увлечений или интересов и не интересующийся внутренней политикой и повседневной деятельностью Чёрной Лиги. Евгений мог бы пройти мимо вашего типичного лейтенанта и командира эскадрильи, обречённого либо на позорную смерть, либо на подготовку к предстоящим испытаниям в качестве ещё одного безликого солдата. Это далеко от истины, ибо у него были свои интересы, но эта общая идея чрезвычайно помогает его и Язову интересам.\n\nИбо Евгений не просто винтик машины, а инженер и ремонтник лучшего оружия Чёрной Лиги против военачальников - Спецподразделений Чёрной Армии.\n\nОн родился в Томске, едва окончил школу к тому времени, когда Советский Союз восстал против своей молодёжи за то, что когда-то должно было стать Великой Отечественной войной, но просто стало смертным одром русской мечты; там, среди руин, отчаяния, видя, как солдат за солдатом сбивает, казалось бы, непобедимый немецкий марш, его разум был охвачен не отчаянием, а холодной логикой, принимая во внимание каждую деталь того, что произошло на войне, и как действовала немецкая армия, что могло бы противостоять этому, раздавить в кашу и спасти тысячи тех, кто погиб за страну, которая полностью подвела их всех. Его спокойное поведение говорит о глубокой, застывшей ярости, обуревающей его душу, и решимости создать идеальное оружие, чтобы уничтожить гордость Германии, кусочек за кусочком, пока не останется ничего, кроме пустой оболочки, которой они его сделали. Такая ярость и преданность идеалам Лиги сделали его идеальным выбором Язова в качестве его правой руки и второго мнения, чтобы выбрать того, кто будет авангардом солдат, которые однажды поведут натиск на самих тевтонцев.§!"
 
 OMS_Aleksandr_Sakharovsky_for:0 "Алкександр Сахаровский"
 OMS_Aleksandr_Sakharovsky_for_desc:0 "§YГлава Директората внешней деятельности\nСтратократия§!\n--------------\n§LПереживший блокаду Ленинграда Александр Михайлович Сахаровский, как и Язов, предан Чёрной Лиге. Однако он также отвечает за то, чтобы Лига сохраняла "хорошее лицо" на мировой арене. Большинство людей в остальном мире никогда не могли по-настоящему понять необходимость Лиги и истин, которые они отстаивали. Таким образом, он изображает Лигу как силу добра, служащую "силой защиты" от "зла, которое угрожает России и её детям".\n\nОднако за кулисами Александр служит другой цели. Как бывший сотрудник НКВД, он отвечал за внедрение в ряды других претендентов на объединение и пособствие саботажу. Ведь в отличие от многих игроков на поле российской анархии, руководство Чёрной Лиги понимает, что войны выигрываются не только на поле боя, но и в тени. Омск - теневое государство России, и Александр будет вести его тени рукой Язова к победе.§!"
 
 OMS_Evgeny_Pitovranov_eco:0 "Евгений Питовранов"
 OMS_Evgeny_Pitovranov_eco_desc:0 "§YГлава Директората государственного развития\nСтратократия§!\n--------------\n§LЕвгений Петрович Питовранов был человеком, которого, казалось, готовили для одной единственной цели: подготовки полной и тотальной милитаризации Чёрной Лиги к Великому Суду. В 1937 году Питовранов вступил в Коммунистическую партию, учась в Российском Университете Транспорта. Через год он был поставлен во главе операций НКВД в Горьковской области, перемещался по разным регионам, работая в тандеме с НКВД и КГБ для подавления инакомыслия и обеспечения умиротворения населённых пунктов.\n\nКогда Советский Союз начал разваливаться, Питовранов и его подразделение были переброшены на запад от Урала, где они в конечном итоге оказались под юрисдикцией Западносибирской Народной Республики. Питовранов и его подразделение стали винтиками в Омском областном управлении НКВД, за это время он стал связан с постепенно растущей Чёрной Лигой.\n\nКогда Западносибирская Народная Республика рухнула, а Чёрная Лига Карбышева захватила Омскую область, Питовранов одним из первых присоединился к новому правительству. С тех пор перед ним была поставлена задача полной милитаризации территорий Чёрной Лиги - немалая задача, и он выполнил её с величайшим мастерством.§!"
 
 OMS_Yuriy_Drozdov_sec:0 "Юрий Дроздов"
 OMS_Yuriy_Drozdov_sec_desc:0 "§YГлава Директората внутренней безопасности\nСтратократия§!\n--------------\n§LНенависть - это всё, что теперь знает Юрий Иванович Дроздов. Он вырос в заботливой семье в Беларуси, с матерью, которая была частью белорусского секретариата, и отцом, который был награждённым героем в советско-польскую войну. Юрий потерял родителей во время операции "Барбаросса", когда немцы захватили город Харьков, где он учился на артиллерийского офицера. Пока строились планы эвакуации его в Актобе, немцы действовали слишком быстро, и он едва успел выбраться из города живым. Пятнадцатилетний, теперь в бегах, он направился в единственное место, где, по его мнению, мог дать бой немцам - в Западносибирскую Народную Республику. Потребовалось больше года, чтобы добраться туда пешком, имея только винтовку и форму, после чего он записался в республиканскую армию.\n\nОднако Кагановичу не удалось по-настоящему подготовиться к борьбе с немцами в глазах Юрия. Это легко склонило его к новой Чёрной Лиге Карбышева, которая действительно защитит Россию от немцев. Дезертировав вместе со многими другими из ЗCНР, он стал офицером разведки в Лиге и завязал дружбу с протеже Карбышева Дмитрием Язовым.\n\nТеперь глава Директората Внутренней Безопасности, Юрий поставил своей целью сделать так, чтобы Лига никогда не впадала в вырождение, как это было когда-то. Он позаботится о том, чтобы все оставались верны его другу и лидеру Язову и чтобы не было инакомыслия, когда начнётся §RВеликий Суд§! над немцами. Юрий отомстит за свою страну и своих родителей, чего бы это ни стоило.§!"

