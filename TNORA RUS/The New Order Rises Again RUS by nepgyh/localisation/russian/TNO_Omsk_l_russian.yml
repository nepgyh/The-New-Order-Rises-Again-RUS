 #Batov insurgency events
 omskbatov.1.t:0 "Мятеж"
 omskbatov.1.d:0 "Продолжают поступать сообщения о нападениях членов бандитской группы во главе с бывшим лидером свердловской военной хунты Павлом Батовым, поскольку силы, якобы лояльные ему, спонтанно подняли восстания в нескольких ключевых городах против нашего законного правительства. В Свердловске и Тюмени эти повстанцы сумели вытеснить наши местные гарнизоны и теперь провозгласили "Комиссию Государственного Спасения России" из своей штаб-квартиры в Свердловске.\n\nНам удалось выявить несколько ключевых персонажей восстания, среди которых дочь Карбышева Елена Карбышева, великая предательница. Иван Баграмян, видная фигура в покорённом Свердловске, как сообщается, присоединился к повстанцам вместе с Эрнестом Вознесенским из Тюмени и Хамазаспом Бабаджаняном из Свердловска. Все свидетельства указывают на то, что эти люди работали вместе при планировании мятежа.\n\nПавел Батов известен своим мастерством в военной организации и стратегии, что объясняет серьёзный успех его движения за столь короткое время. Его опыт в управлении Свердловском является свидетельством таких способностей, и мы считаем, что без этого компетентного "руководителя" восстание обречено на провал, что делает его ключевой мишенью. Предательница Елена Карбышева выступает в качестве главы межгосударственных дел и уже обращается за поддержкой к нашим соперникам, а её тесная личная история с нашим бывшим лидером делает Елену особенно опасной. Иван Баграмян и Амазасп Бабаджанян - бывшие советские генералы, которые служили во время Первого Суда, но теперь оказались против нас.\n\nМы должны действовать быстро, чтобы разгромить восставших как можно скорее! Хотя сейчас они слабее нас, их преимущество в том, что они сражаются на той земле, где по глупости их поддерживает местное население, и если мы не начнём уничтожать их, кто знает, насколько сильными они станут..."
 omskbatov.1.a:0 "Смерть тем, кто предаёт будущее России!"

 omskbatov.2.t:0 "Операция: Падение"
 omskbatov.2.d:0 "Николай вгляделся в комплекс через снайперский прицел, серый дом казался выпуклым и беспорядочным по краям. Его фасад мог бы быть могилой маршала Батова. Чёрная Лига выследила повстанца до того места, откуда он больше не может сбежать. И всё же это выглядело великолепно - мешки с песком на каждом окне, пулемёты, начищенные до блеска в лучах утреннего солнца. Павел Батов предпочёл уйти так, чтоб его запомнили. Николаю это нравилось, даже если маршал был предателем Родины.\n\nТреск по радио. Николай взял и закурил последнюю сигарету перед началом операции. Чтобы руки не дрожали, как он заявил своему начальству. Он мог бы попросить и банку зернового кофе и кресло с откидной спинкой, но что-то он уже отвлёкся. Он всё более саркастически относился к происходящему в Лиге. По крайней мере, тут была отличная зарплата и неплохая еда. Они хорошо платили за снайперов - как за их ликвидацию, так и им самим.\n\nВдалеке в воздухе прогремел слабый хлопок, его эхо едва прекратилось, как тут же раздался свист. Затем прозвучал оглушительный взрыв. Солдаты Чёрной Лиги, одетые в камуфляж, восприняли это как сигнал. Волнами они приближались к серой могиле, а пулемёты обращали свои сверкающие взоры, чтобы пронзить их тела свинцом. Всё больше минометных снарядов, всё больше солдат, всё больше орудий, пока быстрая стрельба не прекратилась, сменившись единичными, жалкими хлопками.\n\nБатов вышел из задней части здания, один, без охраны. Здесь была добыча Николая - бывший маршал Западносибирского Военного Округа. Одним нажатием на спусковой крючок он выпустил пулю, которая попала Батову в плечо. Три отряда Чёрной Лиги последовали за ним, но он вытащил свой верный Токарев и стрелял, стрелял, стрелял. Всё произошло слишком быстро, чтобы Николай успел уследить за ним, но когда Николай собрался прикончить маршала, он остановился.\n\nНиколай увидел, как Батов ползёт по бетонному тротуару, одной рукой взбираясь по невесомой скале, а за ним тянется кровавый след. Вскоре Батов остановился, и его голова опустилась. Он был мёртв."
 omskbatov.2.a:0 "Конец достойного врага."

 omskbatov.3.t:0 "Конец дочери"
 omskbatov.3.d:0 "Елена Карбышева не была женщиной слабых убеждений. Как дочь легендарного лидера Чёрной Лиги Дмитрия Карбышева, она провела всё своё детство под влиянием отца, идеи которого она впитала. "Если бы только он всё ещё был здесь", - подумала она, когда её сторонники и остатки людей Батова отвели её в ближайшую машину, направляющуюся в Западную Россию, возможно, у них не было бы таких неприятностей.\n\nОна помнила, каким он был в последние дни своей жизни: ум был одурманен разочарованием, а тело сковывала холодная, таинственная болезнь. Вскоре после этого Елена ушла от него.\n\nОни подвели её к военному автомобилю с открытым верхом. Может быть, там, на Западе, она найдёт убежище и принесёт весть о планах безумца Язова. Чёрная Лига предала веру её отца. Она не хотела ни властвовать, ни брать власть; она видела только силу любви, но теперь царила лишь ненависть. Сидя на заднем сиденье машины, она видела здания и жилые дома маленького городка и обещала вернуться.\n\nЗатем её шофер запустил двигатель и нажал на педаль газа. Машина не заводилась, а только щёлкала и тикала.\n\nПрежде чем она успела предупредить водителя и выбраться из машины, её поглотило пламя и ад."
 omskbatov.3.a:0 "Ещё один враг государства ликвидирован."

 omskbatov.4.t:0 "Terminus Est"
 omskbatov.4.d:0 "Выстрелы. Визг шин. Страх. Хруст сапог, приближающихся по грубому гравию.\n\n"Конечная", - прошептал голос в голове Язова.\n\nКомандирская машина была в полном беспорядке. Кто-то, возможно, Сахаровский, упал вперёд, кровь слабо сочилась из основания черепа. Водитель был убит через лобовое стекло. Некогда могучий Главковерх сидел, растянувшись, на одном из сидений, а может быть, и под ним, его конечности были скручены в какой-то узор, который он не мог понять сквозь адреналиновый туман. Что-то согревало его, может быть, это была кровь, но он не был уверен.\n\nХруст шагов снаружи и крики мятежников прозвучали его реквиемом. Его первобытные инстинкты кричали на него, умоляя бежать, защищаться, что угодно. Но что-то внутри Главковерха кончилось, было побеждено, израсходовано. Это не была героическая или памятная смерть. Судьба поступила иначе.\n\nЛицо - или их было два? - вдруг замаячило в разбитом окне, неясное и расплывчатое для расфокусированных глаз Язова. Вдалеке раздавались какие-то неясные звуки, но Язова это уже не интересовало. Его охватил холодный, безмолвный паралич, и мысли стали неясными, непонятными даже ему самому. Его собственная голова отдалилась, онемела, сознание сжималось, сжималось и отступало от глаз в одну бесконечно малую точку, пока где-то не затихли последние движения жизни в Дмитрии Тимофеевиче Язове."
 omskbatov.4.a:0 "Чем выше поднимаешься, тем больнее падать."

 omskbatov.5.t:0 "Слово предупреждения"
 omskbatov.5.d:0 "- Есть какие-нибудь сообщения с отдалённых территорий? - Евгений Савинцев стоял рядом с радистом в глубине штаб-квартиры Чёрной Лиги, - мне нужна информация. Сейчас.\n\nВероятно, он слишком сильно давил на молодого человека в ситуации, в которой от них обоих ничего не зависело, но если была надежда, Савинцев надеялся услышать это первым. Он слышал жужжание радиоприёмника, когда персонал штаб-квартиры Чёрной Лиги лихорадочно перебирал все доступные им радиоканалы.\n- Ничего, - ответил молодой человек, побледнев, - вообще ничего. Я пытался связаться с базами в Тюмени, Свердловске, везде. Нет ответа.\n\nПод пристальным и скептическим взглядом Савинцева его решимость, казалось, растаяла. Возможно, он всё-таки нашел что-то, спрятанное в глубине его сознания.\n- Ты уверен?\n- Д-Да. Хотя...\n- Хотя? Пожалуйста, будь со мной откровенен, солдат.\n- Там был незашифрованный радиосигнал, который обнаружил один из радистов. Он сказал, что собирается передать его прямо вам, но я думаю, что он этого не сделал, - его голос перешёл в хныканье, - содержимое может вас расстроить, поэтому я промолчал.\n- Скажи мне.\n- Это было сообщение из Свердловска, - парень сглотнул, - там было сказано... - найдя клочок бумаги, он написал: "ВАШИ ВОЙСКА РАЗБИТЫ, ВАШ ГЛАВКОВЕРХ МЁРТВ, РОССИЯ ОСУЖДАЕТ ВАШЕ ЗЛО".\n- И никакого послания после."
 omskbatov.5.a:0 "- Вольно, солдат."

 omskbatov.6.t:0 "Единство в цели"
 omskbatov.6.d:0 "- Так вы действительно послали это сообщение, сержант? - сказал Батов шутливым и весёлым тоном. Никто не мог догадаться, что он имел в виду - шутку или угрозу смерти. В лагере под Свердловском собрались силы сопротивления Батова - разношёрстная толпа мужчин и женщин с разным уровнем боевой подготовки. Батов мог бы рассказать вам истории об одном новобранце, который несколько дней носил металлическую кастрюлю вместо шлема. И всё же все они были объединены одной единственной целью - выступить против тьмы, одержать победу над Чёрной Лигой.\n- Чёрт возьми, да! - Батов восхищался таким энтузиазмом. Военная работа была одновременно и нелепой, и скучной. В одно мгновение она была сухой, а в следующее можно было уже грести вверх по ручью, по колено в крови. Немного комедии и юмора поможет быстрее привыкнуть к этому. Павел похлопал сержанта по плечу и отпустил его.\n\nВойдя в свой внутренний "кабинет", он увидел собравшихся перед ним высокопоставленных офицеров. Иван Баграмян, доверенный интендант. Елена, дочь Карбышева. Эрнест Вознесенский, старый хозяйственник, унаследованный Батовым от Кагановича. Амазасп Бабаджанян, пришелец в чужой стране.\n\nЕго ухмылка медленно превратилась в суровое выражение лица.\n- Баграмян, я хочу, чтобы вы подготовили правительство. Елена, мне нужно, чтобы ты установила контакт с повстанцами Чёрной Лиги. Вознесенский, займись инфраструктурой. Бабаджанян, проследи, чтобы всё прошло гладко.\n\nОни смотрели на него, и в их глазах горели надежда и энергия. Ему приходилось быть суровым, но он позволил себе улыбнуться."
 omskbatov.6.a:0 "- Давайте приступать к работе."

 omskbatov.7.t:0 "Падение Чёрной Лиги"
 omskbatov.7.d:0 "В течение нескольких месяцев силы Западносибирского Временного Правительства и Комитета Государственного Спасения России сражались на истерзанном войной ландшафте Западной Сибири. Мало-помалу подпольная армия оттесняла силы Чёрной Лиги, сокращая районы, где её солдаты могли действовать безопасно, и нанося удары из тени, когда их меньше всего ожидали. Командиры Чёрной Лиги убедили себя, что это всего лишь ещё одна партизанская организация, более крупная и организованная, чем большинство, но они всё равно будут раздавлены. В эту ложь становилось всё труднее и труднее верить, поскольку авторитет Лиги продолжал испаряться за пределами её твердынь, но переломный момент наступил с убийством Язова.\n\nС отсечением главы Чёрной Лиги её слабость стала очевидной для всех. Иллюзия тотального контроля была разрушена и никогда не будет восстановлена. Произошли массовые восстания, и Комитет спасения организовал военный переворот, захватив контроль над большей частью Западной Сибири. Теперь уцелевшие офицеры Чёрной Лиги вновь укрылись в Омске. Они отчаянно пытаются связаться со своими оставшимися силами, разбросанными по их бывшей территории. Откликнулся только несогласный гарнизон в Воркуте. Все остальные либо уже мертвы, либо просто увидели, в какую сторону дует ветер, и решили не идти ко дну вместе с кораблём.\n\nВ туннелях и бункерах Омска разрабатываются отчаянные планы по возвращению Западной Сибири и продолжению миссии Чёрной Лиги, но все, кроме самих обманутых офицеров, знают, что это всего лишь фантазия, порожденная паникой больше, чем чем-либо другим. С Чёрной Лигой покончено, её миссия провалена. Россия всё ещё может быть объединена в один прекрасный день, но это не случится под руководством Язова. Единственное, что осталось сделать лиге, - это тихо умереть, как и многие мечты до этого."
 omskbatov.7.a:0 "Всем кошмарам приходит конец."

 omskbatov.8.t:0 "Операция: Логово дракона"
 omskbatov.8.d:0 "После нескольких недель подготовки началась операция по подавлению повстанцев в Златоусте. Сегодня утром в предрассветные часы сотни офицеров Директората Внутренней Безопасности при поддержке нескольких батальонов пехоты обрушились на город. Офицеры ходили от двери к двери, арестовывая всех, кого подозревали в работе на так называемую "Комиссию Государственного Спасения России". Главными мишенями были местные лидеры повстанцев, особенно те, кто действовал внутри самого городского правительства. Большинство подозреваемых были застигнуты врасплох и задержаны без происшествий. Некоторые попытались бежать, но были быстро пойманы или застрелены. Другие предпочли покончить с собой, чем сдаться, избавив Директорат от необходимости иметь с ними дело. К тому времени, как взошло солнце, сотни людей оказались за решёткой, десятки были мертвы, а большая часть города была взята под контроль.\n\nНесколько лидеров повстанцев узнали о том, что происходит, и попытались бежать. Поняв, что город окружён, они собрали своих сторонников, всего три десятка мужчин и женщин, и взяли под контроль склад на окраине Златоуста. Персонал склада был взят в заложники, и повстанцы использовали оружие и материалы, накопленные внутри, чтобы укрепить свои позиции. 29-й пехотный батальон Лиги окружил склад, отрезав все пути к отступлению, но получил указание не штурмовать позиции, чтобы избежать ненужных потерь. Результатом стало многочасовое противостояние, которое продолжалось до самого вечера. В конце концов было решено, что склад и его содержимое - расходный материал, и авиаудар уничтожил здание и всех, кто в нём находился. Теперь город снова находится под нашим твёрдым контролем."
 omskbatov.8.a:0 "С их стороны было неразумно испытывать наше терпение."

 omskbatov.9.t:0 "Операция: Дым"
 omskbatov.9.d:0 "Город Челябинск в последние месяцы превратился в очаг сопротивления Чёрной Лиге. Усилия террористов Батова превратили город в миниатюрную зону боевых действий с частыми взрывами и засадами против гарнизона города. Увеличение числа солдат, находящихся в городе, привело лишь к увеличению числа нападений на них. Чтобы предотвратить дальнейшее превращение ситуации в хаос, было решено испробовать новый подход. Офицеры разведки и секретной полиции провели последние недели, внедряясь в террористические ячейки по всему городу, обнаруживая их убежища и предупреждая о планируемых атаках. Эти агенты раскрыли сеть партизан, которая охватывает весь город и даже окрестные деревни. Теперь, когда вся их организация была раскрыта, появилось более надёжное решение.\n\nСегодня днём работа шпиона принесла свои плоды. Когда повстанцы готовились к серии скоординированных ударов, их подразделения внезапно попали в засаду хорошо замаскированных солдат городского гарнизона. К тому времени, когда партизаны поняли, что их прикрытие раскрыто, было уже слишком поздно. Десятки партизан были убиты в первой же волне встречных засад, и прежде чем их командиры смогли организовать эффективный ответ, они обнаружили, что их убежища были раскрыты. Боевые кадры по всему городу вытащили сотни террористов из их безопасных мест и убежищ. Некоторые сдались, но большинство сражалось насмерть. К концу дня число погибших террористов достигло 254 человек, включая каждого члена челябинского партизанского отряда, 133 задержанных и 13 погибших бойцов со стороны Лиги. Хребет сопротивления в Челябинске сломлен. Те террористы, которые остаются на свободе, либо примут неизбежное, либо продолжат свою обречённую борьбу. Без их командиров, которые бы руководили их предательством, мы скоро поймаем их."
 omskbatov.9.a:0 "Охотники стали добычей."

 omskbatov.10.t:0 "Операция: Сломанная сталь"
 omskbatov.10.d:0 "Тюмень, бывшая когда-то столицей Западносибирской Народной Республики, теперь является родиной одного из самых активных отделений повстанческого движения Батова против Чёрной Лиги. Паранойя охватила город слухами о проникновении партизан и нелояльности внутри правительства, которые распространяются как лесной пожар. Похоже, что все, от главы города до сторожа, который подметает его кабинет, находятся под подозрением, и нет никакого способа узнать, кому можно доверять. Точнее, так было до тех пор, пока месяц назад партизанская командирша Шадринска не оказалась недостаточно проворной со своей таблеткой цианида и не попала в руки наших следователей. Она держалась удивительно долго, но в конце концов все сдаются. Она представила список имён, который, хотя и не был исчерпывающим, дал гарнизону Тюмени нечто реальное для работы.\n\nВскоре несколько чиновников из городского управления просто исчезли безо всяких объяснений. Эти люди не предоставили никакой полезной информации, но их исчезновение вызвало панику среди партизан. Всё, что потребовалось, - это несколько дней наблюдения, чтобы выяснить, какие государственные служащие потеют под давлением, а затем установить некоторые хвосты за ними, чтобы выяснить, что они должны были скрывать. Вскоре Директорат Внутренней Безопасности получил список из десятков имен, и можно было начинать настоящую чистку.\n\nТеперь террористы бегут в страхе. Большинство их лидеров были арестованы или бесследно исчезли. Когда местное руководство разоблачено, а пехотинцы бегут в горы, все их грандиозные планы восстания теперь не более, чем мечты. В Тюмени восстановлен порядок и нанесён серьёзный удар по преступной организации Батова.\n\nУдивительно, но глава города не принимал в этом никакого участия."
 omskbatov.10.a:0 "Трусы бегут, потому что знают, что не смогут спрятаться."

 omskbatov.11.t:0 "Операция: Возвращение"
 omskbatov.11.d:0 "Уже давно подозревают, что Павел Батов, лидер мятежников, преследующих Лигу, скрывается где-то на окраине Свердловска. Город был бывшей штаб-квартирой военной клики, к которой принадлежал Батов, и даже после того, как он был захвачен Лигой, он оставался очагом терроризма и саботажей. Местный гарнизон изо всех сил пытался усмирить районы вокруг города и недавно сообщил, что существует серьёзный риск быть вынужденным покинуть свои позиции перед лицом эскалации атак, если они не получат подкреплений. В ответ на это в город была направлена целая дивизия, чтобы раз и навсегда подавить восстание. Весть об их скором прибытии достигла города раньше, чем они сами, и местные мятежники подняли настоящее восстание. К тому времени, когда дивизия прибыла, город превратился в зону боевых действий, и местный гарнизон был осаждён внутри городской ратуши и их укреплённых казарм.\n\nНе имея ни малейшей возможности провести внезапную общегородскую зачистку, которая застала бы мятежников врасплох, командир дивизии принял новую стратегию. Боевые кадровые составы вошли в город, готовые очистить его дом за домом. Интенсивные уличные бои быстро охватили Свердловск, но восстание было организовано наспех и началось внезапно, ещё до того, как повстанцы смогли опомниться. Они не могли противостоять дисциплинированным силам Чёрной Лиги, и к концу первого дня большая часть гарнизона была освобождена, а центр города взят под контроль. Прошло ещё несколько дней, прежде чем окраины были отбиты, но к тому времени большинство партизан уже бежали, их лояльность к своим офицерам исчезла, как только они поняли, что проигрывают. Никаких следов Батова обнаружено не было, хотя был обнаружен скрытый командный пункт, в котором он мог находиться. Город получил значительные повреждения во время боев, но с вытеснением мятежников восстановить порядок должно быть проще, чем раньше."
 omskbatov.11.a:0 "Единственный способ гарантировать послушание - это страх."

 omskbatov.12.t:0 "Потерянная связь"
 omskbatov.12.d:0 "Язов наблюдал за маршем, как и полагалось всем командирам; полки, отряд за отрядом, шагали мимо него слаженным строем, подобно точному механизму. Он давно устал от этих формальностей: с каждым отрядом, приветствовавшим его, приходили от пятидесяти до шестидесяти человек, которые не выполняли задания на благо России. Другая рота пропустила демонстрацию из-за бессмысленности, что, однако, оказалось таким изысканным удовольствием, что почти никто не заметил.\n\nПосланник заколебался у уха, и Язов вздрогнул. Успокоившись, он резко спросил:\n- Что такое? Быстрее, я на службе.\n- Найдена дочь Карбышева.\n\nЛицо Язова застыло. Он что-то прошептал своему товарищу генералу и поспешил прочь от процессии.\n- Где её нашли? Я должен знать.\n\nОна была дочерью его наставника; она была многим обязана, последней добротой к человеку, с которым он никогда не прощался. Но как сказать ей об отце? Что он забрёл в лес, как старый кабан в поисках последней битвы? О, его голова так закружилась, но было так много дел...\n\nВ его взгляде начала проскакивать холодная уверенность, и в его голове сложились кусочки пазла.\n- Вы не нашли её. Вы нашли её дело.\n\nПосланник отвернулся, сжав белые кулаки.\n- У нас есть достоверная информация, что она работает с Батовым. Популярным в народе военным.\n\nЧто-то умерло в глазах Язова. Она превратилась в разочарование. Ничего не говоря, он направился обратно к своей процессии. По крайней мере, одно стоило отметить."
 omskbatov.12.a:0 "Её отец так и не дожил до того, чтобы стать свидетелем её позора."

 omskbatov.13.t:0 "Чувство завершённости, или..."
 omskbatov.13.d:0 "Язов уставился на досье. Оно было тонким, как и всё досье, принадлежащие врагам Чёрной Лиги: ДВБ знала минимум, необходимый для стратегических действий, иначе бы она уже положили конец этим делам. В любом случае, в обширных записях не было необходимости. В большинстве случаев досье также были анонимными - зачем притворяться, что эти люди значили больше, чем чисто оперативные функции?\n\nОднако не в этой папке. Она была выделена самим Язовым, и в те дни, когда он санкционировал наступательные действия против объекта из досье, он снова и снова изучал страницы этой тонкой папки. Как он мог не знать? Досье принадлежало дочери самого влиятельного для него человека, второго отца - его врагу, а теперь безымянному трупу, официально похороненному в безымянной могиле.\n\nОн пролистал страницы, вглядываясь в детали. Где же всё пошло не так? Несомненно, было какое-то воображаемое пренебрежение, какое-то преувеличенное прегрешение, которое поглотило их обоих, оторвало отца от ребёнка, должно было быть. Что же с ними случилось? Если бы всё сложилось иначе, разве не Карбышева сейчас бы стояла на месте Язова, сражаясь за железную мечту о возрождении России?\n\nИ как лучше почтить дочь, которая погибла, сражаясь против величайшей мечты своего отца? Язов никогда не находил удовлетворительного ответа на этот вопрос. Так что он придумал свой собственный - когда он схватил страницы досье, он молился о том, что поступил правильно.\n\nВ ту же ночь правительство Омска объявило о плановом обновлении Мемориала Основателя в центре города, ремонт которого займёт целый день. Если гроб с положенным на него досье попадёт в Мемориал, никто не обратит внимания на эту папку, а если она не появится утром, когда Мемориал будет снова запечатан, никто не заметит."
 omskbatov.13.a:0 "Я делаю это для вас, генерал."

 omskbatov.14.t:0 "Ощутимая угроза"
 omskbatov.14.d:0 "Главковерх Дмитрий Язов редко мог проводить время в одиночестве. Его неотъемлемые обязанности по обеспечению безопасности и сохранению Родины были всеобъемлющими, и хотя Язов оставался верным своему делу до такой степени, которую некоторые сочли бы нездоровой, даже он понимал важность тихих моментов.\n\nПока он листал страницы фантастического романа, над которым трудился последние несколько недель, довольно старый граммофон играл мелодии, созданные ещё до того множества трагедий, которые постигли Россию. Интересно, найдётся ли место такому искусству в его новой России?\n\nОднако прежде чем он смог продолжить свои размышления, пол под ним задрожал и затрясся. Наполненная обжигающе горячей жидкостью чашка чая на его столе начала сильно вибрировать, и даже его стол, казалось, слегка сдвинулся. Когда задребезжали оконные стёкла, Язов почувствовал, как внутри у него всё сжалось. Он прекрасно знал, какая сила нужна, чтобы вызвать такой шум.\n\nПодозрения Главковерха подтвердились громким стуком, который ещё раз потряс всю комнату. Выбежав из-за стола, чтобы выглянуть в окно, он увидел вдали большой столб дыма, поднимающийся к вечернему небу. Огромный промышленный сектор Омска находился в том же направлении, и Язов почувствовал, как шок сменился гневом, когда он начал соединять точки.\n\nВзрыв такой мощности явно не мог быть случайностью. Повстанцы становились всё более смелыми в своих атаках, и они явно не боялись ударить в самое сердце Лиги."
 omskbatov.14.a:0 "На этот раз они зашли слишком далеко!"

 omskbatov.15.t:0 "Акт исчезновения"
 omskbatov.15.d:0 "Лев Иванов терпеть не мог приходить на работу так рано, да и ещё его коллеги отсутствовали. Старый оружейный склад в Свердловске, с его клаустрофобическими бетонными коридорами и ненадёжным освещением, как правило, действовал на нервы. Лев не мог избавиться от ощущения, что кто-то или что-то наблюдает за ним, пока он спускался к складу, чтобы провести инвентаризацию.\n\nПодойдя к двери склада стрелкового оружия, Лев сразу же обнаружил, что двойные двери, похоже, заклинило. Он тяжело вздохнул и постарался не думать о том, кто мог заклинить дверь, даже не потрудившись её починить. Навалившись всем весом на дверь, Лев напрягся, пытаясь открыть её.\n\nНеудачно. Лев решил сменить тактику и, возможно, вопреки здравому смыслу, начал толкать дверь плечом. Удивительно, но его первая попытка сработала, и Лев вылетел через две двери и упал на бетонный пол. Отряхнувшись, он встал, чтобы осмотреть место происшествия. На полу теперь лежала сломанная пополам деревянная доска, которая, по-видимому, была втиснута под дверные ручки. Однако за его спиной разворачивалась ещё более запутанная сцена.\n\nОружейная была пуста. Все ящики, всё оружие, все боеприпасы исчезли. В дальнем углу колоссальной комнаты он заметил широко распахнутые двери грузового отсека. Хотя часть его была раздражена тем, что он не подумал использовать их, чтобы войти, Лев был гораздо больше обеспокоен тем, что произойдёт, когда он сообщит об этом нарушении безопасности главе своего кадрового состава..."
 omskbatov.15.a:0 "Воровские крысы!"

 #Regional events
 omskreg.1.t:0 "Шанс на успех"
 omskreg.1.d:0 "В Омске было необычайно холодное утро. За ночь на окнах образовался иней, закрывший вид на окружающий мир. Язов подумал было открыть окно, чтобы соскрести его, но потом передумал. Он снова повернулся к Питовранову и обнаружил, что тот всё ещё погружён в последний отчёт о производственных показателях. Язов уже бегло просмотрел отчёт, и, похоже, в нём содержались в основном хорошие новости, хотя он и вызвал Питовранова к себе в кабинет, чтобы тот подтвердил это. Экономист, всегда склонный к деталям, читал доклад почти час. За это время Язов успел сварить себе чашку кофе, написать докладную записку для командиров боевых частей, ненадолго задуматься о том, чтобы вымыть окно, и подписать около дюжины приказов об исполнении высшей меры наказания.\n\nПитовранов откашлялся и отложил отчёт, наконец закончив с ним. Язов обернулся, чтобы услышать, что он скажет.\n- В целом, это очень многообещающе. Очевидно, есть некоторая неэффективность от интеграции промышленности освобождённых территорий, но не такая сильная, как я ожидал. Есть несколько областей, где я хотел бы изменить квоты на добычу, с вашего разрешения, конечно, но все признаки говорят, что мы движемся в правильном направлении.\n\nЯзов усмехнулся.\n- Разрешение получено.\n\nЭкономист кивнул и повернулся, чтобы уйти, но прежде чем он успел это сделать, Язов окликнул его:\n- Евгений, прежде чем ты уйдешь, могу я попросить тебя о полной честности?\n\nПитовранов даже не пытался скрыть растерянности на лице.\n- Конечно, товарищ Главковерх. Что именно?\n- Ты когда-нибудь думал, что мы зайдём так далеко? Я имею в виду Лигу.\n- Наверное, я никогда об этом не задумывался. Я просто продолжал выполнять свой долг, и вот куда он меня привёл.\nЯзов усмехнулся.\n- В этом есть смысл. В последнее время я думаю о том, как далеко мы продвинулись. Кажется, ещё вчера мы боролись изо всех сил, чтобы удержать Омск, а теперь мы - хозяева Западной Сибири, а вскоре и всей России.\n- Мы не смогли бы этого сделать без вашего руководства, товарищ Главковерх.\n- Спасибо, Евгений. Я сделал всё, что мог, чтобы спасти Родину, и, к счастью, этого оказалось достаточно. Могу я сказать тебе кое-что, что не покинет эту комнату?\n- Конечно."
 omskreg.1.a:0 "- Я никогда не думал, что мы действительно справимся."

 omskreg.2.t:0 "Хорошие новости"
 omskreg.2.d:0 "Пятый день подряд Степан в полном недоумении смотрел на патрулирующих мимо его дома людей в форме. Они были одеты в камуфляж и чёрные шлемы, а не в хаки и зелёный цвета солдат маршала Батова. В их поведении тоже было что-то такое, что приводило его в замешательство. Люди Батова всегда весело болтали между собой, останавливались поболтать с горожанами или помочь им с мелкими поручениями. Эти люди, казалось, смотрели на Степана и его соседей как на меньших людей, даже не глядя в их сторону, разве что для того, чтобы бросить холодный, жестокий взгляд.\n\nНа шестой день он собрал всё своё мужество и вышел на улицу, когда подошёл патруль.\n- Простите, - крикнул он, - простите!\n\nСержант во главе патруля дал им знак остановиться, а сам подошёл к Степану.\n- Да, гражданин? Есть о чём доложить?\n\nСтепан нервно покачал головой.\n- Нет, мне просто интересно... кто вы такие, мужики? Вы ведь не под командованием маршала Батова, не так ли?\n\nПатрульные уставились на гражданского, который вдруг почувствовал, что совершил серьёзную ошибку. Глаза сержанта сузились.\n- Из-за вашего... преклонного возраста, я прощу ваше невежество, товарищ. Мы - Чёрная Лига. Мы - Россия. Маршал-предатель был изгнан из этого места, и теперь вы находитесь под нашим правлением. Не забывайте об этом. Патруль, марш!\n\nС этими словами они ушли, начищенные сапоги мерно стучали по мощёным улицам Свердловска. Степан всё ещё не совсем понимал, но что бы ни происходило, ему это не нравилось."
 omskreg.2.a:0 "От него это и не требуется."

 omskreg.3.t:0 "Поделитесь своим богатством"
 omskreg.3.d:0 "- Отдайте, ублюдки! Эй, нет... эй! Убери свои руки, я заплатил за это хорошие деньги!\n\nТарас ударил торговца по челюсти, разбив ему губу. Хорошо одетый мужчина упал на тротуар, ошеломлённый.\n- Заткнись. Это больше не твоя собственность. Это... - сказал он, указывая на бутылки с дорогим алкоголем, заполнявшие кузов грузовика, - предметы роскоши класса А, запрещённые к гражданскому владению директивой Главковерха Язова. Таким образом, они подлежат конфискации.\n\nТорговец вскочил на ноги и дёрнулся, как будто собирался что-то сделать, но затем его руки опустились, а плечи поникли.\n- Но вы же забираете мою жизнь! - заскулил он, - если я не получу от них прибыли, то разорюсь.\n- Это не моя проблема, - ответил Тарас, скрестив руки на груди. Позади него его люди вытаскивали из грузовика ящик за ящиком водку, открыто болтая между собой о том, что "немного сняли с крыши" и "как приветствуются подарки торговца". Торговец мог только бессильно стоять на месте. Никто из проходивших мимо даже не взглянул в его сторону. Когда остатки водки были убраны в патрульный БТР, Тарас отступил назад и позволил торговцу с пустыми руками проковылять к своему грузовику.\n- Считай, тебе повезло, что мы и тебя не оштрафовали, - крикнул ему вслед Тарас, - не бойся, твои продукты пойдут на благое дело, уж уверяю!"
 omskreg.3.a:0 "Поддержание боевого духа - это хорошее дело, верно?"

 omskreg.4.t:0 "На охоту"
 omskreg.4.d:0 "Карта Западной Сибири представляла собой сложную мешанину булавок, каракулей, кружочков, нарисованных красными чернилами, и различных марок. ДВБ добился больших успехов в умиротворении этого района, но оставалось ещё одно серьёзное препятствие - маршал Батов. Его фотография была приколота к щедро испещрённой множеством проколов пробковой доске в штаб-квартире ДВБ. Под ним были разложены фотографии других офицеров из Свердловска. Все они были мертвы, а их глаза на фото выколоты, но не Батов.\n- Он наверняка где-то в лесах, - сказал один из офицеров, постукивая пальцем по окружности леса к северу от Свердловска, - в этом есть смысл, не так ли?\n- Он заблудится там так же легко, как и любой другой, - возразил младший, - нет, товарищ, я думаю, что он в Златоусте, возможно, в окрестностях столицы. Прятаться на виду у всех получается чаще, чем ты думаешь, и это даст ему свободный доступ к украденному оружию.\n\nГде бы ни прятался маршал-предатель, его нужно было найти быстро. Бандиты под его командованием сеяли хаос. Патрули пропадали без вести, мосты оказывались взорваны, склады снабжения разграблены. Они знали, что делать, когда найдут его, но в его поиске и была загвоздка. Батов был не рядовым партизанским командиром, а одним из лучших стратегов во всей России. Впрочем, он всё ещё был просто человеком - стоит найти его слабость, и он падёт в одно мгновение."
 omskreg.4.a:0 "Он не даст сделать это так просто."

 omskreg.5.t:0 "В горы"
 omskreg.5.d:0 "Посмотреть, сделать выстрел, затем вскарабкаться. Пригнуться, найти какое-либо укрытие. Приблизиться, кинуть гранаты. Держать нож и пистолет наготове. Не останавливаться ни перед чем. Обследовать, зачищать, повторить всё.\n\nТак шли постоянные учения ДВБ. Для тех, кто был достаточно стар, чтобы служить ещё в старом НКВД, это был исключительно сложный опыт. Во времена Союза от них редко ожидали участия в боевых действиях. Большая часть того, что они видели, была антипартизанской войной... технически. Если после присоединений в 1939-1940 годах они противостояли возмущённым польским и прибалтийским крестьянам, то теперь им противостояли одни из лучших солдат России, которыми командовал один из лучших командиров России.\n\nОни должны быть готовы встретить людей Батова. Должны быть. Каждый прожитый ими день был ещё одной брешью в легитимности Чёрной Лиги. Если они недооценили их, допустили ошибку, потеряли свой единственный шанс - всё кончено."
 omskreg.5.a:0 "Тяжело в учении – легко в бою."

 omskreg.6.t:0 "Какой Павел?"
 omskreg.6.d:0 "Не было такого человека, как Павел Батов. Ни один партизанский лидер с таким именем не был выслежен и ликвидирован Директоратом Внутренней Безопасности. Маршала с таким именем в армии государства-изгоя Свердловска никогда не было.\n\nЭти портреты? Мемориальные доски в его честь? Не более чем попытки диссидентов ввести в заблуждение добропорядочных граждан России. Создание композитных фотографий довольно просто, когда у вас есть опыт, и какая причина может быть у вас, чтобы доверять нескольким нацарапанным словам на медной табличке?\n\nНи одна книга по военному делу не была написана человеком с таким именем. Он - чисто вымышленная фигура, придуманная бандитами и предателями, чтобы узаконить свою преступную деятельность. Этого... "Павла Батова" не существует. Он никогда не существовал. Отбросьте это ребяческое заблуждение и прислушайтесь к приказу Главковерха, ибо у России есть дела поважнее."
 omskreg.6.a:0 "Как, говорите, его зовут?"

 omskreg.7.t:0 "Три тезиса"
 omskreg.7.d:0 "- Идеологии, - произнёс инструктор резким, отработанным тоном, повернувшись лицом к классу, - слабы. Важно, чтобы вы, как кандидаты в офицеры, понимали, что правое дело не побеждает в войнах. Если бы это было так, то Германия наверняка потерпела бы поражение в последней войне. Но вместо этого они победили не из-за какого-то мифического расового "наследия", а потому что их вооружённые силы были самыми сильными. Именно по этой причине мы будем учить вас не идеалам, а просто наблюдаемым фактам, на которых мы основываем наши действия. Вся наша программа спасения нации основана на трёх тезисах, в которые мы свели всю геостратегическую мысль Дмитрия Карбышева.\n Первый тезис Карбышева - Великий Cуд неизбежен. Невозможно знать истинные намерения государств-наций, и поэтому конфликт между ними неизбежен. Таким образом, наше нынешнее триполярное устройство мира неизбежно перерастёт в глобальный конфликт в форме Великого Суда с Россией в его географическом центре.\n Второй тезис - если Россия не будет готова к Суду, наша цивилизация будет уничтожена. Чтобы доказать это, достаточно взглянуть на оружие современной войны. Следующая война будет тотальной вне всякой концепции тотальности. В конечном счёте, будет применено ядерное оружие, которое, если мы не будем готовы противостоять ему, приведёт к нашему уничтожению.\n\nИнструктор глубоко вздохнул, прежде чем приступить к своей речи, тон его голоса теперь стал голосом пылкого проповедника.\n- И, наконец, третий тезис - единство. Как единственная организация, признавшая эту геополитическую неизбежность и активно готовящаяся к ней, Чёрная Лига является единственной надеждой России на выживание. Мы будем укреплять нашу нацию. И как только пушки умолкнут, мы выйдем из-под земли, чтобы забрать то, что принадлежит нам, и отомстить немцам."
 omskreg.7.a:0 "Прекрасное представление."

 omskreg.8.t:0 "Воспоминания о Вызове"
 omskreg.8.d:0 "Возможно, ирония судьбы заключалась в том, что в моменты величайшего самоанализа и неуверенности Язов всегда вспоминал один из самых отчаянных моментов. Вызов, как его стали называть, когда хрупкое наследство Язова было брошено ему в лицо. Этот момент кристализовался в его сознании - он сидел там, за своим столом, выстрелы эхом отдавались от бетона, горячая паника в его сознании, когда животные инстинкты захватили его сердце. Как он чувствовал себя парализованным, когда каждая мысль рождала десять контраргументов и сотню кошмарных сценариев. Но не эта паника заставляла его возвращаться туда снова и снова.\n\nИменно так он выкарабкивался из неё, вопреки всем своим инстинктам и импульсам - сначала медленно, заставляя себя следовать собственным решениям, отбрасывая сомнения и веря в себя. И хотя он не чувствовал ветра судьбы за спиной, он знал, что должен идти вперёд, с успехом или провалом.\n\nНе было другого пути, кроме как вперёд."
 omskreg.8.a:0 "Важный урок."

 omskreg.9.t:0 "Внутренние дела"
 omskreg.9.d:0 "- Сегодня вы предстанете перед Комитетом Внутренних Расследований, - сказал один из мужчин, сидевших за большим деревянным столом напротив Трофима. Каждый член Комитета выглядел таким безразличным и каменным, что с таким же успехом мог быть сделан из воска.\n- Не бойтесь, Трофим, - сказал один из членов Комитета, - страх - пустая трата времени.\n- Послушайте, товарищи, я клянусь Россией и самим Великим Судом, что я был полностью предан делу!\n- Вас обвиняют в том, что вы тратите ресурсы впустую, Трофим. Не читайте нам лекций о лояльности, - сказал первый член Комитета, - один из ваших подчинённых доложил, что вы расточительный командир, и после прочтения отчётов он оказался прав. Вы теряете примерно на двадцать четыре процента больше солдат в бою, чем другие командиры отделений вашего ранга и положения, а ваши достижения при этом не больше, чем у других. Если у вас есть доказательства вашей компетентности, говорите прямо сейчас.\n- Н-ну, эти цифры искажены! Недавно нам приказали атаковать пулемётное гнездо, и мы потеряли половину нашей команды! Это была не моя вина!\n- Если бы это была не ваша вина, то ваш подчинённый не стал бы на вас доносить. Мой вердикт – виновен, - сказал третий судья.\n- Согласен, - сказал первый.\n- Единогласно, - провозгласил второй."
 omskreg.9.a:0 "Чёрная Лига не потерпит расточительного использования ресурсов, особенно если они живые."
 
 omskreg.10.t:0 "Программа Националього Действия"
 omskreg.10.d:0 ""ТОВАРИЩИ ЧЁРНОЙ ЛИГИ\n\nМы призываем всех членов к выполнению ПРОГРАММЫ НАЦИОНАЛЬНОГО ДЕЙСТВИЯ\n\nВО-ПЕРВЫХ, чтобы обеспечить дальнейшее существование русского народа, мы должны работать над тем, чтобы привить людям СИЛУ для отпора всем врагам.\n\nВО-ВТОРЫХ, чтобы обеспечить ЕДИНСТВО, необходимое для предотвращения тех же предательских распадов, которые критически ослабили Россию в Первом Суде, мы должны уничтожить ДРУГИХ ПРЕТЕНДЕНТОВ НА ВОССОЕДИНЕНИЕ и обеспечить единство политической мысли.\n\nВ-ТРЕТЬИХ, чтобы обеспечить единство русской нации как таковой, мы должны устранить ИНОСТРАННОЕ ВЛИЯНИЕ и добиться того, чтобы те, кто предал нашу нацию, предстали перед соответствующим правосудием.\n\nВ-ЧЕТВЁРТЫХ, для того, чтобы весь русский народ мог быть объединён как таковой, мы должны ОСВОБОДИТЬ утраченные земли, на которых живут наши русские товарищи.\n\nВ-ПЯТЫХ, чтобы мир знал цену разрушений, которые Германия нанесла России, и СИЛУ русской мести, мы должны ОТОМСТИТЬ за нашу Родину подлым немцам и их правительству."\n\nЧем больше Василий читал, тем больше соглашался. Проще говоря, это были простые цели, которые вернули бы России место в мире. Возможно, Лига была не так уж плоха, как ему говорили. Конечно, униформа была устрашающей, и некоторые слухи должны были быть правдой, но для такой цели... Василий видел мёртвых и видел разрушения Западнорусской войны. Он даже видел крушение страны.\n\nСила, единство, мощь – вот необходимые условия для стабильной нации в таком мире, как этот. И если бы цена была высока... он был готов отдать свою жизнь в последней войне, чтобы защитить свою нацию и свою семью. Не могло быть ничего большего, что он не хотел бы потерять. Тогда, возможно, настало время снова взяться за оружие, если Лига примет его."
 omskreg.10.a:0 ""Всё сводится к простым фразам: Не забывай! Не прощай!""

 omskreg.11.t:0 "Великий Суд превыше всего"
 omskreg.11.d:0 "Дмитрий нашёл потрёпанную старую страницу в сточной канаве в своём маленьком городке. Почему-то это поразило его - уверенное лицо солдата, проткнувшего штыком злого немца. Это было ощущение силы и целеустремлённости. Он хотел быть солдатом, большим человеком, тем, кто спасёт его семью и народ. Он не знал, где сейчас его семья, и питался только кусками хлеба или чем-нибудь ещё, что мог украсть, но этот плакат обещал ему нечто большее.\n\n"ВЕЛИКИЙ СУД – ВСЕ ДОЛЖНЫ СЛУЖИТЬ."\n\nПод всеми имели в виду и его. Это означало, что он был нужен своему народу, чтобы бороться за правое дело. Он хотел стать частью новой семьи. Как отчаянно он хотел официально вступить в Лигу, попасть в один из этих замечательных отрядов! Братство стали, готовое сражаться за свою нацию и умереть, если потребуется.\n\nОн решил обратиться к следующему пришедшему сюда чиновнику, чтобы получить официальное членство. А до тех пор плакат будет висеть в его углу в переулке за мастерской. Он будет сидеть и смотреть на него каждый день. Солдат, его добыча, солдат, его шлем, солдат, его винтовка. Он начал молиться, как его обучили всему в краткие сроки. Он молился о том, чего хотел – быть солдатом во время ВЕЛИКОГО СУДА."
 omskreg.11.a:0 "ВСЕ ДОЛЖНЫ СЛУЖИТЬ."

 omskreg.12.t:0 "Для будущего России"
 omskreg.12.d:0 ""Все лояльные граждане должны пожертвовать любые материалы на военные нужды. От вас требуется пожертвовать не менее 1 килограмма металла. Это может быть железо, алюминий, сталь или другой такой же полезный материал. Немедленно выходите из своих домов и направляйтесь в центр города со своими вещами для пожертвования".\n\nГрузовик с громкоговорителем продолжал катиться в сторону церкви мимо еле стоящих ветхих домов. Как только он подъехал, офицеру, сидевшему за рулём, представилась необычная сцена – солдат, направивший винтовку с примкнутым штыком на священника, протягивающего ему крест. Они довольно коротко переговаривались друг с другом.\n- Этот колокол сопровождал всех здешних жителей от колыбели до могилы, и вы не получите его! Я не могу допустить этого, даже ценой собственной жизни!\n\nСвященник говорил с религиозным пылом, но стрелок был непреклонен. Как и должно быть. Офицер медленно подошёл, даже не потрудившись вытащить пистолет из кобуры.\n- Чёрная Лига нуждается в этом материале для военных действий. Мы его демонтируем, нравится вам это или нет.\n- Только через мой труп! - ответил священник.\n- Если это потребуется. Однако я не думаю, что это произойдёт.\n\nОфицер жестом приказал солдатам подняться на башню. Священник загородил дверь руками. Мужчины подняли винтовки – будут ли они стрелять? Нет. Офицер посмотрел на священника, потом на солдат, потом схватил священника за шиворот и швырнул в грязь.\n- Продолжайте. И не затягивайте так с остальными изъятиями. К закату мы выдвигаемся в следующий город."
 omskreg.12.a:0 "История России расплавлена."

 omskreg.13.t:0 "Директорат видит всё"
 omskreg.13.d:0 "Два офицера разведки сидели в фургоне рядом с многоквартирным домом. У них не было ни дополнительного пайка, ни сигарет (они закончились после первых двух часов). Теперь они сидели здесь бездействуя, только прослушивая через свои огромные наушники жучок под столом бывшего полковника.\n\nВот уже третий день они торчали здесь, практически ничего не делая. Но предположительно этот человек обладал информацией о секретном проекте, над которым он работал почти год, прежде чем Чёрная Лига захватила власть здесь. Единственные записи, которые они смогли найти, были о "сверхсекретном специальном устройстве", которое "при использовании могло вывести человека из строя на срок до 30 минут, и он ничего не понимал". Его кодовое имя было "Катя". Естественно, такое устройство представляло большой интерес для Директората Внутренней Безопасности, потому они и были здесь.\n\nУслышав, как открылась дверь, офицеры навострили уши. Они прислушались внимательнее, слыша каждый скрип половиц.\n- Вот ты где, милая Катя. Там так холодно, что я не знаю, как мне согреться...\n\nОба офицера посмотрели друг на друга. Один из них швырнул наушники на боковой столик.\n- Ты, должно быть, шутишь."
 omskreg.13.a:0 "- Помни - совершенно секретно, дорогая Катя."
 
 omskreg.14.t:0 "Тихая ярость"
 omskreg.14.d:0 "Язов уставился на карту, разложенную перед ним на столе. В ней отражалось понимание Чёрной Лигой текущей ситуации в России. На востоке и западе другие претенденты на контроль над Россией раскинулись по ландшафту, показывая, как далеко Лиге ещё предстоит пройти. На юге государства Южного Урала продолжали существовать, несмотря ни на что, ожидая, что их поглотит один из гигантов. В центре всего этого находилось Западносибирское Временное Правительство, оплот порядка и долга, окружённый предательством.\n\nОптимизм был роскошью, которую Язов себе не позволял, но какая-то часть его души надеялась, что после объединения Западной Сибири путь к дальнейшему объединению станет лёгким. Вместо этого Лига была вынуждена бороться с мятежами и инакомыслием. Перестройка российского общества для подготовки к Великому Суду займёт много времени, но она необходима. В то время как Чёрная Лига работала над тем, чтобы вытащить свою часть России из темноты и подготовиться к надвигающейся буре, ложные правительства вокруг них расширили свою территорию и укрепили свою власть на обширных пространствах Родины. Избавиться от них будет нелегко.\n\nЯзов утешался силой Лиги. Менее чем за десять лет она выросла из коррумпированной и дезорганизованной организации, ограниченной одним городом, в колосса, готового объединить нацию и свершить правосудие над теми, кто причинил зло русскому народу. Армии Лиги не могли быть остановлены даже самыми могущественными противниками. Скоро настанет время воссоединения нации, и чёрная волна захлестнёт Россию, сметая слабость и вырождение, которыми она так долго была заражена. Это не было радостным событием. Это была мрачная обязанность Лиги - восстановить Родину и наказать тех, кто её ослабил. Язов понимал, что, как только Россия снова станет единой, праздновать будет некогда. Ему придётся довольствоваться тем, что все предатели мертвы, и наконец-то начнётся последнее столкновение с истинным врагом на западе."
 omskreg.14.a:0 "Приближается тихая буря."

 omskreg.15.t:0 "Директорат Государственного Развития"
 omskreg.15.d:0 "Чтобы управлять экономикой наиболее эффективно, нужно создавать экономику в соответствии с командной инфраструктурой армии. Необходимо поддерживать логистику – линии снабжения должны быть сохранены, квоты должны быть выполнены, а соответствующие люди распределены в соответствии с их способностями. Все они должны работать как звенья большой военной машины нашей экономики, и для контроля за этим Директорат Государственного Развития будет использовать все соответствующие меры обеспечения эффективности.\n\nПромышленные кадры должны соответствовать нормативам эффективности и работы. Сельскохозяйственные кадры должны производить достаточно, чтобы кормить наших солдат на фронте и обеспечивать бесперебойную работу наших промышленных рабочих. Рост должен поддерживаться во всех секторах в соответствии с необходимым прогрессом в производстве всех товаров и поставок. Вся работа должна быть поставлена под знамя нашей вечной борьбы. Мы добьёмся этого с помощью той же дисциплины и организации, как если бы они были солдатами на фронте.\n\nХотя мужчины и женщины, сидящие за столами с пишущими машинками, могут показаться безобидными, они жизненно важны для обеспечения будущего России, и их нельзя упускать из виду, как и их собственные обязанности.\n\nИбо быть солдатом в Великом Суде означает многое."
 omskreg.15.a:0 "Все за одного."

 omskreg.16.t:0 "Новые кадры"
 omskreg.16.d:0 "Офицер просмотрел кадровый состав 602981. Всегда было трудно заполнить требуемые 80 человек, и сейчас было хуже, чем когда-либо. К счастью, прибыла новая партия. На самом деле ему было всё равно, откуда они родом, лишь бы они были достаточно способными и желающими много работать.\n- Все, кто в настоящее время не приписан к составу 602981, пожалуйста, сделайте шаг вперёд.\n\nНасчитали 32 человека. В основном молодые парни, едва вышедшие из юношеских кадров. Но они бы подошли. Они никогда особо не стремились попасть на промышленную линию, производящую инструменты, оружие или одежду, но всегда было трудно сказать, в чем причина этого.\n\nНекоторые боялись боя, и это понятно. Это были маленькие сморщенные лица, которые смотрели на него снизу вверх. Но другие были в ярости из-за того, что упустили возможность сделать то, что они теперь считали самым почётным долгом для своей нации. Это были изогнутые брови, вытаращенные глаза и сжатые челюсти. При достаточно серьёзной работе, кто знает, что может из них получиться. Пехота или командные кадры, со временем. Но пока они будут служить своей стране в быстро растущих промышленных кадрах, которые приведут Омск к паритету с соседями, а в конечном итоге и со всей Россией."
 omskreg.16.a:0 "Солдаты во множестве униформ."

 omskreg.17.t:0 "Более эффективные инструменты"
 omskreg.17.d:0 "- А теперь, обратите внимание! Вы видите это? Вы должны тщательно измерить деталь по чертежу, который вам дали. Затем сделайте грубый надрез. А теперь помедленнее! Семь раз отмерь, один раз отрежь. Повторите измерение. Здесь! Возьмите. Теперь отрегулируйте. Внимательно. После того, как вы срежете его, начните выдавливать ствол.\n\nПервая команда из 10 человек была собрана вокруг токарного станка, внимательно наблюдая за тем, как выполнять работу. Мастера едва можно было расслышать из-за шума других механизмов.\n- Вы должны уметь делать это с допустимыми отклонениями - они могут сильно различаться! Обязательно посмотрите на чертёж, иначе ваша работа будет бесполезной!\n\nВсе 10 внимательно наблюдали, он продолжал урок, пока не был изготовлен исправный ствол и не поставлен на стойку.\n- Дальше он пойдет на нарезку, а потом на сборку. Теперь - поняли ли вы всё, что вам было сказано?\n\nКоманда смотрела друг на друга с разной степенью уверенности."
 omskreg.17.a:0 "- Да, товарищ."
 
 omskreg.18.t:0 "Перераспределение кадров"
 omskreg.18.d:0 "- Сельский кадровый состав номер 3056, вы были выбраны лотереей для перехода в городской кадровый состав, поздравляю. Для вас приготовлены новые дома в центре Тюмени. Сопротивление будет расценено как измена, - сказал один из членов Лиги с мёртвыми глазами испуганным жителям деревни. Военный транспорт позади него зашипел в ожидании того, как он унесёт жителей.\n- А что такое кадровый состав? - спросил местный житель с отвисшей челюстью.\n- Сопротивление будет рассматриваться как измена, - пояснил солдат.\n- Мы ещё вернемся? - захныкала маленькая девочка.\n\nКак ни странно, член Лиги, казалось, смягчился, услышав голос ребёнка, и он опустился на колени, чтобы поговорить с ней.\n- Сопротивление будет расценено как измена, - сказал он успокаивающе, прежде чем взъерошить ей волосы и встать, - у вас есть три часа, чтобы собрать свои вещи и сесть в грузовик. Отказ вернуться в это время будет рассматриваться как сопротивление.\n- А сопротивление будет расценено как измена, - хором простонали несколько крестьян."
 omskreg.18.a:0 "Какие удачные кадры!"

 omskreg.19.t:0 "Проект КАМЕРА"
 omskreg.19.d:0 "Финансирование: ДОСТАТОЧНО\nФинансирование, предлагаемое в рамках текущего бюджета, должно быть достаточным для организации операций и начала мелкосерийного производства с незначительными изменениями. Крупномасштабное производство может потребовать значительно больших обязательств в будущем.\n\nОбъекты: В СТАДИИ СТРОИТЕЛЬСТВА\nСтроительство адекватных исследовательских объектов оказалось сложной задачей при сохранении требуемого уровня секретности, но в настоящее время оно идёт полным ходом. Достижение необходимого производственного потенциала может потребовать выделения значительных промышленных активов из других операций. Настоятельно рекомендуется принять меры для предварительного утверждения этих изменений.\n\nНабор персонала: ДОСТАТОЧНО\nНазначенное руководство мотивировано и подготовлено. Списки подходящего персонала теперь содержат достаточное количество кандидатов с необходимыми навыками и характеристиками для начала работ. Ожидается, что применение принудительных мер для обеспечения полного сотрудничества со стороны персонала будет необходимым и предварительно одобренным.\n\nПроект готов к инициализации в ожидании окончательного одобрения."
 omskreg.19.a:0 "ОДОБРЕНО"

 omskreg.20.t:0 "Минимизация ответственности"
 omskreg.20.d:0 "Всё началось с малого. Один из его подчинённых предупредил о высоких расходах, направленных на "землеустройство и связанные с ним мероприятия" в весеннем бюджете. Константин хотел убедиться, что его бюро получает хорошее соотношение цены и качества, и решил выяснить, для чего им понадобилась землеустройство.\n\nОриентироваться в сложной паутине бюрократии под руководством Чёрной Лиги стало только труднее, но Константин приложил к этой задаче ту же самую целеустремлённость, которая помогла ему быстро подняться по служебной лестнице после победы Лиги. Хотя он обнаружил несколько других крупных сумм, направленных на "землеустройство и связанную с ним деятельность", он, похоже, никак не мог отследить, куда уходили деньги. В конце концов ему пришлось обратиться к своему зятю из Директората Государственного Развития, чтобы получить физический адрес. Теперь, когда он всё благополучно записал, возможно, он наконец доберётся до сути вещей.\n\nНа следующее утро после визита Константина в Директорат, когда он проснулся, в его спальне был странный человек. Пока Константин пытался разобраться в ситуации, незваный гость вежливо пригласил его одеться и присоединиться к завтраку.\n- Выпейте, пожалуйста, чаю, - начал мужчина, когда Константин сел напротив него, - Константин Александрович, по общему мнению, великий слуга России и Чёрной Лиги, - продолжал он, - если с вами что-нибудь случится, это будет большой потерей для всех. Это опасная работа - искать адреса. Возвращение в свой кабинет может быть лучше для вашего здоровья."
 omskreg.20.a:0 "Это хороший кабинет..."

 omskreg.21.t:0 "Русская Национальная Армия"
 omskreg.21.d:0 "С наблюдательного пункта, выходящего на тренировочный двор в Тюмени, капитан Родион наблюдал за тренировкой своих людей.\n\nЭто была уже не та армия Чёрной Лиги, какой она была раньше, и он точно знает это - он был там с самого начала. Родион был одним из тех хороших солдат, которые последовали за Карбышевым на восток после того, как стало ясно, что Советский Союз падёт.\n\nДни в Омске после прибытия были более простым временем, с более простыми обязанностями для армии, которую они построили. В прежние времена пехота была не более чем землекопами и военными строителями укреплений, а те несколько более опытные отряды естественно охотились на бандитов.\n\nТаков был план Карбышева. Окопаться. Готовиться к тому дню, когда на них обрушится война. Родион знал, что это был наивный план, он всегда знал, что никакая победа не может быть одержана изолировавшимся государством. Это была единственная причина, по которой Родион всё ещё был жив, в то время как остальная часть старой гвардии погибла во время восхождения Язова.\n\nРодион посмотрел на инструктора, преподававшего тактику, которой Карбышев никогда бы не стал учить их. Как штурмовать вражеские линии, как расчищать минные поля, как прочёсывать и удерживать здания.\n\nАрмия Чёрной Лиги теперь готова атаковать, а не просто защищаться. Это была уже не просто армия Омска.\n\nЭто была Русская Национальная Армия."
 omskreg.21.a:0 "Армия для умиротворения России."

 omskreg.22.t:0 "Спецгруппа В"
 omskreg.22.d:0 "Они сказали ему, что прислали лучших. Но когда Евгений Савинцев посмотрел на бойцов, которым предстояло стать самым элитным подразделением во всём Омске, он не был впечатлён. Спецгруппа В нуждалась бы не только в коренастом телосложении и решительной внешности.\n- Вам понадобится стойкость - не только вашего тела, но и вашего ума. Вам понадобится преданность - вы никогда не должны колебаться в своей решимости отомстить за свою страну и защитить свой народ. Вам понадобится сила - способность поднять себя и других к нашему делу. КТО-ЛИБО ИЗ ВАС ДУМАЕТ, ЧТО ОБЛАДАЕТ ЭТИМИ КАЧЕСТВАМИ?\n- ДА, ТОВАРИЩ ПОЛКОВНИК.\n- Очень хорошо. В течение следующих 3 недель я буду пытаться сломать вас. Я добьюсь успеха со многими из вас. Вы или уйдёте, или будете сомневаться, или погибнете. Для меня это не имеет значения. Потому что миссии, для которых вы мне нужны, стоят любых потерь. Но я вас уверяю - если вы пройдёте через все испытания своей выносливости и мастерства, то станете лучшими солдатами во всей России и выполните задания, о которых и не мечтали.\n Начнём с физической выносливости, самого лёгкого из испытаний. Каждый из вас видит перед собой древесный ствол. Вы должны протащить его вокруг поля три раза..."
 omskreg.22.a:0 "Самая прочная сталь куётся в самом горячем пламени."

 omskreg.23.t:0 "Испытание силы"
 omskreg.23.d:0 "Леониду плотно завязали глаза и погрузили в грузовик, чтобы отвезти в дикую местность.\n- Это просто ещё одно испытание, - подумал он. Но он вспомнил тех, кто не прошёл, и то состояние, в котором они были, когда их наконец нашли. Он осознавал цену неудачи.\n- Мы на месте. Отправляйте его. Удачи, товарищ.\n\nЗатем его бесцеремонно бросили в снег. Было холодно, и всё, что у него было, - это обычное пальто. Он снял повязку и огляделся. Он даже не мог разглядеть грузовик сквозь слепящий снег. Но ему дали компас, и он начал. Если он направится на юг, то сможет выбраться на дорогу до того, как замёрзнет насмерть.\n\nКогда Солнце наконец взошло над замёрзшим и измученным Леонидом, а снег наконец перестал валить, он упал на колени и заплакал. Ибо там была его база со всеми скудными удобствами. Позже ему пришлось удалить один палец на ноге, но это не имело значения. Теперь он был суровым человеком, и если он смог пережить это испытание, то сможет пережить всё, что угодно. Мир был ему не ровня."
 omskreg.23.a:0 "Разум над материей."

 omskreg.24.t:0 "Тёплый приём"
 omskreg.24.d:0 "Воробьёв ухмыльнулся новобранцам, стоявшим голыми и дрожащими в казарме. Старшие по званию были выстроены в параллельные ряды лицом друг к другу, образуя коридор из одного конца зала в другой. Каждый держал в руке что-то тупое и болезненное - дубинки, палки, кожаные ремни, мыло в носках и прочее. Воробьёв подошёл к началу шеренги, где стояли новобранцы. Одни изображали неповиновение, другие стыдились своего положения.\n- Всё очень просто, ребята, - сказал он с фальшивой весёлостью и понимающей улыбкой, - что вам нужно сделать, так это пробежать между ними один за другим и попытаться добраться до конца, не упав и не сдавшись. Сделаете и то, и другое, и они отпиздят вас так, что мало точно не покажется. Может быть, мы подбросим вас соседским ребятам. Знаете, они любят молоденьких.\n\nСолдаты захихикали. В холодном воздухе чувствовалось недоброе намерение.\n- Ладно, пошёл! - крикнул Воробьёв, хлопнув ближайшего новобранца по плечу рукой, на которой не хватало нескольких пальцев. - беги, хуйло!\n\nКак только новобранец вошёл в коридор из людей, дубинки начали опускаться. Звук ударов, падающих на его голую кожу, заставил остальных побледнеть. Пройдя половину пути, он рухнул на пол с кровью, струящейся из рассечённого лба, и шеренга подошла к нему. Словно стая волков, они окружили его распростёртое тело и вцепились в него. Шквал ударов длился всего несколько секунд, но к концу он был неподвижен - живой, но едва.\n- Нахуй всё это! - выпалил другой новобранец, бросаясь к двери казармы. Глаза старших остановились на нём, пока он бежал. Он рывком распахнул дверь, не обращая внимания на холод снаружи, и столкнулся лицом к лицу с крепким сержантом.\n- Сержант, слава богу! - он повернулся и дрожащим пальцем указал на стоявших позади него людей. - товарищ сержант, они... они собираются убить нас нахуй! Пожалуйста...\n- Возвращайся туда, ссыкло, - прорычал сержант. Он достал свою дубинку и улыбнулся, - поверь мне, я ещё хуже."
 omskreg.24.a:0 "А как ещё они будут учиться?"

 omskreg.25.t:0 "Жизнь в Воркутинском тренировочном лагере"
 omskreg.25.d:0 "Евгений вскочил на ноги, когда грузовик, в котором он ехал, резко остановился, вырывая его из единственного места, где он чувствовал хоть какую-то передышку, из сна. Он был выбран для дополнительного обучения, и он знал, что поездка по ухабистым дорогам Сибири будет его последней возможностью отдохнуть. Присоединившись к своим усталым товарищам, он протёр глаза. Открыв их, он увидел всего в нескольких метрах от себя крепкую, но властную фигуру, хмуро смотревшую ему в глаза. В следующее мгновение он уже лежал на земле, и сапог того же человека прочно застрял у него на груди. Затуманенное зрение Евгения колебалось, пока не растворилось в темноте.\n- Вставай, сукин ты сын! - на этот раз сапог пинал его не в грудь, а в бок. Закусив от боли губу, Евгений медленно поднялся на ноги, слушая, как мужчина продолжает выкрикивать в его адрес всевозможные оскорбления. Через несколько секунд он уже стоял в строю, когда солдаты вошли в Воркуту, окружённую колючей проволокой.\n\nПервые дни там был сущий ад. Избиения продолжались беспрерывно, и ничего, кроме тяжёлой работы и тренировок, не помогало избавиться от того, что казалось постоянной болью. Те, кто был слишком избит, отправлялись в прославленный морг "госпиталя", и лишь немногие возвращались.\n\nНа второй неделе, когда его группа совершала десятикилометровую пробежку, Евгений заметил в грязи морковку. Зная, что лучше не бежать за ней, Евгений старался не обращать внимания на оранжевую красоту, которую жаждало его истощённое тело. После всего лишь двух небольших приёмов пищи он не хотел ничего больше, чем проглотить её. Когда они приблизились к ней, он сдался. Нарушив строй и оттолкнув своего товарища с дороги, он упал на землю, сжимая морковку. Под шквал криков, пинков и ударов дубинкой Евгений наконец заснул.\n\nЛагерь в Воркуте стал известен как Клык из-за его неумолимого стиля обучения и сурового командования. В течение месяца после прибытия первых рекрутов, 25 из них скончались от травм, полученных во время тренировок."
 omskreg.25.a:0 "Такова цена, которую мы платим за подготовку к Великому Суду."

 omskreg.26.t:0 "Демонстрация"
 omskreg.26.d:0 "- Товарищи! - прогремел голос сержанта по строевой подготовке, - Главковерх Язов здесь!\n\nМужчины вскочили со своих мест, бросив тренировку. Через три секунды все в тренировочном зале стояли по стойке смирно, глядя прямо перед собой.\n- Смир-но!\nКак одна, сотни голов повернулась к дверному проёму и бойцы вскинули руки в приветствии. Затем вошёл Главковерх, словно гражданский, забредший в лавку в ленивый воскресный день.\n- Вольно, разойтись, товарищи, - сказал Язов с непроницаемой полуулыбкой. В мгновение ока все мужчины вернулись к своим прежним занятиям, не задаваясь вопросами о внезапной расслабленности своего лидера. Язов неторопливо зашагал по коридору, поглядывая по сторонам, а за его спиной - сержант по строевой подготовке и двое вооружённых охранников. Он остановился перед группой мужчин, делавших быстрые, безжалостные отжимания.\n- Как долго эти люди уже здесь, сержант? - спросил он нейтральным тоном.\n- Прошу прощения, товарищ Главковерх, но я понятия не имею. Их ведёт ефрейтор Рыков.\n- Ефрейтор Рыков, смирно! - приказал Язов. Гигантский человек вскочил на ноги и резко обернулся, с каменным лицом и прямой спиной.\n- Сколько отжиманий вы сегодня сделали, ефрейтор?\n\nНесмотря на возвышение над Язовым, мужчина сглотнул.\n- Я не уверен, товарищ Главковерх. Мы измеряем себя по времени, а не по определённым действиям. Сейчас мы занимаемся ровно тринадцать минут.\n\nЯзов постучал себя по подбородку.\n- Объясните ваши доводы, ефрейтор.\n- Товарищ Главковерх! Потому что выносливость лучше измерять годами, а не шагами!\n\nЯзов удовлетворённо кивнул.\n- Очень хорошо, ефрейтор. Вы хорошо понимаете дух Лиги. Продолжайте."
 omskreg.26.a:0 "Не считайте дни, не считайте километры."

 omskreg.27.t:0 "Ненавидящее сердце"
 omskreg.27.d:0 "- Кто мы, братья? - прорычал человек во главе колонны.\n- Мы - Чёрная Лига! Мы - Россия! – ответили они.\n- Какова наша цель?\n- Убить немца!\n- Как далеко мы пойдём?\n- Вплоть до нашего последнего вздоха! - раздался рёв. Громче всех был Павел, в его голосе слышались резкие нотки ненависти. Ненависть была тем, что питало его, что давало ему цель. Он стал таким, превратившись в бушующий ад, когда грязные немецкие бандиты из Орска захватили его деревню и сожгли её дотла. Долгие годы он скитался, живя за счёт земли, питаясь дарами Родины. В тот день, когда Чёрная Лига нашла его, ищущего пищу среди мёртвых, он стал тем, кем является сегодня. Лига приняла его, превратила неконтролируемый огонь в его душе в обжигающий клинок мести. Когда-нибудь, когда Лига вступит в борьбу с Германией, он будет освобождён. Когда немецкий мальчик будет страдать так, как страдал он, увидит, как оскверняют его мать, как его братьев и сестёр режут как свиней, как превращают его дом в пепел - только тогда справедливость восторжествует."
 omskreg.27.a:0 "Убивать, убивать и только убивать."

 omskreg.28.t:0 "Крепость Косьвинский Камень"
 omskreg.28.d:0 "Язов видел только большую плоскую гору посреди равнины. Но это должен был быть последний оплот русского народа. Новый командный центр здесь, под Косьвинским Камнем, должен был гарантировать, что ничто не сможет помешать окончательным планам мести Германии. Земля поглотит удары даже самого мощного ядерного оружия, и те, кто укрыт внутри, выживут, чтобы стать ангелами мести за Родину.\n\nСтроительство уже началось некоторое время назад, и он едва мог разглядеть массивный бетонный и стальной круглый дверной проём, который вёл глубоко в гору. Весь Омск когда-то был под землёй, но ни одно подземное сооружение не могло сравниться с этим проектом.\n\nОн думал о том, что сказал бы Карбышев, увидев это, и во что превратилось его маленькое государство. По какой-то причине у него свело живот. Шевельнувшееся в глубине сознания сомнение подсказало ему, что что-то не так. Он вспомнил сомнения, которые слышал от Карбышева перед смертью, и его слова о добре и зле. Они оставляли кислый привкус во рту, пока он шёл к тому, что должно было стать его чудом света. Конечно, Карбышев согласился бы, что это необходимо. Конечно, он делал правильные вещи для России."
 omskreg.28.a:0 "Такие мысли нельзя питать."

 omskreg.29.t:0 "Молодёжь Лиги"
 omskreg.29.d:0 "Андрей любил школу.\n\nОн знал, что учителя давят на него изо всех сил, но это было важно, если он хотел помочь стране выжить. Каждый человек, живущий на территории Лиги, даже такой юный, как он, должен был учиться, должен был готовиться, чтобы Великий Суд был преодолён. И Андрей всей душой хотел быть готовым к этому.\n\nВ перерывах между обычными занятиями по русскому, математике и тому подобному он получал наставления о принципах Лиги.\n\nУтром он узнал о дальновидном предвидении генерала Карбышева и его подготовке к первой программе Национальных Действий. Во второй половине дня он узнал, как он мог бы лучше сформировать себя, чтобы помогать со всё большей эффективностью очищению, возрождению и мести, присущим другим программам.\n\nС каждым днём - ещё на один день ближе к Великому Суду - он узнавал всё больше, понимал всё больше и становился всё более подготовленным.\n\nОн даже начал применять свои уроки вне школы, внимательно наблюдая за признаками ревизионизма или недостаточной самоотдачи. Он уже опознал нескольких таких людей, и хотя он, конечно, не мог быть уверен, что произошло после его сообщений, по крайней мере двоих с тех пор никто не видел. И вполне заслуженно.\n\nАндрей намеревался защитить себя, свою семью, свой народ и Чёрную Лигу, и его не остановят никакие действия, которые могут воспрепятствовать достижению любой из этих целей.\n\nТак учили его учителя, и Андрей очень любил школу."
 omskreg.29.a:0 "Чтобы пройти Великий Суд, верность должна быть обеспечена с раннего возраста."

 #Regional diplo events
 omskdiplo.1.t:0 "Директорат внешней деятельности пробуждается"
 omskdiplo.1.d:0 "Директорат внешней деятельности Западносибирского Временного Правительства.\nВнутренняя памятка номер 0001\n\nЕсли вы получили эту памятку, это означает, что вы попали в список тех немногих, кто будет служить своей родной стране в новом Директорате внешней деятельности. Будет подготовлены помещения в западной части Омска, и вы будете уведомлены, когда это потребуется. Немедленно начав, от вас требуется начать планирование решений ключевых дипломатических проблем, стоящих перед Лигой, и быть готовыми представить их.\n\nПроблема номер 1 - Международные отношения и легитимность нашей власти: добрая воля - бессмысленная выдумка, но если мы позволим американцам и японцам поверить в то, что мы враждебный или угрожающий режим, то вскоре мы обнаружим, что наши соперники встречают нас на поле с иностранным оружием в руках и добровольцами за спиной. Кроме того, любые эмбарго должны быть задушены в колыбели, особенно на товары, которые будут необходимы для подготовки к Великому Суду.\nНомер 2 - Когда великая пасть Чёрной Лиги откроется ничего не подозревающему миру, наивные добровольцы с гуманитарной помощью хлынут на нашу территорию, чтобы "помочь". Мы должны обеспечить за ними слежку, чтобы они не нашли ничего, чего не должны были бы найти, и чтобы из их визита извлекалась каждая ценная часть.\nНомер 3 - Немецкая угроза бросает длинную тень на Россию, и мы должны заставить их бездействовать до тех пор, пока мы действительно не будем готовы к Суду.\nНомер 4 - Многие из нелегитимных правителей стали слишком параноидальными по отношению к нам, проникновение будет непростой задачей. Нам нужно выбрать новых и уязвимых жертв, за которыми мы сможем начать шпионить."
 omskdiplo.1.a:0 "Мир будет знать о нас только то, что мы хотим, чтобы они знали."

 omskdiplo.2.t:0 "Операция "Потёмкин" – инструктаж"
 omskdiplo.2.d:0 ""Все вы знаете о многочисленных неудачах Первого Суда. Мы должны учиться на них и приспосабливаться к нашим новым обстоятельствам. Одной из таких неудач были плохие отношения между Россией и западными державами. Когда нужно было создавать союзы против немцев, они отказывались. Когда нужно было послать помощь, они посылали недостаточно. Когда пришло время всем народам решительно выступить против безумцев, мир потерпел крах".\n\n"Справедливость придёт к тем, кто бросил Россию в час величайшей нужды. Но я не поэтому позвал вас сюда. Я здесь, чтобы объявить о начале операции "Потёмкин". Эта операция, проводимая нашими отделами пропаганды, а также нашим Директоратом Внешней Деятельности, обеспечит, чтобы те, кто не понимает наших мер, либо не знали о них, либо были убеждены в их необходимости.\n\n"Это означает придать Чёрной Лиге новое лицо. Одно лицо силы - да, сдерживание агрессии. Но также и лицо мира. Ещё одно – лицо безопасности. Мы должны сосредоточиться на людях и на том, насколько они находятся в безопасности и удовлетворены тем, что являются частью великой нации. Мы должны притворяться такими же гедонистами и нарциссистами, как те, кто живёт на Западе".\n\n"Мы также должны заверить наших потенциальных врагов, что наши цели не простираются за пределы России. Японцы наверняка будут нервничать из-за возрождающейся России. Они должны быть спокойны. Немцы, естественно, придут в ярость от того, что на Востоке вновь появится сильная держава. Они должны быть обмануты и отвлечены".\n\n"Товарищи, мы должны действовать быстро, поскольку воссоединение продолжается. Подробную информацию о назначениях можно найти на странице пять, вопросы бюджета - на странице тринадцать. Удачной охоты"."
 omskdiplo.2.a:0 "Ягнята на убой."

 omskdiplo.3.t:0 "Западносибирское Временное Правительство устанавливает контакты"
 omskdiplo.3.d:0 "Именно ЦРУ оказало давление на Министерство иностранных дел, чтобы оно приняло неожиданное предложение неизвестного Западносибирского Временного Правительства пригласить американских дипломатов на конференцию в столицу Омск. Министерство Иностранных Дел поначалу сочло это слишком опасным, особенно учитывая, что до сих пор Омск и прилегающая к нему территория представляли собой информационную чёрную дыру. Это было тем, что и побудило ЦРУ присутствовать.\n\nНесколько агентов ЦРУ, переодетых телохранителями, присутствовали на конференции с любопытными дипломатами на прошлой неделе и сообщили, что ситуация в Омске выглядит удивительно... нормальной.\n\nПравительство явно поспешило привести в порядок центр города и отремонтировать старую гостиницу для дипломатических целей, но это вряд ли было чем-то необычным для американских чиновников, которые посещали развивающиеся страны.\n\nПо правде говоря, большинство из них были впечатлены тем, как хорошо местное правительство залатало трещины войны и упадка, и находили это отличным признаком эффективности правительства.\n\nЕдинственное расхожее мнение относительно этой довольно приятной оценки было от старшего агента ЦРУ, который настаивал, что в улыбках людей было что-то не так, что-то мёртвое и гнилое в их глазах.\n\nНесмотря на его паранойю, конференция прошла довольно неплохо, дипломатов сытно накормили местной кухней и хорошо напоили водкой. Им даже была оказана честь встретиться с вечно занятым Дмитрием Язовым, которого дипломаты сочли весьма впечатляющей фигурой. Они уверяют нас, что, хотя он и не был избран демократическим путём, он, по-видимому, является "авторитарным сторонником развития", использующим свою бесконтрольную исполнительную власть, чтобы изменить регион к лучшему, прежде чем перейти к демократии. Просьба правительства Западной Сибири вряд ли была неожиданной, они просто хотели признания ОСН своего правительства суверенным государством.\n\nУ нас вряд ли есть причины не соглашаться."
 omskdiplo.3.a:0 "Дайте им признание, но предупредите американцев, что этот регион всё ещё является зоной боевых действий."
 omskdiplo.3.b:0 "Нет, я доверяю интуиции этого агента. В самом сердце Омска назревает что-то чёрное."

 omskdiplo.4.t:0 "Признание США"
 omskdiplo.4.d:0 "Были некоторые опасения, что мы переигрываем в спектакле для американских дипломатов, но наша театральность сделала своё дело.\n- Какие славные люди, - сказал один из дипломатов, прежде чем его погрузили обратно в самолёт, - я надеюсь, что они улучшат ситуацию и восстановятся.\n\nС уходом американцев натянутые улыбки в центре города снова превращаются в решительные хмурые взгляды, которые навсегда остались на лицах наших граждан. Мы выглядели так, как и планировали, простая бедная страна, изо всех сил старающаяся произвести хорошее впечатление. В глазах Америки и, следовательно, ОСН, мы именно такие, какими хотим быть - непримечательные.\n\nНам позвонили из их Министерства иностранных дел через неделю после того, как они вернулись на свою упадочную родину. Наш запрос был принят."
 omskdiplo.4.a:0 "Мы примем это как знак того, что американцы сохранят нейтралитет."

 omskdiplo.5.t:0 "Американцы закрывают дипломатические каналы!"
 omskdiplo.5.d:0 "Хотя мы явно одурачили большинство толстых и невежественных дипломатов своим выступлением в качестве страны третьего мира, слишком старающейся произвести хорошее впечатление, был один человек, который ясно видел нас насквозь.\n\nМы не были настолько глупы, чтобы предполагать, что ЦРУ не будет присутствовать на конференции, на самом деле, мы готовились к этому. ЦРУ, считавшее нас незначительными, сообщило бы, что мы не представляем угрозы, и таким образом потратило бы свои ресурсы на что-то другое.\n\nМы вежливо игнорировали чрезмерно любопытных "телохранителей", чьи выступления не могли сдержать пламя в непроницаемой стене обмана, которую мы им воздвигли.\n\nИ всё же один из этих проклятых агентов не поверил ни единому нашему слову. Он смотрел, хмурился и шептался со своими товарищами всю конференцию.\n\nДолжно быть, он с кем-то связался, потому что вскоре после того, как они вернулись в свою позолоченную помойку, нам позвонили и сообщили, что наша просьба отклонена и что мы больше не должны связываться с их министерством.\n\nВолна указываний пальцем захлестнула Директорат внешней деятельности, и несколько чиновников, отвечавших за обман, были сняты со своих постов."
 omskdiplo.5.a:0 "Расстрелять виновных. Это больше не повторится."

 omskdiplo.6.t:0 "Западносибирское Временное Правительство открывает свои двери"
 omskdiplo.6.d:0 "Поначалу наше Министерство иностранных дел только посмеивалось, когда неизвестное российское государство прислало посланника с просьбой принять нескольких наших дипломатов в их столице Омске. Дипломат был бы высмеян в Японии окончательно, если бы не случайная встреча, которую ему удалось устроить с известным бизнесменом. Он недвусмысленно намекнул, что как только Россия объединится, они будут склонны предложить дзайбацу несколько чрезвычайно выгодных сделок по правам на полезные ископаемые - в обмен на несколько незначительных дипломатических уступок сейчас.\n\nНовость об этом быстро распространилась по всему деловому миру, и вскоре дипломатическое ведомство оказалось под значительным давлением, чтобы принять это предложение.\n\nКонференция не имела большого значения. Маленькие русские люди явно приложили немало усилий, чтобы отремонтировать центр города для наших дипломатов, но были ужасно смущены, когда неправильный поворот на пути из аэропорта привёл миссию в объезд через грязный промышленный район города. Бизнес-эксперт, назначенный в дипломатическую команду, как сообщается, оказался чрезвычайно возбуждён после обнаружения огромных, почти бесконечных запасов сибирских ресурсов.\n\nУступки, которых требовали западносибирцы, были в основном минимальными, самым большим требованием было официальное признание их легитимным и суверенным государством.\n\nХотя у нас нет никакой гарантии, что западносибирцы действительно выйдут на первое место в российских конфликтах, это очень маленькая просьба по сравнению с потенциально огромной экономической выгодой."
 omskdiplo.6.a:0 "Они отчаянно нуждаются в международной легитимности. Дайте это им, нам хорошо заплатят, если они добьются успеха."
 omskdiplo.6.b:0 "Отклоните их запрос. Это выглядит слишком хорошо, чтобы быть правдой."

 omskdiplo.7.t:0 "Японская Империя признаёт нас!"
 omskdiplo.7.d:0 "Японцы - великие стервятники Азии. Их имперская сущность порождает огромный голод в их животах, жажду ресурсов, которые могут быть легко отобраны у отсталых людей из меньших государств.\n\nЕдва ли было трудно обмануть японцев, заставив их думать, что мы - одна из таких возможностей. Нам не нужно было давать никаких обещаний, только намёки, что мы будем рады интегрироваться в их экономическую сферу после объединения, в обмен на международное признание. Принятие желаемого за действительное завело их достаточно далеко, чтобы они подумали, что мы действительно можем осуществить этот оскорбительный план. Этого было достаточно, чтобы заинтересовать их, и "случайный" заезд делегации в промышленный склад ресурсов, которые мы свезли со всей нашей территории, настолько очаровал их, что они дали нам всё, что мы хотели.\n\nТеперь, когда Япония официально признаёт нас, мы можем быть уверены, что они вместе со своими жалкими восточноазиатскими марионетками сохранят нейтралитет в нашей борьбе за объединение."
 omskdiplo.7.a:0 "Успех."

 omskdiplo.8.t:0 "Япония отказывается признать нас!"
 omskdiplo.8.d:0 "Катастрофа обрушивается на наши переговоры с японцами. Хотя разбухшие дзайбацу смотрят на наше великое государство только с чувством голода, они не смогли заставить своё правительство признать нас.\n\nНаша уловка обошлась недёшево, мы перевозили в Омск ресурсы со всей нашей территории и "случайно" провезли японскую делегацию через склады, чтобы разжечь их грабительские аппетиты.\n\nПосланные представители бизнеса попались на нашу уловку, но, похоже, настоящие дипломаты - нет.\n\nНам позвонили из японского Министерства иностранных дел и сообщили, что наши запросы отклонены, и они подали официальную жалобу на нашу "мошенническую дипломатию".\n\nМногие ответственные за план получили доносы от своих подчинённых за некомпетентность, и сейчас идёт перестройка руководства, чтобы предотвратить повторение подобных провалов в Директорате."
 omskdiplo.8.a:0 "Неудача."

 omskdiplo.9.t:0 "[Get_newspaper_header]Америка признаёт правительство в Омске!"
 omskdiplo.9.d:0 "Удивительным образом американцы объявили сегодня, что они официально признают Западносибирское Временное Правительство в качестве законного государственного образования всей России. Ранее об изолированном сибирском государстве было мало что известно, даже по меркам России, но недавняя дипломатическая миссия, направленная американцами, обнаружила, что правительство является очень дружелюбным потенциальным партнёром в регионе.\n\nГосударственные чиновники опередили критику за работу с диктатором Дмитрием Язовым, назвав его "авторитарным сторонником развития", который просто исполняет обязанности главы страны до полного объединения России.\n\nДмитрий Язов пообещал предпринять ответственные военные меры в связи с предстоящими объединительными войнами, а после этого - скорейшим переходом к демократии.\n"
 omskdiplo.9.a:0 "Омск кажется приятным местом для посещения."

 omskdiplo.10.t:0 "[Get_newspaper_header]Япония признаёт правительство в Омске"
 omskdiplo.10.d:0 "Международные наблюдатели были озадачены, когда сегодня утром японское правительство опубликовало заявление, в котором признало загадочную Западносибирскую территорию законным и суверенным национальным государством.\n\nКритика этого шага вызвана в значительной степени плотным покровом секретности, окружающим Омское правительство.\n\nМногие считают этот шаг экономически мотивированным, поскольку западносибирцы якобы предложили японцам выгодные торговые условия в день объединения. Дзайбацу уже разрабатывают планы вхождения и эксплуатации российских ресурсов, но они достаточно прагматичны, чтобы понимать, что им придётся подождать окончания войны, чтобы не потерять свои инвестиции из-за мародёрствующих "царьков".\n"
 omskdiplo.10.a:0 "Омск открыт для бизнеса?"

 omskdiplo.11.t:0 "Красный Крест в Омске"
 omskdiplo.11.d:0 "Как и ожидалось, теперь, когда мы установили контакт с внешним миром, в наш Директорат внешней деятельности начали поступать запросы о предоставлении гуманитарной помощи нашему населению. К этим полезным идиотам уже готовятся. Неподалеку от Омска был создан лагерь для Красного Креста, который будет разделён с несколькими католическими организациями, и они уже скоро прибудут.\n\nПроводники были тщательно отобраны из рядов нашего спецназа. Они будут улыбаться иностранцам и предупреждать нас о том, куда волонтёры планируют направиться в следующий раз. Команда предусмотрительных специалистов будет продвигаться впереди караванов с гуманитарной помощью, готовя место и местных жителей к тому, чтобы они выдержали международную проверку.\n\nЛюбые сельские жители с "раскатанными губами", которые окажутся на пути иностранцев, будут быстро перемещены в рабочие лагеря, чтобы избежать каких-либо досадных утечек.\n\nНекоторые в Лиге не уверены, что всё это стоит риска, но трудно сказать "нет" бесплатным вакцинам и иностранным планировщикам, устанавливающим протоколы готовности к чрезвычайным ситуациям в сельской местности, даже если претенциозная идея о том, что они здесь, чтобы "вытащить нас из нищеты", оскорбительна."
 omskdiplo.11.a:0 "Мы будем внимательно следить за ними."

 omskdiplo.12.t:0 "Вклад Красного Креста"
 omskdiplo.12.d:0 "Иван вздохнул, когда американские врачи покинули деревню в своем маленьком караване джипов. С ними было приятно иметь дело, приятнее, чем кто-либо ожидал. Правительство предупредило их, чтобы они вели себя как можно лучше, и они это сделали. В России больше не было таких людей, как эти работники Красного Креста, людей с большими сердцами и яркими улыбками.\n\nЭто было заразительно, город невольно улыбался, пел песни и пил водку в чужом лагере по ночам.\n\nДетям сделали прививки от болезней, и Иван радовался, что благодаря их действиям у его собственной дочери будет больше шансов выжить.\n\nКак только они скрылись за горизонтом, из леса вышла команда спецназа Чёрной Лиги. У Ивана ёкнуло сердце. Приятный сон, который американцы привезли с собой, ушёл вместе с их караваном.\n- Достойное выступление, - проворчал офицер в комиссарской фуражке, - что они оставили после себя?\n\nНа одно единственное самоубийственное мгновение Иван подумал о том, чтобы солгать, спрятать медикаменты, оборудование для очистки воды, школьные учебники. С неохотным вздохом Иван передал им грубо нацарапанный инвентарный список. Офицер просмотрел его и кивнул.\n- Через полчаса здесь будет грузовик, и несколько человек помогут нам погрузить всё это."
 omskdiplo.12.a:0 "Мы найдём их помощи хорошее применение."

 omskdiplo.13.t:0 "Тьма с востока"
 omskdiplo.13.d:0 "Гестапо, служившее в восточных Рейхскомиссариатах, сообщило о подозрительном количестве инцидентов. Ничего серьёзного не произошло, но было слишком много случаев, когда гражданские "случайно" попадали в безопасные районы, планы и документы исчезали, а незнакомцы появлялись в городах без предупреждения, чтобы всё это было совпадением. Кто-то что-то замышляет, а наши гестаповцы рвут на себе волосы, пытаясь понять, что происходит.\n\nТе, кого мы арестовали, либо невиновны в преступлениях, либо закоренелые лазутчики, способные выдержать тяжёлые допросы. Местные жители, похоже, тоже ничего не знают о том, что происходит, и никакие угрозы коллективного наказания или превентивные рейды не дали никакой информации об аномальной активности.\n\nЕдинственный вывод, который мы можем сделать, - это то, что на территорию Московии проникает иностранная организация, но кто они и что они планируют, остаётся только гадать."
 omskdiplo.13.a:0 "Приведите местные силы в состояние повышенной боевой готовности. Нам не нужно знать, кто они, чтобы остановить их."

 omskdiplo.14.t:0 "Послание в Берлин"
 omskdiplo.14.d:0 "Тем, кто порабощает нас и мучает Святую Землю Русскую, тем, кто стремится истребить русский народ до последнего ребенка, тем, кто считает себя властителями мира: знайте, что мы идём.\n\nВаше высокомерие будет разбито вдребезги, ваши неправедно нажитые завоевания вырваны из ваших рук, ваши города разбиты и сожжены. Вы можете строить свои маленькие бункеры, чтобы попытаться переждать надвигающуюся бурю, вы можете подготовить свои прогнившие армии к войне, но знайте, что пятно вашей преступности будет выжжено с этой земли, чего бы это ни стоило. Нет никакого укрытия от правосудия, которое мы осуществляем, и никакого компромисса, который мы примем. Всем тем, кто считал себя в безопасности от последствий своих действий, мы клянёмся: немецкая жестокость будет вознаграждена.\n\nВаш фюрер лжёт вам. Он утверждает, что является наследником вашего людоедского режима, который грабил Россию и совершал чудовищные деяния для победы, но не имеет никакого отношения к таким преступлениям. Он обещает светлое будущее, изменив политику, которую сам же и осуществил. Он обещает вам отпущение грехов, скрывая при этом свою вину. Знайте, что нет никакого притворства реформизма, за которым вы можете спрятаться, и нет слов, которые могут стереть то, что сделала ваша нация. Всем тем, кто ищет помилования во лжи, мы клянёмся: грехи Германии не забыты.\n\nВся Россия объединяется, чтобы противостоять угрозе, которая преследует нашу Родину. Скоро те, кого вы проглядели как "царьков" и предателей, окажутся под единым флагом. Чёрная Лига сделает это реальностью. Скоро те, кого вы угнетали и убивали, поднимутся и нападут на вас. Чёрная Лига сделает это реальностью. Гнусному народу, который скоро склонится перед нашей мощью, мы клянёмся:"
 omskdiplo.14.a:0 "Россия будет отмщена."

 omskdiplo.15.t:0 "Послание в Берлин"
 omskdiplo.15.d:0 "Тем, кто верит в превосходство своего оружия и расы, тем, кто стремится властвовать и уничтожать свободные народы, оставшиеся в мире, тем, кто готов пожертвовать своей жизнью и свободой, чтобы слепо следовать за безумцем навстречу собственной гибели: знайте, что мы ждём.\n\nВаши разговоры о войне ничего не значат для тех, кто пережил её сам. Мы, русские люди, выдержали события ужаснее, чем вы, и готовы выдержать больше. В отличие от вас, мы не стремимся разрушать, мы стремимся защищать. Для наших детей и детей наших детей мы строим нашу Родину как крепость, которая никогда не падёт. Мы копаем землю, чтобы построить наши бункеры так же, как мы будем копать ваши могилы. Всем тем, кто ищет здесь славы, мы клянёмся: мы похороним вас.\n\nВаш фюрер обещает вам окончательную победу. Он рисует линии на своей карте и объявляет землю своим владением. Знайте: Россия больше не является бездвижным выигрышем, на который можно претендовать. Чёрная Лига докажет обратное. Ваши танки утонут в грязи этой земли, ваши самолёты упадут с её небес, ваши люди будут бродить по снегу, пока холод или наши солдаты не уничтожат их. Здесь для вас нет завоевания, только решительный народ, который наконец-то осознал свою силу. Всем тем, кто стремится поглотить нашу землю, мы клянёмся: никогда больше Россия не будет украдена у своего народа.\n\nВся Россия объединится, чтобы встретить свою неминуемую гибель, и вся Россия преодолеет её. Скоро страна, которую вы лишили внимания, думая, что она разрушена, снова станет целой. Чёрная Лига воплотит этот в реальность. Тем самым мы положим конец вашему людоедскому правлению. Мы приглашаем тебя, немец, на землю, которую ты разграбил и осквернил, чтобы мы могли отомстить за наших отцов и нашу страну. Гнусному народу, чья кровь скоро окрасит наши реки, мы клянёмся:"
 omskdiplo.15.a:0 "Россия будет отмщена."

 omskdiplo.16.t:0 "Послание в Берлин"
 omskdiplo.16.d:0 "Те, кто прячется в мраморных залах и мечтает о лучших днях, те, кто притворяется, что они невосприимчивы к переменам времён, те, кто не может видеть призраков своих грехов в будущем, которые они сотворили: знайте, что мы не забыли.\n\nСтрадания, которые ваш народ испытывал до сих пор - это лишь малая часть того, что он причинил Святой Руси. Ваша порочная страна заслуживает гораздо худшего, но правосудие придёт достаточно скоро. Чёрная Лига это обеспечит. Ваши колонии рассыплются в прах, и на их месте возникнут новые свободные нации, которые сотрут ваш след в этом мире. Всем тем, кто пытается отрицать эту справедливость, мы клянёмся: вы пожнёте то, что посеяли.\n\nВаш фюрер отрицает неудобную реальность. Он говорит вам, что всё хорошо, пока вы служите ему, но ваша разваливающаяся страна больше не может выдержать свой собственный вес. Вы чувствовали, как земля дрожит под вашими ногами, и видели, как рушатся ваши здания, но всё же он утверждает, что такого сотрясения нет, и что всё может снова стать нормальным. Эти заблуждения не спасут вас. Ничто не спасёт. Вы слишком долго угнетали слишком многих, чтобы мир забыл о ваших преступлениях. Всем тем, кто остаётся слепым к своим неудачам, мы клянёмся: вы прозреете.\n\nВся Россия помнит, что вы сотворили, и вся Россия придёт, чтобы отомстить вам. Скоро народ, который вы пытались уничтожить, поднимется снова, чтобы сокрушить вас. Мы сотрём пятно вашей людоедской идеологии с лица истории. Помни о нашем предостережении, немец, и трепещи перед могуществом тех, кто теперь хочет отплатить тебе за твою жестокость. Гнусному народу, чьи орлы скоро обратятся в прах, мы клянёмся:"
 omskdiplo.16.a:0 "Россия будет отмщена."

 omskdiplo.17.t:0 "Омск осуждает нас"
 omskdiplo.17.d:0 "Беженцы, бежавшие из одержимых местью земель под управлением Омска, сообщили нам о распространении на их территории внутренней пропаганды. По-видимому, мы здесь не более чем хищные милитаристы, наживающиеся на тёмном веке России, но в то же время мы наивные идеалисты, неспособные сделать трудный выбор, необходимый для обеспечения выживания России перед лицом "Великого Суда".\n\nНесмотря на внутренние противоречия, это знаменует собой важный момент в наших отношениях с Чёрной Лигой, и, похоже, война скоро придёт к нашим границам."
 omskdiplo.17.a:0 "Лига никогда не собиралась оставлять нас в покое."

 omskdiplo.18.t:0 "Проникновение Чёрной Лиги"
 omskdiplo.18.d:0 "До нас дошли ужасные новости. Наши оперативники контрразведки сообщают, что были обнаружены агенты так называемой "Чёрной Лиги", пытавшиеся проникнуть в нашу страну. Играя на общей для нашего народа ненависти к Германии, они агитируют против нашего правительства, называя нас слабаками и предателями за отказ присоединиться к их безумному крестовому походу. Лига известна как крайне опасная ультранационалистическая организация; каковы бы ни были их планы в отношении Казахстана, они вряд ли будут иметь в виду наилучшие интересы нашего народа. Мы должны сохранять бдительность, особенно если они стремятся подкрепить свою агитацию военными действиями."
 omskdiplo.18.a:0 "Всем быть начеку."

 omskdiplo.19.t:0 "Паучья сеть"
 omskdiplo.19.d:0 "Александр тяжело опустился в кресло и уставился в потолок. Это был напряжённый день – разговоры с агентами, организация разведданных, личные доклады Язову. Но результат был достигнут. Он был очень доволен тем, как щупальца Чёрной Лиги проникали к каждому соседнему претенденту на воссоединение, к которому они могли попасть. Наконец-то у него была настоящая разведывательная организация, а не просто группа оперативников, с которыми он имел дело раньше. Конфискация досье побеждённых "царьков" естественно дополняла его собственную работу, и поэтому глава Директората внешней деятельности был готов к следующему шагу.\n\nНо куда же? В Азию, с их политическими махинациями и почти неограниченным потенциалом для вмешательства? Или ещё дальше - к псевдогосударственным образованиям на теле России, которые забыли своё место в истории? Может быть, на Западное полушарие, к своим старым товарищам или к сумасшедшему дому – в эти дни трудно было сказать наверняка.\n\nВ любом случае, завтра у него будет много работы. Следующий большой шаг в их сети должен был быть сделан совместно с армией. Необходимо заложить основу для объединения, и большая часть этого бремени, естественно, ляжет на него. Он не возражал. Потому что из этого маленького кабинета, с его неудобным стулом и столом, который был слишком мал для его нужд, он мог шпионить за каждым мужчиной, женщиной и ребёнком от Финляндии до Иркутска. Он прикрыл глаза, чтобы передохнуть несколько минут."
 omskdiplo.19.a:0 "Сила - это пистолет, направленный в правильном направлении."

 omskdiplo.20.t:0 "Заложенные основы"
 omskdiplo.20.d:0 "Доклад Директората внешней деятельности номер 0017\n\nПервый этап наших дипломатических усилий подошёл к своему естественному завершению и готов к рассмотрению.\n\n-Все дипломатические объекты были достроены и подготовлены для использования. Теперь у нас есть городские центры, которые кажутся цивилизованными для посторонних, гостиницы для дипломатов, офисы для нашего дипломатического ядра и конференц-залы, в которых могут проводиться переговоры. Хоть у Директората есть дополнительные идеи для того, чтобы привлечь иностранную поддержку, у нас теперь есть всё, что нам нужно, чтобы усыпить бдительность внешнего мира.\n\n-Дипломатические выходы, независимо от того, насколько успешными они были, прорвались сквозь статику и установили контакт с внешним миром. По крайней мере, военные стратеги уверены, что иностранцы свяжутся с нами сейчас словами, а не бомбами.\n\n-Рейх получил заявление о наших намерениях, и их паранойя уже начала работать в пользу наших планов. Милитаристы потратили десятилетия на поиски врага, и теперь, когда они нашли его в нас, они начали утрировать, распространяя раздор по своей пропитанной кровью империи, чему поспособствовали лазутчики, которых мы послали к их границам.\n\n-Наконец, в местном масштабе мы усилили наши разведывательные операции, и теперь у нас есть сочувствующие уши, готовые и желающие помочь нашим армиям на поле боя в грядущих объединительных войнах."
 omskdiplo.20.a:0 "Реальная политика в лучшем виде."
 
 omskdiplo.21.t:0 "Ликург России"
 omskdiplo.21.d:0 ""Описывать Язова - это не значит описывать традиционную политическую фигуру в современном смысле - его политика нетрадиционна, его идеологические основы обширны и лишены грубых ярлыков "левых" или "правых". Если он вообще что-то представляет, то он представляет порядок и нацию, стабильность и силу в терминах, которые хорошо понятны простым мужчинам и женщинам России. И, конечно же, подготовку к будущей агрессии со стороны Германии, сделав основной упор на массовое вооружение. Хотя это может показаться его конечной целью, на самом деле это способ сохранить общественную поддержку и создать общее чувство единства среди русского народа. Он приносит новый порядок в Россию, как Солон принёс его в Афины, или Ликург в Спарту. Фигура, которая заботится о своём народе больше всего на свете и хочет создать нацию, которая переживёт его".\n\nСледующее было написано Сэмюэлем Хантингтоном, политологом, который провёл много месяцев на нашей территории, исследуя экономическую и социальную систему нашей нации. Его статья, опубликованная в различных изданиях по всей Америке и в свободном мире, уже вызвала волну возмущения, поскольку многие страны пересматривают свои прежние взгляды на нас.\n\nЭто может оказаться полезным, особенно учитывая необходимость дополнительных ресурсов и контактов в этих странах. Хотя это и неприятно, но может оказаться полезным как для победы над нашими врагами в России, так и для окончательного завершения Великого Суда."
 omskdiplo.21.a:0 "Ликург России? Мне нравится, как это звучит."

