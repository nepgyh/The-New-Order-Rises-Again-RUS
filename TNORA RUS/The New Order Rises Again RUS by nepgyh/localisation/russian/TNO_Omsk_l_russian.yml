 omsksr.1.t:0 "Единая, неделимая и непобедимая"
 omsksr.1.d:0 "Главковерх Язов, глава Чёрной Лиги и спаситель русского народа, твёрдо стоял на трибуне. Он взглянул на свои заранее подготовленные пометки и понял, что их не хватит. Это были просто слова на странице. Он даст миру больше, чем просто объявление. Он сделает им заявление.\n- Всем героям России, собравшимся здесь сегодня, - он начал немного неуверенно, его голос в микрофоне звучал слишком монотонно, - многие говорили нам о нашей неминуемой неудаче. Многие сомневались в воле и силе народа, долгое время подвергавшегося нападениям. Многие боятся того, кем мы можем стать. Они ничего не знают о жертвах, на которые русский народ был вынужден пойти во имя выживания. Но мы знаем, товарищи. Мы слишком хорошо знаем, сколько было потеряно в Первом Суде, и теперь мы знаем, что должно быть сделано.\n\nОн начал набирать скорость. Его сжатая рука обхватила трибуну, и он наклонился вперёд.\n- Россия должна снова стать сильной, а вместе с ней и русский народ. Мы должны сделать это для нашего собственного выживания, и мы не можем ожидать помощи из-за рубежа. Но внутренняя сила нашей нации, самого народа - это бездонный ресурс, и он испытывался раз за разом. Мы должны использовать это сейчас, чтобы построить новую Россию из пепла старой, и сделать всё необходимое, чтобы она стояла вечно.\n На карту поставлено всё, что вы знаете, и выживание каждого мужчины, женщины и ребёнка в России. Ибо если мы потерпим неудачу и позволим немцам отвоевать то, что они хотят, или позволим слабакам вокруг нас взять власть, мир никогда больше не совершит ошибку, позволив русскому народу воссоединиться. Но мы не потерпим неудачи. Для этого я полагаюсь, Россия полагается, на ваше мужество и мастерство.\n\nОн расслабился, когда закончил. Его рука разжалась, он выпрямился и тихо произнёс.\n- Знайте, что каждый из вас приближает тот день, когда мы все увидим Россию освобождённой от своих цепей. Да здравствует Правительство Освобождения и правосудие, которое оно принесёт!\n\nОтвет пришёл в один голос:"
 omsksr.1.a:0 "- Да здравствует Правительство Освобождения!"

 omsksr.2.t:0 "[Get_newspaper_header]Правительство Освобождения России"
 omsksr.2.d:0 "Пришло известие о заявлении из Западной Сибири. Чёрная Лига сформировала "Правительство Освобождения", чтобы отвоевать российские территории у тех, кого она считает недостойными или предателями русского народа. Их успехи показывают, что они являются мощной военной силой.\n\nПравительство Освобождения во главе с Дмитрием Язовым дало российскому народу множество обещаний, самым значительным из которых является возвращение к демократии после воссоединения и "усиления" России. Кем бы он ни был - Цинциннатом или Цезарем, Язов безусловно теперь обладает властью военного диктатора и вероятно укрепляет её.\n\nОстаётся выяснить, сколько сможет простоять это военное государство, сможет ли Язов удержать бразды правления в своих руках.\n"
 omsksr.2.a:0 "Горькие растения из горьких семян."

 omsksr.3.t:0 "Назначения"
 omsksr.3.d:0 "Очередь на запись в кадровые составы тянулась далеко за пределы небольшого амбара, который омичи устроили в деревне в качестве своего штаба. Они пообещали еду, кров и общину, а это на две вещи больше, чем есть у любого из местных жителей. Но маленький городок под Самарой теперь был частью Лиги, а это означало, что люди в нём тоже были частью Лиги. Мужчина средних лет сидел за столом, когда к нему подошла мать с ребёнком.\n- Только по одному, пожалуйста.\n- Пожалуйста, он ещё очень юн. Я только хочу убедиться... - чиновник поднял палец, чтобы прервать её.\n- Это уж мне решать. Он будет служить Лиге так, как того потребует Россия. Сколько ему лет?\n- Ему всего 16. Наверняка есть какая-то работа, которую он может сделать, - она начала шептать, - что-нибудь подальше от линии фронта.\n\nЕму не 16. Чиновник прекрасно понимал, что ему не 16 лет. И всё же он сделал паузу на несколько секунд. Он вспомнил свои собственные молодёжные кадры, наказания, боль, а также боевое братство. Эта мать понятия не имела, что на самом деле означает быть 16-летним в Омске, что для этого требуется. Его лицо стало пустым, когда он случайно посмотрел на мальчика. Его ручка зависла над карточкой с назначением.\n- Если бы ему не было 16 лет, я мог бы назначить его в промышленные кадры, а не в молодёжные, - чиновник очень внимательно посмотрел на мать. - Вы меня понимаете?\n\nМать смотрела, как его осунувшееся лицо повернулось к ней. Ничто не указывало на перемену в выражении его лица, за исключением того, что уголки безжизненных глаз, казалось, подёргивались, а правая щека, покрытая щетиной, искривилась.\n-...Да. Ему 18.\n- Понятно. Вы назначены в кадровый состав 603481 в Лузино. Ваш сын будет направлен в кадровый состав 704821 в Свердловске. Не берите ничего. Вас отвезут завтра. Попрощайтесь со всеми. Вряд ли вы ещё раз кого-нибудь здесь увидите.\n- Неужели он не мог бы остаться со мной и...\n- Не надо испытывать пределы моего терпения. Поверьте, вам это не понравится."
 omsksr.3.a:0 "Маленькие милости."

 omsksr.4.t:0 "Чертёж Армагеддона"
 omsksr.4.d:0 "Язов посмотрел на выровненные чертежи на столе. 6 полных этажей, с лифтом на поверхность. Изгиб на входе для ослабления излучения. Бетон и арматура. Герметичные дверные проемы, системы вентиляции, устойчивые к ХБРЯ, помещение для почти трёхсот человек в этом подземном доме. Он провёл пальцем вниз по лифту и по коридору к жилой зоне. Он побывал в достаточном количестве бункеров, чтобы знать, как это будет выглядеть. Он знал, что стены будут казаться грубыми и неприветливыми, что воздух станет спёртым, что тишина через несколько недель сведёт тебя с ума. Голос инженера вырвал его из грёз в реальность.\n- По текущим оценкам, он может выдержать взрыв боеголовки мощностью пять мегатонн на высоте 0,22 км на любом расстоянии дальше полукилометра. Оставшиеся в живых смогут продолжать деятельность без дополнительного снабжения в течение полугода, после чего будет израсходована питьевая вода. Наша расчётная стоимость каждого составляет сто тысяч рублей, в зависимости от рельефа и особенностей местности. Естественно, они могут быть оснащены дополнительными модулями для командных подразделений, арсеналов и т. д., которые будут назначены во время строительства.\n\nВсё так технично. Такой детерминизм. Инженерное решение апокалиптической проблемы. Он выпрямил спину и посмотрел мужчине прямо в глаза."
 omsksr.4.a:0 "- Начните строительство немедленно."

 omsksr.5.t:0 "Строительство завершено"
 omsksr.5.d:0 "Язов провёл рукой по шершавому бетону первого этажа. Яркий свет флюоресцентных ламп был всё таким же неприятным. Но он был здесь не для того, чтобы проверять удобства. Это должно было стать будущим России. Это должно быть будущим России. На секунду он позволил себе почувствовать себя в безопасности. Здесь их ничто не могло тронуть. Сеть этих построенных бункеров обезопасит россиян от любых неожиданностей. Эти маленькие комнаты, в которых едва поместились три сложенных друг на друга койки и полки, были большим достижением Программы Национальных Действий - выживание русской нации любой ценой. Он всегда говорил об этом на словах и всегда верил в это, но бункеры были его словами, ставшими явью.\n\nСвет на мгновение погас. Когда они вернулись, Язов уже начал подниматься по лестнице к лифту. Так много ещё предстояло сделать. Тонны бетона и извилистые туннели не готовят нацию к войне. Он даже не знал, будут ли работать бункеры, но всем собравшимся заявил, что их безопасность гарантирована на веки вечные. Он стал подниматься быстрее. Какую шутку он сыграл со всеми ними и с самим собой, думая, что сможет остановить неизбежное. Он был ничем, просто тенью Карбышева, самозванцем, разыгрывающим спасителя на всеобщее обозрение.\n\nОн подошёл к лифту, поправил фуражку и нажал кнопку. На поверхности у него не будет времени для подобных мыслей. Это и к лучшему."
 omsksr.5.a:0 "Наша безопасность гарантирована навсегда."

 omsksr.6.t:0 "Миссия в Омск"
 omsksr.6.d:0 "Как обычно, человек из Омска появился на две минуты раньше. Как ни странно, он появился в сопровождении местных режиссёра и продюсера в полном облачении, каждый из которых нёс по два экземпляра того, что выглядело как сценарий.\n- Добрый вечер, господин посол. Я хотел бы поговорить с вами о кратком совместном проекте, который, как мне кажется, принесёт пользу обеим нашим странам. Я пригласил нескольких джентльменов из Голливуда, которые проявили интерес к этому начинанию и написали краткий сценарий, отражающий идеи, которые мы хотели бы видеть на большом экране.\n- Проще говоря, посол, мы хотим показать, что наша цель - не какой-то мстительный крестовый поход и не установление какой-то жестокой диктатуры, а как раз наоборот! Мы хотим того, чего желает любая нация, - мира и безопасности для своих граждан. Наши обстоятельства требуют некоторой регламентации, да, но дисциплина не такая уж страшная вещь, если граждане сами гордятся тем, что защищают свою Родину.\n\nПосле беглого просмотра сценария, который содержал множество "потрясающих кадров выносливых рабочих, наслаждающихся своим трудом", посол поморщился и почесал подбородок."
 omsksr.6.a:0 "Это правительство могло бы стать ценным партнёром. Примите предложение."
 omsksr.6.b:0 "Мы не можем придать легитимность этому правительству. Отклонить предложение."

 omsksr.7.t:0 "Наш собственный Голливуд"
 omsksr.7.d:0 "Американцы согласились предоставить нам ограниченные поставки в виде оборудования для киносъёмок и технической помощи, а также согласились позволить команде продюсера, режиссёра, сценариста и сопровождающего персонала отправиться в Омск для участия и консультирования по вопросам съёмок. Мы рассчитываем добиться значительного и немедленного прогресса в достижении нашей цели - завершить фильм в срок.\n\nДля съёмок будут привлечены соответствующие промышленные и сельскохозяйственные кадры, особенно для сцен A.15, A.20 и B.11, которые потребуют многочисленных дополнительных работ и съёмок в крупных промышленных зонах. По этому случаю мы заказали один специально оборудованный вертолёт для съёмок пейзажей. Главковерх Язов был проинформирован о развитии событий в отношении американской помощи и дал разрешение на немедленное начало съёмок."
 omsksr.7.a:0 "Свет, камера, мотор!"

 omsksr.8.t:0 "Отказ"
 omsksr.8.d:0 "Американцы отвергли наше предложение сделать фильм, представляющий в хорошем свете. Очевидно, что они будут так же "полезны" нашему правительству, как и в прошлый раз, когда Россия была могущественной. Нам придётся найти другие способы представить миру наше новое лицо, возможно, найдя новых партнёров для этого начинания.\n\nВозможно, есть и другие способы сообщить внешнему миру о наших намерениях, но отсутствие легитимности американской поддержки, даже американской коммерческой поддержки, является серьёзным ударом. Возможно, нам следует искать такие вещи внутри себя."
 omsksr.8.a:0 "Они не могут оказать нам любезность ещё раз взглянуть."

 omsksr.9.t:0 "Новый взгляд на Омск"
 omsksr.9.d:0 "- Во время вашего первого визита я чувствовал, что приветствую способного и честного посла, но теперь я чувствую, что прощаюсь с другом. Никто не мог быть более добросовестным и уважительным к обеим нашим странам, - сказал актёр, играющий Дмитрия Язова.\n\nПосол улыбнулся:\n- Я очень впечатлён тем, что здесь увидел. Я верю, что история запишет вас как великого строителя на благо человечества.\n\nПосле прощального рукопожатия, знаменитый фильм "Миссия в Омск", изображающий предполагаемую реальность жизни в недавно объединённой Западной Сибири, поблёк до черноты. Отзывы были сильно поляризованы, некоторые говорили, что это просто пропагандистская халтура, в то время как другие приписывали инновационный дизайн сценария и использование вертолётов для захвата сцен обширной России. В целом, похоже, Омск убедил часть мира, что они нация, достойная признания."
 omsksr.9.a:0 "Иногда правда более странна, чем вымысел."

 omsksr.10.t:0 "Первый пошёл"
 omsksr.10.d:0 "ИДЕНТИФИКАЦИОННАЯ КАРТА: 515211067\n\nЮРИЙ СТАРИНОВ\n\nДАТА РОЖДЕНИЯ: 18.05.1942\n\nИН: 2380512 ДАТА ВЫДАЧИ: 20.02.1969 ИСТЕКАЕТ: 20.02.1979 МЕСТО ВЫДАЧИ: РЕУТОВ\n\nРОСТ: 172 CM ГЛАЗА: СЕРЫЕ ПОЛ: M\n\nЮрий не мог оторвать глаз от своего нового удостоверения личности. Тонкая полоска карточной бумаги решала, жив он или мёртв. Пробраться через печально известную пористую границу Московии труда не составит, но остаться там незамеченным и выполнить своё задание, безусловно, составит.\n\nВ рамках новой программы проникновения ему было поручено передавать любую информацию, которую он мог найти об уязвимостях Московии. Сам Дроздов отправил их с обнадёживающими словами о том, что они будут первым эшелоном, остриём копья, которое вернёт землю их нации. Расположение войск, народные волнения, партизанские отряды, слабые места в инфраструктуре - всё, что могло помочь в нападении, когда бы оно ни случилось.\n\nПора было начинать всё сначала. Он пересечёт границу в сумерках и, вероятно, на следующий день должен будет пройти несколько контрольно-пропускных пунктов. Но он был готов. Он схватился за руль, щёлкнул подножкой и начал тащить мотоцикл к засаженному деревьями ручью, который должен был стать его точкой перехода."
 omsksr.10.a:0 "Работайте в тени, чтобы служить свету."

 omsksr.11.t:0 "Первый ушёл"
 omsksr.11.d:0 "Юрий полз по болоту с грязными руками и полузакрытыми глазами, чтобы грязь не забрызгала их. Он слышал, как собаки воют и лают ему вслед, слышал, как немецкие голоса перекликаются друг с другом, подбираясь всё ближе... Всего несколько дней назад он передавал данные о местном гарнизоне из своего сброшенного по воздуху блока связи. Была ли в городе крыса или его передачи были перехвачены, в данный момент не имело значения. Важно то, что он облажался.\n\nИменно там, в грязи, он решил, что умрёт здесь. Он знал, что немцы сделают с ним, если возьмут в плен - в инструкциях, которые ему давали, рассказывалось одно, но его товарищи по части рассказывали о гораздо худших судьбах, которые его ожидали. Но он предпочёл бы умереть на своей земле, на земле своего народа. И однажды через это болото пройдут танки, которые сбросят этих высокомерных немцев с земли, которую он сделает священной.\n\nОн посмотрел на маленькую таблетку, которую ему дали на всякий случай. Время пришло. Он подполз к глубокому пруду, сделал последний вдох и откусил кусочек."
 omsksr.11.a:0 "Мне холодно."

 omsksr.12.t:0 "Инструктаж"
 omsksr.12.d:0 "Сахаровский подошёл к проектору. Собранная иерархия Чёрной Лиги сидела в ожидании его нового плана.\n- Главковерх, товарищи, вот общий план, который наш штаб подготовил для операции "Чернобог". Хотя для разрушения германского государства потребуются обычные военные действия, для достижения этой главной цели также необходимо будет использовать нетрадиционные средства. Обратите внимание, специализированные подразделения будут развёрнуты в самом сердце Германии задолго до начала военных операций, чтобы саботировать инфраструктуру, вызвать жертвы среди гражданского населения и подорвать доверие правительства к своим вооружённым силам.\n Разведывательные атаки должны сначала проводиться в уязвимых районах по незначительным целям - а именно, отдельным гражданским лицам и чиновникам низкого ранга. Используя полученную здесь информацию о реакции Германии, мы можем нацелить наши более масштабные операции на инфраструктуру и транспортные системы. Решающее значение для этих атак будет иметь применение немецкого химического оружия - это приведёт к тому, что подозрения будут направлены в сторону Вермахта. Затем мы можем усилить нападения на население, что приведёт к желаемому расколу между гражданским и военным руководством. Поэтому разработки по повторению данных химических формул получают высший приоритет.\n Поскольку гражданское правительство опасается переворота изнутри, а военные пытаются поддерживать порядок, мы ожидаем, что сможем инициировать частичное отключение структуры стратегического командования в течение одного-двух месяцев после начала крупных операций. Это серьёзно затруднит любой обычный или ядерный ответ на наши первоначальные атаки. Вы можете найти расширенную временную шкалу на страницах с двадцать пятой по двадцать восьмую и запрошенный бюджет на страницах с тридцать третьей по тридцать девятую."
 omsksr.12.a:0 "- Есть вопросы?"

 omsksr.13.t:0 "Суд номер 59"
 omsksr.13.d:0 "- Созывающий орган Чёрной Лиги Самарского округа настоящим распоряжается о проведении этого военного трибунала над... - офицер перевернул страницу, - Николаем Гуревичем. Бывшим заместителем министра экономики Комитета Освобождения Народов России. Это верно?\n- Да, - ответил Гуревич. Он чувствовал себя смертельно неуютно на твёрдой деревянной скамье и в колючей тюремной форме, которую ему выдали. Он поднял глаза на одетого в чёрное офицера, который злобно смотрел на него из-под фуражки. Его руки начали подёргиваться.\n- Вы отдаёте себе отчёт в нелегитимности вашего правительства и в той разобщённости, которую оно принесло народу России, верно?\n- Да. Пожалуйста, я был всего лишь чиновником, я не участвовал в войне, я сразу же предложил...\n- Тогда мы больше не нуждаемся в вас. Ваш приговор уже вынесен. Сержанты, пожалуйста, уведите этого человека.\n\nОн почувствовал чьи-то руки под своими плечами. Он попытался заговорить, сказать что-нибудь в своё оправдание, но не было слов, которые могли бы хоть что-то изменить. Его наполовину несли, а наполовину вели до бетонного двора. Именно отсюда и раздавались выстрелы."
 omsksr.13.a:0 "- Но я же ничего не..."

 omsksr.14.t:0 "Под другим флагом"
 omsksr.14.d:0 "Во дворе собралась сотня человек, а перед ними на возвышении стоял одетый в чёрное офицер. Старики и молодые одинаково дрожали в северные зимы и терпели ужасы битв. Это было то, что осталось от бывшей пехотной роты Западнорусского Революционного Фронта, получившей всеобщую амнистию после окончания военных действий. Сейчас они были крайне необходимы, больше, чем когда-либо.\n- Солдаты России, вы доблестно сражались, защищая свою Родину и свои семьи. Хотя раньше у нас, возможно, были разногласия, мы приветствуем вас сейчас, как товарищей в той же борьбе против тех, кто будет стремиться уничтожить нашу нацию. Сражайтесь вместе с нами с той же самоотверженностью и яростью, которую вы уже проявили, и мы обеспечим место в этом мире русскому народу и отомстим тем, кто осквернил Святую Русь. Теперь вы должны произнести клятву Чёрной Лиги."
 omsksr.14.a:0 "- Я верю, прежде всего, в Россию, единую, неделимую и непобедимую..."

 omsksr.15.t:0 "Товарищи по оружию"
 omsksr.15.d:0 "Устинов и Епишев сидели в полной форме ЗРРФ напротив единственного свободного стула. Они не были похожи на побеждённых, совсем наоборот. Когда Язов вошёл и занял своё место, они встали и воздали ему воинское приветствие, как равному.\n- Товарищи, вы, конечно, знаете, что я с величайшим уважением отношусь к вам и к вашему прежнему делу. Я думаю, что мы разделяем многие из тех же убеждений и добродетелей. Поэтому я лично приехал узнать, не присоединитесь ли вы к нашей борьбе против ненавистного врага, защищая Россию.\n\nДва генерала просто смотрели на него несколько секунд, почти ничего не выражая. После долгой неловкой паузы Язов забеспокоился. Неужели ему придётся посадить их в тюрьму? Расстрелять их? Этих людей, которые так великолепно сражались за нацию?\n\nДвое мужчин напротив обменялись несколькими невнятными замечаниями. Устинов фыркнул. Епишев выглядел озабоченным. Через несколько минут, когда Язов всё больше и больше терял терпение, они наконец встали. Сначала Устинов, потом Епишев, потом Язов.\n- Товарищ, мы были бы горды служить под вашим руководством. Давайте поможем Чёрной Лиге восстановить полную славу России, - двое мужчин резко поднесли правые руки к фуражкам.\n\nЯзов ответил тем же. Когда они повернулись и вышли из комнаты, он слегка опёрся на стол. Хорошо иметь двух достойных и заслуживающих доверия людей, которые могли бы внести свой вклад в общее дело. И он был рад, что ему не придётся расстреливать их."
 omsksr.15.a:0 "Держи друзей близко."

 omsksr.16.t:0 "Интеграция армий"
 omsksr.16.d:0 "Слишком долго Россия не использовала все свои силы. Чтобы преодолеть эти трудности, все должны служить, и все должны отдать всё на благо нашего дела. Это включает в себя и боевые действия на линии фронта. Женщины же были излишне упущены из виду для выполнения этой торжественной обязанности. Вскоре этому пришёл конец, поскольку всем кадровым составам был отдан ряд приказов о начале реинтеграции женщин в состав фронтовых частей. В настоящее время ряды пополняются как женщинами, так и мужчинами, с одинаковой подготовкой и стандартами для всех.\n\nУвеличение численности и мастерства этих героинь является желанным дополнением к нашим силам и абсолютно необходимо для выполнения предстоящей задачи. Они будут служить так же, как и все остальные, и помогут вновь объединить Россию. Сегодня тысячи женских голосов по всей территории, подконтрольной Правительству Освобождения заявили:\n- Я верю, прежде всего, в Россию, единую, неделимую и непобедимую. Я верю в свою силу и в силу своих товарищей..."
 omsksr.16.a:0 "- Я клянусь в этом своей священной Родиной."

 omsksr.17.t:0 "Движение вперёд"
 omsksr.17.d:0 "По объявлению Главковерха Язова всем фронтовым кадрам было передано следующее:\n\nСолдаты Правительства Освобождения!\n\nНа вас возложена великая задача и великая честь - вернуть земли, которые Германия у нас отняла. Ваши испытания будут многочисленными, а лишения - невыносимыми. И всё же ради ваших детей, и детей ваших детей, и всего русского народа вы должны настойчиво добиваться справедливости в Германии и безопасности на наших землях.\n\nМы должны объединить всю Россию под нашим знаменем, ибо Россия не может быть разобщённой или слабой для достижения наших славных целей. Мы уже видели ранее, что может сделать разобщённость и предательство даже с целеустремлёнными людьми. Это не должно повториться. Это не повторится. Чёрная Лига воплотит это в реальность.\n\nТолько тогда мы сможем выполнить нашу истинную задачу - восстановить справедливость в отношении угнетателей в Германии и их марионеточного государства, которое сейчас удерживает Москву. Мы рассеем их перед нашим могуществом и окажем им такую же милость, какую они оказали всей России. Они будут стёрты с лица Земли, и скатертью им дорога в ад. Мы выполним эту задачу ради всех свободных народов. Тем самым мы обеспечиваем безопасность России и безопасность всего мира.\n\nСправедливость нашего дела очевидна. Орудия уничтожения Германии в ваших руках. Пойдём же вперёд в своём праведном гневе! На Москву!"
 omsksr.17.a:0 "- И вперёд, на Берлин!"

 omsksr.18.t:0 "Угрозы изнутри"
 omsksr.18.d:0 "Предполагалось, что это будет обычная проверка. Сам Главковерх вместе со своими помощниками наблюдал за шахтами. Он проделал все обычные действия, пожал руки всем запылённым рабочим в касках, которым мог. Похвалил их прежде всего за преданность победе. И всё же, прежде чем эта ночь закончится, разум Язова сломается.\n\nО смерти Карбышева всегда ходили слухи. Их всегда намеренно скрывали от Язова. Кто знает, как он отреагирует, когда узнает правду? Ему лучше не знать, что единственный человек, на которого он мог положиться, сделал то... что он сделал. Но потом один колеблющийся шахтёр превратил все их планы в пыль.\n- Я сожалею о потере товарища Карбышева, главковерх Язов. Такой ужасный путь. Мой дядя был охранником и видел его, когда он уходил умирать.\n\nКаждый глаз каждого помощника позади Язова открылся до размеров обеденных тарелок. Некоторые энергично качали головами, глядя на собравшихся шахтеров, другие просто смотрели в шоке.\n- Я не совсем понимаю, что вы имеете в виду, товарищ.\n\nГолос Язова был медленным. Бесстрастным. Аналитическим. Тише, чем обычно. Просто обычный вопрос. Но его сжатая челюсть и горящий взгляд говорили о многом. Даже пьяный шахтёр, должно быть, что-то понял, но он продолжал.\n- Что ж, товарищ, я уверен, вы знаете, что он достаточно натерпелся. Подумал, пора. Подумал, ему пора идти, - как ни странно, шахтёры вокруг него начали кивать в знак согласия.\n\nДыхание Язова участилось. Адъютанты, стоявшие у него за спиной, то прижимали пальцы к горлу, то прикладывали их к губам. Но было уже слишком поздно. Боже. Он узнал. Поистине удивительно, что Язову удалось сохранить ровный тон. Но помощники не увидели искажённого гнева и глубокой печали на его лице, когда он сказал:"
 omsksr.18.a:0 "- У меня есть вопросы. Пойдёмте с нами. И приведите татарина, где бы он ни был."

 omsksr.19.t:0 "Оружие национального возмездия"
 omsksr.19.d:0 "ДЛЯ ВСЕХ РУКОВОДИТЕЛЕЙ ОТДЕЛОВ ВООРУЖЕНИЯ\n\nСОВЕРШЕННО СЕКРЕТНО\n\nЧтобы по-настоящему понять стоящую перед нами задачу, нужно смотреть на смерть и победить её тень. Немцы будут использовать против нас все возможные виды оружия. Мы должны быть готовы со своим собственным. Нетрадиционное оружие необходимо для того, что будет нетрадиционной войной. Когда наступит ВЕЛИКИЙ СУД, мы будем готовы. Мы должны быть готовы.\n\nС этой целью будет начато несколько проектов по исследованию эффективных нетрадиционных видов вооружений и подготовке к их крупномасштабному развёртыванию. В ближайшие дни вы будете проинформированы о ваших заданиях. Все подобные исследования засекречены.\n\nЭто оружие национального возмездия передаст ярость каждой русской матери, потерявшей сына, каждого отца, который видел, как его дом и земля были разрушены, каждого солдата, который, несмотря на все свои усилия, видел, как его народ пал. Разрушения, которые немцы принесли на нашу землю, мы вернём к ним домой. Они посеяли ветер - пусть пожнут бурю.\n\nЛюбые вопросы со стороны высокопоставленных (ведущих исследователей отдела и выше) лиц следует направлять непосредственно Главковерху Язову."
 omsksr.19.a:0 "Да найдём мы спасение в грязи."

 omsksr.20.t:0 "Атомный век"
 omsksr.20.d:0 "Язов нетерпеливо шагал по коридору после неутешительного инструктажа, ведя за собой Сахаровского.\n- Товарищ Сахаровский, мы это обсуждали. Мы отчаянно нуждаемся в атомном оружии. Я не потерплю задержек в программе. Там и так уже было достаточно проблем.\n- Товарищ главковерх, пожалуйста, возможно, есть альтернатива.\n\nСахаровский положил руку на плечо Язова. Другая была протянута к одному из многочисленных конференц-залов бункера. Язов обернулся.\n- Объясни.\n- Главная цель атомного оружия состоит не только в разрушении зданий или их обитателей, но и в том, чтобы сделать экономическую деятельность невозможной в течение длительного периода времени. Ну, подлинная ядерная реакция для такого события не обязательна. Достаточно просто распространить радиоактивные осадки. Эти радиологические диспергирующие устройства будут делать именно это.\n\nЯзов всё ещё смотрел скептически.\n- Ерунда. Обычная бомба не распространит радиацию так далеко, как ядерная бомба, не так ли?\n- Вы правы, товарищ главковерх. Даже наше самое мощное обычное оружие не будет иметь действительно желаемого эффекта. Однако у этих "грязных" бомб есть пара преимуществ. Во-первых, их легче сделать. Таким образом, мы можем иметь больше доступных для поражения целей. Во-вторых, их можно сделать меньше, чем настоящие ядерные устройства. Достаточно маленькими, чтобы специальный агент мог пронести его в населённый пункт. Это сделало бы предстоящие операции намного более эффективными.\n Кроме того, радиация может быть незначительной на расстоянии нескольких километров, но люди Германии не узнают об этом и не поверят своему правительству, когда они скажут им об этом. Некоторые орудия мести бьют в самое сердце. Другие бьют по мозгу.\n\nЯзов некоторое время стоял молча. Это было элегантное решение проблемы ограничений. Сахаровский превзошёл самого себя."
 omsksr.20.a:0 "- Очень хорошо. Радиоактивный материал будет передан."

 omsksr.21.t:0 "Шестой круг"
 omsksr.21.d:0 "- Майор Овчинников, я... - начал Главковерх, но он вежливо прервал его.\n- Не стоит, товарищ главковерх. Совершенно естественно чувствовать отвращение, когда смотришь на то, чем мы здесь занимаемся, - вмешался майор Юрий Овчинников, открывая гостю дверь, - конечно, иногда это не самая цивилизованная работа, - он быстро оглянулся на Язова, когда они вошли в длинный коридор с окнами, прежде чем продолжить, - блок 5 - наш самый современный объект, - объяснил майор. Язов посмотрел вдоль ряда окон, и его желудок инстинктивно сжался. На другой стороне были, оболочки того, что раньше было людьми в состояниях различной степени тяжести. Тощий мужчина с ужасными ранами на коже, распластанный на койке. Женщина в лихорадке, забившаяся в угол своей камеры. Скомканный как тряпьё человек, корчившийся на полу, беспомощно кашляющий, его окровавленные...\n\nЯзов вынужден был отвести взгляд. Майор продолжал свой рассказ. Там было несколько клеток, например, для тестирования штамма геморрагической оспы под кодовым названием "Индия", полученного от анонимного продавца. Его команда медленно размножала вирус, чтобы он был устойчив почти ко всем антибиотикам, доступным в России. При упоминании этого факта Овчинников обратился к Язову и, как школьник, рассказывающий похотливую шутку другу, с ухмылкой предположил, что медицинская помощь, которую ищет за границей главковерх, может пригодиться для этого. Затем он обратил внимание Язова на тёмную комнату в конце коридора, включил свет и увидел почти скелетного человека, сгорбившегося над каким-то велотренажёром. Этот человек, как объяснил майор, использовался для проверки эффективности патогенов на солдатах в бою. Будучи заражённым, длительное пребывание на велосипеде имитировало физическое напряжение, в то время как психологический стресс воспроизводился стрельбой боевыми патронами над головой через случайные промежутки времени. Майор ждал, что Язов что-нибудь скажет, но в ответ услышал лишь молчание."
 omsksr.21.a:0 "Язов хотел гордиться. Но он просто чувствовал себя опустошённым."

 omsksr.22.t:0 "Воздействие урана"
 omsksr.22.d:0 "Поступали сообщения от врачей, прикомандированных к искупительным бригадам о том, что странные симптомы начали проявляться среди подразделений, отправленных для помощи в горных работах. Кровавая моча, катастрофическая почечная недостаточность и беспрецедентный уровень заболеваемости раком опустошили искупительные бригады, на сегодняшний день у них погибло около восьмидесяти человек. Хотя большинство из них сбиты с толку, один врач, в частности, предположил, что ущерб настолько велик, что это "как если бы они копали уран лопатой".\n\nЧто недалеко от истины! Высшее командование в восторге от успеха операции, ожидая потерь в три раза больше, чем мы видим!\n\nМногие дополнительные искупительные бригады были перенаправлены для оказания помощи в операциях по добыче урана теперь, когда мы знаем, что потери находятся в приемлемых пределах."
 omsksr.22.a:0 "Это намного дешевле, чем защитное снаряжение!"

 omsksr.23.t:0 "Четвёртый тезис"
 omsksr.23.d:0 "Разум Язова не принадлежал ему самому. Словесная шрапнель бесконечно отдавалась в его голове, разрезая на ленточки любое подобие связной мысли, пока он в одиночестве шагал по своему тёмному кабинету. Он в тысячный раз переживал этот момент, повторяя то, о чём его спрашивал этот проклятый шахтёр. Как он гневно потребовал разъяснений, когда его окружение с ужасом наблюдало за происходящим. Как шахтёр продолжал говорить, что какой-то его родственник был на дежурстве в ту ночь и видел, как это произошло, его товарищи согласились. Люди были мертвы, но он не мог убить их слова, слова разъедали его разум, как разъедающий яд. Он должен был знать.\n\nДругой день. Старый помощник-татарин Карбышева, пойманный в Тюмени, с жалостью смотрел на главковерха, хотя и томился в кандалах. Язов вспомнил, как он стоял, выпрямившись, как шомпол, глядя на поверженного, но непокорного человека с расстояния всего в несколько метров. И как этот человек небрежно сказал ему, что всё это правда. Он хотел выйти на своих условиях, сказал татарин. Он решил смириться с неизбежным. Он взял всё под свой контроль, добавил татарин, насмехаясь над Язовым. И снова этот человек исчез. Но даже без их корабля проклятые слова всё ещё плавали вокруг, преследуя его. Уверенность теперь покидала его, уступая место растущему стыду за то, что он вообще позволял этому человеку преследовать себя. Нас ждёт Великий Суд, сказал он себе. Ему предстояло иметь дело с более важными вещами, оставить более значительный след в истории. Неизбежное...\nРазум Язова кристаллизовался в абсолютную ясность. Вывод был прост, логика ясна. Как Карбышев видел неизбежность смерти и потому принял её на своих условиях, так и Россия должна была не просто ждать Великого Суда, а начать его, когда она будет готова. Он видел свой путь вперёд, свой решающий след в истории. Тёплый ветер судьбы дул ему в спину, заглушая его собственные сомнения, когда он поднял глаза на табличку на стене с тремя карбышевскими тезисами. Теперь будет и четвёртый."
 omsksr.23.a:0 "У меня есть цель. И ещё много километров, прежде чем я усну."

 omsksr.24.t:0 "Осмотр Чёрной Горы"
 omsksr.24.d:0 "Валерий и Алексей смотрели, как ржавые металлические ворота Чёрной Горы поворачиваются внутрь, пока их петли воют всю дорогу. Они были одеты в защитные костюмы и противогазы, их дыхание отдавалось эхом в стенах этого места. Было темно, только их электрические фонари пронзали мрак. Они смотрели на стены, на мох, который рос на бетоне, как зеленоватый налёт на инфицированном зубе. Поверх него образовалась прозрачная плёнка, жидкость, просочившаяся после многих лет простоя. Кап, кап, кап. Потолок, казалось, вспотел от страха перед тем, что там было.\n- Алёща, - сказал Валерий, - у меня такое чувство, что это место не очень-то дружелюбно.\n\nДружелюбно, любно, юбно, юбно. Его голос эхом отдавался в обширных залах исследовательского комплекса Горы.\n- Ты это слышал?\n- Ага, - Алексей, казалось, больше удивился, чем испугался этого места, хотя Валерий заметил, что его левая рука дрожит. Пальцы, державшие фонарик, слегка дрожали.\n- Я слышал разные истории. Моя семья жила в Свердловске. Люди, которые попадали сюда, - сказал Алексей, направляя луч фонарика к потолку, - не возвращались. Ни исследователи, ни подопытные.\n- Это дурно, хех.\n- Ты ведь из Златоуста. Ты же не знаешь.\n- Я догадался, - они вошли внутрь, бетон хрустел под каблуками их ботинок, - ты чувствуешь этот запах? Это гнилое мя...\n\nАлек оборвал его:\n- Будет лучше, если ты вообще не станешь ничего описывать. Намного лучше."
 omsksr.24.a:0 "- Как скажешь, Алёша."

 omsksr.25.t:0 "Холодное, тёмное море"
 omsksr.25.d:0 "Алексей кивнул стоявшим напротив него каперам, внутренне удивляясь, насколько холодно это дело. У него не было недостатка во врагах, с которыми он сталкивался, не было недостатка в жестоких репрессиях и постфактум оправданий, и всё же он был здесь, лицом к лицу с мужчинами, которых Директорат Внутренней Безопасности (его морской отдел) ненавидел больше всего, мужчинами и случайными женщинами на море. Николаевич, их глава, управлял портами столько, сколько длинные залы Чёрной Лиги хранили память о нём, а его разношёрстная маленькая команда, как поговаривали, по эту сторону Северного Ледовитого моря имела в каждой бочке затычку. В том числе, по слухам, и во флоте немцев.\n- Господа, пожалуйста. Сядьте, - было время, когда Алексей, только что окончивший учебный лагерь Лиги, с радостью заплатил бы своей жизнью, чтобы задушить этого врага государства, но за долгие часы он вырос, чтобы понять высшие истины. Был приказ на убийство. Причина. И теперь у него была причина сохранить этому человеку жизнь.\n- Комиссар Алексей, - Николаевич приподнял седую бровь, - какова цель этого визита?\n- Цели и люди, - напомнил себе Алексей, - Николаевич. Мне приказали привести вас, но Чёрная Лига не хочет арестовывать вас. Ваши таланты... нужны нам, - он указал на фотографии в открытом файле перед ними обоими, - мы ищем разведку. Подводные и морские пехотинцы. Ваши клиперы пригодны для плавания и вооружены. Мы введём их в строй, и мы построим корабли для вас. Вам нужно только сказать "да".\n\nКогда Николаевич поднялся, чтобы заговорить, Алексей поднял руку.\n- И прежде чем начать переговоры, вы можете взглянуть на последнюю фотографию.\n\nНиколаевич пролистал досье до конца. Его глаза стали холодными. Его лицо побелело. С его губ сорвался бессловесный шёпот, и Алексей поднялся со своего места.\n- Мы многое предлагаем, но никогда не забываем, что можем взять, Николаевич. Явитесь на морскую верфь завтра в 9.00."
 omsksr.25.a:0 "Стремитесь к правильным целям, и люди будут следовать за вами."

 omsksr.26.t:0 "Судьба претендентов"
 omsksr.26.d:0 "- Н-Найн! Пошалуста!\n- Твоё использование отвратительного германского языка вызывает у меня отвращение, щенок. Мы сровняли с землёй ваши убежища, истребили ваших товарищей-претендентов, уничтожили ваши дивизии, а вы осмеливаетесь говорить на языке, угрожающем русскому государству?\n\nБез единого шанса ответить, член боевого подразделения Арийского Братства был быстро убит выстрелом из пистолета, упав вперёд в неглубокую грязную яму. Он был одним из многих, стоявших на коленях с завязанными глазами перед импровизированной братской могилой, быстро вырытой после последней битвы с явившимися. Кадровый состав 227719 был назначен для ликвидации нескольких частей людей, которые сдались против мощи Правительства Национального Освобождения России. По приказу самого Язова пощады не было. Любой человек, взявший в руки винтовку ради предательского дела потакания тевтонцам, должен был лишиться жизни.\n\nНекоторые из мужчин кричали. Другие тяжело дышали, ожидая своей неминуемой участи. Один из членов отряда шагнул за спину другого предателя, лежащего на земле, и солдат с завязанными глазами быстро принюхался.\n\nРевущий артиллерийский огонь в отдалении заглушил ещё один выстрел, и вместе с ним на землю посыпались медные осколки. Ещё один глухой удар, ещё один предатель Родины глубоко в могиле.\n\nЭта сцена была не последней, и многие подобные события происходили на бывших территориях Арийского Братства. Справедливость наконец восторжествовала в русской анархии, и каждый самозванец в могиле всё больше и больше готовил бы Россию к грядущему Великому Суду."
 omsksr.26.a:0 "Потакатели тевтонцам сгниют в двух метрах под землёй!"

 omsksr.27.t:0 "In Gurgite Vasto"
 omsksr.27.d:0 "Небо было бесформенным, и тьма окутывала облака. И когда дверь, ведущая на крышу командного центра, захлопнулась, Язов снова остался один. Адреналин сублимировался в туман, его тело охладилось от мягкой мороси. Шаги сапог эхом отражались от бетонного панциря Омска, когда на площади внизу кадровые составы занимались строевой подготовкой.\n\nСахаровский. Савинцев. Стекляр. Шесть других, выбранных по имени. Они первыми услышали о Тезисе. Присягнули хранить в секрете сверх того, что известно в Лиге. Километры колючей проволоки и уровни внутри уровней защиты приводили к этому, встреча на крыше, на высоте пяти этажей, где только ветер и небо могли подслушивать.\n\nВсего несколько часов назад Язов почувствовал тошноту в животе. Что, если это всё это безумие? И даже тогда, до момента истины, существование Тезиса было головокружительно незначительным - от стирания оставалось всего одно мгновение. Но теперь правду несут десять человек. А потом сто. И однажды все русские.\n\nНо Язова охватил новый, ещё более отвратительный страх. Он чувствовал, как огромный колосс стонет под его ногами, пробудившись ото сна. Он видел, как левиафан шевелится за серыми полосами дождя в небе. Колёса теперь вращались, шестерни рвались на десятилетия грязи, гниения и разложения. Теперь, возможно, он сможет остановить то, что начал, до того, как миллионы людей соберутся на призыв. Но вскоре это выйдет из-под контроля любого человека. Он будет расти и расти, пока гнев нации не затмит солнце. Эта мысль была воодушевляющей, но пугающей. Что он, простой человек, против воли такой большой машины? В самых первобытных глубинах своего нутра он боялся, что оно поглотит его целиком. И вот, когда леденящий кровь дождь хлынул с томных небес, хозяин России повернулся, открыл дверь и смирился с неизвестной судьбой."
 omsksr.27.a:0 "Огромная машина пришла в движение."

 omsksr.28.t:0 "Голгофа"
 omsksr.28.d:0 "Некоторые из них громко кричали, расхаживая по виселице, как звери в клетке, пока люди ДВБ заставляли их занять позицию. Они боролись за каждый драгоценный последний вздох. Но судьба была неотвратима, и они были не лучше, чем дети, отчаянно пытающиеся выбраться из-под укола врача. Такие люди покидали свою земную жизнь в борьбе, крича, что все члены Чёрной Лиги - убийцы, сатанинские евреи и большевики, которые уничтожат Святую Русь. Что Вождь ещё жив, и что даже сейчас чернорубашечники перегруппировываются и скоро вернут Зею. В свои последние минуты, глядя в глаза холодной смерти, они пытались сплотить людей, которые когда-то приветствовали смерть врагов РФП.\n\nДругие уходили в холодную ночь в гораздо более жалкой манере, умоляя сохранить им жизнь и пронзительно заявляя о своей невиновности. Что они не знали о преступлениях Родзаевского, а если и знали, то ничего не могли поделать, а если и могли сделать что-то, то у них не было приказа. Но всё было напрасно - жребий был уже брошен.\n\nА некоторые встречали судьбу спокойно, без единого слова. Возможно, они смирились со своей судьбой. Или, может быть, они знали свою вину и знали, что это было правосудие.\n\nЦелыми днями центральная площадь Зеи была заполнена безостановочными казнями российских фашистов - генералов, идеологов, партийных бюрократов и даже любимого "патриарха" Вождя - на той самой виселице, где Матковский и самозваный Царь встретили свой конец. Судьба палача была непростой. Но на этот раз ликвидаторы, стоявшие на виселице не испытывали ни единого угрызения совести."
 omsksr.28.a:0 "Зея будет очищена."

 omsksr.29.t:0 "Обновленная информация о деятельности Директората (стр.35)"
 omsksr.29.d:0 "РАЙОН 31 (ВИТИМСКИЙ РАЙОН)\n\nЧАРА - по прибытии фронтовых кадровых составов местные жители устроили восстание и казнили 23 местных чиновника РФП и арестовали 45 заявленных членов РФП. Никаких дальнейших действий не требуется, подразделения материально-технического обеспечения уже в пути для ввода в строй и передислокации местного населения.\n\nИКАБЬЯ - 44 фашистско-коллаборационистских боевика ликвидированы подразделениями ДВБ после освобождения. Ещё 163 предполагаемых коллаборациониста задержаны для искупительной службы. Кадровое привлечение оставшейся части жителей в ожидании проверки их биографии ДВБ.\n\nНОВАЯ ЧАРА - местные жители утверждали, что никакого присутствия РФП нет, но расследование ДВБ выявило памятные вещи РФП в резиденции мэра города, которая впоследствии была ликвидирована, что привело к гражданским беспорядкам. После продолжительного сопротивления и применения карательных мер оставшееся население было переселено и приговорено к искупительной службе.\n\nУСТЬ-НЮКЖА - все члены РФП бежали до прибытия фронтовых кадровых составов, и группы кандидатов на вступление в кадры были успешно определены, однако после того, как местные жители оказали сопротивление вводу кадровых составов и напали на кадры ДВБ, более 500 жителей были приговорены к искупительной службе и переселены. Остальным было разрешено оставаться на месте в качестве гражданских работников, не являющихся членами организации."
 omsksr.29.a:0 "Статус ликвидационной квоты: выполнена"
 
 omsksr.30.t:0 "Комендантский час"
 omsksr.30.d:0 "Сырая и моросящая ночь низко висела над Архангельском, когда городские огни отражались от низких облаков, купая мир в затхлом лососево-оранжевом сиянии безумия. Мир был безмолвен, если не считать негромких звуков далеких полицейских сирен и периодически проезжающих БТР.\n\nКогда Марат увидел человека, скорчившегося у основания Мемориала Западнорусской войны в центре города через двадцать минут после окончания комендантского часа, он предположил самое худшее. Возможный диверсант, может, кто-то закладывает бомбу. Он видел много таких в дни после падения Архангельска. Но когда он вышел из штабной машины в сырую, моросящую ночь, держа пистолет наготове, его беспокойство исчезло. Человек у подножия мемориала явно был довольно пожилым. Шаги Марата замедлились, и только ровным голосом он обратился к мужчине.\n- Товарищ, вам уже пора. Уже двадцать минут комендантского часа, - мужчина медленно повернулся, обнажив рваную куртку, украшенную советскими орденами и смятой георгиевской лентой. Выражение едва заметного презрения промелькнуло на обветренном от времени лице старика, когда он посмотрел на молодого человека. Марат сразу понял, о чём он думает, - так было почти со всеми, кого он встречал в Архангельске. Отличались ли эти люди в чёрном от тех, что приходили раньше?\n\nМарат нарушил молчание, протянув руку и жестом указав на штабную машину."
 omsksr.30.a:0 "- Товарищ солдат, идёмте. Я отвезу вас домой."
 
 omsksr.31.t:0 "Новый мир"
 omsksr.31.d:0 "Мир умер и возродился на глазах юной Марии. После большого пожара правила изменились, и никто никогда не объяснял почему.\n\nСтранный, новый язык заглушил всё. Она не могла спуститься на Брюдершафтсплац, потому что там больше не было Брюдершафтсплац. Теперь они называли её "Площадь Освобождения", и родители сурово, со страхом в глазах ругали её за то, что она назвала её другим именем. Старое "Пермхайм", грубое и основательное, превратилось теперь в один-единственный оборванный слог, "Пермь". Новый способ называть вещи, честно говоря, просто казался таким неуклюжим по сравнению с тем, как они делали это раньше. "Гитлераллей", короткий и простой, стал теперь "Проспектом Сахаровского".\n\nЭто странное событие изменило даже её друзей. Грета, девочка, с которой она росла, играя, теперь была "Галиной". Теодор, теперь "Фёдор". Ульрих, теперь "Юрий". И она не видела Адольфа уже несколько недель.\n\nТеперь ей тоже приходилось говорить по-другому. В школе учительница била её линейкой, если слышала, что она говорит по-старому, с твёрдыми звуками и мягким акцентом. Новый способ был другим и запутанным, со странными словами и настойчивым звуком, который она не могла полностью освоить.\n\nСо временем старый язык исчезнет, размытый постоянным течением времени. Но воспоминания о проклятом детстве будут жить."
 omsksr.31.a:0 ""Чернова", а не "Шварц", запомнила?"
 
 omsksr.32.t:0 "День суда"
 omsksr.32.d:0 "О настроении толпы на Соборной Площади Самары судить было трудно, так как с неба падал легкий, несвоевременный снег. Некоторые жители города явно хотели продемонстрировать свою лояльность новому режиму, размахивая самодельными транспарантами и скандируя недавно выученные лозунги. Однако мотивы других были не так легко распознаны - конечно, никто не осмеливался публично проявлять сочувствие к предателям РОА. Тогда, возможно, это было просто грубое зрелище. А для кого-то, может быть, это был шанс увидеть, как длинная глава в истории Самары подходит к окончательному концу, на простой деревянной виселице в центре площади.\n\n- СЕРГЕЙ КУЗЬМИЧ БУНЯЧЕНКО! - помощник палача выкрикнул имя своего первого клиента гулким, официальным голосом, как будто он был привратником в Вальхаллу. Генерал, одетый в голую серую куртку, лишенную всех знаков отличия, шагнул вперёд, поднимаясь по ступенькам на виселицу с видом торжественного принятия. Хотя он был удивлён тем, что ему не было предоставлено последнее слово, когда петля была надета на его шею, он, казалось, не особенно беспокоился и молча шёл к своей смерти, флегматичный и бесстрастный.\n\n- МИЛЕТИЙ АЛЕКСАНДРОВИЧ ЗЫКОВ! - скромный идеолог шагнул вперёд, его ум был пуст, измученный неделями мольбы и рассуждений с неразумными. Он казался почти полусонным, когда петля была накинута на его шею, бормоча что-то, что только он и палач могли услышать.\n\n- ВЛАДИМИР ГАВРИЛОВИЧ АРЦЕЗО-АСБЕРГ! - генерал-спекулянт шагнул вперед с почти похотливой ухмылкой. Что-то похожее на радостное восклицание пронеслось среди собравшихся на площади местных жителей. Когда петля была накинута на его шею, он изо всех сил попытался сверкнуть вызывающей улыбкой, но она быстро превратилась в гримасу, когда до него дошла окончательность всего этого. В мгновение ока люк опустился, и он больше не шевелился."
 omsksr.32.a:0 "Конец эпохи."
 
 omsksr.33.t:0 "Ночные размышления"
 omsksr.33.d:0 "Сверкающая полоска света бесшумно пронеслась по сибирскому ночному небу. Костя вытянул шею, на мгновение забыв об усталости от ночных упражнений. Небесный гость ярко горел в течение нескольких секунд, прежде чем исчезнуть с мягкой окончательностью, его уход был столь же внезапным, как и его появление.\n- Что это, блять, было? - спросил Вадим, не отрывая взгляда от лесного горизонта, окружавшего их общий окоп.\n- Падающая звезда, - лениво ответил Костя, прислонившись спиной к грубо высеченной стене окопа, - пятая за сегодняшний вечер. Ты видел что-нибудь?\n- Нет, хотя думал, что сейчас твоя очередь спать.\n- Не могу. Думаю.\n- О чём?\n- О падающих звёздах, - Вадим странно взглянул на Костю, - ты когда-нибудь чувствовал себя действительно, я не знаю, маленьким?\n- Нет... Подожди, что именно ты имеешь в виду?\n- Типа, относительно Вселенной. Я просто подумал, - Вадим полушутя закатил глаза, - ...ты знаешь, эта падающая звезда должна была пробыть там в космосе, я не знаю, миллионы лет. Всю человеческую историю она просто сидела там, вращалась по орбите или что-то в этом роде.\n- Костя, и что ты будешь с этим делать?\n- Подумай об этом, Вадим. Бог знает, сколько лет тому маленькому космическому камню суждено было находиться здесь, в это время, в этом месте, и человечество ничего не могло сделать, чтобы это изменить. Бухарин мог выиграть войну, и он всё так же был бы прямо здесь, в этот самый момент, независимо от того, что произошло на этой планете. Мы с тобой оба могли бы быть мертвы или никогда не родиться...\n- Я понимаю. Ты говоришь о...\n- Я хочу сказать, что иногда мне кажется, что всё, что мы делаем здесь, в Лиге, черт возьми, как человеческие существа, просто такое... маленькое. Мир просто ...продолжает жить, - Вадим бросил на него взгляд, не неодобрительный, но хорошо знакомый им, а может быть, и всем в Чёрной Лиге.\n- Да, я знаю, - ответил Костя. - Просто я не могу не чувствовать этого".\n- Тебе действительно нужно немного отдохнуть, парень."
 omsksr.33.a:0 "- Да, действительно."
 
