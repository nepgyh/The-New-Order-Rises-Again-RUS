 omsk.1.t:0 "Взгляд из будущего"
 omsk.1.desc:0 "Обрывочный текст,\nМестоположение 119, подструктуры "Косьвинского камня"\nВосстановлено Северной экспедицией 31 городского Министерства древностей\nПриблизительная дата: 1973 г. н.э.\n\n"Пришла пора Великого Суда,\nИ часу рока суждено пробить,\nПусть поздно мир спасать - лиха беда,\nМы будем славно ворогов губить.\n\nСпасать пытались многие до нас,\nТевтонец, будь он проклят, был сильней.\nТеперь больному миру пробил час,\nИ пусть горит он в ядерном огне!\n\nПусть плавятся развалины Фольксхалле,\nПусть догорает Третий Рейх вдали,\nМы в ядерную зиму, в тьму шагаем,\nИзбранники своей родной земли."\n\n-Безымянный, Кадр 369256"
 omsk.1.a:0 "Что же здесь произошло?"
 
 omsk.2.t:0 "Подготовка к концу"
 omsk.2.desc:0 "Одно дело, думал старый генерал, опасаться провала своих величайших устремлений. Познать тихое жжение сомнения в своём нутре. Но совсем другое дело - каждый день смотреть в глаза изуродованным остаткам своих надежд. Быть постоянно встреченным людьми, спотыкающимися друг о друга, чтобы угодливо восхвалять видение и красоту вашего собственного худшего кошмара.\n\nГенерал Дмитрий Михайлович Карбышев, Главковерх Чёрной Лиги, вот уже восемьдесят два года цеплялся за жизнь на этой земле и, конечно, видал вещи и похуже. Потерянных из-за обморожений друзей, волков и охранников концлагеря во время трёхтысячекилометрового сухопутного перехода из нацистского плена в Маутхаузене, который сделал его живой легендой среди русских. Он был человеком, который мог вынести пытки как физические, так и эмоциональные. Но он чувствовал, что сейчас произойдёт. Ему это было ясно видно. Он видел это в глазах каждого свежеиспечённого молодого кадрового рекрута, в каждом прогнозе промышленного производства на ближайшие пять лет. Вот он, простой факт, сияющий, как солнце, в каждом геополитическом анализе предстоящего Суда, в каждом обрывке обнадёживающих размышлений о будущем.\n\nСмена Карбышева подходила к концу.\n\nМысль о смерти, о последнем отдыхе от всех земных трудов, не тревожила его. Но когда он посмотрел на кошмар вокруг себя, он почувствовал паническое, вспыльчивое чувство тревоги. Его любимая Лига стала коррумпированной и жестокой, управляемой офицерскими кликами и кумовством, в то время как невинные трудились в искупительных бригадах. Как бы больно это ни было, он должен попытаться в последний раз. Он должен был обратиться к своему греху, к своей незавершённой работе на этой проклятой планете, прежде чем долгая ночь поглотит его."
 omsk.2.a:0 "Снова ринемся напролом."
 
 omsk.3.t:0 "Сбитый орёл"
 omsk.3.desc:0 "Винить было некого, кроме самого Мартина. Вот что он подумал, когда его Me.264 упал с неба. Он был неосторожен. Он летал над Омском десятки, если не сотни раз - что само по себе было подвигом, учитывая, что его 264-й был старше его и обращались с ним как с кирпичом, - но его безрассудство в конце концов настигло его. Всё, что потребовалось, это два хороших попадания, и левое крыло было начисто срезано с фюзеляжа, а самолёт начал падать вниз. Он едва мог расслышать собственные крики сквозь грохот зенитного огня. Он потерял сознание ещё до того, как упал на землю, и пустоши России потянулись за ним.\n\nМартин очнулся лицом к лицу со своим вторым пилотом Йоханом. Его лицо было полностью разбито. Мартин вскрикнул и сел. Его глаза расширились. Ме.264 прямо перед ним превратился в пылающую развалину. Адское красно-белое пламя лизало спутанные металлические шпили. Жар прокатился по его коже. Рядом с ним на земле лежала его команда, их тела были изуродованы в результате крушения. Перед обломками собралась небольшая толпа, вырисовывающаяся на фоне пламени. Некоторые из них повернули головы в его сторону. У него перехватило дыхание.\n\nОн вскочил на ноги и попытался бежать, но сильная боль охватила его колено, и он закричал, упав обратно на землю. Они приближались.\n- Подождите, подождите! – сказал он и перевернулся на спину. Три силуэта бросились к нему. Их штыки сверкали с убийственным намерением. Он попятился назад, хватая руками пригоршни земли и швыряя в них.\n- Стойте, стойте, стойте! Пожалуйста!\n\nОдин из силуэтов - нет, человек в чёрной форме – поставил ботинок на лицо Мартина. Он услышал хруст и больше ничего."
 omsk.3.a:0 "Смерть иногда бывает милостью."
 
 omsk.4.t:0 "Дисциплина в строю"
 omsk.4.desc:0 "Отчёт о реформах не был хорошим. Совсем не был. Карбышев провёл рукой по волосам, которые у него ещё оставались. Неужели до этого всё и дошло? Неужели он больше не может заставить младших офицеров выполнять его приказы? Некоторые кадровые составы отказывались тренироваться дважды в день, в то время как другие тренировались дважды, но только в два раза меньше, чем обычно. Его приказ сократить время приёма пищи, казалось, был полностью проигнорирован. Никто не был наказан за неповиновение, потому что люди, ответственные за исполнение наказаний, так же не выполняли приказы, как и все остальные. Он так долго воздерживался от приказов о жестоком обращении, потому что хотел верить, что члены Лиги сами осознают свою ошибку. Теперь он понял, насколько наивным был тогда. Лига зашла дальше, чем он смел себе представить. Где-то в глубине его души тихий голос спрашивал, стоит ли всё это затраченных усилий?\n\nОн подавил этот голос, как делал это много раз в прошлом. Он сделал свой выбор много лет назад, когда создавал Лигу, и зашёл уже слишком далеко, чтобы начать сомневаться в себе. Лига сбилась с курса, и он потратит всё оставшееся время, пытаясь вернуть её в нужное русло. От этого зависело его наследие. От этого зависела Россия. Он не мог покинуть своих людей, когда их уже было так много. Он прежде всего верил в Россию. Единую, неделимую, непобедимую. Пока он жив, останется по крайней мере один член Лиги, который будет верен её принципам. Это всё, что у него осталось."
 omsk.4.a:0 "Как можно поддерживать порядок без дисциплины?"
 
 omsk.5.t:0 "Состояние искупительных бригад"
 omsk.5.desc:0 "- Вам не нужно отдавать мне честь, - тихо сказал Карбышев, - в конце концов, формально вы не являетесь частью Лиги.\n\nБригадир-украинец, стоявший перед ним, медленно опустил руку, его глаза, казалось, пульсировали нервной энергией. Десятки покрытых сажей людей стояли позади него, ботинки рабочих наполовину утопали в смеси талого снега и грязи. Они столпились вокруг Карбышева и его немногочисленной свиты телохранителей, глядя на старого солдата с настороженностью и неописуемым чувством, почти похожим на голод.\n- Я здесь не для того, чтобы наказывать вас, - громко сказал Карбышев, - я хочу дать вам шанс на искупление.\n\nРаздался голос из толпы.\n- В последний раз, когда вы предлагали нам "искупление", пятнадцать человек погибли под обвалом. Начинает казаться, что между этим нет большой разницы.\n\nЛицо бригадира побледнело, руки рефлекторно сжались. Он уже приготовился к наказанию, которое так и не последовало.\n- Настоящее искупление, - ответил Карбышев, - это уже не та старая ложь, которую вы слышали от офицеров. А настоящая свобода.\n\nВ толпе послышалось бормотание.\n- Что бы вы ни сделали, чтобы попасть сюда, это будет стёрто, и вы будете равны нам. Многие из вас даже не совершили ничего серьёзного, чтобы попасть сюда. Мы собираемся изменить систему. Но мне нужна ваша помощь."
 omsk.5.a:0 "- Зачем мы вам нужны?"
 
 omsk.6.t:0 "Беженцы стекаются в Омск"
 omsk.6.desc:0 "Фёдор слышал истории об Омске. Как ни посмотри, они не были добрячками. По слухам, в Омске никто не боится бандитов, зато все боятся полицейских. Там потомки военных живут в тщательно выстроенных бомбоубежищах глубоко под землёй. Их рацион состоит из пайков и тушёнки времён бухаринского Союза. Для свободолюбивых или просто достаточно везучих, чтобы родиться в одной из немногих хотя бы частично свободных и стабильных стран в этом мире, такие условия могли бы показаться адскими. Но для человека, чьё детство пришлось на два немецких нашествия, чьи друзья и соседи были убиты бандитами, у которого не осталось ничего в этом проклятом мире, кроме двух внуков, подобная сделка была более чем приемлемой.\n\nПравда в том, что он считал тиранию ужасной, но в своей жалкой жизни он видел как Россия восставала и падала не менее трёх раз в разных формах. Он познал тиранию во многих её формах. Он принял тиранию и научился с ней жить, закрывая на неё глаза, будто это лишь тень - вещь, чьё существование общепризнанно и учтено, не более. Когда караван беженцев с Фёдором проходил через контрольно пропускной пункт на границе, за которой начиналась власть Омской Чёрной Лиги, и когда ветер хлестал по изорванному плащу, которым он укрыл себя и своих внуков, он чувствовал лишь облегчение и безопасность при виде приближающихся вооружённых людей в чёрной форме. Его путь по сломленной отчизне сталкивал его с бесчисленным множеством правителей с их пустыми обещаниями. Раз за разом их ложь лишь забирала у него почти всё, чем он дорожил. Но омское правительство обещало лишь одно - выживание.\n\nИ для него этого было достаточно."
 omsk.6.a:0 "Добро пожаловать в Омск, соотечественники."
 
 omsk.7.t:0 "Нападение бандитов"
 omsk.7.desc:0 "Они пришли сразу после заката, сухой ветер разносил их крики и стук копыт. Половина из них даже не знала названия города. Но это и не было их делом - они пришли сюда просто ради грабежа.\n\nПодобное варварское деяние было бы немыслимо в ядре Лиги, вокруг самого Омска или любого крупного города этого государственного образования. Но на этих открытых всем ветрам степях, где границы были просто идеей, присутствие Лиги в маленьких деревнях часто сводилось к немногим большему, чем нескольким плохо снабжённым фронтовым или гарнизонным кадрам.\n\nКак бы то ни было, эти кадры себя хорошо показали. Мужчины и женщины кадровых составов 103858, 109663 и 109667 сделали всё, что могли, чтобы защитить расположенных там сельскохозяйственных рабочих, хотя наглое нападение бандитов и застало их врасплох. Но к девяти часам ночи всё было кончено, их жизни либо были прерваны, либо быстро вытекали из их тел. К следующему дню их имена будут добавлены ко всё растущему списку мучеников и верховное командование начнёт разбираться с ситуацией."
 omsk.7.a:0 "Мы найдём тех, кто это сделал, и заставим заплатить."
 omsk.7.b:0 "Укрепить уже существующие поселения, чтобы подобное не повторилось."
 
 omsk.8.t:0 "Подходящий финал"
 omsk.8.desc:0 "- Марш.\n\nКадр 104924 тихо продвигался через лес, идя на звук резкого смеха и огней походных костров. Маленький лагерь принадлежал тем налётчикам, которые столь нагло напали всего несколько дней назад. Теперь для них настало время получить по заслугам. Пять полных кадровых составов хорошо вооружённой пехоты шли вперёд, приближаясь к месту, в котором бандиты наслаждались своим кутежом.\n\nРаздались щелчки устанавливаемых пулемётных сошек, тиканье снимаемых предохранителей, хруст мягкого снега под залегающими солдатами.\n- Выбрать цели и ждать сигнала, - после того ожидания, что казалось вечностью, радио заклекотало, - открыть огонь.\n\nПлохо продуманная вечеринка за секунды стала адом. Трассирующие пули проходили сквозь шатры, лошадей, людей, деревья, через всё, во что попадали. Некоторые были застрелены, когда они сидели, пьянствуя и распевая песни, у других было время выскочить потрясёнными из своих шатров только затем, чтобы быть убитыми в этой оргии насилия. Через несколько минут непрерывного огня, лагерь был полностью уничтожен. Слабые стоны раздавались в ночи. Они не затянутся. Шеренга солдат, одетых в чёрное, медленно приближалась, чтобы проверить наличие выживших. Они ненадолго задержатся на земле."
 omsk.8.a:0 "Оставьте некоторых из них для допроса. Мы должны предотвратить будущие инциденты."
 
 omsk.9.t:0 "День рождения Карбышева"
 omsk.9.desc:0 "Белая столовая скатерть свисала как саван с гроба. Горячий, сгустившийся воздух, казалось, завис в комнате, заставляя собравшихся в комнате испытывать дискомфорт. Официанты метались туда-сюда, пересекая невидимую линию в середине комнаты, казалось, опасаясь физических последствий, если они задержатся рядом со столь серьёзным разделом. По одну сторону стола - зверинец мелких чиновников вместе с Карбышевым, чьё лицо напоминало вечную, монолитную статую. Его бесстрастность говорила лучше всяких слов. По другую сторону стола стояла старая гвардия, невозмутимая, непреклонная и бесстыдная.\n\nНа заднем плане раздавались звуки выстрелов, приглушенные стенами.\n- Товарищ Главковерх, - сказал Абакумов - мне жаль прерывать ужин этим шумом, но был раскрыт заговор против руководства нашей Лиги, - он сделал эффектную паузу, бросил взгляд на людей, сидевших по его сторону, - с ним покончено.\n\nКарбышев, конечно, слишком хорошо знал, что произошло на самом деле, и его сердце сжалось. Всё было кончено, и его план потерпел неудачу, нет, ОН потерпел неудачу. Но он не сдастся без борьбы. Абакумов или один из его прихвостней начал ликовать, и его ожёг пламенный взгляд Карбышева, от которого он запнулся на полуслове.\n- Вот уже десять лет, - почти прошептал Карбышев, после чего десятикратно повысил тон, - вот уже десять лет вы, люди, которых я когда-то звал друзьями, обманывали моё доверие и с тех пор я только ваша ширма, которой вы прикрываете свои преступления против нашего народа. Я видел, как вы посылали женщин и детей, вооружённых музейными экспонатами, на войну, - он сделал паузу, встал из-за стола и позволил своему стулу упасть на пол, - я знаю, кто вы. Вы крысы, такие же предатели, как Власов и его черви, - Карбышев, одушевлённый ужасным гневом, плевался чистым ядом, - я потерял в концлагерях многое из-за дряни, которой нас кормили - мускулы, жир, зубы. Но не мои убеждения."
 omsk.9.a:0 "- Вы же, скоты, никогда их и не имели."
 
 omsk.10.t:0 "Состояние Карбышева"
 omsk.10.desc:0 "- Какие-нибудь новости от Абакумова? - спросил Карбышев, заранее зная ответ.\n- Никаких, - ответил Хасан Магомедов, молодой лейтенант-татарин, который служил адъютантом старого генерала, - вероятно ещё оправляется от взбучки, что вы ему задали.\n\nКарбышев усмехнулся. Молодой офицер, технически был его земляком, ведь Карбышев сам был татарского происхождения (хотя он был родом из сибирских православных татар), а Магомедов родился в самом Татарстане. Но в прошлое десятилетие Главковерх смотрел не на национальность этого человека, служившего ему.\n- Видел доклад доктора?, - спросил Карбышев. Магомедов покачал головой. Главковерх налил два стакана водки, и передал один из них адъютанту, жестом пригласив сесть на стул напротив генерала. Когда Магомедов сел, Карбышев продолжил:\n- Ничего такого, о чём бы ты, вероятно, не знал или не слышал слухи, - он отпил большой глоток, его глаза стали почти тоскливыми, - доктор сказал, что мне осталось недолго. Почки отказывают и ещё полдюжины других болячек.\n\nЛицо Магомедова побелело, не столько от того, что он не знал об этом факте, сколько как реакция на такое, вовсе не лёгкое, заявление. Карбышев это почувствовал немедля и прервал паузу:\n- Я знаю, это не самое радостное известие.\n- Можно и так сказать, я полагаю, - ответил Магомедов, собираясь с мыслями, - вы уже подготовили... ну, вы знаете, последние пожелания и всё такое?\n- В процессе. Но я заверяю тебя, что когда я умру, ты сможешь забрать из моего кабинета и спальни всё, что пожелаешь.\n\nОба мужчины засмеялись и на мгновение приближающийся призрак смерти показался не таким уж и неминуемым."
 omsk.10.a:0 "Тогда выпьем за оставшееся нам время."
 
 omsk.11.t:0 "Последние дни Карбышева"
 omsk.11.desc:0 "Карбышев пригласил Магомедова за свой стол в кабинете и несколько раз скрытно глянул по сторонам перед тем как заговорить. Но не на русском, а на другом родном ему языке - татарском.\n- Послушай, Хасан, - сказал старый генерал с мрачной решимостью в голосе, - когда я умру... знаешь, я верю в Язова, - прошло мгновение молчания, - но если дела пойдут плохо, беги на север и скажи им, что тебя прислала Елена, - Магомедов ответил слегка скептичным взглядом, - да, к моей дочке, - ответил Карбышев. - По правде сказать, она умнее меня. Бежала, когда ещё была возможность.\n\nЕго взгляд стал отстранённым, словно он представлял себе иные времена и что могло быть тогда.\n- Но, полагаю, я пристрастился к тому, чтобы поддерживать проигравших. Я остался и вокруг меня было выстроено это чудовище. На мне выстроено.\n- Дмитрий, я..., - Магомедов замялся, не находя слов, - я действительно не могу словами выразить свою благодарность. Но... Дмитрий, почему я?\n- Ты знаешь, ты единственный из всех этих людей, которые зовут меня просто "Дмитрий".\n- Потому что вы меня об этом попросили, господин.\n- Я прошу об этом всех. Но они этого не делают. Даже Язов не может заставить себя сделать это. И это одна из причин, почему мне есть дело до того, что случится с тобой после моей смерти. Понимаешь, когда Елена бежала, я знал, что ей так будет лучше. Но я лишился одного из последних людей, с которым я мог просто сесть и поговорить как с человеком, как с другом, а не как с тем, кто поклоняется мне или пытается выцыганить услугу для себя. Ты практически единственный, кто сейчас остался. Как будто я сижу здесь на небесах и вижу, как люди внизу идут в церковь и выказывают своё уважение. И как только они завершают свою маленькую церемонию, они снова начинают игнорировать меня и всё, ради чего я жил. Для них я больше не человек - просто изображение, миф, - старик откинулся на спинку стула, - вот почему я забочусь о тебе."
 omsk.11.a:0 "- Потому что пьедестал - самое безлюдное место на свете."

 #omsk.11.t:0 "Karbyshev's Last Days"
 #omsk.11.desc:0 "Yazov would not let it show, but he was distraught. For years he had ignored the small signs that his mentor was fading away, but they were coming more quickly now and as much as he would like to, he could no longer deny reality. Every day Karbyshev seemed a little smaller, a little weaker. Most days he didn't leave his bedroom, not even to go to his office down the hall. His voice barely rose above a whisper now, and he struggled to hold a pen to write with. All of these were concerning on their own, but they were not what disturbed Yazov.\n\nWhen he looked into Karbyshev's eyes he had once seen fire and passion. In the last few years that passion had gone, replaced with a grim determination that he still admired. But a few weeks ago he had noticed the determination had left his mentor's eyes too. Now there was something new. Acceptance. Karbyshev would never say it aloud, but Yazov knew his teacher had surrendered to his fate. He didn't want to believe that Karbyshev would allow himself to fade away into nothingness. The fire that had once burned within him must still exist somewhere inside. Every so often Yazov would try to coax some passion or excitement out of the old general, but he never succeeded. One day while they were both working in Karbyshev's bedroom, Yazov heard a small chuckle from behind him. He turned to see the frail man his teacher had become sitting up on his bed.\n\n"What is it sir?"\n\n"I was just thinking about my legacy, about what I'll be leaving the world with once I go on to whatever's next."\n\n"You'll have a wonderful legacy sir. You'll be the man who saved Russia from the traitors and the fascists. You'll be remembered as a hero."\n\n"I certainly hope so.""
 #omsk.11.a:0 "It won't be long now."
 
 omsk.12.t:0 "Смерть Карбышева"
 omsk.12.desc:0 "Всё было кончено.\n\nВсе планы старого маршала провалились. Когда-то он считал себя капитаном большого корабля, которым была его любимая Лига. Возможно, когда-то это было правдой. Но Дмитрий Михайлович Карбышев обманывал себя, так, как только люди могут это делать, считая себя тем человеком, что приведёт Россию к новой заре, когда он был не больше чем деревянной фигурой на её носу. Все его документы, разбросанные по столу теперь были немногим больше, чем бабочками без крыльев.\n\nВозможно, прогулка сможет привести его ум в порядок. Непохоже, чтобы он мог сделать что-нибудь кроме этого. Старый маршал вышел из своего кабинета, пройдя через множество постов охраны, ловя на себе не один удивлённый взгляд. Но в то же время он чувствовал себя невидимым, а единственным человеком, который спросил его, что он делает, был полусонный Магомедов на своём посту охраны.\n\nКогда он ощутил своим телом холодный ночной ветер, он почувствовал странное чувство умиротворённости. Определённо, оно было смешано с печалью. Печалью, что он сделал недостаточно, что он мог сделать больше. Но жгучие страдания, терзавшие его пять прошлых лет, исчезли. Глядя в заснеженное ночное небо, наблюдая за снежинками, падающими из темноты, старый генерал чувствовал, что он сделал, что должно - и будь что будет. Изобразив на своём морщинистом лице нечто, похожее на улыбку, Карбышев помахал часовым на вышке и вышел из главных ворот командного пункта, направившись через рощу к реке. Полузамёрзший ранней сибирской зимой ручеек бурлил у ног генерала. Его сапоги дрожали на скользких камнях берега.\n\nОн не сопротивлялся, когда воды ручья забрали его.\n\nСледующим утром люди из внутренней безопасности много раз спрашивали Магомедова о том, что сказал ему Карбышев, перед тем, как уйти."
 omsk.12.a:0 "- Пойду пройдусь. Возможно, вернусь не скоро."
 
 omsk.13.t:0 "Подземные заводы"
 omsk.13.desc:0 "Шум на оружейных заводах громок. Гул токарных станков, звуки штампования, литья - всё это создаёт нездоровый шум, так же как и винтовки, в которых мы отчаянно нуждаемся. В нормальных обстоятельствах это было бы раздражающим. Но промышленность Омска, подземная промышленность, была расположена так, чтобы её не касались ни немецкие бомбы, ни бандиты на обломках России. Это означает, что каждая вибрация сотрясает весь завод, каждый звук эхом отзывается от больших толстых стен, и боль от пребывания в этом промышленном месиве удваивается.\n\nЭто было необходимо. Каждому промышленному кадру, прикрепляемому к каждому заводу, говорили это, и они знали это. Если они хотят пережить следующую войну, защитой фабрик нельзя жертвовать ни в коем случае. Они будут двигателем, приводящим Омск в движение."
 omsk.13.a:0 "Глубже, глубже в землю."
 
 omsk.14.t:0 "Под чистым небом"
 omsk.14.desc:0 "Софии начали нравиться бомбёжки.\n\nПодростки говорили о них как о проблеме. Инструктор юношеских кадров читал лекции о том, какие немцы злые, и как их бомбы убивают чужаков на поверхности. Но София им не верила. Ведь она никогда не видела чужаков. Она только слышала рассказы о них - как они едят грязь, носят лохмотья, живут не в бараках, а в дырах в земле, без кадров или инструкторов. Вася, новенький мальчик, всегда плакал, когда им рассказывали такие истории, но все знали, что они правдивы.\n\nКогда начинались бомбардировки, начинали кричать сирены, и все кадры спускались в подземное бомбоубежище. Так что вместо упражнений или изучения немецких злодеяний, дети бегали по туннелям и играли в войну, пока наверху раздавались взрывы бомб, звучавшие как тихий гром.\n\nНо теперь такие дни становились всё более и более редкими. София и её кадровый состав теперь чаще и чаще осмеливались показаться на поверхности, их желанные игры становились всё менее и менее частыми. Чаще стали читать лекции о немцах, муштра на площадках стала новой нормой, только иногда прерываемой появлением в небе нескольких одиноких самолётов."
 omsk.14.a:0 "Кажется, время для игр закончилось."
 
 omsk.15.t:0 "Новая надежда"
 omsk.15.desc:0 "Язов глядел на небольшую рощицу рядом с его штаб-квартирой. Как долго её мучили чёрные бомбардировщики с крестами люфтваффе, терзая её почву. Деревья почти лишились ветвей и листьев, вечнозелёные растения едва остались с какой-либо зеленью.\n\nНо они выстояли.\n\nНебо было ясное уже три дня подряд.\n\nОн почувствовал ком в горле. Минули дни Карбышева и его направляющей руки. Тогда он мог позволить себе выполнять приказы, быть солдатом. Теперь он должен вести. Судьба русской нации лежит на его плечах. Из всех офицеров Лиги Карбышев доверял лишь ему.\n\nДействительно ли он готов? Вся Россия против него? Мир тоже может обернуться против него, как только они увидят мощь единой русской нации. И главный враг, Германия, не будет сидеть сложа руки и ждать своей гибели. Конечно, это было безнадёжно. Больше всего на свете он хотел вернуться в бункер и забыть даже о том, что он был рождён на свет, забыть несбыточную мечту Карбышева и стать просто офицером.\n\nБежать.\n\nНо этого не будет. России нужен вождь, и хотя он может совершить немало ошибок, он будет действовать. Он возьмёт пример с героев Первого Суда, с гордой русской нации и с решительности Карбышева. Все страхи перед тем, что ему придётся делать, все сомнения о том, кто он, были отброшены найденной ясностью цели. Он станет последней, лучшей надеждой России на национальное спасение.\n\nОн отвёл взгляд от рощи. Нужно было сделать очень многое, и нужно было сделать ещё больше для подготовки к грядущему Суду.\n\nИ он сделает это."
 omsk.15.a:0 "И, сопротивляясь, покончит с ними."
 omsk.15.b:0 "Если бы только нас кто-нибудь вёл..."
 
 omsk.16.t:0 "Старая гвардия"
 omsk.16.desc:0 "Карбышев недавно начал чаще думать о днях, когда зарождалась Чёрная Лига. Возможно, потому что он знал, что дело идёт к концу - для него-то уж точно. Он улыбнулся при мысли об этих ранних днях, когда его видение было таким ясным, а путь к национальному искуплению казался таким очевидным. Он был вне себя от радости, когда множество его офицеров и старых товарищей решили записаться добровольцами в Лигу и помочь ему спасти Родину. Если бы только они остались верны своей клятве и не сбились с истинного пути. Возможно, они просто скрывали от него свой цинизм и всегда планировали использовать Лигу как средство личного обогащения и усиления. Старый генерал молился, чтобы это было неправдой. Он не хотел признавать, что такое множество его старых друзей всегда были такими коррумпированными и властолюбивыми. Но с другой стороны, если их такими сделала Лига, разве это лучше?\n\nОн вчера говорил с Хархардиным о растущей коррупции в рядах Лиги и что с этим можно сделать. Как всегда, когда он говорил об этом с Александром, ему мягко намекали на то, что он раздувает из мухи слона, в то время, когда есть более важные задачи, на которых следует сосредоточиться. Он не набрался достаточной храбрости, чтобы сказать Александру, что ему известно о том, что он ворует деньги из бюджета ради своих частных проектов. Но даже если бы он это и сказал, это ничего не поменяло бы. Как и все прочие старые друзья Карбышева, Хархардин думал о нём сейчас больше как о марионетке, чем как о союзнике, думал о нём, как о подпорке для Лиги, чтобы продолжать наживаться за счёт её членов.\n\nКарбышев вставил лист бумаги в свою печатную машинку и начал печатать очередной меморандум, в котором излагал план по искоренению коррупции в рядах Лиги. Он знал, что его проигнорируют. Все прочие могли сдаться, но не он. Его Родина нуждалась в нём, и он не бросит её, даже если все остальные сделают это."
 omsk.16.a:0 "Нет покоя усталому человеку."
 
 omsk.17.t:0 "Щит Родины"
 omsk.17.desc:0 "Вечные снега и суровый климат Сибири имеют мало шансов выстоять против непобедимого русского духа. Под городом Омском началось строительство серии бункеров, которые защитят истинных русских от любого будущего немецкого нашествия или бомбардировок. Однако их главной целью будет размещение нашего руководства и значительного количества войск. В обширном комплексе будут не только бункеры в сердце Омска, но и линии метро, которые протянутся от одного конца города к другому.\n\nХотя некоторые члены Лиги поначалу жаловались на коррупцию и перерасход средств, теперь они перестали этим заниматься. У нас есть меч, теперь настало время создать щит."
 omsk.17.a:0 "Немецкие бомбы теперь не достанут нас!"

 omsk.18.t:0 "Бесплодные усилия"
 omsk.18.desc:0 "- Товарищи, пожалуйста, садитесь. Я вызвал вас, чтобы обсудить сегодня очень важный вопрос и мне требуется ваше внимание!\n\nКарбышев сидел во главе стола, наблюдая за тем, как Сахаровский и Валухин орут друг на друга, обвиняя в коррупции, измене и десятках других преступлений. Они были в помещении не больше пяти минут и ситуация уже начала выходить из-под контроля.\n- Товарищи, пожалуйста, прекратите ругаться хотя бы на секунду! - Карбышеву удалось отчаянными усилиями встать и перекричать их ругань, хотя это так утомило его, что он бессильно опустился на стул. Нехотя оба человека успокоились и повернулись к Карбышеву.\n- Кто-нибудь знает, когда Хархардин намерен прийти? - спросил Карбышев, пытаясь перевести дыхание после своей вспышки.\n- Он не придёт, - ответил Валухин, - он сказал, что у него важное дело, что он просит кратко сообщить ему, что мы обсуждали.\n- Я сказал ему, что это важно.\n- Я знаю, Дмитрий Михайлович, я только пересказал его ответ.\n- Очень хорошо. Тогда я поговорю с ним позже. Мне нужно сказать всем вам о наглой фракционной борьбе, который я заметил в рядах Лиги. Недавно случилось...\n- Дмитрий Михайлович, я не намерен прерывать вас, но прежде чем вы продолжите, я должен сказать кое-что, - вклинился Сахаровский, - единственным человеком, ответственным за фракционную борьбу, является предатель сидящий напротив меня.\n- Я предатель? - ответил Валухин, - смелые слова с твоей стороны. Думаешь, я не знаю про твои личные "силы безопасности"?\n\nДвое мужчин снова вернулись к своим бесконечным препирательствам. Карбышев вздохнул с отчаянием и взглянул в окно, на сад, покрытый снегом. Сегодня будет долгий день."
 omsk.18.a:0 "Они безнадёжны."

 omsk.19.t:0 "Говорит старый генерал"
 omsk.19.desc:0 ""Товарищи, соотечественники, братья по Лиге, спасибо, что присоединились ко мне сегодня. Прошло некоторое время с тех пор, как я выступал с публичным обращением, но есть жизненно важные вопросы, требующие обсуждения, и я верю, что каждый из вас заслуживает того, чтобы участвовать в нём. Я твёрдо знаю, что каждый член Чёрной Лиги верит в нашу миссию. Все мы, от меня до членов искупительных бригад, хотим сильной, единой русской нации и понимаем то, что Чёрная Лига является лучшей организацией для достижения этой цели. Но в последние годы мы были поглощены внутренним разделением и я боюсь, что мы отклонились от нашей цели."\n\n--Пауза--\n\n"Я вижу тревожные знаки фракционной борьбы среди моих подчинённых и многих офицеров Лиги. Позвольте мне ясно сказать, что в рядах Чёрной Лиги нет места фракционной борьбе. Если мы хотим вернуть Россию из тьмы, мы должны работать вместе с единой целью, объединённые любовью к нашей общей Родине. Меня беспокоит то, что я должен напоминать всем, что вы должны быть верны не вашим непосредственным начальникам, а Чёрной Лиге. Я также раскрыл обширную коррупционную сеть среди высокопоставленных членов Лиги. Я сейчас не называю их имён, так как верю в то, что у каждого есть шанс на искупление, но позвольте мне прямо сказать, что если это воровство будет продолжаться, оно будет иметь последствия для всех нас. Если кто-нибудь из вас верит в то, что узнал о чьём-то непатриотическом поведении или участии в коррупционных схемах, я прошу вас сообщить об этих подозрениях и быть уверенными, что правосудие свершится. Величайшее предательство, которое только может совершить член Лиги, это поставить свои нужды выше нужд русского народа."\n\n--Ещё одна пауза--\n\n"Я надеюсь, что эти проблемы могут быть решены келейно, но я понимаю, что они слишком значительны, чтобы не обсуждать их на публике. Я надеюсь, что обратившись к вам, патриотам, являющимся фундаментом Лиги, мы сможем наконец покончить с фракционностью и коррупцией и вернуть Лиге, в которую мы все верим, её изначальную цель. Спасибо вам всем и спокойной ночи.""
 omsk.19.a:0 "Но слушает ли его хоть кто-нибудь?"

 omsk.20.t:0 "Протеже"
 omsk.20.desc:0 "Ранним омским утром Язов вместе со своим помощником был в тренировочном лагере Лиги. Крики людей и звуки выстрелов звучали где-то вдалеке. Сегодня тоже был день подготовки к Великому Суду. Рядом с ним был пустой стул. Товарища Карбышева сегодня не было. Язов потряс головой и провёл по лицу рукой в перчатке. Мысли о предательстве пришли в голову протеже только за тем, чтобы лёгкая дрожь в воздухе изгнала их.\n- Ваш кофе, господин? - спросил помощник. Язов слабо улыбнулся ему.\n- Избавьтесь от этого обращения, товарищ. Мы все равны перед нашим долгом, - сказал он, - но да, сейчас я бы не отказался от кофе.\n\nПомощник слегка наклонился, он ещё не вполне привык к военному равенству в рядах Лиги, и поставил перед Язовым чашку кофе. В холодном утреннем воздухе клубы дыма поднимались над угольно-чёрной жидкостью. Язов взял чашку в руки и взглянул в неё, наблюдая за отражением своих холодных, усталых глаз в тёмных глубинах, позволяя запаху напомнить ему о давно прошедших вещах. Он поднёс чашку к губам и сделал глоток.\n\nОн вспомнил свою первую чашку кофе, это было ещё до Падения. Тогда он делил хлеб с товарищами на заснеженном поле брани, слыша, как тлеют угли в костре. Невидимая слеза скатилась по его щеке. Они теперь все мертвы. Язов опустил кружку на стол и скрипнул зубами. Несколько секунд он думал, стоит ли допивать напиток. И вопреки здравому смыслу, он решился это сделать.\n\nЕго воспоминания уводили его далеко в прошлое, к дням Великой Отечественной войны. Язов тогда шёл туда, куда его вела война. Любимый Омск, любимая Отчизна! Он видел себя в переполненных лагерях беженцев с запада, видел кровь, которой немцы залили полмира. Он вспомнил горький кофе, что пил тогда, и его горький запах. Когда эта мысль пришла ему на ум, кофе кончился. Язов взглянул на дно чашки и улыбнулся. Теперь не время скорбеть, а время мстить."
 omsk.20.a:0 "Великий Суд превыше всего."

 omsk.21.t:0 "Их слабости выявлены"
 omsk.21.desc:0 "Язов чиркнул спичкой и зажёг свечу на своём столе. Было мило поглядеть на тусклый оранжевый свет перед сном. Однако перед тем как забыться сном нужно было слишком много прочитать и слишком много написать. Перед ним на столе лежал печатный отчёт о недавних боях на границе с Тюменью - он лично потребовал, чтобы ему присылали значимые отчёты о боях из этого сектора. На них ещё были следы грязи. \n\nДОКЛАД О РЕЗУЛЬТАТЫХ ВЫПОЛНЕНИЯ ЗАДАЧИ В СЕКТОРЕ БИТИЯ\n\nВЫПОЛНИЛ: КАПИТАН АЛЕКСЕЙ КУРЧАТОВ.\n\nВОВЛЕЧЁННЫЕ КАДРЫ: 102821, 108302, 205913, 209813\n\nПАТРУЛЬ КАДРА 102281 ЗАМЕТИЛ ВРАЖЕСКИЕ ПОЗИЦИИ в 09:30. СООБЩИВ О НИХ ПО РАЦИИ КАДРАМ 209813 И 205913, ЗАПРОСИЛ У НИХ МИНОМЁТНЫЙ ОБСТРЕЛ. НА ЛИНИЮ ОГНЯ БЫЛИ ВЫДВИНУТЫ ДОПОЛНИТЕЛЬНЫЕ ПОДКРЕПЛЕНИЯ. БЫЛИ ВЫПУЩЕНЫ ПО ДВЕ МИНЫ ИЗ КАЖДОГО ЛЁГКОГО МИНОМЁТА. ПАТРУЛЬ ЭФФЕКТИВНО ОСУЩЕСТВИЛ ПРИСТРЕЛКУ, ВЫПУСТИВ 20 МИН ПО ВРАЖЕСКОЙ ПОЗИЦИИ\n\nВ 09:55 ВРАЖЕСКИЕ ПОЗИЦИИ БЫЛИ ПОДАВЛЕНЫ ОГНЁМ МОТОМАНЁВРЕННЫХ ГРУПП. ПОЗИЦИИ БЫЛИ ОЧИЩЕНЫ, МОТОМАНЁВРЕННЫЕ ГРУППЫ ПОШЛИ ВПЕРЁД ДЛЯ ПРЕДОТВРАЩЕНИЯ КОНТРАТАК. КАДР 108302 РАДИРОВАЛ О ВРАЖЕСКОМ ПЕРЕДВИЖЕНИИ НА ЛЕВОМ ФЛАНГЕ В 10:15. ВРАЖЕСКОЕ НАСТУПЛЕНИЕ НАЧАЛОСЬ В 10:15 С УДАРОВ ПО ОБОИМ ФЛАНГАМ И ОБСТРЕЛА ИЗ ТЯЖЁЛЫХ МИНОМЁТОВ. КАДР 108302 АТАКОВАЛ ПО СОБСТВЕННОЙ ИНИЦИАТИВЕ В 10:25 ЧТОБЫ ОТРАЗИТЬ НАСТУПЛЕНИЕ ВРАГОВ НА ЛЕВОМ ФЛАНГЕ. РЕКОМЕНДУЮ ПООЩРИТЬ КАДР 108302. ФРОНТ И ПРАВЫЙ ФЛАНГ БЫЛИ УДЕРЖАНЫ. ЗАНЯТЫЕ ПОЗИЦИИ УДЕРЖИВАЛИСЬ ОСТАТОК ДНЯ.\n\nНАШИ ПОТЕРИ: 15 УБИТЫХ, 41 раненый.\n\nПРИБЛИЗИТЕЛЬНЫЕ ВРАЖЕСКИЕ ПОТЕРИ: 40 УБИТЫХ, 80 РАНЕНЫХ.\n\nЯзов читал доклады вроде этого весь день. Крупные бои с решительно настроенным противником. Однако, казалось, он был не ровня огневой мощи и решимости его солдат. Он позволил себе минуту гордости. Это был прогресс. Теперь они были реальной военной силой, сравнимой и даже превосходящей лучших из тех, кого Сибирь могла выставить против них. Возможно, настало время отдыха для его усталых глаз. Он снял свою фуражку и положил её на стол. Завтра будет другой день. Тогда он прочтёт ещё больше докладов. Он оставил маленькое примечание в самом низу страницы перед тем, как потушить свечу."
 omsk.21.a:0 ""Поощрить кадр 108302.""

 omsk.22.t:0 "Уроки выучены"
 omsk.22.desc:0 "- Ебучая катастрофа.\n\nСержант Алфёров затушил свою сигарету о покрытую снежком землю более напористо, чем обычно. У него были серьёзные причины для этого. Целая четверть его кадрового состава, почти 20 человек, погибла в пограничных столкновениях во время последней акции против Тюмени. Раненых было в полтора раза больше, и у кадрового состава отчаянно не хватало всех видов лекарств. Он даже не чувствовал гнева на кого-то индивидуально. Фактически, его часть дралась вполне неплохо, удержав свои позиции и нанеся врагу больше потерь, чем понесла их сама. Но когда линия прорвана, это касается и вашей части, всё равно, держалась ли она стойко или нет. Если бы кадр 102281 был более активен или 205913-й продержался немного дольше...\n\nНо это было бессмысленно. Теперь важным было восстановить дисциплину и гарантировать, что подобное больше не повторится. Он схватил рядового за шкирку.\n- ТЕПЕРЬ ВЫ УЗНАЛИ ЦЕНУ ТРУСОСТИ? - он едва мог найти в себе достаточно энергии, чтобы изобразить гнев, - скольких вы потеряли? Парней, которых вы знали, с которыми выросли? Потерянных бессмысленно, потому что какие-то крысы захотели сбежать с корабля, - он отбросил бедного рядового обратно в снег, - пусть это станет хорошим уроком для вас всех. Если вы побежите, вы умрёте. Хуже того, ваши товарищи умрут. Хуже того, ваша нация умрёт. Те, кто бегут, предают не только собственный кадровый состав, но и свою нацию. Вы должны сражаться за нацию, чтобы выжить. Пусть ни один человек в этом составе НИКОГДА БОЛЬШЕ не покажет спину врагу. Встретьтесь с ним без страха и вы будете непобедимы. Пользуйтесь тем, чему вас научили, закалите своё сердце и вы будете непобедимы.\n\nОн сгорбился после того, как выплюнул последние слова и пошёл к окопу. Сегодня они проиграли. Завтра, он клянётся жизнью, они не проиграют."
 omsk.22.a:0 "- Так точно, товарищ сержант."

 omsk.23.t:0 "Чёрная Лига показала спину!"
 omsk.23.desc:0 "Александр Фёдоров стоял на вершине небольшого холма, глядя на некогда прекрасное поле, распростёршееся под ним. То, что когда-то было пейзажем, достойным запечатления на картине, теперь было изрыто воронками от снарядов и разорвано грязными следами там, где приходили и уходили бронемашины. В нескольких сотнях метрах справа от него чёрной дымящейся колонной стоял подбитый танк. По полю, словно поломанные игрушки, там и сям валялись трупы солдат обеих сторон. Они выглядели почти смешно, настолько их тела были скручены и искривлены. Уборка займёт некоторое время, и даже после этого небольшая долина, где он когда-то наслаждался гарнизонной службой, больше никогда не будет прежней.\n- Прошу прощения, товарищ полковник, - подошёл к нему один из его лейтенантов. Он отвернулся от пейзажа, чтобы ответить подчинённому.\n- Что такое, лейтенант?\n- Кажется, враг отступает на свою территорию. Наши разведчики докладывают, что он полностью покинул поле боя и полным ходом идёт к востоку. Следует ли нам преследовать его?\n- Я так не думаю. Они почти разбили нас здесь. Лучше не испытывать судьбу. Скажите своим солдатам начать подсчёт потерь, наших и вражеских. Я хочу получить доклад об этом так быстро, как только можно.\n- Так точно.\n\nЛейтенант помчался исполнять поручение и Фёдоров повернулся спиной к мрачному зрелищу. То, как сражались солдаты Чёрной Лиги, беспокоило его, хотя он и не показывал этого. Они неустанно наступали, их не волновали собственные жизни. Если бы он собственными глазами не видел, как они истекают кровью, то счёл бы их роботами. Также они не бросили против него всю свою мощь. Он знал, что видел текст, и был рад тому, что смог сдать этот экзамен Чёрной Лиге. Он мог только надеяться, что справиться со своей задачей так же хорошо, когда они решат, что время игр кончилось."
 omsk.23.a:0 "Мы должны быть готовы к худшему."

 omsk.24.t:0 "Зализывая наши раны"
 omsk.24.desc:0 "- И почему же вы решили бросить свою позицию?\n\nКонстантин уставился на главу военного трибунала, словно не веря в то, что ему был задан такой вопрос.\n- Я не бросил свою позицию! Я уже сказал вам, что я отступил потому, что нам нужно было отступить и кто-то должен был уйти, чтобы предупредить о том, что случилось. Нас разбили!\n- Вы получили приказ об отступлении и доставке сообщения от вашего сержанта?\n- Сержант Давицкий к тому времени был уже мёртв! Нас в окопах оставалось несколько дюжин против чёртовой орды психов из Чёрной Лиги! И дурак мог понять, что случится дальше, поэтому я решил исполнить свой патриотический долг и попытаться предупредить полковника.\n- Что полковник Фёдоров сказал, когда вы сообщили ему об этом?\n- Когда я вернулся в лагерь, он уже был разрушен и все, кто был в нём либо бежали, либо были убиты. Я не был достаточно скор, чтобы опередить тех мудаков, что убили моих боевых товарищей.\n- Тогда почему военный патруль нашёл вас бродящим в 25 километрах от линии фронта?\n- После того, как узнал, что полковник мёртв, я не знал, кому следует доложиться. Я даже не знал, где находится ближайший город, поэтому решил идти до тех пор, пока не выйду к цивилизации. Через несколько дней меня нашёл патруль.\n- Очень хорошо. Я думаю, что выражу мнение моих коллег по трибуналу, когда скажу, что услышал достаточно. Константин Фёдоровский, вы признаны виновным в дезертирстве и трусости перед лицом врага. За ваши преступления и измену Западносибирской Народной Республике я приговариваю вас к смерти.\n\nКонстантин продолжал изрыгать трибуналу ругательства и предупреждения о неостановимых солдатах и чёрной армии, пока охрана выводила его. Они не обратили на это внимание. У них были и более важные дела, чем Чёрная Лига."
 omsk.24.a:0 "В следующий раз мы должны быть готовы."

 omsk.25.t:0 "Беженцы из Омска"
 omsk.25.desc:0 "Они приходили с вещмешками, тачками, велосипедами и телегами. Они несли с собой драгоценности, картошку, одежду, одеяла, детей - всё, что у них осталось в этом мире. Алексей взглянул поверх колонны склонённых голов и спин. Все - беженцы из Омска, эксперимента, который скоро провалится.\n- СТОЯТЬ! - закричал он, подняв своё оружие.\n\nБольшинство даже не подняло взгляда. Некоторые сделали это, но выражение их лиц не изменилось. Возможно, они были слишком уставшими, чтобы удивляться. Все более высокие чувства исчезли в этих бедных изгоях ещё в начале пути по этой грязной дороге.\n\nС одной стороны, ему было приказано впускать только тех, кто мог служить, либо в качестве солдат, либо в качестве рабочих. Некоторые из беженцев выглядели определённо менее заморенным, чем другие, фактически, вовсе не заморенными. Из них получились бы прекрасные солдаты после обучения. А если им разрешат взять с собой свои семьи, тем лучше.\n\nНо это было очень рискованно для Алексея - если среди беженцев окажется хоть один симпатизант врага или саботажник, и обнаружат, что это он их впустил... это приведёт к печальным последствиям.\n\nОн взглянул налево, на Дмитрия, который уже смотрел на него, ожидая приказаний."
 omsk.25.a:0 "- Мы должны впустить их."
 omsk.25.b:0 "- Мы не можем рисковать."

 omsk.26.t:0 "Первая партия"
 omsk.26.desc:0 "Сколько Алёна помнила себя, она работала на заводах, и эта работа была всем, что она знала. Они весь день собирали винтовки, ели один раз утром и один раз вечером, спали в тесных бараках, и на следующий день цикл повторялся. Такова была повседневная жизнь кадра 622970, и за исключением погоды, в ней ничего особо не менялось - до последних нескольких недель. Объявили, что их фабрика перебрасывает на новый завод несколько кадров, включая её. Алёна в последний раз закончила работу, вернулась в свой барак, собрала скромные пожитки и прибыла к воротам, ждать транспорта. После долгой, ухабистой дороги, грузовики остановились перед другими, новыми воротами, над которыми было написано "Омсктрансмаш". За ними её ожидала оставшаяся часть её жизни.\n\nСперва новое оборудование, на котором она должна будет работать в соответствии с ожиданиями инструкторов, смущало её. Это место не было похоже ни на что из того, что видел её кадровый состав. Никто из них не представлял, что будут делать в этом месте, пока инструктор не показал им прототип. Это был танк, по размерам крупнее любой машины, которую видела Алёна, и с пушкой, которая была в два раза её длиннее. Надсмотрщик объяснил, что Лига выбрала их для сборки нового поколения русской бронетехники, и что с завтрашнего дня их распределят и начнут обучать.\n\nНа следующей неделе был поток лекций, инструктажей и демонстраций. Алёна теперь должна была прикреплять пушку к башне. Это была выматывающая работа, гораздо более трудная, чем раньше, но она трудилась с энтузиазмом. Каждый день всё больше танков выезжало из ворот фабрики, готовых к битвам, ожидающих их. Слова её надсмотрщика запали ей глубоко в душу. Машины, которые она делала, должны были пойти на фронт, мстить за Родину и наказывать тех, кто предал Россию. Алёна не могла испытывать большей гордости."
 omsk.26.a:0 "Она думает о них как о своих детях."

 omsk.27.t:0 "Ужасный день для дождя"
 omsk.27.desc:0 "Над молчаливым Омском шёл дождь, когда процессия шла по его улицам, капли дождя барабанили по гравию, а сапоги чеканили шаг по камням. В центре колонны безмолвных солдат простой деревянный гроб держали руки нескольких избранных. Пока они шли по городу, вспышки молний на мгновение освещали каменные лица марширующих перед тем, как гром эхом раздавался над их головами.\n\nВо главе колонны, неся на своих плечах вес левой стороны гроба, шёл Дмитрий Язов. Он был рад ночи и дождю, благодаря им никто не видел как слёзы текут по его щекам. Он всё ещё был одет в форму вернейшего последователя генерала Карбышева - не вождя, только ученика.\n\nПо мере того, как процессия проходила квартал за кварталом, их жители, надевшие свои униформы, в полном составе выходили из своих домов и присоединялись к процессии. Мужчины и женщины Чёрной Лиги не произнесли ни единого слова, пока тело генерала несли по улицам их города.\n\nОни шли, казалось, часами, вышли из самого города и прошли через полигоны, по пути к ним присоединялось всё больше и больше людей. На одну ночь они отложили все свои разногласия в сторону. На одну ночь вся Чёрная Лига была едина в скорби. В конечном счёте, они достигли своего пункта назначения - самого высокого холма на территории, контролируемой Лигой, подходящее последнее пристанище для человека, который так много сделал для них.\n\nЯзов глубоко выдохнул и встал на колени с остальными людьми, державшими гроб, мягко опуская его в могилу. Одинокий, захлебнувшийся всхлип вырвался из его горла прежде чем он встал, посмотрел на собравшуюся перед ним Чёрную Лигу. Небольшая трибуна была установлена за могилой.\n\nОн, поначалу нетвёрдо, затем уверенно, совершенно хладнокровно, взошёл на трибуну. Он взглянул на людей перед ним. Чёрная Лига смотрела на него во все глаза, каждый мужчина и каждая женщина были сосредоточены и напряжены. В самой глубине души Язов знал, что это ещё далеко не конец. Он включил микрофон и начал речь."
 omsk.27.a:0 "- Солдаты, рабочие, товарищи, удостойте генерала своим вниманием."

 omsk.28.t:0 "Новая эра"
 omsk.28.desc:0 "- Я не видел этот город настолько оживлённым с дней Союза, а я уж повидал некоторое дерьмо, - пропыхтел Богдан, когда они мели улицы с ещё валяющимися в грязи осколками после утренней тренировки Лиги. Даже такие смирные мальчики на побегушках вроде него могли почувствовать витающую в воздухе энергию.\n\nВасилий, человек, которого Богдан считал больше, чем приятелем, но не вполне другом, кивнул.\n- Этот новый человек, Язов, он реально добивается того, чего не хочет, не так ли? Я полагаю, Чёрная Лига устала от того, чтобы пахать как проклятые...\n- Если только ты не хочешь получить билет в один конец до искупительных бригад, тебе стоит прикусить свой чёртов язык, - Богдан обернулся по сторонам, но они, казалось, сейчас были одни, - я скромный человек скромного происхождения, но даже я могу понять, что положение здесь поменялось. Раньше считалось, что можно спокойно подметать эти улицы, лишь бы салютовал чернолиговцам, когда они подходили к тебе. Теперь же я вижу их везде, пристально глядящих на меня. Похоже, что они оценивают, где мне лучше оказаться - в пехоте на передовой или чёртовым пушечным мясом, что, я полагаю, одно и тоже.\n\nВасилий взглянул на него с прискорбной наивностью:\n- Каждому городу нужны гражданские, Богдан. Конечно, они найдут тебе не такое кровавое занятие.\n\nПока они говорили, отряд кадетов Лиги начал маршировать вниз по улице. В их взгляде была сталь, они не выражали ничего, кроме чистой решимости и лёгкого намёка на ярость и ненависть. Двое гражданских встали в сторону, пока они шли, и Богдан, понизив голос до шёпота, заговорил вновь:\n- Они больше не сломленные люди. У их разума есть одна цель, и в ней нет места для людей вроде меня. Нет места для гражданских, пока я не держу в руках оружие."
 omsk.28.a:0 "Даже отбросы будут служить Лиге."

 omsk.29.t:0 "Основатель"
 omsk.29.desc:0 "- Мы потеряли великого человека.\n\nНемногие из собравшихся людей сидели, обхватив головы руками. Некоторые, казалось, готовы были разрыдаться.\n- Карбышев или, как многие из нас знали его, Дмитрий, был великим человеком. Он был человеком, чьё видение казалось пророческим, как и его убеждения, как и то, как он действовал.\n\nНикто не мог сказать, действительно ли Язов плакал.\n- Но мы не должны оплакивать его скорбью и лестью. Если бы товарищ Карбышев был с нами сегодня, знаете, чего бы он хотел от нас? Знаете ли вы, что расстроило бы его?\n\nЯзов сделал уместную паузу.\n- Он хотел бы, чтобы мы готовились к Великому Суду. И, товарищи, мы должны быть готовы к нему. Готовить наши жизни, готовиться к мести и готовиться к тому, чтобы то, во что мы верим, стало явью.\n\nНа чём и завершилась речь."
 omsk.29.a:0 "Напуганный командный кадровый состав разразился медленными аплодисментами."
 
 omsk.30.t:0 "Новые перспективы"
 omsk.30.desc:0 "-...Всё, что я хочу сказать, так это то, что раньше было лучше, когда мы проводили весь день за рубкой леса и всеми новоприбывшими были выброшенные бюрократы и политиканы, которые разозлили не того человека. Эти же новички выглядят как преступники!\n- Ты говоришь мне, что предпочёл бы провести остаток своих дней, работая в лагере и не имея шанса своим трудом добиться освобождения?\n- Эй, в лагере не было серьёзной опасности нашей жизни. Теперь же мы являемся пушечным мясом и того, кто случайно уцелеет, могут включить в Чёрную Лигу.\n- Мы не пушечное мясо. С нами обращаются почти так же хорошо, как с обычными солдатами!\n- Это может удивить тебя, Андреев, но они тоже пушечное мясо!\n- Главной причиной того, что ты оказался здесь, было то, что ты нёс подобную чепуху.\n- Ты говоришь, как будто я не знаю этого. Я просто хочу, чтобы нам по-прежнему позволяли отработать наш долг перед Лигой, а не заставляли рисковать своими жизнями ради этого.\n- Значит, говоришь, что не желаешь отдавать свою жизнь ради России и Лиги?\n- Знаешь что, рядом с нами нет комиссара, так что поебать. Да, я сказал то, что сказал. Они всегда говорили мне, как важно быть готовыми пожертвовать всем ради Родины, но что Россия дала мне? Я родился в бункере, рос, прячась от бомб и налётчиков, и до моего совершеннолетия меня отправили в концлагерь потому, что у меня был слишком длинный язык.\n- Он не стал короче с тех пор.\n- Я прекрасно знаю об этом, Андреев.\n- Что же, я просто хочу искупления и теперь служба в бригадах предлагает мне это."
 omsk.30.a:0 "- А я просто не хочу умирать."
 
 omsk.31.t:0 "Несокрушимый город"
 omsk.31.desc:0 "Каждый день роются новые туннели. Строятся новые бункеры. Новые признаки того, что война скоро придёт в Омск. Десятки офицеров лично наблюдают за каждым промышленным кадром, как они используют всё больше цемента для строительства и применяют его в огромных количествах для командных центров, арсеналов, казарм, ангаров и всего, что требуется городу-крепости.\n\nЭто место должно стать щитом, что сохранит Чёрную Лигу от всех агрессоров. Любой нападающий попадёт под огонь с пяти разных углов, как и задумывали планировщики города. Подкрепления могут быть быстро переброшены через туннели к уязвимым точкам, как и боеприпасы в больших количествах могут быть переброшены к тем частям гарнизона, которые в них нуждаются. Город Омск теперь стал смертельной ловушкой для любых армий вторжения, если они смогут к нему пробиться. Для большинства это просто мрачное напоминание о судьбе, которая его ожидает, если они не смогут исполнить свой долг."
 omsk.31.a:0 "Тогда мы не должны проиграть."
 
 omsk.32.t:0 "Многоглавый зверь"
 omsk.32.desc:0 "Язов чувствовал тревогу. Он не испытывал ничего, кроме уважения к своему покойному наставнику, но смерть Карбышева вскрыла его величайшую ошибку. Он отдал всю свою жизнь, чтобы из ничего создать Чёрную Лигу, но в своих упорных попытках спасти Россию он позволил Лиге полагаться на него, чтобы она сохраняла единство. Даже с Язовым в качестве избранного наследника старые генералы ухватились за угасание Карбышева как за свою возможность вырваться на волю. Язов знал, что Лиге не выдержать ещё одного кризиса наследования. Без него Чёрная Лига рухнет под давлением изнутри и снаружи. Тогда все усилия окажутся напрасными, Россия будет обречена.\n\nЯзов решил не повторять ошибок учителя. Чёрная Лига - больше, чем один человек, и спасение Родины не может зависеть только от него одного. Лига нуждается в реорганизации сверху донизу. Лига станет самостоятельной сущностью, в которой даже самые важные члены будут лишь малыми частицами великого левиафана, который отомстит за Россию. Язов вызвал советников и генералов в свой кабинет. Когда они прибыли, он уже напряжённо работал. Вместе они проработали всю ночь, пока план не был завершён.\n\nОни разослали первые соответствующие приказы на следующий же день. Каждый офицер должен был выбрать преемника, чтобы сохранить цепочку командования в случае своей смерти, и второго преемника, если будет убит первый выбранный им преемник. Каждый чин от фельдмаршала до сержанта должен будет иметь наготове два уровня готовности на случай непредвиденных обстоятельств. Фронтовые части тоже получат свою долю ответственности. Их будут готовить к бою без своих офицеров, чтобы продолжать борьбу Лиги, даже если их вожди не смогут этого сделать. Солдаты будут подчиняться своим командирам, а они будут драться за Чёрную Лигу, потому что пока она существует, Россия не может умереть."
 omsk.32.a:0 "На место каждого убитого встанут двое."
 
 omsk.33.t:0 "Настала тишина"
 omsk.33.desc:0 "Стрельба прекратилась. Напряжённое молчание, создаваемое страхом тысяч людей, повисло в воздухе. Одинокие часовые шагали по улицам Омска, провожаемые скрытными взглядами из окон затемнённых домов. Затем молчание уступило месту плачу, треску и аплодисментам, раздававшимся эхом на молчаливых улицах небольшого куска территории, контролируемого Чёрной Лигой.\n- Товарищи-сослуживцы по Чёрной Лиге, - раздался голос из громкоговорителей, - говорит Главковерх Дмитрий Тимофеевич Язов. Не так давно скончался наш дорогой товарищ, Верховный Главнокомандующий Дмитрий Карбышев, в своей последней воле и в завещании он назвал меня своим преемником.\n\nГде-то в бункере под Омском Язов сделал паузу, зная, что ему нужно признать немыслимое, что едва не случился переворот внутри Лиги.\n- Некоторые оппортунистические и предательские элементы в руководстве Лиги попытались сорвать выполнение плана нашего великого маршала. С ними поступили согласно воинской справедливости нашей Лиги.\nЯ объявляю сегодня о смене курса. Под прямым руководством Главковерха Карбышева наша Лига была образцом эффективной организации, и сильно продвинулась вперёд в деле воссоединения русской нации и её полной подготовке к Великому Суду. Но за последние пять лет рак начал расти внутри нашего государства, гноясь и гния внутри самой нашей плоти, растлевая верное руководство нашего основателя. И сегодня эта опухоль была вырезана.\nПрирода не знает жалости к слабым, не знает милосердия к тем, кто неспособен обеспечить собственное существование. То же верно и для рода человеческого. Мы не можем позволить, не должны позволить и не позволим сентиментальности, коррупции и кумовству затмить нашу конечную цель - обеспечить будущее России. Мы должны сделать целый русский народ сверххищником Евразии. В грядущие дни я буду говорить с вами вновь и рассказывать о произошедшем прогрессе. Но сейчас вот что говорит ваш Главковерх. Наше дело правое. Победа будет за нами. Спокойной ночи."
 omsk.33.a:0 "Я, паломник, бью ногами по земле как по кимвалу."
 
 omsk.34.t:0 "Чёрная Рука"
 omsk.34.desc:0 "Воскресенье, 6 мая: Лев Фёдоров, открытый критик руководства Чёрной Лиги, не вернулся в свой барак после завершения рабочей смены на заводе. Его товарищи по кадровому составу стали спрашивать о его местонахождении. Их надсмотрщик сказал им, что его перевели в другое место и сказал, чтобы они не углублялись в этот вопрос. \n\nВторник, 22 мая: семья Васильевых отказала планировщикам Лиги в слиянии их частного участка с сельскохозяйственным комплексом. Через неделю, не получая от них никаких вестей, соседи решили проведать их дом. Они нашли его полностью заброшенным, однако все вещи стояли на своих местах и даже недоеденный обед на столе. Соседи известили власти о пропавших без вести и участок был вскоре консолидирован. \n\nПятница, 1 июня: обитатели жилищного блока 33486 сообщили о том, что незнакомый человек бродил вокруг здания на протяжении нескольких часов. Примерно в полпервого дня 2 июня Александр Козлов выпал из окна 8 этажа и разбился насмерть. Соседи Козлова сообщали, что он испытывал симпатию к Лазарю Кагановичу и его Западносибирской Народной Республике. Уборщики убрали его тело и несчастный случай не расследовали. \n\nПонедельник, 11 июня: Катю Морозову, семь лет, в последний раз видели возвращающейся домой из своего центра воспитания юношества. Её отец Артём, офицер снабжения в Чёрной Лиге, недавно попал под подозрение провоза товаров с чёрного рынка. Через нескольких дней после исчезновения своей дочки, он явился с повинной в Директорат Внутренней Безопасности и признался в том, что был контрабандистом. 18 июня Артём был расстрелян за свои преступления. Поиски Кати были прекращены 21 июня."
 omsk.34.a:0 "Хватка Лиги крепнет."
 
 omsk.35.t:0 "Лучшие люди Лиги"
 omsk.35.desc:0 "Аркадий стоял в помещении, он не дрожал, несмотря на холод. Вокруг него стояли не менее стойкие братья по кадровому составу. Всего здесь собралось пятнадцать кадров, ожидающих посвящения в ряды Чёрной Гвардии, лучших солдат Чёрной Лиги. Аркадий и его братья прошли через месяцы изнурительных тренировок, чтобы добиться этого. Не все из них выдержали испытания. Некоторые провалились, другие были сломлены неделями физических и душевных мук, пережитых ими. В рядах Чёрной Гвардии не было места для слабости и в тех, кто прошёл обучение, слабости не осталось. Аркадий думал об этом факте без гордости, поскольку гордости также не было места в Гвардии.\n- Кадр 183275, - вызвал их капитан, проводивший церемонию. Аркадий двинулся к сцене. Капитан начал зачитывать их имена, одно за другим. Каждый солдат выходил на сцену, воздавал воинское приветствие капитану и спускался новым полноправным членом Чёрной Гвардии. Пышного празднования не было. Гвардия будет праздновать тогда, когда отомстит за Россию, но до этого дня им не разрешена ни радость, ни чувство удовлетворения.\n- Глазков Аркадий.\n\nАркадий поднялся на сцену, отрывисто воздал приветствие капитану и покинул сцену. Пока он спускался, в нём мелькнула искра гордости за свой новый статус. Он сокрушил это последнее внутреннее восстание. Теперь он был истинным членом Гвардии. После того, как последний выпускник покинул сцену, капитан обратился к ним с трибуны.\n- Теперь вы все - члены Чёрной Гвардии, последней, лучшей надежды Родины на месть. Теперь мы повторим клятву Всероссийской Чёрной Лиги, чтобы завершить ваше посвящение.\n\nТри сотни голосов зазвенели в унисон: "Я верю, прежде всего, в Россию...""
 omsk.35.a:0 ""Единую, неделимую и непобедимую.""

 omsk.36.t:0 "Части внедрения"
 omsk.36.desc:0 "- Товарищи. У меня есть для вас простое предложение.\n\nАлександр Сахаровский, министр иностранных дел и специалист по неджентльменской войне и шпионажу, вошёл в комнату и обратился к собравшимся офицерам.\n- Беженцы являются постоянной проблемой для нас и для наших соседей. Однако эти беженцы могут быть ценным инструментом для разведки, если их правильно использовать. Мы можем получить от них не только информацию о состоянии окружающих претендентов, но и использовать их как прикрытие для внедрения.\nПеребрасывать наших агентов вместе с беженцами будет более правдоподобно и менее опасно, чем рисковать, пытаясь осуществить либо переброску через границы, либо индивидуальное внедрение. Если их не пустят в страну, мы не понесём вреда. Если их пропустят, они смешаются с населением.\nЭто предложение, по сути, не потребует дополнительных затрат, всего лишь немного карт и скрытых средств связи, что уже имеются в наличии. Я с нетерпением жду скорого испытания этого метода."
 omsk.36.a:0 "Ловко придумано."
 
 omsk.37.t:0 "Саботаж Чёрной Лиги!"
 omsk.37.desc:0 "На нашей территории назревают неприятности. Разрушение нескольких километров железнодорожных путей вчера - это лишь крайний акт саботажа, направленный против жизненно важной инфраструктуры или военной промышленности. В последние недели имели место взрывы на заводах и железнодорожных узлах, подозрительные промышленные аварии, в результате которых было уничтожено жизненно важное и дорогостоящее оборудование, а также полуночные рейды на склады оружия и армейские казармы. Пока живыми были схвачены лишь несколько диверсантов, и хотя они отказались разговаривать даже с применением передовых методов допроса, мы смогли определить, что они родом из Омска. Похоже, что Чёрная Лига направила в нашу страну небольшую армию шпионов и оперативников, чтобы попытаться остановить наше усиление и предотвратить любые организованные военные кампании. Это, вероятно, только первый шаг, чтобы сделать нас более лёгкой целью перед полноценным вторжением. Наши подразделения уже приведены в состояние повышенной готовности, а пограничные патрули усилены, чтобы не допустить проникновения на нашу территорию новых агентов Лиги. Однако ущерб, который уже нанесен, значителен, и потребуется некоторое время, чтобы оправиться от него, а также выследить оставшихся диверсантов, которых мы ещё не поймали. Теперь, когда они знают, что их план провалился, мы должны быть готовы к удару из Омска, который может начаться со дня на день."
 omsk.37.a:0 "Это нехороший знак."

 omsk.38.t:0 "Те, кто остался позади"
 omsk.38.desc:0 "Прошло уже несколько дней с тех пор, как товарищ Карбышев ушёл в лес и не вернулся. Однако сегодня Язов занял своё обычное место рядом со стариком, ожидая его прихода. Сегодня на полях было так же шумно от людей, готовящихся к испытанию. Две чашки стояли на холоде, их пар плавными струйками поднимался в воздух, прежде чем рассеяться. Он откинулся на спинку стула, чувствуя сонливость по мере того, как тревога и беспокойство исчезали с его лица. Товарищ Карбышев был не так слаб, чтобы холодный ветер мог убить его. Он вернётся и приведёт Лигу к славе. Язов прищурился. Сейчас был не тот момент, чтобы расслабляться. Что подумает о нём этот человек, если застанет его дремлющим перед назначенной встречей?\n\nЯзов сел, упёршись локтями в колени и постукивая пальцами по столу, пока шли часы и день тянулся к вечеру. Между деревьями задувал холодный ветер, и на тренировочном поле воцарилась тишина, пока люди шли обедать и заниматься другими военными делами. Суровые облака смотрели на Землю и, казалось, становились всё более и более серыми от разочарования или гнева. Карбышев всё не появлялся. Однако он был стар, и, возможно, из-за скрипучих суставов опаздывал. Язов рассмеялся, но смех его прозвучал глухо. Адъютанты и офицеры вышли из кабинетов, умоляя его вернуться в свою квартиру. Вдалеке разразилась гроза, и облака стали суровыми, стальными на вид.\n\nСолнце зашло, и пошёл снег. Сначала в виде легкой пыли, потом в виде толстого, тяжёлого одеяла. Прохладный ветерок превратился в ледяной шторм. Прохладный ветерок превратился в плети морозного воздуха. И всё же Язов сидел и ждал, сцепив пальцы вместе и тяжело дыша при каждом толчке и ударе. К нему подошёл адъютант, с трудом преодолевший суровую погоду. Язов был спокоен.\n- Товарищ, - сказал адъютант, - возможно, вам пора отдохнуть. Вы глубоко огорчите товарища Карбышева, если он вернётся.\n\nЯзов встал. Собрав все свои силы, чтобы заговорить среди грохота бури, Язов заговорил слабым и надломленным голосом:\n- Да, я-я сейчас отдохну. Спасибо, товарищ."
 omsk.38.a:0 "Единственное слово, которое товарищ Карбышев не смог сдержать."

 omsk.39.t:0 "Предстоящая работа"
 omsk.39.desc:0 "Человек, которого Дмитрий Язов мог называть своим отцом, мёртв. Когда простой гроб без опознавательных знаков бесцеремонно бросили в землю, дождь хлестал вокруг него, а предполагаемый "почётный караул" лениво сгребал комья грязи в могилу, взгляд Язова упал на его сжатый дрожащий кулак. Ему потребовалось всё, чтобы сдержать себя.\n\nОн надеялся по глупости, но теперь он знал, что с его восхождением на пост генерала он, наконец, сможет что-то изменить. Может быть, гниль в офицерах Лиги рассеется с продвижением по службе нового молодого лица?\n\nОчевидно, с горечью подумал Язов, он ошибается - по большей части, во всяком случае. Очень немногие медленно, но верно становились ему подчинены, что давало Язову преимущество, от которого он не собирался отказываться. Он зашагал прочь от похорон, шлёпая сапогами по грязи."
 omsk.39.a:0 "Ещё многое предстоит сделать."

 omsk.40.t:0 "Уход Валухина"
 omsk.40.desc:0 "В соответствии с общим приказом ГЛ-001, Специалист Арбитражного кадрового состава 055081 заключает:\n\nВАЛУХИН КОНСТАНТИН НИКОЛАЕВИЧ из кадрового состава 000002 признан ВИНОВНЫМ по всем статьям превышения должностных полномочий и неисполнения коллективного долга. Настоящим обвиняемый освобождается от занимаемой должности и помещается под стражу Директората Внутренней Безопасности. Кадровые составы, ответственные за его задержание, временно переданы в непосредственное подчинение Главковерха Д.Т. Язова во избежание конфликта интересов. Рекомендуемое наказание - бессрочная искупительная служба.\n\nКАДРОВЫЙ СОСТАВ СЧИТАЕТ, что Валухин неоднократно умышленно и сознательно использовал свои командные полномочия для достижения личных целей, и приходит к выводу, что он преследовал не менее шестнадцати (16) своих собственных подчинённых без законной причины и без проведения расследования. Расследование, проведённое этими кадровыми составами, свидетельствует о том, что некоторые из этих лиц имели с ним личные разногласия, что делает это злоупотреблением полномочиями в соответствии со статьей 56 Кодекса военной юстиции.\n\nКАДРОВЫЙ СОСТАВ ТАКЖЕ СЧИТАЕТ, что Валухин был замечен за деяниями, которые классифицируются в соответствии с военным законодательством Чёрной Лиги как "фракционность и нарушение коллективного долга", согласно Статье 13 Раздела 1 Кодекса, и намеренно и сознательно хранил критическую разведывательную информацию об антинародной деятельности от своего тогдашнего законного начальника, ГЛАВКОВЕРХА Д. М. КАРБЫШЕВА, с целью предоставить эту информацию своим собственным знакомым из НКВД.\n\nКАДРОВЫЙ СОСТАВ НАЗНАЧАЕТ ДРОЗДОВА ЮРИЯ ИВАНОВИЧА, ныне состоящем в кадровом составе 040110, на его место до утверждения непосредственного начальника подсудимого."
 omsk.40.a:0 "Одобрение получено."

 omsk.41.t:0 "Правая рука"
 omsk.41.desc:0 "Евгений Савинцев был именно тем человеком, которого вы хотели бы видеть на своей стороне. Массивный, агрессивный зверь, он начал свою карьеру в армии в качестве спецназовца. Обученный тактике взлома, он тем не менее не был тихим человеком. Когда он входил в комнату, вы чувствовали его присутствие. Было слышно, как его ноги топают по коридору.\n\nИ всё же этот человек был умён. Всякий раз, когда Дмитрий Язов отсутствовал, составляя планы или занимаясь делами, Савинцев следовал за ним, составляя планы в тандеме. Эти двое были близнецами, разделёнными при рождении, и оба могли прийти к одинаковым выводам в одно и то же время. Некоторые даже осмеливались говорить, что они друзья, но такие разговоры не одобрялись верховными лидерами.\n\nМногообещающий молодой рекрут Савинцев представляет собой грозный вызов для любого, кто видя стареющее руководство Омска решает, что, возможно, свергнуть его не составит труда."
 omsk.41.a:0 "В конце концов, мы увидим."

 omsk.42.t:0 "Своеобразный министр иностранных дел"
 omsk.42.desc:0 "Это было прикрытие. Почти всё министерство иностранных дел было прикрытием. Да, там были "государственные собрания", скромные собрания с несколькими дипломатами низкого ранга от приграничных осколков России. И всё.\n\nНо что не было прикрытием, так это Александр Сахаровский и его банда составителей планов. Каждый вечер, закончив свои обычные дела, они возвращались в комнату 4 в зале 5 на третьем этаже военного министерства. Обычно они уходили рано утром. Иногда они оставались там до рассвета, выходя с тяжёлыми пальто и выглядя более усталыми, чем кто-либо.\n\nТеперь большинству посторонних, которые никогда не слышали о теории террора, она кажется какой-то сумасшедшей сказкой, чем-то, что изобрёл профессор гуманитарных наук из Новой Англии, который выпил слишком много кофе и слишком много читал Жан-Поля Марата и Эбера. Но при ближайшем рассмотрении всё стало понятнее. Сахаровский обнаружил то, что он считал чистейшей формой правосудия - террор. В конце концов, разве не Робеспьер писал, что "террор есть не что иное, как быстрая, строгая, непреклонная справедливость"? Разве террор не был самым эффективным средством побуждения людей к совершению невообразимых поступков? Чтобы они начали пугаться даже мышей? Чтобы заставить их подчиниться кровавому тоталитарному правительству? Если бы Сахаровский мог овладеть искусством управления террором, он мог бы овладеть миром.\n\nИтак, Сахаровский трудился в комнате 4 зала 5 на третьем этаже в окружении книг и писал до поздней ночи. Когда придёт время для Великого Суда,"
 omsk.42.a:0 "Террор будет на нашей стороне."

 omsk.43.t:0 "Увольнение Хархардина"
 omsk.43.desc:0 "В соответствии с общим приказом ГЛ-001 специалист Арбитражного кадрового состава 057235 заключает:\n\nХАРХАРДИН АЛЕКСАНДР ИВАНОВИЧ из кадрового состава 000002 признан ВИНОВНЫМ в умышленной халатности при исполнении своих должностных обязанностей. Настоящим обвиняемый отстраняется от занимаемой должности и помещается под стражу Директората Внутренней Безопасности до тех пор, пока не будет определена должность для долгосрочного перевода. Рекомендуемое наказание - бессрочная искупительная служба.\n\nКАДРОВЫЙ СОСТАВ СЧИТАЕТ, что подсудимый неоднократно оказывал сопротивление осуществлению широких доктринальных реформ и внедрению новых тактик ведения боя, многие из которых к тому времени уже доказали свою эффективность в прифронтовых столкновениях с покрышкинскими бойцами. Из-за этой ошибки силы Чёрной Лиги под его командованием понесли тяжёлые потери в стычках с бандитами. Это является прямым нарушением общего порядка ГЛ-001 и активно вредит способности Чёрной Лиги выполнять Программу Национальных Действий. Поэтому необходимы решительные действия для защиты интересов всей России.\n\nКАДРОВЫЙ СОСТАВ НАЗНАЧАЕТ ПИТОВРАНОВА ЕВГЕНИЯ ПЕТРОВИЧА, ныне состоящем в кадровом составе 040199, на его место до утверждения непосредственным начальником подсудимого."
 omsk.43.a:0 "Одобрение получено."

 omsk.44.t:0 "Дочь Чёрного Маршала"
 omsk.44.desc:0 "Елена Карбышева сидела за кухонным столом со сложенной утренней газетой и думала о том, как ей распорядиться своим днем. Ей нужно будет зайти в бакалейную лавку, чтобы купить еды, постирать бельё и подготовиться к завтрашнему приходу налогового инспектора. Она была почти уверена, что накопила достаточно, но никогда не помешает перепроверить, чтобы убедиться наверняка.\n\nОбо всём этом она думала, открывая утреннюю газету на первой полосе, но тут же увидела лицо отца. Ниже она прочла слова: "Смерть Чёрного Маршала, Россия ликует!".\n\nВ одно мгновение на неё нахлынули десятки эмоций. Злость на отца за то, что он бросил всех и уехал в Омск. Боль от того, во что превратился её отец. Печаль из-за того, что она не видела отца до его смерти. Волна воспоминаний захлестнула её голову: от последнего раза, когда она видела его в Тюмени перед отъездом на юг, до того, как он только вернулся с Западнорусской войны сломленным человеком, до тех долгих ночей, которые она провела в молодые годы, беспокоясь за отца, пока он воевал за границей.\n\nОна попыталась успокоиться, вспоминая всё то, что было до войны, до обеих войн. Это было летом, и ей было не больше двенадцати лет. Татьяне было четыре года, а Алексей был ещё совсем младенцем. Стояло теплое лето, и они отправились на пикник в деревню. Она вспомнила, как смеялась её мать, когда Алексей возился со своей едой. Даже её отец улыбался. Это был последний раз, когда они были счастливы вместе, как семья.\n\nГнев и тоска, грозившие вскипеть внутри неё, утихли, когда воспоминание успокоило её. Дрожь прекратилась, и она медленно открыла глаза, чтобы ещё раз взглянуть на бумагу. Одинокая слеза скатилась по её щеке, когда она посмотрела в глаза своему отцу в газете."
 omsk.44.a:0 ""Я надеюсь, что в конце концов ты обрёл покой, дорогой папа.""

 omsk.45.t:0 "Под микроскопом"
 omsk.45.desc:0 "- Товарищ Дмитрий Тимофеевич, у вас никогда не возникало ощущения, что за вами следят? - неожиданный вопрос наставника застал Язова врасплох, слова Карбышева повисли в тёплом, затхлом воздухе бункера.\n- Вы хотите сказать, что Директорат Внутренней Безопасности... - начал было Язов.\n- Не в этом смысле, - добавил Карбышев, вежливо обрывая его. Старик некоторое время пытался подобрать нужные слова.\n- Я имею в виду, что ваши действия в каком-то смысле имеют значение. Что на нас смотрят те, кто будет в будущем.\n- Вы имеете в виду ощущение судьбы? - ответил Язов, - я очень на это надеюсь. МЫ - судьба России, - Язов, казалось, был готов начать новый раунд отработанных лозунгов, но остановился.\n- Нет, совсем наоборот, - ответил Карбышев, и глаза его стали далёкими и неподвижными, - вы когда-нибудь чувствовали, что вы не более чем насекомое, на которое смотрят через увеличительное стекло? Что люди в будущем, по ту сторону зеркала времени, оглядываются на ваш выбор как на роковую точку, где всё пошло не так?\n\nЯзов слегка наклонился вперёд, как бы собираясь заговорить, но Карбышев просто продолжал, по-видимому, ничего не подозревая.\n- Прошлой ночью, Дмитрий, мне приснился сон. Сон о далёком будущем, где люди далёкого будущего смотрели сверху вниз на разорённую и опустошённую Россию и осуждали нас, Лигу, как тех, кто привёл её к гибели. Я не суеверный человек. Я не боюсь, что сну суждено сбыться, - он сделал паузу, - я боюсь, потому что он был правдоподобен.\n\nЯзов пытался придумать, что сказать в ответ, подавляя волну бесцельного сомнения в своей голове. У него была цель. Это было справедливое дело. Нет другого пути, кроме как вперёд. Через мгновение Карбышев наверняка отвлёчется от этой темы. На что-то, где Язов мог бы просто свернуться калачиком и снова стать шестернёй в машине. Но Карбышев не сделал этого. Он помолчал и посмотрел Язову прямо в глаза."
 omsk.45.a:0 "- Я хочу сказать, вы когда-нибудь задумывались, не ошибаемся ли мы?"

 omsk.46.t:0 "Бездумная ненависть"
 omsk.46.desc:0 "Дрожь движения – всё, что требовалось, чтобы привлечь внимание Фёдора. Он повернул бинокль, чтобы убедиться, что это будет очередной олень или медведь. Однако на этот раз он заметил человека с винтовкой на плече, потом ещё одного и ещё. Вскоре он увидел, как двадцать человек спускаются по грязной тропинке, ведущей через лес. Они направлялись прямо к нему.\n- Алексей! Алексей, я их вижу! - прошептал он так громко, как только осмелился, - отряд фашистов идёт в нашу сторону!\n- Дай посмотрю, - Алексей подполз к куче снега, которая служила для кадра 104563 постом для наблюдения, и взял бинокль.\n- Вон там, на повороте, - Фёдор указал туда, где он их заметил.\n- Блять, ты прав. Это целый патруль. Всем прекратить заниматься хернёй и занять свои позиции! К нам вот-вот пожалуют 20 гостей!\n\nБойцы бросились на заранее определённые места вдоль дороги. Фёдор вскарабкался к пулемёту. Он вытащил ленту с патронами и одним отработанным движением вставил её в механизм заряжания оружия. Он повернулся лицом к приближающемуся отряду, который всё ещё не осознавал, что они не одни в этом лесу.\n- Не стрелять, пока они не окажутся слишком близко, чтобы бежать, - прошептал Алексей рядом с ним. Прошла напряжённая минута молчания, прежде чем предатели приблизились. 150 метров. 100 метров. 50. Фёдор видел клубы пара, поднимающиеся от дыхания.\n- Убейте этих ублюдков! - крикнул один из солдат, и шестнадцать человек открыли огонь как один. Пулемёт резал солдат, как бензопила. Через несколько секунд всё было кончено. Прежде чем кто-либо успел что-то осознать, двадцать человек уже истекали кровью на снегу. У них в принципе не было возможности отстреливаться.\n\nКогда кадровый состав начал праздновать эту неожиданную победу, Фёдор краем глаза заметил ещё одно дрожащее движение. Один из фашистов пытался встать, издавая хриплый звук. Он начал было вытаскивать пистолет, но Алексей остановил его, протянув руку.\n- Не трать на него пулю, он этого не заслуживает..."
 omsk.46.a:0 "-...кроме того, я знаю более интересный способ борьбы с паразитами."

 omsk.47.t:0 "Наш величайший враг"
 omsk.47.desc:0 "- Посмотрите на запад, товарищи, - сказал им комиссар, - посмотрите на запад и наполнитесь гневом.\n\nСолдаты выполнили приказ. За горизонтом в лучах заходящего солнца виднелись обширные поля и леса.\n- Прямо за этими полями располагается наш величайший враг, - сказал комиссар. Некоторые из его людей смотрели на него с недоумением. Разве их величайший враг не немец? Комиссар обратил внимание на выражение их лиц.\n- Тевтонец - отвратительное создание, безжалостное чудовище, которое пожирает жизни любого, кого коснутся его кривые пальцы. Оно не знает ни доброты, ни милосердия.\nНо это зло только по своей природе. У нашего же величайшего врага был выбор, и они выбрали предательство. На тех полях подстерегает "Арийское Братство", - губы комиссара скривились от отвращения при произнесении этого названия, - эти самопровозглашённые арийцы суть наша собственная плоть и кровь, товарищи. Они такие же русские, как вы и я. И всё же они принимают личину тевтонцев, тех самых, которые убивали, насиловали и порабощали наш народ, пока он не был сломлен.\n\nКомиссар плюнул в грязь. Кровь прилила к его лицу, когда он смотрел на своих людей с чистой ненавистью в глазах.\n- Это Иуды России. И я бы предпочёл вытерпеть на миллион больше наших собственных убитых тевтонцами, чем позволить этому издевательству над нашим народом продолжаться.\nЗавтра вы будете сражаться за самое сердце русского народа. Не проявляйте пощады, не проявляйте милосердия. Эту порочность необходимо вырвать с корнями и стереть с лица Земли.\n\nСолдаты закричали. Комиссар высоко поднял винтовку к небу.\n- Завтра мы прольём кровь тысячи предателей! Смерть арийцу!\n- Смерть арийцу! - солдаты скандировали с грохотом ненависти в их голосах, - смерть арийцу!"
 omsk.47.a:0 "Война за душу России начинается."

 omsk.48.t:0 "Авиаторы над Чёрной Лигой"
 omsk.48.desc:0 "Как только немецкие бомбардировщики были замечены над окраинами Омска, кадровые составы, как их и обучали, быстро рассеялись, двигаясь упорядоченными группами к назначенным им укрытиям и позициям и сообщая свои идентификационные данные при входе.\n\nВсе они с пламенной страстью ненавидели немцев наверху, но знали, что, пока их подготовка к грядущему Суду не завершилась, нанести им ответный удар будет невозможно. Так что они сидели и ненавидели в дисциплинированном молчании, когда толчки от ударов бомб отражались от стен убежищ.\n\nОднако внезапно бомбардировка прекратилась. И издалека донёсся пулемётный огонь. Один из кадровых составов, назначенный на пост наблюдения, двинулся к перископу убежища и через мгновение с возбуждением, нарушившим обычное спокойствие, сообщил, что бомбардировщики атакованы истребителями.\n\nДругие кадры старались оставаться на своих местах, хотя все они знали, что это значит. Прибыли Авиаторы. Их инструкции, подкрепляемые ежедневно, были ясны: Авиаторы - это абсолютно ненадёжные элементы. Но даже когда о них говорили самые преданные офицеры, энтузиазма, с которым преподносились уроки против неудач на Севере или великого врага на Западе, не было. В глубине души никто не считал Авиаторов врагами. Как они могли ими быть, если они воевали и убивали немцев почти ежедневно?\n\nЧерез несколько минут наблюдатель доложил о приближающемся к земле повреждённом немецком бомбардировщике, на траектории для аварийной посадки, и дежурный офицер попросил добровольцев провести поиски пленных. Все присутствующие вызвались без колебаний, несмотря на опасность. Авиаторы могли сбить бомбардировщик, но задача ещё не была выполнена.\n\nЕсли кто-то из немцев и выжил, то очень скоро об этом пожалеет."
 omsk.48.a:0 "В отличие от всех остальных, они не бросили Россию."
 
 ### The Gauntlet chain ###
 omskgauntlet.1.t:0 "Против течения"
 omskgauntlet.1.desc:0 "- Товарищи, - произнёс Язов нараспев, - я польщён вашим присутствием и вашей готовностью выслушать меня.\n\nКонечно, Язов прекрасно понимал, что многие из присутствующих в зале предпочли бы видеть его застреленным, чем слушать того, кого они считали выскочкой-головорезом. И всё же он продолжал:\n- Как новый Главковерх Чёрной Лиги, я хотел бы прояснить, как я намерен выполнять свою новую роль.\n\nЯзов глубоко вздохнул.\n- В последние дни нашего дорогого покойного товарища Карбышева не было никакого уважения к его авторитету среди высших чинов нашей организации. Наш основатель, живой пример принципов, которым мы все стремимся подражать, был проигнорирован и считался не более чем номинальным руководителем. Его мудрые советы были отвергнуты, а наша миссия испорчена бюрократическими кликами.\n\nОн видел, что некоторые из сидевших перед ним мужчин явно недовольны происходящим. Но он продолжал:\n- Хотя у меня нет намерения наказывать тех, кто несёт ответственность за эту систему, я определённо не намерен позволить ей продолжаться, - Язов посмотрел в сторону, на Сахаровского и других, которых он привёл с собой, - на моей стороне есть штаб в высшей степени способных офицеров и генералов, и с их помощью, а также, надеюсь, с вашей, я намерен превратить эту организацию в то, чем гордился бы наш дорогой Дмитрий Михайлович.\n\nЯзов давно представлял себе этот момент и то удовлетворение, которое он может принести, опрометчивый порыв принятия судьбоносного решения, проявленный в тщательно подобранных словах. Но такого чувства не возникло, и когда Язов встретился с ненавистным взглядом глаз-бусинок Абакумова, тошнотворное, головокружительное осознание нахлынуло на него. Теперь пути назад не было. Рубикон был преодолён, и это была война."
 omskgauntlet.1.a:0 "Жребий брошен."

 omskgauntlet.2.t:0 "Конец коррупции"
 omskgauntlet.2.desc:0 "- Вы действительно уверены в этом, товарищ Главковерх?\n\nЯзов пристально посмотрел на офицера, держащего новую докладную, которую он только что закончил печатать. Молодой человек, казалось, уклонился от его взгляда, сжимая перед собой лист бумаги, как жалкий щит.\n- Я что, заикался, лейтенант?\n- Нет, нет, нет. Конечно, нет, товарищ Главковерх. Просто... ну... мне это кажется исключительно сурово. Десятки казней. Сотни арестов. Некоторые из этих людей - самые высокопоставленные члены Лиги. Можем ли мы действительно позволить себе избавиться от них?\n- Каждый человек в этом списке - трус и вор, и большинство из них также предатели. В Чёрной Лиге для них больше нет места, и мы должны показать членам Лиги, что происходит с теми, кто препятствует нашему прогрессу. Теперь я бы посоветовал вам доставить эту докладную как можно быстрее, если вы не хотите, чтобы вас самого сочли предателем.\n\nЛейтенант открыл было рот, чтобы ответить, но передумал, быстро воздал воинское приветствие и чуть ли не выбежал за дверь. Язов почувствовал некоторое удовлетворение, увидев страх в глазах этого человека. Уважение - это хорошо, но страх - лучший способ обеспечить послушание. Карбышев был мудрым человеком, но он этого не понимал. Он доверял людям, которые эксплуатировали его и издевались над ним. Язов не был столь снисходителен, что эти ублюдки скоро и узнают."
 omskgauntlet.2.a:0 "Прежде чем Россия может быть спасена, должна быть спасена Чёрная Лига."

 omskgauntlet.3.t:0 "Низкое побеждает высокое"
 omskgauntlet.3.desc:0 "- Существование - это подчинение, - Язов позволил этой фразе повисеть в воздухе несколько секунд, прежде чем продолжить, - это подчинение реальности собственному желанию существовать. Ничто не может быть достигнуто без такой силы, а без такой силы человек живёт только по милости тех, кто сильнее. Какой бы мрачной ни была реальность, мы должны признать, что нет никакого неотъемлемого права на существование, на жизнь. Мы можем рассчитывать только на себя.\n Простой факт таков - идеалы подвели Россию. Именно система идеалов ставит недостойных людей на руководящие посты. В Первую Мировую войну русские истекали кровью и умирали из-за некомпетентного человека, который не сделал ничего, чтобы заслужить лидерство. Во Второй они сделали то же самое, только для других людей. Мы видели результаты таких систем и поплатились за их неудачи. Но не более того, - Язов замолчал. Он знал, что сейчас произойдёт. Его желудок сжался, но он знал - другого выхода нет. Именно этого и хотел Карбышев. Вот кем он должен был стать.\n- Единственной целью Чёрной Лиги является выживание России перед лицом грядущего Суда. Для этого мы не можем совершать те же ошибки, что и наши предшественники. Продвигаясь вперёд, мы не потерпим слабости в руководстве. Настоящим я издаю указ, разрешающий отстранение от командования неэффективных офицеров. С этого дня любой чиновник - неважно, насколько высокопоставленный - может предстать перед военным трибуналом с согласия десяти своих непосредственных подчинённых и ещё одного офицера. Беззаконная пустошь позволяет выжить только сильным. Мы привнесём этот принцип в наше руководство для того, чтобы новая Россия, которую мы строим, была заточена в оружие, которое не будет разрушено никаким количеством немецких бомб. Мы должны сделать Россию главным хищником Евразийского континента. Это говорит ваш командир. Наше дело правое. Победа будет за нами. Доброй ночи."
 omskgauntlet.3.a:0 "Надвигаются грозовые тучи."

 omskgauntlet.4.t:0 "Восстания в Исилькуле и Таре"
 omskgauntlet.4.desc:0 "С сегодняшнего утра гарнизоны Чёрной Лиги в отдалённых городах Исилькуль и Тара совершили немыслимое и открыто восстали против власти Омска. Стремясь свергнуть новоиспечённого Верховного Главнокомандующего Язова, офицерские клики захватили контроль над обоими городами, что является явной попыткой взять под свой контроль всю Чёрную Лигу. Хотя офицеры, несомненно, используют какую-то причину для оправдания своего восстания, на данный момент официального заявления сделано не было. Во всяком случае, такой предлог мало что значит - Язов ясно дал понять о своём намерении убрать этих стареющих, "неэффективных" офицеров, и можно предположить, что мятежники борются прежде всего за свою карьеру.\n\nКто именно командует восстанием, неясно. Хотя восстание в Исилькуле, как сообщается, возглавляет генерал В.С. Абакумов, ветеран НКВД, который вступил в Чёрную Лигу в её первые дни, до сих пор неясно, кто возглавляет восстание в Таре. Тем не менее, такой поворот событий представляет ужасную ситуацию для Чёрной Лиги в целом, и кажется, что вся организация теперь висит на краю пропасти."
 omskgauntlet.4.a:0 "Отчаянные действия эгоистичных людей."

 omskgauntlet.5.t:0 "Бросая вызов"
 omskgauntlet.5.desc:0 "- Товарищ Верховный Главнокомандующий... - Выстрелы и крики эхом раздавались этажом ниже, когда агенты Внутренней Безопасности восстанавливали контроль над некоторыми кадрами, которые, по-видимому, вышли из-под контроля.\n- Я в курсе, - коротко ответил Язов. Он отослал адъютанта из комнаты взмахом руки, и в голове у него всё смешалось.\n\nЕсли бы только Карбышев был здесь. "Я не готов к этому", - подумал он, прежде чем выбросить эту ошибочную мысль из головы. По правде говоря, хотя внешне он был довольно искусен в создании храброго лица, внутри давление было почти невыносимым. Он не мог не чувствовать себя ребёнком, одетым в рабочую одежду своего отца, с тяжестью мира на своих неготовых плечах.\n\nЭти размышления были прерваны ворвавшимся генералом Сахаровским.\n- Главковерх, - сказал он, задыхаясь, - у нас много работы.\n- Похоже, что так, Александр Михайлович, - ответил Язов, изо всех сил стараясь излучать уверенность, которой ему недоставало, когда он встал из-за стола и собрал свои вещи. - мобилизуйте всех, кто у нас есть. Даже ИБ. Заблокируйте город. Как только мы возьмём ситуацию под контроль, мы спланируем наш следующий шаг.\n\nСахаровский кивнул и подозвал помощника. Язов почувствовал себя решительным.\n\nОн представлял себя таким же, как Карбышев, всегда держащим себя в руках, готовым бросить вызов и выйти невредимым. Но внутри он понятия не имел, что будет дальше."
 omskgauntlet.5.a:0 "Шаг в неизвестность."

 omskgauntlet.6.t:0 "Под замком"
 omskgauntlet.6.desc:0 "Ночь, когда в Омске началась блокада, была грандиозной картиной, навеки запечатлённой на полотне истории.\n\nВ эту зловещую ночь над городом расплылось мрачно-чёрное небо, усеянное лишь звёздами и тусклым смогом, душившим их свет.\n\nОмск был как всегда - скорбная оболочка того, чем он когда-то был. Расколотые кости старого мира, нарисованные на горизонте, тянутся к небесам, но навсегда заперты в ловушке брошенных людей, которые построили их в прошлом веке.\n\nНо над городом слой атмосферы был густым - сирены воздушной тревоги рисовали его широкими мазками подавленности и страха. Потрескивающие слова, проговорённые в полусломанных динамиках, требующие, чтобы горожане вернулись в свои дома, смешали тревогу в палитре.\n\nВнизу, в тёмных недрах города, продолжалась композиция; тысячи угнетателей в тёмных одеждах, каждый из которых был кистью, рисовали свои тяжёлые сапоги поперёк улиц.\n\nВся эта толпа с широко открытыми глазами, смотревшая на великую сцену из своих окон, ничего не могла сделать, кроме как принять артистизм перед собой.\n\nЯзов стал великим художником города, а может быть, и всей России. И скоро старая гвардия утонет под слоем мстительных чёрных чернил."
 omskgauntlet.6.a:0 "И подобно картине, старая гвардия будет висеть."

 omskgauntlet.7.t:0 "Битва за Омск"
 omskgauntlet.7.desc:0 "Никто, за исключением небольшого числа дураков, не сомневается, что Язов выйдет из этой борьбы бесспорным лидером Чёрной Лиги. К сожалению, они оказались хорошо вооружёнными и мотивированными дураками.\n\nДороги из города перекрыты, и патрули рассредоточены по сельской местности, чтобы поймать любого, кому удастся выбраться более необычными способами.\n\nСолдаты, силовики и ищейки обнюхивают город, выискивая каждый очаг сопротивления старой гвардии. Выкуривание их из нор стоит жизней, но мы готовы заплатить эту цену без пререканий. С десятками солдат, врывающимися в любой предательский бастион, который мы найдём, это лишь вопрос времени, когда город станет нашим."
 omskgauntlet.7.a:0 "Новый день для Омска!"

 omskgauntlet.8.t:0 "Город под контролем"
 omskgauntlet.8.desc:0 "На улицах Омска вновь воцарилась тишина.\n\nДмитрий Язов, наследник Карбышева и новоиспечённый Главковерх Чёрной Лиги, разбил первоначальную попытку консервативных офицерских клик свергнуть его и сорвать его планы радикальных реформ в Чёрной Лиге. Поскольку последние мятежники старой гвардии в самом Омске сдаются лоялистским силам и уводятся либо на искупительную службу, либо на расстрел, похоже, что новый порядок Язова выдержал своё первое реальное испытание.\n\nКогда пыль осядет в столице Чёрной Лиги, все взоры устремятся на восстания консервативных офицеров в отдалённых городах Исилькуль и Тара, которые всё ещё угрожают задушить дарвиновское видение Главковерха в колыбели."
 omskgauntlet.8.a:0 "Выживает сильнейший."

 omskgauntlet.9.t:0 "Смерть Главковерха"
 omskgauntlet.9.desc:0 "Пора было уходить.\n\nЯзова поспешно втолкнули в отсек бронетранспортёра, воздух внутри был спёртым и горячим от страха, а вокруг эхом отдавались выстрелы. Штаб был почти окружён, мятежники наступали со всех сторон. Все тщательно продуманные планы Язова обратились в прах. Он сидел, прижавшись к обшивке, его глаза были расфокусированы и смотрели в бесконечность.\n\nОн проиграл. Он не был готов к этому. Ни к чему из этого. Он вспомнил страх, который испытывал, идя на эту рискованную авантюру, и увидел его отражение в глазах окружающих его людей. Он опустил голову, не в силах встретиться с ними взглядом.\n\nКрик, затем визг шин и взрыв. Мир обрушился, а затем отступил, когда бронированный панцирь машины разорвался вокруг Язова, всё закружилось перед его ослабевшими глазами. На мгновение он снова пришёл в себя, мир был неподвижен и совершенно ясен. Он поразился тому, какой ярко-красной была его собственная кровь, как изящно плясали языки пламени на останках БТРа. Шея Язова расслабилась, он поднял глаза к небу и в последний раз увидел серое, затянутое туманом небо, прежде чем погрузиться в великую неизвестность."
 omskgauntlet.9.a:0 "Путник, пойди возвести нашим гражданам в Лакедемоне..."

 omskgauntlet.10.t:0 "Старая гвардия сокрушена"
 omskgauntlet.10.desc:0 "Вопреки всему, план Язова по утверждению контроля над Чёрной Лигой сработал. Улицы Омска, Исилькуля и Тары вновь замолкают, когда лоялистские силы ликвидируют последние оплоты мятежников. Предсмертное желание Карбышева сокрушить тех, кто извратил его идеи, исполнилось, хотя остаётся неясным, насколько видение Язова о будущем Лиги совпадает с видением его предшественника.\n\nПоскольку Абакумов и большая часть старой гвардии либо мертвы, либо скрываются, Верховный Главнокомандующий Язов теперь имеет почти неограниченную власть, чтобы изменить Чёрную Лигу так, как он считает нужным. Теперь каждый офицер Лиги должен следить за своей спиной и работать изо всех сил, чтобы не стать жертвой недавно начатых "расследований эффективности" и не оказаться пониженным в должности или ещё хуже. Лига, похоже, находится на пути к серьёзным переменам, хотя только время может сказать, будет ли это к лучшему или к худшему."
 omskgauntlet.10.a:0 "Сибирь затаила дыхание."

 omskgauntlet.11.t:0 "Тихая операция"
 omskgauntlet.11.desc:0 "В этот момент, лёжа в отрезке канализационной трубы на пятом этаже стройки, которая была заброшена ещё со времен Бухарина, Иннокентий чувствовал себя странно комфортно. Не физически - там было тесно, сыро и пахло плесенью, а в более экзистенциальном смысле. Эта война, та, в которую он сейчас был погружён, была чем-то, что он мог рационализировать и понять. Последние несколько недель хаоса и гражданских беспорядков были дезориентирующей, вызывающей головокружение последовательностью событий для Иннокентия, ветерана неудачных попыток вернуть Западную Россию в 1950-х годах. Война, которая велась сейчас, была совсем не похожа на ту, которую он видел десять лет назад. Конфликт внутри Чёрной Лиги вспыхивал и затихал урывками, с короткими столкновениями, перемежавшимися долгими, бесконечными часами и днями напряжения и спекуляций. Линии фронта, казалось, появлялись и исчезали по своей воле, поскольку политические махинации в высших эшелонах власти заставляли врагов внезапно становиться друзьями и наоборот. Иннокентию редко удавалось насладиться приливом адреналина от прямого боя или ощущением хорошо проведённого проникновения. Но сегодня был именно такой день, и, глядя на бункерный комплекс в нескольких разрушенных городских кварталах от него, он не мог не чувствовать себя вполне довольным собой.\n\nОтдалённый "глухой стук" изнутри комплекса дал понять Иннокентию, что его работа так или иначе принесла кровавые плоды. Передача начинённого взрывчаткой портфеля прошлой ночью прошла без помех, и казалось, что его контакт, по крайней мере, успешно привёл в действие устройство. Только после условленного сигнала, отрывистой серии из шести выстрелов по трое, Иннокентий понял, что Виктор Абакумов мёртв."
 omskgauntlet.11.a:0 "Цель ликвидирована."

 omskgauntlet.12.t:0 "Хаос в Исилькуле!"
 omskgauntlet.12.desc:0 "Новый режим в Омске теперь делает ещё один шаг к консолидации, поскольку офицерский путч в Исилькуле перетёк в анархию со смертью своего лидера и единственной объединяющей фигуры, Виктора Абакумова, от взрыва запрятанной бомбы. Он был человеком из НКВД, который нашёл карбышевский идеал укреплённой и обновлённой России привлекательным по всем неправильным причинам, и вряд ли многие за пределами офицерских клик, которые он держал вместе, будут оплакивать его уход.\n\nВ течение нескольких часов после смерти Абакумова напряжённость среди его контуженных соучастников, похоже, переросла в открытую войну, и после сообщений о стрельбе внутри Исилькуля подразделения Чёрной Лиги смогли с относительной лёгкостью ворваться и уничтожить всякое оставшееся сопротивление. Мечта Язова остаётся жива на ещё один день, но Главковерху пока нет покоя - в Таре всё ещё гноится бунт."
 omskgauntlet.12.a:0 "Цель ликвидирована."

 omskgauntlet.13.t:0 "Осада Тары"
 omskgauntlet.13.desc:0 "- Давай, давай, давай! - крикнул командир отряда, перекрывая неровный стук сапог по грязной дороге, - 408966-й, вперёд!.\n\nНа секунду он снова оказался под Волоколамском в 1941 году, ведя безнадёжный бой с надвигающейся немецкой волной. А затем, мгновение спустя, он снова был на окраине Тары, и далёкие выстрелы выбивали резкую барабанную дробь в его ушах.\n\nГруппа лидера кадрового состава Павлова определённо не привыкла к настоящим фронтовым боям, не говоря уже о боях с людьми, которые до недавнего времени были их верными соратниками. С другой стороны, боевые действия не входили в их должностные обязанности - личный состав Павлова был резервным, известным на языке Чёрной Лиги как "Четвёрка", из-за того, что их шестизначное обозначение начиналось с этого числа. Как правило, такие подразделения, часто состоящие из пожилых солдат, считающихся уже не в лучшей форме, были низведены до обязанностей по поддержанию порядка среди не входящих в Лигу людей и обеспечению того, чтобы гражданские лица оставались спокойными и выполняли свои производственные нормы.\n\nНо сегодня, как и в предыдущие дни, был необычный день. Ломая дверь серого, унылого гражданского жилища с несколькими избранными подчинёнными, Павлов размышлял о том, насколько совершенно немыслимой была бы эта ситуация всего несколько месяцев назад. Люди, ради спасения которых он когда-то был готов умереть, теперь стали его смертельными врагами. Со всплеском пыли прогнившая дверь распахнулась, термиты вылезли из её осколков на землю, когда резервисты ворвались внутрь и окружили обитателей здания. Гражданские съёжились перед ним и его людьми в чёрной форме с привычной непринуждённостью, отточенной годами жизни под "защитой" Чёрной Лиги. Как обычно, не потребовалось много времени, чтобы заставить их подчиниться - дуло ППШ отлично подходил для того, чтобы развязать человеку язык. Через несколько мгновений Павлов уже знал, где находится цель, и присоединился к остальным на пыльной дороге. Кольцо вокруг Тары было почти сомкнуто."
 omskgauntlet.13.a:0 "И всё это за один рабочий день."

 omskgauntlet.14.t:0 "Восстание в Таре сокрушено"
 omskgauntlet.14.desc:0 "Язов, похоже, успешно преодолел вызов.\n\nВ отличие от восстания в Исилькуле, которое закончилось перестрелкой и междоусобной уличной войной, пока ликвидаторы Чёрной Лиги не очистили город от тех, кто оспаривал власть Главковерха, восстание в Таре закончилось мирно. Если известие о смерти Абакумова и провале исилькульского путча, похоже, не взволновало тарских заговорщиков, то поражение войск старой гвардии и последующее окружение города, безусловно, очень на них повлияло.\n\nЛидеры восстания подняли белый флаг перемирия и согласились сдаться войскам Язова в обмен на искупительную службу вместо высшей меры наказания, хотя остаётся неясным, действительно ли Главковерх намерен выполнить это обещание. Как бы то ни было, похоже, что восстание старой гвардии наконец закончилось."
 omskgauntlet.14.a:0 "С предателями никак иначе."

 ### Expansion tree events ###
 omskexp.1.t:0 "Речь"
 omskexp.1.desc:0 "Шеренги в чёрных мундирах выстроились перед Язовым, который напряжённо шагал мимо них. Он видел нервную энергию в их глазах и боролся с собой, чтобы не встретиться с ней взглядом, заставляя себя вернуться к привычному прошлому, где он был уверен во всём. К прошлому, где всё было под контролем твёрдой руки Карбышева. Он просто произнесёт свою речь и забудет о страхе.\n- Товарищи солдаты, - начал Язов, употребив фразу, которую так любил Карбышев, - сегодня, доказывая свою силу, мы доказываем, что достойны править Россией. Ваши сегодняшние деяния докажут фундаментальное правило Вселенной - сильный правит, а слабый погибает. Ваши дела докажут, что МЫ, Всероссийская Чёрная Лига, - единственное спасение русского народа и его тысячелетней цивилизации. Поэтому, хотя сегодня вы можете сражаться со своими соотечественниками, сражайтесь так, как будто вы стоите лицом к лицу с самим фюрером! Потому что, если мы потерпим неудачу сегодня, то завтрашнего дня НЕ БУДЕТ, и Россия погибнет раз и навсегда от рук сверхдержав, когда начнётся Великий Суд. Так идите же вперёд и впишите свои имена в историю!\n\nЯзов остался доволен своим выступлением, и раздались радостные возгласы. И теперь, последний, личный штрих.\n- Наше дело правое, - прокричал он под новые аплодисменты, вновь озвучивая те слова, которые он слышал по радио, когда всё это началось в 1941 году. - Враг будет разбит. Победа будет за нами!\n\nРечь закончилась, в одно мгновение казалось, что слова лились из него без всякого понимания. Когда его сердце бешено забилось, купаясь в солдатских криках, когда тревога на мгновение растаяла, он подумал, не так ли чувствовал себя Карбышев перед тем, как шагнуть в неизвестность?"
 omskexp.1.a:0 "Сейте хаос и спускайте псов войны."

 omskexp.2.t:0 "Последние приготовления"
 omskexp.2.desc:0 "Над восточным горизонтом только начинал пробиваться свет. Андрей бодрствовал уже несколько часов, наблюдая за границей в поисках какого-либо движения. Позади него остальная часть его команды выполняла утреннюю тренировку, проверяла оружие и готовилась к завтраку. Перед ним простиралась бесконечная равнина, исчезающая во тьме. Примерно в пятидесяти метрах вглубь этой равнины проходила невидимая линия, отделявшая Всероссийскую Чёрную Лигу от предателей и трусов, стремившихся разрушить Россию. Понятие границ в России в наше время изменчивое и часто причудливое, но, судя по карте, граница была там, и они не должны были её пересекать. Во всяком случае, пока.\n\nФормально никаких планов войны с тюменскими большевистскими негодяями не было, и все разговоры об этом были лишь слухами. Технически, боевой кадровый состав 154376, как и почти все остальные боевые кадровые составы Лиги, был переброшен к границе в рамках учений. Приказ о постоянной боевой готовности не имел ничего общего с эскалацией пограничных столкновений между Лигой и коммунистами на севере. Официально всё шло как обычно, но тот простой факт, что кадровые командиры не предпринимали никаких усилий, чтобы прекратить разговоры в рядах о вторжении, был достаточным доказательством для всех. Приближалась война.\n\nГлядя в предрассветную тьму, Андрей не мог не волноваться. Он знал, что этого не должно быть, в конце концов, он будет сражаться против своих соотечественников, но он готовился к войне с тех пор, как ему исполнилось 14 лет. Наконец-то он сможет послужить своей цели для Лиги и отомстить за Родину. Он не хотел сражаться за славу. Там, в темноте, примерно в пятидесяти метрах, лежало нечто гораздо большее, чем слава. Его ждало искупление."
 omskexp.2.a:0 "Линия будет пересечена."

 omskexp.3.t:0 "Усиление обороны"
 omskexp.3.desc:0 "С момента распада Советского Союза, Омск всегда оставался укреплённым городом. Бункеры и тоннели, впервые построенные Западносибирской Народной Республикой, были лишь фундаментом для мощной сети укреплений и редутов, построенных по приказу Карбышева. Паранойя Чёрной Лиги приняла реальную форму. Линии укреплённых огневых точек, траншей и минных полей тянутся от границ Лиги до самого её центра - Омска. Сам ландшафт Западной Сибири был оружием против любого внешнего вторжения.\n\nПо мере того как влияние Карбышева ослабевало, препирающиеся генералы старой гвардии мало уделяли внимания поддержанию этих мощных укреплений. Они заботились только о защите своих личных владений, думая исключительно о себе, а не о нуждах России. Только когда Язов победил предателей, он понял, в каком плачевном состоянии находится оборона. Он объединил Лигу и её территории, и теперь, когда он усилил свой контроль, он не потеряет его из-за внешнего захватчика.\n\nПока Лига готовилась к войне, были предприняты все шаги, чтобы обеспечить подготовленность тыла. Первый Суд научил русский народ тому, что он должен ожидать пришествия войны на его территорию, и под руководством Чёрной Лиги он будет готов к этому. Лига призвала всех, кто находится в пределах её границ, восстановить укрепления в Омске и вокруг него. Траншеи углубляются и укрепляются. Старые бункеры очищаются и переоборудуются. Зенитные расчёты перемещают свои орудия к границе, чтобы противостоять противнику с воздуха. По мере приближения освобождения России предвкушение в Омске становится ощутимым. Эти последние недели подготовки решат судьбу России. Язов и остальная часть Чёрной Лиги не уступят врагу ни пяди русской земли без боя."
 omskexp.3.a:0 "Чёрная Лига не должна пасть, пока не свершится правосудие."

 omskexp.4.t:0 "Предложение"
 omskexp.4.desc:0 "Олег Лосик расхаживал по полу своей камеры. Единственным звуком, прерывавшим его мысли, был случайный крик, доносившийся из глубины тюремного комплекса. Прошли недели с момента капитуляции последних сил Западносибирской Народной Республики. Он всё ещё не мог поверить, что они проиграли. По всем расчётам, потребовалось бы всего несколько месяцев, чтобы уничтожить вероломный культ Язова. Но как только Чёрная Лига пересекла границу, они начали оттеснять войска республики всё дальше и дальше назад, пока не наступил день, когда он вышел из своего командного пункта с поднятыми руками и несколько солдат Лиги затолкали его в грузовик, направлявшийся в Омск. Он приготовился к казни, но она так и не состоялась. После вынесения обвинения охранники поместили его в камеру, где он теперь находился, и оставили гнить. Он уже несколько недель не видел никого, кроме охранника, который каждый день приносил ему еду.\n\nОн услышал, как открылась дверь в коридор за пределами его камеры. Звук шагов становился всё ближе и ближе. Сердце Олега заколотилось. Возможно, ожидание наконец закончилось, и они пришли прикончить его. Офицер Чёрной Лиги остановился перед дверью, встретившись с ним взглядом.\n- Олег Лосик, - сказал офицер. Это был не вопрос.\n- Да, - ответил Олег, изо всех сил изображая храбрость. Офицер вытащил из кармана конверт.\n- Это письмо от фельдмаршала Язова. Он адресовал его лично вам. Ваш ответ должен быть дан завтра в это же время.\n\nОн бросил его через решётку и ушёл тем же путём, каким пришёл. Олег вскрыл конверт и вынул из него письмо. Его глаза проглотили содержимое. "Предательство русского народа... подчинение предательскому начальству... проявление таланта и храбрости на поле боя..." Он перечитал последнюю строчку, чтобы убедиться, что глаза его не обманывают.\n\n"У вас будет шанс на искупление через службу России и Чёрной Лиге"."
 omskexp.4.a:0 "Лига - дом для всех верных русских."

 omskexp.5.t:0 "Высшая цель"
 omskexp.5.desc:0 "Сергей лежал на койке в своей камере и пытался заснуть. Но это было бесполезно. В голове стучало, тело болело. Спать он мог только по несколько часов. Крики, доносившиеся из глубины тюрьмы, будили его каждую ночь. Как им это удалось? Они были сумасшедшими, сектантами... как они могли разгромить 3-ю армию? Как им это удалось? Этот вопрос вертелся в голове Сергея изо дня в день, хотя это не имело никакого значения. Свет погас. Последняя крепость завоёвана, и надежда ушла вместе с Батовым и его шайкой, независимо от того, насколько она мала.\n\nОн услышал лязг стали и скрип старых петель, затем шаги, приближающиеся к его камере. Его сердце начало биться о грудную клетку. Офицер с носом, похожим на нос лодки, остановился перед его камерой.\n- Сергей Бобров, - сказал он ровным голосом.\n- Д-да, - ответил Сергей дрожащим после долгого молчания голосом. Пришло наконец время его наказания?\n\nОфицер вытащил из нагрудного кармана конверт и просунул его через решетку камеры Сергея. Он плавно опустился на землю.\n- Это письмо от Главковерха Язова. Он адресовал его лично вам. Ваш ответ должен быть дан завтра в это же время.\n\nОфицер повернулся и вышел. Сергей, дрожа всем телом, схватил письмо. Его глаза перебегали от строчки к строчке, улавливая обрывки фраз, которые он ожидал увидеть в таком письме. "Предательство русского народа... подчинение предательскому начальству... проявление таланта и храбрости на поле боя..." и так далее. По привычке он посмотрел на последнюю строчку. У него отвисла челюсть. Он сел на койку, держа письмо дрожащими руками, и снова и снова перечитывал последнюю строчку, пытаясь найти в ней смысл.\n\n"У вас будет шанс на искупление через службу России и Чёрной Лиге...""
 omskexp.5.a:0 "Служба порождает кровь, а кровь порождает искупление."

 omskexp.6.t:0 "Долой старое"
 omskexp.6.desc:0 "Теперь, когда территории Тюмени и Свердловска находятся под нашим контролем, мы должны начать их реорганизацию в рамках подготовки к Великому Суду. Первый шаг требует создания единой бюрократии там, где когда-то были две неэффективные. На смену жаждущим власти аппаратчикам и высокомерным военным чиновникам придут отважные члены Чёрной Лиги, которые возглавят превращение этих территорий в стальные винтики нашей военной машины, а также усмирят любые мятежные элементы.\n\nТам, где предыдущее правительство потерпело неудачу, мы не только добьёмся успеха, но и преуспеем. Новая бюрократия будет служить Лиге и России с самых низов. Члены Лиги будут присутствовать в каждой городской администрации, милицейском участке и на каждом заводе. Они будут собирать каждую копейку налогов, доставлять каждую посылку и управлять каждой областью. Наш контроль будет тотальным - должен быть, иначе Россия никогда не будет готова к Великому Суду."
 omskexp.6.a:0 "И даёшь новое."

 omskexp.7.t:0 "Новый начальник"
 omskexp.7.desc:0 "Евгений проснулся в 4:30 утра, за полчаса до начала своей смены. Он следовал своему обычному распорядку: проклинал время, мочился, проклинал холод, одевался, обматывал пальцы последним куском марли, который у него был, заваривал чашку тёмного водянистого вещества, которое, по идее, должно было быть кофе, пил его и проклинал вкус по пути к двери. Автобусная остановка была недалеко, но по пути было жутко холодно. О нет. О нет, нет, нет. Автобус опаздывал. Когда он наконец появился, он залез в него и нашёл себе местечко сзади. У него было такое чувство, будто в желудке застрял кирпич.\n\nВозможно, из-за молчаливой мольбы ехать быстрее, автобус добрался до завода раньше, чем обычно, но этого было недостаточно, чтобы наверстать упущенное время. В этом не должно было быть ничего особенного - пятнадцать минут ещё не конец света. Когда он вошёл, у него свело живот. На конвейере воняло дешёвым табаком и маслом. Две конвейерные ленты тянулись через всю комнату, где готовые стыковые пластины выгружались в картонные коробки.\n- Григорович! Какого хуя так долго?\n\nГосподи. Начальник Евгения, высокий худой человек, который требовал, чтобы его называли Николаевичем, появился из тени и ударил его по затылку.\n- Неужели у вас нет чувства долга перед своим народом? К вашим соотечественникам, русским? За работу.\n\nК тому времени, когда его смена закончилась четырнадцать часов спустя, Евгений был потным, грязным, истекающим кровью месивом. Порезы на его пальцах снова открылись, окрашивая бинты в красный цвет. Уходя, Николай Николаевич пнул его по ноге.\n- Чтобы не опаздывал завтра, - проворчал он. Евгений съёжился и кивнул. Он доковылял до автобусной остановки, чуть не пропустив её, и поехал домой."
 omskexp.7.a:0 "Промыть и повторить."

 omskexp.8.t:0 "Сделка с дьяволом"
 omskexp.8.desc:0 "Мы только что получили личное сообщение от Дмитрия Язова, Главковерха Всероссийской Чёрной Лиги. Хотя он высоко оценил наш героизм и мастерство как в Великой Отечественной войне, так и в Западнорусской войне, он предложил нам условия капитуляции! Мы должны немедленно подчиниться и разрешить гарнизонам Чёрной Лиги базироваться на нашей территории. Взамен Ночные Ведьмы будут служить Чёрной Лиге, а наши командиры останутся на своих постах "настолько долго, насколько они достаточно надёжны и готовы служить России".\n\nЯзов - опасный человек, и если мы откажемся, он обязательно сдержит своё обещание применить силу... но кто знает, как далеко простирается его безумие? Можем ли мы следовать за таким человеком с чистой совестью? Как мы ответим на его требования?"
 omskexp.8.a:0 "У нас нет другого выбора, кроме как подчиниться."
 omskexp.8.b:0 "Лучше умереть сражаясь, чем служить Лиге."

 omskexp.9.t:0 "Авиаторы соглашаются"
 omskexp.9.desc:0 "Вольные Авиаторы мудро выбрали служить единственному истинному правительству России. Они приняли все наши требования. Наши гарнизоны выдвигаются, чтобы обезопасить район и усмирить любое сопротивление, а Ночные Ведьмы уже реорганизуются, чтобы соответствовать командным структурам Лиги. Их непревзойдённый опыт и известность, несомненно, будут полезны в будущем."
 omskexp.9.a:0 "Даже легенды преклоняют колени."

 omskexp.10.t:0 "Непокорные Авиаторы"
 omskexp.10.desc:0 "Видимо, Вольные Авиаторы не подчиняются никому, кроме собственного безумия и отвратительной лжи коммунизма! Они отвергли наше более чем милостивое предложение и, как сообщается, мобилизуют всё своё убогое ополчение, которые они могут наскрести, чтобы остановить наши армии. Подумать только, мы показали им, банде предателей-пилотов, не думающим о будущем, такой редкий товар, как милосердие. Они ещё пожалеют о своём выборе."
 omskexp.10.a:0 "Чертовски досадно."

 omskexp.11.t:0 "Побег из Югорска"
 omskexp.11.desc:0 "Роман уставился на койку над ним. Заточка в его руке не давала ему уснуть. Двое охранников расхаживали взад и вперёд вдоль ряда коек, стуча сапогами по деревянному полу. Всё было на своих местах. Сегодня вечером игра закончится. Умрёт либо он, либо они. Его сердце забилось в предвкушении. У него перехватило дыхание, когда Игорь встал со своей койки в другом конце барака. Как и планировалось. Охранник на том конце ухмыльнулся Игорю и вытащил пистолет. Роман сжал свою заточку.\n\nОн соскользнул с кровати и всем своим весом навалился на второго охранника. Роман боролся с ним несколько секунд, прежде чем вонзил заточку в шею охранника и держал его, пока тот не перестал двигаться. Он встал и почувствовал слабость в ногах. Другой охранник превратился в кровавое месиво, пока Роман доковылял до него. Игорь схватил ключи и начал открывать замок. Роман оглядел остальных заключённых.\n- Теперь вы свободны. Бегите, бегите! Умрите как свободные люди! Маршал с вами! - сказал Роман, прежде чем они с Игорем выбежали наружу.\n\nБарак Макара был дальше по дороге. Он ждал снаружи, его пухлое лицо было в пятнах крови.\n- М-мы должны двигаться. Они будут охотиться на нас. Быстрей, сейчас же! Они бежали, носились по Югорсклагу как крысы. Повсюду ревела сирена. Босые ноги стучали по гравию. Кричали охранники. Дыра в заборе была впереди. Лаяли собаки. Выстрелы звучали отовсюду и из ниоткуда. Макар оттолкнул Игоря и нырнул в яму. Роман огляделся по сторонам. Вспышка. Он был ослеплён. Прожектор был направлен на них. Громкоговоритель яростно завизжал. Макар заревел. Дыра была слишком мала для него. Слишком мала для любого из них. Игра была окончена. У Романа замерло сердце. Охранники в башне открыли огонь и уложили всех троих меньше чем за секунду."
 omskexp.11.a:0 "Никто не сбежит от Лиги. Никто."
 
 omskexp.12.t:0 "Ледяное сердце"
 omskexp.12.desc:0 "Геннадий Владимирович Воробьёв замёрз. Его глаза, его язык, его зубы, его кожа, его яички, его сердце - всё это было жёстким и холодным. Безжизненным. Вскоре его мозг присоединится к ним, и он будет мёртв. Но он также будет свободен от Воркуты. Он не мог ждать.\n\nОн брёл по бесконечному льду и снегу с винтовкой в руке. Он вздрогнул и плотно прижал своё тонкое пальто к телу, перекладывая рюкзак с одного плеча на другое. Ветер бил по нему как по гвоздю. Ничто из того, что ему дали, не предназначалось для такой погоды. Его пальто и шляпа были слишком тонкими, а сапоги промокли насквозь. Он чувствовал себя голым. Задача была проста: вернуться в Воркуту. Единственная проблема заключалась в том, что онемевшие пальцы уронили компас, когда он вынул его в первый раз. Он разбился вдребезги, и без него карта была бесполезна. Поэтому ему пришлось идти в неопределённом направлении. Это было... день или два назад. За полярным кругом почти не было солнечного света; он появлялся в лучшем случае на два-три часа. Это оставляло его с болью и холодом.\n\nРыхлый кусок льда проломился под его ботинком. Он протянул свободную руку, чтобы не допустить падения, и жёстко приземлился на неё, вывернув руку сильнее, чем позволяла природа. Щелчок. Невольный крик вырвался из его горла, когда он перекатился на спину. Шатаясь, он поднялся на ноги, взглянул на коричнево-красное пятно, расползающееся по рукаву, и пошёл дальше. Между болью, стучащей в его мозгу, и его глубоким, тяжёлым дыханием, его осенило понимание. Ни один человек не смог бы пережить это. Это была выбраковка. Слабые замёрзнут, а сильные поднимутся. Он повторил это про себя, когда чёрная плоть на его конечностях расползлась и солнце снова опустилось за арктический горизонт."
 omskexp.12.a:0 "В Лиге не будет слабости."
 
 omskexp.13.t:0 "Прощение"
 omskexp.13.desc:0 "Дверь открылась, и коридор наполнился светом. Яков прищурился, но вкатился так быстро, как только позволяли его дрожащие руки. Он сглотнул, вытер нос и повернулся лицом к пяти членам комиссии по искуплению. У человека в центре на погонах была одна красная линия и четыре звезды.\n- Яков Иванович Каприянов. Призван в 31-й батальон искупительной службы за преступления, связанные с союзничеством с предательским режимом и сокрытием ценных материалов от членов Чёрной Лиги. Срок службы: два года. Всё верно?\n\nЯков кивнул, и мужчина сделал пометку в своей папке. Закончив, он отложил ручку. Его глаза под остроконечной фуражкой казались блестящими чёрными шариками. Он ткнул пальцем в инвалидную коляску Якова.\n- Как ты потерял ноги?\n- Битва под Тобольском. Моему батальону было приказано расчистить минное поле.\n- Я понял, - ещё одна пометка, - скажи мне, Яков. Ты веришь, что искуплён?\n\nЯков на мгновение уставился в пространство.\n- Я не... я не могу... я даже не знаю, что такое искупление. Я проливал кровь за Россию? Я потерял бесчисленное количество товарищей, служивших Родине и Чёрной Лиге? Я отдал России всё, что у меня было? Мы оба знаем ответ на этот вопрос.\n\nОн собрал всю оставшуюся храбрость и встретился взглядом с капитаном.\n- Но только вы знаете, что такое искупление. Так что скажите мне.\n\nОстальные члены комиссии переглянулись. Капитан посмотрел налево, потом направо, прежде чем пролистать лежавшую перед ним папку, пока не нашёл документ с фотографией Якова."
 omskexp.13.a:0 "- Добро пожаловать в Чёрную Лигу."
 
 omskexp.14.t:0 "По ком звонит колокол"
 omskexp.14.desc:0 "Казимир фыркнул и вычеркнул ещё одно имя из списка, услышав знакомый грохот каталки, которую катили по коридору позади него. Точно по сигналу, Максим и Лука завернули за угол в импровизированную приёмную, устроенную ДВБ в старой клинике. Как и ожидалось, между ними на каталке лежало тело некоего Олега Петровича, хотя опознать его теперь можно было только по бирке на пальце ноги, которую кто-то прикрепил к нему.\n- На это потребовалось время, - заметил Казимир, - ты что-нибудь понял во время всех этих криков?\n\n Максим хмыкнул и покачал головой, а Лука на минутку прикурил махорку.\n- Твою мать. Ладно, брось его и иди возьми ещё одного.\n\nОн посмотрел на список, задумчиво постукивая ручкой.\n- Попробуй... Хм. Попробуй Митрофана Михайловича, того пацана, которого мы под Курганом поймали.\n\nОба кивнули и молча откатили последнего несчастного, погибшего на допросе. Когда они вернулись через пять минут, офицеры ДВБ несли между собой молодого человека в грязной красноармейской форме. На его виске образовался ужасный красный рубец в том месте, где кто-то ударил его, чтобы остановить сопротивление.\n- Это он? – спросил Лука, выплюнув окурок.\n\nКазимир пробежал пальцем по списку, чтобы снова найти имя, и взглянул на пленного, проверяя, подходит ли он под описание.\n- Лет семнадцати-восемнадцати, рыжие волосы, узкая челюсть, нашивки капрала... Да, наверное, это он, - он мотнул головой в сторону комнаты для допросов, - ладно, вернёмся к делу.\n\nОфицеры двинулись в коридор, но Максим остановился возле стола Казимира, на мгновение задумавшись. Старший офицер хмуро взглянул на своего подчинённого.\n- Какие-то проблемы, сержант? - спросил он. Максим покачал головой.\n- Нет, товарищ офицер, извините, я просто задумался... Нам нужны новые свёрла. Рёбра последнего парня затупили наше последнее. Вы можете подать заявку на новые?\n\nКазимир коротко кивнул, и с этими словами его подчинённые отправились по коридору пытать подростка до смерти за информацию, которой у него не было."
 omskexp.14.a:0 "Двадцать за день. Новый рекорд."
 
 omskexp.15.t:0 "Триумфальная Лига"
 omskexp.15.desc:0 "Не так давно мечта товарища Карбышева казалась невыполнимой для Язова. После смерти старого генерала сама судьба сговорилась против его преемника. Заговор предателей стремился свергнуть его; большевики, торговцы и преступники отрицали его власть; партизаны всё ещё боролись против законного правительства.\n\nНо ничто из этого не было помехой для решительных людей. В лице Язова, у Чёрной Лиги был свой Менелай - неумолимый мститель, обладающий железной волей и готовый заплатить любую цену за спасение того, что он любил больше всего на свете.\n\nОднако в глубине души Язов знал, что его миссия, исполнить священное предназначение России, никогда не станет легче. Всегда находился ещё один лживый претендент на звание "законного правительства". Это было в природе Лиги, никогда не быть понятой низшими людьми. Даже когда наступит Великий Суд, Россия всё равно будет кишеть перебежчиками и малодушными пацифистами, которые отказываются видеть чистоту и доблесть его ненависти. Ответ был только один - железный сапог, постоянно втирающий их в грязь, пока его владелец дирижирует симфонией войны.\n\nСегодня у Язова был триумф, а завтра? Завтра наступят кровавые дни. Сколько бы литров крови ему ни пришлось пролить, России придётся дорого заплатить за своё будущее."
 omskexp.15.a:0 "Когда-нибудь это закончится."

 omskexp.16.t:0 "Отчёт БП-0СА-Б7Р"
 omskexp.16.desc:0 "Идентификатор: БП-0СА-Б7Р\nСоставитель: СИА-ЭЭ-7\nКлассификация: 5C+\nОтносительно: ДПЕ-67K (РОКОССОВСКИЙ, Константин Константинович)\n\nПредыстория: Диссидентский политический элемент 67K, задержанный после оккупации СЛ-22A (СВЕРДЛОВСК) после полного краха военного потенциала Уральского Округа. 67K подвергся допросу на уровне 3F с целью получения оперативной информации о дополнительных диссидентских элементах (запись 67K-3Ф-A прилагается). После допроса 67К был определён как требующий немедленной обработки.\n\nИтог: 67К передан в объединённый трибунал 445-FФ. Адвокат представлен. Продолжительность суда: 17 мин. 22 сек. (Стенограмма 445-Ф8-A прилагается). Приговор: смерть. Нет окончательных показаний от 67K, вероятно, из-за последствий допроса. Немедленное исполнение приговора. Остаётся утилизировать согласно протоколу Б5-64П.\n\nПриложение: Диссидентский элемент 68К (БАТОВ, Павел Иванович) не задержан при занятии СЛ-22A. 68К подозревается в том, что избежал ареста вместе с другими диссидентскими элементами. Будущее восстание считается возможным (см. Отчёт AC-M01-Ю13).\n\n---КОНЕЦ ОТЧЁТА---"
 omskexp.16.a:0 "Подано в раздел ФЕАФ-156. Доступ ограничен."

 omskexp.17.t:0 "Санитарная работа"
 omskexp.17.desc:0 "Отчёт Директората Внутренней Безопасности, СТАТУС: СЫН ПРЕДАТЕЛЯ\nПримечание: всем сотрудникам класса 5C и ниже ЗАПРЕЩАЕТСЯ доступ к приведённой ниже информации, НЕПОСЛУШАНИЕ - СМЕРТЬ!\n\nИтог: Ликвидация диссидентских политических элементов, бывшие наименования "Лазарь Каганович", "Никита Хрущёв", "Вячеслав Молотов", "Михаил Каганович" - волна 1 завершена с минимальными потерями времени и рабочей силы.\n\nАннотация: Политический элемент Каганович явился на трибуну в 07:15, на 5 минут раньше срока. Официальное судебное разбирательство полностью задокументировано в Приложении к отчёту A1, доступ только для сотрудников класса 7A и выше. Элементу было разрешено выступить с краткой речью в свою защиту. Обвинения в политическом вмешательстве одобрены без возражений.\n\nЗапись речи выглядит следующим образом: "Будь проклят, будьте прокляты, я знаю, что ты где-то там, Язов! Как, почему, я видел, что ты делаешь, что ты сделал с городом, который построили мои люди. Я видел фургоны, видел, как мои люди маршируют в тюрьмы и уже не возвращаются. Какое чудовище могло так поступить, чтобы натравить шакалов на свой народ?" (Элемент был взят под стражу после того, как был лишён возможности говорить)\n\nИсполняющий обязанности судьи (УДАЛЕНО) одобрил внеочередной перерыв после выступления, признал возможное психическое напряжение элемента Кагановича причиной его лицемерных заявлений и согласился впоследствии помиловать политические элементы. Всем подсудимым 1-й волны запретили выступать во избежание дальнейших затруднений, а осуждение и вынесение приговора были произведены с опережением графика."
 omskexp.17.a:0 "Среднее время до ликвидации: 5 минут 35 секунд."

 omskexp.18.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.18.desc:0 "Товарищи солдаты! Говорит ваш командир. Сегодня мы приступаем к следующему шагу нашего пути к Национальному Освобождению и осуществлению плана по спасению нации, возвращая земли Западной России. Перед вами самый отвратительный враг, с которым мы когда-либо сталкивались, - не кто иной, как выродившиеся предатели РОА, так называемой "Русской Освободительной Армии", которые предали свою Родину в последней войне и предпочли вместо этого встать на сторону немецких захватчиков. Их преступление непростительно, в час величайшей нужды нашего народа, когда храбрые солдаты Западнорусского Революционного Фронта нанесли удар по Рейху в момент его слабости, власовцы встали на сторону тех, кто хотел, чтобы наш народ был низведён до рабства. Даже сейчас они пресмыкаются перед любым желанием Германии, и до тех пор, пока их "армия" держит под контролем Западную Россию, эта земля фактически находится под контролем нацистов!\n\nНе проявляйте милосердия. Приведите каждое коллаборационистское животное к самому суровому правосудию. Эти люди, которые теперь поднимают оружие против нас, не заслуживают сострадания и милосердия, которые мы обычно оказывали нашим соотечественникам. Мы должны сделать пример из этих немецких дворняг, ибо история должна знать, что Россия-матушка не терпит предателей!\n\nНаше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.18.a:0 "Смерть предателям! Смерть власовцам!"

 omskexp.19.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.19.desc:0 "Товарищи солдаты! Говорит ваш командир. Сегодня мы приступаем к следующему шагу нашего пути к Национальному Освобождению и осуществлению плана по спасению нации, возвращая земли Западной России. Враг, с которым мы сейчас сталкиваемся, превосходит даже наши худшие кошмары - чудовищное Арийское Братство. Эти выродившиеся культисты не только отказываются от своего народа и культуры, но и считают славян, родственных им людей, ниже человека, поддерживая свою военную машину принудительным трудом порабощённых русских, которым они навязывают свои варварские обычаи и "культуру". Их извращение нашего народа идёт ещё дальше - уже сейчас они воспитывают поколение русских детей, говорящих не по-русски, а по-немецки! Товарищи солдаты, провал означает гибель самой нашей нации, языка и культуры!\n\nЕсли люди, против которых мы сейчас ведём войну, хотят, чтобы с ними обращались как с "арийцами", то наш долг оказать им такую любезность. Проявите к ним "милосердие", которое вы проявили бы к самому фюреру, и научите фашистских дегенератов, что не вымышленное расовое наследие, а сила воли и сила физическая определяют, кто достоин выжить на этой планете. Мы - хищники, а они, так называемые арийцы, - жалкая добыча, а теперь вперёд, братья русские, возвещайте эту истину всему миру своей доблестью!\n\nНаше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.19.a:0 "Убей зверя! Смерть "арийцам"!"

 omskexp.20.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.20.desc:0 "Товарищи солдаты! Говорит ваш командир. Сегодня мы приступаем к следующему шагу нашего пути к Национальному Освобождению и осуществлению плана по спасению нации, возвращая земли Западной России. Древние земли Западной России теперь терзаются под властью коррумпированной клики, лояльной не этой стране, а тому, кто больше заплатит. Наш священный долг - быть освободителями и изгнать этих продажных угнетателей! \n\nРожденная кабалой, предавшей доблестных бойцов Западнорусского Революционного Фронта в последней войне, "республика", которая теперь претендует на власть в Западной России, должна быть уничтожена. И дело не только в том, что они выступают против нашего плана спасения России, а в том, что каждое их высказывание, каждое их слово - это серьёзная угроза будущему нашей страны. Они говорят о свободе, демократии и либерализации, но на самом деле эти идеалы ничем не отличаются от тех, из-за которых мы проиграли войну с нацистами, - просто ещё один блестящий идол, которого нужно якобы восхвалять и поклоняться вместо того, чтобы иметь дело с реальностью грядущего Суда!\n\nБезликие политики не могут привести нацию к победе. Поставьте демагогов и ораторов на колени! Наше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.20.a:0 "Бросьте демагогов!"

 omskexp.21.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.21.desc:0 "Товарищи солдаты! Говорит ваш командир. Сегодня мы приступаем к следующему шагу нашего пути к Национальному Освобождению и осуществлению плана по спасению нации, возвращая земли Западной России. Как вы, вероятно, слишком хорошо знаете, что-то ужасно прогнило в Западной России. Щупальца нацистской угрозы теперь пугают русский народ безумным правлением, и мы единственные, кто может положить конец этому ужасу.\n\nСергей Таборицкий! Безумный Регент, Дьявол Сыктывкара! Что ещё можно сказать о нём и его кошмарном государстве? Миллионы страдают под сапогом этого извращённого коллаборациониста, трудящегося над подготовкой России к предполагаемому возвращению давно умершего монарха. Тысячи мужчин, женщин и детей умирают каждый день, чтобы удовлетворить бредовые прихоти тирана, и всё это в то время, как так называемый "Регент" добивается расположения своих нацистских кукловодов и разговаривает с голосами в своей голове. Кошмар продолжается, и голод извращённого культа Таборицкого только растёт. Этот сумасшедший не остановится ни перед чем, а потому его правление должно закончиться - не только во имя человеческого достоинства, но и во имя всей России. В этот день и в этот час!\n\nТоварищи солдаты, приготовьтесь к своей задаче, искорените это зло и покончите с гротескным созданием человека, который его возглавляет. Идите вперёд и спасите Святую Русь! Наше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.21.a:0 "Кто, если не мы?"

 omskexp.22.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.22.desc:0 "Товарищи солдаты! Говорит ваш командир. Сегодня мы приступаем к следующему шагу нашего пути к Национальному Освобождению и осуществлению плана по спасению нации, возвращая земли Западной России. Бухаринисты Сыктывкара имеют наглость провозгласить старый порядок восстановленным, и вся Западная Россия теперь находится под их некомпетентным правлением.\n\nКоммунисты говорят сладкими словами о рабочей демократии и революции. Но, товарищи солдаты, вы должны помнить, что это бессмысленно. Идеалы ничего не значат перед силой тысячи людей. Медведю всё равно, кто его добыча - олень, кролик или человек, - он живёт своей жизнью, движимый только диктатом выживания. И точно так же, как медведь - хозяин леса, мы - хозяева этой земли. Мы - единственный шанс России выжить, и против нашей мощи морализаторство коммунистов бессмысленно.\n\nБухаринисты - эволюционный тупик. Поднимите высоко чёрные знамёна и завершите дело Матери-Природы! Наше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.22.a:0 "Верните старый порядок туда, где он был!"

 omskexp.23.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.23.desc:0 "Товарищи солдаты! Говорит ваш командир. Сегодня мы приступаем к следующему шагу нашего пути к Национальному Освобождению и осуществлению плана по спасению нации, возвращая земли Западной России. Царистско-коллаборационистская чума охватила почти четверть нашей страны. Они стоят уверенно, опьянённые собственным успехом. Но сегодня мы - палачи истории.\n\nБолее десяти лет назад банда предателей встала на сторону немцев против доблестных бойцов Западнорусского Революционного Фронта. Тысячи храбрых русских были убиты этими немецкими болонками, сражающимися бок о бок с дегенератами Власова. Царисты говорят о славе прошлого, обещая возвращение к какой-то мифической традиции. Но вспомните истинную природу их "славного прошлого!" Вспомните унижение Первой Мировой войны, Брест-Литовска, нации, обнажённой перед иностранцами, распростёртой под сапогами захватчиков! Вспомните бесславный упадок их царской семьи, вспомните, как трудились русские рабочие под их гнётом! А главное, помните, что их царь ничего не сделал, чтобы заслужить свой титул! Он не самый сильный, не самый мудрый и не самый хитрый. Он просто заслужил "титул" своей родословной, как и немцы, которым он служит. Так что вперёд, солдаты России! Низвергните предателя-царя и верните прошлое туда, где ему самое место - на два метра под землю!\n\nНаше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.23.a:0 "Закопайте царя!"

 omskexp.24.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.24.desc:0 "Товарищи солдаты! Говорит ваш командир. Пришло время последнего испытания! Мы либо докажем, что достойны спасти Россию от грядущего Суда, либо своей неудачей обречём её на полное уничтожение. Россия должна быть единой!\n\nКарл Маркс был дураком, но одно его высказывание доказывает свою правоту снова и снова - все великие личности в истории появляются дважды, сначала как трагедия, затем как фарс. Нигде это не проявляется так ярко, как в жалкой вотчине красного князя ужаса Генриха Ягоды. Когда слабый и прогнивший старый Союз рухнул, народ Востока воззвал к компетентности, к правительству, которое обеспечило бы выживание России! И что же они получили? То же самое, от бухаринского палача!\n\nКлиническое определение безумия - это повторение одного и того же действия в ожидании другого результата. Если Россия хочет пережить Великий Суд, бухаринисты должны быть отправлены на кладбище истории! Последнее препятствие теперь перед нами, и конец близок. Товарищи солдаты, вы - Авангард новой России. Для меня было величайшей честью служить вместе с вами в этой борьбе.\n\nНаше дело правое. Враг будет разбит. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.24.a:0 "Старый порядок закончится сейчас!"

 omskexp.25.t:0 "ОФИЦИАЛЬНОЕ ЗАЯВЛЕНИЕ - ПРИКАЗ ДНЯ"
 omskexp.25.desc:0 "Товарищи солдаты! Говорит ваш командир. Пришло время последнего испытания! Мы либо докажем, что достойны спасти Россию от грядущего Суда, либо своей неудачей обречём её на полное уничтожение. Россия должна быть единой!\n\nКак вам хорошо известно, Восток сейчас находится во власти настоящего крысолова - Валерия Саблина. Он обещает новый порядок без недостатков старого. В последней войне России преподали страшный урок выживания - идеалы не могут спасти государство. Бухаринская "революция" была бессмысленной перед лицом танков и немецких штыков. Пока Бухарин строил обувные фабрики, немцы строили танки и самолёты. Пока Бухарин мечтал, нацисты создавали планы. Пока Бухарин и его бюрократы произносили речи, Россия горела! И теперь Саблин, этот выскочка-комиссар, прикидывающийся вождём, имеет наглость пытаться повести страну по тому же пути?\n\nСегодня наш враг - это именно тот бесхребетный паразит, который проиграл войну однажды и с радостью сделает это снова. Последнее препятствие теперь перед нами, и конец близок. Товарищи солдаты, вы - Авангард новой России. Для меня было величайшей честью служить вместе с вами в этой борьбе.\n\nНаше дело правое. Враг будет уничтожен. Победа будет за нами!\n\nГЛАВКОВЕРХ Д. Т. ЯЗОВ"
 omskexp.25.a:0 "В России нет места слабости."

