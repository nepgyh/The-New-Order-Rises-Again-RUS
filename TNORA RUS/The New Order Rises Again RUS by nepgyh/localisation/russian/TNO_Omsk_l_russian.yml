 ### Regional Political Tree ###
 OMS_establishing_a_foothold:0 "Создание плацдарма"
 OMS_establishing_a_foothold_desc:0 "Первый шаг к воссоединению нации завершён - преграды на пути нашего контроля над Западной Сибирью, а именно безумная "республика" Кагановича и его мятежные бывшие союзники в Свердловске, были преодолены нашими силами. Однако это только начало. Хотя мы номинально контролируем эти территории, некогда принадлежавшие нашим непосредственным врагам, но они далеко не безопасны. Пора нам начать укреплять наши завоевания и подавлять любое оставшееся несогласие с нашим правлением и, соответственно, с нашими взглядами.\n\nГлавковерх потребовал, чтобы наши вооружённые силы начали распространять систему Лиги на новые территории, и они это сделают. Это будет для нас новым испытанием: убедиться, что наше послание будет воспринято массами за пределами Омска и его окрестностей."

 OMS_securing_the_people:0 "Утвердить контроль над народом"
 OMS_securing_the_people_desc:0 "Несмотря на то, что до наших последних завоеваний у нас было немало лазутчиков в политических аппаратах наших противников, подавляющее большинство людей всё ещё незнакомо с идеалами и внутренним устройством Чёрной Лиги. Их просвещение придёт со временем - и они либо встанут в строй, либо станут ненужными.\n\nОднако до тех пор, пока это не произойдёт, мы должны работать в более разумных рамках. А сейчас мы должны найти желающих сотрудничать, идеологических союзников или оппортунистов и подавить тех, кто не желает признавать нашу победу. Как мы поняли после Вызова, иногда наши величайшие враги находятся внутри; никогда больше мы не позволим тем, кто находится на нашей территории, работать против наших целей, и поэтому мы не можем позволить какому-либо внутреннему несогласию перерасти в великий огонь восстания."
 
 OMS_an_end_to_frivolous_luxury:0 "Конец легкомысленной роскоши"
 OMS_an_end_to_frivolous_luxury_desc:0 "В Тюмени и Свердловске, столицах тех, кто когда-то выступал против нас, богатые государственные деятели наслаждались своими выдуманными мирками и комфортабельными дворцами, в то время как беднейшие из бедных мёрзли и голодали в самых простых жилищах.\n\nМы должны положить конец легкомысленной роскоши, практикуемой нежелательной частью общества. Их бесполезная роскошь и отвлечение внимания не помогут нам подготовиться к §RВеликому Суду§! - они делают прямо противоположное, смягчая наших людей в отношении реалий того, что должно быть сделано. Чёрная Лига и её оперативники получили приказ выполнить массовую программу "конфискации и перепрофилирования", выслеживая и конфискуя всё, что не считается полезным по своей природе. Это будет первый из многих шагов по интеграции людей в нашу систему и подготовке их к будущему, в котором они должны работать."

 OMS_new_regional_commissariats:0 "Новые региональные комиссариаты"
 OMS_new_regional_commissariats_desc:0 "Теперь, когда мы расчистили путь для нашего правления на новых территориях, пришло время наконец решить, кто будет управлять этими областями. Главковерх уже подготовил для нас подробный перечень имён тех, кого мы поставим в этих областях. Региональные комиссариаты, подобные тем, которые были у нас, когда мы правили только Омском и его окрестностями, будут назначены в эти области, чтобы начать расширять административную часть нашего правления.\n\nКонечно, было принято много мер, чтобы избежать ошибок, которые привели к нашей предыдущей борьбе с кликами. Каждый потенциальный региональный комиссар будет чрезвычайно тщательно проверен на идеологическую чистоту, потенциальные связи с нежелательными секторами общества и их эффективность в управлении захваченными территориями. Мы не можем позволить себе никаких дальнейших внутренних рассуждений, которые могли бы отсрочить §RВеликий Суд§!."
 
 OMS_a_society_on_war_footing:0 "Общество на военной основе"
 OMS_a_society_on_war_footing_desc:0 "Недостаточно сказать народу, что мы хотим победить немцев и навлечь на них те страдания, которые они навлекли на нас. Мы должны быть готовы. Нам недостаточно действовать так, как это делают другие народы. Наша миссия требует от нас постоянного производства и перепроизводства военной техники. Всё, от оружия до пайков, должно быть в большом количестве; мы не будем снова застигнуты врасплох. Мы подготовим Россию к войне в любой момент.\n\nМы завершим эту подготовку созданием высокомилитаризованного общества, в котором приоритет отдаётся военному производству, наши люди живут строго регламентированной жизнью в организованных подразделениях, предназначенных для выполнения конкретных задач. Те, кто отказывается работать в рамках этой системы, должны работать вне её - в отраслях, где потенциальный саботаж не имеет никакого значения."

 OMS_lessons_from_the_gauntlet:0 "Уроки Вызова"
 OMS_lessons_from_the_gauntlet_desc:0 "Вызов - то есть испытание на прочность, которое произошло после смерти товарища Карбышева, - чуть не уничтожила наше движение. Однако это был поворотный момент в нашей истории. Это укрепило мощь нашего Главковерха Дмитрия Язова и позволило нам в дальнейшем совершенствовать свои взгляды и идеалы.\n\nОднако Вызов также научил нас многим вещам о том, как должна строиться наша политическая структура. Региональные комиссариаты, подобные тем, которые были у нас, когда мы базировались только в Омске, будут сохранены, но те, кто будет поставлен во главе этих комиссариатов, будут проверены чрезвычайно тщательно. Их проверят на лояльность, идеологическую чистоту и склонность к коррупции. Если они провалят любой из этих трёх тестов – они не только будут отклонены на должность, но и их нынешние места работы будут проверены. Мы должны остерегаться коррупции, которая привела к Вызову."
 
 OMS_the_committee_of_internal_investigation:0 "Комитет Внутренних Расследований"
 OMS_the_committee_of_internal_investigation_desc:0 "С расширением нашей территории появляется всё больше людей, которых мы можем привлечь в ряды наших вооружённых сил, формируя новые подразделения и вводя в строй новых офицеров. Численность нашей армии будет увеличиваться, но это палка о двух концах. Многие из наших новобранцев в лучшем случае незнакомы с нашей доктриной, а в худшем - категорически против неё. Военные - это инструмент, с помощью которого мы организовываем нашу миссию, и поэтому мы не можем позволить, чтобы те, кто неискренен или не заинтересован в нашем деле, были его частью.\n\nМы создадим Комитет Внутренних Расследований, который будет использоваться для выявления любых "проблем" в рядах военных сверху донизу. Он не только будет вынюхивать и выявлять внутренние угрозы, но и будет поощрять, официально или иным образом, поведение всех уровней наших вооружённых сил, чтобы они выступили и привлекли наше внимание к этим угрозам."
 
 OMS_hunt_down_batovs_bandits:0 "Выследить бандитов Батова"
 OMS_hunt_down_batovs_bandits_desc:0 "Вероломный Павел Батов, один из ключевых фигурантов бывшего свердловского правительства, избежал поимки, когда мы вошли в город. С тех пор он возглавляет группу так называемых "борцов за свободу", которые стремятся подорвать нашу власть. Эти "борцы за свободу" - не более чем бандитский сброд, ничем не лучше тех, кто ворует у собственного народа.\n\nРазгром этих бандитов имеет первостепенное значение для распространения нашей власти на всю остальную Западную Сибирь. К счастью, наши солдаты уже имеют значительный опыт в операциях по борьбе с повстанцами. Главковерх и наше верховное командование уже подготовили план, по которому мы быстро и эффективно покончим с Батовым и его последователями. Комбинация проникновения, рейдерской войны и демонстрации силы превратит этих повстанцев в пыль."
 
 OMS_strike_from_within:0 "Удар изнутри"
 OMS_strike_from_within_desc:0 "Бандиты Батова - не более чем препятствие на пути к нашей великой цели. Однако даже самый маленький порез может загноиться в опасную для жизни инфекцию. Мы должны сосредоточиться на том, чтобы как можно скорее разобраться с Батовым и его последователями. К сожалению, они, конечно же, не дадут так просто это сделать. Они прячутся в холмах, горах и лесах за пределами городов. Их налётчики, похоже, действуют как волна, атакуя и затем исчезая в ту же секунду, когда им угрожают.\n\nЕсли мы не можем победить их в поле, то нам нужно победить их там, где мы сможем - изнутри. Наша Лига уже имеет значительный опыт проникновения в закрытые организации с тех пор, как мы боролись с недогосударством Кагановича и военными остатками в Свердловске. Нам нужно подготовить ещё одно проникновение, хотя это может быть немного менее прямолинейным."
 
 OMS_raid_the_mountain_holdouts:0 "Рейд на горы мятежников"
 OMS_raid_the_mountain_holdouts_desc:0 "Для подавления этого восстания, которое начинает выглядеть как величайшая угроза нашей Лиге со времён Вызова, необходим тонкий, но решительный подход. Мятежники двинулись на Запад, в естественную завесу из камня, металла и скал - Урал. Это, конечно, только временная проблема. Наши войска, организованные и хорошо обученные, в конце концов смогут их уничтожить.\n\nГлавковерх потребовал, чтобы высшее командование Чёрной Лиги представило ему план по уничтожению Батова - и они это сделали. Первая фаза - это проникновение в ряды повстанцев, а вторая - обнаружение и изоляция их горных убежищ. Разбросанные по всему Уралу они, похоже, имеют импровизированную линию связи. Но, отрезав их друг от друга и осаждая каждое горное укрытие, которое, как они думали, спасёт их, можно было бы в конце концов обеспечить нашу неизбежную победу."

 OMS_erase_their_legacy:0 "Стереть их наследие"
 OMS_erase_their_legacy_desc:0 "Конфликт с войсками Батова, возможно, всё ещё кипит, но это не значит, что мы не можем уже сейчас начать разрушать их наследие. Имена Павла Батова и всех его бандитов будут вычеркнуты из истории. Любое упоминание о них будет сродни распространению мятежных идей - и повлечёт за собой последствия. Эти так называемые "герои" - не более чем помеха для русского народа в подготовке к §RВеликому Суду§!.\n\nМы уничтожим их не только телом и духом, но и памятью. Мы сотрём их наследие в пыль, и через несколько лет никто не вспомнит имени, не говоря уже о злодеяниях Павла Батова и его солдат."
 
 OMS_the_three_theses:0 "Три тезиса"
 OMS_the_three_theses_desc:0 ""Вы должны выучить и запомнить три тезиса, как они были переданы нам от самого Главковерха."\n\n"Первый: §RВеликий Суд§! неизбежен."\n\n"Второй: Россия будет уничтожена §RВеликим Судом§!, если не будет подготовлена."\n\n"Третий: Чёрная Лига - единственная организация, способная подготовить Россию к §RВеликому Суду§!".\n\n"Выучите эти тезисы, и выучите их хорошо. Знайте, что это правда. Спасение нашего народа и месть немцам зависят от этих немногих слов.""
 
 OMS_for_the_good_of_russia:0 "На благо России"
 OMS_for_the_good_of_russia_desc:0 "Точно так же, как когда мы контролировали только город Омск и его окрестности, пришло время распространить на остальную подконтрольную нам территорию политику того, что Чёрная Лига должна быть единственной организацией, которой разрешено законно действовать.\n\nКонечно, административные потребности новых территорий намного больше, чем были раньше, и поэтому мы должны это учитывать. Лига будет разделена на несколько других директоратов и поддиректоратов, которые будут контролировать различные административные, судебные и экономические вопросы. Каждому из этих новых подразделений будет поручен ряд задач, конечная цель которых заключается в том, чтобы они смогли распространить нашу власть даже на самые отдалённые места, на благо Лиги и подготовки нашего народа."
 
 OMS_the_great_trial_above_all:0 "Великий Суд превыше всего"
 OMS_the_great_trial_above_all_desc:0 "Наши обязанности значительно расширились после победы над нашими соперниками на западе. Большая территория означает больше людей под контролем, больше промышленности под управлением и больше бандитов для ликвидации. Для их учёта будут созданы комитеты и подразделения Лиги, а новые члены будут вводиться в Лигу по мере необходимости.\n\nОднако всё это, хоть и необходимо для обеспечения нашего дальнейшего существования перед лицом тех бедствий, с которыми мы сталкиваемся, не должно отвлекать нас от цели Чёрной Лиги и каждого её члена: подготовки России и её народа к §RВеликому Суду§!.\n\nБункеры должны быть расширены, военная промышленность наращена. Система казарм и подразделений будет распространена на каждый уголок нашей власти, и все будут участвовать в подготовке нашей нации к §RВеликому Суду§!."
 
 OMS_the_duty_of_the_black_league:0 "Долг Чёрной Лиги"
 OMS_the_duty_of_the_black_league_desc:0 "У каждого члена Чёрной Лиги, от Главковерха до новобранца, есть почти священный долг: подготовить себя, других и нацию к §RВеликому Суду§!. §RВеликий Суд§! неизбежен, и кажется, что с каждым днём он становится всё ближе и ближе. Каждый член Лиги должен знать о своём долге - и о долге, который он должен выполнять до конца своей жизни, если это потребуется.\n\nМы - единственная организация, которая хорошо подготовлена и достаточно осведомлена о надвигающемся конфликте, чтобы подготовить нацию к предстоящему Суду. Долг каждого члена общества, высшего и низшего, молодого и старика, состоит в том, чтобы подготовиться к отмщению за преступления немцев, и каждый должен знать об этом.\n\n"Россия для тевтонца будет подобна надвигающейся буре, наполненной проливным ливнем. Долг Лиги и её членов требует этого.""
 
 OMS_the_program_of_national_action:0 "Программа Национальных Действий"
 OMS_the_program_of_national_action_desc:0 "Главковерх передал то, что он называет Программой Национальных Действий, пятиступенчатую программу, которая исчерпывающим образом описывает, как наше Правительство Освобождения будет действовать теперь, когда мы разобрались с нашими непосредственными соперниками.\n\nВо-первых, мы должны подчеркнуть выживание нации: сохранение порядка и стабильности в России. Во-вторых, мы должны начать национальное переустройство, чтобы наше движение стало настоящим соперником тевтонца и других русских государств, которые отказываются видеть истину. В-третьих, нам необходимо провести национальное очищение, систематически отделять зерна от плевел и выбрасывать из своих рядов и общества скептиков и смутьянов. В-четвёртых, мы должны начать программу национального восстановления, чтобы распространить свою власть на всю Россию.\n\nИ наконец, в-пятых, мы должны начать национальное возмездие. §RВеликий Суд§! будет тотальной войной и почти апокалиптическим явлением; эта Программа Национальных Действий - ясный план того, как наилучшим образом подготовить наш народ к нему."
 
 OMS_the_watchful_eye_of_the_directorate:0 "Бдительное око Директората"
 OMS_the_watchful_eye_of_the_directorate_desc:0 "Директорат Внутренней Безопасности уже доказал свою неоценимую пользу в тёмные дни Вызова. Однако новые масштабы нашей территории и трудности, связанные с её ассимиляцией, уже ощущаются, и, к сожалению, прежняя структура Директората показала себя не столь эффективной, как мы надеялись.\n\nТаким образом, мы начнём расширять Директорат и расширять не только его полномочия, но и исполнительную власть. Это гарантирует, что внутренние угрозы, такие как диссиденты или бандиты, будут устранены, а идеалы Лиги всё ещё будут поддерживаться даже в самых отдалённых частях территории, которую мы себе подчинили."
 
 OMS_a_quiet_rage:0 "Тихая ярость"
 OMS_a_quiet_rage_desc:0 "Дмитрий Тимофеевич Язов, Главковерх Чёрной Лиги и главная фигура в Правительстве Освобождения, является совершенным олицетворением Чёрной Лиги и её идеалов. Его ярость по поводу несправедливостей, обрушившихся на Россию, не знает границ - и она направлена на Запад, на тевтонца, виновника несправедливостей. Однако эта ярость, эта необузданная ярость сдерживается, размеряется и направляется. Как и саму Чёрную Лигу, ненависть Язова к немцам и его веру в их уничтожение закаляют его действия и мотивация.\n\nЛига является результатом этой направленной ярости. Сформированная идеями и эмоциями Главковерха, она холодна и эффективна, но это всего лишь хорошо сконструированная маска для ненависти, на которой она основана. Лучше всего её олицетворяют два слова:\n\n§RТихая ярость§!"

 ### Regional Economy Tree ###
 OMS_the_state_development_directorate:0 "Директорат Государственного Развития"
 OMS_the_state_development_directorate_desc:0 "Два десятилетия анархии, последовавшие за поражением Первого Суда, не были добры к Западной Сибири. Некогда многообещающий новый рубеж промышленности, этот регион стал полем битвы, истощённым годами набегов и войн. Чёрная Лига уничтожила вотчины предателей и трусов и вернула его себе, но эти победы ознаменовали собой лишь начало другой борьбы. Западная Сибирь должна быть восстановлена, а её промышленность расширена для удовлетворения потребностей Лиги. Исследовательские и академические центры, находящиеся под нашим контролем, необходимо будет усовершенствовать и централизовать, чтобы у России была хоть какая-то надежда на то, чтобы вырваться из тёмного века, в который она была брошена.\n\nГлавковерх распорядился о создании Директората Государственного Развития - нового органа центрального правительства, который будет отвечать за обе эти задачи. Лига восстановит и переоснастит заводы Сибири для производства оружия и припасов для военных кадров. Научные и образовательные учреждения нашей страны должны быть приведены в современный вид. Слабость и разложение правили Россией слишком долго. Пришло время начать строить снова."
 
 OMS_a_new_sibplan:0 "Новый СибПлан"
 OMS_a_new_sibplan_desc:0 "Бухаринский Советский Союз был слабым государством, которое не смогло защитить Россию, но оно произвело несколько хороших идей за своё короткое существование. Одной из них был Сибирский План, сокращенно СибПлан, амбициозная программа индустриализации Сибири с целью обогащения бедных восточных областей России и создания промышленной базы вдали от любых захватчиков. К сожалению, большая часть разработок проходила к востоку от нашей нынешней территории, в то время как проекты в Западной Сибири терпели неудачу.\n\nГлавный министр экономики Евгений Питовранов разработал новый СибПлан, который учитывает как наши ограниченные ресурсы, так и наши новые цели. Промышленность Зауралья будет полностью централизована под контролем государства и расширена для удовлетворения потребностей Чёрной Лиги. Промышленные проекты будут сосредоточены на помощи военным и подготовке нашей новой экономики к §RВеликому Суду§!. Всё, от производства самолётов до распределения топлива, будет оптимизировано и усовершенствовано. В нашей отрасли не может быть потраченных впустую ресурсов или какой-либо неэффективности. Цель Чёрной Лиги - не что иное, как спасение России, и мы должны переделать экономику, чтобы она служила только для этого."
 
 OMS_total_industrial_nationalization:0 "Тотальная промышленная национализация"
 OMS_total_industrial_nationalization_desc:0 "Чёрная Лига уже взяла под свой контроль жизненно важные отрасли промышленности, такие как производство оружия и строительство инфраструктуры, чтобы убедиться, что они служат потребностям государства, но другие отрасли, а также местные предприятия продолжают работать независимо от нашего правительства. Мы положим этому конец.\n\nМы не можем допустить, чтобы какая-либо отрасль промышленности находилась вне нашего контроля. Предоставленные самим себе, промышленники предпочитают обслуживать декадентствующих потребителей, производя бесполезную роскошь, которая нам не нужна. Мы должны захватить их фабрики и мастерские, чтобы они могли начать производить предметы, которые нам понадобятся в грядущей борьбе. Мы позволим уступчивым владельцам оставаться в качестве дежурных своих заводов. Их опыт будет нам очень полезен. С теми же, кто решит не исполнять свой патриотический долг, конечно, будут обращаться так, как сочтут нужным. Их промышленность необходима для нашего успеха.\n\nА они – нет."
 
 OMS_militarized_railway_system:0 "Военизированная железнодорожная система"
 OMS_militarized_railway_system_desc:0 "Перемещение войск и грузов по нашей огромной стране требует разветвлённой сети железных дорог. К счастью, Западная Сибирь имеет обширную железнодорожную систему, которая поддерживалась даже во время немецких бомбардировок. К сожалению, она часто перегружена, и поезда постоянно задерживаются на несколько часов или даже дней. Нередко транспорту приходится бороться за место на рельсах, а некоторые маршруты становятся печально известными из-за просроченных работ. Нельзя допустить, чтобы это продолжалось. Мы передадим военным ответственность за расписание движения поездов нашей страны. Это значительно увеличит скорость доставки людей и оборудования туда, где они нам нужны, за счёт потребностей нашего гражданского населения. На данный момент это жертва, которую мы должны принести. Армия Чёрной Лиги - это авангард новой России и наш единственный шанс на спасение. Всё должно служить ей, ибо только она может обеспечить справедливость и спасение, в которых мы нуждаемся."
 
 OMS_optimize_agricultural_output:0 "Оптимизация сельскохозяйственного производства"
 OMS_optimize_agricultural_output_desc:0 "Несмотря на интенсивную индустриализацию нашей страны, миллионы людей не работают в промышленных областях. Мы не можем забывать русских, которые производят нашу пищу, выращивают наших вьючных животных и формируют фундамент, на котором строится современное общество. Вводя фабрики страны в современную эпоху, мы должны сделать то же самое и с её фермами. Крупные частные фермы концентрируют слишком много власти в руках владельца, в то время как небольшие семейные фермы оказываются неэффективны. И то, и другое должно быть упразднено и заменено новой системой государственных рабочих мест, где сельскохозяйственные кадры смогут выращивать урожай и разводить скот, который будет кормить их соотечественников. Государственная собственность также облегчит внедрение новых технологий и методов, которые определяют современное сельское хозяйство. Прошли времена тачек и ручных инструментов. Пора нашим хозяйствам встретить тракторы и химические удобрения."
 
 OMS_expand_the_industrial_cadres:0 "Расширить производственные кадры"
 OMS_expand_the_industrial_cadres_desc:0 "Чёрная Лига больше не ограничивается одним городом и его окрестностями. Теперь мы контролируем огромную территорию и людей, которые на ней живут. В результате экспансии население нашего государства увеличилось почти в десять раз всего за несколько месяцев. Этот приток новых людей сильно напрягает общество, а особенно систему кадров. Миллионы наших новых граждан ждут назначения на должности, которые определят, как они будут служить России и Лиге, но до тех пор, пока их не назначат, они пребывают в своего рода неопределённом состоянии, не зная, что делать и что будет дальше. Министр Питовранов рекомендовал нам в приоритетном порядке, по крайней мере на ближайшее время, закрепить этих новых работников за промышленными должностями. В связи с массовым расширением нашей производственной базы многие из существующих кадровых составов были истощены и работают сверхурочно, чтобы поддерживать работу заводов. Приток новых рабочих в сектор одновременно повысит производительность и значительно сократит количество безработных граждан. Если их труд может быть более полезен где-то ещё в будущем, ничто не мешает Лиге просто переназначить их."

 OMS_better_tools:0 "Более эффективные инструменты"
 OMS_better_tools_desc:0 "Современная промышленность - дело сложное. Чтобы построить бронетранспортёр или реактивный самолёт требуется больше, чем просто много рабочих на конвейере. Для этого необходимы современные машины и инструменты, редкие для России. И хотя нам удалось создать некоторые из этих машин самостоятельно и захватить ещё несколько при возвращении Западной Сибири, этого недостаточно для удовлетворения наших потребностей.\n\nНаши инженеры занимаются реконструированием более простых инструментов, таких как ручные сварочные аппараты и электрические дрели, чтобы мы могли начать их производство внутри страны. Другие инструменты, такие как роботизированные сборочные машины и автоматизированные сборочные линии, пока придётся импортировать, поскольку они слишком сложны для нашего производства. Однако как только у нас появится промышленность для их поддержки, данные инструменты также будут разобраны и изучены. Скоро в России появится процветающая современная промышленная база, и мы не будем полагаться на то, что посторонние станут продавать нам инструменты. Десятилетиями Россия не могла модернизировать свою промышленность, чем и воспользовались наши враги. Они больше не увидят нас такими неподготовленными."
 
 OMS_new_urban_development_programs:0 "Новые программы городского развития"
 OMS_new_urban_development_programs_desc:0 "Каждый город потенциально может стать оплотом борьбы с врагом. Без особой подготовки они превращаются в бетонные лабиринты, которые атакующий должен очистить блок за блоком, чтобы взять под контроль. И города Чёрной Лиги ничем не отличаются, однако наши генералы видят возможности для улучшения.\n\nС восстановлением разрушенных городских центров в соответствии со строгими, тщательно спланированными принципами, города могут стать значительно более эффективными во многих областях. Торговые районы можно переделать в жилые комплексы, церкви - в командные центры, городские площади - в трудовые дворы.\n\nРеорганизуя городские ландшафты нашего государства, мы также можем превратить города в массивные крепости. Узкие улочки затрудняют передвижение по городу, и в любой момент могут стать ловушками. Каждый город будет иметь детальный план с указанием нескольких уровней подготовленных оборонительных сооружений. Если Лига подвергнется нападению, захватчики пожалеют о том дне, когда решили сражаться на наших условиях."
 
 OMS_foundries_of_war:0 "Литейные заводы войны"
 OMS_foundries_of_war_desc:0 "В вопросе войны нет такого понятия, как чрезмерная подготовка. Наши армии годами сражались из последних сил, часто обходясь даже без самых элементарных припасов. Эта борьба укрепила солдат Лиги, но потребуется нечто большее, чем высокий боевой дух, чтобы уничтожить немцев. Нам понадобится оружие. Очень много оружия. Под этим подразумеваются танки, самолёты, бомбы, ракеты, радиоприёмники, лопаты и бесчисленное множество других предметов, необходимых армии для ведения современной войны. Мы не можем останавливаться на милитаризации нашей промышленности. Даже когда открываются новые заводы и наша экономика начинает развиваться, мы должны помнить, что этого недостаточно.\n\nПо всей нашей территории будет расчищено ещё больше земель. Будут открыты новые литейные цеха и предприятия, производящие всё, что может пригодиться в предстоящих сражениях. Заводы будут работать днями напролёт, не прекращая производство ни на секунду. Будут заполнены и оружейные, и резервные, и аварийные склады, потому что нет такого понятия, как чрезмерная подготовка."
 
 OMS_the_resource_consolidation_commission:0 "Комиссия по консолидации ресурсов"
 OMS_the_resource_consolidation_commission_desc:0 "Сибирь воспринимается многими как бесплодная земля, лишённая жизни и ценности. Нельзя отрицать, что большая часть Сибири малонаселена, но только несведущие и глупые могут сказать, что эта земля ничего не стоит. Сибирь полна ценных ресурсов, которые будут очень полезны любому, кто может претендовать на них. От нефти до железа, есть множество материалов, способных помочь нашей миссии и буквально лежащих у нас под ногами. Всё, что нам нужно сделать - это взять их. К сожалению, именно здесь возникают трудности.\n\nРазличные самозванцы, которые когда-то контролировали эти ресурсы, не были эффективны в их разработке или добыче, и с тех пор, как мы взяли на себя руководство, ситуация не улучшилась. Чтобы исправить эту ситуацию, Питовранов рекомендовал нам создать подразделение Директората Государственного Развития - комиссию по сбору ресурсов. Этой комиссии будет поручено централизовать и упорядочить сбор ресурсов в нашем государстве. Под их присмотром нефть будет течь стабильно, сталелитейные заводы будут выполнять свои нормы, и больше никакие залежи ресурсов не останутся в земле неосвоенными."
 
 OMS_research_and_development_initiatives:0 "Инициативы в области исследований и разработок"
 OMS_research_and_development_initiatives_desc:0 "Когда-то Россия была центром инноваций и научных открытий. Вторгшиеся немцы отняли это у нас, убив так много ярких умов и похитив наши центры инноваций. Остальной мир устремился в 20-й век, оставив Россию пытаться наверстать упущенное. Учёные и инженеры Чёрной Лиги боролись изо всех сил, но им приходилось работать с устаревшим оборудованием, ограниченными ресурсами и недостаточным финансированием. Теперь это прекратится. Освобождение России и предстоящий §RВеликий Суд§! невозможно выиграть, если нам придётся сражаться оружием времён Первого Суда.\n\nЛига немедленно выделит больше средств на расширение и модернизацию контролируемых нами исследовательских центров. Научные кадры и ресурсы, которые мы получили на первом этапе освобождения, будут реорганизованы в новые исследовательские группы с определёнными целями. Будет развиваться всё - от химических удобрений до строительных материалов. Конечно, основное внимание будет уделено новому, современному оружию для храбрых солдат Лиги."
 
 OMS_project_kamera:0 "Проект КАМЕРА"
 OMS_project_kamera_desc:0 "Наши возросшие инвестиции в исследовательские инициативы уже приносят свои плоды. Свердловское конструкторское бюро быстро превратилось в центр военных инноваций и экспериментов, производя новые опытные образцы любого типа снаряжения: от гильз до танков. Эксперименты не ограничивались обычным или даже легальным оружием. Глубоко в самых надёжных лабораториях Бюро проходят испытания оружия, которое гарантирует нам победу в §RВеликом Суде§!. Горчичный газ, рицин, цианид и другие химические вещества разрабатываются нашими учёными для использования как на поле боя, так и вне его.\n\nПроект КАМЕРА - создание нашего арсенала химического оружия - строго засекречен. Лишь немногие избранные в Чёрной Лиге знают о его существовании. Если внешний мир обнаружит оружие или планы его применения, они осудят нас как монстров. У нас нет времени на их лицемерное морализаторство. Всё, что имеет значение - это месть за Родину, и мы будем использовать все доступные инструменты, чтобы добиться справедливости."
 
 OMS_the_black_budget:0 "Чёрный бюджет"
 OMS_the_black_budget_desc:0 "Мы должны сделать всё возможное, чтобы сократить технологический разрыв между нашим государством и остальным миром. Приближается финальная схватка, и технологическое преимущество может оказаться решающим. У наших учёных будут все средства, о которых они только могут мечтать. Каждый ресурс будет предоставлен по их просьбе. На кону стоит судьба нации. Мы не можем позволить себе снова потерять Россию из-за чего-то столь тривиального, как исследовательские ограничения. Учёные Чёрной Лиги не будут иметь никаких ограничений в своих исследованиях, ни материальных, ни этических. Мы допустим всё что угодно, лишь бы это укрепило наше дело.\n\nДля отслеживания запросов и потребления ресурсов во время тестирования и экспериментов необходимо будет создать отдельный конфиденциальный бюджет. Этот "Чёрный бюджет" будет функционировать как журнал вещей, которые мы отвели из других областей в приоритетные исследования. Он будет включать в себя оружие, требующее стресс-тестирования, танки с дефектной конструкцией брони, даже заключённых, которые в противном случае присоединились бы к искупительным бригадам, но вместо этого будут зарабатывать свое искупление в качестве испытуемых. Учёные получат всё, что мы можем им предложить. Бюджет позаботится о том, чтобы они не потратили это впустую."
 
 OMS_an_all_league_education:0 "Всеобщее образование в Лиге"
 OMS_an_all_league_education_desc:0 "Нет большей жертвы немецких злодеяний, чем дети нашей нации. Взрывы отняли у них детство, а разрушение России отняло у них будущее. Им больше нечего ждать, кроме возможности отомстить тем, кто отнял у них всё. Сам Главковерх проявил особую заботу о детях Лиги. Он видит в них потенциал, потенциал стать следующим поколением русских лидеров и солдат. Он не позволит этому потенциалу быть растраченным впустую.\n\nПланируется создание новой общенациональной системы образования, в центре которой будет учебная программа, призванная подготовить детей в возрасте от пяти лет к служению Лиге в любой роли. Это будет обучение не бесполезной теории, а практически полезным навыкам. Дети научатся работать на должностях своих родителей. Они узнают, что если их призовут, то они должны быть готовы сражаться и умереть за Россию и Лигу. Мы ожидаем от них не больше, чем от любого другого гражданина."

 OMS_national_redoubt_program:0 "Национальная Сеть Бункеров"
 OMS_national_redoubt_program_desc:0 "Реальность не дает покоя правительству Чёрной Лиги. Те, кто лучше всего знаком с подготовкой к §RВеликому Суду§!, знают, что это, скорее всего, будет не война за освобождение, а заключительный акт мести. У тевтонца более чем достаточно ядерного оружия, чтобы уничтожить мир, и нет никаких сомнений в том, что они скорее утащат Землю с собой в ад, чем позволят нам безнаказанно вершить правосудие. Если Россия и Лига собираются иметь хотя бы надежду на выживание, то мы должны быть готовы к этому последнему трусливому акту самоуничтожения.\n\nПо всей стране мы построим систему бункеров и укрытий по образцу тех, что есть в Омске. Ранее существовавшие фортификационные комплексы и системы метрополитена будут усилены и снабжены припасами для использования в качестве аварийных укрытий. В крупнейших городах страны будут построены новые, специально созданные убежища, рассчитанные на то, чтобы вместить как можно больше людей. Если настанет день, когда враг решит, что он скорее уничтожит мир, чем столкнётся с последствиями своего выбора, Чёрная Лига укроется в земле. Когда огонь погаснет, мы выйдем и покажем, что им так легко не спастись."

 ### Regional Military Tree ###
 OMS_the_russian_national_army:0 "Русская Национальная Армия"
 OMS_the_russian_national_army_desc:0 "Теперь, когда местные препятствия устранены, мы обладаем людскими ресурсами и промышленностью, чтобы превратить наши нынешние силы в настоящую регулярную армию, достойную России. Кадровые войска и искупительные бригады должны иметь подготовку, снаряжение и надзор, необходимые им для того, чтобы стать способными противостоять всему, что могут собрать местные военачальники в России, а со временем и немцы.\n\nРусская Национальная Армия превзойдёт русские армии былых времён во всех отношениях. Наша армия будет не просто ополчением или "оборонительной силой" - это будет бесчисленный легион. Когда придёт §RВеликий Суд§!, по степям и лесам России эхом отзовётся марш десяти миллионов сапог, шагающих по развалинам Германии."
 
 OMS_tactical_analysis:0 "Тактический анализ"
 OMS_tactical_analysis_desc:0 "Судьба России лежит исключительно на наших плечах. Только мы можем быть её спасением. В грядущих сражениях не может быть никаких полумер или оплошностей, одна единственная ошибка означала бы поражение для целой армии.\n\nХоть мы и выиграли в борьбе за Западную Сибирь, это не была безупречная победа. Всегда были ошибки, перенапряжения, ненужные потери. Мы должны действовать лучше. Проведение тщательного анализа тактики, применяемой нашими командирами, а также нашими врагами, значительно приблизит нас к совершенству и тем самым к уничтожению Германии."
 
 OMS_the_finest_armor:0 "Лучшая броня"
 OMS_the_finest_armor_desc:0 "Омсктрансмаш далеко продвинулся с тех пор, как начал получать заказы от Чёрной Лиги. Сырье течёт рекой сквозь его ворота. Среди дыма и пламени его литейных цехов рабочие-искупители забивают стальные листы в машины, предназначенные для изнурительной работы на войне.\n\nОднако, какими бы производительными они ни были, над ними нужно работать ещё усерднее. Заклятый враг владеет технологиями, намного превосходящими наши собственные, и рабочие, и инженеры должны будут увеличить свои усилия, чтобы соответствовать ему. Каждый лист стали, каждый снаряд, каждый двигатель - всё должно быть в идеальном рабочем состоянии, доведено до передового уровня военного прогресса, чтобы наш танковый корпус мог лучше втирать немецкие кости в пропитанную кровью почву их проклятой родины."
 
 OMS_aerial_superiority:0 "Воздушное превосходство"
 OMS_aerial_superiority_desc:0 "Вольные Авиаторы были прекрасными пилотами, отправившими на землю значительное число немецких самолётов. Из всего, что осталось от некомпетентных ВВС Красной Армии, только они доказали свою состоятельность в борьбе против Германии.\n\nДух независимости Авиаторов был несовместим с принципами Чёрной Лиги, но их тактика, отточенная почти за двадцать лет, бесспорно эффективна. Так же как и коллекция собранных ими самолётов, включая некоторые почти современные модели, подаренные щедрыми третьими сторонами. Мы сохраним их военное наследие - без нежелательных большевистских элементов."
 
 OMS_experimental_designs:0 "Экспериментальные проекты"
 OMS_experimental_designs_desc:0 "Безнравственные плутократы Златоуста, запертые в своих выдуманных мирках, не внесли никакого вклада в наши усилия. Они решили извлечь выгоду из непатриотической алчности самопровозглашённых соперничающих государств. Когда их полезность закончилась, мы похоронили подонков в неглубокой могиле и забрали то, что по праву принадлежало России.\n\nСреди захваченных нами богатств - Златоустовский оружейный завод, центр оружейного производства, превосходящий даже легендарный Ижевский арсенал. Кроме того, мы получили много чертежей нового и улучшенного стрелкового оружия из их мастерских - вместе с теми оружейниками и инженерами, которые вовремя потянулись к свету, заслужив пощаду. Рождённые в безнравственном капитализме, руки Златоуста обретут искупление, пропитавшись немецкой кровью."
 
 OMS_spetsgruppa_v:0 "Спецгруппа В"
 OMS_spetsgruppa_v_desc:0 "Каждое государство должно иметь своих истинных защитников, каждый лидер – свою гвардию. Новая Россия не будет исключением - помимо явной силы этих немногих избранных, которая затмит всё, чем наши враги когда-либо могли надеяться обладать.\n\nПравая рука Главковерха, Евгений Савинцев, разъяснил ему планы нашего собственного корпуса специальных операций: Спецгруппа В. Вооружённая самыми совершенными орудиями смерти, имеющимися в нашем распоряжении, и преобразованные в непоколебимо лояльные машины для убийства, они станут нашим ответом немецким СС. Каждый из них будет достойным соперником двадцати закалённым тевтонцам."
 
 OMS_a_will_of_iron:0 "Железная воля"
 OMS_a_will_of_iron_desc:0 "Большинство солдат - простые люди, и они разделяют их уязвимость. Простой солдат, независимо от его храбрости, скорее убежит, чем рискнёт быть раздавленным танком, поджаренным огнемётом или скошенным пулемётным огнем.\n\nПоэтому наши солдаты должны быть не простыми. Они должны быть бездумны в своей преданности России, Чёрной Лиге и Главковерху. Они никогда не должны подвергать сомнению приказы и не должны питать милосердия в своих сердцах. Они не должны дать врагу ни одного шага, независимо от того, стоит ли это одного из них или тысячи. Если немцы считают нас такими бесчеловечными, мы с радостью покажем им, что это значит на самом деле."
 
 OMS_monitored_dedovshchina:0 "Подконтрольная дедовщина"
 OMS_monitored_dedovshchina_desc:0 "Пока солдат сохраняет мышление гражданского, он неэффективен. Сколько немцев избежали правосудия из-за того, что мягкосердечного призывника охватили мысли о жалости? Сколько трусов бежало с поля боя, думая только о своем эгоистичном желании вернуться домой и жить нормальной жизнью?\n\nСолдаты должны понять, что они больше не гражданские. Слабость, порождённая миром, должна быть изгнана из их душ. Каждый новобранец должен быть приучен к насилию и страданиям любыми необходимыми средствами, прежде чем он когда-либо ступит на поле боя. Ничто из того, что они терпят от наших рук, не может быть более ужасным, чем возможность поражения."
 
 OMS_isd_field_commissars:0 "Полевые комиссары ДВБ"
 OMS_isd_field_commissars_desc:0 "Старые советские комиссары были одной из немногих хороших идей, которые когда-либо выплёвывало Политбюро. Жаль, что они были фатально введены в заблуждение глупостью большевизма вместо того, чтобы руководствоваться двумя добродетелями - патриотизмом и ненавистью к немцам. И всё же, суть этой идеи не лишена смысла.\n\nСамые преданные идеологи ДВБ жаждут выйти на поле боя, как это часто делали их предшественники в НКВД. Мы предоставим им эту свободу с формированием комиссарского подразделения в составе ДВБ. С пулями и служебным знаком, они будут служить костяком наших сил, обеспечивая бескомпромиссную дисциплину."
 
 OMS_expand_the_vorkuta_training_center:0 "Расширить Воркутинский учебный центр"
 OMS_expand_the_vorkuta_training_center_desc:0 "На холодном севере вода затвердевает и превращается в лёд более твёрдый, чем камень. То же самое и с мужчинами. Бывшие ГУЛАГи за полярным кругом доказали свою ценность как места, куда можно отправить хнычущих, мокрых от слёз рекрутов, чтобы потом вернуть их в качестве убийц с железным сердцем и льдом в жилах.\n\nПришло время расширять Воркуту. Ей нужно больше камер, более прочные стены и более глубокие могилы. Все должны помнить, что Россия - это тоже тюрьма. Это тюрьма, из которой мы со временем сбежим - и всё для того, чтобы осуществить нашу справедливую месть."
 
 OMS_bolster_the_auxiliaries:0 "Поддержать вспомогательные части"
 OMS_bolster_the_auxiliaries_desc:0 "Искупительные бригады - люди ограниченной ценности, но их полезность на поле боя неоспорима. Командир может восхищаться многими солдатами, у которых нет иного выбора, кроме как сражаться или умереть. Такие люди способны на великие дела в погоне за собственным выживанием. Они никогда не станут героями, но иногда могут добиться аналогичных результатов.\n\nИспользование их в качестве простых мясных щитов неэффективно. Мы получим гораздо больше пользы от бригад при небольших вложениях. Обеспечение того, чтобы все они были одинаково вооружены, экипированы и обучены, поможет сформировать чувство идентичности подразделения, как укрепляя моральный дух, так и удерживая их на своем законном месте. Мы могли бы также дать небольшое обещание, что их искупление действительно будет стоить того, при условии, что кто-то из них доживёт до этого."
 
 OMS_a_professional_core:0 "Профессиональное ядро"
 OMS_a_professional_core_desc:0 "Одни только искупительные бригады не могут привести нас к победе над варварами. Непрофессионализм Красной Армии прозвучал похоронным звоном, когда началось вторжение. Плохо обученное и немотивированное ополчение не сравнится с людьми, обученными кровавому искусству войны.\n\nЯдром нашей армии, следовательно, должны быть профессиональные солдаты. Подготовленные к самым трудным ситуациям и вооружённые максимально смертоносно, они будут победоносцами. Только непоколебимая воля и сверхчеловеческая мощь тех, кто всецело отдан ремеслу смерти, могут победить Германию."
 
 OMS_marching_for_vengeance:0 "Марш возмездия"
 OMS_marching_for_vengeance_desc:0 "Всё готово, винтовки взведены, клинки наточены. Пусть весь мир знает, что Чёрная Лига на марше, и сама смерть ведёт наш авангард. Мы сокрушим каждого самовозвеличивающегося предателя России, сотрём их немощные государства и принесём славное спасение каждому уголку Родины.\n\nКогда каждый немец будет немногим больше, чем гниющими в могиле костями, когда Германия будет прахом и пеплом на ветру, когда само значение слова "немец" будет забыто временем - только тогда мы одержим победу. В наших намерениях не может быть ошибки; мы собираемся уничтожить Германию, превратить её мраморные здания в руины и полностью уничтожить германскую расу, вплоть до последнего хныкающего отродья. Это единственный способ обеспечить выживание России и вечную свободу нашего народа."

 ### Regional Diplo Tree ###
 OMS_our_image_abroad:0 "Наш образ за рубежом"
 OMS_our_image_abroad_desc:0 "Теперь, когда мы объединили Западную Сибирь, самое время создать себе соответствующий образ. Мы должны выступать в качестве легитимного объединителя, если хотим получить поддержку от других держав. Нельзя допустить, чтобы наши соперники получили поддержку и одобрение, в которых мы так нуждаемся. Видимость силы и решимости привлечёт внимание Америки и Японии, что позволит нам получить помощь для подготовки к объединению России и §RВеликому Суду§!.\n\nУверенность в том, что другие державы знают, что мы - единственные, кто способен защитить Россию от зла национал-социализма, безусловно, позволит нам выделиться среди любых других конкурирующих правительств, у которых нет решимости. С помощью иностранных держав наши соперники будут унижены, и мы будем стоять выше всех наших врагов."

 OMS_operation_potemkin:0 "Операция Потёмкин"
 OMS_operation_potemkin_desc:0 "На мировой арене наше государство казалось загадочным и недоступным. Но если мы хотим получить поддержку, это должно измениться. Товарищ Язов приказал развернуть широкую кампанию, чтобы показать всему миру, что он является авторитарным сторонником развития, пытаяющимся привнести улучшение и современность в свою страну. Чтобы быть уверенными, что мы получим как можно больше поддержки, мы пригласим многочисленных иностранных высокопоставленных лиц и прессу впервые посетить территории, находящиеся под нашим контролем.\n\nВ интересах Лиги представить себя перед иностранцами обществом, травмированным войной и экономическим неравенством. Мы можем послать сообщение о том, что мы боремся за демилитаризацию и "превращаем наши мечи в орала". Прессе покажут только то, что мы хотим им показать. Скоро мы получим необходимую нам помощь, но не для демилитаризации, а для чего-то гораздо более полезного - уничтожения наших врагов."

 OMS_appeal_for_recognition:0 "Обращение за признанием"
 OMS_appeal_for_recognition_desc:0 "Мы должны обратиться к иностранным державам с просьбой признать нас легитимным государством и лучшими претендентами на объединение России. Недавно созданное Правительство Национального Освобождения будет иметь дело с иностранными державами и следить за тем, чтобы наш внешний вид соответствовал тому, что они ищут. Нельзя допустить, чтобы они поддерживали какое-либо другое незаконное правительство, которое не является нашим собственным.\n\nКонечно, самое большое, что мешает нам получить поддержку - это то, что мы кажемся слишком "радикальными". Лига будет показана не как безжалостные диктаторы, а как несчастные авторитаристы, которые заботятся о своей нации и своем народе. Лига справедливо борется с опасностями национал-социализма. Нетрудно будет скрыть от иностранцев некоторые из наших самых непривлекательных качеств."

 OMS_aid_for_the_reconstruction:0 "Помощь в восстановлении"
 OMS_aid_for_the_reconstruction_desc:0 "Теперь, когда мы находимся в лучших отношениях с Японией и Соединёнными Штатами, Правительство Национального Освобождения начало запрашивать у стран материалы и поставки. Они якобы будут использованы для реконструкции и восстановления нашей нации. Большая их часть, в действительности, будет применена для наращивания военной мощи. Россия не может быть объединена потребительскими товарами и гражданскими технологиями. Только с помощью меча и щита мы сможем отомстить Германии и её коллаборационистам. Любой другой претендент на объединение не даст пощады врагу. И мы будем действовать в том же духе.\n\n"Я буду мечом и щитом России, с помощью которого свершится правосудие за всех павших."\n- Из Клятвы Чёрной Лиги."
 
 OMS_a_message_to_germania:0 "Послание в Берлин"
 OMS_a_message_to_germania_desc:0 "Настало время, наконец, послать сообщение нашему великому врагу. Главковерх подготовил послание непосредственно фюреру Германии, обличающее великое зло национал-социализма. В послании Язов также поклялся, что Германии больше никогда не будет позволено причинить вред нашей стране. Как только Россия объединится под руководством Чёрной Лиги, Германия, наконец, столкнётся с последствиями своих прошлых деяний.\n\nГрязный и порочный Третий Рейх всё быстрее приближается к своей неизбежной гибели."
 
 OMS_start_the_illegals_program:0 "Запустить программу нелегалов"
 OMS_start_the_illegals_program_desc:0 "Под руководством Юрия Дроздова Чёрная Лига начнет программу по проникновению в Германию. Мы должны знать каждую их слабость, чтобы победить нацистского зверя. Также есть возможность самим создать слабые места, которые мы сможем использовать в будущем. Районы, легкодоступные для саботажа, могут быть использованы, когда придёт время.\n\nСейчас самый подходящий момент, чтобы разослать информаторов и агентов внедрения по всему Пакту Единства. Подготовка диверсионных операций сейчас даст нам больше возможностей в будущем. Фора в сборе разведданных также окажется полезна, как только мы объединим Россию."
 
 OMS_the_directorate_of_foreign_activities:0 "Директорат Внешней Деятельности"
 OMS_the_directorate_of_foreign_activities_desc:0 "Чтобы выйти на первое место в грядущих конфликтах, нам нужна разведка. Министр иностранных дел Александр Сахаровский предложил организовать Директорат Внешней Деятельности, который будет заниматься всеми операциями внешней разведки в России и за её пределами. Информаторы во всех странах, в которых мы заинтересованы, дадут нам много дипломатических и подрывных возможностей.\n\nЧтобы проникнуть в эти страны, нам очень пригодятся послы для наших "друзей" и шпионы для наших врагов, чтобы получить максимум нужной нам информации."
 
 OMS_denounce_the_warlords:0 "Осудить претендентов"
 OMS_denounce_the_warlords_desc:0 "Чёрная Лига - единственный законный претендент на воссоединение нации. Все остальные претенденты просто слабы и неспособны. Чёрная Лига - это единственное правительство, которое может добиться уничтожения Германии и национал-социализма.\n\nТолько мы можем сделать Россию достаточно сильной, чтобы завершить §RВеликий Суд§!. Армия Чёрной Лиги - сильнейшая в России, и она никогда не уступит ни одному противнику!"

 OMS_agents_in_kazakhstan:0 "Агенты в Казахстане"
 OMS_agents_in_kazakhstan_desc:0 "Казахстан - это регион с множеством важных ресурсов, которые Лига может использовать. В степях расположено много месторождений железа, угля и нефти. Эти ресурсы могут быть очень полезны для наших военных интересов. И что ещё важнее, мы не хотим, чтобы они попали в руки наших врагов. Чёрная лига должна обезопасить Казахстан.\n\nПоскольку, скорее всего, возникнет конфликт из-за казахов, в наших интересах направить агентов в ключевые точки, чтобы увеличить шансы на успех в регионе. Эти ресурсы будут нашими."

 OMS_the_foundations_laid:0 "Основы заложены"
 OMS_the_foundations_laid_desc:0 "Наши разведывательные сети созданы, и наше появление на мировой арене теперь почти гарантировано. Всё, что нам остаётся делать, это сидеть и ждать идеального момента. Другие претенденты будут уничтожены, и Россия вновь станет единой, готовой победить своих врагов. §RВеликий Суд§! подбирается всё ближе, и мы будем готовы. Через некоторое время мы пожнём то, что было посеяно, и используем наши новые преимущества в неизбежных войнах. Наши враги понятия не имеют, что их ждёт."

