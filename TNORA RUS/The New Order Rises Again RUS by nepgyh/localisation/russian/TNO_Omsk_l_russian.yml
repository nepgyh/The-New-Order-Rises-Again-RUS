 OMS_fueled_by_revenge:0 "Движимые ненавистью"
 OMS_fueled_by_revenge_desc:0 "Во время Первого Суда каждый из нас видел ад на земле. Нацисты сровняли с землей наши города, вырезали наши семьи и раздробили Союз, над строительством которого мы так старались. И когда мир вокруг рухнул, мы поклялись, что больше не позволим тевтонцам разорять наши дома. Мы больше никогда не будем дрожать от страха, пока их сапоги топчут нашу землю.\n\nКакой бы ни была цена, какую бы жертву ни пришлось принести, день §RВеликого Суда§! придёт.\n\nИ в этот день они познают нашу ужасную месть."
 OMS_nothing_left_to_lose:0 "Нечего терять"
 OMS_nothing_left_to_lose_desc:0 "Мы прижаты к стенке, наши припасы истощаются и всё же наш боевой дух высок как никогда. Каждый сын и каждая дочь Чёрной Лиги знают своё предназначение, и знают, что им нечего терять, ибо Первый Суд уже забрал у них всё. Эта простая истина превратила Чёрную Лигу из горстки озлобленных ветеранов в армию, чья дисциплина не имеет себе равных среди российской пустоши.\n\nМы переживём наши текущие ужасные обстоятельства, мы восстановим то, что потеряли, и когда §RВеликий Суд§! придёт, мы заставим наших врагов заплатить за каждую потерянную жизнь."
 OMS_karbyshev_figurehead:0 "Марионетка во всём, кроме имени"
 OMS_karbyshev_figurehead_desc:0 "Тот факт, что основатель Чёрной Лиги, генерал Дмитрий Карбышев уже совсем стар, является крайне удручающим. Несмотря на то, что его ум настолько же остр, насколько он был в его молодости, тело генерала стало слабым и хрупким. Людей печалит осознание того, что Карбышеву осталось совсем немного времени на этом свете, но не всё потеряно. Лояльные сыны и дочери офицерского состава Чёрной Лиги рады получать и исполнять приказы генерала Карбышева, и даже интерпретировать их по-своему, когда ум генерала оказывается помутнённым.\n\nМногие рады выполнять эту службу, даже несмотря на все просьбы Карбышева прекратить это."
