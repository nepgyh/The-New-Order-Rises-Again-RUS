 OMS_yazov_reign_category:0 "Правление Язова"
 OMS_yazov_reign_category_desc:0 "С трагической кончиной Генерала Карбышева Дмитрий Тимофеевич Язов, наш Главковерх и верный последователь своего покойного наставника, теперь полностью командует Чёрной Лигой. Там, где генерал потерпел неудачу, он добьётся успеха. Он молод и видит истинное состояние Омска. Некоторые младшие офицеры верят, что Лига - это непобедимая, всемогущая организация, готовая восстановить Россию.\n\nЯзов далеко не так близорук.\n\nОн видит прогнившую организацию, развращенную изнутри оппортунистами и предателями. Он видит политику, которая должна быть реализована, и бесчисленные процедуры, которые должны быть реформированы - ботинки, которые должны быть зашнурованы, и пояса, которые должны быть затянуты, прежде чем Лига будет в какой-либо форме, чтобы поквитаться с нашими непосредственными врагами, не говоря уже об остальной России или самой Германии. К счастью, Главковерх - человек честолюбивый и уже наметил план реформ, которые исправят курс Лиги и превратят её в полноценное государство."
