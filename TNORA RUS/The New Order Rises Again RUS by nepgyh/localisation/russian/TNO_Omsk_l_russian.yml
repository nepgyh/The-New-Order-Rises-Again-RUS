 OMS_the_shield_desc:0 "Укрытия, бункеры, ПВО - все возможные меры были приняты для защиты нашей священной Родины от жестокости тевтонских варваров. Пусть придут они или другие - как бы сильно ни бил молот, наш щит из нерушимого, несгибаемого железа, выкованного по воле нашего народа."
