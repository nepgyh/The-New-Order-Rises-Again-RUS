 OMS_national_redoubt_program_category:0 "Национальная система бункеров"
 OMS_national_redoubt_program_category_desc:0 "После долгих размышлений руководства Лиги о природе §RВеликого Суда§!, который уже вырисовывается на горизонте, мы пришли к пониманию того, что война неизбежно будет носить ядерный характер.\n\nЕсли Россия хочет выжить в немецком адском огне, то мы должны будем инвестировать в самую большую сеть подземных бункеров, которую когда-либо знал мир."
