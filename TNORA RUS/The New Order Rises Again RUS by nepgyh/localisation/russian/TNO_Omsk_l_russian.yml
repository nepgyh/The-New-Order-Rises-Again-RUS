 OMS_the_reclamation_government:0 "Правительство Освобождения"
 OMS_the_reclamation_government_desc:0 "Мы вновь расширились. Из одного небольшого куска сибирской земли нам удалось вырасти, заявив, что вся Западная Россия не удерживается отвратительными варварами. Наша власть больше не временная, теперь мы Правительство Национального Освобождения России, правящее половиной неоккупированной Родины. Но это ещё не конец, на Востоке всё ещё есть самозванцы, претендующие на власть над всей Россией, несмотря на отсутствие сил, чтобы вернуть её. К тому же, все ещё есть сами немцы, держащие в своих гнусных когтях западные части страны. Мы не должны останавливаться, пока вся Россия не объединится под нашим знаменем и варвары не заплатят за свои ужасные преступления."
 
 OMS_national_survival:0 "Национальное выживание"
 OMS_national_survival_desc:0 "Чтобы выжила Россия, должен выжить её народ. Однако он должен делать куда большее, чем просто жить. Нам нужны солдаты и рабочие, способные часами выполнять изнурительную работу. Чтобы это стало возможным, мы должны обеспечить наш народ едой и довольством. Голодный солдат просто не может сражаться так же хорошо, как тот, кого кормят, а несчастный рабочий будет медлителен.\n\nНи то, ни другое нельзя допустить.\n\nТаким образом, Национальное Действие обеспечит осуществление программ по борьбе с нищетой по всей стране. Ни один кадр не будет нуждаться в пище или крове. У людей не будет легкомыслия, но они также не будут нуждаться в основных товарах и услугах."
 
 OMS_a_societal_redoubt:0 "Общественные бункеры"
 OMS_a_societal_redoubt_desc:0 "Когда грянет §RВеликий Суд§!, Западная Россия окажется на передовой. Такие места, как Вятка, Самара и Горький, будут первыми, кто пострадает от гнева Германии. От возобновившихся бомбардировок до ракетных ударов. Если вдруг немцы ступят на нашу землю, то под следом их и прикопают.\n\nС этой целью Национальная Сеть Бункеров должна быть расширена в регионе, построены новые бункеры, а промышленность по возможности перемещена под землю. Кадровые составы будут обучены планам эвакуации, чтобы безумная спешка не охватила их с началом §RВеликого Суда§!. Люди могут жаловаться, но со временем они приспособятся и оценят это. Мы не позволим варварам снова довести эту землю до анархии."
 
 OMS_expand_the_state_development_directorate:0 "Расширить Директорат Государственного Развития"
 OMS_expand_the_state_development_directorate_desc:0 "Промышленность Западной России слишком долго работала под управлением множества разных организаций. Некоторые важные отрасли находятся в ведении корпоративных интересов. Для большего процветания России Директорат Государственного Развития будет расширен в регионе.\n\nДля обеспечения нашей экономической безопасности должны быть приняты определённые меры. Все жизненно важные отрасли промышленности будут национализированы, будут введены квоты, права рабочих будут ограничены, все забастовки будут запрещены, а любые проявления неповиновения будут подавляться силой.\n\nМягкосердечные сочтут эти меры чрезмерными, но время покажет, что они абсолютно необходимы."
 
 OMS_waste_not_want_not:0 "Нет расточительства - нет нехватки"
 OMS_waste_not_want_not_desc:0 "Для §RВеликого Суда§! каждое оружие, каждая пуля, каждая шина будут иметь значение. Таким образом, при Правительстве Освобождения не может быть такого понятия, как лом или избыток. Лишние кастрюли и сковородки могут быть переплавлены в пули, резина может быть переработана в шины, любые фривольности, оставленные Западом, такие как шёлковые чулки, могут быть использованы для изготовления парашютов.\n\nЛюди должны это понимать, всем кадровым составам будет приказано пожертвовать любые лишние материалы, которые они найдут. У них не будет ни свалок, ни лишних отходов. Всё, что можно использовать, будет использовано. Пускай кадры потеряют несколько сковородок, если это означает, что у них будет ещё несколько пуль, когда придёт §RВеликий Суд§!."
 
 OMS_fires_of_hell:0 "Огни ада"
 OMS_fires_of_hell_desc:0 "Когда §RВеликий Суд§! наконец придёт, вполне вероятно, что немецкие псы обрушат на нас ядерное пламя. Наши города сгорят в огне, превратившись в радиоактивный пепел. Террористические бомбардировки люфтваффе будут всего лишь мелким уколом по сравнению с тем, что атомная война сделает с Россией.\n\nНациональной Сети Бункеров будет недостаточно, чтобы пережить это. Для выживания России нам надо строить новые бункеры. Больше и глубже. Многие из них будут построены за пределами городов, чтобы они не подвергались прямому удару. С экранированными дверями для защиты от радиации, с системами фильтрации воздуха и достаточными запасами, чтобы люди могли оставаться внутри достаточно долго, чтобы осадки рассеялись. Эти новые бункеры гарантируют, что ничто, даже сила атома, не сможет остановить нас в нашем стремлении к мести.\n\nРоссия выживет, что бы ни случилось."
 
 OMS_expand_the_system:0 "Расширить систему"
 OMS_expand_the_system_desc:0 "Программа "Потёмкин" и наши шпионы доказали свою огромную ценность на международной арене. "Потёмкин" убедил многих в Америке и других державах, что товарищ Язов - лучшая надежда на будущее России. В то время как наши "нелегалы" заставили замолчать многие голоса, которые могли бы выступить против Чёрной Лиги. Обе эти меры должны быть расширены.\n\nМассированная пропагандистская кампания убедит "свободный" мир в том, что Правительство Освобождения не представляет для них никакой угрозы и является лучшим противовесом германской угрозе. А число нелегалов должно быть увеличено, чтобы в русской эмигрантской среде не нашлось никого, кто осмелился бы противоречить нам."
 
 OMS_escalate_potemkin:0 "Эскалация "Потёмкина""
 OMS_escalate_potemkin_desc:0 "Несмотря на все наши усилия, большая часть мира по-прежнему мало думает о Правительстве Освобождения, считая нас не более чем головорезами, одетыми в чёрное. Хоть некоторые вполне довольны такой ситуацией, питая мало любви к тем, кто подвёл Родину в прошлом, мы всё ещё нуждаемся в этих иностранных державах и их поддержке, особенно в Соединённых Штатах.\n\nДля помощи в этих стремлениях программа "Потёмкин" пригласила американскую съёмочную группу, чтобы показать миру, что товарищ Язов просто хочет построить сильную и процветающую Россию.\n\nАмериканцам будет предоставлена экскурсия по нашей великой стране, чтобы показать, насколько развитой она стала и насколько довольны наши рабочие. Как только мы проверим отснятое, они выпустят документальный фильм, который, как мы надеемся, убедит американцев, что мы - лучшая надежда России и оплот против нацистов."
 
 OMS_contacts_in_moskowien:0 "Контакты в Московии"
 OMS_contacts_in_moskowien_desc:0 "Московия, место величайших преступлений Германии против нашего народа, будет на передовой, когда придёт §RВеликий Суд§!. Именно там он будет выигран или проигран, именно там начнётся уничтожение Германии.\n\nХотя до §RВеликого Суда§! остаётся ещё несколько лет, мы должны начать сеять в Московии падение Германии уже сейчас. Агенты внедрения проберутся через границу, проникнут к рабам и коллаборационистам, узнают всё, что могут, об операциях Германии в этом районе, закладывая основу для будущих диверсий. Эти агенты рискуют очень многим, но их усилия окупятся, когда начнётся Великий Суд."
 
 OMS_the_first_draft:0 "Первый проект"
 OMS_the_first_draft_desc:0 "Сахаровский представил Главковерху план, который он окрестил операцией "Чернобог". Он утверждает, что земля, ныне известная как Московия, потеряна для нас, она слишком загрязнена германскими поселенцами, чтобы мы когда-либо полностью смогли вернуть её. Таким образом, она будет служить плацдармом для начальных этапов §RВеликого Суда§!.\n\nПрежде чем первые наши войска пересекут границу, операция "Чернобог" опустошит Германию серией разрушительных террористических атак, сосредоточенных на Московии. Варвары будут искалечены в военном отношении и разделены ещё до того, как начнётся Суд, оставив путь в Германию широко открытым для нас."
 
 OMS_warnings_from_within:0 "Внутренние предостережения"
 OMS_warnings_from_within_desc:0 "Ходят слухи, гнусные, мерзкие, предательские слухи о смерти Дмитрия Карбышева. Эти слухи утверждают, что основатель Всероссийской Чёрной Лиги, человек, который первым осознал силу, необходимую нам для §RВеликого Суда§!, умер не от старости, а покончил с собой.\n\nЭти слухи, должно быть, ложь, у нашего лидера никогда бы не было причин делать такие ужасные вещи. Мы должны найти источник этих грязных слухов и разобраться с ними."
 
 OMS_national_reconstruction:0 "Национальное восстановление"
 OMS_national_reconstruction_desc:0 "Война в Западной России оставила землю опустошённой. Дороги разорваны, заводы разрушены, шахты повреждены, фермы брошены, целые города пустуют. Это должно быть немедленно исправлено. Западная Россия - это не только важнейший регион с точки зрения промышленности и ресурсов, но и наша граница с варварами. Это значит, что она будет на передовой, когда начнётся §RВеликий Суд§!.\n\nКаждая заброшенная ферма будет означать, что наши войска не получат пайков, каждая повреждённая дорога означает, что будет намного труднее доставлять людей и припасы на передовую. Это должно быть немедленно исправлено. Восстановление промышленности и инфраструктуры на Западе России станет национальным приоритетом.\n\nЛюбые кадровые составы с обозначением, начинающимся с 6,7,8 или 9, которые могут быть сбережены, будут отправлены в регион, и новые кадровые составы будут сформированы как можно быстрее. Западная Россия должна быть готова к §RВеликому Суду§!."
 
 OMS_dewarlordization_trials:0 "Суды против претендентов"
 OMS_dewarlordization_trials_desc:0 "Кроме последних остатков ЗРРФ, самозванцы, наводнившие Западную Россию, были одними из худших, кто мог достаться Родине. Цари-предатели и генералы, навязанные вторгшимися варварами. Безумцы, которые пытались превратиться в наших злейших врагов, держа при этом большинство людей в цепях. Даже те, кто не был связан с немцами, были немногим лучше, ведь Республики слишком привязаны к их идеологиям, чтобы когда-либо сделать Россию достаточно сильной для §RВеликого Суда§!.\n\nПравосудие над этими предателями должно свершиться быстро и беспощадно, все должны знать цену предательства и неудач."
 
 OMS_reintegrate_the_armies:0 "Реинтегрировать армии"
 OMS_reintegrate_the_armies_desc:0 "Различные клики, господствовавшие на Западе России, произвели целый ряд идеологий. Ни одна из них не превратилась в армию, достойную этого названия. Республиканцы, монархисты, безумцы и предатели - все они создали вооружённые силы, которые представляли собой не более чем плохо обученных бандитов и полувоенные формирования, вооружённые мусором и устаревшим снаряжением. Даже ЗРРФ создал армию намного меньшую, чем та, которая была бы необходима для §RВеликого Суда§!.\n\nНо солдат их армий можно преобразовать и сделать полезными, перековать в настоящих солдат Русской Национальной Армии. Женщины будут действовать на небоевых позициях, независимо от того, какую должность они когда-то имели. Мы надеемся, что то немногое, что им было привито, подготовит их к службе Правительству Освобождения."
 
 OMS_onwards_to_berlin:0 "Вперёд – на Берлин!"
 OMS_onwards_to_berlin_desc:0 "Чтобы мы выиграли §RВеликий Суд§!, народ России должен верить, что мы можем это сделать. Если рабочие считают, что снаряды, которые они делают, предназначены для безнадёжного дела, они не будут прикладывать достаточно усилий, что приведёт к ухудшению качества оружия. Низкий моральный дух может быть для нас опасен так же, как и варвары. Чтобы противостоять этому, мы создадим пропагандистскую кампанию, плакаты, баннеры, речи, даже несколько фильмов. Всё это покажет, как Русская Национальная Армия уничтожает армии Рейха, развевая наше знамя на развалинах Германии, а несправедливость, нанесённая нам, возмещается стократно. Эта кампания покажет людям, что когда начнётся §RВеликий Суд§!, мы победим и справедливость восторжествует."
 
 OMS_venerate_the_front:0 "Фронту - почёт"
 OMS_venerate_the_front_desc:0 "Егоров, Жуков, Тухачевский. Генералы Западнорусского Революционного Фронта достойны восхищения, как и их солдаты. Они сражались против немцев десятилетиями после того, как многие сдались или стали предателями. Тухачевский, в частности, показал силу, которую мало кто проявил за пределами Чёрной Лиги. Они были почти достаточно сильны, чтобы возглавить Россию в §RВеликом Суде§!, почти. Их приверженность старому порядку Бухарина и коммунистической идеологии ослабила их и в конечном счёте привела к падению.\n\nНесмотря на их ложные убеждения, ЗРРФ следует уважать, их солдат и генералов амнистировать. Может быть, они и не годятся для того, чтобы руководить нашей страной, но они всё ещё способные генералы. Мы могли бы использовать таких людей для §RВеликого Суда§!. Как только они будут должным образом переучены."
 
 OMS_the_great_trial_awaits:0 "Великий Суд ждёт!"
 OMS_the_great_trial_awaits_desc:0 "Часы подходят к концу. Скоро, очень скоро нас ждёт §RВеликий Суд§!. Немцы будут стремиться к нашему полному уничтожению. Единственное, что может этому помешать - это товарищ Язов и Правительство Освобождения Чёрной Лиги.\n\nЛюди должны понять, что мы сражаемся, чтобы защитить их. Но что ещё более важно, мы боремся, чтобы отомстить за них. Каждый убитый солдат, каждая убитая мать, каждый ребенок, брошенные в ад тевтонскими ордами. Они все будут тысячекратно отмщены. Мы позаботимся о том, чтобы фрицы умирали с криками, сожалея о том дне, когда они впервые увидели наш народ.\n\nРоссия будет отмщена!"
 
 ### Nuke tree ###
 OMS_the_weapons_of_national_vengeance:0 "Оружие национального возмездия"
 OMS_the_weapons_of_national_vengeance_desc:0 "§RВеликий Суд§! будет почти апокалиптическим событием. Немецкие захватчики не проявят милосердия в своем крестовом походе против самой цивилизации. С этой целью они пустят в ход всё оружие, добытое из самих глубин ада, в тщетной попытке помешать национальному возмездию стать реальностью. На долгой, извилистой дороге к Берлину нашим войскам придётся наступать через ядерные взрывы и облака биологических и химических веществ, никогда прежде не использовавшихся в бою.\n\nЗначит, это оружие должно быть использовано Лигой, поскольку его разрушительный потенциал не имеет себе равных среди всех средств, созданном человеком. Ядерное, биологическое и химическое оружие - это новая реальность войны в современную эпоху, и это должно учитываться в любом плане §RВеликого Суда§!.\n\nРабота над этими орудиями войны уже началась. Ибо только тогда, когда немецкое государство будет насильственно стёрто из учебников истории, а русские сапоги пройдут под Бранденбургскими воротами, национальное возмездие действительно будет свершено."
 
 OMS_expand_on_kamera:0 "Расширить проект КАМЕРА"
 OMS_expand_on_kamera_desc:0 "Проект КАМЕРА был санкционирован когда мы были всего лишь "Временным Правительством". Вооружённый карт-бланшем и жаждой справедливости, талантливый майор Юрий Овчинников руководит этой дальновидной программой, направленной на создание самого смертоносного биологического оружия в истории для целей национального возмездия.\n\nУже сейчас его работа произвела впечатление на Главковерха. Из свердловских лабораторий поступают сообщения о новых штаммах сибирской язвы, которые могут быть упакованы в самых маленьких снарядах или бомбах, что обрушатся на Германию сотнями из нашей артиллерии и авиации.\n\nЭтого недостаточно для целей §RВеликого Суда§!. Овчинников заслуживает большего финансирования, большего количества живых испытуемых и более современных средств для создания оружия, которое упадёт, как белый снег, на города Германии, покрывая их спорами, которые навсегда отправят их жалких людей на свалку истории."
 
 OMS_seize_the_arsenal:0 "Захватить арсенал"
 OMS_seize_the_arsenal_desc:0 "Под освобождённым городом Сыктывкаром находится сокровищница старого химического оружия, датируемая Первым Судом. Несмотря на относительный возраст этих формул и их неэффективность по сравнению с нашими новыми рецептурами, они всё ещё могут хорошо послужить русской нации, если их щедро применять. Ибо какой смысл в массивных запасах, если они будут лежать в подземных хранилищах на протяжении всего срока их службы?\n\nПолномочия на ведение огня химическими снарядами и прямые химические авиаудары будут делегированы командирам на местах, при условии, что "ваша позиция находится под угрозой захвата иностранными войсками" в рамках плана Гидра, чтобы не дать руководству Русской Национальной Армии оказаться обезглавленным.\n\nКонечно, определение "иностранные" зависит от лояльности человека к русской нации. Из пустошей Восточной Сибири поползли слухи о том, что самозванцы пытаются подражать той самой идеологии, которая обрекла Россию на гибель. Даже если такая нечеловеческая грязь и может претендовать на русскую национальность по крови, то их действия доказывают, что они немногим лучше гитлеровцев на западе и заслуживают того, чтобы ощутить всю мощь нашего арсенала."
 
 OMS_the_atomic_age:0 "Атомный век"
 OMS_the_atomic_age_desc:0 "Средний солдат Чёрной Лиги ни в чём не уступает своему немецкому аналогу. В технологическом плане потребуется всего несколько лет инвестиций в НИОКР, чтобы догнать немцев по оборудованию. Если Рейх соизволит напасть на нас сейчас, Чёрная Лига может нанести ответный удар, используя разработанное старым Советским Союзом биологическое и химическое оружие. Однако, прежде чем Лига сможет принять бой в их так называемом Вечном городе, Германии, есть один аспект, на который у нас нет ответа.\n\n§RАтомная бомба.§!\n\nЧтобы наша миссия увенчалась успехом, Лига должна обеспечить неизбежность гарантированного взаимного уничтожения. Для того, чтобы немцы испытали то, что пережила Россия, биологического и химического оружия недостаточно. Они больше не будут иметь над нами верх, ибо они познают силу мести, но также и любви. В атомный век любовь БЕЗУМНА."
 
 OMS_consult_with_ovchinnikov:0 "Консультация с Овчинниковым"
 OMS_consult_with_ovchinnikov_desc:0 "После решения Лиги о расширении проекта КАМЕРА, Главковерх Язов заинтересовался результатами проведённых ими экспериментов. Нервно-паралитические газы, способные убить за считанные минуты, далеко выходят за рамки старых ипритных газов и тому подобного, размещённого в недрах старой Республики Коми. Вещества, способные уничтожать листву целых лесов - если формулировка верна. Работа Овчинникова продолжается, как и все попытки Лиги отомстить. Однако, возможно, есть способ ускорить её.\n\nЛига должна предоставить испытуемых в качестве материалов для оценки эффективности химических веществ. Это будут худшие из худших слоёв общества: бандиты, преступники и убийцы самого низкого сорта. Главковерх окажет России услугу в избавлении от этих элементов. Овчинников будет доволен. Больше никаких крыс. Только люди."
 
 OMS_source_uranium_deposits:0 "Разработка урановых месторождений"
 OMS_source_uranium_deposits_desc:0 "С момента своего создания в эпоху Великой Отечественной войны атомная бомба изменила мир. Она сделала возможным поражение Великобритании и обожгла пальцы американского гиганта. Империи Германии и Японии стоят на фундаменте, сожжённом дотла огнём атомного уничтожения. Чтобы Россия была великой, чтобы Россия поднялась, чтобы Россия отомстила за смерти и страдания в Великой Отечественной войне, Лиге необходимо обзавестись атомной бомбой. Однако до завершения создания надлежащей боеголовки ещё много лет - это печальный факт, который признаёт даже Главковерх.\n\nОднако не все пути к власти должны быть чистыми. Грязного решения было бы достаточно, если более чистые методы не доступны. В данном случае: грязная бомба. Учёные-ядерщики могли бы назвать это халтурой, инженеры - небрежностью. Однако перед лицом сдерживающего фактора немцы никогда больше не будут посягать на суверенитет России. Важно не то, что чисто, а что грязно, важно только то, что эффективно."
 
 OMS_the_fourth_thesis:0 "[GetOMSFourthThesisTitle]"
 OMS_the_fourth_thesis_normal:0 "Четвёртый тезис"
 OMS_the_fourth_thesis_red:0 "§RЧЕТВЁРТЫЙ ТЕЗИС§!"
 OMS_the_fourth_thesis_desc:0 "[GetOMSFourthThesisDesc]"
 OMS_REDACTED:0 "\n§RДОСТУП ЗАПРЕЩЁН§!"
 OMS_the_fourth_thesis_scripted:0 "§YТри тезиса§!, подкреплённые §YПрограммой Национальных Действий§! служат самой основой идеалов нашего правительства, закладывая основу для предстоящей войны. Однако после самоанализа и расследования некоторых §Rдосадных слухов§! Главковерх принял новую точку зрения, которая была распространена только в высших эшелонах командования Русской Национальной Армии: §RЧетвёртый тезис.§!\n\nЦель Правительства Освобождения теперь состоит не в том, чтобы просто пережить грядущее вторжение, а в том, чтобы начать §RВеликий Суд§! на наших собственных условиях, уничтожить саму концепцию Германии, используя адское оружие, которое они сами и создали.\n\nВо время §RВеликого Суда§! величайшие города нашей Родины будут превращены в облучённые руины, наши золотые пшеничные поля - в горящие пустоши, а наши величайшие памятники - в братские могилы. В ходе грядущего конфликта русские будут сражаться среди руин своих городов, домов и церквей, передав многим местам торжественное наследие, которое никто никогда не забудет. Москва, Петроград, Самара, Нижний Новгород и тысячи других городов со старыми русскими названиями будут возрождены в крещении атомным огнём.\n\nИ всё же русская нация выстоит. Через скрытые бункеры и отдалённые аванпосты Русская Национальная Армия выживет и обеспечит выполнение наших последних приказов. Даже после того, как грибовидные облака поднимутся над всеми великими городами мира, наши солдаты выйдут из глубин и будут действовать в соответствии со своим постоянным приказом - идти маршем на Берлин и объявить национальное возмездие. Мы сотрём все оставшиеся следы существования немецкой нации, а наши солдаты быстро покончат с любым немцем, будь то хилый старик или просто хныкающее отродье, пережившее бомбы.\n\n§RЧерез смерть мы свершим нашу последнюю месть.§!"
 
 OMS_renew_the_black_mountain:0 "Обновить Чёрную Гору"
 OMS_renew_the_black_mountain_desc:0 "В Магнитогорске над дымовыми трубами, извергающими чёрные тучи промышленных отходов в атмосферу России, возвышается Чёрная Гора. Её вершина смотрит вниз, на землю, как глаз на каждый сантиметр земли, окружающей его. По бокам находились вырытые в скалах лаборатории Лысенко, где он когда-то умудрялся экспериментировать, создавая сверхлюдей из голодающих, умирающих субъектов. У Чёрной Лиги нет серьёзных симпатий к теории Лысенко. Во имя науки можно совершить много жестоких поступков, но только пока они не превращаются в идиотизм.\n\nОднако у исследовательских комплексов есть потенциал. Созданная для того, чтобы противостоять ядерным взрывам, "паранойя Лысенко" должна обеспечить безопасную базу операций для штаба Лиги и высшего командования. Чёрная Гора снова станет чёрной, когда Лига набросит свой плащ на её вершину."
 
 OMS_underground_military_depots:0 "Подземные военные базы"
 OMS_underground_military_depots_desc:0 "Во времена судьбоносных событий легко забыть, что руководство Чёрной Лиги не включает в себя всё. Русская Национальная Армия и её ряды, состоящие из верных мужчин и женщин, служат интересам Лиги гораздо лучше, чем она может себе представить. Руководство находится в безопасности в Чёрной Горе, но и солдаты нуждаются в защите от атомного возмездия немцев. Главковерх должен приютить этих солдат через суровость Четвёртого тезиса.\n\nКогда придёт время сожжения, мы окажем армии величайшую честь. Как только пыль осядет на спокойной земле и Россия будет отмщена, они вылезут из своих подземных комплексов. Флаг Лиги будет развеваться над развалинами Фольксхалле, символа окончательного триумфа России. Над миром пепла, пыли и углей будет развеваться Чёрное Знамя Победы."
 
