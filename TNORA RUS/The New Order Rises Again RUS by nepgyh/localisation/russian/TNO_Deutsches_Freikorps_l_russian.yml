 DFK_Funding_from_the_Shadows:0 "Теневое финансирование"
 DFK_Funding_from_the_Shadows_desc:0 "В темнейших глубинах можно заметить едва различимый блеск монент, и Вейдингер более чем счастлив хватануть всю горсть. Чтобы сохранить свое господство над Баку на Кавказе, Немецкий Добровольческий корпус получает секретное финансирование от могущественных корпораций и самого маршала, Фердинанда Шёрнера"
 DFK_Band_of_Brothers:0 "Братья по оружию"
 DFK_Band_of_Brothers_desc:0 "Кроме рода и наследия, единственное, что может объединить людей - это война. Немецкий добровольческий корпус - это группа наёмных солдат, которые сражались бок о бок друг с другом в самые трудные времена, перешучиваясь друг с другом в часы мира, и жертвуя собой ради своих товарищей во время битв. Добровольческий корпус объединен в пламени войны, и ничто не разлучит их."
 DFK_Rule_of_the_Mercenaries:0 "Власть наёмников"
 DFK_Rule_of_the_Mercenaries_desc:0 "Баку находится под хаотичным руководством Немецкого Добровольческого корпуса - банды свирепых немецких наемников, не имеющих опыта государственного управления. Из–за характера такого наемнического правительства Баку стал сильно милитаризованным, и его крайняя нестабильность – как социальная, так и политическая - никого не удивляет."
 
