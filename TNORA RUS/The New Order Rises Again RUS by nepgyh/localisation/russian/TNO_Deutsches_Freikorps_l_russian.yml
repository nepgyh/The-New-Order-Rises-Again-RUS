 POLITICS_OTTO_WEIDINGER_DESC:0 "Восстание рабов посеяло хаос и разруху в восточных владениях Рейха, но нигде Родина не понесла такие потери, как на Кавказе. На земле, известной тяжелейшим, рабским положением её жителй и уроженцев, в горниле революционного пламени пылали всё новые восстания, разрушая старый порядок в яростном водовороте. Последние остатки немецкой администрации отступили в Баку - сердце нефтедобычи Рейха - и были вынуждены полагаться на силы наемников, купленных местными корпорациями, дабы те поддержали местный гарнизон. Казалось бы, их ждёт верная погибель.\n\nОтто Вайдингер не бюрократ. Он солдат, простой и прямолинейный. Эсэсовец, подавшийся в наёмники, Вейдингер провел большую часть своей жизни носясь по всему востоку, предлагая свои услуги тем, кто был готов и мог оплатить их. От подавления партизанских восстаний до защиты корпоративных концернов, Вейдингер застал всё это - буквально квинтэссенцию жизни наемника, наравне с Зигфридом Мюллером. Однако, если и есть что-то, в чем у Вейдингера нет опыта, так это управлении страной. Вот тут-то и вступают в дело корпорации.\n\nВайдингер - не более чем подставное лицо, когда как для реальных административных полномочий есть компании. Нефтяные концерны, вольфрамовые компании, всевозможные корпорации объединились вокруг обещаний Шёрнера вернуться при первой возможности. Их влияние на Кавказ вытеснило прогерманское правительство, поставив Вейдингера на первое место и дав ему власть, необходимую для борьбы с этими надоедливыми рабами. Сам Вайдингер не испытывает угрызений совести по поводу своего положения - толстый кошелёк и полный контроль над своим гарнизоном - это всё что его интересует, в отличии от абстрактного вопроса возвращения былого величия Германии."
 
