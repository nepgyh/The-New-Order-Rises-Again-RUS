 HGR.400.t:0 "Переход к сути дела"
 HGR.400.desc:0 "Шпайдель в последний раз обошёл комнату и внезапно остановился. Он повернулся и посмотрел на собравшихся мужчин. Радикалы, умеренные, все - от бывших членов клики Шёрнера, до умеренных сил Шпеера. Рассеянная толпа, объединённая единой целью; остановить безумие, охватившее Рейх.\n\n"Gentlemen." The chatter died in an instant. He had complete control of the room and their absolute attention.\n\n"You know why we're all here. Komrads, I'll keep this brief. The Reich is sick, that's plain enough to see. But worse than that, our existence as we know it, as grim as it is, is at risk." Speidel quickly scanned the room; more than a few heads were nodding their assent.\n\n"Soon enough, the Reich, the Führer... me, we are going to call upon you men. And as you all well know, this call to arms will be life or death. There is no room for error, because if we lose, the world as we know it will end. For us, it is either victory...""
 HGR.400.a:0 ""
 
 HGR.401.t:0 "Only Brass Tacks Left Part 2"
 HGR.401.desc:0 "Part 2, created if needed" 
 HGR.401.a:0 ""
 
 HGR.402.t:0 "Что сделано, то сделано"
 HGR.402.desc:0 ""You bastard! You'll listen to me, and you'll do as you're told!" Heydrich slammed the phone onto the receiver.\n\nHe was tired. Sick and tired. Before this entire mess, his subordinates did his bidding without question. Kidnapping, extermination, tourture, extortion; the task didn't matter. But, those days were gone now.\n\nHeydrich sighed. Unfortunately, killing his allies was out of the option. Things were different now, and if he didn't show some goodwill, the fragile alliance would collapse. And if that happened...\n\nA chill ran down his spine. Gone. Everything would be gone. His sacrifices would be for naught. Still, it was incredible, and a touch ironic that he had to appeal to 'moderates'. Him, an SS man! What was the world coming to? Heydrich let out a small chuckle. What a bizarre reality he faced. It was a far cry from the days when he could have men like Blosche shot on a whim."
 HGR.402.a:0 "Такое ощущение, будто это было целую вечность назад."
 
 HGR.403.t:0 "Неочевидная выгода"
 HGR.403.desc:0 "Стол Гейдриха мягко скрипнул под весом кипы бумаг. Джентльменский набор из официальных документов, который в течение карьеры вынужден наблюдать перед собой каждый Рейхсфюрер. Военные рапорты, статьи расходов бюджета, разного рода экономические выкладки. Но одна стопка, тем не менее, выбивалась из общей кучи и была нетипична для занимаемой Гейдрихом должности. Серия отчетов, стенограммы с дипломатических встреч, анализ новой политики в отношениях с рабами в целом и с поляками в частности. Это явно было не тем, чем Гейдрих планировал когда-либо заниматься, и, честно говоря, будь на то его воля, их черепа бы уже давно были вдавлены в грязь гусеницами танков.\n\nНо даже при своей личной неприязни к унтерменшам, он должен был признать несколько вещей, оказавшихся для него неожиданностью, а в первую очередь то, насколько полезными они могут быть. Главным же среди этих сюрпризов была инициатива по репатриации рабов, или же, как любил говорить Гейдрих, депортация славян и других "
 HGR.403.a:0 "Кто бы мог подумать?" 
 
 HGR.404.t:0 ""
 HGR.404.desc:0 "Гейдрих вводит некоторых новых членов в свой внутренний круг, возможно, несколько дополнительных мероприятий с этим"
 HGR.404.a:0 "" 
 
 HGR.405.t:0 "Компромат"
 HGR.405.desc:0 "Сидя в своём кресле, Фюрер невольно почёсывал глаза, зудящие от усталости. Рядом с ним под тусклым светом настольной лампы расположилась очередная стопка пыльных бумаг, письма и официальные обращения прямиком из недр Рейхсархива. Каждый документ венчала собой фамилия Гиммлера. Тусклые осколки прошлого, в большинстве своём говорящие о простых и насущных вещах. Гейдрих невольно вздохнул, продолжая двигать усталым взглядом по пожелтевшим страницам, но внезапно остановился, устремив свой взор на заголовок одной особо потрёпанной записки, датированной 1943 годом.\n\n"Escape Plan", it read, and Heydrich realized he had struck gold. He skimmed through it, and his greatest hopes were confirmed- at some point in 1943, at the height of the war, Himmler had made a contingency plan to surrender to the Allies had things gone south. A written manifesto of treason. Heydrich set the paper down gingerly, as if scared it would disintegrate if moved too quickly. He let out a breath he barely even realized he was holding- it wouldn't be as late of a night as he feared."
 HGR.405.a:0 "Теперь ты мой, старый сукин сын."
 
 HGR.406.t:0 ""
 HGR.406.desc:0 ""
 HGR.406.a:0 ""

 HGR.666.t:0 "Панихида висельника"
 HGR.666.desc:0 ""My Führer?" asked his secretary. "My Führer, are you unwell?"\n\nSuddenly coming to life again, Heydrich strode past his baffled secretary and the guards by the doors. There was no hope left - he knew that in his heart. If this was it, the end of all things, then it would not be spent raging against the darkness in the heart of Germania. If he was to die as anything, it would be as a man."
 HGR.666.a:0 "Я скоро буду дома, Лина."
 
 HGR.667.t:0 "Гамбит висельника"
 HGR.667.desc:0 "Дрожащими руками Гейдрих поместил последнюю булавку, обозначавшую ядерные арсеналы на отмеченной территории. Отчёты были точными. Он сделал это. Пока Гиммлер не пришёл за ним, большая часть ядерного оружия была свободна от его рук. У него не хватит сил, чтобы нанести эффективный удар.\n\nОднако, Гейдрих не мог заставить себя успокоиться. Это ещё не конец. Как только Гиммлер почувствует, что его арсенал достаточно велик, он запустит его во все стороны. Мы должны лишить его этой возможности, но как? Военная конфронтация всегда была неизбежна, но и казалась далёким будущим. Теперь, когда она у нас на пороге, Гейдрих поймал себя на мысли, что он беспокоится о готовности своих войск. Хватит ли ему сил, чтобы противостоять Бургундии? Гиммлер командовал одной из самых больших и хорошо оснащённых армий в мире. Если Рейх не сможет противостоять ему...\n\nНет. Уже слишком поздно сомневаться. Гейдрих уже мог бы спокойно спать, не опасаясь ядерного армагеддона, но безопасность будущего всё ещё неопределенна до тех пор, пока рейхсфюрер жив, а его войска стоят на границе. Сейчас или никогда. Это будет самая тяжёлая битва в истории Рейха, но она должна произойти."
 HGR.667.a:0 "Я готов! А ты?"
 HGR.667.b:0 "Ещё три месяца. Давайте гарантируем нашу победу."
 
 HGR.668.t:0 "Последний бой"
 HGR.668.desc:0 "Гейдрих молча слушал речь Д'Алкена, наблюдая за тем как недавний редактор газеты, ставший министром, накручивал круги по комнате во время разговора. Д'Алкен повернулся к фюреру, его лицо выражало спокойствие и уверенность. "My Führer, I believe that we are at the tipping point. The sides are set. There is no more area to try and win over."\n\nHeydrich thought about that for a moment. The influence game, a game of shadows and threats and quiet chaos, was over. Replacing it would be a game far more brutal, more bloody and ugly- war. A second Burgerkrieg, tearing Germany apart again. It was necessary, of course, but that didn't change the fact that it was an ugly, ugly truth that thousands more would need to die before this would end- and there was no guarantee that Heydrich would emerge the winner.\n\nBut there was no turning back now, and there hadn't been the option to turn back since he first revealed the plans. The only way was forward, and Heydrich slowly nodded to his minister as he thought it over. "Order the men to arms. We march as soon as we can."\n\nD'Alquen paused himself, as if taking in the momentous implications of those words, and nodded back. "Yes, my Führer." He said, and the door shut behind him as he marched out of the room."
 HGR.668.a:0 "Пьеса достигла кульминации, и близится к финалу, но мало кто останется, чтобы его увидеть."
 
 HGR.680.t:0 "Последнее слово"
 HGR.680.desc:0 "Генрих Гиммлер был уже не так внушителен, как раньше, в воспоминаниях Гейдриха - не с разбитой губой, разодранной униформой и потерянными очками. Глазки-бусины сверкали с его пухлого личика с ненавистью, умеренной лишь жалкой дрожью от страха.\n\n"Reinhard. Reinhard, what have you done?" came the quivering voice, weak and nasal. "Th-th-this betrayal is the end of us, o-our undoing!" It stammered and cracked, like a nervous, pubescent boy. "The god of Zion w-w-will rule f-f-f-forever!" The mongoloid face contorted in the throes of mad ideological raving, cornered and in denial of its fate. "Your wife, your d-daughters, will be whores! Breeding sows for-"\n\nHeydrich's fist lashed out to interrupt the Reichsführer's venomous words before they could sully his ears further. He felt his rage boiling over for the first time in years, washing away all inhibition in a red wave. "What for?" he asked simply. "You brought us to this point, Heinrich. You made the Reich what it is. You halted our mission. We had the world in our grasp, and you stole it away!" He struck Himmler again, eliciting a flow of blood from his nostrils.\n\nHimmler's eyes bulged in deranged fury. "It was your fault! You... if you'd just followed orders! But you wouldn't, would you? White Moses! They were right to call you that! A Jew in human skin, that's all you ever were. The arch-infiltrator, Zion's youngest elder, the Cain of an entire civilization!" He jerked and thrashed within his restraints, spittle flying from his bloodied lips with every hateful word. Heydrich had come for answers, but whatever was left of the Reichsführer's deranged mind was too far gone to give them.\n\n"No, Himmler. You destroyed our vision. You betrayed Hitler and our people. I've corrected the order of things, and now it will be as it always should have."\n\n"I only ever did what I had to do!" Himmler screamed.\n\nHeydrich unbuckled his holster and drew forth the sleek, black Luger, always at his side, and thumbed the safety off."
 HGR.680.a:0 ""
 
 HGR.681.t:0 "Исход"
 HGR.681.desc:0 "Всё было кончено... Гейдрих не мог в это поверить. Неуязвимое теневое государство, низложенно коалицией единомышленников - и именно он привёл их к победе. Он, Рейнхард Гейдрих, Пражский мясник, Белокурая бестия, Человек с железным сердцем, чьего правления никто не ожидал увидеть. Тем не менее, он правил; от Норд-Парижа до Галиции, от Шлезвиг-Гольштейна до Альп, всё это было его владение.\n\nЭто то что они говорили в кабаках и казармах СС по всему Рейху, а карта в его новом офисе это подтверждала, но он знал, что это не так. Лояльность стала пустым словом. Никто из тех, кто служил в его коалиции, не был лоялен лично ему, как это было с Гитлером. Никто не хотел видеть его у власти, даже после победы над Гиммлером. Те, кто имел достаточно порядочности, чтобы служить Рейху, а не самим себе, были мертвы или сбежали из-за него, спасибо его бывшей службе у Гиммлера. Он думал о Шпеере и об отцовской любви Гитлера к нему. О Бормане и его мастерстве в политике. О Геринге и его непоколебимой популярности. В нём не было ничего столь же полезного или достойного восхищения. Гитлер любил его за безжалостность, но именно эта черта привела его в лапы Гиммлера. Если бы он просто выбрал сторону раньше, то спас бы себя и Рейх от этих лет позора и потрясений...\n\nДа. Всё сводилось к нему. Его нерешительности. Его слабости. Его ошибкам.\n\nА теперь, он отрёкся от всего хорошего, что было в нём, во имя уничтожения Гиммлера. Верности. Чести. Принципов. Всё принесено в жертву на алтарь Победы.\n\nОн и дальше смотрел на восстанавливающийся городской ландшафт Германии, пока надежда и гордость продолжали покидать его душу, изливаясь в ночное небо."
 HGR.681.a:0 "Внутри него было пусто."
 
 HGR.682.t:0 "Девы"
 HGR.682.desc:0 "Марта и Зильке не были внутри кабинета Фюрера, даже когда Гейдрих привозил их в Берлин ещё детьми. Они видели Гитлера только два раза: один раз в Берхтесгадене, а потом у них дома, после смерти Клауса. Тем не менее, они там сидели - две дочери фюрера, самого могущественного человека на Земле. Но разговор не задался. Всегда далёкий, но властный - почему сейчас отец захотел их увидеть? Он не был так же озабочен, когда они больше всего нуждались в его внимании.\n\n"Silke, Marte," he said, breaking several minutes' silence. He was uncharacteristically soft-spoken all of a sudden. "I... I know that the circumstances of the nation have not always permitted it, but I hope you are both aware of how much I care for both of you. Now that the traitors are defeated, you can look forward to rich and happy lives."\n\n"Yes, father," muttered Marte, deferential as ever. Silke was less so.\n\n"We have rich and happy lives already. No thanks to you. We're grown women, not little girls. Don't talk to us like that, if you please."\n\nFor a moment, it looked as though Heydrich might rise from his desk and say something vicious, but instead his shoulders just slumped. For a moment, he looked slightly confused - or perhaps sad. It was hard to tell, but it was certainly an expression his daughters couldn't remember seeing on their father's face at any point. "Sorry," he finally mumbled. He looked away, out the window. "I'm sure you understand how parents must think. Now, as to the future-"\n\n"When are you going to do something about our damned rights?" demanded Silke. "Speer's lot were right. Maybe Edda Göring was happy with servitude, but we're not."\n\nHeydrich frowned. "You know those ideas are not permissible. Speaking as your father and Führer both, I must maintain the ideal of-"\n\nSilke stood, without a word, and departed before he could finish. With an apologetic glance, Marte followed, leaving Heydrich alone in his office once more."
 HGR.682.a:0 "Где я ошибся?"
 
 HGR.683.t:0 "Наследник"
 HGR.683.desc:0 "Гейдрих услышал, что кто-то наконец-то поднял трубку на другом конце линии. Прошло слишком много времени с тех пор, как он говорил с Хайдером - ошибка, которую он теперь исправит. Его сын и наследник - Хайдер, должен был начать принимать на себя права и обязанности соответствующие его статусу, как и сын Йозиаса - Виттекинд. Это был прекрасный пример - немного аполитичен, но, тем не менее, достойный восхищения молодой ариец.\n\n"Heydrich residence," came a weary voice from the receiver.\n\n"Heide, my boy," Heydrich put on his best fatherly airs. "Good morni-"\n\nClick. No hesitation. Dejected, Heydrich dropped the receiver back onto its hook, resisting the sudden urge to fling it against the wall. Stupid boy. Stubborn as ever, still clinging to the ideas his father had fought so hard to extinguish in the civil war. Maybe a term in the-\n\nThe thought froze midway through formation. What was he thinking? Heide was his blood, his progeny. Blood was what mattered above all. It defined race, nation and heritage. Without ties of blood, what more was there? But still - Heide was his child, deserving of discipline. So what if he resented his father? He had to learn, like any other recalcitrant citizen. That was the ideal which Himmler...\n\nHimmler's ideals. Not his. Not Germany's. Himmler's. Words and thoughts of a traitor. An uncomfortable thought began to dawn on Heydrich as a cold sensation spread down his spine."
 HGR.683.a:0 ""
 
 HGR.684.t:0 "Вторая половинка"
 HGR.684.desc:0 "Волосы Лины седели, как и у её мужа, но он всё равно оставался восхищённым её красотой. Они вместе расположились на диване в приватной гостиной фюрера в Рейхсканцелярии, тихо разговаривая, в то время как солнце заходило над Германией.\n\n"It doesn't feel real, you know," Lina murmured, looking up at Heydrich from her place in his arms. "That all this chaos is finally over. We'll finally have the good old days back, Reinhard."\n\n"Hmm." Heydrich just continued to stare over her, out the window.\n\n"Reinhard, are you listening?" He shook himself out of his reverie and looked down into his wife's eyes, slightly dazed.\n\n"Sorry, Lina. I was... well, yes, you're right. It doesn't feel real. I never thought it would end how it did, having to fight my brothers in another damned war."\n\n"And now you can make Germany into what it should be," she replied with a smile. "All those ideas you've been dwelling on, trying to get people to listen for years, you can make them the law now. You could do anything you wanted. No more of that pig Martin Bormann steering things off the road, hm? I'll miss the servants, though."\n\n"Slaves," he corrected.\n\n"Yes, whatever you call them. It was so convenient, especially once we got rid of the Jews and took Jehovah's Witnesses instead. I felt so much safer with them around. Never would have liked our boys growing up around those dark-eyed vermin."\n\nHeydrich had thoughts - many, many thoughts - but kept them to himself. No sense in bothering Lina with uncertainties now. Let her enjoy the comfort of a self-assured life. She would need the memories come darker days. Glancing down at her relaxed face, soft features concealing venom and honey alike, he ran his fingers through her graying hair and whispered gently:"
 HGR.684.a:0 "Я люблю тебя, Лина."
 
 HGR.685.t:0 "Потеря"
 HGR.685.desc:0 "КЛАУС ГЕЙДРИХ\n\n1933-1943\n\nЛЮБИМЫЙ СЫН РЕЙНХАРДА И ЛИНЫ ГЕЙДРИХ\n\nБРАТ ЗИЛЬКЕ, ХАЙДЕРА И МАРТЫ ГЕЙДРИХ\n\nПОКОЙСЯ С МИРОМ\n\nКлаус умер не из-за евреев - думал Гейдрих стоя на коленях около могилы сына, пока его униформа СС медленно намокала под холодной моросью. Он умер не из-за большевизма. Он умер, потому что был ребёнком, который не понимал базовые правила безопасности. Он умер, потому что слишком резко выехал на дорогу на своём велосипеде, слишком резко для того чтобы водитель грузовика - немец, настоящий ариец, смог вовремя остановится. В это время Гейдрих всё ещё был рейхспротектором, работая целыми днями для того чтобы окончательно искоренить чешское сопротивление.\n\nЧто если бы он был рядом? Он считал, что первый и самый важный долг арийца это защита своей семьи. По крайней мере, это была самая главная "
 HGR.685.a:0 "У него не получилось."
 
 HGR.686.t:0 "Вопросы"
 HGR.686.desc:0 "Списки, запрошенные Гейдрихом, лежали на его столе в аккуратной стопке. Одного только её размера было достаточно, чтобы он даже не удосужился взглянуть на отдельные листы; этого уже хватило, чтобы ответить на его вопрос.\n\nСлишком много - было ответом. Слишком много убитых немцев - убитых арийцев. Убитых по его приказу. Мужчин, женщин, детей. Множество его врагов и их семей. Не евреи отдавали приказы - их отдавал он сам. Ответ на вопрос получен, но его народ... Его народ только сильнее кинулся уничтожать сам себя. Что из этого следует?\n\nГейдрих не хотел знать, но этой мысли было уже не сбежать. Множество идей и концепций, в правильности которых Гейдрих был уверен, не прошли проверку реальностью. Два самых разрушительных военных конфликта в истории Германии, были вызваны арийскими руками, арийскими умами и арийским политиканством.\n\nФюрер вскочил со стула словно ударенный током. Нет, нет, нет. Это было бы концом. Концом всего. После этого всё потеряет смысл. Всё что было и будет испытано неизбежно провалится. Если это была ошибка...\n\nНет, не ошибка. И не просчёт."
 HGR.686.a:0 "А ложь."
 
 HGR.687.t:0 "Будущее"
 HGR.687.desc:0 ""What next, then?"\n\nHeydrich was silent for a long moment. "I'm not certain, Gille," he replied. "The situation is tenuous. Victory's euphoria will burn out soon. Beyond that..."\n\nGille chuckled from wherever he was speaking. Heydrich could hear cheering and an SS song being roared out in the background. "Beyond that, my Führer, we shall do what we must, as we always have. What's one more civil war? It's all for a good cause in the end. If this last war wasn't enough to cow the traitors once and for all, we can just try again. It's never failed us before."\n\n"Hasn't it?" Heydrich's voice took on a bitter tone. "Wouldn't it have been better if Aryans didn't shed each others' blood twice over already? If we'd just..."\n\n"Just what, my Führer?" asked Gille, with an unpleasant chill to his voice. "Just talked? That was never going to happen. Blood and iron; that is our way! The destiny of the German race is forged in the fires of war, and nowhere else. Whether it takes one war or a thousand, we'll never change that, God willing."\n\nHeydrich couldn't muster another response. Blood and iron. That was right, wasn't it? The last empire hadn't been crafted by a diplomat, but by soldiers and their emperor. Forty years of glory, of hegemony over central Europe - and then it had come crashing down. Then, yet again, with Hitler's Reich. What of Heydrich's Reich? Was that, too, doomed to mere decades of existence before another bloody twilight fell upon it? He dropped the phone and slumped back in his chair, ignoring Gille's tinny voice coming from the dangling receiver. If this is what it was all for..."
 HGR.687.a:0 ""...then I fear the future.""
 
 HGR.688.t:0 "Кровь вырывается наружу"
 HGR.688.desc:0 "Отчёты говорили сами за себя. Это не было правильно. Гилле протестовал и пытался скрыть это. Даже сейчас, со смертью Гиммлера, его влияние и культура обмана остались.\n\nПомощь унтерменшей была тем фактором что обеспечил нам победу. На десятках разных полей сражений, они были именно теми, кто принёс победу. Дерзкие нападения, на которые не осмелились бы пойти даже самые фанатичные солдаты из бургундских СС; ошеломляющие акты самопожертвования; умение вести асимметричную войну и битвы лицом к лицу, превосходящие лучших из Хеера. Теперь даже тот факт, что ими командовало СС, не был оправданием. Славяне, балты и даже немного евреев, те, кого Гейдрих и многие другие даже за людей не считали, были теми, кто принёс ему победу.\n\nСмысл это факта был слишком понятен.\n\nГейдрих знал что это будет предательство, когда он сделал выбор в пользу союза с ними. Предательством национал-социализма, было предположение того, что в жизни и возможностях унтерменшей есть какая-либо ценность, но и национал-социализм в свою очередь предал его. В течение многих лет он знал - не предполагал, а именно ЗНАЛ - что эти люди были объективно неполноценны. Он верил в это, и опыт, раз за разом показывал, что он прав, каждый раз любое их сопротивление легко уничтожалось силой и духом Фатерлянда. Но теперь он был обязан им победой? Это какая-то шутка судьбы? Если этот факт будет брошен под сомнение, то, что будет со всеми теориями и идеями которым он был основой?\n\nГейдрих умолял, просил и плакал в тишине своего кабинета, но для правды уже нет преград."
 HGR.688.a:0 "Этого не может быть. Не может!"
 
 HGR.689.t:0 "Забвение"
 HGR.689.desc:0 "Впервые за долгое, долгое, долгое время Гейдрих был пьян. Он, наконец-то, открыл коньяк, присланный ему каким-то невеждой из Ваффен СС что не знал привычек Фюрера, и не опускал бутылку в течение шести часов.\n\n"Lina..." he slurred, slumped over his desk. "Lina... Lina, I've made so many... God, just..."\n\nThrowing himself back into his chair, he raised the bottle and guzzled down another mouthful, ignoring the alcohol that dribbled down his collar and onto his unkempt uniform. As it finally ran empty, he let it drop to the floor, where it clinked loudly on the tiles before rolling out of sight. "Fuck..." he gurgled. "Fucking Himmler. Fuck, fuck, fuck."\n\nThere was a moment's pause, then a sudden turmoil within him. Heydrich had about two seconds' notice before he vomited loudly and painfully, doubling over and splattering bile and alcohol over his desk, the floor and his trousers. He slumped back, too exhausted and apathetic to do anything about it.\n\nHe passed out thinking of what might have been. Of the naval life, or life in the Luftwaffe. Of a world where he'd rejected Lina's notion of working for a new, upstart political party. Of a peaceful retirement that he could have taken years ago, or the better world that might have come to be if he'd just shot Himmler for the coup attempt over a decade ago.\n\nWhen he awoke, it was from a distorted torrent of nightmares and could-have-beens. He dragged himself to the bathroom to stand, filthy and shameful, before the mirror. Staring back at him, he saw Reinhard Heydrich for what he truly was."
 HGR.689.a:0 "Последним предателем."
 
 HGR.690.t:0 "Эпитафия"
 HGR.690.desc:0 ""Dearest Lina,\n\nBy the time you read this, it will have become clear to you that the Reich you knew is no more. The very tenets of National Socialism, upon which our nation is built, have failed us. There is only one more barrier preventing this truth from becoming known to all, and I intend to remove it. It will not be an easy thing for you to bear, but I implore you to forge ahead regardless of how difficult life becomes. Our children will stand with you - of this, I am certain. Now that all else is uncertain, family is all we have left.\n\nArrangements were made in the past for an occasion such as this, though the exact circumstances that have led to it were not something I could have foreseen. No matter what happens, you and our children will be safe. I swear it on what little remains of my honor. You will not want for money, security or sustenance.\n\nEnsure that our children receive this message. I especially wish for you to pass my unconditional love to Heide, whom I have failed more profoundly than any other, and to think always of Klaus, taken from us because I was not there to protect him.\n\nThere is one more thing, which I express here to you alone. Himmler was not the true traitor. I am. Himmler betrayed us all, and would have damned the world to the hell of nuclear armageddon, but my betrayal runs far deeper. For by the waging of civil war upon fellow Germans have I exposed the futility and failures of all that Hitler built. Had I chosen ignorance, I might have avoided this, but I could not do so. All I ever wanted was to serve faithfully, but that which I was loyal to is a house of mirrors built upon sand.\n\nTell our children that I love them, and that their father died doing the right thing. Now and forever, Lina, I love you."\n\nHeydrich set his pen aside, and exhaled slowly as his hand moved to the polished Luger before him. There was only one more mistake to correct, and then God's tune would come to an end."
 HGR.690.a:0 "Auf Wiedersehen."
 HGR.690.b:0 "Nein!"
