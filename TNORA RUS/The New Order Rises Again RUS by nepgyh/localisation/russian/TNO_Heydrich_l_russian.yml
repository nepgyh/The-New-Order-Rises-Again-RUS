 #events
 HGR_ra_intro.1.t:0 "Никогда не сдавайся"
 HGR_ra_intro.1.d:0 "В конце концов он этого не сделал. \n\nБезумие всей этой затеи ударило по нему, как гром. Кто он такой, чтобы поступать так слабо? Он же — Рейнхард Гейдрих, чёрт возьми! Самоубийство — это ниже его достоинства! Он не трудился так долго и упорно только для того, чтобы всё это улизнуло из рук. Если самые чёрные бездны Ада ждут его — пусть ждут. Ему было некуда торопиться умирать. Не когда у него ещё столько дел. Не когда ещё так много крыс нужно истребить. Он опустил руку к кобуре и вытащил «Люгера». Каким же фюрером был бы тот, кто выстрелит себе в голову? Мысль заставила его усмехнуться. Не он."
 HGR_ra_intro.1.a:0 "И Не Дорогой Адольф Тоже"
 HGR_ra_intro.2.t:0 "Награда за победу"
 HGR_ra_intro.2.d:0 "Его триумф дался не легко и не чисто. Значительная часть промышленности Рейха находилась в различном состоянии упадка. Военная мощь Отечества была сколочена из множества организаций и иерархий. Хуже всего обстояло дело с политической ситуацией. Лишённые общего врага, разные «союзники» Гейдриха стали преследовать собственные повестки без его одобрения. Если такое положение вещей допустить, Рейх мог очень легко скатиться в ещё одну войну. Что бы ни пришлось сделать, Гейдрих решил этого не допустить."
 HGR_ra_intro.2.a:0 "Как-то"
 HGR_ra_intro.3.t:0 "Меморандум 3711"
 HGR_ra_intro.3.d:0 "Дата: [GetDateText] \n\nКраткое содержание для офицеров в звании Оберфюрер и выше. \n\nКратко: Как вам известно, по всему Рейху сформировались различные внегосударственные организации. До тех пор, пока не будет разработан надлежащий ответ, вы действуете в отношении этих групп по собственной усмотрительности. Выделяются четыре обобщённые категории \n\n1. Чиновники NSDAP. Эти чиновники — не члены СС, состоящие в NSDAP, которые ещё не были заменены или должным образом реинтегрированы в государство. Некоторые принадлежат к сперитовским или консервативным позициям. Независимо от фракционной принадлежности, этих людей следует терпеть пока, если только они не препятствуют официальной деятельности.\n\n2. Подразделения Вермахта. Различные воинские части заняли позиции по всему Рейху, во многих случаях доминируя в местных администрациях. Формально большинство из них под нашим контролем, но на деле значительная часть де-факто независима. Подходите с осторожностью. \n\n3. Партизаны. Часто состоят из различных неарийцев, включая сбежавших рабов. Следите, чтобы эти вооружённые группы оставались в пределах; при необходимости предлагайте уступки. \n\n4. Элементы гиммлеритов. Задерживать или уничтожать. Никаких переговоров."
 HGR_ra_intro.3.a:0 "Хайль Гейдрих"
 HGR_ra_intro.4.t:0 "Инструменты Победы"
 HGR_ra_intro.4.d:0 "\"Назовитесь\", — указал своё ружьё обергренадир Люкас на трёх подходивших членов СС. «Хайль Гейдрих», — объявил ведущий, — «я СС-Штандартенфюрер Людольф. Я по приказу Германии. Вы должны сопровождать меня к вашему начальству немедленно». Пока он это говорил, офицер справа от него достал какие-то официально выглядящие документы. Люкас посмотрел на них мгновение, прежде чем решить, что они подлинные. Разбираться с этими мерзавцами — не по его званию. Наблюдать, как его кожаный командир сцепится с этими солдатиками-игрушками, будет куда интереснее."
 HGR_ra_intro.4.a:0 "\"Сюда\""
 HGR_ra_intro.5.t:0 "Низшие из низших"
 HGR_ra_intro.5.d:0 "Радио лилось только ядом. Призывы к капитуляции, обещания амнистии, угрозы уничтожения — всё это было бессмысленно для него и его братьев. Гейдрих и его соратники предали себя Иудеям. Не будет ни мира, ни свободы с этими тварями, заселившими Рейх. Всё, к чему они стремились, было потеряно. Труп Гиммлера вынесли на показ всем. Германия снова пала, и Бургундия была стёрта вместе с ней. Но в конце концов он и его братья не могли сдаться. \nОн выключил радио. Вражеский патруль вскоре прочёсывал город. Четвёртый на этой неделе."
 HGR_ra_intro.5.a:0 "Они Умрут Как Остальные"
 HGR_ra_intro.6.t:0 "Больше не игнорировать"
 HGR_ra_intro.6.d:0 "Карл оглядел закусочную. Раньше он приходил сюда каждую пятницу со своим хорошим другом Фридрихом. Их ритуал был прерван Бундеркригом и последовавшим хаосом. Но теперь, похоже, дела, наконец, успокаивались, хотя он и дорогой Фридрих были не вполне довольны новым фюрером. Тем не менее он с нетерпением ждал возобновления привычного ритуала. До того как он сел и оглядел окружение. Само здание было относительно цело, но— \n«Здесь намного больше славян, чем я помню», — прошептал Фридрих, «похоже, они сбежали из гетто». \n«Да, но почему они всё ещё здесь? Думаешь, наш „храбрый фюрер“ загнал бы этих животных обратно в их будки?» \n«Спросим того официанта». — Фридрих выкрикнул прежде чем шепнуть, — «Официант! Подойдите сюда!» Официант, выглядя несколько озадаченно, поспешил, но прежде чем он успел что-то сказать, Карл спросил: «Я вас не узнаю, вы новый?» \nОфициант кивнул. \n«Как вас зовут?» \n«Пётр, сэр. Пётр Завадзки. Чем могу помочь, господа?» \n«Да», — сказал Карл."
 HGR_ra_intro.6.a:0 "\"Найди мне немца\""
 HGR_ra_intro.7.t:0 "Партийный человек"
 HGR_ra_intro.7.d:0 "Франц был простым канцелярским служащим. Он вступил в NSDAP, чтобы служить Фюреру. Он работал в патентном бюро в Берлине. Он не отличался особым умением в работе и никогда не продвинулся далеко. Многие коллеги убежали в одну или другую фракцию, но Франц остался. Кто-то насмехался над его равнодушием к политике, но Франц не обращал внимания. Даже когда Гейдрих и его силы захватили Германию, Франц не покинул своё место. Его посредственность и отсутствие амбиций в итоге сыграли ему на руку. Его пощадили при чистках, и ему позволили остаться на своей должности. \n\nФранц был благодарен. Важным для него было лишь то, что снова есть Фюрер. Ему было всё равно, кто носит этот титул, лишь бы он был истинным арийцем, конечно. По мнению Франца, Рейх пострадал от пустяковых конфликтов. Разве все не могли бы просто ужиться, как истинные национал-социалисты?"
 HGR_ra_intro.7.a:0 "Если бы только"
 HGR_ra_intro.8.t:0 "Рейхсляйтер"
 HGR_ra_intro.8.d:0 "Филипп Булер откинулся в кресле и улыбнулся. Дорога была долгой и трудной. Он верно служил Адольфу Гитлеру в горе и в радости. Он союзнился с Рейнхардом Гейдрихом рано и был справедливо вознаграждён за свою преданность. Теперь он был фактическим заместителем Гейдриха; вторым по влиятельности человеком во всём Рейхе. \nОтныне не будет нежелательных сюрпризов. \nНикаких безумных политических схем. \nГермания шагнёт в будущее, как всегда."
 HGR_ra_intro.8.a:0 "Как Это Всегда Было"
 HGR_ra_intro.9.t:0 "Враги повсюду"
 HGR_ra_intro.9.d:0 "Италия готова мешать нам на каждом шагу \nРусские перегруппировались и теперь собирают силы, что может означать лишь вторжение на наш восточный фланг \nАмериканцы кружат, как стервятники \nЯпонцы тенью шагают за нами \nНаши территории попали в руки предателей и выродков \nМы остановим их \nМы возьмём их в узду \nПо приказу Фюрера"
 HGR_ra_intro.9.a:0 "Так Будет"
 HGR_ra_intro.10.t:0 "Без лёгких выходов"
 HGR_ra_intro.10.d:0 "Хватало поводов для беспокойства, хотя паниковать — не была его привычка. \n\nЕго недавний эпизод был исключительной редкостью. Да. Исключительной редкостью. Что-то, что никогда не повторится \n\nТеперь он столкнулся с трудной ситуацией. Как угодить всем, или, по крайней мере, заставить их подчиниться. Он предпочёл бы не убивать всех, кто работал на него. Не из сентиментальности, а из прагматизма. Даже некоторые низшие, кто служил ему, доказали свою полезность. \n\nОн мысленно начал формулировать несколько планов. Взвешивал издержки и оценивал риски. Это требовало времени и размышлений. Одно дело истребить орду выродков. Совсем другое — руководить Рейхом."
 HGR_ra_intro.10.a:0 "Совсем не просто"
 HGR_ra_intro.11.t:0 "Единство"
 HGR_ra_intro.11.d:0 "Он не позволит всему ускользнуть. Он не сдаст Рейх. Он не отдаст и Бургундию. Он завоевал её; Гиммлер получил её из жалости. Он спас всё это. Он заслужил это. Все люди пойдут под его руководством. От арийцев до евреев — они будут служить ему. Немцы, бургундцы, французы, поляки, чехи, голландцы и все остальные, оказавшиеся под властью национал-социализма. \nОни все принадлежали Европе."
 HGR_ra_intro.11.a:0 "Вперёд"
 HGR_ra_intro.12.t:0 "Слова, слова, слова"
 HGR_ra_intro.12.d:0 "Следовательно, невозможно отрицать, что арийский дух, воплощённый германским народом, распространился по всей Европе. Выродившиеся идеологии — либерализм и большевизм — были вытеснены и изгнаны на окраины. Установился прочный мир, но по мере того как Дух ослабевал, ослабевал и мир. И теперь выродки вернулись, чтобы снова вести с нами войну. Но если достаточно сильных индивидуумов воплотят арийский дух, то мир восторжествует вновь. Как однажды сказал Адольф Гитлер—\n\n«Что вы пишете?» — Гейдрих посмотрел, это была Лина. Гейдрих улыбнулся, «просто маленькая философская заметка». Лина уставилась пусто, «я ещё не решила название», — продолжил Гейдрих, — «я подумывал назвать это ‚Арийская Борьба‘» \n«Рейнхард...»"
 HGR_ra_intro.12.a:0 "\"Три часа ночи\""
 HGR_ra_intro.13.t:0 "Срочное совещание"
 HGR_ra_intro.13.d:0 "\"Фюрер вел себя странно, не так ли?\" — Булер повернулся к мужчине справа, — «Я не замечал, господин Гилле. Что вы имеете в виду?» — Гилле пожал плечами, «В последние дни он кажется довольно меланхоличным. Даже депрессивным. Он почти не говорит, и, с уважением к Фюреру Гейдриху, он делегировал большую часть обязанностей нам». \n \"Возможно, он доверяет нам выполнять наши обязанности. Думаю, вы даёте волю воображению», — проворчал Булер, — «Фюрер не тот человек, которого охватывают приступы меланхолии. Посмотрите, он собрал нас всех, чтобы отдать новые приказы. Он как никогда силён.» \n\"Это так. Теперь он практически подпрыгивает от стен!» \n\"Хватит, ты забываешь себя, Гилле, я не буду слушать эту клевету дальше.\""
 HGR_ra_intro.13.a:0 "Тут открылся дверной проём"
 HGR_ra_intro.14.t:0 "Шумящая коробка"
 HGR_ra_intro.14.d:0 "Здравствуйте, здравствуйте — это Nordische Rundfunk AG, мы вещаем для вас в прямом эфире! У нас специальное объявление, фюрер Гейдрих выступит перед всем Рейхом через несколько дней! Я уверен, все с нетерпением ждут обращения нашего дорогого Фюрера. Последние несколько лет были трудными, но дела идут к лучшему! Кроме того, к нам присоединится археолог доктор Папен, который расскажет о семитском происхождении хулахупинга."
 HGR_ra_intro.14.a:0 "Только на Nordische Rundfunk AG!"
 HGR_ra_intro.15.t:0 "Высокая комедия"
 HGR_ra_intro.15.d:0 "КАБИНЕТ АДОЛЬФА ГИТЛЕРА 1951 — ДЕНЬ \n\nФЮРЕР ГИТЛЕР сидит за столом. Стол невероятно высокий, заслоняющий обзор. Он читает доклады. \n\nОХРАННИК: Мой фюрер, Гиммлер пришёл к вам! \n\nГИТЛЕР: (рассеянно) Да, да. Пусти его. \n\nГЕНРИХ ГИММЛЕР, сыгранный карликом, входит и встаёт прямо перед столом \n\nГИММЛЕР: (салютает) Хайль Гитлер! \n\nГИТЛЕР поднимает взгляд \n\nГИТЛЕР: (смущённо) Кто это сказал? \n\nГИММЛЕР: Это я, мой фюрер! \n\nГИТЛЕР: Да, но кто вы? \n\nГИММЛЕР: (прыгает) Это я, Генрих Гиммлер! Я стою перед этим проклятым столом, мой фюрер! \n\nГИТЛЕР: (с усмешкой) Теперь, господин Гиммлер, не принижайте себя..."
 HGR_ra_intro.15.a:0 "Охо-хо-хо!"
 HGR_ra_intro.16.t:0 "Слухи"
 HGR_ra_intro.16.d:0 "\"Ты слышал?\" — первый спросил второго, «Гейдрих собирается сделать заявление скоро, что-то большое». \n\n«Откуда ты это слышал?» — спросил второй. \n\n«От моего друга в Берлине, полиция и СС усиленно чистят улицы. Будет парад и всё такое» \n\n«Фу», — презрительно отмахнулся второй, «наверное для какой-то бесполезной показухи. Чтобы люди не думали о том, что всё пошло прахом». \n\n«Может, это что-то хорошее», — ответил первый, «говорят, Гейдрих стал оставлять людей в покое, понимаешь?» \n\nВторой закатил глаза: «Ты поверишь во что угодно, лишь бы тебе стало легче, но Мясник Богемии делает нашу жизнь лучше?»"
 HGR_ra_intro.16.a:0 "\"Это забавно\""
 HGR_ra_intro.17.t:0 "Последний отсчёт"
 HGR_ra_intro.17.d:0 "Всё прошло удивительно гладко. Улицы Берлина очищали. Были обнаружены и нейтрализованы несколько террористических ячеек бургундцев. Подчинённые... были шокированы его указами, но подчинились и исполняли свои обязанности как положено. Это было более чем приемлемо; он ценил лояльность и усердие не меньше дружбы. \n\nДа, так поступает истинный лидер. Профессионально и с ясной головой. \n\nИ, конечно, лидер должен уметь не показывать слабость. Показывать, что его воля всегда твёрда. Это урок, который он усвоил у Гитлера. Никто в точности не знал, что произойдёт завтра или послезавтра, но если люди верят, что ты держишь мир в своих руках, то так оно и есть."
 HGR_ra_intro.17.a:0 "Истина — это то, что ты создаёшь"
 HGR_ra_intro.18.t:0 "Рождение нации"
 HGR_ra_intro.18.d:0 "Мои соотечественники. Немцы и не-немцы. \n\nНационал-социалистическое государство пережило кризис за кризисом. Выносливость арийского духа испытывалась и доказывала свою силу снова и снова. \n\nМы победили выродившуюся буржуазную демократию, гнилые большевистские чудовища и даже змеиных предателей, называвших себя братьями. \n\nМного лет назад Фюрер Адольф Гитлер, смерть которого я до сих пор глубоко ощущаю, разобрал слабую Веймарскую республику и выковал новое государство; сильное государство. Теперь мы подошли к моменту, когда нужно начать заново. Но мы не выбросим прошлое. Нельзя: борьба за распространение национал-социализма была благородным и героическим усилием. Адольф Гитлер вывел нацию из отчаяния и сделал её владычицей мира. Однако факт остаётся фактом: наша нация, наше государство, которое мы зовём Германией, уже не состоит только из немцев. \n\nЯ долго сомневался в этих не-немцах, но мои немецкие братья и сестры, я нашёл среди этих народов людей, достойных называться арийцами. \n\nЯ встречал поляков и французов, проявивших храбрость и силу не хуже лучших немцев. Они воплощают идеалы национал-социализма, видение Гитлера лучшего мира. \n\nМы уже не просто хозяева Германии, мы хозяева целого континента! Давайте объединимся с арийцами со всего Рейха и создадим новое национал-социалистическое государство, достойное имени... Европа!"
 HGR_ra_intro.18.a:0 "Единство сейчас и навсегда!"
 HGR_ra_europa.1.t:0 "Смена тона"
 HGR_ra_europa.1.d:0 "\"Вы расстроены.\" \n\n\"С уважением, мой фюрер», — неровно произнёс Булер, — «у меня есть для этого основания.» \n\nОни стояли в кабинете Гейдриха. Комната была аскетична и утилитарна, в отличие от прежнего жилища фюрера, которое осталось пустым после его смерти. \n\nБулер ещё не решил, было ли это из уважения или презрения. \n\nГейдрих встал из за стола: «Вы считаете, что я сошёл с ума — не отрицаете этого, я вижу это на вашем лице. Уверяю вас, я всё продумал.» \n\n«Я бы никогда не усомнился, мой фюрер, но ходят слухи...» \n\n«Хватит», — прервал его Гейдрих, — «Вы рейхсляйтер, а не светская сплетница. Говорите, что на уме, или молчите вовсе.» \n\nБулер тщательно подбирал слова: «То, что вы сказали в своей речи вчера, оно... отходит от установленной идеологии. Идеологии, за которую хорошие арийцы проливали кровь и умирали. Вы не можете ожидать, что народ просто откажется от всего этого.» \n\n«Я не прошу никого отрекаться от национал-социализма», — ответил Гейдрих, — «только того, чтобы мы адаптировались к меняющимся обстоятельствам.»"
 HGR_ra_europa.1.a:0 "\"Как Мы Делали Это Ранее\""
 HGR_ra_europa.2.t:0 "Держаться"
 HGR_ra_europa.2.d:0 "Гиммлериты укрылись в двухэтажном заброшенном доме примерно в трёх километрах от центра города. Всего семнадцать человек; они уже грабили несколько конвоев, терроризировали местных и убили нескольких членов СС. Их было трудно найти. Изолировать — трудно. Загнать всех в одно место — трудно. Уничтожить их ракетами 70 мм с вертолёта? Это — оказалось легко."
 HGR_ra_europa.2.a:0 "Подтверждено 17 убитых"
 HGR_ra_europa.3.t:0 "Нечистые"
 HGR_ra_europa.3.d:0 "Шутцштаффель имела давнюю традицию набора не-немцев в своих рядах. Это не ускользнуло от его внимания, ведь СС были, возможно, самой одержимой чистотой арийской расы институцией в Рейхе. Бургундское крыло, несмотря на свою экстремальность, продолжало эту традицию, задействовав три разные легионы СС. \n\nВ произвольном порядке: СС «Шарльмень» (в основном французы), СС «Ланжамарк» (фламандско-говорящие) и СС «Валлун» (самоочевидно). Легионы выжили после падения Гиммлера. Они не испытывали особой любви к павшему предателю, служили ему скорее из прагматизма самосохранения. Если их удастся должным образом ассимилировать в государство, интегрировать бывшие бургундские территории станет значительно проще."
 HGR_ra_europa.3.a:0 "Он Тщательно Это Продумал"
 HGR_ra_europa.4.t:0 "Братья снова"
 HGR_ra_europa.4.d:0 "Париж видел дни получше, но старания по восстановлению наконец-то пошли в нужное русло. «Должен почтить такую честь», — прохрипел Мазьер. \n\nГейдрих не мог не улыбнуться: «Дерзок даже по отношению к своим превосходящим, вы истинный француз, господин Мазьер.» \n\n«В одном вы правы, мой фюрер: я француз и хочу видеть свой дом свободным и целым снова!» — Мазьер театрально развёл руками. \n\nГейдрих оставался невозмутим: «Наоборот, он никогда не был свободней и целее. Разве ваш легион не носит имя Карла Великого? Французы и немцы когда-то были братьями под одним Рейхом, и теперь они снова соединены.» \n\nМазьер издековался без смеха: «Сейчас я не чувствую никакого братства, фюрер Гейдрих.» \n\n«Думаю, вы измените своё мнение, господин Мазьер», — Гейдрих сделал паузу, — «Вы не пользуетесь популярностью, и думаю, ваши соотечественники не будут оплакивать вашу отставку. Помните, господин Мазьер, я терплю вас потому что вы ещё полезны Европе.»"
 HGR_ra_europa.4.a:0 "\"Не Потому, Что Я Бояться Тебя\""
 HGR_ra_europa.5.t:0 "Рекс"
 HGR_ra_europa.5.d:0 "Леон Дегрелль испытывал мощное чувство дежавю, когда его вели по залам Рейхстага. Гиммлер мог быть повешен на Эйфелевой башне, но Дегрелль обнаружил, что просто сменил одного хозяина на другого. Говоря о... \n\n«Ах, Дегрелль. Прошу, садитесь.» — Фюрер жестом указал на кресло. На столе были разбросаны доклады и приказы. Отчасти для проформы: выглядело, будто он занят работой, и это создавало впечатление усердия и превосходства над гостьем. «Ну что ж», — подумал он, — «если это их игра, так тому и быть.» \n\n«Я намереваюсь», — начал Гейдрих, — «что легион СС Валлун будет играть роль в новом порядке. Пока я хочу, чтобы вы оставались его главой.» \n\n«Я глубоко признателен, мой фюрер», — поклонился Дегрелль, — «но хотел бы знать, что это означает. Что это означает для Валлонии и Бельгии?» \n\nГейдрих отмахнулся рукой: «То же, что и для остальных бургундских территорий; полная интеграция в Европу.» — «Я-я понимаю...» — пробормотал Дегрелль. Гейдрих наклонился вперёд. «Не волнуйтесь, господин Дегрелль, думаю, вы сочтёте это выгодным!»"
 HGR_ra_europa.5.a:0 "\"Очень Выгодно\""
 HGR_ra_europa.6.t:0 "Дрессировка льва"
 HGR_ra_europa.6.d:0 "Берт Эрикксон открыл письмо и внимательно прочитал. \n\nДЛЯ СС-ГРУППЕНФЮРЕРА БЕРТА ЭРИККСОНА, \n\nВ ПОСЛЕДНИЕ МЕСЯЦЫ ВЫ ОТКРЫТО ВЫСКАЗЫВАЛИСЬ ЗА НЕЗАВИСИМОЕ ФЛАМАНДСКОЕ ГОСУДАРСТВО. ЭТО ПРЕКРАТИТСЯ НЕМЕДЛЕННО. У ФЛАНДРИИ НЕТ БУДУЩЕГО САМОЙ ПО СЕБЕ. РИСК ВНЕШНЕГО ВОЗДЕЙСТВИЯ И САББОТАЖА ДЕЛАЕТ НЕЗАВИСИМОСТЬ НЕПРИЕМЛЕМОЙ. Я ГОТОВ ОБСУДИТЬ НЕКОТОРУЮ МЕРУ АВТОНОМИИ, НО ТЕРРИТОРИАЛЬНАЯ ЦЕЛОСТНОСТЬ ЕВРОПЫ ДОЛЖНА БЫТЬ СОХРАНЕНА. ВЫ НАРИЦАЕТЕ СЕБЯ ГОРДЫМ НАЦИОНАЛ-СОЦИАЛИСТОМ. ЕСЛИ ВЫ ИМЕННО ТАКОВ — ВЫ ПОЙМЁТЕ. ИНАЧЕ Я С РАДОСТЬЮ ПЕРЕДАМ ФЛАНДРИЮ КОМУ-НИБУДЬ БОЛЕЕ РАЗУМНОМУ. УВЕРЕН, ДЕГРЕЛЛЕ БЫЛ БЫ РАД ОБЪЕДИНИТЬ БЕЛЬГИЙСКИЕ ТЕРРИТОРИИ \n\nС УВАЖЕНИЕМ, \n\nРЕЙНХАРД ГЕЙДРИХ \n\nЭрикксон вздохнул и убрал письмо. Жизнь никогда не была лёгкой, не так ли?"
 HGR_ra_europa.6.a:0 "Чёрт с Гейдрихом"
 HGR_ra_europa.7.t:0 "Старые соперники"
 HGR_ra_europa.7.d:0 "Людвиг повернулся к Морису: «Ты слышал? Нас скоро сменят.» \n\nМорис молча смотрел вперёд: «Кем?» \n\nЛюдвиг пожал плечами: «Эх, мне сказали, это будет подразделение Ваффен-СС или что-то вроде того.» Морис издевательски фыркнул. \n\n«Почему тебе так всё равно, Морис? Может, мы домой попадём!» \n\n«Если бы я сейчас вернулся домой, я бы не смог заснуть ночью. Хочешь знать почему? Лучшие из СС — это мажорчики, которые записались поиграть в солдат. Худшие? Мясники и психопаты. И теперь, когда они у власти, они первые в очереди на фонды, оборудование и славу, а мы остаёмся в грязи.» \n\nЛюдвиг снова пожал плечами."
 HGR_ra_europa.7.a:0 "\"Ок\""
 HGR_ra_europa.8.t:0 "Волк Атлантики"
 HGR_ra_europa.8.d:0 "Фюрер не имел привычки навещать частные дома людей. Честно говоря, ему не особенно интересна была частная жизнь его подчинённых или начальников. Донитц был исключением. Стареющий адмирал имел привычку уединяться в своём коттедже в Аумюле, когда появлялось свободное время. Донитц всё ещё имел влияние и когда он попросил встретиться «в более приятной обстановке», и чтобы Гейдрих привёл с собой жену, Гейдрих был вынужден уступить. \n\nПосле ужина наступила пауза, и Донитц заговорил: «Иногда мне интересно», — начал он, — «как бы всё сложилось, если бы вы остались в Рейхсмарине. Вы бы могли пойти далеко, думаю.» «Возможно», — ответил Гейдрих, — «но я не привык мечтать о возможных историях. Я ушёл из флота ради жены, и на том всё.» Лина улыбнулась озорно: «Насколько я помню, это скорее тебя выгнали ради меня. Ты был настоящим моряком, господин Гейдрих.» Гейдрих проигнорировал сдержанный смех Донитца: «Некоторая доля авантюризма предполагается, вы тоже были не безгрешны в этом отношении.» — Донитц фыркнул."
 HGR_ra_europa.8.a:0 "Это была отличная идея"
 HGR_ra_europa.9.t:0 "Путеводитель"
 HGR_ra_europa.9.d:0 "Крым — интересная часть Рейха. Хотя он довольно далеко от Отечества, он превратился в некую мини-Германію. \n\nЯ был поражён, насколько он похож при первом приезде. Если бы было чуть холоднее, я бы подумал, что нахожусь в Германии! Везде немцы, немецкая еда, немецкие песни — казалось, я и не садился в самолёт. Это настоящий рай, понимаю, почему многие решили поселиться здесь даже в военные годы. Меня предостерегли держаться подальше от далёкого севера, говорят там бродят турки и славяне и создают постоянные проблемы."
 HGR_ra_europa.9.a:0 "Отрывок из «Жизнь в Маленькой Германии», стр. 12"
 HGR_ra_europa.10.t:0 "Орлы"
 HGR_ra_europa.10.d:0 "Люфтваффе всегда было склонно к помпезности. Возможно, это не заслужено, учитывая, что они самая молодая из родов Вермахта. Бывали случаи, когда коды «Энигмы», обычно неразгаданные, были взломаны вражескими криптоаналитиками из-за небрежности Люфтваффе. Тем не менее, они поддерживали высокий стандарт. Их пилоты — одни из лучших в мире, а техника содержалась в порядке. Меня огорчает, когда мои соотечественники, в остальном хорошие арийцы, презирают Люфтваффе как глупых бахвальщиков. Они — критическая опора Рейха, и без них мы бы никогда не победили буржуазию и большевиков. \n\n— Письмо в редакцию, журнал Deutsche Luftwacht, том 74"
 HGR_ra_europa.10.a:0 "Хмммм..."
 HGR_ra_europa.11.t:0 "Нереальные мечты"
 HGR_ra_europa.11.d:0 "Булер вздохнул: они увеличили бюджет Вермахта в знак доброй воли. Это, по крайней мере, заставило начальство Сухопутных войск помолчать на время, и Кригсмарине тоже успокоился. Люфтваффе же продолжало жаловаться и требовать ещё средств. Недостаточно топлива, недостаточно средств на НИОКР, пилотам нужны лучшие условия — список требований был бесконечен. Страница за страницей, эти идиоты одержали одну войну и внезапно считают себя центром мира. Все эти часы в воздухе, должно быть, подействовали — у некоторых появилось кислородное осложнение мозга. \n\nМожет быть, мы избавимся от них, когда придёт время? В конце концов, СА когда-то была кулаком NSDAP, и посмотрите, что с ними случилось. СС уже разделывалась со змеями раньше."
 HGR_ra_europa.11.a:0 "Мысль Это Его Развеселила"
 HGR_ra_europa.12.t:0 "Много лет назад"
 HGR_ra_europa.12.d:0 "Иногда в тихие минуты на него накатывала ностальгия. Было время, когда он был молод. Враги тогда были ясны: евреи и их марионетки. Они победили их сначала в Германии, затем в Европе, но победа не была такой сладкой, как он ожидал. Народ, когда-то единый, обернулся друг против друга и поставил повестку выше блага целого. \n\nЕму пришлось убирать беспорядок, и он не мог не заметить, насколько близко всё подошло к полному уничтожению. Но в глубине души это не особенно его тревожило. В конце концов, это была просто ещё одна работа. Единственное отличие — теперь он выбирал врагов сам."
 HGR_ra_europa.12.a:0 "Я Был Как Ты Когда-то"
 HGR_ra_europa.13.t:0 "Первый"
 HGR_ra_europa.13.d:0 "Якобу было скучно. Это был урок истории и преподаватель нудно тянул про Веймарский период и национал-социалистическую революцию. В основном это было «Гитлер сделал это» и «Гитлер сделал то». Его отец высоко отзывался о покойном фюрере, как и почти все в их маленьком городе, но Якоб даже не родился при жизни Гитлера. Он думал, что тот должен был быть великим, раз все его так любили, верно? Это он понял легко. Так зачем же было час за часом слушать учителя о том, какая великая фигура был Гитлер. \n\nМожет, если бы Гитлер был жив, он бы отменил уроки. Может, Гитлер мог бы снова отключить трансформатор. Такие отключения происходили уже некоторое время."
 HGR_ra_europa.13.a:0 "\"Пожалуйста, Гитлер, взорви трансформатор\""
 HGR_ra_europa.14.t:0 "«Арийская Борьба», стр. 27"
 HGR_ra_europa.14.d:0 "Времена меняются, люди меняются. Одно поколение сменяется другим. Это неизбежно, и если государство хочет выжить при смене времён, ему нужно адаптироваться. \n\nЭто не означает уничтожения всего прошлого, как утверждали большевики. Не путайте переписывание законов или смену администраций с полной и тотальной чисткой истории. \n\nЯ подозреваю, что в это и попался Гиммлер, когда предал Германию, предал меня. Он создал своё маленькое государство, оторванное от традиций, что длились тысячи лет. Оно провалилось, как монструозный Советский Союз до него, потому что он отверг кровь, текущую в его народе. Эта кровь ведёт начало ещё от времён Римской империи — такова была его глупость. \n\nКто-то может сказать, что я сделал то же самое, когда провозгласил объединение территорий Рейха под единственным знаменем Европы. Однако я не отвернулся от крови и народов, происходящих от этой крови. Как и мой предшественник, я лишь желаю, чтобы сливки поднялись наверх."
 HGR_ra_europa.14.a:0 "А Хворост Сгорит"
 HGR_ra_europa.15.t:0 "Крестьянская еда и где её найти"
 HGR_ra_europa.15.d:0 "\"Боже мой, стало ещё хуже.\" \n\nКарл уставился на меню, на нечто нечеловеческое, что, по его уверению, раньше там не было. «Проблема, сэр?» — это был тот самый славянский официант, Пётр. Боже мой, слушать этот акцент — как ногтями по доске. Гитлер, пусть он найдет победу в смерти, как в жизни, вероятно вертелся в своём могиле. «Да», — прорычал Карл, — «есть большая проблема.» Он швырнул меню на стол и указал: «что вы вообще тут подаёте?» Пётр сузил глаза: «Вы расстроены из-за… пирогов?» \n\n«Это — скотская еда. Это было немецкое заведение, по крайней мере раньше. Только неблагодарные едят пироги.» Фридрих поднял взгляд: «У них теперь пироги? Я возьму немного!» Карл вздохнул."
 HGR_ra_europa.15.a:0 "Рейх Повалился"
 HGR_ra_europa.16.t:0 "Неотомстивший"
 HGR_ra_europa.16.d:0 "Леви повезло в смысле: его семья была одной из немногих, кого пощадили от истребления. Его молодость была нелёгкой, состояла в основном из тяжёлой работы с отцом. Он жаждал лучшей жизни, по крайней мере свободы. Больше всего он желал справедливости, чтобы свести с ума тех, кто навредил ему и его семье. Ему никогда не выпала та сатисфакция. Они уйдут мирно, а их дети будут процветать многие годы. Мир жесток, он это понял. \n\nПарадоксом, которого он позже усмотрел, было то, что он сам в какой-то мере сделал то же самое ради улучшения собственной жизни. Он был отчаянно стремлен к любому улучшению. \n\nОн проверил себя в зеркале. Его встретил смазно одетый штурмманн СС. Осмотр начнётся через десять минут."
 HGR_ra_europa.16.a:0 "Всё Для Европы"
 HGR_ra_europa.17.t:0 "Рациональные решения"
 HGR_ra_europa.17.d:0 "\"Мы не можем так, мой фюрер.\" \n\n\"Почему нет?\" \n\n\"Это противоречит принципам национал-социализма.\" \n\n\"Снова это.» \n\n\"Вы же сами видите, мой фюрер.\" \n\n\"Что вы хотите от меня? Привязывать всё к гниющим идеалам. Мы адаптируемся, и благодаря адаптациям мы быстро приобрели силу снова.\" \n\n\"Какой ценой?\" \n\n\"Шпеер. Борман. Гёринг. Знаете, почему они потерпели неудачу там, где я преуспел? Они были слабы, у них не было воли. Они гнались за тенью Гитлера. Посредственность была их уделом. Но мы, нас будут помнить как богов. Наша воля была крепка, где других не хватило.\""
 HGR_ra_europa.17.a:0 "Лучше быть сильным, чем правым"
 HGR_ra_europa.18.t:0 "В одном шаге"
 HGR_ra_europa.18.d:0 "Ряды за рядами войск СС встретили его. День был прекрасен, и солнце словно улыбалось. Толпы кричали ему, они ревели его имя. Их голоса были слаще любой музыки великих композиторов. Всё это — должное состояние вещей. \n\nКонечно, ещё многое нужно было упорядочить и поставить на свои места, но сейчас он мог радоваться заслуженному обожанию. \n\nСолдаты подняли руки в салюте. \n\nЕвропейская свастика гордо реяла на многих крышах. \n\nОн держал в руках нацию и делал её своей. \n\nСтоит вспомнить, что не так давно он думал о самоубийстве. Постыдный момент слабости."
 HGR_ra_europa.18.a:0 "Слабость — лишь путь к смерти"
 HGR_ra_europa.19.t:0 "Всё или ничего"
 HGR_ra_europa.19.d:0 "Работа для него — ничто. Жена настаивала, чтобы он брал больше перерывов. \n\n«Ты уже не так молод, Гейдрих!» — говорила она, «пусть подчинённые выполняют часть работы.» \n\nИногда это казалось заманчивым, но он не забывал: это долг, от которого не уйти. Место фюрера — вести, быть бесспорным хозяином своей нации. Можно отдохнуть, когда умрёшь. \n\nХотя ему, вероятно, следовало бы чаще навещать семью. Его недавние разговоры с братом не прошли даром. Может, он попробует снова поговорить с сыном? Теперь, когда он об этом подумал..."
 HGR_ra_europa.19.a:0 "У Него Не Было Преемника"
 HGR_ra_europa.20.t:0 "Народный фюрер"
 HGR_ra_europa.20.d:0 "Движение замедлилось до полного затора. «Дорожные работы, мой фюрер», — объяснил его шофёр. \n\nОн мог это понять. Это важная работа; лучше обслуживание дорог, чем какой-то идиот, врезающий свой «Мерседес» в линию электропередачи. \n\nОн посмотрел на часы и заметил, что при таком раскладе опоздает. Это его раздражало. Он не опаздывал никуда двадцать лет и не собирался начинать сейчас— \n\nСнаружи слышался шорох, и он поднял взгляд. Небольшая толпа собралась и смотрела прямо на него. Когда он взглянул, их шорох превратился в восклицания. Кто-то приветствовал, кто-то махал. \n\nГейдрих улыбнулся и поднял руку в ответ."
 HGR_ra_europa.20.a:0 "Хорошо быть фюрером"
 HGR_ra_europa.21.t:0 "Семейное дело"
 HGR_ra_europa.21.d:0 "Хайдер вздохнул, поворачивая ключ в двери своей квартиры. Дела шли неплохо, но удерживали его в Германии. Он поехал бы домой при первой же возможности. \n\nОн снял пальто и вошёл в гостиную. \n\nТам сидел его отец и листал потёртую книгу. \n\n«...Можешь убрать револьвер, Хайдер», — спокойно сказал его отец. \n\n«Ещё нет. Как ты попал сюда?» \n\nСтарик пожал плечами: «Твой домовладелец охотно помог господину фюреру. Хороший человек, доброволец в подавлении большевиков в 50-х, знаешь ли?» \n\nУ Хайдера закружилась голова, и он опустил оружие: «Чего ты хочешь?» Отец закрыл книгу, копию «Майн Кампф», и положил её на стол. «Я уже не молод, скоро умру, и мне нужно обеспечить своё преемство.» \n\n«Отдай недвижимость Силке и Марте, мне не нужна», — засмеялся Рейнхард, — «Я не для этого пришёл, Хайдер.»"
 HGR_ra_europa.21.a:0 "\"Тебе Надо Думать Шире\""
 HGR_ra_europa.22.t:0 "Европа для европийцев"
 HGR_ra_europa.22.d:0 "В их крошечной квартире стоял один приёмник, который семья Петра любила слушать по вечерам. Они были далеко не богаты и не могли позволить себе телевизор, даже чёрно-белый. Новая власть в Германии недавно открыла несколько новых станций, вещающих на белорусском. \n\nОднажды вечером мать настроила новостную волну. «Фюрер», — объявил ведущий по радио, — «поклялся защищать всю Европу, от Москвы до Парижа, от любых выродившихся иностранных захватчиков. Русские, американцы, итальянцы — они все погибнут против мощи Европы!» \n\n«Что тут защищать?» — пробурчал отец. «Возможно, нам лучше под ним, чем под русскими», — ответила мать. Отец покачал головой: «Не начинай тоже. Я и так это слышу на работе.»"
 HGR_ra_europa.22.a:0 "\"Всё Это Пропаганда\""
 HGR_ra_europa.23.t:0 "Культура"
 HGR_ra_europa.23.d:0 "Карл желал умереть. Он жаждал, чтобы никогда не слушал Фридриха. \n\nОн думал, что «Музыкальный вечер» будет включать настоящую музыку, а не какой-то славянский цыганский лепет. \n\nКороткая надежда мелькнула, когда зашли несколько офицеров СС не при исполнении. Правильные немцы, думал он, а не эти обезьяны. Но они просто присоединились и разговорились с польскими проститутками! Ради чего умерли люди в Москве? \n\nНо хуже всего было то, что он сам провалился. Он посмотрел на свою тарелку: вареники и водка."
 HGR_ra_europa.23.a:0 "Боже Всемогущий"
 HGR_ra_europa.24.t:0 "Старая победа"
 HGR_ra_europa.24.d:0 "Немецкие дорожные указатели, немецкие машины, дома в немецком стиле. Говорящие по-немецки люди. Прага могла бы быть просто ещё одним немецким городом на данный момент. \n\nОн потерял всё; всё, что он любил, было утрачено. Чехия исчезла, Чехословакия похоронена. Может, он мог что-то изменить. Может, он мог бы сделать разницу. Или же это просто волны истории, смывающие его. \n\nОн затянулся сигаретой и выдохнул."
 HGR_ra_europa.24.a:0 "И Наблюдал Как Это Сгорит"
 HGR_ra_europa.25.t:0 "Ближний Восток"
 HGR_ra_europa.25.d:0 "Для P.B. \n\nНадеюсь, вы в добром здравии, рейхсляйтер. Пенсия мне идёт на пользу, и рад сообщить, что воздух Балтики гораздо лучше для меня, чем смог германии. По поводу Остланда: надеюсь, вы подскажете фюреру принять дальнейшие шаги по интеграции территории. Его существование практически избыточно, кроме рутинианов и балтов. Рекомендовал бы разделить их на отдельные администрации, это должно их удовлетворить."
 HGR_ra_europa.25.a:0 "P.S. Гейдрих всё ещё невротический мешок?"
 HGR_ra_europa.26.t:0 "Обращайтесь с соратниками хорошо"
 HGR_ra_europa.26.d:0 "Зачем терпеть голландцев? Они не лучше, чем обычный славянин или еврей. Единственная причина, по которой их считают «лучше», — близость языка к немецкому. Но действительно ли? Я как-то встретил голландца, и он звучал как задыхающийся гусь. Они жадные люди. Жаднее любого еврея, которого я встречал. И да, я встречал живых евреев. Я работаю тюремным надзирателем, так что вижу всякий мусор. И голландцы всегда самые худшие. Давайте вернём этих ужасных «людей» обратно в море, где им место!\n\n— Копия листовки, распространявшейся во Франкфурте. Позже задержанный за разжигание."
 HGR_ra_europa.26.a:0 "Что с ним не так?"
  HGR_ra_europa.27.t:0 "Человек-машина"
 HGR_ra_europa.27.d:0 "ЛИЧНАЯ ЗАПИСКА \n\nКАЖДЫЙ РАЗ, КОГДА Я ВИЖУ ТЕЛЕВИЗИОННУЮ ТРАНСЛЯЦИЮ С ГЕЙДРИХОМ, ИЗОБРАЖАЮЩУЮ ЕГО КАК МИЛОГО ДЕДУШКУ, МНЕ ПРИХОДИТСЯ ОСТАНАВЛИВАТЬСЯ, ЧТОБЫ НЕ РАЗРИЧАТЬСЯ ОТ СМЕХА. САМЫЕ СМЕШНЫЕ — ТО, ЧТО НЕКОТОРЫЕ ИЗ ЭТИХ БЕДНЫХ ДУРАКОВ ДЕЙСТВИТЕЛЬНО В ЭТО ВЕРЯТ. ДЕТИ ПОДБЕГАЮТ КО МНЕ С РАСШИРЕННЫМИ ГЛАЗАМИ ПРИ СЕМЬЯХ. ОНИ СПРАШИВАЮТ, КАК ЭТО — РАБОТАТЬ НА СТАРОГО ГЕЙДРИХА, ДОБРОГО И МУДРОГО. И МНЕ ПРИХОДИТСЯ СМОТРЕТЬ НА НИХ И ГОВОРИТЬ, ЧТО ЭТО ВЕЛИКОЛЕПНО, И ГЕЙДРИХ — ВЕЛИКИЙ ЧЕЛОВЕК. ЛУЧШАЯ ЧАСТЬ? НЕКОТОРЫЕ ИЗ ЭТИХ ДЕТЕЙ ДАЖЕ НЕ АРИЙЦЫ. ИХ ДЕДЫ ИЛИ БАБУШКИ, ВЕРОЯТНО, БЫЛИ СКОЛОТЫ СС-ОТРЯДАМИ СМЕРТИ, И ТЕПЕРЬ ОНИ ПОКЛОНЯЮТСЯ ЧУДОВИЩУ, КОТОРОЕ ИХ ВЕДАЛО. Я БОЛЬШЕ ТАК НЕ МОГУ. Я БОЛЬШЕ ТАК НЕ МОГУ. Я БОЛЬШЕ ТАК НЕ МОГУ. Я БОЛЬШЕ ТАК НЕ МОГУ. Я БОЛЬШЕ ТАК НЕ МОГУ. Я НЕ МОГУ."
 HGR_ra_europa.27.a:0 "С машинным разумом"
 HGR_ra_europa.28.t:0 "Принцы без империи"
 HGR_ra_europa.28.d:0 "Не так давно Германией правил монарх. Верно, Вильгельм II отрёкся, и многие века монархии ушли вместе с ним. Тем не менее многие старые роды остались. Лишившись формальных титулов, они обратились к разным организациям, чтобы вернуть себе значение. СС стало одним из больших бенефициаров заблудших дворян, как старых, так и молодых. Многие в рядах тайно презирали этих принцев, но Гейдрих видел в них ценность. Старая кровь и старые деньги — нечто по-особенному ценное. Рассаживание некоторых из этих аристократов на выгодные посты — то, что предыдущий фюрер делал с большим успехом. В первую очередь в памяти всплыл Йозиас, хотя было жаль, что случилось с ним и этими большевиками. В любом случае некоторые вещи, как выяснил Гейдрих, особо не меняются."
 HGR_ra_europa.28.a:0 "Ещё один свежий слой"
 HGR_ra_europa.29.t:0 "Тезис"
 HGR_ra_europa.29.d:0 "Правильно ли поклоняться Государству? Есть немногие институты сильнее его. Возможно, Церковь, но даже её можно подчинить Государству. Почему бы не поклоняться Государству? Почему бы не отдать себя ему полностью? Национальность и раса — пустяки. \n\nДаже могучая личность ничто по сравнению с ним. \n\nКакая великая добродетель, как не отдать себя на благо всех? \n\nАмериканцы поклоняются индивидууму — посмотрите, какими они слабыми вышли. Большевики поклонялись пролетариату — посмотрите, как они провалились. Да, культуре лучше отдаться Государству, и через эту преданность Государство станет по-настоящему непобедимым. \n\nЛеопольд отложил перо и проверил работу."
 HGR_ra_europa.29.a:0 "Пусть профессор даст ему за это хорошую оценку"
 HGR_ra_europa.30.t:0 "Старая гвардия"
 HGR_ra_europa.30.d:0 "Вольфганг состоял в Ваффен-СС почти 30 лет. Это было для него предметом гордости, и он имел привычку напоминать другим, что он «скромный СС-гауптштурмфюрер». Новобранцы под его командованием его оскорбляли. В основном оппортунисты, вступившие лишь потому, что стало ясно — СС теперь главнее всех. Его это тошнило. Он, гауптштурмфюрер с почти тридцатилетней службой, должен был иметь дело с этими болванами. \n\nРади бога, один из рекрутов в его команде даже не знал правил обращения с курком!"
 HGR_ra_europa.30.a:0 "Убери палец с курка"
 HGR_ra_europa.31.t:0 "Монополия на власть"
 HGR_ra_europa.31.d:0 "\"Поздравляю, фюрер Гейдрих, вы — бесспорный владыка Европы.\" \n\n\"Пока да.\" \n\n\"Пока? Вы намерены уйти в отставку?\" \n\n\"Нет, я намерен служить до самой смерти, как и мой предшественник.\" \n\n\"Тогда что вы имеете в виду?\" \n\n\"Вы с ума сошли? Я не бессмертен. Мне придётся назначить преемника. Мы же не хотим ещё один кризис престолонаследия, не правда ли?\" \n\n\"Н-нет, конечно нет, мой фюрер. И я полагаю, у вас есть кандидат?\" \n\n\"Да, он подойдёт, думаю.\" \n\n\"Представитель СС, полагаю?\" \n\n\"Достаточно близко.\""
 HGR_ra_europa.31.a:0 "\"Достаточно близко\""
 HGR_ra_europa.32.t:0 "Наследник Европы"
 HGR_ra_europa.32.d:0 "\"Мои намерения, — объявил Гейдрих на заседании кабинета, — назначить моего сына Хайдера Гейдриха преемником на посту Фюрера.\" \n\nПовисла короткая пауза, пока непоколебимый Булер не заговорил. \"Простите, мой фюрер, — начал он, — не хочу вмешиваться в личные вопросы, но я полагал, что вы с сыном... в напряжённых отношениях.\" \n\nГейдрих отмахнулся рукой: \"Мы договорились отложить разногласия ради блага Европы. Он не дурак, он понимает, что профессиональные требования часто важнее мелких ссор.\" \n\n\"Но способен ли он на такой пост?\" — уточнил Гилле. \n\n\"Конечно! Или вы сомневаетесь в моём суждении?\" \n\n\"Н… нет, конечно нет!\" \n\n\"Хорошо\", — Гейдрих улыбнулся, — \"Он прибудет в следующий вторник для официального объявления. Также с этого момента я ожидаю ежедневных брифингов, которые будут доступны и ему, и он получит соответствующие уровни допуска. Он когда-нибудь станет вашим фюрером, так что ожидаю вашего безоговорочного подчинения.\""
 HGR_ra_europa.32.a:0 "\"Свободны\""
 HGR_ra_europa.33.t:0 "Эскадрон охраны"
 HGR_ra_europa.33.d:0 "Как изначально задумывалось, СС был мечом и щитом Гитлера. Его назначение искажалось и размывалось некоторыми. В первую очередь Гиммлером, который хотел использовать нашу благородную организацию в своих интересах. Но многие сохраняли верность, и их сердца не колебались. Рад сообщить, что я стою перед этими храбрыми солдатами Рейха. Без вашей лояльности, без вашей силы сегодня не было бы Рейха. \n\n— Обращение фюрера к членам СС Германии."
 HGR_ra_europa.33.a:0 "Верность и честь"
 HGR_ra_europa.34.t:0 "Надлежащий законодательный орган"
 HGR_ra_europa.34.d:0 "Булер пролистал стопку бумаг перед собой. Это был список кандидатов на предстоящие выборы в Рейхстаг. Название сохранилось, несмотря на новое имя нации. Это был почтенный институт и он заслуживал ничего меньшего. Через него звучал голос народа. Здесь писалась история. Здесь объявлялись и выигрывались войны. Сильный парламент для сильного рейха. \n\nБулер перебрал список кандидатов. Все они лояльны, усердны и, конечно же, члены СС."
 HGR_ra_europa.34.a:0 "Естественно"
 HGR_ra_europa.35.t:0 "Кровь и долг"
 HGR_ra_europa.35.d:0 "ВСТУПАЙ В ВАФФЕН-СС СЕГОДНЯ \n\nСЛУЖИ ЕВРОПЕ ПО МАКСИМУМУ \n\nВЫРОДКИ У НАШИХ ГРАНИЦ. ТОЛЬКО ТЫ МОЖЕШЬ ИХ ОСТАНОВИТЬ \n\nМЫ УЖЕ ПОБЕЖДАЛИ ИХ. МЫ МОЖЕМ СДЕЛАТЬ ЭТО СНОВА \n\nНИКТО ВЫШЕ ЕВРОПЫ \n\nАМЕРИКАНЦЫ И ЯПОНЦЫ — УПАДОЧНЫЕ ИМПЕРИИ. НЕ ПОЗВОЛЯЙТЕ ИМ ТЯНУТЬ НАС ВНИЗ \n\nТОЛЬКО ИСТИННЫЕ АРИЙЦЫ СЛУЖАТ В СС \n\n— Различные лозунги набора в СС."
 HGR_ra_europa.35.a:0 "Будешь ли ты служить?"
 HGR_ra_europa.36.t:0 "Открытые глаза"
 HGR_ra_europa.36.d:0 "Толпы обожали его. \n\nЛюди кричали ему \n\nНо им нельзя было доверять. \n\nГитлер прекрасно это понимал, поэтому и создал СС. Чтобы отделить себя от простой шпаны. \n\nКонечно, он их не ненавидел, но фюреру требовалось поддерживать видимость. \n\nПожмёт ли фюрер руку большевику? Должен ли он? Нет. \n\nИ ещё важнее — вопрос безопасности. \n\nКто знает, какие типы прячутся в толпе, бросая ненавистные взгляды. \n\nДа, существовала определённая необходимость в СС и его ветвях. Толпы нужно было присматривать."
 HGR_ra_europa.36.a:0 "Ради блага всех"
 HGR_ra_europa.37.t:0 "Отряд «Рэптор»"
 HGR_ra_europa.37.d:0 "Отряд «Рэптор» был временным формированием со штабом в Страсбурге. Грегор гордился участием в нём. Они начали в период борьбы за власть между фюрером и змеёй Гиммлером. Про-Гейдриховская сила в море гиммлеритов, они много сражались и многое потеряли. Но это того стоило. Грегора и его брата похвалил сам фюрер, каждому вручили Рыцарский крест. Их слава была несравненна. \n\nЖаль только, что он всё ещё не мог найти хорошую немку, которая бы с ним связалась."
 HGR_ra_europa.37.a:0 "Удачи с этим"
 HGR_ra_europa.38.t:0 "Для достойных"
 HGR_ra_europa.38.d:0 "Хотите стать зондеркоммандо? Честно говоря, друг, тебе, вероятно, не стоит. Чтобы стать зондеркоммандо, нужно вступить в Ваффен-СС, а затем пройти специальный курс подготовки, который состоит из 2 фаз. Печально известный курс длится 8 месяцев; некоторые внутри СС сравнивают его с настоящей пыткой — физические занятия по несколько часов, ночные погружения в холодную прибойную воду Балтийского моря, использование лодок для навигации в прибое и т.д. Много беговой подготовки в сапогах. Последняя неделя первой фазы заканчивается марафонской тренировкой, где рекруты почти не спят, выполняя сумасшедший объём упражнений на пляже, мокрые, холодные и в песке. Выдерживание физического стресса настолько высокого, что это приводило к смертям. Вторая фаза (BUD/S) учит оперировать где угодно — на суше и на море. Много плавания, ОЧЕНЬ МНОГО ПЛАВАНИЯ. Да, люди утонували на этой части. Сухопутная часть не лучше. Вы много бегаете, занимаетесь физподготовкой. Употребление стероидов и обезболивающих — обычное дело, чтобы справляться со стрессом. Врать об этом и скрывать тоже становится нормой. \n\nМой совет? Получи офицерский чин и найди себе мягкую должность где-нибудь на юге."
 HGR_ra_europa.38.a:0 "Мы всё-таки не сверхлюди"
 HGR_ra_europa.39.t:0 "Народный закон"
 HGR_ra_europa.39.d:0 "ДЕЛО № 1942-001 \n\nОБВИНЯЕМЫЙ: Два года?! Два года?! \n\nСУДЬЯ: Успокойтесь, обвиняемый. Ваше наказание соответствует преступлению. \n\nОБВИНЯЕМЫЙ: Это же просто неоплаченные штрафы за парковку! \n\nСУДЬЯ: 17 неоплаченных штрафов за парковку за период в 2 года. Вы злонамеренно пользовались государственным паркингом слишком долго. Два года каторжных работ должны вас проучить. \n\nОБВИНЯЕМЫЙ: Я так и сказал вашей матери, когда я— [СУД ПРИКАЗЫВАЕТ ВЫЧЕСТЬ СЛЕДУЮЩЕЕ ВЫСКАЗЫВАНИЕ]"
 HGR_ra_europa.39.a:0 "Это — земля законов"
 HGR_ra_europa.40.t:0 "Имена"
 HGR_ra_europa.40.d:0 "\"СС-легион 'Погония'? Почему нас называют СС-легион 'Погония'?\" \n\nКомандир Максима закатил глаза: \"Потому что так решили начальники в Германии. А тебе зачем так всё важно?\" \n\n\"'Погония' мало логики. Было бы понятнее, если бы литовцев назвали 'Погония', а нас — как-нибудь Рутонией или ещё как.\" \n\nКомандир пожал плечами: \"Ладно, и что ты собираешься с этим делать? Напишешь письмо фюреру Гейдриху и пожалуешься?\" Глаза Максима загорелись."
 HGR_ra_europa.40.a:0 "У него была отличная идея"
 HGR_ra_europa.41.t:0 "Координация"
 HGR_ra_europa.41.d:0 "\"Я думал, что эта партия направлялась в Кёльн?\" \n\n\"Так и было, но гарнизон в Лейдене потребовал дополнительного снаряжения.\" \n\n\"Что за черт? Им же уже прислали пополнение неделю назад!\" \n\n\"Ну, они сказали, что им нужно больше, и у них намного больше дел, чем у войск в Кёльне.\" \n\n\"Тогда пришлите им новый груз! Не воруй снаряжение у других частей, долбаный неумеха!\""
 HGR_ra_europa.41.a:0 "Все вместе"
 HGR_ra_europa.42.t:0 "Простые вещи"
 HGR_ra_europa.42.d:0 "Для Гейдриха политика была несколько простой. Всё сводилось к правильному распределению подношений и отправлению правосудия. Кому-то лучше быть кормилицей, другим — в ссылку или в тюрьму. Толпы нужно держать удовлетворёнными, а шалопаев — пресекать. Даже окраины Европы можно было привести в лоно, предложив правильные стимулы и подавив мятеж. \n\nЭто действительно так просто. Нужно лишь быть достаточно храбрым, чтобы взглянуть на вещи именно так."
 HGR_ra_europa.42.a:0 "А ты?"
 HGR_ra_europa.43.t:0 "Больше чем честь"
 HGR_ra_europa.43.d:0 "Быть назначенным в личную охрану фюрера было большой честью. Рудольф это хорошо понимал. Но в этой роли было нечто большее. Жизнь фюрера была в их руках. Именно им и товарищам предстояло защитить фюрера от любой угрозы. Попытка покушения на Адольфа Гитлера в 1962 году оставила чёрное пятно, хотя и была совершена элементами внутри Рейха, но это не оправдание. Рудольф поклялся, что его фюрер никогда не пострадает от пули, кинжала, яда или бомбы, или чего бы там ни было у смертных врагов фюрера. Рудольф, или Руди — как его звали друзья, — скорее выстрелил бы в себя, чем допустил бы такое."
 HGR_ra_europa.43.a:0 "Долг превыше всего"
 HGR_ra_europa.44.t:0 "Западный фланг"
 HGR_ra_europa.44.d:0 "Когда его везли по улицам Амстердама, фюрер Гейдрих размышлял о положении Нидерландов. Адольф Гитлер всегда намеревался сделать их полностью интегрированной провинцией Германии, но обстоятельства наложили неопределённый мораторий на эти планы. Тем не менее теперь у Гейдриха была возможность полностью ассимилировать голландскую родину в административную систему Европы. Несмотря на то что Нидерландская СС была скорее созданием Гиммлера, её привели к послушанию и она стала довольно сговорчивой. По крайней мере они не будут такими проблемными, как остатки бургундцев. \n\nАмстердам теперь выглядел очень красиво, когда он пригляделся. Ещё красивее с флагом Европы, реющим над ним."
 HGR_ra_europa.44.a:0 "Бриллиант для Европы"
 HGR_ra_europa.45.t:0 "Меморандум 10320"
 HGR_ra_europa.45.d:0 "Тема: Остланд \n\nСозданный ещё на ранних этапах операции «Барбаросса», рейхскомиссариат Остланд, пожалуй, является одним из наиболее успешных примеров расширения Lebensraum. Гражданская война в Остланде иронично демонстрирует это: конфликт там преимущественно межгерманский, с участием некоторых неарийских элементов. Это — опорный пункт восточных территорий Европы и ключ к доминированию в Балтийском море. Защита Остланда от внешнего вторжения должна, таким образом, быть высшим приоритетом."
 HGR_ra_europa.45.a:0 "В самом деле"
 HGR_ra_europa.46.t:0 "Величайший предатель"
 HGR_ra_europa.46.d:0 "То, что произошло в Бургундии, оскорбило Гейдриха. Он знал о излишествах своего бывшего начальства, но управление его частным владением можно было описать лишь как нелепый садизм. Американцы и их йуппи будут хвалиться и жаловаться об этом веками, а вся эта жалкая история выставила их карикатурными злодеями. Гиммлер действительно сошёл с ума и ходил, убивая и порабощая без нужды. Ни тонкости, ни прагматизма. \n\nЭто было чудом, что Гейдриху удалось вырвать контроль над СС из гиммлерова хватка, но он сделал это. Прошлое — это прошлое. Теперь можно приступить к настоящей работе."
 HGR_ra_europa.46.a:0 "Благое дело"
 HGR_ra_europa.47.t:0 "Удовлетворение"
 HGR_ra_europa.47.d:0 "Булер никогда не был так доволен. СС совершил потрясающее возвращение после неудавшегося переворота Гиммлера. С усердием, умом и стойкостью они выцарапали себе путь наверх и стали хозяевами Рейха. У фюрера были… нестандартные идеи, но результаты говорили сами за себя. \n\nРейх снова силён, новое имя или нет. СС стоит во главе, на своём законном месте — самых лояльных и чистых национал-социалистических сил. \n\nЖаль, что он не моложе. Он был бы прекрасным фюрером."
 HGR_ra_europa.47.a:0 "Но это не была его судьба"
 HGR_ra_europa.48.t:0 "Цель"
 HGR_ra_europa.48.d:0 "Зачем он вступил в СС все эти годы назад? Ему стыдно признаться — он забыл. Может, он стал слишком стар. \n\nНо имеет ли значение причина вступления? Теперь он знал свою цель. Что такое Шутцштаффель. Защищать и вести Европу. \n\nЕго скоро не станет, но СС останется. Пока СС служит, рейх будет жить."
 HGR_ra_europa.48.a:0 "На тысячу лет"
 HGR_ra_europa.49.t:0 "Работа делает вас свободными?"
 HGR_ra_europa.49.d:0 "Рабство, по большей части, было искоренено по всему Рейху. Однако некоторые случаи рабства, особенно в промышленно-сетевых картелях, всё ещё продолжают существовать. Мы могли бы, в теории, занять более жёсткую позицию по принудительному труду, но это может встревожить более консервативных членов СС и, несомненно, испортить отношения с промышленными картелями, любящими дешёвую рабочую силу. \n\nКонечно, окончательное решение за вами, мой фюрер."
 HGR_ra_europa.49.a:0 "Фарс должен закончиться"
 HGR_ra_europa.49.b:0 "Это не важно"
 HGR_ra_europa.50.t:0 "Великое появление"
 HGR_ra_europa.50.d:0 "После победы NSDAP приняла особые меры по запрету различных христианских церквей на юрисдикции Рейха. Главная причина — иерархии церкви представляли собой прямую угрозу власти немецкого государства. \n\nТем не менее многие католики, протестанты в Центральной Европе и православные на востоке продолжали поддерживать свои приходские общины и тайно проводить службы. Учитывая, что полное уничтожение этих очагов обошлось бы дорого и, возможно, было бы бесполезно, может быть предпочтительнее позволить церквям действовать публично, но с более патриотическими проповедями."
 HGR_ra_europa.50.a:0 "Молитесь за фюрера!"
 HGR_ra_europa.50.b:0 "Церкви — логова подрывной деятельности!"
 HGR_ra_europa.51.t:0 "Крошка свободы"
 HGR_ra_europa.51.d:0 "Факт жизни в Рейхе прост: почти каждая уважаемая организация, от местного теннисного клуба до национальных телесетей, контролируется НСДАП. Это не случайность. В 1930-х и 1940-х годах была государственная политика по установлению монополии NSDAP на общественную жизнь. Хаос 50-х и 60-х заставил многих граждан, в остальном хороших арийцев, обратиться к альтернативным, внегосударственным организациям. \n\nТеперь, когда Европа более или менее стабилизировалась, мы могли бы выжечь эти группы как принцип. С другой стороны многие из них безобидны и мало угрожают нашей власти."
 HGR_ra_europa.51.a:0 "Какую угрозу они могут представлять?"
 HGR_ra_europa.51.b:0 "Всё это — вздор"
 HGR_ra_europa.52.t:0 "Позиции"
 HGR_ra_europa.52.d:0 "Формально NSEAP, по сути политический фронт СС, — монолитная организация и действует по прихоти фюрера. Многие наблюдатели верят в это, но это не вполне точный анализ. В СС сложились две де-факто фракции. \n\nПервая — Страсбургская позиция. Названная так по месту базирования Гейдриха во время борьбы за власть после смерти Гитлера, она считается фракцией статус-кво в СС. Составлена в основном из идеалистов и прагматиков, эта фракция выступает за государство, доминируемое СС, следуя старым идеалам в рамках новой политической конструкции Гейдриха. \n\nДругая, так называемая Берлинская позиция, выступает за концентрацию всей власти в канцелярии фюрера. Более популистская по природе, она иронично является более радикальной из двух, полностью поддерживая новую смесь национал-социализма, предлагаемую Гейдрихом. \n\nСуществует также третья фракция, называемая Мюнхенской позицией, состоящая из отбросов старой гвардии NSDAP, но по сути она незначительна в общей картине. \n\nОстаётся выяснить, склонится ли Гейдрих к Страсбургской позиции или примет Берлинскую."
 HGR_ra_europa.52.a:0 "Берлинская позиция — путь вперёд"
 HGR_ra_europa.52.b:0 "Страсбургская позиция — будущее"
 HGR_ra_europa.53.t:0 "Брат фюрера"
 HGR_ra_europa.53.d:0 "Они не говорили друг с другом много лет. Хайнц ушёл из СС вскоре после окончания войны, и он встречался с братом, ныне фюрером, лишь пару раз с тех пор. \n\n«Погода хороша», — попытался сказать Рейнхард. Это было не ложью; Тиргартен прекрасен в это время года. \n\nХайнц покачал головой: «Ты теряешь время, Гейдрих, и не стоит нам светиться вместе.» \n\nФюрер фыркнул: «Если это из-за слухов, что ты помогаешь унтерменшам спасаться, теперь это уже не важно». \n\nОни некоторое время молчали. Солнце садилось, и Хайнц вдруг воскликнул: «Чёрт побери, Рейнхард, зачем ты всё это поддерживаешь? СС — гнилая структура. Лучше бы разорвать её и короновать себя императором.» \n\nРейнхард рассмеялся: «Это было бы хорошей шуткой!» \n\n«Я не шучу. К черту СС. Хватит делить власть с этими змеями и мясниками. Тебе не нужно быть как они.» \n\nГейдрих почесал подбородок и задумался."
 HGR_ra_europa.53.a:0 "\"Возможно, ты прав\""
 HGR_ra_europa.53.b:0 "\"Фантазия\""
 HGR_ra_europa.54.t:0 "Рейхсляйтер"
 HGR_ra_europa.54.d:0 "\"Что это, Булер?\" \n\nБулер подошёл к столу Гейдриха, держа древний StG 44. \"Мы конфисковали это у подозрительного лица рядом с Рейхстагом\", — спокойно сказал Булер, — \"Он кричал, что вы плюёте на всё, за что стоял NSDAP, и что Гитлер крутится в могиле.\" \n\n\"Хм\", — ответил Гейдрих. \n\nБулер тяжело прищурился: \"Многие разделяют его чувства.\" \n\nГейдрих посмотрел на своего рейхсляйтера: \"Кажется, и вы тоже, не так ли?\" \n\nБулер глубоко вздохнул. Говорить так могло стоить ему должности или хуже. \"Мне кажется, вы слишком далеко ушли в идеях Берлинской позиции.\" \n\nГейдрих задумался и ответил,"
 HGR_ra_europa.54.a:0 "\"Воля фюрера превыше даже масс\""
 HGR_ra_europa.54.b:0 "\"Возможно, я слегка отклонился от идеалов СС\""
 HGR_ra_europa.55.t:0 "Его Рейх"
 HGR_ra_europa.55.d:0 "Ты заслужил своё место в этом мире. Лицемер! Так они тебя назовут. Что бы сказал Гитлер, если бы увидел тебя сейчас? Он дал тебе всё, а теперь ты плюёшь на его могилу! \n\nНо они неправы. Ты знаешь это. Ты — фюрер. Да, ты почтил Гитлера так, как никто другой не смог бы. Как он преобразил Рейх в своём образе, ты снова преобразил его; дал ему новую жизнь, когда тот слабел годами. \n\nДа, это сделал ты. Только ты. Только фюрер. Вперёд, забирай свою награду. Никто не сможет тебя остановить. Многие пробовали. Все потерпели неудачу. Так зачем останавливаться сейчас? Зачем кланяться людям низшего сорта? Почему кланяться СС? Ты взял мир и сделал его своим."
 HGR_ra_europa.55.a:0 "Теперь это — твой мир"
 HGR_ra_europa.56.t:0 "Верный Рейху"
 HGR_ra_europa.56.d:0 "Ты был самым верным. Верным Рейху. Верным национал-социализму. Верным СС. Верным Гитлеру. \n\nТы помнишь, как Рейх был предан. Со стороны выродившихся социалистов и буржуазии. \n\nТы помнишь, как национал-социализм был предан. Червями, которые притворялись, что приняли его, только чтобы выбросить, когда победа была в руках. \n\nТы помнишь, как СС был предан. Тем самым человеком, назначенным во главе его. \n\nТы помнишь, как Гитлер был предан. Змеями, которые угодили к нему. \n\nКак легко было бы принять измену. Но ты был силён. Теперь Рейх в безопасности — благодаря твоим усилиям. Иди и веди Европу к светлому будущему."
 HGR_ra_europa.56.a:0 "СС ждёт твоего приказа"
#diplo events
 HGR_ra_europa_diplo.1.t:0 "Европа требует нашей аннексии"
 HGR_ra_europa_diplo.1.d:0 "Новосозданный Европейский Фольксрейх требует нашей полной интеграции в Рейх как напрямую управляемую территорию. Отказ, вероятно, повлечёт за собой войну."
 HGR_ra_europa_diplo.1.a:0 "Мы подчиняемся"
 HGR_ra_europa_diplo.1.b:0 "Нет!"
 HGR_ra_europa_diplo.2.t:0 "[FROM.GetName] принимает интеграцию"
 HGR_ra_europa_diplo.2.d:0 "[FROM.GetName] выполнил наши требования об аннексии. Их будущее теперь с нами."
 HGR_ra_europa_diplo.2.a:0 "Ещё один триумф для Рейха"
 HGR_ra_europa_diplo.3.t:0 "Европейский Фольксрейх требует нашей аннексии"
 HGR_ra_europa_diplo.3.d:0 "Новосозданный Европейский Фольксрейх потребовал нашу полную интеграцию в Рейх как напрямую управляемую территорию. Отказ, вероятно, повлечёт за собой войну."
 HGR_ra_europa_diplo.3.a:0 "Мы подчиняемся"
 HGR_ra_europa_diplo.3.b:0 "Нет!"
 HGR_ra_europa_diplo.4.t:0 "[FROM.GetName] принимает интеграцию"
 HGR_ra_europa_diplo.4.d:0 "[FROM.GetName] выполнил наши требования об аннексии. Их будущее теперь с нами."
 HGR_ra_europa_diplo.4.a:0 "Ещё один триумф для Рейха"
 HGR_ra_europa_diplo.5.t:0 "Европейский Фольксрейх требует, чтобы мы вступили в пакт"
 HGR_ra_europa_diplo.5.d:0 "Европейский Фольксрейх направил нам дипломатическое предложение с просьбой вступить в Пакт. Скорее всего они не примут отказ."
 HGR_ra_europa_diplo.5.a:0 "Мы вступим в их союз"
 HGR_ra_europa_diplo.5.b:0 "Пусть идут к чёрту!"
 HGR_ra_europa_diplo.6.t:0 "[FROM.GetName] вступает в Пакт"
 HGR_ra_europa_diplo.6.d:0 "[FROM.GetName] благоразумно решил объединиться с нами после дипломатического давления. Они окажутся достойным союзником Рейха!"
 HGR_ra_europa_diplo.6.a:0 "Отлично"
 HGR_ra_europa_diplo.7.t:0 "Другой орёл"
 HGR_ra_europa_diplo.7.d:0 "«Посмотрите через море», — репортёр указал на Атлантику, — «Если глянуть достаточно далеко, вы найдёте Соединённые Штаты Америки. Может возникнуть соблазн считать их нашими братьями, но они — самое далёкое от этого». \n\n«Американцы», — начал он, — «поклоняются вырождению превыше всего. Индивидууму и неограниченному декадансу. Мы, смелые и верные сыны Фольксрейха, понимаем, что свой долг мы обязаны Рейху. Нет счастья без должной ответственности. Американцы должны были усвоить это после того, как мы разгромили их во Второй мировой. Ещё есть время, чтобы они усвоили урок, но если не смогут — мы победим их снова.» \n\nРепортёр глубоко вдохнул и заключил: «Американская республика — истинный пример расточённого потенциала. Искушение следовать их примеру велико, братья и сёстры, но мы не можем. Мы не можем уступить и потерпеть поражение.»"
 HGR_ra_europa_diplo.7.a:0 "Не наши друзья"
 HGR_ra_europa_diplo.8.t:0 "ИД ОТЧЁТ: CIA-65-0329-GR"
 HGR_ra_europa_diplo.8.d:0 "КЛАССИФИКАЦИЯ: Совершенно секретно // Только для служебного пользования\n\nРЕЗЮМЕ \n\nПерехваченные сообщения, финансовые записи и агентурные данные подтверждают с высокой степенью уверенности, что Европа, через свою разведывательную сеть (предположительно при участии Службы безопасности — SD), оказывает скрытую финансовую и логистическую поддержку Фрэнсису Паркеру Йокки, видному национал-социалисту в NPP. Операция, получившая кодовое название «Wotansblick» у европейских кураторов, направлена на дестабилизацию США путём усиления внутреннего недовольства и вовлечения радикальных антиправительственных движений. Йокки давно открыт для национал-социалистических идей, но явно не симпатизирует европейскому, ранее немецкому, Рейху."
 HGR_ra_europa_diplo.8.a:0 "Рекомендуется дальнейшее наблюдение"
 HGR_ra_europa_diplo.9.t:0 "ИД ОТЧЁТ: CIA-65-1923-GR"
 HGR_ra_europa_diplo.9.d:0 "КЛАССИФИКАЦИЯ: Совершенно секретно // Только для служебного пользования\n\nРЕЗЮМЕ \n\nНедавние всплески действий диссидентов в Исландии (см. отчёт CIA-65-7212-GR) были связаны с европейскими разведывательными активами. Обнаружены доказательства тайного финансирования ряда организаций в Исландии, преимущественно про-демократических групп. Рейх использовал нейтральные государства и коммерческие структуры для отмывки средств и обхода санкций и эмбарго между ними и США. Прямых доказательств координации между Европой и исландскими НПО не выявлено. Однако возможно, что у Европы есть агенты в местной национал-социалистической партии. Рекомендуется дальнейшее расследование. \n\nДолгосрочное решение исландской политической ситуации желательно. Если недовольство продолжит расти, Рейху будет предоставлен веский предлог для вмешательства. Потеря Исландии — неприемлема."
 HGR_ra_europa_diplo.9.a:0 "Принято к сведению"
 HGR_ra_europa_diplo.10.t:0 "Восходящее солнце"
 HGR_ra_europa_diplo.10.d:0 "Гюнтер долгие годы работал дипломатом. Начинал он в Токио, как помощник. Разрыв 1948 года не был чистым делом. \n\nВозможно, пакт с Японией изначально задумывался как временный, но развод между бывшими союзниками оставил горечь и в Германии, и в Токио. \n\nЭто можно было предотвратить, но это — прошлое. Теперь японцы — соперники, как и любые другие. Даже если они на другом конце света, они слишком близки. \n\nЕсли есть нечто, в чём Империя и Рейх едины, так это то, что в мире может быть лишь один хозяин."
 HGR_ra_europa_diplo.10.a:0 "Как есть"
 #finale events for phase 2
 HGR_ra_europa_finale.1.t:0 "Владыка Европы"
 HGR_ra_europa_finale.1.d:0 "Он знал, что это произойдёт. В конце концов это приходило для каждого. По правде говоря, он почти сам это навлёк на себя около десятка лет назад. \n\n«Оно», конечно, было смертью. Смерть пришла за могучим Фюрером Европы. Он провёл вторую половину своей жизни в тяжёлом труде. Возможно, ему повезло дожить до этих дней. И всё же он не мог не желать жить чуть дольше. Была ещё столько работы; долг перед Рейхом оставался невыполненным. Но это была та битва, которую он не мог выиграть. \n\nЖена спала рядом с ним. Стоит ли будить её? Нет, никто уже не мог ничего сделать, и она была бы вне себя. Нет, ей лучше отдохнуть. Она найдёт его неподвижным, когда проснётся, но это будет уже утро нового дня. Глухая ночь — не время обнаруживать труп, решил Гейдрих. Это немного его успокоило. Если он не мог избежать смерти, он мог хотя бы контролировать её детали. Что будет после — не его решать, а решать народу. \n\nУходя, он задумался, существует ли рай. Осудит ли Бог его в вечные огненные муки Ада? Это мало его тревожило. Господь небес мог приговорить его к забвению по своему прихоти, но через Европейский Фольксрейх Рейнхард Гейдрих будет торжествовать вечно."
 HGR_ra_europa_finale.1.a:0 "И затем воцарилась тишина"
 HGR_ra_europa_finale.2.t:0 "Гейдрих"
 HGR_ra_europa_finale.2.d:0 "Марте усмешилась, увидев брата. «Зиг хайль, мой Фюрер!» — выкрикнула она, подходя к нему. \n\nПальцы Хайдера Гейдриха дернулись. «Ты не обязана так делать, Марте. К тому же Рейхстаг ещё не голосовал по вопросу, кто будет Фюрером.» \n\nМарте фыркнула. «Я не идиот, Хайдер. Мы оба знаем, что ты — единственный кандидат на этот пост, и знаем, как проголосует каждый в том зале», — она помахала в сторону, где обсуждали делегаты Рейхстага, — «Я лишь желаю, чтобы они поскорее закончили. Ноги отваливаются, а дети уже готовы лезть по стенам.» \n\n«Ты только что приехала, Марте.» \n\nОна махнула рукой: «И мной уже увидено достаточно за всю жизнь. Честно, ты иногда бываешь таким мрачным, как отец...» Она заметила, как лицо его омрачилось при упоминании об их ныне покойном отце. «...ну давай же, Хайдер. Возможно ты первый Фюрер, кто не расстрелял половину Бранденбурга ради своего места.» \n\nБудущий Фюрер пожал плечами. «Наверное, это так», — на губах его появилась улыбка. «Придётся заказать чистку, в духе традиции.» \n\nМарте улыбнулась в ответ и подала шуточное приветствие,"
 HGR_ra_europa_finale.2.a:0 "«Только не зазнайся — и у нас у всех будет всё в порядке»"
 HGR_ra_europa_finale.3.t:0 "Хайдер"
 HGR_ra_europa_finale.3.d:0 "Фюрер Гейдрих смотрел из своего нового кабинета. Он раньше принадлежал знаменитому Адольфу Гитлеру, первому Фюреру Рейха. Затем он принадлежал его отцу, который реформировал Немецкий Рейх в Европейский Фольксрейх и поднял бело-чёрно-голубое знамя, что теперь реет над каждым городом и селением. Теперь кабинет принадлежал ему. Предшественники вырезали свои имена в истории кровью и войной. Судьба ли ему идти по их стопам? В этот момент он решил: нет. \n\nОн закрыл за собой дверь кабинета. Немцы, французы, голландцы, евреи, поляки и все остальные — они ждали его. Хайдера Гейдриха."
 HGR_ra_europa_finale.3.a:0 "ЕДИНСТВО НАВСЕГДА"
 HGR_personalist_ending_tt:0 "§YИ так Европейский Фольксрейх переходит от отца к сыну. История Рейха не окончена. Враги Народа таятся на каждом шагу. Но под вашим руководством мы вновь и вновь вкусим победу!§!"
 HGR_ra_europa_finale.4.t:0 "Заседание кабинета"
 HGR_ra_europa_finale.4.d:0 "«Как всем известно, Фюрер умер», — начал Филипп Булер. «Если возражений нет, мы объявим о его смерти в 18:00 сегодня. После этого мы официально приступим к процессу выбора нового Фюрера.» Наступила тишина. Прошло всего несколько часов с тех пор, как жена нашла мёртвого Гейдриха. Тело ещё едва теплело, но долг перед Рейхом требовал действий. \n\nРейхсминистр экономики Ганнс Мартин Шлейер, самый молодой из присутствующих, первым заговорил: «Встаёт вопрос, кто станет его преемником. Поздний Фюрер не был человеком пристрастий, и не дай Бог нам повтор '64-го.'» \n\n«Мы готовились к этому с момента Декларации Германии», — вмешался Гюнтер д’Алькен. «С лженационал-социалистами покончено, процесс будет чист, и вскоре у нас будет новый Фюрер из рядов NSEAP.» \n\nШлейер остался недоволен. «Да, но кто же наш новый Фюрер?» \n\nРейхсминистр внутренних дел фыркнул: «Если так беспокоит, Ханнс, выдвигайте свою кандидатуру. Вам не привыкать к камерам, когда вам захочется.» Герберт Гилле собирался скоро уйти на покой, и смерть давнего начальника лишь ускорила его планы. Или же от этого чертова мигрени он может и того не дожить до конца дня. \n\nШлейер фыркнул. «Знаете что? Пойду и выдвину свою кандидатуру. Лучше я, чем старый выдумщик как вы.» \n\nБулер стукнул кулаком по столу. «Хватит! Фюрер Гейдрих покинул нас меньше чем на день, а вы уже ссоритесь как мальчишки. Мы на критическом рубеже, и мир, включая наших врагов, наблюдает. Вы двое», — он указал на Шлейера и Гилле, — «можете бороться потом. А пока новый Фюрер не избран, я у руля. И я требую единства при решении будущего Европы!»"
 HGR_ra_europa_finale.4.a:0 "«Слушаем!» — кто-то выкрикнул"
 HGR_ra_europa_finale.5.t:0 "Выборы"
 HGR_ra_europa_finale.5.d:0 "Булер сделал глоток чая и пролистал список. Было лишь несколько серьёзных претендентов на замену Рейнхарда Гейдриха, и он заметил, что Шлейер несколько дней назад действительно выдвинул свою кандидатуру. Другие имена он тоже узнал, хотя его отношение к каждому из них различалось. Он вздохнул и отложил список. Хотя он и не был ярым апологетом ревизии Гейдриха, нельзя было отрицать: будущее Рейха было надёжно обеспечено Гейдрихом на несколько десятилетий вперёд, по крайней мере. Что будет дальше — знать невозможно. \n\nИ всё же Рейх был одарён двумя отличными Фюрерами; почему бы не третьему? \n\nОн посмотрел в окно и увидел, как знамя Европейского Фольксрейха гордо реет."
 HGR_ra_europa_finale.5.a:0 "Оно будет реять ещё тысячу лет"
 HGR_ss_ending_tt:0 "§YБлагодаря вашей прагматичной политике Рейх пережил свои самые опасные испытания. Наследник этих побед будет определён позже, но пока знайте: вы — и только вы — спасли Европейский Фольксрейх!§!"
 #focuses
 ##intro
 HGR_heart_of_iron:0 "Сердце из железа"
 HGR_heart_of_iron_desc:0 "Гейдрих восторжествовал над безумным Гиммлером и его приспешниками. Тем не менее Рейх остаётся в полном разгроме, и многое всё ещё угрожает тому, что осталось. Кто, как не Гейдрих, способен противостоять этому хаосу?"
 HGR_will_of_steel:0 "Воля из стали"
 HGR_will_of_steel_desc:0 "Гейдрих не поднялся до вершины Рейха плаксивыми причитаниями. Только сильный человек способен вести Рейх; спасти его от безумцев и выродков."
 HGR_take_stock:0 "Подвести итоги"
 HGR_take_stock_desc:0 "Наши так называемые союзники имеют различные, зачастую противоречивые желания и амбиции. Многие из наших врагов всё ещё блуждают по тылам и городам, нападают на войска и терроризируют население. Требуется тщательное планирование, чтобы разрешить эту ситуацию."
 HGR_heer_leftovers:0 "Остатки Хеера"
 HGR_heer_leftovers_desc:0 "После поражения Геринга многие милитаристы перешли на нашу сторону после безумной попытки Гиммлера устроить апокалипсис. Завоевание Бургундии и восстановление Рейха частично утолили их жажду войны и славы, но теперь они снова начинают беспокоиться."
 HGR_himmlers_trash:0 "Мусор Гиммлера"
 HGR_himmlers_trash_desc:0 "Элементы бургундской СС продолжают действовать из тени. Выследить этих отщепенцев — первоочередная задача."
 HGR_degens_and_subhumans:0 "Выродки и унтерменши"
 HGR_degens_and_subhumans_desc:0 "Славяне, цыгане, евреи и Бог знает кто ещё бродят по Рейху безнаказанно. Обстоятельства вынудили нас с ними сотрудничать, и теперь мы платим цену. Джинн уже выпущен из бутылки, если можно так выразиться."
 HGR_the_nsdap_remnants:0 "Остатки партии"
 HGR_the_nsdap_remnants_desc:0 "Бюрократы NSDAP и чиновники, не связанные со СС, сохранили многие свои посты даже через все эти безумства. С ними придётся иметь дело."
 HGR_the_loyal_ones:0 "Верные"
 HGR_the_loyal_ones_desc:0 "Кабала офицеров СС стояла рядом с Гейдрихом с самого начала. Они преданы ему и только ему. Их преданность заслуживает награды."
 HGR_beyond_the_reich:0 "За пределами Рейха"
 HGR_beyond_the_reich_desc:0 "Многое изменилось в мире, пока Гейдрих завоёвывал своё место. Мы должны адаптироваться."
 HGR_what_can_be_done:0 "Что можно сделать?"
 HGR_what_can_be_done_desc:0 "Мы получили всесторонний обзор того, что перед нами. Но что, чёрт возьми, можно с этим сделать? Ясно одно: назад к прежнему порядку мы уже не вернёмся."
 HGR_the_idea:0 "Идея"
 HGR_the_idea_desc:0 "Как Гитлер переделал мир, так должны сделать и мы."
 HGR_call_them_together:0 "Созвать их"
 HGR_call_them_together_desc:0 "Наши офицеры и союзники, рассредоточенные по Рейху, будут немедленно отозваны в Германию."
 HGR_prepare_the_airwaves:0 "Подготовить эфир"
 HGR_prepare_the_airwaves_desc:0 "Выключите музыку, радиоспектакли! Фюрер скоро выступит с заявлением!"
 HGR_on_the_radio:0 "По радио"
 HGR_on_the_radio_desc:0 "В каждом доме в Рейхе есть радиоприёмник, и большинство узнаёт новости именно так."
 HGR_through_the_television:0 "По телевидению"
 HGR_through_the_television_desc:0 "Новое изобретение — телевидение позволяет транслировать изображение вместе со звуком. Хоть оно и не так распространено, как радио, в более состоятельных домах оно уже появляется."
 HGR_spread_the_word:0 "Распространить слово"
 HGR_spread_the_word_desc:0 "Все должны знать, что у Фюрера важное объявление. От самых низких отбросов до высшего офицерства СС."
 HGR_all_at_attention:0 "Все в строю"
 HGR_all_at_attention_desc:0 "Рейх ждёт вашей речи, мой Фюрер."
 HGR_the_decleration:0 "Германская декларация"
 HGR_the_decleration_desc:0 "И вся Европа изменилась навсегда."
 #first political tree
 HGR_heil_heydrich:0 "Хайль Гейдрих!"
 HGR_heil_heydrich_desc:0 "Победа далась Гейдриху нелегко. Но теперь он — Фюрер Европы. Он поведёт нас в новую эпоху мира и процветания!"
 HGR_will_to_power:0 "Воля к власти"
 HGR_will_to_power_desc:0 "Даже тело, в котором индивиды обращаются друг с другом как с равными... должно воплощать волю к власти, стремиться расти, распространяться, захватывать, становиться доминирующим — не из морали или аморальности, а потому что оно живо, и жизнь — это воля к власти."
 HGR_seize_the_reigns:0 "Вовладеть поводьями"
 HGR_seize_the_reigns_desc:0 "Слишком долго власть была распылена по региональным вождям. Пора Гейдриху взять бразды правления и подчинить Европу своей воле."
 HGR_regular_patrols:0 "Патрули СС"
 HGR_regular_patrols_desc:0 "Увеличение патрулей СС будет"
 HGR_purge_the_system:0 "Очистить гниль"
 HGR_purge_the_system_desc:0 "Нежелательные элементы наполнили правительство с кризиса 1950-х. Пора этим паразитам выплатить по заслугам."
 HGR_bribes_and_flattery:0 "Взятки и лесть"
 HGR_bribes_and_flattery_desc:0 "Некоторых людей слишком укоренилось, чтобы их сразу сменить. Мы можем умиротворить этих фигур на время."
 HGR_put_out_the_fires:0 "Тушить пожары"
 HGR_put_out_the_fires_desc:0 "Европа слишком долго находилась в полном хаосе. Нам нужна стабильность сейчас!"
 HGR_burgundian_woes:0 "Бургундские беды"
 HGR_burgundian_woes_desc:0 "Вооружённые группы всё ещё терзают бывшие бургундские территории. Главные среди них — бургундская СС. Эти стойкие гиммлериты ни перед чем не остановятся. Мы должны их уничтожить!"
 HGR_increase_garrison:0 "Укрепить гарнизоны"
 HGR_increase_garrison_desc:0 "Мы усиленно пополним бургундские гарнизоны, чтобы повысить их эффективность."
 HGR_anti_terror_ops:0 "Операции против террора"
 HGR_anti_terror_ops_desc:0 "Гиммлериты не настолько сильны, чтобы противостоять нам в лоб, поэтому переориентировали борьбу в тень. Нам нужно изменить тактику соответственно."
 HGR_orphans_of_the_nightmare:0 "Сироты кошмара"
 HGR_orphans_of_the_nightmare_desc:0 "Крупные легионы СС Бургундии продолжали действовать даже после падения Гиммлера. Мы должны разобраться с легионами, если хотим интегрировать Бургундию в великую Европу."
 HGR_ss_charlemagne:0 "Шарлемань"
 HGR_ss_charlemagne_desc:0 "В основном укомплектован французами, «Шарлемань» — самый многочисленный из легионов. Гестапо сообщает о признаках, что они могут попытаться отколоться и создать независимое французское государство. Мы не можем этого допустить."
 HGR_ss_walloon:0 "Валлун"
 HGR_ss_walloon_desc:0 "Под предводительством Леона Дегрелля, «Валлун» был наполовину союзником Гиммлера. Мы вряд ли завоюем их любовь, но, по крайней мере, можем добиться их покорности."
 HGR_ss_langemarck:0 "Ланжамарк"
 HGR_ss_langemarck_desc:0 "Сформирован из фламандцев, их националистические тенденции в последнее время стали проблематичны. В их рядах растут призывы к независимой Фландрии. Территориальная целостность Европы не должна быть подорвана. С ними будут приняты меры."
 HGR_tighten_the_noose:0 "Затянуть петлю"
 HGR_tighten_the_noose_desc:0 "Легионы пока умиротворены. Пора начать шаги по искоренению гиммлеритов раз и навсегда."
 HGR_wrangle_the_wehrmacht:0 "Укротить Вермахт"
 HGR_wrangle_the_wehrmacht_desc:0 "Гейдрих, вероятно, был наименее любимым кандидатам Геррмахта на место Гитлера. Их антипатия к Гейдриху снизилась мало с тех пор, как он взошёл. Тем не менее они — важный союзник. Если мы хотим защитить Европу от врагов внутри и снаружи, нам нужна их поддержка."
 HGR_see_to_the_heer:0 "Позаботиться о сухопутных войсках"
 HGR_see_to_the_heer_desc:0 "Хеер, или германская армия, составляет большинство сухопутных сил Вермахта. Исторически её численность многократно превосходила Ваффен-СС. Нам они нужны, нравится это нам или нет."
 HGR_boost_the_budget:0 "Увеличить бюджет"
 HGR_boost_the_budget_desc:0 "Больше военного бюджета — временное средство успокоить Хеер, даже если мы вряд ли сможем это себе позволить."
 HGR_align_with_pragmatists:0 "Союз с прагматиками"
 HGR_align_with_pragmatists_desc:0 "В Хеере много умеренных и разумных офицеров, больше заботящихся о служении Рейху, чем о глупых повестках. Поддержка этих людей поможет создать более послушные сухопутные войска."
 HGR_isolate_the_jingoists:0 "Изолировать ястребов"
 HGR_isolate_the_jingoists_desc:0 "Милитаристы были неблагоразумным союзником. Пора сократить их присутствие в Хеере."
 HGR_meet_with_donitz:0 "Встретиться с Дёницем"
 HGR_meet_with_donitz_desc:0 "Карл Дёниц, адмирал-генерал Кригсмарине, долгие десятилетия верно служил Рейху. Заполучить его расположение будет важно для укрепления флота."
 HGR_bring_them_home:0 "Вернуть Крым"
 HGR_bring_them_home_desc:0 "Крым отрекся и фактически управляется как независимый военный режим. Пора вернуть его в лоно."
 HGR_inspect_the_luftwaffe:0 "Проверить Люфтваффе"
 HGR_inspect_the_luftwaffe_desc:0 "Люфтваффе — самый гордый и громкий род вооружённых сил Рейха. Посмотрим, есть ли у них пятая точка уметь драться."
 HGR_the_pride_of_europa:0 "Гордость Европы"
 HGR_the_pride_of_europa_desc:0 "Не совсем бесполезны, не так ли? Тщеславие командиров — их слабость, но ею можно воспользоваться. Похвалы и медали хорошо утихомирят их эго."
 HGR_pensions_and_pay:0 "Пенсии и выплаты"
 HGR_pensions_and_pay_desc:0 "Повышение пенсий и заработной платы армии значительно укрепит поддержку рядовых. Ещё лучше — даже выйдя в отставку, они будут помнить щедрость Гейдриха."
 HGR_reintegrate_the_bureaucracy:0 "Реинтегрировать бюрократию"
 HGR_reintegrate_the_bureaucracy_desc:0 "Бюрократия Рейха продолжала функционировать более-менее, хоть и без вектора. Пора исправить это."
 HGR_absorb_the_old_party:0 "Поглотить старую партию"
 HGR_absorb_the_old_party_desc:0 "NSDAP уже не то, чем была прежде. Пора формально интегрировать её в зарождающиеся институты Европы."
 HGR_amnesty_for_allies:0 "Амнистия союзникам"
 HGR_amnesty_for_allies_desc:0 "Многие из наших союзников были унтерменшами или преступниками иного толка. Хотя это будет непопулярно, мы должны показать признательность и вознаградить их за поддержку и верность, где многие другие нас подвели."
 HGR_open_the_ghettos:0 "Открыть гетто"
 HGR_open_the_ghettos_desc:0 "Гетто и лагеря рабов утратили смысл в хаосе последнего десятилетия. Формальное их упразднение — логичный шаг."
 HGR_spirit_of_revision:0 "Дух ревизии"
 HGR_spirit_of_revision_desc:0 "Вещи уже не такие, как раньше. Мы не отрицаем прошлого, но всегда можно немного поправить сценарий."
 HGR_the_old_war:0 "Старая война"
 HGR_the_old_war_desc:0 "Вторая мировая была временем геройства и славы. Мы можем воспользоваться этой ностальгией в своих интересах."
 HGR_a_just_struggle:0 "Справедливая борьба"
 HGR_a_just_struggle_desc:0 "Посмотрите, как Рейх был унижен и наказан после Первой мировой. Не была ли наша война справедливой?"
 HGR_they_deserved_it:0 "Они этого заслужили"
 HGR_they_deserved_it_desc:0 "Наши враги были выродками, тварями и монстрами. Тех, кого устранели, убили не просто ради удовольствия. Раку нужно иссечь, чтобы пациент выжил, не так ли?"
 HGR_protect_hitlers_legacy:0 "Защитить наследие Гитлера"
 HGR_protect_hitlers_legacy_desc:0 "Адольф Гитлер — один из великих людей истории, если не величайший. Он начал практически с нуля и завоевал мир. Мы не должны позволить будущим поколениям забыть его усилия."
 HGR_renew_the_oathes:0 "Обновить присяги"
 HGR_renew_the_oathes_desc:0 "Пора всем снова поклясться в верности Фюреру."
 HGR_punish_the_miscreants:0 "Наказать злостных"
 HGR_punish_the_miscreants_desc:0 "Либералы, большевики, идиоты — все они. Народная кара настигнет этих предателей, а их мерзкие идеологии будут уничтожены снова."
 HGR_revisit_nietzsche:0 "Вернуться к Ницше"
 HGR_revisit_nietzsche_desc:0 "Ницше считается одним из ведущих немецких мыслителей, и его философия остаётся распространённой в идеологии национал-социализма. Конечно, его идеи интерпретировались в духе времени. Сделать это снова поможет узаконить нашу ревизию."
 HGR_new_problems:0 "Новые проблемы"
 HGR_new_problems_desc:0 "Теперь Рейх уже не ограничивается только немцами. У нас оказалось более разнообразное население, чем мы намеревались. Эти народы нужно правильно включить в систему."
 HGR_you_can_be_aryan:0 "Ты тоже можешь быть арийцем!"
 HGR_you_can_be_aryan_desc:0 "Лояльность, трудолюбие, храбрость. Эти качества можно найти даже среди не-немцев. Исключительные индивиды должны быть вознаграждены статусом арийца. Их ровня увидит это и попытается подражать их успеху. \n\nПросто, на самом деле."
 HGR_the_honorable_ones:0 "Достойные"
 HGR_the_honorable_ones_desc:0 "Некоторые евреи уцелели после окончательного решения. Кто-то бормочет, что нам стоит доделать начатое, но у Гейдриха другие планы. \n\nДаже Гитлер считал некоторых евреев достойными уважения — называл их 'достойными евреями'. Оставшимся следует дать шанс доказать своё право на этот титул."
 HGR_heydrichs_way:0 "Путь Гейдриха"
 HGR_heydrichs_way_desc:0 "Гейдрих выиграл своё место в мире. Никто не посмеет ему противоречить."
 HGR_europas_champion:0 "Чемпион Европы"
 HGR_europas_champion_desc:0 "Фюрер сражается за нас всех."
 #first diplo tree
 HGR_the_return:0 "Возвращение"
 HGR_the_return_desc:0 "Европейский Фольксрейх должен вновь утвердить своё господство над рассеянными подданными."
 HGR_annex_netherlands:0 "Судьба Нидерландов"
 HGR_annex_netherlands_desc:0 "Нидерланды будут формально аннексированы в Рейх!"
 HGR_springtime_for_polska:0 "Весна для Польши"
 HGR_springtime_for_polska_desc:0 "Поляки хорошо послужили Гейдриху. Им будет дарована независимость при условии, что они продолжат поддерживать Фюрера."
 HGR_annex_ostland:0 "Зов Остланда"
 HGR_annex_ostland_desc:0 "Остланд наконец будет интегрирован в Рейх."
 HGR_sort_out_ukraine:0 "Сделку с Украиной"
 HGR_sort_out_ukraine_desc:0 "Украина устояла и обладает значительными ресурсами. Нам следует подойти к их правительству с предложением вернуть их в лоно."
 HGR_down_in_kaukasia:0 "Сделка с Кавказией"
 HGR_down_in_kaukasia_desc:0 "Кавказия будет возвращена в лоно с некоторыми уступками."
 HGR_retake_muscowien:0 "Реорганизовать Московию"
 HGR_retake_muscowien_desc:0 "Московия всегда была в хаотичном состоянии. Гейдрих решил передать её русским коллаборационистам, одновременно предоставив Волгабунду политическую автономию на их территориях. Надеемся, они станут надёжным барьером против россиян."
 HGR_pakt_reunited:0 "Фольксрейх воссоединён"
 HGR_pakt_reunited_desc:0 "Европейский Фольксрейх вновь установил контроль почти над всеми своими территориями! Остальные пока подождут."

 ##personalist tree
 HGR_he_stands_alone:0 "Он один стоит"
 HGR_he_stands_alone_desc:0 "Без Гейдриха Европа бы никогда не возникла. \n\nБез него мы бы все погибли. \n\nЗачем терпеть замену?"
 HGR_dominate_the_ss:0 "Подчинить СС"
 HGR_dominate_the_ss_desc:0 "Гейдрих использует всю свою власть, чтобы стать абсолютным лидером СС."
 HGR_the_fuhrers_path:0 "Путь Фюрера"
 HGR_the_fuhrers_path_desc:0 "Фюрер выковывает наш путь в будущее."
 HGR_its_all_been_leading_to_this:0 "Всё вело к этому"
 HGR_its_all_been_leading_to_this_desc:0 "Все наши беды, все наши сражения — всё это было ради этого. Ради славного владычества Гейдриха."
 HGR_propaganda_blitz:0 "Пропагандистский блиц"
 HGR_propaganda_blitz_desc:0 "Массы должны быть напомнены, кто ведёт их к величию."
 HGR_wave_and_smile:0 "Маши и улыбайся"
 HGR_wave_and_smile_desc:0 "Гейдрих намерен показать лучшее лицо и убедиться, что народ знает: он желает им только добра."
 HGR_public_works:0 "Общественные работы"
 HGR_public_works_desc:0 "Новые общественные проекты будут построены на благо арийской расы."
 HGR_pragmatic_populism:0 "Прагматичный популизм"
 HGR_pragmatic_populism_desc:0 "Немного выгод населению не разрушит экономику. Главное — это укрепить поддержку Гейдриха."
 HGR_safety_and_security:0 "Безопасность и порядок"
 HGR_safety_and_security_desc:0 "Безопасность Фольксрейха — высший приоритет."
 HGR_new_patriotism:0 "Новый патриотизм"
 HGR_new_patriotism_desc:0 "Долгие годы арийцам внушали стыд за силу и славу Рейха. Мы откроем новую эру патриотизма!"
 HGR_fearmongering:0 "Наших врагов — неисчислимо"
 HGR_fearmongering_desc:0 "Немного нагнетания страха о врагах и соперниках не повредит."
 HGR_only_man_for_the_job:0 "Единственный, кто пригоден"
 HGR_only_man_for_the_job_desc:0 "Гейдрих — несомненно величайший лидер недавней истории. Пока он жив — никто его не заменит."
 HGR_unified_identity:0 "Стремление к единой идентичности"
 HGR_unified_identity_desc:0 "Единая идентичность для нашей ядровой территории будет критична для стабильности. Новая европанская идентичность будет иметь сильное германское влияние — как и должно быть."
 HGR_carrot_and_stick:0 "Кнут и пряник"
 HGR_carrot_and_stick_desc:0 "Политика «кнута и пряника» будет служить для поощрения лояльности и ассимиляции."
 HGR_teach_german:0 "Учите немецкий"
 HGR_teach_german_desc:0 "Поскольку немецкий уже лингва-франка Фольксрейха, убедиться, что все им владеют — приоритет. Со временем немецкий вытеснит местные языки."
 HGR_tolerate_minor_deviation:0 "Терпеть незначительные отклонения"
 HGR_tolerate_minor_deviation_desc:0 "Глупо требовать от всех одинакового поведения. Даже немцы имеют региональные различия — почему бы не Europanам?"
 HGR_delegate_authority:0 "Делегировать власть"
 HGR_delegate_authority_desc:0 "Чрезмерная централизация никому не выгодна. Мы предоставим некоторую автономию гау Фольксрейха."
 HGR_back_to_bohemia:0 "Назад в Богемию"
 HGR_back_to_bohemia_desc:0 "Гейдрих потратил месяцы, усмиряя Богемию. Возможно, пришло время навестить её снова."
 HGR_from_colony_to_gau:0 "Из колонии в гау"
 HGR_from_colony_to_gau_desc:0 "Называть Остланд колонией было бы оскорблением. Следует обеспечить их надлежащее приветствие в составе Фольксрейха."
 HGR_our_dutch_brethren:0 "Наши голландские братья"
 HGR_our_dutch_brethren_desc:0 "Голландцы практически немцы во всём, кроме имени! Их следует так и воспринимать."
 HGR_more_than_a_sum:0 "Больше, чем сумма"
 HGR_more_than_a_sum_desc:0 "Сила в единстве! \nСила в единстве! \nСила в единстве! \nСила в единстве! \n"
 HGR_restructuring_the_state:0 "Реструктуризация государства"
 HGR_restructuring_the_state_desc:0 "Государство нуждается в серьёзной реорганизации, чтобы учесть расширившиеся территории."
 HGR_loyalists_in_the_reichstag:0 "Лоялисты в Рейхстаге"
 HGR_loyalists_in_the_reichstag_desc:0 "Обеспечение места в Рейхстаге для лояльных лиц упростит принятие новой законодательной базы."
 HGR_stack_the_courts:0 "Завести суды под контроль"
 HGR_stack_the_courts_desc:0 "Судьи будут проверяться на лояльность и компетентность с этого момента."
 HGR_a_new_generation:0 "Новое поколение офицеров"
 HGR_a_new_generation_desc:0 "Молодые чиновники, воспитанные на идеалах Гейдриха, будут гибче под его волю."
 HGR_test_for_the_best:0 "Испытать лучших"
 HGR_test_for_the_best_desc:0 "Лояльность важна, но армия идиотов-«даменов» пользы не принесёт. Нужно найти самых ярких и взрастить их."
 HGR_form_eustat:0 "Создать EUSTAT"
 HGR_form_eustat_desc:0 "EUSTAT, или Europäischer Staatsschutz, станет организацией, объединяющей все разрозненные разведслужбы."
 HGR_devotion_to_the_fuhrer:0 "Поощрять преданность Фюреру"
 HGR_devotion_to_the_fuhrer_desc:0 "Фюрер — воплощение национал-социализма. Нет победы без Фюрера."
 HGR_the_old_blood:0 "Старая кровь"
 HGR_the_old_blood_desc:0 "Аристократические семьи по-прежнему существуют в Рейхе. Их расположение будет полезно для наших политических усилий."
 HGR_everything_under_the_reich:0 "Всё под Рейхом"
 HGR_everything_under_the_reich_desc:0 "Государство царствует верховно."
 HGR_open_the_ss:0 "Открыть СС"
 HGR_open_the_ss_desc:0 "Пора открыть СС для новой крови и расширить пути к командным постам."
 HGR_heydrich_is_europa:0 "Гейдрих — это Европа"
 HGR_heydrich_is_europa_desc:0 "Без Гейдриха Европейский Фольксрейх бы не существовал. Это его творение — ему править."
 HGR_a_family_matter:0 "Семейное дело"
 HGR_a_family_matter_desc:0 "Фюрер так же смертен, как и все. Ведутся разговоры о преемнике. Многие ожидают кого-то высокого из СС, но у Гейдриха другие планы. \nГейдрих не дурак, ему нужен тот, кому он доверяет, иначе Европа погибнет. И кого можно доверить лучше, чем семье? \nХайдер Гейдрих, сын Фюрера, унаследует факел национал-социализма!"
 HGR_triumph_of_the_will:0 "Триумф воли"
 HGR_triumph_of_the_will_desc:0 "Этот мир — воля к власти — и ничего иного! И вы сами — тоже воля к власти — и ничего иного!"
 ##ss branch
 HGR_the_ss_united:0 "СС стоит едино"
 HGR_the_ss_united_desc:0 "Слишком долго СС был разделён на разрозненные клики. Теперь мы снова едины под одним фюрером!"
 HGR_institutional_domination:0 "Институциональная доминация"
 HGR_institutional_domination_desc:0 "СС заслужил своё место. Теперь все органы государства склонятся перед его волей."
 HGR_tip_of_the_spear:0 "Острие копья"
 HGR_tip_of_the_spear_desc:0 "СС пойдёт вперёд первым!"
 HGR_ss_reichstag:0 "Рейхстаг СС"
 HGR_ss_reichstag_desc:0 "Отныне Рейхстаг будет укомплектован исключительно членами СС."
 HGR_bring_bohemia_home:0 "Возвратить Богемию"
 HGR_bring_bohemia_home_desc:0 "Богемия исторически была территорией Первого Рейха. Это наша законная территория."
 HGR_in_midnight_black:0 "В полуночной чёрноте"
 HGR_in_midnight_black_desc:0 "Ничто не так символично, как форма СС! \nВ любом случае, СС заработал грозную репутацию. Давайте используем её для запугивания внутренних отклонений."
 HGR_guardians_of_europa:0 "Стражи Фольксрейха"
 HGR_guardians_of_europa_desc:0 "СС — щит Европейского Фольксрейха. Без него Рейх обречён."
 HGR_revive_the_sonderkommandos:0 "Возродить зондеркоммандо"
 HGR_revive_the_sonderkommandos_desc:0 "Служившие малыми специализированными отрядами во Второй мировой, зондеркоммандо СС будут возрождены как спецназ СС."
 HGR_empower_the_sd:0 "Укрепить СД"
 HGR_empower_the_sd_desc:0 "Sicherheitsdienst рейхсфюрера СС — SD — получит широкие полномочия для защиты Рейха от внутренних и внешних врагов."
 HGR_the_suspect_mass:0 "Подозрительная масса"
 HGR_the_suspect_mass_desc:0 "Мы не можем полностью доверять толпам."
 HGR_ss_recruitment_drive:0 "Набор в СС"
 HGR_ss_recruitment_drive_desc:0 "Мы расширим ряды СС и обеспечим достаточное количество рядовых и бумажных исполнителей для выполнения приказов."
 HGR_restructure_the_regional_commands:0 "Реструктурировать региональные командования"
 HGR_restructure_the_regional_commands_desc:0 "Региональные филиалы СС будут перестроены для лучшего соответствия нуждам Фольксрейха."
 HGR_best_of_the_best:0 "Лучшие из лучших"
 HGR_best_of_the_best_desc:0 "СС — не свалка для отбросов. Мы хотим в рядах только величайших арийцев!"
 HGR_the_gestapo_let_loose:0 "Гестапо отпущено с поводка"
 HGR_the_gestapo_let_loose_desc:0 "Гестапо будет развязано на охоту за нашими внутренними врагами."
 HGR_subsume_the_courts:0 "Поглотить суды"
 HGR_subsume_the_courts_desc:0 "Суды будут интегрированы в Главное судебное управление СС. Это обеспечит твёрдый контроль СС над юридическими делами."
 HGR_glorify_service:0 "Прославлять службу"
 HGR_glorify_service_desc:0 "Нет ничего величественнее, чем служить Фольксрейху."
 HGR_fight_for_your_homes:0 "Защищайте свои дома!"
 HGR_fight_for_your_homes_desc:0 "Даже негерманцам следует напомнить: их дома всё ещё часть Фольксрейха. Думают ли они, что русские будут относиться к ним лучше?"
 HGR_promote_the_loyal:0 "Повышать лояльных"
 HGR_promote_the_loyal_desc:0 "Лояльность — высший приоритет в новом порядке."
 HGR_form_new_legions:0 "Формировать новые легионы"
 HGR_form_new_legions_desc:0 "Будут созданы новые легионы СС, укомплектованные местными лоялистами."
 HGR_many_arms_one_head:0 "Множество рук — одна голова"
 HGR_many_arms_one_head_desc:0 "СС — большая и многогранная организация. Тем не менее каждый член должен знать, кто командует."
 HGR_allies_in_business:0 "Союзники в бизнесе"
 HGR_allies_in_business_desc:0 "СС исторически был одним из главных игроков в экономике Рейха. Следует использовать это по максимуму."
 HGR_rewards_and_punishments:0 "Награды и наказания"
 HGR_rewards_and_punishments_desc:0 "Политика кнута и пряника будет применена к населению."
 HGR_fuhrers_guard:0 "Гвардия Фюрера"
 HGR_fuhrers_guard_desc:0 "СС изначально был личной охраной Фюрера. Будет сформировано особое подразделение для защиты Фюрера и других высокопоставленных лиц."
 HGR_germanic_blood:0 "Германская кровь"
 HGR_germanic_blood_desc:0 "Голландцы — германцы так же, как немцы. Разделение между ними бессмысленно."
 HGR_frauenkorps:0 "Расширить Frauenkorps"
 HGR_frauenkorps_desc:0 "Женский корпус СС выполнял важные вспомогательные функции во Второй мировой. Заполнение небоевых ролей женщинами освободит людей и поощрит участие женщин в СС."
 HGR_revive_lebensborn_project:0 "Возродить проект 'Lebensborn'"
 HGR_revive_lebensborn_project_desc:0 "Программа 'Lebensborn' была очень эффективна в пополнении арийского населения. Пора возродить её, чтобы население восстановилось после гражданских войн последних лет."
 HGR_the_shield_of_the_east:0 "Щит Востока"
 HGR_the_shield_of_the_east_desc:0 "С сильным присутствием СС Остланд сыграет важную роль в наших будущих амбициях."
 HGR_never_another_himmler:0 "Никогда больше Гиммлер"
 HGR_never_another_himmler_desc:0 "Действия Гиммлера после Второй мировой были ничем иным, как предательством и позором. Мы должны обеспечить, чтобы авторитет Фюрера больше никогда не подвергался серьёзному вызову."
 HGR_paramilitary_state:0 "Парамилитарное государство"
 HGR_paramilitary_state_desc:0 "Поскольку СС фактически заменил старую NSDAP, Европейский Фольксрейх заслужил прозвище «Парамилитарное государство». Точно подмечено, учитывая, как все органы государства милитаризированы под СС."
 HGR_europas_lightning:0 "Молния Фольксрейха"
 HGR_europas_lightning_desc:0 "Ударь быстро и сильно. В защиту Фольксрейха все средства дозволены."
 HGR_better_than_charlemagne:0 "Лучше, чем Шарлемань"
 HGR_better_than_charlemagne_desc:0 "Фольксрейх вновь объединён под одним знаменем спустя более тысячи лет."
 HGR_hitlers_legacy:0 "Видение Гитлера"
 HGR_hitlers_legacy_desc:0 "Тысячелетний Рейх всё ещё стоит."
 HGR_undefeatable:0 "Непобедимые"
 HGR_undefeatable_desc:0 "В единстве мы непобедимы! \nХайль Гейдрих! \nХайль СС! \nХайль Фольксрейх!"

 #shared politics
 HGR_pressing_matters:0 "Насущные вопросы"
 HGR_pressing_matters_desc:0 "Перед нами стоит ряд политических задач, требующих внимания, мой Фюрер."
 HGR_burgundian_integration:0 "Интеграция Бургундии"
 HGR_burgundian_integration_desc:0 "Мы начнём процесс по включению Бургундии в состав Фольксрейха."
 HGR_dutch_integration:0 "Голландия в Рейхе"
 HGR_dutch_integration_desc:0 "Нидерланды будут надлежащим образом администрироваться."
 HGR_ostland_integration:0 "Верховенство над Остландом"
 HGR_ostland_integration_desc:0 "Больше не будет Остланд колонией — это формальная часть Фольксрейха."
 HGR_formalize_burgundian_gaus:0 "Утвердить бургундские гау"
 HGR_formalize_burgundian_gaus_desc:0 "По всей территории Бургундии будут созданы гау."
 HGR_formalize_dutch_gaus:0 "Утвердить голландские гау"
 HGR_formalize_dutch_gaus_desc:0 "Гау будут учреждены по всей бывшей рейхскомиссариату Нидерландов."
 HGR_formalize_ostland_gaus:0 "Утвердить гау Остланда"
 HGR_formalize_ostland_gaus_desc:0 "Гау будут учреждены по всей бывшей территории рейхскомиссариата Остланд."
 HGR_forced_labor:0 "Остатки рабства"
 HGR_forced_labor_desc:0 "Хотя рабство в основном искоренено, где-то ещё остаётся принудительный труд, особенно в частных фирмах. Следует ли полностью искоренить эту практику?"
 HGR_the_question_of_the_church:0 "Вопрос церкви"
 HGR_the_question_of_the_church_desc:0 "Христианство остаётся упорным явлением в сфере влияния Рейха. Православные, протестанты и католики продолжают верить тайно. Предложено снова легализовать церкви и использовать их в наших целях."
 HGR_non_state_actors:0 "Негосударственные акторы"
 HGR_non_state_actors_desc:0 "Государство царствует, но за последние десятилетия возникли разные внегосударственные организации и клубы. Толерировать их или нет — предмет дискуссии."
 HGR_clampdown_on_slavery:0 "Покончить с рабством"
 HGR_clampdown_on_slavery_desc:0 "Рабство в виде товарного обращения людей никому не выгодно!"
 HGR_status_quo_slavery:0 "Допустить принудительный труд"
 HGR_status_quo_slavery_desc:0 "Во имя высших целей это можно будет терпеть."
 HGR_reich_church:0 "Рейх и церковь"
 HGR_reich_church_desc:0 "Церкви будут вновь открыты."
 HGR_no_church:0 "Церкви остаются закрытыми"
 HGR_no_church_desc:0 "Церкви — рассадники инакомыслия."
 HGR_loosen_state_control:0 "Ослабить контроль государства"
 HGR_loosen_state_control_desc:0 "Некоторые внегосударственные организации будут допущены, если не скатятся в мятеж и предательство."
 HGR_maintain_restrictions:0 "Рейх превыше всего"
 HGR_maintain_restrictions_desc:0 "Мы не можем доверять организациям за пределами объятия Фольксрейха."

 #military
 HGR_force_of_europa:0 "Сила Фольксрейха"
 HGR_force_of_europa_desc:0 "Без силы нет мира и нет будущего для нас."
 HGR_the_heer_question:0 "Вопрос Хеера"
 HGR_the_heer_question_desc:0 "Ваффен-СС и Хеер представляют сухопутные силы Рейха. Однако, раз СС замещает старую NSDAP, стоит решить: ассимилировать ли Хеер в Ваффен-СС или оставить статус-кво."
 HGR_the_ss_alone:0 "Только Ваффен-СС"
 HGR_the_ss_alone_desc:0 "Ваффену не нужны равные."
 HGR_integrate_the_heer:0 "Интегрировать Хеер"
 HGR_integrate_the_heer_desc:0 "Хеер будет поглощён Ваффен-СС."
 HGR_recuit_new_officers:0 "Набор новых офицеров"
 HGR_recuit_new_officers_desc:0 "Наберём и подготовим новых офицеров, чтобы восполнить потери последних лет."
 HGR_new_way_of_war:0 "Новый способ войны"
 HGR_new_way_of_war_desc:0 "Это уже не 1940-й. Нельзя полагаться на прежние стратегии."
 HGR_panzers_and_trucks:0 "Танки и грузовики"
 HGR_panzers_and_trucks_desc:0 "Панцеры и другие механизированные машины станут основой нашей новой армии."
 HGR_one_nation_army:0 "Одна армия для нации"
 HGR_one_nation_army_desc:0 "Ваффен-СС достаточно для защиты Фольксрейха."
 HGR_mass_blitzkrieg:0 "Массовый блицкриг"
 HGR_mass_blitzkrieg_desc:0 "Мы полностью окружим противников нашими мобильными силами!"
 HGR_develop_apcs:0 "Разработка БТР"
 HGR_develop_apcs_desc:0 "БТР критичны для безопасной доставки войск на поле боя."
 HGR_the_ifv:0 "БМП"
 HGR_the_ifv_desc:0 "Лёгкий танк с возможностью перевозки пехоты — обеспечивает критическую поддержку панцерам и пехоте."
 HGR_recruit_the_industrialists:0 "Привлечь индустриалистов"
 HGR_recruit_the_industrialists_desc:0 "Мы заручимся поддержкой промышленности для технического развития и производства."
 HGR_role_out_the_protos:0 "Выпустить прототипы"
 HGR_role_out_the_protos_desc:0 "Новые прототипы будут разрабатываться и тестироваться."
 HGR_a_new_materialschlacht:0 "Новая материальная битва"
 HGR_a_new_materialschlacht_desc:0 "Нужно обеспечить избыток техники для всякого врага!"
 HGR_my_honor_is_called_loyalty:0 "Честь моя — верность"
 HGR_my_honor_is_called_loyalty_desc:0 "Никто лучше Ваффен-СС!"
 HGR_achtung_panzer:0 "Аchtung Panzer"
 HGR_achtung_panzer_desc:0 "Панцер привёл нас к победе в Второй мировой и приведёт вновь!"
 HGR_together_with_the_heer:0 "Вместе с Хеером"
 HGR_together_with_the_heer_desc:0 "Ваффен-СС и Хеер будут сражаться вместе. Победа в единстве!"
 HGR_united_command:0 "Единое командование"
 HGR_united_command_desc:0 "Надо обеспечить координацию Хеера и Ваффен-СС."
 HGR_standardized_command_structure:0 "Стандартизированная структура командования"
 HGR_standardized_command_structure_desc:0 "И Ваффен-СС, и Хеер будут следовать единой структуре командования, чтобы устранить путаницу в званиях."
 HGR_by_the_fuhrers_command:0 "По приказу Фюрера"
 HGR_by_the_fuhrers_command_desc:0 "СС или нет — мы все служим Фюреру одинаково!"
 HGR_recruitment_drive:0 "Набор"
 HGR_recruitment_drive_desc:0 "Свежая кровь для шестерни."
 HGR_veteran_insight:0 "Мудрость ветеранов"
 HGR_veteran_insight_desc:0 "У Хеера есть одни из самых опытных офицеров и войск в мире. Мудро прислушиваться к их предложениям."
 HGR_the_best_equipment:0 "Лучшее снаряжение"
 HGR_the_best_equipment_desc:0 "Только лучшее оружие для наших солдат!"
 HGR_gott_mit_uns:0 "Gott Mit Uns"
 HGR_gott_mit_uns_desc:0 "Бог с нами!"
 HGR_wonder_of_the_heli:0 "Чудо вертолёта"
 HGR_wonder_of_the_heli_desc:0 "Вертолёт даёт непревзойдённую мобильность."
 HGR_new_designs:0 "Новые разработки"
 HGR_new_designs_desc:0 "Разработаем новые вертолёты для наших нужд."
 HGR_iron_skies:0 "Железные небеса"
 HGR_iron_skies_desc:0 "Небо будет наводнено вертолётами!"
 HGR_winged_infantry:0 "Крылатая пехота"
 HGR_winged_infantry_desc:0 "Вертолётная пехота станет основой наших наземных сил!"
 HGR_europas_finest:0 "Лучшие Фольксрейха"
 HGR_europas_finest_desc:0 "Мы создадим элитный корпус пехоты."
 HGR_strict_training:0 "Жёсткая подготовка"
 HGR_strict_training_desc:0 "Мы не довольствуемся средним. Нам нужны лучшие войска!"
 HGR_support_improvement:0 "Улучшение вспомогательного снабжения"
 HGR_support_improvement_desc:0 "Война — это не только оружие и люди."
 HGR_ready_for_the_next_war:0 "Готовы к следующей войне"
 HGR_ready_for_the_next_war_desc:0 "Опасности подстерегают! Мы должны быть готовы ко всему!"
 HGR_the_menace_to_the_east:0 "Угроза на востоке"
 HGR_the_menace_to_the_east_desc:0 "Россияне перегруппировались и угрожают нашим границам. Надо быть готовыми — война неизбежна."
 HGR_fortify_muscowien:0 "Укрепить Московию"
 HGR_fortify_muscowien_desc:0 "Московию следует укрепить для отражения внешних атак."
 HGR_coordinate_logistics:0 "Координация логистики"
 HGR_coordinate_logistics_desc:0 "Скоординируем логистику с нашими зависимыми странами и союзниками."
 HGR_prep_industries:0 "Подготовить промышленность"
 HGR_prep_industries_desc:0 "Поможем нашим сферам развить собственные индустрии в ожидании конфликта."
 HGR_maintain_the_budget:0 "Сохранять бюджет"
 HGR_maintain_the_budget_desc:0 "Текущий бюджет Вермахта будет сохранён, хоть и с некоторыми урезаниями."
 HGR_slash_the_budget:0 "Обрезать бюджет"
 HGR_slash_the_budget_desc:0 "Текущий бюджет был временной мерой, чтобы утихомирить Хеер. Пора свести его к разумному уровню!"
 HGR_unity_is_power:0 "Единство — сила"
 HGR_unity_is_power_desc:0 "В единстве мы непобедимы!"
 HGR_the_kriegsmarine:0 "Кригсмарине"
 HGR_the_kriegsmarine_desc:0 "Морская составляющая Вермахта, Кригсмарине, была решающей в борьбе за Атлантику. Пора вернуть ей былую славу!"
 HGR_restore_the_navy:0 "Восстановить флот"
 HGR_restore_the_navy_desc:0 "Многие корабли имели разделённую лояльность во время гражданской войны. Пора вернуть контроль над утерянными судами."
 HGR_the_uboat:0 "U-Boat"
 HGR_the_uboat_desc:0 "U-boat был критичен в падении Британской империи. Он снова станет важнейшим инструментом."
 HGR_on_the_high_seas:0 "На просторах океана"
 HGR_on_the_high_seas_desc:0 "Глобальная империя требует глобального флота."
 HGR_new_carrier_designs:0 "Новые проекты авианосцев"
 HGR_new_carrier_designs_desc:0 "Авианосцы стали необходимой частью современной морской войны."
 HGR_expand_nuclear_fleet:0 "Расширить ядерный флот"
 HGR_expand_nuclear_fleet_desc:0 "Ядерные двигатели дают непревзойдённую мощность и эффективность."
 HGR_new_naval_power:0 "Новая морская мощь"
 HGR_new_naval_power_desc:0 "Больше не позволим японцам и американцам доминировать на морях без сопротивления. Мы будем бороться за своё!"
 HGR_dominate_the_world:0 "Доминировать в мире"
 HGR_dominate_the_world_desc:0 "Кригсмарине приведёт нас к мировому господству! Слава Фольксрейху!"
 HGR_new_day_for_luftwaffe:0 "Новый рассвет для Люфтваффе"
 HGR_new_day_for_luftwaffe_desc:0 "Люфтваффе будет сильнее, чем когда-либо!"
 HGR_knights_of_the_sky:0 "Рыцари неба"
 HGR_knights_of_the_sky_desc:0 "Как рыцари, наши славные пилоты Люфтваффе защитят Фольксрейх с честью!"
 HGR_lessons_from_africa:0 "Уроки из Африки"
 HGR_lessons_from_africa_desc:0 "Южноафриканская война дала много уроков для современной авиации."
 HGR_absolute_destruction:0 "Абсолютное уничтожение"
 HGR_absolute_destruction_desc:0 "Мы сведём врагов в прах бомбардировками!"
 HGR_round_the_clock_operations:0 "Круглосуточные операции"
 HGR_round_the_clock_operations_desc:0 "Ни ночь, ни погода не остановят наших пилотов."
 HGR_glass_them:0 "Застеклить их!"
 HGR_glass_them_desc:0 "Выродки испытают полное воздушное уничтожение!"
 HGR_eastern_bases:0 "Восточные базы"
 HGR_eastern_bases_desc:0 "Новые авиабазы будут подготовлены на востоке в ожидании конфликта."
 HGR_deploy_new_planes:0 "Ввести новые самолёты"
 HGR_deploy_new_planes_desc:0 "Свежие с производства!"
 HGR_radar_breakthroughs:0 "Прорыв в радарах"
 HGR_radar_breakthroughs_desc:0 "Улучшенные радары повысят нашу способность обнаруживать цели."
 HGR_superior_fighter:0 "Преимущественный истребитель"
 HGR_superior_fighter_desc:0 "Наши самолёты будут непревзойдённы!"
 HGR_investigate_multiroles:0 "Изучить многоцелевые истребители"
 HGR_investigate_multiroles_desc:0 "Способные поражать и наземные, и воздушные цели — многоцелевые самолёты — будущее воздушного боя."
 HGR_invisible_aircraft:0 "Невидимый самолёт?"
 HGR_invisible_aircraft_desc:0 "Идея самолёта, невидимого для радара, манит инженеров уже годы. Пора сделать мечту реальностью!"
 HGR_the_incredible_luftwaffe:0 "Невероятное Люфтваффе"
 HGR_the_incredible_luftwaffe_desc:0 "Люфтваффе — величайшая авиация в мире!"
 #europa econ
 HGR_restart_the_economy:0 "Запустить угольно-стальную программу"
 HGR_restart_the_economy_desc:0 "Угольно-стальная программа — амбициозная государственная инициатива по оживлению экономики Фольксрейха и углублению экономической интеграции."
 HGR_port_restoration:0 "Восстановление портов"
 HGR_port_restoration_desc:0 "Наши порты будут возвращены в должное рабочее состояние."
 HGR_burgundy_investments:0 "Реструктуризация Бургундии"
 HGR_burgundy_investments_desc:0 "Инфраструктура Бургундии была разрушена войной и использована для бессмысленных проектов. Пришло время дать территории шанс на процветание."
 HGR_rebuild_paris:0 "Восстановить Париж"
 HGR_rebuild_paris_desc:0 "Париж оставляли гнить слишком долго. Пора спасти его и сделать лучше, чем когда-либо."
 HGR_revitalize_the_heartland:0 "К центру"
 HGR_revitalize_the_heartland_desc:0 "Старые территории Пруссии и Мекленбурга будут восстановлены."
 HGR_the_rhine:0 "К Рейну"
 HGR_the_rhine_desc:0 "Рейн снова станет промышленным сердцем Рейха."
 HGR_the_south:0 "На юг"
 HGR_the_south_desc:0 "Южная Германия будет дополнительно обогащена!"
 HGR_the_east:0 "На восток"
 HGR_the_east_desc:0 "Восточная Германия долго отставала от остального Рейха. Пора это исправить."
 HGR_baltic_renewal:0 "Возрождение Балтики"
 HGR_baltic_renewal_desc:0 "Балтика будет обновлена."
 HGR_clean_up_ruthenia:0 "Очистить Рутению"
 HGR_clean_up_ruthenia_desc:0 "Рутения исторически была крайне бедна и слабо развита."
 HGR_invest_in_the_far_east:0 "Инвестировать в Пакт"
 HGR_invest_in_the_far_east_desc:0 "Члены Пакта также получат инвестиции в развитие."
 HGR_germania_capital_of_the_world:0 "Germania — столица мира"
 HGR_germania_capital_of_the_world_desc:0 "Germania — лучший город Европы. Скоро он станет лучшим городом в мире!"

 #europa diplo
 HGR_europa_and_the_world:0 "Фольксрейх и мир"
 HGR_europa_and_the_world_desc:0 "Слишком долго внутренние проблемы отвлекали нас от мировых дел. Нужно вернуть себе место в мире."
 hgr_alliance_offer_tt:0 "§BМы попытаемся привлечь [THIS.GetNameDef] в Пакт§!"
 HGR_close_to_home:0 "Близко к дому"
 HGR_close_to_home_desc:0 "Многие наши союзники и марионетки откололись в хаосе после смерти Фюрера Гитлера. Пора показать им, что Рейх остался навсегда."
 HGR_deal_with_the_bretons:0 "Разобраться с бретонцами"
 HGR_deal_with_the_bretons_desc:0 "Бретонцы давно были занозой в бок Рейха. Эти неблагодарные придурки эксплуатировали нашу щедрость и продвигали преступные предприятия. Это кончается сейчас."
 HGR_the_emerald_isles:0 "Изумрудные острова"
 HGR_the_emerald_isles_desc:0 "Ирландия — неохотный союзник и идеологически враждебна национал-социализму, но всё же занимала важное место в Пакте. Пора вернуть её под наше крыло."
 HGR_our_foothold_in_britain:0 "Наш плацдарм в Британии"
 HGR_our_foothold_in_britain_desc:0 "Гарнизон в Корнуолле устоял вопреки всему. Как и Крым, возможно сейчас время превратить Корнуолл в полноценный опорный пункт Рейха."
 HGR_beat_the_english:0 "Усмирить англосаксов"
 HGR_beat_the_english_desc:0 "Мятежная Англия будет вновь приведена к покорности."
 HGR_clean_up_the_rest:0 "Привести остальных в порядок"
 HGR_clean_up_the_rest_desc:0 "Уэльс и Шотландия были оставлены вне Пакта — они скорее обуза. Используем наших английских марионеток и возродим старое Соединённое королевство под немецким руководством."
 HGR_approach_denmark:0 "Снова подойти к Дании"
 HGR_approach_denmark_desc:0 "Датские проливы стратегически важны. Мы восстановим военный контроль над Данией. Им не устоять."
 HGR_back_to_norway:0 "Назад в Норвегию"
 HGR_back_to_norway_desc:0 "Одна из многих наград Второй мировой — Норвегия — дрейфовала в хаосе. Пора вернуть её."
 HGR_bring_in_the_swedes:0 "Присоединить шведов"
 HGR_bring_in_the_swedes_desc:0 "Швеция — хороший торговый партнёр, почему бы ей не стать хорошим союзником?"
 HGR_revive_the_finnish_alliance:0 "Возродить финский альянс"
 HGR_revive_the_finnish_alliance_desc:0 "Финны надёжны, пусть и далеки. Сново активизируясь перед лицом движущихся славян, самое время восстановить связи."
 HGR_bring_back_slovakia:0 "Словакия обратно"
 HGR_bring_back_slovakia_desc:0 "Честно говоря, Словакия всегда была второстепенной. Всё же им место в Пакте."
 HGR_strengthen_ties_with_bulgaria:0 "Укрепить связи с Болгарией"
 HGR_strengthen_ties_with_bulgaria_desc:0 "После победы над греками и сербами Болгария вновь заявила о себе и вернулась в Пакт. Предложим им дополнительную поддержку."
 HGR_strengthen_ties_with_hungary:0 "Укрепить связи с Венгрией"
 HGR_strengthen_ties_with_hungary_desc:0 "Венгрия победила Румынию и официально вернулась в Пакт. Мы вознаградим их за верность."
 HGR_pressure_the_turks:0 "Зажать Турцию"
 HGR_pressure_the_turks_desc:0 "С Болгарией в Пакте и возвращённой Кавказией мы снова окружаем турок. Это позволит нам вторгнуться и отобрать территории — не по-праву их же."
 HGR_align_the_turks:0 "Союз с турками"
 HGR_align_the_turks_desc:0 "С Болгарией и Кавказией мы можем надавить на Турцию и заставить её примкнуть к нам. В конце концов, итальянцы тоже были не лучше."
 HGR_mission_to_the_uar:0 "Миссия в ОАЕ"
 HGR_mission_to_the_uar_desc:0 "УАР, образовавшийся в хаосе нефтяного кризиса, стал клином в итальянской сфере. Подойдем к ним с предложением формального союза."
 HGR_and_far_abroad:0 "И далеко за морями"
 HGR_and_far_abroad_desc:0 "Дела Европы — наш приоритет, но не следует забывать: соперники бродят по свету. Игнорировать их нельзя."
 HGR_the_americans:0 "Американцы"
 HGR_the_americans_desc:0 "Поздний участник Второй мировой, американцы тщетно пытались остановить наш подъём. Теперь они — постоянная угроза нашей гегемонии."
 HGR_back_yockey:0 "Поддержать Йокки"
 HGR_back_yockey_desc:0 "Хотя ненадёжен, Йокки — самый заметный национал-социалист в американской политике. Стоит оказать ему негласную поддержку."
 HGR_agitate_iceland:0 "Дестабилизировать Исландию"
 HGR_agitate_iceland_desc:0 "Исландия находится под оккупацией США и полна недовольства — отличная возможность для нас."
 HGR_the_japanese:0 "Японцы"
 HGR_the_japanese_desc:0 "Когда-то союзник, Япония быстро отвернулась, когда наши связи перестали быть удобными. Теперь — заклятый соперник. Гейдрих не видит причин менять эту политику."
 HGR_support_china:0 "Поддержать Китай"
 HGR_support_china_desc:0 "Китай растёт и стремится порвать с Японией. Помощь Китаю принесёт нам влияние и ослабит японцев."
 HGR_ceylon_bases:0 "Базы на Цейлоне"
 HGR_ceylon_bases_desc:0 "Цейлон — нестандартный, но полезный партнёр; до Германской декларации он был полезен для влияния в Индийском океане. Используем эти связи для доступа к глубоководным портам для Кригсмарине."
