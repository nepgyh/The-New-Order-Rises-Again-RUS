 HGR_Foreign_Nation_Influence_Category:0 "Наши глаза за границей"
 HGR_Foreign_Nation_Influence_Category_desc:0 "Великогерманский Рейх обладает привилегией, заслуженной по праву, быть одной из поистине мировых сверхдержав. Одним из преимуществ такого статуса является то, что любая борьба за власть внутри Рейха имеет последствия по всему миру. Когда Гейдрих восстал против узурпатора Гиммлера, всё человечество наблюдает за столкновением спартанцев. Некоторых из этих зрителей можно убедить поддержать правильную сторону.\n\nГейдрих отчаянно нуждается в любом союзнике, которого он может заполучить, арийце или нет. Бывшие союзники, знакомые или даже враги Германии, что презирают Гиммлера, могут быть нашим последним шансом на успех. Однажды, в далёком будущем, Гейдрих и его преемники создадут поистине вечное и светлое место для истинных ариев. Пока же истинные национал-социалисты рука об руку с унтерменшами должны бороться за сохранение мира, которым они в будущем будут править."

