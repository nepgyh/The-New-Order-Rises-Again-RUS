 HGR.21.t:0 "Жнец прибывает в Германию"
 HGR.21.desc:0 "Несмотря на сопротивление Ганса Шпайделя и все усилия наших противников по руководству Рейхом в адской борьбе за Германию, СС удалось, наконец, обезопасить столицу и уже начали укреплять город против врагов. Сообщается, что фельдмаршал Шпайдель был арестован и в настоящее время ожидает суда, который пройдет после завершения войны.\n\nУдарная волна, вызванная захватом Германии, уже повлияла на моральный дух нашей оппозиции, с тем фактом, что даже объединенных сил Бормана, Геринга и Шпеера не хватило, чтобы остановить наступление темного принца, что вызвало большое беспокойство во всем мире. В то время как жуткая тишина воцарилась в городе, пока население ждет, чтобы увидеть, что его ждет сейчас, мы знаем, что совсем скоро вся Германия будет покорена черным сапогом СС."
 HGR.21.a:0 "Нас окружает тьма."

 HGR.22.t:0 "Ультиматум"
 HGR.22.desc:0 "Германия была полна активности.\n\nШпайдель читал списки, отчеты, каталоги, инвентарные записи, записи и реестры, свитки, файлы, документы и два разных досье в центре того, что когда-то было парком в центре Германии, а теперь штаб-квартирой Стаффенберга на южном фланге.\n\nВ списках содержалась информация об их запасах. Сколько боеприпасов у них было, сколько боеприпасов им было нужно, сколько боеприпасов они ожидали потерять, если противник посвятил себя саботажу, сколько боеприпасов должно было быть потеряно в более вероятном сценарии, когда противник посвятил себя бомбардировке их, сколько еды у них было, на сколько бы им хватило еды в осаде, на сколько хватило бы пайков, если бы мирных жителей посадили на разовую трапезу в день, сколько еды было бы сэкономлено, если бы ополченцы тоже были переведены на разовую трапезу, сколько еды были бы спасено, если бы они все ели одну еду в день, какие части города были наиболее хорошо забаррикадированы, какие части были наименее защищены, где враг, скорее всего, нападет, где они не будут атаковать (что означает, что они очень могли сделать это в попытке их застать врасплох), наиболее вероятный состав сил противника, количество бронированной поддержки, которую они имели, сколько самолетов они могли выставить, количество машин, которые были оставлены заброшенными за пределами города, которые бы они, вероятно, вернули.\n\nОн прочитал тысячу записей, документов и проклятых досье, и он сделал это, отдавая приказы и следя за тем, чтобы ситуация не погрузилась в хаос, и делал это, не пропуская ни одной доли, пока младший помощник не вбежал и не сообщил ему, что Мясник потребовал их сдачи."
 HGR.22.a:0 "Отправьте ответ."

 HGR.23.t:0 "Ультиматум"
 HGR.23.desc:0 "Гейдрих наблюдал за маленькими муравьями, которые были самыми храбрыми предателями Германии, через линзы своего бинокля. Рядом с ним работало радио, в котором были слышны отчеты разведчиков с вертолетов, пилоты наблюдали за тем, что они могли вне досягаемости зенитных орудий Шпайделя.\n\nМужчины были готовы атаковать в течение часа, хотя у него было время. Германия скоро должна была пасть. Это было необходимо, если он должен был правильно утвердиться и сделать своего хозяина счастливым, но день или около того, чтобы держать врага в напряжении, не повредит. У него было преимущество во времени, а у Шпайделя - нет. Никто не пришел спасти его, и на этот раз не было фюрера, который мог бы спасти его от мощи СС.\n\n"Mein Führer!" he heard from behind, and he lowered the binoculars to give the city one last good stare before turning. "We've received a response, directly from Feldmarschall Speidel!"\n\n"And it is?" Heydrich asked, turning back around to observe the city again.\n\nThere was a pause, the man coughing and stuttering out a word before finally braving onward.\n\n"Germania will be your grave, Puppet."
 HGR.23.a:0 "Тогда мы её выкопаем."

 HGR.24.t:0 "Триумф воли"
 HGR.24.desc:0 "Гейдрих не улыбнулся, когда к нему привели Шпайделя, но он знал, что его радость будет сиять в его глазах, как бы он ни старался сохранить лицо.\n\nЭтот человек попытался спуститься с одним из последних бастионов своих людей, глубоко внутри ряда правительственных офисов, тремя этажами выше, где в вестибюле укрылся громадный танк "Lost your capsule? Couldn't quite bite through?" Heydrich asked, looking past the general to where several of his men stumbled from the smoke to be shot by a waiting firing squad.\n\n"I won't die a cowards death, Hangman. When the sons and daughters of Germany come for you, I doubt you'll say the same."\n\n"The sons and daughters of Germany..." Heydrich said wistfully, looking down at the line of corpses next to the building, the remains of defenders-both civilian and professional soldiers-and SS men both. One of Speidel's dead traitors could have been no older than thirteen.\n\nHeydrich shrugged before turning around and walking away. "Capture anyone still in there alive, and put them all away.""
 HGR.24.a:0 "Рассвет чёрного солнца."
 
 HGR.25.t:0 "Нарушение статуса-кво"
 HGR.25.desc:0 ""Where is Martin Bormann?" Heydrich asked calmly. The degenerate seated before him groaned in response. He sighed, clenched his fists, and swung another silent punch. Three teeth clattered to the floor.\n\nHeydrich had successfully penetrated the malodorous boil on the face of the Reich and crushed the forces of Martin Bormann. The blood of cowards and traitors stained Heydrich's conquered land as the vanquished blasted bullets into their own skulls. The stagnant pustule had finally burst, releasing an explosion of bureaucrats and soldiers pathetically scrambling from the wrath of the SS.\n\nYet there was one man's blood that Heydrich craved above all else. The SS had stretched their wings and swooped down, glaring into every alleyway and under every floorboard. They had discovered the Generals Wilhelm Burgdorf and Walther Wenck lying side-by-side in an abandoned barracks, their shattered wine bottles and bleeding heads leaking crimson across the floor. Walther Hewel and the rest of Bormann's cabinet were found in an underground bunker, eyes staring towards the ceiling, their open maws caked with dried foam.\n\n"I don't know!" the naked man screamed. The pitch irritated Heydrich. Of the many scurrying rats captured in the aftermath of the collapse, Baldur von Schirach had proven the most useful. As Bormann's second-in-command, his proclamation of surrender over the radio had doubtless seeped the final vestiges of energy from the last Bormannite holdouts.\n\nVon Schirach was not lying. He had suffered far worse at the hands of the SS torturers before Heydrich had even entered the building. What would a few more punches achieve? Heydrich took out his pistol and shot the wriggling worm in the head. Had Bormann fled the country? Was he hiding in an underground bunker, or lying dead under heaps of debris? He would never stop hunting for that grotesque dwarf."
 HGR.25.a:0 "Он оставляет после себя крыс и щебень."
 
 HGR.26.t:0 "Факел потушен"
 HGR.26.desc:0 "Сильный западный ветер обрушился на сбившуюся в кучу мирных жителей, заморозив их до костей. Войска СС хищными глазами пробирались сквозь толпу в поисках намёков на подозрительную активность. Рейнхард Гейдрих сунул руку в тугую чёрную перчатку и молча кивнул в сторону виселицы. Петли из фортепианной проволоки были осторожно прикреплены к качающимся крюкам для мяса.\n\nМногие предатели-реформисты треснули во время допросов. Они рассказали историю об Альберте Шпеере, который бежал из Германии за неделю до того, как остатки его выродившихся прислужников официально объявили о капитуляции. Либеральный лис, стремившийся предать арийскую расу, человек алчности и эгоизма, присоединившийся к тайным капиталистам и криптобольшевикам, оставил собственное движение. Чёрные усики эсэсовцев обвились вокруг факела свободы и погасили его на всю вечность.\n\nГейдрих с холодным удовлетворением наблюдал, как четверых мужчин вели на виселицу. Как и Шпеер, эти крысы также пытались сбежать в Америку, крупнейший улей коррупции и смешанных браков на планете. В отличие от Шпеера, они уехали слишком поздно. Четверо мужчин дрожали на платформе, их свободные галстуки и расстёгнутые куртки яростно трепыхались. Несмотря на их синяки и окровавленные лица, Гейдрих почти мог их узнать.\n\nКизингер поглядывал через толпу рассеянным взглядом. Побледневшее лицо Эрхарда и покачивающиеся подбородки вызвали немало веселья среди патрулирующих войск СС. Тресков смотрел на Гейдриха с вызовом, хотя его дрожащие ноги выдавали его. Там, где когда-то были глаза Шмидта, были два опухших комка пурпурной плоти. Крыса что-то шептала себе под нос.\n\nГейдрих поднял руку. В отражении его немигающих голубых глаз яростно дёргались восемь ног. Он считал минуты. Восемь для Трескова. Одиннадцать для Кизингера. Пятнадцать для Шмидта. Девятнадцать для Эрхарда."
 HGR.26.a:0 "Никто не издал ни звука."
 
 HGR.27.t:0 "Подрезка крыльев"
 HGR.27.desc:0 "Труп Геринга мягко покачивался на ветру, засохшая кровь окрашивала её одежду в тёмно-малиновый цвет. Глаза Гейдриха поднялись к чернеющим небу. Он ожидал дождя примерно через пять минут.\n\nЕго отец однажды подумал, что жизнь может появиться из смерти. С одной стороны, он согласился. Например, гниющая туша "
 HGR.27.a:0 "Грехи отца - это грехи их всех."
 
 HGR.50.t:0 "ОТЧЁТ: Панцергренадёрская дивизия 1 "
 HGR.50.desc:0 "СЕКРЕТНО\n\nПодтверждено - ПГД1 "Berserker" has been confirmed as a continued threat. Despite taking Germania and the Großraum, our forces were unable to prevent their escape. The unit has made extensive use of its infiltration training, mostly avoiding detection. Aerial reconnaissance has been deployed to no avail - PGD1 is clearly avoiding the open countryside.\n\nForward panzer elements are believed to have made contact and engaged in combat with a PGD1 rearguard unit south-west of Germania. The precise nature of this engagement is yet to be confirmed, owing to the complete destruction of the units involved. Initial assessments indicate that our men were struck while resting, most likely by a force composed solely of leg infantry to facilitate a stealthy approach. All man-portable supplies were stripped from our troops, and their vehicles sabotaged.\n\nPGD1 remains under the command of Oberst Ulrich Wegener. Following the capture of Germania, it must be assumed that he is acting autonomously, without directives from any officer of higher rank. Contrary to our hopes, we believe that this may make PGD1 a more potent force in the field; the absence of constraints on the unit's conduct, combined with their extreme degree of training and absolute opposition to the Führer, means that we can expect PGD1 to violently hamper our efforts at every opportunity.\n\nFurther assessment to be made, pending successful gathering of intelligence at the Führer's direction.\n\nHEIL HEYDRICH"
 HGR.50.a:0 "Отряд ещё не имеет себе равных, но мы должны сразиться с ними."
 
 HGR.51.t:0 "ОТЧЁТ: Активность ПГД1 в Померании"
 HGR.51.desc:0 "СЕКРЕТНО\n\nАктивность ПГД1 снизилась на большей части северной части Германии, но активность в Померании резко возросла. Наши силы в гау Померании постоянно подвергаются преследованиям, засадам и набегам. Конвои с припасами постоянно не достигают своих пунктов назначения, патрули не сообщают о прибытии, а наши разведывательные элементы часто пропадают без вести.\n\nВ тех немногих случаях, когда наши войска заставляли ПГД1 принять открытый бой, результаты оказались не лучше. Несмотря на то, что они отрезаны от основных источников снабжения, они пополнили свои запасы, разграбив наши собственные запасы и проявив максимальную креативность. Результатом открытых сражений обычно является то, что наши подразделения несут тяжелые потери при первом контакте, а затем удерживают позиции в ожидании подкрепления. При этом силы ПГД1 ускользают, добиваясь успеха только за наш счёт.\n\nПоложение в Померании ухудшилось до такой степени, что мы не можем быть уверены в возможности продолжения там операций. Гражданское противодействие нашей власти остаётся высоким, отчасти из-за положительного восприятия ПГД1 общественностью. Репрессии не сработали - население считает, что их защищает от нас ПГД1, что, возможно, не является неверным. Поэтому наше положение в Померании крайне шаткое. ПГД1 может свободно проводить операции по всему региону и, несомненно, в полной мере использует это преимущество.\n\nХАЙЛЬ ГЕЙДРИХ"
 HGR.51.a:0 "Возможно, север не удержать..."
 
 HGR.52.t:0 "Честь разведчика"
 HGR.52.desc:0 ""It is my sincere wish to serve God and Poland with the whole of my life, to give my willing help to other people, and to obey the Guide and Scout Law." Kazimierz Piechowski listened as the German pledged the Polish Scout Oath. The DPSG had no oath of their own, so the German members of the network had defaulted to using the Polish one as their code word before meetings.\n\nKazimierz nodded, satisfied with his recitation. "Speak freely, friend." The German was a younger man, and Kazimierz silently reflected on the bravery of his parents, to raise such a young rebel. It was one thing to risk your life for a people that were not your own, but to raise a child willing to do so in the midst of so much Nazi hatred in his schools and streets was remarkable.\n\nThe young German, clearly somewhat frazzled, began to speak. "Herr, with the victory of Heydrich, many things have changed in Germany. The German Civil War has robbed the SS of the ability to maintain control over the overstretched Reich, including Danzig. I think that, with proper preparations, we could make a move. Sir." He spoke nervously, as if he was a bit frightened he would be reprimanded.\n\nKazimierz's mind immediately began to race. He had friends in the Polish Resistance, people he had known from his youth and a few he had seen in the camps. He could contact them for aid. They had risen up while Germany was distracted. Was it so wild, he thought, so implausible for his own networks to do the same?\n\nAs Kazimierz began to plot and plan his next move, the young German gave the scout salute. Kazimierz, already hardening his heart for the trials ahead, returned it with a smile. "You have done well. When all of Europe is free, I will see a medal on you, friend." The two parted ways, each returning to his home and his family a little bit brighter than he was when he had left it."
 HGR.52.a:0 "Поляки и немцы братья во век."
 
 HGR.99.t:0 "Гейдрих вышел победителем"
 HGR.99.desc:0 "Международные и местные СМИ сегодня запечатлели "
 HGR.99.a:0 "Хайль Гейдрих!"

 HGR.100.t:0 "Бургундские требования"
 HGR.100.desc:0 "Верность герру Гиммлеру - это больше, чем просто послушание. Это способ существования, способ вести себя в мире, который лучше всего служит интересам Бургундии и арийской расы. Когда герр Гиммлер "suggests" we target dissident groups more strongly, we must reorient all structures of the state to utterly decimating traitors of the Reich. When the Burgundians send recommendations for the reformation of the state into her natural Aryan structure, we must begin radically restructuring immediately for the good of the Aryan race. Of course, when true orders come in we must do more than immediately follow them. We must become discipline. Our benefactor orders us for the good of the race, and our race is defined by discipline and order. No questions asked, no hesitation. There is no room for that, not in the service of Herr Himmler."
 HGR.100.a:0 "Мы ожидаем просьб герра Гиммлера."
 
 HGR.101.t:0 "Пригнись и накройся"
 HGR.101.desc:0 "Невероятно.\n\nГейдрих провёл руками по волосам. Значительное увеличение ядерных арсеналов. Больше инвестиций в Бургундию. Самыми причудливыми (и дорогостоящими) были заказы на создание новых бункерных комплексов по всей стране. На его глазах план претворялся в жизнь.\n\nГиммлер готовился к началу конца.\n\nГейдрих остановился и сел в пустом офисе. Время было на исходе. Громкий звон поразил Гейдриха; часы в его офисе только что пробили 11. Он посмотрел на часы, затем на приказ в руке. Предстояло много работы."
 HGR.101.a:0 "...один час до 12. Зловеще."

 HGR.102.t:0 "Совершенно секретно"
 HGR.102.desc:0 "Гейдрих подумал, что Германия - это город, который постоянно меняется.\n\nОн стоял на одной из тысячи улиц величайшего города мира и смотрел в каменное холодное лицо Ханса Шпайделя.\n\nЭта статуя была снесена менее чем за двадцать минут. За некоторое время до этого в городе было ровно 47 памятников. Сейчас не осталось ни одного. Вдруг, сквозь всё ещё оседающую пыль, к Рейнхарду запыхавшись вбежал один из его людей, осторожно пробираясь через нескольких своих командиров, прежде чем резко салютовать своему новому фюреру.\n\n"Mein Führer!" he started, "I tried holding them off, but they wouldn't listen. I-" the man struggled to swallow, his discipline seeming to fail under Heydrich's emotionless stare.\n\n"Burgundian men, sir. They've just landed at the Reichstag, sent on Himmler's orders to see you. We did not know."\n\nHeydrich stared at him for a few more seconds before raising his eyes to the rooftops, past the milling SS men and the smoke and the rooftops and towards the towering Volkshalle a few miles away.\n\nAnd without a word he began walking towards it."
 HGR.102.a:0 "Хорошие новости приходят с восточными ветрами?"
 
 HGR.103.t:0 "Совершенно секретно"
 HGR.103.desc:0 "Отверстия в куполе Фольксхалле по-прежнему широко зияли от битвы с предателями Шпайделя, спасательным командам так и не был дан приказ залатать их или снести всю структуру, и вместо этого они оставили здание, выглядящее так, будто его огромный купол вот-вот рухнет в любой момент.\n\nВременные посадочные площадки были установлены по всему зданию, чтобы переправлять строительные материалы для различных проектов в центре города, и именно здесь высадились бургундцы. Они уже отрезали половину площади, достаточную для того, чтобы ровно четыре вертолёта могли безопасно приземлиться - для себя и своей единственной машины. Перед ней стоял Вернер Гротман, неподвижный, как статуя, в идеальной униформе СС. Приблизившись, Гейдрих почувствовал запах жабы, но ничего не сказал. Гротман был близок с Гиммлером и хотя бы за это уже достоин уважения.\n\n"Heil Himmler! Heil mein Führer!" Grothmann shouted above the helicopter with a proud salute, which Heydrich returned in kind. He could tell immediately that Grothmann was searching for a reaction to the order of names, but if he wanted one then he'd have been disappointed. Heydrich was above the petty politics and ambitions of junior officers.\n\nGrothmann folded his hands behind his back and looked to the Reichstag. "I come to offer you my congratulations, mein Führer. Herr Himmler has decided that you are to be... informed of several things," he said as an aide handed him a sealed red folder, "Welcome to the inner circle."\n\nHeydrich nodded and reached for the folder, but frowned as Grothmann shook his head and hid it behind his back. "I have been instructed to observe you while you read the plans. And to... assist you in the next few days.""
 HGR.103.a:0 "Уединённое место для важного решения."
 
 HGR.104.t:0 "Совершенно секретно"
 HGR.104.desc:0 "Хотя в папке было более сотни страниц, а в чемодане Гротмана, по всей видимости, находились ещё сотни, наиболее важную часть планов можно было выразить одним предложением, и, продемонстрировав немецкий профессионализм и холодное сердце СС, именно оно и было гордо напечатано на первой странице после того, как Гейдрих отодвинул обложку с печатью "FOR THE BETTERMENT OF THE ARYAN RACE, FOR THE FUTURE OF THE REICH, FOR THE VICTORY OF THE UBERMENSCH OVER THE DEGENERATES, ACTION MUST BE TAKEN TO ENSURE THE FAILURES OF THE PAST CAN NOT PREVENT THE VICTORIES OF THE FUTURE."\n\nHeydrich supposed it was as flowery a way as any to say that Himmler's plan was to end the world.\n\nGrothmann had not said a word after they had sat down in the dimly lit meeting room besides the order for his aide to hand Heydrich his briefcase. Instead the man just sat and stared at Heydrich's face, blinking exactly seven times every minute-besides one where he only blinked six - in order to see if the puppet Führer reacted with horror or awe.\n\nInstead he got nothing, most likely as he expected. The only noise in the room being the sound of pages shifting under Heydrich's hand. It was only broken when Heydrich looked up, the clock striking four hours past when they had sat down, and closed the folder.\n\n"When do we begin?""
 HGR.104.a:0 "Для лучшего мира."
 
 HGR.105.t:0 "Совершенно секретно"
 HGR.105.desc:0 "День Гейдриха закончился семь часов спустя. Тридцать часов наблюдения за проектами сноса, строительными проектами, рейдами, переговорами, заключениями, казнями, митингами, сборами, формированиями, совещаниями по планированию и бесконечными ёбанными встречами, и после того, как его личный персонал был отправлен на покой, он наконец остался один.\n\nГейдрих сумел сделать около четырнадцати или тринадцати шагов - кого это уже волновало - когда его вырвало на пол. Его хороший спартанский ужин запачкал ковёр, когда он отчаянно пытался задержать дыхание, зажмуривая слезящиеся глаза, пока его горло горело от кислоты.\n\nОн старался не шуметь, даже когда его рвало, и особенно когда он уставился на беспорядок на полу. Не дай бог его заметит этот проклятый Гротман.\n\nКогда он закончил вытирать ковёр полотенцем и чистить форму, он подошёл к ближайшему окну и уставился прямо из-за занавески, чтобы наблюдать как вертолёты прилетают и вылетают со своими припасами. Он выровнял дыхание, заставил себя думать аналитически. Он решал проблемы, это то, что они делали, это то, что он делал всегда. Когда он был почти бездомным столько десятилетий назад, когда его попросили помочь найти решение вырожденной проблемы Европы, когда ему приказали арестовать своего фюрера в 50-х годах. Он нашёл свой путь во всём, это то, что он всегда делал, чёрт возьми!\n\nНо как он вообще собирался остановить Гиммлера? Как он мог спасти мир, дегенератов и всех остальных?"Fire!"\n\nWhen he finished toweling up the carpet and cleaning his uniform he walked to the closest window and stared out from just behind the curtain, to watch the helicopters fly in and out with their supplies. He forced his breathing even, forced himself to think analytically. He solved problems, it's what they did, it's what he had always done. When he'd nearly been homeless so many decades ago, when he'd been asked to help find a solution to Europe's degenerate problem, when he'd been ordered to arrest his Führer in the 50's. He found his way through things, it's what he did, damn it!\n\nBut how was he ever going to stop Himmler?\n\n\nHow would he save the world, degenerates and all?"
 HGR.105.a:0 "Время действовать."
 
 HGR.106.t:0 "Порок спартанца"
 HGR.106.desc:0 "Сидя в одиночестве в своём офисе поздно ночью, Гейдрих ругал себя за то, что открыл бутылку с ликёром. Это было глупое и опасное занятие. Если бы немецкий народ узнал об этом предательстве спартанства, он бы наверняка усомнился в убеждениях своего фюрера. Если бы Гиммлер знал, что сердце Гейдриха уже настроено против него, любая надежда остановить его безумные планы была бы разбита.\n\nИ всё же Гиммлер оставался в Нанциге, выполняя свои собственные директивы, преследуя свои цели. Грандиозный план. Как скоро он заметит, что лояльность Гейдриха пошла на убыль? Как долго можно поддерживать фасад? Возможно, за год до этого ожидания Гиммлера не оправдались. - подумал Гейдрих. Он с отвращением взглянул на бутылку вина, которая была почти пустой. Может, два года, если он будет сдерживать свои базовые импульсы. Тем не менее, он снова наполнил свой стакан.\n\nКому он может доверять, кто способен ему помочь? Это был действительно сложный вопрос. Да, планы Гиммлера были безумными, но люди Гиммлера были верны ему до самой смерти. Их выбрали не за умение, а потому, что они верили в видение Гиммлера. Гейдрих тоже когда-то верил в это видение, пока Гротман не показал ему весь ужас всего этого. Теперь он не был уверен.\n\nОн решил сначала рассказать членам своего ближайшего окружения, чтобы убедиться, что эти мысли не были его больным воображением. Это должны быть Боулер, Д'Алкен, Франк и Гилле. Он не верил, что другие не побегут с докладом к Гиммлеру. Но кто из четырёх с наибольшей вероятностью увидит правду и необходимость действовать в соответствии с ней?\n\nОн сразу подумал о Боулере. Убеждённый национал-социалист, преданный новому мировому порядку, как любой человек, которого когда-либо знал Гейдрих. Но Гейдрих знал, что Боулер долгое время работал в Комиссии по национал-социалистической литературе. Кроме того, он знал, что Боулер рад собирать всевозможные книги и искать знания везде, где только можно. Со всеми неоткрытыми писаниями, разбросанными по миру, Гейдрих знал, что этот человек никогда не согласится на то, чтобы всё это было уничтожено. Даже если это обеспечит Рейху ещё тысячу лет."
 HGR.106.a:0 "Вызовите ко мне Боулера, сейчас же."
 
 HGR.107.t:0 "Разделение бремени"
 HGR.107.desc:0 "Боулер внимательно изучил отчёт, потратив много времени на его прочтение. Не раз Гейдрих ловил его за перечитыванием опредёленной страницы. Рука фюрера оставалась прижатой к ручке ящика стола, куда он спрятал пистолет перед организацией встречи. Если Боулер предаст его или если не окажется способным сделать то, что от него требуется, от него нужно будет немедленно избавиться.\n\nОн уже начал видеть то, что, по его мнению, было признаком удивления на лице Боулера. Если тот даст хотя бы намёк на сомнение, значит, доверять ему было ошибкой. Мысли Гейдриха снова вернулись к пистолету. Кто угодно мог всё испортить одним словом или неуместным взглядом. Любой ценой остановить этот план, и если Боулер окажется помехой... Гейдрих всё таки держал в руке пистолет.\n\nЧтение, казалось, закончилось, и Боулер посмотрел на Гейдриха, его глаза расширились, а брови нахмурились от беспокойства. И путаницы. "My Führer... What is this document?" He looked at Heydrich, as if desperate to be assured it was all a lie or a joke.\n\nHeydrich was on his feet in an instant. "Shut your mouth." He hissed, leaning over the bespectacled man with a look of utter loathing in his eyes. "If Himmler catches even a hint of this, we will both be dead men, with no chance at stopping this. That is, if I do not have you shot first for such incompetence. This changes nothing for you. You will act, speak, and think as you normally do, until such time as your Führer gives you orders to do so. Is that clear?"\n\nBouhler took a moment to compose himself, before nodding. "Yes, my Führer." Heydrich could see in his eyes that he was still in a state of panic, but at the very least he was exercising some amount of self-restraint.\n\n"You are dismissed. We will talk more of this when you have regained your wits." Heydrich returned to his seat, watching as Bouhler exited, a blank expression on his face. Heydrich glanced at the drawer, unopened, and felt a pang of disgust with himself."
 HGR.107.a:0 "Он ослаб."
 
 HGR.108.t:0 "Информирование других"
 HGR.108.desc:0 "Боулер собрал остальных в офисе Д'Алкена, где, как он ожидал, мало кто будет задерживаться. Любая встреча в кабинете Гейдриха рисковала быть подслушанной охранником или каким-нибудь важным чиновником, ворвавшимся в кабинет, чтобы потребовать встречи с фюрером. Собаки Гиммлера становились всё смелее, хотя Гейдрих на каждом шагу тонко работал против него. К счастью, Гиммлер всё ещё ничего не знал.\n\n"Himmler has finally lost his mind." Schleyer proclaimed, looking up from Himmler's plan. Heydrich scowled. He had always been the least ideological of them, but the Führer had expected a bit more tact. D'Alquen looked utterly shaken as well, though he kept his mouth shut. Amongst his ministers, only Gille fully maintained his composure, looking calmly to Heydrich for his next orders.\n\n"Gentlemen." Bouhler turned to the men who had just, whether they knew it or not, joined the small cabal of Germans still willing to resist Himmler. He spoke with the same cadence that the generals had used before Operation Barbarossa. "Your Führer needs your help against those who would see the Aryan race rendered decadent. This is a matter that requires the utmost secrecy from each of you. The survival of the Reich will depend on it."\n\nHeydrich folded his hands atop the desk. "You should all be aware of what needs to be done, if we want to uphold the truth of National Socialism." With a nod from his Führer, Bouhler began to hand each of his fellows an envelope. Heydrich kept speaking. "You will find your instructions printed here. Follow them to the letter. If you have a question, read them again, and set them alight when finished."\n\nEach man nodded, setting out to accomplish the tasks given. As Bouhler waited for his own instructions, Heydrich felt something he had not in a long time."
 HGR.108.a:0 "Гейдрих чувствовал, что всё находится под контролем."
 
 HGR.109.t:0 "Армии Рейха"
 HGR.109.desc:0 "Гейдрих надеялся, что доверие Гилле к этим людям не было напрасным. Ему было неуютно рядом с ними. Военные СС, конечно, были людьми, которых он хорошо знал. Гейдрих даже уважал некоторых из них. Однако контакты Гилле в войсках, казалось, были издевкой над национал-социализмом и особенно спартанством. Почти все из них были толстыми, и один из них даже осмелился предложить Гейдриху сигарету.\n\nГилле и Боулер вели большую часть разговоров, за что фюрер был им благодарен. Они подробно говорили о том, как Гиммлер планировал разрушить Рейх и как Гейдриху нужна была их помощь, чтобы спасти национал-социализм. По просьбе Гейдриха они ничего не упомянули об истинном плане Гиммлера. Похоже, этим людям не требовались эти знания для убеждения.\n\nОни пытались работать с предателями. Это были не люди, видевшие безумие, скрывающееся за блеском Гиммлера, а люди, которые, казалось, были готовы отвергнуть этот блеск за хорошее количество монет. Этих людей не заботило то, что было правильным в мире, а только то, что приносило им пользу. Как он мог оправдать работу с ними, даже ради выживания мира?\n\nГейдрих погрузился в глубокие размышления об этом, потеряв из виду долгую беседу. Повернув голову, он рассеянно упёрся рукой в ногу. Его охватила острая боль, и фюрер вздрогнул. Боулер в отчаянии оглянулся. "My Führer, are you alright?" Heydrich dismissed him with a wave and an annoyed glare. That had only served to draw attention to it.\n\nAs Gille and Bouhler resumed their pleas, Heydrich stared at the now crushed cigarette in his hand. Its mark still throbbed against his leg. He had accepted it without a thought, when a year ago he would have instantly thrown it to the ground and ordered these officers shot. Who was Heydrich to doubt the integrity of others, when he had been rejecting the Spartan way for weeks?"
 HGR.109.a:0 "В другом конце комнаты Гилле пришёл к соглашению."
 
 HGR.110.t:0 "Повстанческое движение берсерков"
 HGR.110.desc:0 "В то время как умиротворение Германии завершено, и подразделения СС рассредоточились по стране, чтобы обеспечить мир и порядок и за пределами столицы, противники упорствовали как наверху, так и под землёй, чтобы доказать, что они мешают нам каждом возможном повороте.\n\nИ ПДГ "
 HGR.110.a:0 "Проклятые ренегаты!"
 
 HGR.120.t:0 "Ты слышишь, как люди поют?"
 HGR.120.desc:0 "Впервые за много лет, винтовка в руках Казимежа Пеховски казалась лёгкой. Он так сильно пострадал от этого мира, что давно забыл подобную настоящую радость, даже если она родилась из отчаяния и страха. Израсходованная гильза, лежащая у его ног, и кровавый след на стене позади него, сопровождавший упавшее тело мёртвого немецкого солдата, были столь же явным признаком того, что восстание началось - и не только началось, но и усилилось, процветало. Приветствие тысяч ждало его за множеством взорванных двустворчатых дверей перед ним, которые вели на каменный балкон.\n\nПеховский тяжело поднялся со стула и торжествующе распахнул дверь лёгкому ветру. Кёнигсберг бился о его тело, и бешеный крик освобождения звенел в его ушах, когда он смотрел на бесчисленное множество людей, готовые слушать его голос. На лице Пеховского появилась крошечная улыбка, непозволительная роскошь в такие тёмные времена.\n\n"Remember my friends, my brothers and sisters!" He began, putting one free hand on the grainy stone surface in front of him while the other held a death grip on his weapon. "Today is the day we mark as the first victory for a free people! Free from the maniacal grip of the Reich! Free of the monstrous SS! Free from our oppressors! Here, destiny's chains have been broken, and it falls into our hands to guide it towards the flickering light that may give us salvation!" The next breath he took felt ragged, and liquid pooled at the corners of his eyes. It had been a long time since he felt so happy and so afraid at the same time.\n\nAs a thousand and more voices screamed in agony, in terrified fright, in hope, in the most doubtless hint of optimism that finally began to bloom, Piechowski raised his rifle high in the air, and a hundred guns followed. "Freedom comes today!""
 HGR.120.a:0 "И она должна остаться с нами навсегда!"
 
 HGR.130.t:0 "Слова, сказанные в тайне"
 HGR.130.desc:0 "Рейхсфюрер некоторое время не двигался. Проблемы заполнили его разум, заставляя клыки сомнения сразу же прогрызть конкретную уверенность. Гейдрих, ныне фюрер Рейха, не был... любезен, как раньше. Десять лет назад расстояние между ними увеличилось и превратилось в в основном профессиональные отношения, но даже в этом смысле Гейдрих стал необычно далеким.\n\nГиммлер постучал пальцем по дневнику, лежавшему у него на коленях, нераспечатанному и пустому, впервые за всю историю. Может быть, Гейдриха тяготило простое человечество? Долг великих людей всегда был обременительным - вдвойне, когда он нарушал все моральные нормы. Устранение этих препятствий было жертвой, которую они оба решили принести, чтобы решить еврейский вопрос, чтобы никакие будущие поколения арийцев не подверглись угнетению или не подверглись мести. Новый план, окончательное решение всех зол в мире, не стал исключением.\n\nТак где же была железная решимость Гейдриха? Где то тихое рвение, которое руководило им в Ванзее? Была одержана победа над упадочным национал-социализмом - новому фюреру были прощены ошибки, и теперь они могли исполнить божественное предназначение своей расы. Когда бункеры будут построены и будет собран достаточно большой ядерный арсенал, будущее будет обеспечено навсегда! Больше никаких евреев, никаких славян, никакой печали, гнева или зависти!\n\nБыл ли Гейдрих чем-то отягощён? Он не мог...\n\nПалец Гиммлера замер. Мысль была непрошеной, абсурдной. Даже с предыдущим упорством фюрера... было ли это возможным?\n\nХозяин Бургундии потянулся к своему черному телефону, его рука стала холодной и липкой. Несколько простых вопросов, вот и всё - вопросов, на которые нужно ответить, чтобы он мог спать спокойно."
 HGR.130.a:0 "Ни один из них для Гейдриха."
 
 HGR.140.t:0 "Рисование линий"
 HGR.140.desc:0 "Карта Германии была совершенно неправильной. Никогда ещё со времён 30-летней войны она не была так разделена. Гейдрих знал, что крах Рейха был очевидным фактом, а не его больным воображением, но всё же это было так ошибочно. Линии были нарисованы чёрными чернилами вокруг естественных границ и края гау, очерчивая зоны контроля там, где когда-то стояло единое государство. Имена были нацарапаны на бумаге ярко-красным цветом: "Arische Volksfront", "SS-Ordensstaat Lothringen", "Leibstandarte Heinrich Himmler". Messy scrawling marked where the map had been updated in a hurry as the situation deteriorated.\n\nFor a capital, he possessed the charred carcass of a half-finished city and a patch of land short on industry and agriculture alike. The rest of his rightful territory was split and scattered - an industrial zone here, some garrisons, a few gaus still linked up - but it was gradually falling away. SS, Wehrmacht remnants, dissident groups, even slaves - all had staked their claims before he could even blink. Even the SS, by law his army alone, was engaged in mass mutiny and separatism.\n\nMonths spent fighting a horrendously destructive war against degeneracy. Millions dead. The heimat in ruins. History looked as though it might repeat after five damned minutes."
 HGR.140.a:0 "Храни бог..."
 HGR_drawing_lines_tt:0 "§RСнаружи Германия кажется цельной, но внутри вырисовываются трещины...§!"
 
 HGR.200.t:0 "День в Германии"
 HGR.200.desc:0 "Для среднего немецкого гражданина, всё ещё живущего в Германии, этот день был как любой другой. Они проснулись, пошли на работу, они не поднимали головы, чтобы избежать гнева эсэсовцев на углах улиц.\n\nИ вдруг воцарился хаос.\n\nЭто началось с закрытия Южного вокзала в Темпельхоф-Шёнеберге. Потом все вокзалы по всему городу были внезапно закрыты без предупреждения от солдат, принадлежащих бургундским СС. Гражданские лица, вынужденные вместо этого начать свой ежедневный путь пешком, затем были проинструктированы вернуться в свои дома блокпостами вдоль Прахталлее, где многие могли бы мельком увидеть бронетехнику, мчащуюся по плацу к Рейхстагу.\n\nДля солдат - вручную отобранных людьми Гейдриха и ожидавших нападения - это было не что иное, как неизбежность, и они были более чем готовы.\n\nНаблюдая из окон, свидетели могли бы увидеть, как первую машину в Конвое разнесло, когда ракета КОБРА, запущенная из верхних окон Рейхстага, попала в цель. Вторая вскоре попала в последнюю машину в колонне, и когда солдаты сзади попытались эвакуировать свои машины, они сразу же были встречены сильным перекрестным пулемётным огнем.\n\nПодразделения СС за пределами Рейхстага начали стрелять по единицам СС внутри него, шум стрельбы и взрывов можно было слышать по всему городу так же, как это было всего несколько месяцев назад.\n\nВскоре стало ясно, что это был не обычный день для тех, кто был предан Генриху Гиммлеру, и что их переворот провалился. Гейдрих заметил их приближение, и контрпереворот уже начался."
 HGR.200.a:0 "Сегодня начинается настоящая война."

 HGR.201.t:0 "Сбор остатков"
 HGR.201.desc:0 "Германия снова стала зоной боевых действий, и судьба нации всё ещё висела в воздухе.\n\nТрадиционно в битвах в конечном итоге проводились линии, и борьба становилась статичной, помимо очагов быстрого движения, что в конечном итоге позволяло возобновить более грандиозную стратегию.\n\nЭто была не такая битва.\n\nНикаких боевых порядков, так как СС воевали сами с собой. Верные Гейдриху уже переместили свои нарукавные повязки на противоположную руку, чтобы отличиться друг от друга, но в суматошной обстановке поля битвы они часто терялись. Дружественный огонь был таким же обычным явлением, как и огонь противника, и обе стороны часто не понимали, из-за чего именно они сражаются. Однако одно было точно: одной стороне было приказано устранить Гейдриха, а другой не позволить этого сделать.\n\nВ разгар битвы два отдельных отряда бургундцев откололись и начали быстрое движение к двум разным локациям. Одной из них была арсеналом, доверху заполненным оружием, восстановленным после битвы с войсками Шпайделя, которое было бы незаменимо для войск Гейдриха. Другой отряд со всей спешкой двинулся в Шпандау, где Ханс Шпайдель и его генеральный штаб были заключены в тюрьму, с приказом немедленно ликвидировать всех, кто находился внутри.\n\nВблизи обоих отрядов некий гауптштурмфюрер Виктор Зоммер начал требовать приказов, какое место спасать. Его подразделение было единственным, кто мог их остановить."
 HGR.201.a:0 "Спасайте тюрьму!"
 HGR.201.b:0 "Доберитесь до оружейной!"
 
 HGR.202.t:0 "Битва за Шпандау"
 HGR.202.desc:0 "Гауптштурмфюрер Зоммер и его люди были быстры в движении и беспощадны в атаке. Заказав гражданский грузовик, его эскадрилье удалось протаранить передовую машину СС, и его люди быстро окружили силы СС. Хотя они были отброшены более крупными силами СС, они в полном порядке отступили в Шпандау, где он и его люди использовали укрепления замка, чтобы отбить контратаку СС.\n\nВ конце концов силам СС удалось вывести из строя несколько бронетехники и протаранить ворота Шпандау. В последовавшей за этим битве в тюрьме, Зоммер принял решение вооружить Ханса Шпайделя и его заключённых в тюрьму людей, и с дополнительными силами им удалось отбить бургундцев и уничтожить остатки атакующих сил.\n\nВскоре бои были прерваны звуками взрывов, разносящихся по городу за несколько кварталов, разбивающих окна на многие мили.\n\nОружейный склад был потерян."
 HGR.202.a:0 "Будь они прокляты."
 HGR_speidel_joins_tt:0 "§YХанс Шпайдель§! становится фельдмаршалом."
 
 HGR.203.t:0 "Битва при Штёссензебрюке"
 HGR.203.desc:0 "Гауптштурмфюрер Зоммер решил отвести сражение как можно дальше от бронетехники и приказал своим людям со всей спешкой отрезать наступающие силы СС у моста Штёссензебрюке.\n\nБургундцы были удивлены, обнаружив, что дорога перерезана прочь, но не настолько удивлены тем, что битва не началась быстро. Бургундцы в течение часа использовали свои превосходящие силы, чтобы сокрушить защитников моста, и сумели почти пересечь его, когда Зоммер приказал своим людям взорвать подрывные заряды, которые они установили, и сбросить мост - вместе с людьми Гиммлера.\n\nБургундцы были вынуждены отступить, и оставшимся в живых людям Зоммера удалось объединиться с ближайшими дружественными силами, чтобы укрепить оборону на оружейной базе. Однако любое празднование было прервано, поскольку радиосообщения от запаниковавших защитников Шпандау были быстро прерваны, поскольку бургундцы выломали ворота и убили всех в тюрьме."
 HGR.203.a:0 "Будь они прокляты."
 HGR_speidel_dies_tt:0 "Ханс Шпайдель §Rпогибает!§!"
 
 HGR.204.t:0 "Гражданская война СС"
 HGR.204.desc:0 "Примерно через шестнадцать часов после того, как жители Германии впервые разбрелись по домам, улицы снова замолчали.\n\nЕсли бы гражданин Германии выглянул в окно, он бы увидел как бронетехника, грузовики и гражданские автомобили выливаются из города, в то время как улицы заполняются людьми в униформе СС.\n\nПосле ожесточённых боёв в нескольких наиболее важных частях Германии силам, верным фюреру Гейдриху, в конце концов удалось одержать победу. Верные люди Гиммлера покинули город.\n\nТеперь установился непростой мир, поскольку люди Гейдриха начали перекрывать все выходы из города, пытаясь поймать оставшихся бургундцев.\n\nНа маленькой улочке на окраине Гейдрих смотрел, как облака закрывают луну, и пытался не обращать внимания на крики позади себя.\n\n"How dare you!" Grothmann shouted as he was dragged out from the basement of a small store, where several of his men had been cornered and killed minutes ago, their blood still warm around Heydrich's boot soles. "He's going to have you killed, Heydrich, you madman. Once you're dead he'll have me killed too for not seeing this sooner. You've doomed us both!"\n\nHeydrich stood still, staring at the clouds and playing out the scenarios in his mind. After some time he nodded.\n\n"Yes, I have," he said, and then he swiped his neck with a finger. A moment later and a gunshot preceded the thumping noise of Grothmann hitting the ground. There was much to do now.\n\nWhere would he begin?"
 HGR.204.a:0 "Пусть выживет сильнейший."
 HGR_it_begins_tt:0 "§RТеперь мы увидим Отечество таким, какое оно есть на самом деле. Пусть битва начнётся.§!"

 HGR.205.t:0 "Друзья и семья"
 HGR.205.d:0 "Серый свет зари пробивался сквозь занавески, когда Гейдрих закончил работу, начатую двенадцатью часами ранее. На его столе в беспорядке лежала гора документов и фотографий, собранных из архивов СС, включая всю доступную ему информацию. Тем не менее, он знал, что этого недостаточно. Он погасил свою восемнадцатую за ночь сигарету и тут же закурил другую, на мгновение борясь с зажигалкой и чуть не уронив её из дрожащих пальцев.\n\nУ Гейдриха были имена: Монке, де ла Мазьер, Дегрель, Эйке, Фегелейн и многие другие. Он полагал, что во многом они - предатели. Гитлер определённо не одобрил бы эту фракционность - не так ли? Он всегда настраивал своих подчинённых друг против друга, но Гиммлер придерживался линии, согласно которой СС были независимыми и неделимыми. Как долго это было ложью? С момента образования Бургундии или дольше?\n\nДаже тогда раскол не был против руководства. Эти маленькие, мелкие люди, соперничающие за власть - они просто делали то, что НСДАП всегда делала при Гитлере. Захват власти везде, где только можно, двуличная дипломатия и паранойя - всё ради карьерного роста. Дарвинизм в политической сфере. Несмотря на это, любой из них всё ещё мог находиться в кармане Гиммлера. Рейхсфюрер долгие годы вёл долгую игру, а у Гейдриха оставалось максимум несколько месяцев, чтобы наверстать упущенное. Каждый шаг должен был быть решающим, чтобы вырвать возможных союзников из рук Бургундии.\n\nГейдрих уронил окурок сигареты, не заметив, что пепельница снова переполнена."
 HGR.205.a:0 "Что стало с расовым единством?"

 HGR.206.t:0 "Цена доверия"
 HGR.206.d:0 ""It will be up to you, Heydrich," came Speidel's tinny voice from the receiver, lodged precariously between the Führer's cheek and shoulder. "So long as you stand against Himmler, I will be with you, but I can't speak for anyone else unless they're under my command."\n\nHeydrich resisted the urge to grind his teeth in frustration. "Yes, yes." He set down the last file his secretary had passed him and took up the phone in a free hand again. "This is going to be hell, Speidel. You're asking that I try to undo thirty years of the Heer's damned sectarianism in the space of a few conversations."\n\nA tense moment followed, and Heydrich regretted the choice of words for the briefest fraction of a second. "Distrust runs both ways, Heydrich," Speidel replied without a hint of insincerity. "It can be undone in the same fashion. If you can't trust them, trust my judgement, at least. They all serve Germany in the end. Use that to unite them, not your office."\n\nHeydrich grunted as a farewell and dropped the receiver into its hook. Trust? Trust hadn't existed in his lexicon until recently. Distrust was part and parcel of intelligence work, for nobody save one's superior was ever above suspicion. Where would Hitler have ended up if he continued to trust that pig Röhm? Not as the ruler of Europe, surely. Trust was for the unimaginative, for... family, he supposed. He trusted Lina, mostly. His progeny, definitely. His subordinates, more or less.\n\nBut these names? He picked up the folder that had given him pause a few minutes prior and almost made him hang up on Speidel for the implication: Piechowski, Kazimierz. A Pole and a slave, leader of a rebellion in Prussia. The others - Gehlen, Steinhoff, Wegener - those were German names, at least, but this?\n\nIf this was the fruit of trust, it was bitter indeed. Heydrich found it not to his liking."
 HGR.206.a:0 "Мне нужно выпить после этого."

 HGR.207.t:0 "Один сердитый валлонец"
 HGR.207.d:0 "Гейдрих впервые связался с Леоном Дегрелем накануне. С тех пор всё быстро развивалось.\n\n"Standartenführer Degrelle, good mo-"\n\n"Heil Heydrich!" The shouted greeting made the receiver whine and finally startled Heydrich into complete wakefulness. "My Führer, good morning to you. I have a full report prepared, as you have requested."\n\nHeydrich pinched his nose and tried not to sigh as a headache began to throb behind his eyes. "Thank you, Degrelle. In brief, please." He lit up a morning cigarette to brace himself for bad news.\n\n"The Walloon Legion stands at one hundred percent strength. We face no equipment shortages currently, and our armored contingent is in full working order. Morale is high. Domestic opposition within Belgian territory has been minimal, and the traitors have yet to infringe on our lands. However, I require assistance to raise more men, as we lack adequate arms production here."\n\n"Good," remarked Heydrich, pleased to hear of at least one positive development. "Has there been any dissent in the Legion?"\n\nHe heard Degrelle spit. "Only a pair of Himmlerite swine, unfit to serve. They have been dealt with. The rest of the men are with me, and therefore with you, my Führer."\n\nWorryingly positive, Heydrich thought. Nothing that good happened without strings attached, surely? Perhaps Hitler's judgement of Degrelle still held up after all. "Your loyalty is commendable, Standartenführer. It's... heartening to know that the Walloons are true as ever. Still, I must ask, Degrelle: is this so clear-cut for you? We face a second civil war. Are you prepared for that? Prepared to face what might be the end of your nation and all others?"\n\nThere was no moment of silence on the other end of the line. "Well, my Führer, Himmler plans to kill me, so I had damn well better be.""
 HGR.207.a:0 "Европейское братство продолжает жить."

 HGR.208.t:0 "Товарищи-предатели национал-социализма"
 HGR.208.d:0 "Лицо Гейдриха было бесстрастным, но внутренне он был более чем немного разочарован своим маленьким списком, когда он его перечитывал. Скорцени, Дитрих, Фегелейн, Генлейн и кто бы то ни было, кто сейчас руководил Ваффен СС. В любом случае, не впечатляющий список возможных лоялистов.\n\nСкорцени и Дитриха не составит труда поколебать. Это были настоящие военные, не терпящие политики. Последний в последние месяцы вёл себя очень хаотично, но Скорцени был так же профессионален, как и они. Хотя он и был преданным национал-социалистом, он, вероятно, даже работал бы на проклятых евреев, если бы их условия были достаточно хорошими.\n\nФегелейн - хныкающий, высокомерный грызун, который удерживал своё положение только благодаря браку с властью и тошнотворному раболепию. Он скрывался от Гиммлера за пропагандой, а от общественного мнения - за юбками своей жены. Жалко, но пропагандистская машина, которой он управлял из Дрездена, могла быть полезной.\n\nГенлейн не был никоим образом симпатичным. Гейдрих вспомнил их очень неприятные споры ещё в 40-х годах, когда он чистил судетскую НСДАП и гауляйтера Генлейна. Теперь у него была какая-то обновлённая программа Лебенсборн. Из офиса Боулера хлынули сообщения о похищениях женщин из Германии и Богемии или их призыва под прицелом в "
 HGR.208.a:0 "Это лучшее, что мы можем собрать?"

 HGR.209.t:0 "Разговор со Шпайделем"
 HGR.209.d:0 "Никто даже не взглянул на Шпайделя, когда он вошёл в командный центр Гейдриха, за исключением самого фюрера, который поднял взгляд от операционного стола достаточно долго, чтобы кивнуть в знак приветствия. "Report, Herr Speidel," he said, loud enough to be heard over the chatter of the surrounding staffers. "What is the status of non-SS elements in the Reich?"\n\nSpeidel's face remained calm as he walked over to the desk, despite the twinge of distaste that accompanied every word from Heydrich's mouth. "Status is excellent. Better than the SS, at least." No reaction from the Führer on that - curious. "Wegener's division holds firm in Pomerania, with strong support from the local population." He tapped on their location upon the map of Germany, which had been highlighted in black. "Here," he continued, shifting his finger south, "Steinhoff and the remainders of the Luftwaffe have coalesced around air bases in Lower Bavaria. They're experiencing supply shortages, but still control most of the air fleet and some aircraft factories. Then there's-"\n\n"Enough," Heydrich interrupted with a wave of his hand. "I'll read your report later. What I need to know right now is how we bring these old friends of yours into our camp." He looked up again, eyes hollow, as they had been for weeks. "We are short on time, Speidel. Tell me so I can get it done before they get any ideas of their own."\n\nSpeidel thought for a moment, then shrugged. "Tell them you stand against Himmler. That's all any of them would ask of you.""
 HGR.209.a:0 "Было ли это так просто."

 HGR.210.t:0 "Созерцая судьбу"
 HGR.210.d:0 "Старые часы Гитлера медленно отсчитывали секунды с заходом солнца - единственным звуком в кабинете Гейдриха, не считая отдалённого марша патрулей СС по асфальту улиц Германии. Тёплый естественный свет наполнял комнату и зажигал яркие отблески на золоте, серебре и стекле. Фюрер пробудился ото сна и поднял голову, прищурившись от сияющих золотых лучей.\n\nОн встал и подошёл, чтобы задёрнуть занавески, моргая глазами. Отставать в такой элементарной физической потребности не годится, но работа - это так много работы. Организация истребления миллионов была лёгкой задачей по сравнению с задачей, стоявшей перед ним сейчас. Тогда всё было проще; Фюрерпринцип и его вера в Гиммлера направляли его руку, поднимая его ещё выше в глазах Гитлера. Затем последовал переворот - ебучий бессмысленный переворот, который впервые в его жизни поставил всё под сомнение. Вермахт с ним не работал, Гиммлер считал его неудачником, а сам фюрер... ну, его доверие осталось, но оно не стоило многого, учитывая его растущую дряхлость.\n\nКогда он сидел и щёлкал лампой дальше, его взгляд остановился на серебряном черепе фуражки СС, лежавшей в углу стола. Он поднял её и лениво разглядывал, проводя большим пальцем по полированному металлу, согретому солнечным светом. Когда-то этот символ вселил страх в сердца всех от Дублина до Москвы. Он олицетворял безжалостность, хладнокровие и абсолютное господство арийской расы. Затем он стал ассоциироваться исключительно с изменой Гиммлера и, наконец, самого Гейдриха.\n\nДаже если ему удастся свергнуть Бургундию, что он будет означать в будущем? Будет ли он говорить о великом предательстве самого фюрера, который объединился с повстанцами и предателями, чтобы уничтожить национал-социализм и Рейх? Возможно, если всё пойдёт хорошо, он будет означать единство и триумф Германии.\n\nНо в тот момент, чувствуя тяжесть измены на своих плечах, Гейдрих не мог представить себе ничего более приятного."
 HGR.210.a:0 "Кто будет говорить за меня в истории?"

 HGR.211.t:0 "Мечта разрушена"
 HGR.211.d:0 "И снова, когда луна висела высоко над Германией, Гейдрих оказался в командном центре, глядя вниз на изрезанную карту Рейха, разложенную на операционном столе. Теперь она считалась завершённой, но это не делало его более приятным для созерцания.\n\nЧто бы Гитлер сказал об этой ситуации? На мгновение Гейдрих развлекался изображением фюрера в расцвете сил. "Germany, motherland of us all, beset by treason!" he would have bellowed. "Yet our flame remains undiminished! The fire of the great Germanic race, those inheritors of Alexander, Caesar and Charlemagne - it cannot be extinguished by the encroaching darkness, no matter how many brave souls perish in its defense!"\n\nThe image faded, however, as reality crept back in. Hitler was long dead - that incarnation of him, even more so. Germany's paragon had aged so rapidly after the attempted SS coup that it shocked even Heydrich. Physically, he had never been impressive - nor even Aryan-looking - but he had sparked the fire of National Socialism and led his people to greatness. How could he have been anything but Aryan? Yet, Heydrich had to admit it was a disquieting thought; was that how he would end his days too? Withered and fragile, without even the strength to raise his own arm in salute?\n\nHe thought of another Hitler then: one who had never come to be, but certainly could have. A Hitler screaming in undignified frustration, castigating his generals for their failure as the British, French and Bolsheviks closed on Berlin. Heydrich thought of the old man's fury turning upon him, demanding to know why he, the perfect Aryan, had failed, while the servants of Jewry and Bolshevism waxed strong over Germany's ruins.\n\nHeydrich pushed the thought from his mind, but knew it would return time and again."
 HGR.211.a:0 "Тёмные мысли тяжелее свинцовых мышц."
 
 HGR.212.t:0 "Контакт"
 HGR.212.d:0 ""...did I hear that right?" Speidel was genuinely confused. There was no way this man, the blond butcher, one of the masterminds behind the great labor and death camps just gave that order. Heydrich sighed, though instead of looking annoyed like he usually did at his subordinates he looked... tired.\n\n"The Freikorps. You have connections with their leaders." He paused; Heydrich's face was almost... contorted. Speidel would have laughed at his discomfort, but fought off the urge; professionalism had kept him alive so far, and an outburst now could potentially reverse his decision. Lives, German lives and friends, were at stake.\n\n"I need you to... the Reich requires... fuck! Can you do it?"" 
 HGR.212.a:0 ""

 HGR.213.t:0 "Истинная преданность"
 HGR.213.d:0 ""...what did you say?" Ulrich couldn't believe his friend's words. No, he must have misheard. Speidel laughed as he took off his worn jacket and sat down.\n\nDon't look a gift horse in the mouth, friend. Full pardons for everyone. Everyone keeps their ranks. Families will be safe, and the few prisoners we have will be released.\n\n"But the catch. There has to be one."\n\nSpeidel's face abruptly flipped, like someone flipped a switch. He inhaled.\n\n"What I'm going to tell you requires you complete secrecy."\n\n"Of course."\n\n"There will come a time when you will be called upon, and it will be soon. When that time comes, the fate of Germany... no. The fate of the world will be in the balance, and I mean that literally, this isn't NSDAP propaganda." Spediel paused; he had Ulrich's complete attention. "We will have one chance to change Germany into something better, greater, something we can be proud to hand our children. And when that time comes, Heydrich will need all of us to act for a greater good. I'm not even talking for the 'Aryan' race, I really mean it. And we'll need every friend we can get. Can I count on you?"
 HGR.213.a:0 "Конечно. Для Германии? Всё, что угодно."

 HGR.214.t:0 "Чек"
 HGR.214.d:0 "Он позволил телефону дважды зазвонить, прежде чем поднял трубку со страхом. Это не удалось; он сжёг слишком много мостов, убил слишком много людей, совершил слишком много злодеяний. Почему он думал, что кто-то даже рассмотрит, а тем более будет работать с ним? Он снял трубку.\n\n"Heydrich. Who is it?"\n\n"My Führer. It's Speidel. I have someone here for you." Some shuffling in the background, then another voice.\n\n"My Führer. Ulrich Wegener here. Hans filled me in. Reporting for duty.""
 HGR.214.a:0 ""

 HGR.215.t:0 "Развлекая дурака"
 HGR.215.d:0 "Юрген шёл по извилистому лабиринту переулков, его шаги эхом отражались от булыжников и плескались в мутных лужах. Наконец он остановился. Резко свистнув, мужчина высвободил руку в перчатке из кармана плаща и поправил шляпу на голове.\n\nПрошло несколько секунд. Внезапно тёмный переулок озарился оранжевым оттенком горящей сигареты. В его сиянии купался стройный мужчина в такой же одежде, небрежно прислонившийся к стене. Рейнхард Гелен.\n\n"You've made the right choice, Agent Kleiner Fuchs," Jürgen softly spoke. "I am Agent Schwarzer Ikarus. I speak on behalf of the Führer."\n\n"The Führer? In these fractured times, you may have to be more specific." Gehlen smirked and took another drag of his cigarette. "What would Heydrich want with me? My stance is no mystery. If the SS is as competent as my Abwehr, you likely know of the people I protect. Why shouldn't I scurry back underground when the inevitable conflict arises?"\n\n"You protect the last vestiges of the Bormannites and Speerites. To you, the only difference between Heydrich and Himmler is their height. Correct?" Jürgen withdrew a light document from his trenchcoat and held it forwards, almost teasingly. "I have top secret information, Agent Fuchs. Willing concessions, for your eyes only."\n\nThe effect was instantaneous. The Abwehr chief licked his lips and snatched the document away. What a repulsive little man, Jürgen thought to himself. Heydrich had instructed him to appeal to Gehlen's bizarre quirks in every way. The clothing. The code names. He felt as though he had entered a ridiculous spy movie. The pages kept turning and the man's rictus grin faded away into a look of deep concentration. He returned the document, shook his head, and melted back into the shadows."
 HGR.215.a:0 "Спектакль достойный, но есть над чем поработать."

 HGR.216.t:0 "Владение мастера шпионажа"
 HGR.216.d:0 "Крысы, как говорится, часто убегают с тонущего корабля. Очень редко они выползают из своих мерзких маленьких укрытий, чтобы взять под контроль колесо.\n\nГейдрих пролистал отчёт разведки своими тонкими пальцами, недоверчиво покачивая головой. Подобно легендарному крысолову, Рейнхард Гелен соблазнил бормановцев и шпееровцев последовать его примеру через подземную сеть сопротивления. Теперь, с помощью своих верных сотрудников Абвера, этот человек захватил для себя город Равенбург.\n\nПри всей своей скромности, Гелен объявил устаревший город "
 HGR.216.a:0 "Пусть предатели служат своим целям."

 HGR.217.t:0 "К точке"
 HGR.217.d:0 ""This folder contains every piece of information that Herr Remer needs to know regarding Burgundian plans. You are to proceed by helicopter directly to Hannover and deliver it, then await his response and return without hesitation. You will be accompanied by two of my guards, who have orders to terminate you immediately if you unseal the folder. Do you understand?"\n\nHauptsturmführer Schneider nodded without a hint of fear on his face as he took the red folder in both hands. "I understand, my Führer."\n\n"Good," continued Heydrich. "This may be a one-way journey, if Remer is so inclined. In that instance, I will see that your family receives a higher pension. Good luck, Hauptsturmführer." He saluted. "Sieg heil!"\n\n"Heil Heydrich!" Schneider replied, one arm out straight and the other clutching the folder tightly. He turned and strode from the room, with the chosen two guards at his back with rifles shouldered.\n\n"I can't say I share your faith in Remer, Heydrich," sighed Speidel from his seat by the window. "He was the real driving force behind the militarists, even more than Schörner. He probably hates you more than anyone else apart from Himmler."\n\nHeydrich scoffed. "I have faith in no man, Speidel. That aside, so long as his hate for Himmler eclipses any of his other interests, I believe he'll serve us well. This certainly isn't any more irrational than any of... your proposals."\n\nSpeidel didn't respond. Instead, he just scowled, made his excuses, and thought of that mad glint which had ever been in Remer's eyes."
 HGR.217.a:0 "Даже дикую собаку всё ещё можно приручить."

 HGR.218.t:0 "Сюрприз Ремера"
 HGR.218.d:0 ""This can't be true," Heydrich muttered. He tossed the folder aside and leaned over his desk towards Hauptsturmführer Schneider, towering over the seated officer. "Hauptsturmführer, are you absolutely certain of your account? Will it be necessary for me to take the pliers to you myself?"\n\n"No, my Führer!" blurted Schneider in deferential fear unbecoming of his previous attitude. "Please, ask the others - even the pilot heard it! General Remer is with Himmler! I couldn't believe it myself, but it's true!"\n\nHeydrich bit back his desire to castigate the cowering officer and send him to the penal battalion, instead relaxing his posture slightly and leaning back. "Fine, Schneider. I suppose there isn't cause to doubt your story. Guards, confine him for the time being. Protective custody. Bring his family in, too."\n\nAs a glum but somewhat thankful Schneider was escorted from the Reich Chancellery, Heydrich suppressed a scream of frustration and tossed the officer's report into the fire. With Himmler?! Otto Ernst Remer, the maddest of the man among the Heer's rabid dogs, a Burgundian? What for? He loathed them, like he loathed everyone beyond the borders of...\n\nThen it hit him. Hate could do strange things to a man - and, just like his newfound ally, Remer overflowed with it.\n\nMany miles away, in Ost-Paris, Heinrich Himmler picked up his black telephone as he looked over Remer's file. Yes, he would do. "Herr Remer?" he asked as someone picked up on the other end of the line. "Reichsführer Himmler. I understand you wish to discuss a plan for the greater benefit of our race.""
 HGR.218.a:0 "Безумие любит компанию."

 HGR.219.t:0 "Монстр в бегах"
 HGR.219.d:0 ""Ferdinand Schörner is definitely still in the vicinity of Hannover," Speidel said. "Whatever Remer is thinking, we can safely say that he isn't with the rest of the militarists anymore. We believe that most of them were neutralized in targeted assassinations, and Schörner might even be the last of the old clique still alive."\n\nHeydrich scratched his unshaven chin, mulling over the possibility of reaching out to Schörner. True, he had been the greatest enemy of the SS after that disgusting weasel Speer, but that enmity was generally directed at Burgundy rather than the Deutsche-SS. "Do you think he would work with us, Speidel?" he asked, carefully watching the man's reaction.\n\nInterestingly, there wasn't even a flicker of distaste on his bespectacled features as he gave his response. "Without a doubt. He might be bloodthirsty, brutal, short-tempered, cruel and borderline insane, but Schörner isn't stupid. He wants to conquer the world, not torch it."\n\n"In that case, do you recommend aiding him?"\n\nAh. There it was. The slight twitch of the eye that marked Speidel's very restrained anger. "Yes, I do. Anyone in the Heer not with me is with him. We need the manpower he can bring to our side."\n\nHeydrich steepled his fingers. "Very good, then. Dismissed. I'll spare you the indignity of handling him."\n\n"Godspeed, Heydrich," Speidel remarked as he turned to leave. "Make sure you don't take half-measures with this one.""
 HGR.219.a:0 "Я никогда так не поступаю."

 HGR.220.t:0 "Вас вызывает Ганновер"
 HGR.220.d:0 ""It's Schörner, my Führer!" blurted the secretary managing Heydrich's phone for the hour. The Führer dropped his cigarette and strode over to the desk, seizing the proffered receiver and shooing the nervous-looking young man.\n\n"Generalfeldmarschall Schörner, good evening," he said curtly. "I take it that you have dealt with Herr Remer in a manner befitting his actions?"\n\n"One moment, Heydrich," came a coarse voice from the other end. "Bring him here." There was a rustling and what sounded like boots being dragged across floorboards. "Do you have something to say to the Führer, you fucking rat? Well?" A fist smacked into flesh, eliciting a muffled yelp. Heydrich, not one for self-indulgent violence, took a seat and waited for Schörner to finish.\n\n"My Führer!" Remer screamed in the background. "Please, I'll-"\n\nThen - a gunshot. Then half a dozen more, followed by the faint sound of a pistol clicking on empty. "There," huffed Schörner. "Dealt with. I'll be in Germania in the morning. Sieg heil." He hung up, leaving Heydrich feeling quite content with how his day had gone."
 HGR.220.a:0 "Приятное развитие."

 HGR.221.t:0 "С такими друзьями"
 HGR.221.d:0 "Возле кабинета фюрера ждал Ханс Шпайдель. Он был избавлен от всякого участия в попытках помочь Фердинанду Шёрнеру, но теперь ожидалось, что он должным образом представит его коалиции. Плохая шутка, если это было намерением. Не говоря уже о том, что ублюдок как всегда опоздал. Шпайдель видел, как его вертолёт приземлился за десять минут до этого, но очевидно, что фельдмаршал выбирал живописный маршрут.\n\nНаконец, ещё через десять минут ожидания, топот грязных боевых ботинок по мраморной плитке начал эхом разноситься по коридору, предшествующий прибытию самого кровавого тирана в Хеере. Седоватый, с тонким лицом и неопрятный, Шёрнер явно не позаботился о том, чтобы прибраться перед приходом - действительно, Шпайдель видел кровь на правом рукаве, которая, вероятно, не была его собственной.\n\n"Schörner." he said curtly.\n\n"Speidel." came the equally unenthusiastic response.\n\nThere was a long moment of tension between the two. The SS guards behind Speidel remained straight-backed and passive, as did the pair of Panzergrenadiers tailing Schörner. Finally, both spoke simultaneously, understanding each other perfectly: "Later."\n\nWith that, the guards were dismissed and Speidel turned to throw the doors open. "Generalfeldmarschall Ferdinand Schörner, my Führer," he announced with no shortage of reluctance."
 HGR.221.a:0 "Очень приятно, Фердинанд."
 
 HGR.222.t:0 "Горные матери"
 HGR.222.d:0 "Гейдрих вышел из Пумы, когда её винт замедлился. Зелёный луг вокруг него шелестел и колыхался от ветра, идеальная картина Судетской области. Арийский рай, по словам человека, ждущего его совсем недалеко.\n\n"Heil Heydrich!" shouted Konrad Henlein over the helicopter's slowing whine. "Welcome to my humble gau, my Führer!"\n\nHeydrich returned the salute. "Heil." There were a group of women standing behind Henlein, faces lowered in deference. All wore traditional clothing, and spaced out around them were what looked to be armed militia. "And these good ladies are...?"\n\n"Our finest volunteers of the Lebensborn program, my Führer," explained Henlein with a smile. He patted one of them on the shoulder. "All bearers of fine Aryan children, I assure you." Heydrich noticed that most of them appeared to be in the early stage of pregnancy. As to their Aryan-ness - or their willingness to serve - his agents had shared their doubts. Henlein continued, oblivious to the Führer's quiet glare. "I thought it best for you to see the fruits of our program, started as it was on my own initiative. Of course, it would have been better if our fair volunteers had some lovely sons and daughters to show you already, but nature hurries for no man, does she?"\n\n"Indeed," muttered Heydrich, trying not to think about his daughters standing where the 'volunteers' stood. "Your initiative is admirable, Gauleiter. Perhaps I have... misjudged you in the past."\n\nHenlein's smile widened disconcertingly. "What's done is done, my Führer. So long as we have an accord now, I am happy to pledge my homeland to your service.""
 HGR.222.a:0 "Стисни зубы и терпи, Рейнхард."

 HGR.223.t:0 "Домой в Рейх"
 HGR.223.d:0 ""Bohemia and Moravia secure," read the report. "Native and renegade resistance neutralized. Expansion of Lebensborn program into the protectorate to begin immediately, pending selection of volunteers. Armaments industry will begin full operation as soon as possible. Heil Heydrich!"\n\nHeydrich closed the folder and slid it aside. Was this really the best option for his old Reichsprotektorat? A maternity-obsessed Sudetenlander who'd already dubbed himself first gauleiter, then Reichsprotektor without approval from Germania? He doubted it, but what other choice was there? The protectorate would provide food, guns, tanks, planes and whatever else he needed; its industry would be a massive boon, and yet...\n\nOnce again, he closed his eyes and tried not to think about Henlein's pet program. Maybe he'd take care of him once Himmler was disposed of."
 HGR.223.a:0 "В конце концов, оно того стоит."

 HGR.224.t:0 "Орлиное гнездо"
 HGR.224.d:0 "Гейдрих всегда использовал это место встреч чаще, нежели Фюрер, для которого оно было построено. Гитлер никогда не любил высоту, а как начинал болеть, думал что разряженный горный воздух отправит его в раннюю могилу. Прихлебатели Фюрера, тем временем, больше любили Германию, где они могли сунуть свой нос во все происходящие политические сделки. Гейдрих, довольный что Фюрер не отстранит его из-за этого, совершал нечастые визиты в Кельштайнхаус.\n\nПайпер уже ждал его в фойе. Гейдрих молча сел, пока старый друг наливал ему чашку чая. На мгновение, Гейдрих позволил себе подумать, что они вернулись в былые времена, ведя неторопливый разговор не о чём. Но это было не так. "I'm afraid there are some things I must share with you, Jochen. Grave things."\n\nHeydrich gingerly withdrew the folder containing Himmler's grand plan, offering it to Peiper. Pieper shook his head, pushing the folder back towards Heydrich without so much as a glance. "I know. I've known for years, now. Since soon after the war."\n\nHeydrich's soft gaze hardened into a glare, as the words cut deep. Himmler, the bastard, had told Peiper before him. Who else had known? Josias? Von Ribbentrop? Who else had Himmler trusted more than his prized lieutenant? His voice was a growl. "I suppose you've been aiding him then? Working with madmen and lunatics to doom the world?"\n\n"No." For the first time in years, Heydrich saw fear creep into his old friend's eyes, as he pleaded with the Führer. "I wanted the chance to stop him, Reinhard. But I could not on my own. It was impossible."\n\nAs Heydrich looked upon Peiper in this state, someone he had long looked up to, he felt nothing but a rush of disgust. Cowardice was not a good look for a military man, nor a good trait in an ally. Peiper had behaved like a disgrace to the Aryan race and National Socialism, and would have continued to do so had Heydrich not risen against Himmler. For a moment, the Führer considered putting this worm, once his friend, out of his misery."
 HGR.224.a:0 "Но времена были отчаянные."

 HGR.225.t:0 "Но времена были отчаянные"
 HGR.225.d:0 "Коммандоштаб был обезопасен в дружественных руках. Немецкие СС, получив значительное влияние во время гражданской войны, быстро оказали поддержку Гейдриху, когда линии пересеклись. Те члены СС, которые были открыто преданы Гиммлеру, по большей части присоединились к нему в бургундской ссылке. СС в Германии доказали свою верность истинному Фюреру. Гилле уже выдвинулся, чтобы взять под свой контроль регион и оккупировавшую его в настоящее время организацию без лидера.\n\nИз всех людей, кто мог бы взять на себя контроль над Ваффен СС в это кризисное время, Гейдрих был благодарен Герберту Отто Гилле за то, что тот вышел победителем. Несмотря на все усилия Боулера по продвижению планов Гейдриха, Гилле всегда был значительно надёжнее. Генерал был также одним из немногих оставшихся эсэсовцев, которым Гейдрих действительно доверял.\n\nХотя, конечно, его помощи будет не хватать в ближайшем окружении Гейдриха, Фюрер решил, что Гилле может сделать больше для срыва планов Гиммлера, обеспечив несколько сомнительную лояльность Ваффен СС. Удар в спину был последней вещью, что сейчас нужна Гейдриху. В любом случае, как Коммандоштаб мог поддерживать порядок на своих землях без командира?\n\nИ всё же, Гейдрих почти жалел, что выслал Гилле. Сколько бы вопросов и сомнений Фюрер не имел, Гилле был ничем иным, кроме как стойким и покорным в повиновении ему. Он даже не подвергал сомнению ни уход Гейдриха от Гиммлера, ни его отклонение от этих национал-социалистических идеалов. Временами Гилле казалось, что он почти убедил Гейдриха в истинности его собственных идей и поступков, когда его одолевали сомнения. Теперь перед Гейдрихом стояла ещё более сложная задача - убедить самого себя."
 HGR.225.a:0 "Вера - великая сила."

 HGR.226.t:0 "Адекватный командир"
 HGR.226.d:0 "Хотя этот человек был одним из самых награждённых лейтенантов Ваффен СС, Сильвестр Штадлер никогда не вызывал интереса Гейдриха. Несмотря на довольно тёплые рабочие отношения, которые они разделяли, Гейдрих никогда не ожидал, что дружба с этим человеком окажется полезной или даже приятной. Теперь, когда Штадлер захватил контроль над Ваффен СС, Гейдрих поймал себя на мысли, что всего лишь несколько добрых слов или чуть больше признания могли бы вызвать лояльность, необходимую Штадлеру, чтобы повернуть его Коммандоштаб на сторону Фюрера.\n\nВместо этого Штадлер, похоже, зашёл в тупик. Гейдрих не знал, действительно ли этот человек не мог выбирать между своим фюрером и Гиммлером, или же он пожелал создать на землях Коммандоштаба своё собственное владение. Призывники в Ваффен СС были более лояльны к тем, кто им платит, чем к любой идее Германии или Бургундии, а Штадлер, как известно, хорошо платил своим людям.\n\nЕдинственное утешение, которое нашёл Гейдрих, заключалось в том, что Гиммлер тоже находил Штадлера не менее скучным, если не более того. Рейнхард предполагал, что Коммандоштаб навряд ли бросится в бургундские объятия, что дает Гейдриху достаточно времени, чтобы убедить Штадлера подчиниться своему Фюреру. Со временем Коммандоштаб вернётся в Рейх, подчиняясь приказам тех, кто должен их отдавать. В противном случае им придётся погибнуть вместе с другими предателями."
 HGR.226.a:0 "Какой скучный человек."

 HGR.227.t:0 "Цепной пёс психопата"
 HGR.227.d:0 "Годами Шпеер, Борман, да и вся Германия поносили Гейдриха, называя его бесхребетным ничтожеством на побегушках у Гиммлера. Что ж, они вправе считать себя счастливчиками, ведь им не выпала честь знакомства с Паулем Хауссером, чья лояльность Гиммлеру могла сравниться лишь с его нежеланием жить по тем самым спартанским идеалам, которые он так превозносил. Жаба, буквально во всех смыслах этого слова, мерзкая тварь, которой Гейдрих никогда не доверял. Годами он удивлялся, почему же Гиммлер держал такого человека подле себя. Но сейчас он наконец-то понял... Хауссер был абсолютно безмозглым социопатом, какой никогда бы и не подумал протестовать против планов Гиммлера.\n\nВо время хаоса последних месяцев, Хауссеру удалось захватить контроль над Ваффен СС. Гейдрих был глуп, позволяя бургундским псам пустить свои когти так глубоко в тело его организации. Псы Гиммлера из бургундских СС тянули за ниточки последние месяцы, после того как получили их от Гейдриха во время гражданской войны. Неужели они были готовы к таком перевороту ещё до того, как прознали про планы Гейдриха?\n\nИ сейчас глупейший подручный Гиммлера сидит на фарфоровом троне в Коммандоштабе. Если Гейдрих хочет сохранить свою власть, то этот трон необходимо сокрушить. Но задача эта казалась Гейдриху не из тяжёлых. Ведь как он знал, Хауссер отличался просто невероятной непопулярностью. Радикалы считали его слишком мягким, реформисты слишком жёстким. Небольшой толчок - всё что необходимо для падения этого паразита с трона. А после... Гейдрих уже начал обдумывать гораздо более лояльных и полезных кандидатов на это место."
 HGR.227.a:0 "И да поможет мне Бог."

 HGR.228.t:0 "Дружественное лицо"
 HGR.228.d:0 "Любой, кто увидел бы Фюрера сегодня утром, подумал бы что обознался, приняв его за совсем иного человека, так редко улыбка озаряла лицо Гейдриха. Но сегодня для этого был повод... Ваффен СС наконец-то оказались под контролем Рейха! Стоя напротив Гейдриха, Филипп Боулер зачитывал отчёт из Познани, посланный прошлой ночью.\n\n"My Führer. We arrived in Posen late last night. The operation went off without many complications, and the administration across Hausser's Kommandostab has been usurped by loyal members of the Deutsch-SS and Waffen-SS." Bouhler announced, his voice monotonous. "Paul Hausser and his rouge agents in the Burgundische-SS are in captivity, and insurgents are actively being rooted out. We await your order. Heil Heydrich!" Bouhler eyed the bottom of the note. "It is then signed by Herbert Otto Gille, my Führer."Heydrich nodded, as if he had not already known that information. "It seems that the Waffen-SS has returned to the fold. No doubt Himmler is cursing us at the moment." Taking a nearby pen and a piece of paper, Heydrich began to jot down his instructions to Gille and his new army. "Send this to the new Reichsführer Waffen-SS, along with my congratulations." Heydrich handed the note to Bouhler, watching as he walked out the door."
 HGR.228.a:0 "Победа!"

 HGR.229.t:0 "Победа!"
 HGR.229.d:0 "Гилле появился у Гейдриха поздней ночью, когда Фюрер почти уже решился на сон. У него имелись срочные новости по операции в Коммандоштабе. По настоянию Гилле, оба переместились в закрытую комнату, подальше от чужих ушей, несмотря на желания Гейдриха узнать результаты как можно скорее. "My Führer, I must inform you that Paul Hausser has been deposed."\n\nHeydrich nodded. A victory then. To what extent, however, still remained to be seen. "And what of the Kommandostab itself?" Heydrich eyed the new leader of the Deutsch-SS, waiting for him to continue. "Has Stadler been able to take control of the administration? Is he loyal?"\n\nGille nodded. "The Waffen-SS is under Stadler's control." He glanced down at his papers. "Unfortunately, it seems that in seizing control from Hausser, there has been significant personnel damage to many legions, and not all soldiers have sworn their allegiance to you yet, my Führer. Stadler may not be as powerful an ally as we'd hoped."\n\n"Ah." Heydrich was disappointed, something clear on his face. "At the very least, we've rid ourselves of a threat, and gained an ally in the process. Make certain Stadler receives his orders, then. This war is not yet over." Gille nodded, standing to leave."
 HGR.229.a:0 "Эффект домино в действии."

 HGR.230.t:0 "Легионы, вперед!"
 HGR.230.d:0 ""The SS-Legion Langemarck. Led by Bert Erikkson. Made up of Dutch-speaking Flemish collaborators." Bouhler read from his notes as the others sat around the table. Heydrich, D'Alquen, and Gille listened closely. "The SS-Legion Langemarck is considered to be highly loyal to the Burgundian state, and seem to be held in a favored position compared to the other collaborator SS legions."\n\nGille frowned. "The Flemish will be hard ones to turn, I think. Erikkson is a nutjob, from what I've heard, and I don't have high hopes for his staff turning on him. Poor commanders tend to raise poor subordinates, and Erikkson is one poor commander. He rules by fear just as much as Himmler does, and he's more savage about it."\n\nD'Alquen piped up. "Himmler keeps them on a short leash, though. Erikkson is a man proud of being Flemish, and I don't think he cares nearly as much for being Burgundian. If we were to promise him an independent, or at least autonomous Flanders, I think he might listen to what we have to say, or at least some of his men will."\n\nThe two went back and forth like this for a few minutes, with Gille eventually slumping defeated. Heydrich supposed that it was at least worth a try to reach out to Erikkson. He surely could not be as thick-headed as Gille seemed to think, and a Flemish nation would be a tempting offer. "It is settled, then. We will reach out to SS-Langemarck."\n\nBouhler wasted no time continuing to his next bit of information. "The SS-Legion Charlemagne. Led by Christian de la Mazière. Made up of French collaborators." Bouhler continued to read off information about the rest of Burgundy's legions, and Gille and D'Alquen continued to spar over whether this was a path worth pursuing."
 HGR.230.a:0 "Протянуть руку помощи не повредит."

 HGR.231.t:0 "Фламандский лев"
 HGR.231.d:0 "Гейдрих не был уверен, на что он смотрит, но он знал, что это нехорошо. Ему потребовалась секунда, чтобы даже осознать, что эти искалеченные тела когда-то были человеческими. Тела послов, которых он послал в Легион СС "The proud people of Flanders pledge now and forever their undying loyalty to the Ordensstaat, and to the Reichsführer-SS in whose image it was made. Let the false Führer launch his protests against the true masters of the Aryan race, and the Legion Langemarck will be ready to dethrone him."\n\nWas this the sort of person that Himmler trusted? Heydrich had known Erikkson to be a mad brute, but he figured that he would have known to keep him on a leash. The Führer was no stranger to sending harsh messages, but needless mutilation of Aryan corpses was a step too far, even for him. It was cruel, it was disgusting, and most importantly, it achieved utterly nothing.\n\nHe glared at Bouhler, who was, as always, awaiting Heydrich's orders. "Have their bodies burned. Make certain to give no indication to the SS-Langemarck that I ever saw their pathetic little display. They do not deserve the satisfaction of it." With that scathing command, Heydrich stormed off."
 HGR.231.a:0 "Не общайтесь с дикарями."
 
 HGR.232.t:0 "Наследники Франкии"
 HGR.232.d:0 "Гейдрих смотрел на Д'Алкена с нескрываемым раздражением. "Are you certain they have received the outreach we have sent? I cannot imagine that the French would be so discourteous as to ignore a summons from their Führer." He could very well imagine it, of course, but he preferred not to.\n\nD'Alquen looked appropriately apologetic. After all, this was his idea. "My Führer, if they have not received our messages it is because they are actively trying to avoid them. Numerous of my diplomats have been turned away at the door, with no reason given. SS-Charlemagne has no desire to talk with us."\n\nA familiar grimace spread across Heydrich's face. Of course, the collaborators had no spine. The Untermenschen with any real sense of national pride had already been shot. "I take it that they mean to aid Himmler, then? The French have joined the parade of madmen aiming to bring the world to ruin?"\n\nD'Alquen shook his head. "My Führer, I do not know what the French plan to do. If they had declared for Himmler, you would be the first to know, but they have remained utterly quiet so far. There is only so much that a diplomat can learn, when he is unwanted and unwelcome."\n\nHeydrich sighed. A failure, of course, but not an unexpected one. "You are dismissed, Herr D'Alquen. Recount anything at all you have learned to Bouhler." The Führer knew that Bouhler would be able to explain to him which of D'Alquen's findings were relevant, and which were insignificant better than the man himself."
 HGR.232.a:0 "Мы не находим союзников во Франции."

 HGR.233.t:0 "Неприятное размышление"
 HGR.233.d:0 "Гейдрих подумал, что Шпайдель теряет способность воспринимать реальность. Найти общий язык с рабами - восставшими рабами, да? Он что, совсем спятил? Фюрер задал этот вопрос прямо, но был встречен лишь несколько жалостливым взглядом, за которым последовала уверенность, что с прагматической точки зрения это имеет смысл.\n\nКогда Гейдрих стоял у окна, глядя на разрушенные правительственные здания через дорогу, он почувствовал, как заскрежетали зубы, когда поток мыслей, спровоцированный Шпайделем, отказался утихать. Да, он видел логику: независимо от того, были ли они рабами или нет, любой, кто не был калекой, мог держать оружие, и солдаты были тем, что ему было нужно. Но всё же - рабы? Скольких вообще можно считать достойными стоять в его присутствии? Можно ли найти хоть каплю арийской крови в их жилах, даже если каждый из них выжат досуха, как апельсин? Почти все они были славянами или евреями. Сама мысль была...\n\nНо ведь Хойакция* была санкционирована, не так ли? На востоке были арийцы, жившие среди недочеловеков. Это было необычно. Как это могло случиться? Их ценность была доказана, даже если этот шут Розенберг не дал окончательных доказательств...\n\nГейдрих вздрогнул и подошёл к обогревателю. Линии, разделяющие иерархию рас, были чёткими и непреодолимыми. Так и должно быть. Теория национал-социалистической науки доказала этот факт, но эмпирически...\n\nСжав кулаки, фюрер вернулся к своему столу и стал искать, чем бы ещё занять свои мысли.\n\n*Heuaktion - "
 HGR.233.a:0 "Благослови ум, слишком маленький для сомнений."

 HGR.234.t:0 "Простая логика"
 HGR.234.d:0 ""For the greater good. For the greater good. For the greater good..."\n\nHeydrich had been muttering the same four words for half an hour as he worked. Repetition worked well for forcing change on one's mental processes. This so-called betrayal of his ideals was not incongruent with the necessities that would make the survival of the Reich possible. He'd set aside morality before - nobody who had been there at Wannsee to help set the Final Solution in motion would argue that it was acceptable by the standards of the population. It had always been about pure necessity; about freeing the Reich's citizens from the burden of doing it themselves in the future when the full evil of international Jewry became too obvious to ignore any longer.\n\nThis was no different. It was merely a sacrifice of conventional morality to assure the continued wellbeing of the Germanic race. If he could extract certain terms from the slaves, they could still be of use while being removed from the equation. Just like the Madagascar Plan. They didn't have to die, just... cease to be a problem for Germany. Simple. There was no contradiction therein.\n\nSo Heydrich told himself, over and over and over again. He repeated it from dawn until dusk, until his well-trained conscience finally fell silent. Then, the next day, he started all over again."
 HGR.234.a:0 "Ради общего блага. Ради общего блага. Ради общего блага."

 HGR.235.t:0 "Генерал и дипломат"
 HGR.235.d:0 ""Of course you want to send me." Speidel's voice was not resigned, but rather matter-of-fact. "I suppose you could give me a dozen different excuses for it."\n\nHeydrich didn't bother looking up to meet the general's withering gaze. "I will not have truck with subhumans, Speidel. You will be the Reich's liaison to those vermin, since you seem so eager to pardon their existence."\n\nSpeidel remained stone-faced, not permitting his distaste for the Führer to show. "Those 'vermin' were better fighters than your SS holding Prussia. If you won't see the basic decency in this, at least try to see the practical benefit."\n\nThe Führer's pen froze on the paper before him, leaving a steadily spreading inkblot. Still, Heydrich did not raise his eyes. For a long, tense moment, there was silence in the office save for the ticking clock, against which Speidel kept his heartbeat measured. His eyes were drawn to the black Luger, polished and probably loaded, on Heydrich's desk.\n\nFinally, Heydrich resumed writing without a word. There was only a hateful silence, but within it was understanding. Speidel turned on his heel and strode from the office, a single bead of sweat trickling down his forehead, and resolved to keep a tighter leash on his conscience."
 HGR.235.a:0 "Такой же выскочка, как эти рабы."

 HGR.236.t:0 "Вернулся из "
 HGR.236.d:0 "Шпайдель снова стоял перед столом фюрера, одетый в свежую униформу, но всё ещё явно недосыпал. По крайней мере, в этом у них было что-то общее. В тот момент их взгляды не могли быть разными.\n\n"They want to talk to me?" Heydrich almost growled the question. "That you'd even permit them to make such a request - what about your bodyguards? Did you think to just end it right there? Shoot the stubborn Pole and liberate us from this sorry affair?"\n\n"I deemed our objective to be more important," lied Speidel smoothly. In truth, he had quite happily sent his guards away and disarmed himself before meeting Piechowski. However, he had decided that informing Heydrich of that would not have been conducive to the alliance.\n\n"Your objective, not ours," snapped Heydrich, showing more intemperance than Speidel had ever known him to possess. "Yours. I wanted no part of this disgrace. Furthermore, you've yet to convince me this is a better use of our time than just sending in the SS to wipe those savages out."\n\nSpeidel leaned on the desk, ignoring Heydrich's slight jump at someone so hostile coming too close for comfort. "Because they're willing to talk at all, Heydrich. That's more than you can say for most of the SS. They know that you're the reason many of them were made slaves in the first place, but they're still open to talk. They don't have any interest beyond survival, which you can offer them. For that, they're willing to walk away from justice."\n\n"Justice, Herr Speidel?"\n\n"Revenge. Whatever you care to call it. Now, it's your choice whether to proceed, but you know where we should stand on this. Swallow your pride and go through with it if you've any decency.""
 HGR.236.a:0 ""
 HGR.236.b:0 ""

 HGR.237.t:0 "Скверное утро"
 HGR.237.d:0 "Было холодно, сыро и серо, когда вертолёт Гейдриха приземлился в пустынном поле в нескольких километрах от Кёнигсберга. Единственной достопримечательностью, кроме лесов и далёкого города, была недавно построенная церковь в русском православном стиле. Без сомнения, это сделали какие-то русские рабы. Хуже, чем поляки, по его мнению, особенно в том, как они цеплялись за свою властную, отсталую форму религии. Гейдрих усмехнулся, увидев, как Парашютные войска Рейха вышли из вертолета и развернулись вокруг него патрульным строем.\n\nКогда группа шагала по грязному полю к церкви, что-то блеснуло на колокольне, и двое десантников бросились перед Гейдрихом с поднятыми винтовками. "Out of the way," he growled, pushing between them. In part, he simply refused to show fear - but it might not be entirely objectionable to be shot rather than go through with this insult to Hitler's memory.\n\nHis escort hurried to catch up as he continued towards the church, churned mud and grass squelching beneath his jackboots. Fitting, he thought, that he should disgrace himself in such a squalid environment, rather than in the sunny fields of fairer climes. Upon reaching the church steps, he paused, still not seeing any other sign of the slaves. Not bothering to wipe his boots, he turned back to the Fallschirmjäger sergeant and tossed him his Luger. "Wait here. If anything happens, burn this shit-heap down."\n\nThrowing the doors open before him, the Führer stalked into the gloom."
 HGR.237.a:0 "Встреть меня лицом к лицу, дегенерат."

 HGR.238.t:0 "В глазах Бога и человека"
 HGR.238.d:0 "В темноте перед ним заскрипели половицы. Из-за грубой кафедры появился человек, которым мог быть только Казимеж Пеховский. Пронзительные голубые глаза, такие же голубые, как у Гейдриха, смотрели на него поверх обветренного лица, обрамлённого мышиной бородкой. Его мускулатура была худой, но заметной, закалённой как тяжёлой рабским рационом, так и годами физического труда.\n\n"Reinhard Heydrich. You are unarmed." He spoke in heavily accented but clearly fluent German.\n\nHeydrich remained impassive. "I don't fear slaves or subhumans. That aside, you aren't either. You wouldn't risk it if your proposal was serious."\n\nPiechowski turned and walked around to behind the altar, motioning for Heydrich to join him. The Führer did so, staring down his supposed inferior across the smooth oak surface with its hand-carved decorations. "Neither of us wants this, Nazi. Your general, Speidel, he is... reasonable, but we could not accept his word alone. Though, he did say you might be willing to accept our terms."\n\n"I promised no such thing to Speidel," Heydrich said. "But I'll hear you regardless. Spare me any appeals, Slav. Just present your terms."\n\nPiechowski glared for a moment before seeming to restrain himself. "First: Guarantee our survival. There are SS to our south planning to invade, and we can't stop them without assistance. Second: let us go. We aren't stupid; I know you won't do what we both know you should. But let my people go, at least. Back to Poland or wherever we choose if it's outside Germany once this is over. That's it."\n\nThere was silence between the pair. It didn't seem unreasonable to Heydrich, but... but, could he really just let this happen? Let the Slav hold the whip over the German, even for the briefest moment?"
 HGR.238.a:0 ""I accept.""
 HGR.238.b:0 ""I propose an alternative, Piechowski.""
 HGR.238.c:0 ""No.""

 HGR.239.t:0 "Ещё кое-что..."
 HGR.239.d:0 ""I accept."\n\nPiechowski didn't betray any hint of emotion, but Heydrich knew that a sudden turmoil had erupted behind the man's eyes. He felt it too, the metal-on-metal screeching of his ideals clashing with his common sense. "I accept," he repeated. "My forces will ensure that you are not troubled. Furthermore, you have my word, as Führer of the Greater German Reich, that..." God, what was he doing? "That your people will be permitted safe passage upon the defeat of Burgundy."\n\n"Is that so?" Piechowski scratched the stubble on his cheek, glancing sideways at Heydrich as he mulled it over in his head. "Good. Good, but..."\n\n"But what?" Heydrich snapped. Was the subhuman playing games with him now?\n\nThe Pole crossed his arms. "I'm thinking your offer is genuine, Heydrich. But there's more, isn't there? This isn't just a clash of armies. You don't need us for that. This is something bigger. Bigger than you. What's happening out west?"\n\nHeydrich's gut clenched into a knot. Who was this man? He'd found nothing in the archives - was this a pre-war intelligence officer? Had Speidel let him on to what was happening? Regardless, he sensed there was only one thing for it.\n\nHeydrich reached into his pocket, drew forth Himmler's briefing and slapped it down on the altar."
 HGR.239.a:0 "Надеюсь, он тоже умеет читать по-немецки..."

 HGR.240.t:0 "Суровый разговор"
 HGR.240.d:0 ""See here, slave..." Heydrich began. The Pole was delusional. Do battle with Eichmann? Let the slaves, property of the state, scatter to the wind? No, he could-"\n\n"No." Piechowski immediately stepped back, his expression turned from passive to cold and hostile. "No, I will not negotiate or play games with you. You accept the terms, or you do not."\n\nHeydrich tensed, fingers gripping his side of the altar tight. "Your terms are not acceptable. Allow me to-"\n\n"I said no!" barked Piechowski suddenly, his voice loud and clear in the freezing air. "I invited you here in good faith, but even that was not enough for you." He stepped away from the altar, gazing out across the empty, rough-hewn pews for a moment. Turning back to face Heydrich, his face was filled with anger. For a moment, the Führer thought the slave might rush him.\n\n"You come to slaves - slaves! - begging for aid, Nazi! You think I can't see how desperate you are? You need us, but you try to bargain anyway! It's fucking pathetic. If annihilation's not enough for you to put your putrid fucking ideology aside, I've got nothing more to say to you. Come and take us if you want your damned country back, but every one of us will die before kneeling to you again."\n\nWith that, Piechowski strode out a side door, and Heydrich was left alone in the cold, damp air, with only the smell of mould and a profound sense of failure for company."
 HGR.240.a:0 "Упрямое животное."

 HGR.241.t:0 "Ради всей Европы"
 HGR.241.d:0 ""Astounding," murmured Piechowski, as he finished reading and downed the papers. "Incredible. This is true?"\n\nHeydrich nodded curtly. "Yes, and you know I'm being honest. I wouldn't come to you for help otherwise, would I?"\n\n"No, I suppose you wouldn't," Piechowski said, stepping back to lean against the wall. He looked deep in thought for a moment. Heydrich had felt the same - totally overwhelmed, even if the cause for that feeling was quite different. Finally, the slave leader spoke again. "All right, Heydrich. By my estimation, this is worthwhile. If... if you can really guarantee our freedom and keep the SS away from us, then I will not decline."\n\n"You already have my word," replied Heydrich. "That is the best I can do, though it shall be followed with action. I will... permit the fulfilment of our agreement when the time comes."\n\nPiechowski smirked. "Permit it? Very generous of you, Herr Heydrich. Well then, we have an alliance. May God forgive us both, I suppose.""
 HGR.241.a:0 "Мы все пляшем под Его дудку."
 
 HGR.242.t:0 "Перед лицом Армагеддона"
 HGR.242.d:0 "Пеховский молча прочитал доклад, ни разу не взглянув на Гейдриха. Его лицо оставалось каменным всю дорогу - непроницаемым, как у Гейдриха в его лучшие годы. Если он и верил в то, что читал, то никаких намёков на это не было.\n\nПосле десяти долгих минут, в течение которых поляк, как ястреб, изучал каждую страницу, встреча была наконец закончена, и Пеховский дал свой ответ: "No."\n\n"Elaborate," said Heydrich, not batting an eye. "What do you mean?"\n\n"I mean no, Herr Heydrich. I see the facts, but they will not suffice for this. Now go. We will not oppose you if you leave us be, but will fight you if we must. There's nothing more to say." Then he was gone - vanished out a side door into the rain and fog of that cold Prussian morning. With him went Heydrich's curses, and - curiously - a little bit of his hope."
 HGR.242.a:0 "Возможно, даже у них есть принципы."

 HGR.243.t:0 "Красная искра"
 HGR.243.d:0 ""Our gamble has paid off." A smirk spread across the imperious face of Gunter d'Alquen. "The Speerite rebels have risen up in SS Lotharingia. I hear it's a fucking bloodbath."\n\n"And what of Eicke?" Heydrich laced his fingers together with immense satisfaction. The powder keg under Theodor Eicke's shiny boots had just needed a little spark, and Heydrich had been more than willing to light it. Weapons and supplies were anonymously smuggled to the degenerate underground resistance, providing them with the opportunity to launch a coup against their brutish overlords.\n\n"Some reports claim he was paraded before the crowd and given a mock trial. Others say he was shoved against the wall with his inner circle and gunned down. Either way, Eicke and his cabinet are hanging by their feet on a makeshift gallows."\n\n"That's not how Speer's vermin treated our men during the Bürgerkrieg," Heydrich replied with an almost imperceptible frown.\n\n"These aren't just fascist bureaucrats and old Prussian veterans, my Führer. Students are leading the uprising. Not just the liberals, but the true radicals. Bolsheviks! Some bitch named 'Ulrike Meinhof' has taken control."\n\nHeydrich kept his surprise behind a glassy exterior. The Speerites were allowing student thugs to seize the reins of power? Was there no one else to rally behind? He ordered d'Alquen to leave and lit up a cigarette. As Adolf Hitler's core tenets were being desecrated by the likes of Martin Bormann and Albert Speer, the old and senile Führer could only watch in anguish. Now, while Speer hid in the underbelly of some disgusting American city, his spineless fascist admirers were marching through the streets of Germany, side-by-side with Bolshevik radicals. Heydrich took a drag of his cigarette, and tasted the bitter sweetness of irony."
 HGR.243.a:0 "Никогда не недооценивайте полезного идиота."

 HGR.244.t:0 "Кирпичики падают"
 HGR.244.d:0 "Было что-то трагически прекрасное в том, как древнее и мощное сооружение рушилось на землю. Труд тысячи поколений людей обратился в пыль в одно мгновение. Именно это чувствовал Гитлер, когда наблюдал за распадом Второго Рейха после Первой мировой войны. А потом на оставшихся фундаментах он построил что-то новое, нечто великое.\n\nПока Гейдрих наблюдал, как Вевельсбург рушится, огненные струи прорываются сквозь стены замка, он задавался вопросом, какое великое сооружение он построит на его пепле.\n\nБоулер неохотно отдавал приказ, что было редким вызовом со стороны этого человека, но он пришёл в себя, немного подтолкнув его. Хотя он не был этому рад. Гейдрих устал от своего дуться. Таким образом, он находился не на своем обычном месте в кабинете Гейдриха, поскольку фюрер наблюдал за разрушением замка на маленьком сером экране. Вместо этого Д'Алкен посетил фюрера.\n\nСила осуществить изменения, разрушить структуры прошлого, чтобы создать новый мировой порядок. Это была сила, которой теперь обладал Гейдрих, и это осознание вызвало у него улыбку. Конфликт с Гиммлером отвлёк его от истины, которую он ещё не осознавал: Рейнхард Гейдрих был фюрером.\n\nИ тем не менее, ворчащий голос в глубине его разума напомнил ему, что всё, что он сделал, было сделано для того, чтобы не дать миру разрушиться. Гейдрих подавил этот голос, вытолкнул его из головы в горло и глубоко в пещеры своего сознания. Решив сосредоточиться на других делах, Гейдрих протянул руку, и Д'Алкен прижал к ней телефон. Гейдрих поднёс его к уху. "Good morning, Herr Klingenburg.""
 HGR.244.a:0 ""

 HGR.245.t:0 "Меняя стороны"
 HGR.245.d:0 "Отто Скорцени относился к Гейдриху так, как кошка относится к пойманной ею мыши - скучающим, холодным безразличием. Гейдрих, со своей стороны, изо всех сил старался не показывать напряжение последних месяцев на своём лице, когда он наблюдал за Скорцени, его глаза прослеживали характерный шрам на его щеке. Его маска чуть не сломалась, когда Скорцени начал, застигнув его врасплох своей внезапностью.\n\n"There's a reason you're coming to me, and it's not just for a friendly chat, I take it." Skorzeny remarked, Heydrich snapping back into attention.\n\n"No. I need you for a reason, Skorzeny. I need your expertise, your experience, your... knowledge of Himmler's plans." The commando took that in for a moment, idly puffing on his cigarette. Heydrich almost thought he was taking his time on purpose, as some sort of power play- two could play at that, of course, and Heydrich was no slouch when it came to negotiation himself.\n\n"It's a hell of a risk for me, you know, sticking my neck out so far for you. Does that folder next to you have anything to do with this?"\n\nHeydrich wordlessly passed it over, watching as Skorzeny flipped it open. His eyes narrowed as he read on, silently skimming through for a minute before passing it back.\n\n"I take it this isn't everything you know, is it?" Skorzeny questioned.\n\n"The rest will be made obtainable if you cooperate."\n\nHe thought a moment more, glanced back to the folder, and nodded."
 HGR.245.a:0 ""

 HGR.246.t:0 "Прогулка в Эльзас"
 HGR.246.d:0 "Люди, все - храбрые солдаты, осторожно шли через леса Эльзас-Лотарингии. Граница была тихой, но они не были уверены, так ли это было, или им просто повезло пройти между патрулями. Конечно, они были вооружены, но это была разведывательная группа. Они не были подготовлены к открытому полномасштабному бою во время выполнения задания.\n\nРейхсфюрер Гилле приказал им найти путь в Бургундию, и осторожно отметить всё, что они увидят по пути: укрепления, патрули и проекты. Перейдёт ли Монке на сторону Фюрера или нет. Им нужно узнать ситуацию на границе, прежде чем делать какие-либо шаги.\n\nЛеса были почти устрашающе тихими, пока плоская земля, на которой они стояли, переходила в холм, на вершине которого стояли какие-то бараки. Пытаясь взглянуть поближе, они, сами не зная того, зашли слишком далеко. Где-то в тенях внизу показалась голова.\n\nБез лишних слов разведчиков поприветствовали градом свинца."
 HGR.246.a:0 "Они не ответили Германии."

 HGR.247.t:0 "Дружеская встреча"
 HGR.247.d:0 ""It's as simple as that, Herr Mohnke." Adolf tried not to let his nervousness show. His Führer had selected him for this mission for a reason. He glanced up at the men that had been sent to keep him safe during this meeting. They were hardly paying attention to Mohnke's men! "If you let Heydrich, your Führer, march his men through your outposts, you will be rewarded beyond your wildest dreams. Defy him, and the punishments will be more than severe."\n\nWilhelm Mohnke seemed neither tempted by the promises, nor unnerved by the threats. He glared at Adolf, his eyes filled with disdain. "But what of the promises your Führer made to mine? Should I forget those? Should I count Heydrich the traitor a trustworthy man once more?" He was so full of hate and bile that, in that moment, Adolf almost expected to be spat upon.\n\nAdolf blinked trying not to let Mohnke get to him. "You could return to Germania, the coup behind you and a forgotten affair. Do you not wish to end your exile?" Adolf offered, half trying to be persuasive and half truly wondering. Mohnke seemed to take offense. With one final look of contempt, he tapped his hand against the table thrice.\n\nIn an instant, the air around Adolf ripped apart, and a hot, sticky red splashed against his face. Mohnke's men. In a wordless panic, Adolf pawed at his chest, trying to find if he had been shot. He had heard the pain could be too great to feel. He found nothing, though Mohnke's soldiers seemed to find it funny as they stepped past him to remove the body's of Adolf's guards.\n\nMohnke, who had not stood once during the whole ordeal, stared ahead with the same cold, dead anger as he possessed when he had ordered Adolf's guards shot. He was mad. Utterly insane. "Tell your Butcher he'll find no blubber on me, boy." A hand closed around Adolf's shoulder, and he was roughly removed from the room."
 HGR.247.a:0 "Отправьте его обратно в Германию."

 HGR.248.t:0 "Наш человек наносит верный удар"
 HGR.248.d:0 "Отто смотрел, как говорит Вильгельм Монке. Он был слишком далеко, чтобы его слышать, но Отто мог представить его слова, полные мочи и уксуса, как это было со многими старыми военными. Они все умерли от одного и того же: им в голову попала пуля.\n\nОтто осторожно направил винтовку туда, где, по его представлениям, должна была быть голова Монке. У него было раздражающее маленькое лицо, и Отто очень хотел размазать его. Но всё равно он не мог остановить свои руки от мелкой дрожи. Это был высокий офицер СС, которого ему приказали убить. Было тяжело набраться сил даже если это был приказ фюрера.\n\nВнезапно лицо Монке попало в прицел Отто, и его голова на момент перестала дёргаться. Задержав дыхание, Отто нажал на спусковой крючок. Отдача была сильной, и ружье ударило его в плечо не так, как должно было. Ему понадобилась минута, чтобы собрать всё и посмотреть в бинокль туда, куда он стрелял.\n\nМонке погиб.\n\nОтто отчаянно начал бежать. Он гадал, наградит ли его за это Гейдрих должностью или хотя бы медалью. Может быть, он сейчас повернул ход войны одним выстрелом. Он не слышал, чтобы за ним гнались, и юный убийца оглянулся через плечо. Глядя на аванпост, он сделал ужасающее открытие."
 HGR.248.a:0 "Они уже начали развешивать бургундские знамёна."

 HGR.249.t:0 "Наш человек промахивается"
 HGR.249.d:0 "Отто смотрел, как говорит Вильгельм Монке. Он был слишком далеко, чтобы его слышать, но Отто мог представить его слова, полные мочи и уксуса, как это было со многими старыми военными. Они все умерли от одного и того же: им в голову попала пуля.\n\nОтто осторожно направил винтовку туда, где, по его представлениям, должна была быть голова Монке. У него было раздражающее маленькое лицо, и Отто очень хотел размазать его. Но все равно он не мог остановить свои руки от мелкой дрожи. Это был высокий офицер СС, которого ему приказали убить. Было тяжело набраться сил даже если это был приказ фюрера.\n\nВнезапно лицо Монке попало в прицел Отто, и его голова на момент перестала дёргаться. Задержав дыхание, Отто нажал на спусковой крючок. Отдача была сильной, и ружье ударило его в плечо не так, как должно было. Ему понадобилась минута, чтобы собрать всё и посмотреть в бинокль туда, куда он стрелял.\n\nОн промахнулся.\n\nПока Отто смотрел пристальнее, пытаясь увидеть, задел ли он офицера СС, раздался новый выстрел. Прямо над головой Отто. Опустив бинокли вниз, он увидел группу очень злых офицеров, идущих за ним. У него не было шансов, но Гилле сказал ему, что делать в таком случае. Он порылся в карманах и нашёл маленькую таблетку."
 HGR.249.a:0 "И со спартанской решимостью он её проглотил."

 HGR.250.t:0 "День освобождения"
 HGR.250.d:0 "Эрнста Кальтенбруннера разбудил резкий стук в дверь. "Kommandant!" came his bodyguard's desperate shout. "Kommandant, we're under attack!"\n\nKaltenbrunner rose lazily from his bed, taking the time to stretch even as the hammering on his door intensified. Damned Prussians. So easily panicked. After pulling on his dressing gown, he yanked the door open to find the bodyguard mid-knock with a rifle slung over his shoulder. "Oberscharführer, you will immediately tell me why you've woken me before dawn. If the reason is insufficient, I'll have you shot. Now speak!"\n\nUncharacteristically, the threat didn't appear to faze him at all. That was odd. "My apologies, Kommandant, but the prisoners have staged a breakout, and that's not all! They had rifles and grenades even before taking the armory-"\n\n"They took the fucking armory?!" Kaltenbrunner exploded. Unbelievable. "Then you know the contingency plan! Get the panzers on the streets!"\n\nThe bodyguard froze for a moment before forcing the words out of his mouth as thought it was the most difficult thing imaginable. "Kommandant... the motor pool was, um..."\n\nKaltenbrunner struck him, hard, sending the unfortunate Prussian slamming against the wall and knocking him out cold. "Dammit," he growled. "Shit." He had to activate the fallback plans, reach the helipad and evacuate, before... Wait, what was that? An air raid siren? And... helicopters? A lot of them, by the sound of it. Striding past the fallen bodyguard, he ripped the curtains of his lounge open, and for the first time in many years, Ernst Kaltenbrunner felt the smallest twinge of fear."
 HGR.250.a:0 "Воздушный штурм! Воздушный штурм!"

 HGR.251.t:0 "Под моей клятвой"
 HGR.251.d:0 "Самые сильные из пожаров был потушены, и по всему Нюрнбергу мужчины и женщины были освобождены. Бормановцы, шпееровцы, милитаристы, даже неарийцы. СС Кальтенбруннера - по крайней мере те, кто пережил гнев войск Гейдриха и пленных - заняли свои места в лагерях и камерах по всему городу.\n\nНа центральной площади Кальтенбруннер предстал перед судом. Обершарфюрер Шиллер наблюдал за тем, как его бывший командующий стоял перед фюрером, с каменным лицом и прямой спиной против насмешек собравшихся солдат и мирных жителей. Когда Гейдрих объявил свой приговор: смерть, которая должна быть приведена в исполнение немедленно, поднялась радость.\n\n"The least he deserves," came a voice from Schiller's left. Glancing in that direction, he saw a skeletal, ragged man with a thick, frayed beard, clad in the striped pyjamas of a concentration camp inmate. Ragged stitching on his breast showed where a badge had been torn off. What he'd been in for, Schiller couldn't tell. "Watch him, goy. Watch him hang. Learn from it, and maybe it won't be too late for you, as well."\n\nSchiller spun around, but the Jew was gone. He thought for a moment to shout, but then the crowd roared once more. He looked back to see Kaltenbrunner dangling by the neck, jerking and convulsing as the noose strangled him to death. Within minutes he was still, a mannequin for the people of Nürnberg to make sport of with the Führer's blessing."
 HGR.251.a:0 "Теперь не так страшно."
 
 HGR.252.t:0 "На сладкое"
 HGR.252.d:0 "Фегелейн тепло улыбнулся, пожимая руку Штандартенфюреру, посланному говорить от имени Гейдриха. "Standartenführer Kreiser, wasn't it? A pleasure." The emissary smiled. That was it, Hermann - turn on the charm, a wink, a smile and a nod. Worked on women, worked on men. Never failed.\n\n"Generalleutnant Fegelein," replied Kreiser, squeezing his hand just a little too tightly. "Good to finally meet you in person. The Führer is eager for us to finally settle the matter of your position on the dispute with Reichsführer Himmler."\n\nFegelein chuckled and leaned back on his desk. "Ah, very unfortunate, yes. You must understand, of course, that I have certain obligations to my commanding officer."\n\nKreiser nodded. "Naturally. I expected nothing less from you." Then, he turned to Fegelein's two guards standing by the door. "You two," he said, rummaging in his pocket. "How much does he pay you?"\n\nFegelein's smile vanished. He opened his mouth to speak, but one of the guards was faster. "Same as anyone else, sir."\n\n"That won't do," said Kreiser, tossing each a fat wad of Reichsmarks. "There's your payment upfront. Help me dispense the Führer's justice and I'll see you get double every week for the rest of your lives." Not a second later, Fegelein found himself staring down the barrel of two rifles in addition to Kreiser's pistol.\n\n"Jesus Christ, what are you-?"\n\n"Shut it," Kreiser spat. He produced a slip of paper from his breast pocket. "Hermann Fegelein, you have been charged with treason against the Führer and the Greater German Reich. The court finds you guilty and sentences you to be shot. Drop him, soldiers.""
 HGR.252.a:0 "Три выстрела, чтобы вылечить всё вырождение."

 HGR.253.t:0 "Новости с Германом Фегелейном"
 HGR.253.d:0 ""Good evening, Germany," said Fegelein, putting on his best smile for the cameras. He tried, with extreme effort, not to look at Heydrich standing off beyond the cameraman. "I'm Generalleutnant Fegelein, producer of the all-new Reich Broadcasting Service, and you're watching the latest update from Germania, provided by yours truly." Bullshit. Fucking Heydrich, putting him back on the air with a gun to his head...\n\nFegelein cleared his throat. Don't start sweating. Don't start sweating. "I am pleased to inform you, citizens of the Reich, that the Führer himself has seen fit to endorse this broadcast. Thanks to his great generosity, we are now able to reach audiences right across the Reich! So, whether you're in Strassburg, Hamburg, Königsberg or any other 'burg', be sure to thank him for making your daily news update possible!"\n\nOh my God, he thought. That was a terrible reading. It's his fucking eyes. What's he staring at me for? The director frantically waved his hand to snap Fegelein out of it, jerking him back to reality with a start. "Uh... ah, excuse me. A-a-as I said, the F-Führer will be personally overseeing this station starting today. We at the studio are very grateful for his involvement, and you can be sure that our broadcasts will be of the highest standard as always, and still your number one source for the truth! And now, a message from the Führer."\n\n"Cut!" shouted the director. "My Führer, was that acceptable?"\n\n"Yes, acceptable," remarked Heydrich. "Good man, Herr Fegelein. Continue your operations like that, and perhaps there'll be a pardon in your future.""
 HGR.253.a:0 "Боже помоги мне!"

 HGR.300.t:0 "Доклад о статусе Корнуоллского гарнизона"
 HGR.300.desc:0 "EP-515\nГермания, [?global.date.GetDateStringNoHour]\nРейхсфюрер немецких СС ОТТО ГИЛЛЕ.\n\nМой Фюрер,\nнедавний благополучный исход английской гражданской войны, в немалой степени, был обусловлен результативностью сил под командованием Генералоберста Гальдера. После поражения регулярных войсковых формирований так называемых "HMMLR" regular forces, the Cornwall garrison returned to its pre-1963 headquarters.\n\nThe English War was brought to a successful conclusion some time ago, largely due to the performance of Generaloberst Halder's forces. Following the defeat of the so-called "HMMLR" regular forces, the Cornwall garrison returned to its pre-1963 headquarters.\n\nThere are strong reasons to believe the English government intends to attack the garrison. Therefore, I recommend we begin negotiations with Halder about the repatriation of his men at the earliest possible date. Otherwise, it is likely the garrison will be disarmed, lessening their usefulness in the context of the present struggle."
 HGR.300.a:0 "Хайль Гейдрих!"

 HGR.301.t:0 "Доклад о статусе Корнуоллского гарнизона"
 HGR.301.desc:0 "EP-515\nГермания, [?global.date.GetDateStringNoHou]\nРейхсфюрер немецких СС ОТТО ГИЛЛЕ\n\nМой фюрер,\nнесмотря на все усилия генерала Гальдера, гарнизон Корнуолла был разбит английскими войсками. В настоящее время его персонал содержится под стражей в ожидании переговоров между нами и англичанами. Несмотря на то, что войска Гальдера были обезоружены, они остаются опытными ветеранами боевых действий, которые могут оказаться очень полезными в предстоящей борьбе за будущее Германии. Поэтому рекомендуется рассмотреть вариант их возвращения в Германию."
 HGR.301.a:0 "Хайль Гейдрих!"

 HGR.302.t:0 "Зов к Труро"
 HGR.302.desc:0 "Две гражданские войны не повлияли на качество немецких телекоммуникаций. Оглядываясь назад, Гейдрих подумал, что было плохой идеей нарушать телефонные связи Рейха с остальной Европой в преддверии первой попытки. Однако сейчас он мало что мог с этим поделать, кроме как попытаться различить слова по зернистому шуму, доносившемуся по трубке.\n\n"Generaloberst? Do you hear me?" Heydrich bit his lip, it was the third time he was shouting the question. With only static coming out of the phone, he grew increasingly enraged. "Halder! I cannot understand what you are saying, would you please speak louder." It was a few moments until the weak voice of the old soldier started to be heard.\n\n"Herr Heydrich, I can understand you with some difficulty." The Führer scoffed at the calculated insolence that was the non mention of his official title. "Herr Heydrich, I have been awaiting news from the Heimat for some time. What is going on?"\n\n"There are some difficulties Halder... regarding the Reichsführer's vision for Germany. It is imperative that your men return to Germany immediately in order to save the Reich." Heydrich hoped the Wehrmacht's dislike of Himmer would sway Halder to join him.\n\n"I'm sorry Herr Heydrich, come again? It did not go through." Slightly unhinged, Heydrich repeated his plea for help, understanding that tolerating what was obviously another insult was necessary to fulfill his task. "That is all well and good, Herr Heydrich. However, my men cannot swim to Hamburg. Without cooperation from the Luftwaffe or the Kriegsmarine, I'm afraid my troops are stuck. Not to mention whether the English will permit this. Oh, and incidentally, one more thing. I believe my continued service to the Reich merits a long overdue promotion."\n\n"Do not worry about that... Generalfeldmarschall. I will take care of your men's return... Heil Heydrich!." Carefully, the Führer waited for the wording of Halder's response before hanging up."
 HGR.302.a:0 "Понял. Герр Гейдрих. Хайль Дойчланд!"

 HGR.303.t:0 "Запрос из Германии"
 HGR.303.desc:0 ""
 HGR.303.a:0 "Конечно"
 HGR.303.b:0 "Нет иди нахуй лол"

 HGR.304.t:0 "Англичане сдаются"
 HGR.304.desc:0 "Франц Гальдер ступил на немецкую землю впервые за несколько лет. Прибыл его транспорт с севера Англии, с того места, где коварный Альбион держал его в плену последние месяцы.\n\nУ англичан наверняка было чувство юмора. Вместо того, чтобы доставить письмо, они отправили его обратно в Германию, чтобы передать сообщение о том, что весь гарнизон Корнуолла будет освобождён от интернирования.\n\nНебольшая часть Гальдера жалела, что он всё ещё томится в своих йоркширских бараках. Вокруг него он видел тлеющие развалины зданий, отряды эсэсовцев и Вермахта, бегающие, как обезглавленные цыплята. Что бы ни сделало правление Гейдриха с его Отечеством, ничего хорошего оно не принесло.\n\n"Generalfeldmarschall. Heil Heydrich!" The shout from across the aircraft's exit ladder emanated from a pair of SS officers, their arms straightened out. While he never liked the SS, Halder was sure happy to hear his new rank being spoken out loud. The English refused to believe that Heydrich had promoted him over the phone.\n\n"Sieg Heil." Halder performed a lazy roman salute before walking down the ladder. "The Führer will be pleased to know the English are making preparations to transfer the bulk of the garrison, as soon as the Wehrmacht can retrieve them." Halder cringed internally, he'd made a slip by calling Heydrich that, but he comforted himself, for as it became increasingly clear:"
 HGR.304.a:0 "Титулы больше не имели значения"

 HGR.305.t:0 "Боже, накажи Англию"
 HGR.305.desc:0 "Рейнхард Гейдрих пришёл в ярость при виде короткого письма. Его узнаваемый заголовок "Foreign Office" stood out as an affront to the Aryan race, and its contents reassured Heydrich that the Reich's failure to destroy England would forever be a strain on its glorious history.\n\n"What is it, mein Führer, must we pay for the transport costs?" Otto Gille eyed Heydrich with some apprehension.\n\n"No. They say they are going to use our men as laborers to stave off the winter storms. Can you believe that? That a race we defeated in combat so often would dare insult us in this way?" Heydrich itched for a cigarette, but he'd have to wait until he was alone, such unspartanist behavior could not be publicly practiced. "We aren't getting Halder's troops back.""
 HGR.305.a:0 "Однажды, они будут наказаны."

 HGR.306.t:0 "На земле пилонов"
 HGR.306.desc:0 "Хенк Фельдмейер думал о пилонах. Амстердам был построен на тысячах из них, и если бы какое-то большое количество из них сломалось, весь город был бы погружен в море. СС, Фельдмейер были как пилоны. Укреплённые гниением гитлеровского правительства за последние два десятилетия, они становились всё более и более мощными, достаточно мощными, чтобы поддержать его собственный приход к власти. Теперь, однако, они начали гнить, и вместе с ними рухнула вся структура, которая поддерживала правление НСБ в Нидерландах.\n\nОтсиживаясь в Амстердаме, Фельдмейер знал, что он мало что может сделать, кроме как подготовиться к тому, чтобы противостоять Рейху или Бургундии, когда они придут за ним. Ему это показалось забавным: столько усилий потребовалось, чтобы захватить его родину, а теперь ему оставалось только надеяться, что немцы его не задавят."
 HGR.306.a:0 "Время для Фельдмейера было на исходе."

 HGR.307.t:0 "Всё как обычно"
 HGR.307.desc:0 "Витушка был человеком, привыкшим работать в тени - строить "
 HGR.307.a:0 "Шипастая роза взрасла под тенью чёрного солнца."

 HGR.308.t:0 "Открытие дипломатии с Витушкой"
 HGR.308.desc:0 ""
 HGR.308.a:0 "k"

 HGR.309.t:0 "Паук и молот"
 HGR.309.desc:0 "Витушка знал, что он нужен Гейдриху. В Рейхе шла борьба за власть; точнее борьба за ядерное оружие. Некоторые говорили что это борьба велась за безопасность всего земного шара, но были и те, кто говорили, что мир уже и так погиб под чёрным солнцем. Как бы то ни было, Гейдриху нужен был Витушка, и, как и всё остальное, что было нужно нацистам, он решил добиваться этого с помощью грубой силы. Поэтому неудивительно, что Витушка лицом к лицу столкнулся с вооружёнными солдатами СС.\n\n"It is in your best interest, the best interest of Belarus, and the best interest of all Europe to ally with us." Blunt, and to the point. The Nazis were consistent if anything.\n\n"Please explain how it is in my best interest to ally with Reinhard Heydrich." Vituska knew that brute force was the Nazi's tool in this little game. He also knew that the soldiers would not want to physically attack him, figuring that there were a thousand hidden bodyguards ready to gun them down at the slightest flinch. They were correct, of course. This made it quite safe for him to dismiss the intended threat, and go to the matter of debate.\n\n"It is Heydrich or Himmler. We are quite sure that you understand which is better for you." The SS soldiers were just as aware of the unviability of physical force. It was never going to work, but it was better to try.\n\n"I am well aware of who is better for Belarus. It is me. You can take these words to Heydrich." Vituska spat these words out like venom, and knew that the venom would strike Heydrich's heart. Even a terrorist would not negotiate with terrorists."
 HGR.309.a:0 "Переговоры провалились."

 HGR.310.t:0 "Оливковая ветвь и шипы"
 HGR.310.desc:0 "Гейдрих знал, что Витушка был не из тех, кто ему подчинится, поскольку он принадлежит к той редкой породе людей - черта, которую разделяет и сам Гейдрих, - которые не преклоняют колени ни перед какой силой. И всё же, когда посол вернулся с новостью об отказе Витушки присоединиться к коалиции, разочарование переполняло его разум.\n\n"...who is better for Belarus. It is me." The soldier finished reciting the events that transpired in Belarus - Vituska was not interested in bending the knee. The coalition still had a blank spot in the East, and this was a setback that must be worked around. Already working on trying to figure out what the next target for the coalition would be, Heydrich was interrupted when the soldier spoke up again.\n\n"Vituska had another message, outside of the initial discussion." The soldier's face betrayed no emotion, showed no news of whether this was good or bad news - the way of a Spartan.\n\n"Go on." Heydrich stared with interest.\n\n"Vituska has absolutely no interest in joining the coalition. However, recognizing a common enemy in Himmler, he has decided to spare some aid for the coalition, to help us in this struggle." This was good news, and a smile almost appeared on Heydrich's face. A common enemy, indeed. Vituska detested Heydrich, and always will, but even the self-made king in Belarus would know he would have nothing if Himmler had his way. This was all that Vituska would give, and it was enough for satisfaction. Vituska would get his just due at a later time."
 HGR.310.a:0 "Помощь прибывает с Востока."

 HGR.311.t:0 "Витушка бессмертный"
 HGR.311.desc:0 "Убить Михаила Витушку было бы сложной задачей. Его люди были абсолютно лояльны и были либо безумно ему преданны, либо их семьи постоянно находились под прицелом. В его ежовых рукавицах была вся Беларусь, а Гейдрих не обладал необходимым оружием, чтобы пробить такой щит. Тем не менее, Витушка должен был умереть.\n\nЧетыре убийцы были назначены на разных уровнях окружения Витушки, внезапная утечка его расписания на день - что-то чрезвычайно редкое для такого человека, как Витушка. Во-первых, его утренний кофе будет отравлен. Если он выживет, его машину подорвёт заложенная на дороге мина. Если он переживёт и это, то в его убежище и на следующей остановке его маршрута был размещён боевик. Наконец, после нескольких часов нервного ожидания, в кабинет Гейдриха вошел солдат с новостями.\n\n"Report." Heydrich said matter-of-factly.\n\n"The coffee poisoning was a failure, and the poisoner has not been heard from since." Not a good start. "The other three were irrelevant. The schedule was a lie. Vituska went in the exact opposite direction of what the leaks suggested. Both gunmen were found with their throats slit. The bomber is the sole survivor."\n\nHeydrich looked down at his desk. Outmaneuvered by a Slav. Somebody would have to die for this - somebody who hasn't already. He dismissed the reporter, then sat back in the chair. Ostland would not fall under Heydrich's control. It was a lost cause. There was no point in further worrying; there were more areas to put under the coalition. There was a madman to stop."
 HGR.311.a:0 "Бросивший вызов смерти снова сбежал."

 HGR.312.t:0 "Кавказский психопат"
 HGR.312.desc:0 "Гейдрих нетерпеливо стучал пальцами по столу. Ровно двадцать секунд молчания прошло с тех пор, как на звонок ответил личный секретарь рейхскомиссара Йозиаса наследного принца Вальдека-Пирмонтского. Левая нога Гейдриха стучала в такт тикающим часам. Как долго он так нервно стучал? Он схватил телефон свободной рукой и проклял себя. Он не был слабым человеком.\n\n"Heil Heydrich!" a gruff voice shouted down the phone. Heydrich jumped, pushing his hair back into place with a scowl. "I am grateful that you've contacted me, my Führer. I will not forget this act of respect."\n\n"All Reichskommissars deserve respect," Heydrich replied tactfully. "You have served the Reich dutifully, despite ... tensions that have arisen. Loyalty deserves to be rewarded."\n\n"I am not the source of those tensions." The fury embedded in Reichskommissar Josias' voice was palpable. Heydrich's heart skipped a beat. He smiled with cold satisfaction and gripped the receiver tighter.\n\n"As Führer, I seek to suppress all sources of tension..." Heydrich waited for a response. Silence. "No one is above me. The Führerprinzip is absolute. Yet there are those who would claim -"\n\n"Heinrich must be crushed!" Josias barked back in agreement. His voice was dripping with spite. "That chinless worm is a fucking traitor to the Aryan race! Have you gazed upon his mongoloid features, my Führer? A man with that much power is a threat to National Socialism itself!"\n\nHeydrich's eyes widened in shock. His smile spread further, opening like a knife wound across his narrow face."
 HGR.312.a:0 "Союзник в стране тумана."

 HGR.313.t:0 "Кавказкий психопат"
 HGR.313.desc:0 "Гейдрих нетерпеливо стучал пальцами по столу. Ровно двадцать секунд молчания прошло с тех пор, как на звонок ответил личный секретарь рейхскомиссара Йозиаса наследного принца Вальдека-Пирмонтского. Левая нога Гейдриха стучала в такт тикающим часам. Как долго он нервно постукивал? Он схватил трубку свободной рукой и проклял себя. Он не был слабым человеком. Он не был слабым человеком.\n\n"Herr Heydrich?" a gruff voice shouted down the phone. Heydrich jumped, pushing his hair back into place with a scowl. "Why have you contacted me?"\n\n"You should address me as Führer," Heydrich replied with restraint. Cold rage bubbled inside him at the blatant insolence. "You have served the Reich dutifully, despite... tensions that have arisen. Loyalty deserves to be rewarded."\n\n"That fucking mongoloid Heinrich is the source of that tension, Herr Heydrich," Reichskommissar Josias spat back. Heydrich's heart skipped a beat. He smiled with cold satisfaction, ignoring the madman's insulting tone.\n\n"As Führer, I seek to suppress all sources of tension..." Heydrich waited for a response.\n\n"You seek to crush Himmler like the chinless worm he is?" Josias snarled. "Why do you speak with such tact, Reinhard? Is this the same tone you used when negotiating with the slaves? You've chosen me last for your little coalition, haven't you? The runt of the litter, am I?"\n\n"Reichskommissar- " Heydrich began, clearing his dry throat.\n\n"You know what they used to say about you in the SS? You look like a fucking Jew." With a sudden click, the phone went silent. Heydrich's grip on the phone tightened and tightened, and his eyes became unfocused. He slammed the phone onto the receiver with a cry. He shot to his feet, fists clenched, trying to slow his breathing."
 HGR.313.a:0 "Пусть этот поехавший погрязнет в жалости к себе."

 HGR.314.t:0 "Непростая граница"
 HGR.314.desc:0 "Ян пригубил кофе, смотря, как его коллега направляется к своему посту с винтовкой, привязанной к спине, в отличие от немца по ту сторону границы. Который был там с раннего утра, когда Ян всё ещё потягивался и боролся со своей старой курткой, и он всё ещё был там сейчас, два часа спустя. Ян не был уверен, что этот человек бодроствовал всё это время, его глаза были пустыми. Часовые смотрели на безмолвную дорогу, в любом случае ничего особенного не происходило на границе.\n\n"Good morning." Andrzej said quietly, and Jan turned back to his accomplice. "Anything to report?"\n\n"Nothing. I've been watching the German over there- don't think he's moved a muscle in the last hour." Jan replied, taking another sip of his coffee. Andrzej looked over to the man, then back.\n\n"He's an SS man, isn't he? They all are. Creepy bastards." Andrzej replied, a hint of disgust poking through his tone. Jan agreed, as did just about every Pole alive would too- they had very, very few good experiences with Germany in general, let alone the SS.\n\n"Yeah, well, as long as they stay there, we don't have a problem with them- least, nothing we can do about it." Jan replied. Andrzej nodded and marched back across the road, and Jan's eyes turned back to the German.\n\nFor a moment, he could have sworn the man was watching them before his eyes flicked back down the road."
 HGR.314.a:0 "Действительно, странный мир."

 HGR.315.t:0 "Чёрное зеркало"
 HGR.315.desc:0 "В открытое окно поддувал резкий ночной ветер. Гейдрих выругался и поставил бутылку обратно на стол, затем поднялся со стула. Вокруг него был тускло освещённый офис выкрашенный из янтарного и синего цветов. Желчь поднялась у него в горле. Эффект отравляющей жидкости или отвращение к собственному дегенеративному снисхождению? Фюрер, пошатываясь, направился к окну, захлопнув его с кряхтением.\n\nВыпивал ли Шпайдель в столь поздний час? Выпивал ли бутылки водки со своими новыми друзьями-недочеловеками в Польше? Шпайдель никогда не делал вид, что он кто то, кроме неохотного консерватора. У него не было оправданий. Что бы Гейдрих сказал своим детям, лежа на смертном одре? Как бы он объяснил переговоры с рабами, союзы с поляками, налаженные связи с унтерменшами? Ариец стоял рука об руку со славянином... чтобы спасти Рейх. Если бы Гейдрих был более слабохарактерным человеком, Рейх вскоре воспылал бы ядерной яростью.\n\nГлаза Гейдриха были обращены к усеянному звездами небу. Некоторые нацисты предпочли бы скорее уничтожить свою расу, чем предать её. Некоторые нацисты скорее с достоинством примут смерть, чем поспешат в безопасное место в этих помойках. Он смотрел на своё отражение в окне. Полукровка смотрел в ответ. Не ариец... Он уставился в свои азиатские глаза. Его омерзительные еврейские черты - толстые губы, протянутые уши, большой нос. Он выругался и услышал пронзительный вой вместо гортанного грохота, подобающего фюреру.\n\nГейдрих вытащил свой пистолет и с криком выстрелил в окно. Оно разлетелось на сотню частей и все осколки разлетелись по ветру."
 HGR.315.a:0 "Быть арийцем."

 HGR.316.t:0 "Знакомое требование"
 HGR.316.desc:0 "Гейдрих долго и глубоко затянулся сигаретой, пока Шпайдель объяснял ситуацию. Дерзкий взгляд офицера его больше не забавлял. Когда всё это кончится, он с большим удовольствием повесит этого самодовольного человека. Он молча потёр бессонные глаза свободной рукой.\n\n"Those Polish vermin also want a personal meeting?" Heydrich muttered. He took one more puff and ground the cigarette into the ashtray. Smoke streamed from his nostrils.\n\n"They will only accept negotiations from the Führer himself," Speidel repeated. "They don't trust your words emanating from my mouth. It sends a signal of dishonesty. Apparently."\n\nThere was a minute of silence.\n\n"Do they fear me?" Heydrich suddenly asked. What he had intended as a forceful question sounded whiny and pathetic in his head. He dug his nails into his palm. For some reason, he could not bring himself to meet Speidel's gaze.\n\n"They would be foolish not to, my Führer.""
 HGR.316.a:0 "Тем не менее альянс с унтерменшами - тоже альянс."
 HGR.316.b:0 "Мы не будем вести переговоры с польскими мразями."

 HGR.317.t:0 "В логове льва"
 HGR.317.desc:0 "Рейнхард Гейдрих стойко сопротивлялся ветру, который обдувал его пальто и шелестел по его волосам. Поле, казалось, тянулось бесконечно. Он подумал, какой же он дурак. Зачем он согласился встретиться на таком открытом пространстве? Вертолёт был прямо за ним, готовый взлететь в любой момент. Войска Люфтваффе окружали его, винтовки направлены на серое небо и длинную колышущуюся траву. Изначально унтерменши хотели встретиться в Варшаве, но Гейдрих быстро отверг это предложение. Даже стояние в этом мрачном поле было напоминанием о нынешней польской автономии. По коже у него пошли мурашки.\n\nКомандир Люфтваффе что-то крикнул. К их месту приближался грузовик. Ну наконец то... Фюрер ждал ровно семнадцать минут и тридцать шесть секунд. Было ли это умышленное пренебрежение к нему? Войска Люфтваффе подняли свои винтовки, когда из машины вышли вооружённые люди. Гейдрих приказал своим людям опустить оружие и направился вперёд. Худощавый старый поляк у грузовика отдал такой же приказ и сам подошёл к немцу.\n\n"Fieldorf," Heydrich spat. He gave a sharp Hitler salute. "Heil Heydrich." The two eyes embedded within that wrinkled face, bloodshot and drifting, burned with a fury.\n\n"If I did not love my people, Herr Heydrich, I would shoot you in your face." The heavily accented German was tinged with sourness. "You know my demands. The Polish slaves in Germany will be repatriated to my nation. Poland will be free, and left in solitary."\n\n"You want me to accept a hive of vermin at my border?" Heydrich laughed, though his eyes remained icy cold. A hateful silence arose, growing thicker and thicker with every passing second."
 HGR.317.a:0 "Мы примем эти условия. Ради общего блага."
 HGR.317.b:0 "Никакой автономии для этих отбросов."

 HGR.318.t:0 "Сделка с дьяволом"
 HGR.318.desc:0 ""I accept." Something bitter flooded Heydrich's mouth, drenching his tongue. "I accept your demands. The Reich has no use of dirty little slaves scurrying around like rats. They will be sent back here, to this backwards hellscape. You can rule over your untermenschen in solitary. I have little use for this land."\n\nThe silence returned, as hateful as ever. Heydrich counted the seconds as those Slavic eyes stared back at him. They were weary but bright, uncharacteristically intelligent for his race. At last, the old man spoke.\n\n"I don't believe you." Fieldorf sighed deeply and sadly. The creases etched onto his face rumpled together. "You are clearly desperate for our help, that is obvious... but we are mere pawns for your game of chess against Himmler. You won't keep your promises."\n\n"Desperate?" Heydrich muttered. He reached into his overcoat. The Polish soldiers screamed out and raised their weapons. The German troops roared in response. Heydrich froze. Fieldorf slowly raised his hand. The Poles lowered their rifles. The Führer gently withdrew a thin document and handed it over. "Feast your withered little eyes on this."\n\nFieldorf snatched the document and flicked it open. Heydrich had expected fear to grow on the man's face. Or shock. Or perhaps even fury. Instead, Fieldorf's expression grew sadder and sadder with every passing page. By the time he had finished, the leader of the Polish resistance no longer stood before him, but a tired old man."
 HGR.318.a:0 "Правда вскрылась."

 HGR.319.t:0 "Союз создан"
 HGR.319.desc:0 ""A life of fear and loathing is better than no life at all," Fieldorf finally responded. He had read through the document three times. "I believe that scum like you will soon be wiped from the face of the Earth. But I don't want all life to meet the same fate. If you cannot stop Himmler... there will be no hope."\n\n"A wise decision," Heydrich grabbed the document back and shoved it into his overcoat. "You will only tell your closest subordinates of the truth. People cannot know."\n\n"It will only create mass panic," Fieldorf nodded in reluctant agreement. "Poland will come to your aid, at least in this struggle. If you betray our demands, there will be hell to pay."\n\n"You're not rats after all, are you?" Heydrich tugged on a pair of black gloves as the wind grew stronger. "You're cockroaches. Always coming back. Nothing can fucking kill you." He leaned over, staring into the Pole's eyes. "You had better keep to your word, roach."\n\nWith that, the Führer marched back to the helicopter, leaving the disgusting sight of the dull grey field behind him."
 HGR.319.a:0 "Союз скованный страхом."

 HGR.320.t:0 "Пустые старания"
 HGR.320.desc:0 ""I refuse." Heydrich's voice shattered the silence. "I will not allow such scum to roam free on rightful Aryan clay. What happens when you demand more land? When you demand greater freedom of movement? Miscegenation. Blood-mixing. You will annihilate the Aryan race in mere generations."\n\nThe silence returned, though it was different. No longer hateful. No longer bitter. Fieldorf thrust his hands into his pockets and spat onto the mud.\n\n"You are a sad man, Herr Heydrich. A Pole may suffer throughout his life, but at least he finds happiness here and there."\n\nThe Pole turned around and wandered towards the truck like a lost old man. Heydrich reached for his Luger and waited, hardly breathing. The men climbed back into the truck and drove away. Nothing broke the deathly silence that descended on the Germans. The Führer stared into the distance, standing erect in that sad little field. Then he left."
 HGR.320.a:0 "И на поле осталась, только тишина."

