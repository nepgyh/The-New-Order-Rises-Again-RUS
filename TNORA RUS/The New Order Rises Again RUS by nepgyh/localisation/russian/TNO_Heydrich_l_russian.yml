 ### Leaders ###
 
 POLITICS_REINHARD_HEYDRICH_DESC:0 "У Гейдриха множество имен. Светловолосый зверь. Пражский мясник. Юный бог смерти. Он чудом пережил покушение во время мировой войны и впоследствии лично помог своим людям выследить и уничтожить тысячи чехословаков, связанных с посягательством на его жизнь. Фотопортреты, на которых он торжественно позирует на фоне развалин и разрушений, которые он посеял, использовались в качестве немецкой пропаганды на протяжении всей войны. Геббельс даже (хотя и поговаривают, что неохотно) снял посвящённый ему пропагандистский фильм.\n\nНесмотря на это, сейчас фигура Гейдриха выглядит ещё более зловеще. Кукловод под руководством кукловода, он раскачивается на тёмных нитях взад и вперёд по указанию Рейхсфюрера СС Бургундии Генриха Гиммлера, исполняя его волю в Германии и за рубежом.\n\nОн — верный и внушающий страх слуга Бургундии, однако, большинство замечают почти пренебрежительное отношение к нему его хозяина. Но Гейдрих следует за ним во что бы то ни стало, благодаря чему и заслужил репутацию подхалима и льстеца. Конечно, сказать ему это в лицо пока никто не осмелился."
 POLITICS_REINHARD_HEYDRICH_ROGUE_DESC:0 "Не так давно всё казалось настолько примитивным. Рейх барахтался в океане дегенератов, взывая к Спасителю. Предатели идеалов Гитлера подняли свои знамёна и призвали подонков со всей Европы во имя стойкого консерватизма, женского либерализма и хамского милитаризма. Только Рейнхард Гейдрих отстаивал то, что действительно имело значение. Только Гейдрих... и его сторонник из Бургундии.\n\nНо этому не суждено было случиться. Дело, за которое боролся Гейдрих, было не более чем фальшивкой, прикрытием истинной цели Гиммлера - очистить мир ядерным холокостом. Не было бы долгого и мирного правления, столь отчаянно необходимого фюреру Великогерманского Рейха, которое положило бы конец всему дегенеративному и слабому. Отечество сгорело бы, как и все остальные, ради безумных замыслов Гиммлера, преуспевая там, где никогда не было ни одного из воображаемых врагов Германии.\n\nПредательство Гиммлера подорвало новый порядок и поставило под сомнение всё, ради чего когда-либо сражался Гейдрих. И всё же, фюрер не уступит - как всегда, он сделает то, что должно быть сделано. Для арийской расы; для Германии; ради всего человечества Рейнхард Гейдрих должен уничтожить Бургундию и положить конец безумным планам своего отступника рейхсфюрера."
 POLITICS_HEYDRICH_COLLAPSED_AUTHORITY_DESC:0 "Рейнхард Гейдрих мёртв, он пал от руки таинственного убийцы во время отважной борьбы за Германию. После смерти Рейхсфюрера немецких СС все задумки военного ведомства были поставлены под угрозу, а заинтересованность Бургундии в поддержке сил Гейдриха, похоже, умерла вместе с ним. Группенфюреры начали бороться за влияние, запустив стремительный процесс обрушения внутри командования. В итоге это привело к тому, что вся централизованная власть внутри немецких СС развалилась."
 POLITICS_HEINRICH_HIMMLER_DESC_HGR:0 "В мрачных и тихих бункерах Нанцига Рейхсфюрер строит свои планы - но эти планы не рушатся, а только отбрасываются назад. Скоро с беспорядком будет покончено, и Генрих Гиммлер сможет вернуться к тому, что действительно имеет значение.\n\nНастоящее разочарование. Никогда в своей жизни Гиммлер никому не доверял, а Гейдрих представился ему первым человеком, который выполнял планы Генриха с необходимым рвением. На первый взгляд можно было бы подумать, что человек с такой чистой кровью и таким набором генов, как у Рейнхарда Гейдриха, видит истинную необходимость в таких действиях, но не всё так просто. К сожалению, арийские черты Гейдриха кажутся лишь поверхностными - ведь под ними скрывается коварный, трусливый предатель, который хуже любого славянина или еврея.\n\nНо Генрих Гиммлер - умный человек, он гораздо умнее этой крысы и его прихвостников. По всей Германии эти истинные арийцы, те, кто верит в видение рейхсфюрера, восстают против этого предателя. Важно не то, что они борются за ложь - важно то, что они борются, что они держат Германию в тисках СС. Возможно, Гиммлеру повезло, что его видение настолько велико - доказательства, представленные Гейдрихом, воспринимаются как нелепые, даже фантастические теми, кто, возможно, бросил бы свою смерть вместе с ним, если бы они в это верили.\n\nНет, нет. Гиммлер, как всегда, одерживает верх над своим неуклюжим коллегой. В Дрездене Фегелейн передаёт послания в поддержку своего дела, заманивая народ на свою сторону. В Данциге Барби внимательно следит за передвижениями и планами предателя, снабжая Нанциг жизненно важными разведданными. В Эльзасе, Тироле, Вестфалии, Лотарингии верные люди стоят наготове, чтобы подавить это восстание, опираясь на то, что осталось от милитаристов в Люнебурге и промышленников в Силезии. В самой Бургундии Лангемарк и Шарлемань пытаются восстановить порядок, чтобы вскоре присоединиться к Гиммлеру в его славных завоеваниях. Во что бы то ни стало, Гиммлер удержит свою тяжеленную руку бургундского арийца над Гейдрихом и его жалким сборищем мятежников.\n\nТеперь остаётся только правильно разыграть свои карты, и Гиммлер сможет, наконец, покончить с жалкими и более ненужными посредниками, которые всё время мешают ему, - и тогда его план будет завершён."
 
