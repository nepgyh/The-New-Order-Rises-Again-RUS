 HGR.21.t:0 "Жнец прибывает в Германию"
 HGR.21.desc:0 "Несмотря на сопротивление Ганса Шпайделя и все усилия наших противников по руководству Рейхом в адской борьбе за Германию, СС удалось, наконец, обезопасить столицу и уже начали укреплять город против врагов. Сообщается, что фельдмаршал Шпайдель был арестован и в настоящее время ожидает суда, который пройдет после завершения войны.\n\nУдарная волна, вызванная захватом Германии, уже повлияла на моральный дух нашей оппозиции, с тем фактом, что даже объединенных сил Бормана, Геринга и Шпеера не хватило, чтобы остановить наступление темного принца, что вызвало большое беспокойство во всем мире. В то время как жуткая тишина воцарилась в городе, пока население ждет, чтобы увидеть, что его ждет сейчас, мы знаем, что совсем скоро вся Германия будет покорена черным сапогом СС."
 HGR.21.a:0 "Нас окружает тьма."

 HGR.22.t:0 "Ультиматум"
 HGR.22.desc:0 "Германия была полна активности.\n\nШпайдель читал списки, отчеты, каталоги, инвентарные записи, записи и реестры, свитки, файлы, документы и два разных досье в центре того, что когда-то было парком в центре Германии, а теперь штаб-квартирой Стаффенберга на южном фланге.\n\nВ списках содержалась информация об их запасах. Сколько боеприпасов у них было, сколько боеприпасов им было нужно, сколько боеприпасов они ожидали потерять, если противник посвятил себя саботажу, сколько боеприпасов должно было быть потеряно в более вероятном сценарии, когда противник посвятил себя бомбардировке их, сколько еды у них было, на сколько бы им хватило еды в осаде, на сколько хватило бы пайков, если бы мирных жителей посадили на разовую трапезу в день, сколько еды было бы сэкономлено, если бы ополченцы тоже были переведены на разовую трапезу, сколько еды были бы спасено, если бы они все ели одну еду в день, какие части города были наиболее хорошо забаррикадированы, какие части были наименее защищены, где враг, скорее всего, нападет, где они не будут атаковать (что означает, что они очень могли сделать это в попытке их застать врасплох), наиболее вероятный состав сил противника, количество бронированной поддержки, которую они имели, сколько самолетов они могли выставить, количество машин, которые были оставлены заброшенными за пределами города, которые бы они, вероятно, вернули.\n\nОн прочитал тысячу записей, документов и проклятых досье, и он сделал это, отдавая приказы и следя за тем, чтобы ситуация не погрузилась в хаос, и делал это, не пропуская ни одной доли, пока младший помощник не вбежал и не сообщил ему, что Мясник потребовал их сдачи."
 HGR.22.a:0 "Отправьте ответ."

 HGR.23.t:0 "Ультиматум"
 HGR.23.desc:0 "Гейдрих наблюдал за маленькими муравьями, которые были самыми храбрыми предателями Германии, через линзы своего бинокля. Рядом с ним работало радио, в котором были слышны отчеты разведчиков с вертолетов, пилоты наблюдали за тем, что они могли вне досягаемости зенитных орудий Шпайделя.\n\nМужчины были готовы атаковать в течение часа, хотя у него было время. Германия скоро должна была пасть. Это было необходимо, если он должен был правильно утвердиться и сделать своего хозяина счастливым, но день или около того, чтобы держать врага в напряжении, не повредит. У него было преимущество во времени, а у Шпайделя - нет. Никто не пришел спасти его, и на этот раз не было фюрера, который мог бы спасти его от мощи СС.\n\n"Мой Фюрер!" - услышал он сзади и опустил бинокль, чтобы в последний раз хорошенько взглянуть на город, прежде чем повернуться. "Мы получили ответ непосредственно от фельдмаршала Шпайделя!"\n\n"И всё?" - спросил Гейдрих, снова оборачиваясь, чтобы снова осмотреть город.\n\nПоследовала пауза, мужчина кашлял и заикался, прежде чем наконец двинуться дальше.\n\n"Германия будет твоей могилой, Марионетка.""
 HGR.23.a:0 "Тогда мы её выкопаем."

 HGR.24.t:0 "Триумф воли"
 HGR.24.desc:0 "Гейдрих не улыбнулся, когда к нему привели Шпайделя, но он знал, что его радость будет сиять в его глазах, как бы он ни старался сохранить лицо.\n\nЭтот человек попытался спуститься с одним из последних бастионов своих людей, глубоко внутри ряда правительственных офисов, тремя этажами выше, где в вестибюле укрылся громадный танк "Маус", превративший здание в бункер. Дым от того места, где броня была наконец пробита, и от огня, бушевавшего в восточном крыле, влажная кожа генерала оставалась чёрной, как пепел.\n\n"Потеряли капсулу? Не можете откусить?" - спросил Гейдрих, глядя мимо генерала туда, где несколько его людей выскочили из дыма, чтобы их застрелила ожидающая расстрельная команда.\n\n"Я не умру смертью трусов, палач. Когда придут сыновья и дочери Германии за вами, я сомневаюсь, что вы скажете то же самое."\n\n"Сыновья и дочери Германии..." - задумчиво сказал Гейдрих, глядя вниз на ряды трупов рядом со зданием, на остатки защитников - двух штатских и профессиональных солдат - и эсэсовцев. Одному из мёртвых предателей Шпайделя могло быть не больше тринадцати.\n\nГейдрих пожал плечами, прежде чем повернуться и уйти. "Захватите всех, кто остался жив, и уберите куда подальше.""
 HGR.24.a:0 "Рассвет чёрного солнца."
 
 HGR.25.t:0 "Нарушение статуса-кво"
 HGR.25.desc:0 ""Где Мартин Борман?" - спокойно спросил Гейдрих. Сидящий перед ним дегенерат застонал в ответ. Он вздохнул, сжал кулаки и нанёс ещё один беззвучный удар. Три зуба с грохотом упали на пол.\n\nГейдрих успешно преодолел дурно пахнущий нарыв на лице Рейха и сокрушил силы Мартина Бормана. Кровь трусов и предателей запятнала завоёванную Гейдрихом землю, когда побеждённые стреляли пулями в их собственные черепа. Застойная пустула, наконец, лопнула, выпустив взрыв бюрократов и солдат, жалко вырывающихся от гнева СС.\n\nИ всё же была кровь одного человека, которой Гейдрих жаждал больше всего. СС расправили крылья и устремились вниз, вглядываясь в каждый переулок и под каждую половицу. Они обнаружили генералов Вильгельма Бургдорфа и Вальтера Венка, лежащих бок о бок в заброшенной казарме, их разбитые бутылки с вином и кровоточащие головы растеклись по полу багряным цветом. Вальтер Хевель и остальная часть кабинета Бормана были найдены в подземном бункере, глаза смотрели в потолок, их открытые пасти были покрыты засохшей пеной.\n\n"Я не знаю!" - закричал обнажённый мужчина. Интонация взбесила Гейдриха. Из множества бегающих крыс, пойманных после обрушения, Бальдур фон Ширах оказался наиболее полезным. В качестве заместителя Бормана его объявление о капитуляции по радио, несомненно, вылило последние остатки энергии из последних бормановцев.\n\nФон Ширах не лгал. Он гораздо хуже пострадал от рук палачей СС ещё до того, как Гейдрих даже вошёл в здание. Чего можно достичь ещё несколькими ударами? Гейдрих вынул пистолет и выстрелил извивающемуся червю в голову. Бежал ли Борман из страны? Прятался ли он в подземном бункере или лежал мёртвым под грудой обломков? Он никогда не перестанет охотиться за этим гротескным карликом."
 HGR.25.a:0 "Он оставляет после себя крыс и щебень."
 
 HGR.26.t:0 "Факел потушен"
 HGR.26.desc:0 "Сильный западный ветер обрушился на сбившуюся в кучу мирных жителей, заморозив их до костей. Войска СС хищными глазами пробирались сквозь толпу в поисках намёков на подозрительную активность. Рейнхард Гейдрих сунул руку в тугую чёрную перчатку и молча кивнул в сторону виселицы. Петли из фортепианной проволоки были осторожно прикреплены к качающимся крюкам для мяса.\n\nМногие предатели-реформисты треснули во время допросов. Они рассказали историю об Альберте Шпеере, который бежал из Германии за неделю до того, как остатки его выродившихся прислужников официально объявили о капитуляции. Либеральный лис, стремившийся предать арийскую расу, человек алчности и эгоизма, присоединившийся к тайным капиталистам и криптобольшевикам, оставил собственное движение. Чёрные усики эсэсовцев обвились вокруг факела свободы и погасили его на всю вечность.\n\nГейдрих с холодным удовлетворением наблюдал, как четверых мужчин вели на виселицу. Как и Шпеер, эти крысы также пытались сбежать в Америку, крупнейший улей коррупции и смешанных браков на планете. В отличие от Шпеера, они уехали слишком поздно. Четверо мужчин дрожали на платформе, их свободные галстуки и расстёгнутые куртки яростно трепыхались. Несмотря на их синяки и окровавленные лица, Гейдрих почти мог их узнать.\n\nКизингер поглядывал через толпу рассеянным взглядом. Побледневшее лицо Эрхарда и покачивающиеся подбородки вызвали немало веселья среди патрулирующих войск СС. Тресков смотрел на Гейдриха с вызовом, хотя его дрожащие ноги выдавали его. Там, где когда-то были глаза Шмидта, были два опухших комка пурпурной плоти. Крыса что-то шептала себе под нос.\n\nГейдрих поднял руку. В отражении его немигающих голубых глаз яростно дёргались восемь ног. Он считал минуты. Восемь для Трескова. Одиннадцать для Кизингера. Пятнадцать для Шмидта. Девятнадцать для Эрхарда."
 HGR.26.a:0 "Никто не издал ни звука."
 
 HGR.27.t:0 "Подрезка крыльев"
 HGR.27.desc:0 "Труп Геринга мягко покачивался на ветру, засохшая кровь окрашивала её одежду в тёмно-малиновый цвет. Глаза Гейдриха поднялись к чернеющим небу. Он ожидал дождя примерно через пять минут.\n\nЕго отец однажды подумал, что жизнь может появиться из смерти. С одной стороны, он согласился. Например, гниющая туша "ортодоксального национал-социализма" стала гротескным инкубатором, из которого вылезли личинки реформистов и милитаристов. С другой стороны... после того, как что-то было уничтожено столь же жестоко, как армии Геринга и Шёрнера, концепция воскрешения оставалась фантастической христианской фантазией.\n\nКрах милитаристов перед натиском СС был разрушительным. Многие из некомпетентных, визжащих генералов, которые стремились облегчить постепенную смерть национал-социализма посредством бессмысленного грабежа и войны, поспешили застрелиться перед пленением. Менее удачливые были оставлены на милость Гейдриха.\n\nГерман Геринг, человек, который ценил статус и богатство выше крови и почвы, был схвачен вместе со своей семьей, пытавшейся бежать в Центральафрику. Он ожидал справедливого обращения, модной новой формы и быстрого салюта перед расстрелом. Неделя содержания под стражей в СС доказала глупость его убеждений.\n\nМысль о рейхсмаршале, раскачивающемся на крючка для мяса, задыхаясь, когда струна рояля медленно врезалась в его толстую шею, наполнила Гейдриха удовольствием. Но этому не суждено было случиться. Тучный слизняк хрустнул цианидом в своей камере, а не встречал насмешливую толпу. Неважно. Гейдрих снова посмотрел на тонкий труп перед ним. Казнь молодой Эдды Геринг послала соответствующее сообщение."
 HGR.27.a:0 "Грехи отца - это грехи их всех."
 
 HGR.50.t:0 "ОТЧЁТ: Панцергренадёрская дивизия 1 "Берсерк""
 HGR.50.desc:0 "СЕКРЕТНО\n\nПодтверждено - ПГД1 "Берсерк" является серьёзной угрозой. Несмотря на взятие Германии и Гросраума, наши войска не смогли предотвратить их побег. Подразделение широко использовало своё обучение проникновению, в основном избегая обнаружения. Воздушная разведка оказалась безрезультатной - ПГД1 явно избегает открытой местности.\n\nСчитается, что передовые танковые элементы вступили в контакт с арьергардным подразделением ПГД1 к юго-западу от Германии. Точный характер этого столкновения ещё предстоит подтвердить из-за полного уничтожения задействованных подразделений. Первоначальные оценки показывают, что наши люди были поражены во время отдыха, скорее всего, силами, состоящими исключительно из пешей пехоты, чтобы облегчить незаметное приближение. Все переносные боеприпасы были изъяты у наших войск, а их машины подорваны.\n\nПГД1 остаётся под командованием оберста Ульриха Вегенера. После захвата Германии следует предполагать, что он действует автономно, без указаний какого-либо офицера более высокого ранга. Вопреки нашим надеждам, мы считаем, что это может сделать ПГД1 ещё более мощной силой, чем она была; Отсутствие ограничений на поведение подразделения в сочетании с их крайней степенью подготовки и абсолютным противодействием фюреру означает, что мы можем ожидать, что ПГД1 будет яростно препятствовать нашим усилиям при любой возможности.\n\nДля успешного сбора будет проводиться дальнейшая оценка разведки по указанию фюрера.\n\nХАЙЛЬ ГЕЙДРИХ"
 HGR.50.a:0 "Отряд ещё не имеет себе равных, но мы должны сразиться с ними."
 
 HGR.51.t:0 "ОТЧЁТ: Активность ПГД1 в Померании"
 HGR.51.desc:0 "СЕКРЕТНО\n\nАктивность ПГД1 снизилась на большей части северной части Германии, но активность в Померании резко возросла. Наши силы в гау Померании постоянно подвергаются преследованиям, засадам и набегам. Конвои с припасами постоянно не достигают своих пунктов назначения, патрули не сообщают о прибытии, а наши разведывательные элементы часто пропадают без вести.\n\nВ тех немногих случаях, когда наши войска заставляли ПГД1 принять открытый бой, результаты оказались не лучше. Несмотря на то, что они отрезаны от основных источников снабжения, они пополнили свои запасы, разграбив наши собственные запасы и проявив максимальную креативность. Результатом открытых сражений обычно является то, что наши подразделения несут тяжелые потери при первом контакте, а затем удерживают позиции в ожидании подкрепления. При этом силы ПГД1 ускользают, добиваясь успеха только за наш счёт.\n\nПоложение в Померании ухудшилось до такой степени, что мы не можем быть уверены в возможности продолжения там операций. Гражданское противодействие нашей власти остаётся высоким, отчасти из-за положительного восприятия ПГД1 общественностью. Репрессии не сработали - население считает, что их защищает от нас ПГД1, что, возможно, не является неверным. Поэтому наше положение в Померании крайне шаткое. ПГД1 может свободно проводить операции по всему региону и, несомненно, в полной мере использует это преимущество.\n\nХАЙЛЬ ГЕЙДРИХ"
 HGR.51.a:0 "Возможно, север не удержать..."
 
 HGR.52.t:0 "Честь разведчика"
 HGR.52.desc:0 ""Я искренне желаю служить Богу и Польше всю свою жизнь, оказывать свою добровольную помощь другим людям и соблюдать Закон о Гидах и Скаутах." Казимеж Пеховский слушал, как немец дал клятву польского разведчика. У DPSG* не было собственной присяги, поэтому немецкие участники сети по умолчанию использовали польскую в качестве своего кодового слова перед встречами.\n\nКазимеж кивнул, удовлетворённый его декламацией. "Говори свободно, друг." Немец был моложе, и Казимеж молча размышлял о храбрости его родителей, вырастивших такого молодого бунтаря. Одно дело - рисковать своей жизнью ради своих людей, но вырастить ребёнка, готового сделать это ради справедливости среди такой большой ненависти нацистов в его школах и на улицах, было замечательно.\n\nМолодой немец, очевидно, несколько измученный, начал говорить. "Пан Пеховский, с победой Гейдриха в Германии многое изменилось. Гражданская война в Германии лишила СС возможности сохранять контроль над перегруженным Рейхом, включая Данциг. Я думаю, что при надлежащей подготовке мы могли бы добиться здесь успеха." Он говорил нервно, как будто боялся, что ему сделают выговор.\n\nРазум Казимежа сразу же начал метаться. У него были друзья в польском сопротивлении, люди, которых он знал с юности, и несколько человек, которых он видел в лагерях. Он мог обратиться к ним за помощью. Польша вновь поднялась, пока Германия погрязла в кровопролитии. Неужели это настолько невозможно, - подумал он, - чтобы его собственные люди сделали то же самое?\n\nКогда Казимеж начал строить планы и обдумывать свой следующий шаг, молодой немец отдал честь. Казимеж, уже закаливающий своё сердце для предстоящих испытаний, ответил с улыбкой. "Ты хорошо поработал. Когда вся Европа станет свободной, я увижу на тебе медаль, друг." Эти двое разошлись, каждый вернулся в свой дом и свою семью немного ярче, чем он был, когда покинул её.\n\n*DPSG - Deutsche Pfadfinderschaft Sankt Georg - Ассоциация немецких скаутов им. Святого Георгия.(прим. пер.)"
 HGR.52.a:0 "Поляки и немцы братья во век."
 
 HGR.99.t:0 "Гейдрих вышел победителем"
 HGR.99.desc:0 "Международные и местные СМИ сегодня запечатлели "определяющий момент поколения немцев" - Рейнхард Гейдрих, едущий в разрушенную Германию, нацистский салют в одной руке в окружении легионов его верных войск СС вместе со своим "дорогим гостем", Генрихом Гиммлером. Пока по улицам разносились гимны СС и нового национал-социалистического государства, Гейдрих приказал своим войскам выстроить стену шеренг перед Фольксхалле, а сам занял подиум позади них.\n\nВ следующей речи Гейдрих подчеркнул, что его новый порядок "восстановит" арийскую кровь и "вернёт нам идеалы, которые сделали наш Рейх самым сильным", среди других заявлений пражского мясника. Вскоре после этого речь произнёс и Генрих Гиммлер, объявив, среди прочего, что германо-бургундские отношения "восстановлены крепким союзом, чтобы уничтожить всё вырождение на этой земле".\n\nВ то время как германо-бургундские отношения всё больше теплеют, остальной мир отреагировал на это с ужасом. Соединённые Штаты и Япония объявили о наращивании своих ядерных ресурсов, а также о полной мобилизации своих вооружённых сил, и несколько стран-союзников последовали их примеру."
 HGR.99.a:0 "Хайль Гейдрих!"

 HGR.100.t:0 "Бургундские требования"
 HGR.100.desc:0 "Верность герру Гиммлеру - это больше, чем просто послушание. Это способ существования, способ вести себя в мире, который лучше всего служит интересам Бургундии и арийской расы. Когда герр Гиммлер "предлагает" нам более решительно нацеливаться на группы диссидентов, мы должны переориентировать все структуры государства на полное уничтожение предателей Рейха. Когда бургундцы посылают рекомендации по преобразованию государства в его естественную арийскую структуру, мы должны немедленно начать радикальную реструктуризацию на благо арийской расы. Конечно, когда поступают истинные приказы, мы должны делать больше, чем немедленно им следовать. Мы должны стать дисциплиной. Наш благодетель приказывает нам на благо расы, и наша раса определяется дисциплиной и порядком. Без вопросов, без колебаний. Для этого нет места, кроме служения герру Гиммлеру."
 HGR.100.a:0 "Мы ожидаем просьб герра Гиммлера."
 
 HGR.101.t:0 "Пригнись и накройся"
 HGR.101.desc:0 "Невероятно.\n\nГейдрих провёл руками по волосам. Значительное увеличение ядерных арсеналов. Больше инвестиций в Бургундию. Самыми причудливыми (и дорогостоящими) были заказы на создание новых бункерных комплексов по всей стране. На его глазах план претворялся в жизнь.\n\nГиммлер готовился к началу конца.\n\nГейдрих остановился и сел в пустом офисе. Время было на исходе. Громкий звон поразил Гейдриха; часы в его офисе только что пробили 11. Он посмотрел на часы, затем на приказ в руке. Предстояло много работы."
 HGR.101.a:0 "...один час до 12. Зловеще."

 HGR.102.t:0 "Совершенно секретно"
 HGR.102.desc:0 "Гейдрих подумал, что Германия - это город, который постоянно меняется.\n\nОн стоял на одной из тысячи улиц величайшего города мира и смотрел в каменное холодное лицо Ханса Шпайделя.\n\nЭта статуя была снесена менее чем за двадцать минут. За некоторое время до этого в городе было ровно 47 памятников. Сейчас не осталось ни одного. Вдруг, сквозь всё ещё оседающую пыль, к Рейнхарду запыхавшись вбежал один из его людей, осторожно пробираясь через нескольких своих командиров, прежде чем резко салютовать своему новому фюреру.\n\n"Мой фюрер! - начал он. - Я пытался удержать их, но они не слушали. Я..." - мужчина пытался сглотнуть, его дисциплина, казалось, рушилась под бесстрастным взглядом Гейдриха.\n\n"Люди из Бургундии, мой фюрер. Они приземлились в Рейхстаге и приказали сообщить вам об их прибытии. Всё это по личному приказу Гиммлера. Мой фюрер, мы не знали."\n\nГейдрих смотрел на него ещё несколько секунд, прежде чем поднял глаза на крыши, мимо суетящихся эсэсовцев, дыма и зданий и к возвышающемуся Фольксхалле в нескольких милях отсюда.\n\nИ, не говоря ни слова, он направился к своей судьбе."
 HGR.102.a:0 "Хорошие новости приходят с восточными ветрами?"
 
 HGR.103.t:0 "Совершенно секретно"
 HGR.103.desc:0 "Отверстия в куполе Фольксхалле по-прежнему широко зияли от битвы с предателями Шпайделя, спасательным командам так и не был дан приказ залатать их или снести всю структуру, и вместо этого они оставили здание, выглядящее так, будто его огромный купол вот-вот рухнет в любой момент.\n\nВременные посадочные площадки были установлены по всему зданию, чтобы переправлять строительные материалы для различных проектов в центре города, и именно здесь высадились бургундцы. Они уже отрезали половину площади, достаточную для того, чтобы ровно четыре вертолёта могли безопасно приземлиться - для себя и своей единственной машины. Перед ней стоял Вернер Гротман, неподвижный, как статуя, в идеальной униформе СС. Приблизившись, Гейдрих почувствовал запах жабы, но ничего не сказал. Гротман был близок с Гиммлером и хотя бы за это уже достоин уважения.\n\n"Хайль Гиммлер! Хайль мой фюрер!" Гротман выкрикнул и гордо отсалютовал, на что Гейдрих ответил тем же. Он мог сразу сказать, что Вернер наблюдал за его реакцией, но был вынужден его разочаровать. Гейдрих был выше мелкой политики и амбиций младших офицеров.\n\nГротман сложил руки за спиной и посмотрел на Рейхстаг. "Я пришёл, чтобы поздравить вас, мой фюрер. Герр Гиммлер решил, что вас нужно... проинформировать о нескольких вещах," - сказал он, когда помощник протянул ему запечатанную красную папку. - "Добро пожаловать в ближайшее окружение."\n\nГейдрих кивнул и потянулся к папке, но нахмурился, когда Гротман покачал головой и спрятал её за спину. "Мне было поручено наблюдать за вами, пока вы читаете планы. И... помочь вам в следующие несколько дней.""
 HGR.103.a:0 "Уединённое место для важного решения."
 
 HGR.104.t:0 "Совершенно секретно"
 HGR.104.desc:0 "Хотя в папке было более сотни страниц, а в чемодане Гротмана, по всей видимости, находились ещё сотни, наиболее важную часть планов можно было выразить одним предложением, и, продемонстрировав немецкий профессионализм и холодное сердце СС, именно оно и было гордо напечатано на первой странице после того, как Гейдрих отодвинул обложку с печатью "Совершенно секретно".\n\n"РАДИ ВЫЖИВАНИЯ АРИЙСКОЙ РАСЫ, ДЛЯ БУДУЩЕГО РЕЙХА, ДЛЯ ПОБЕДЫ ВЫСШИХ ЛЮДЕЙ НАД ВЫРОЖДЁННЫМИ, НЕОБХОДИМО ПРИНЯТЬ ДЕЙСТВИЯ, ЧТОБЫ УБЕДИТЬСЯ, ЧТО ПРОБЛЕМЫ ПРОШЛОГО НЕ СМОГУТ ПОМЕШАТЬ ПОБЕДАМ БУДУЩЕГО."\n\nГейдрих полагал, что это был столь же изящный способ сказать, что план Гиммлера состоял в том, чтобы положить конец всему миру.\n\nГротман не сказал ни слова после того, как они сели в тускло освещённом конференц-зале, кроме приказа его помощнику передать Гейдриху его портфель. Вместо этого эсэсовец просто сидел и смотрел в лицо Гейдриху, моргая ровно семь раз каждую минуту - кроме одной, когда он моргнул всего шесть, - чтобы увидеть, отреагировал ли марионеточный фюрер ужасом или трепетом.\n\nВместо этого он ничего не получил, как он и ожидал. Единственный шум в комнате - это звук перелистываемых страниц под рукой Гейдриха. Он прекратился только тогда, когда Гейдрих взглянул вверх, часы пробили четыре часа, когда он сел, и закрыл папку.\n\n"Когда мы начнём?""
 HGR.104.a:0 "Для лучшего мира."
 
 HGR.105.t:0 "Совершенно секретно"
 HGR.105.desc:0 "День Гейдриха закончился семь часов спустя. Тридцать часов наблюдения за проектами сноса, строительными проектами, рейдами, переговорами, заключениями, казнями, митингами, сборами, формированиями, совещаниями по планированию и бесконечными ёбанными встречами, и после того, как его личный персонал был отправлен на покой, он наконец остался один.\n\nГейдрих сумел сделать около четырнадцати или тринадцати шагов - кого это уже волновало - когда его вырвало на пол. Его хороший спартанский ужин запачкал ковёр, когда он отчаянно пытался задержать дыхание, зажмуривая слезящиеся глаза, пока его горло горело от кислоты.\n\nОн старался не шуметь, даже когда его рвало, и особенно когда он уставился на беспорядок на полу. Не дай бог его заметит этот проклятый Гротман.\n\nКогда он закончил вытирать ковёр полотенцем и чистить форму, он подошёл к ближайшему окну и уставился прямо из-за занавески, чтобы наблюдать как вертолёты прилетают и вылетают со своими припасами. Он выровнял дыхание, заставил себя думать аналитически. Он решал проблемы, это то, что они делали, это то, что он делал всегда. Когда он был почти бездомным столько десятилетий назад, когда его попросили помочь найти решение вырожденной проблемы Европы, когда ему приказали арестовать своего фюрера в 50-х годах. Он нашёл свой путь во всём, это то, что он всегда делал, чёрт возьми!\n\nНо как он вообще собирался остановить Гиммлера? Как он мог спасти мир, дегенератов и всех остальных?"
 HGR.105.a:0 "Время действовать."
 
 HGR.106.t:0 "Порок спартанца"
 HGR.106.desc:0 "Сидя в одиночестве в своём офисе поздно ночью, Гейдрих ругал себя за то, что открыл бутылку с ликёром. Это было глупое и опасное занятие. Если бы немецкий народ узнал об этом предательстве спартанства, он бы наверняка усомнился в убеждениях своего фюрера. Если бы Гиммлер знал, что сердце Гейдриха уже настроено против него, любая надежда остановить его безумные планы была бы разбита.\n\nИ всё же Гиммлер оставался в Нанциге, выполняя свои собственные директивы, преследуя свои цели. Грандиозный план. Как скоро он заметит, что лояльность Гейдриха пошла на убыль? Как долго можно поддерживать фасад? Возможно, за год до этого ожидания Гиммлера не оправдались. - подумал Гейдрих. Он с отвращением взглянул на бутылку вина, которая была почти пустой. Может, два года, если он будет сдерживать свои базовые импульсы. Тем не менее, он снова наполнил свой стакан.\n\nКому он может доверять, кто способен ему помочь? Это был действительно сложный вопрос. Да, планы Гиммлера были безумными, но люди Гиммлера были верны ему до самой смерти. Их выбрали не за умение, а потому, что они верили в видение Гиммлера. Гейдрих тоже когда-то верил в это видение, пока Гротман не показал ему весь ужас всего этого. Теперь он не был уверен.\n\nОн решил сначала рассказать членам своего ближайшего окружения, чтобы убедиться, что эти мысли не были его больным воображением. Это должны быть Боулер, Д'Алкен, Франк и Гилле. Он не верил, что другие не побегут с докладом к Гиммлеру. Но кто из четырёх с наибольшей вероятностью увидит правду и необходимость действовать в соответствии с ней?\n\nОн сразу подумал о Боулере. Убеждённый национал-социалист, преданный новому мировому порядку, как любой человек, которого когда-либо знал Гейдрих. Но Гейдрих знал, что Боулер долгое время работал в Комиссии по национал-социалистической литературе. Кроме того, он знал, что Боулер рад собирать всевозможные книги и искать знания везде, где только можно. Со всеми неоткрытыми писаниями, разбросанными по миру, Гейдрих знал, что этот человек никогда не согласится на то, чтобы всё это было уничтожено. Даже если это обеспечит Рейху ещё тысячу лет."
 HGR.106.a:0 "Вызовите ко мне Боулера, сейчас же."
 
 HGR.107.t:0 "Разделение бремени"
 HGR.107.desc:0 "Боулер внимательно изучил отчёт, потратив много времени на его прочтение. Не раз Гейдрих ловил его за перечитыванием опредёленной страницы. Рука фюрера оставалась прижатой к ручке ящика стола, куда он спрятал пистолет перед организацией встречи. Если Боулер предаст его или если не окажется способным сделать то, что от него требуется, от него нужно будет немедленно избавиться.\n\nОн уже начал видеть то, что, по его мнению, было признаком удивления на лице Боулера. Если тот даст хотя бы намёк на сомнение, значит, доверять ему было ошибкой. Мысли Гейдриха снова вернулись к пистолету. Кто угодно мог всё испортить одним словом или неуместным взглядом. Любой ценой остановить этот план, и если Боулер окажется помехой... Гейдрих всё таки держал в руке пистолет.\n\nЧтение, казалось, закончилось, и Боулер посмотрел на Гейдриха, его глаза расширились, а брови нахмурились от беспокойства. И путаницы. "Мой фюрер... Что это за документ?" Он посмотрел на Гейдриха, как будто отчаянно желая убедиться, что всё это ложь или шутка.\n\nГейдрих мгновенно вскочил на ноги. "Заткнись." Он зашипел, склонившись над мужчиной в очках с выражением крайнего отвращения в глазах. "Если Гиммлер уловит хотя бы намёк на предательство, мы оба будем мертвецами. И во всём мире не останется никого, кто смог бы его остановить. То есть, если я не прикажу вас расстрелять первым за такую некомпетентность. Это ничего не меняет для вас. Вы будете действовать, говорить и думать, как обычно, до тех пор, пока ваш фюрер не отдаст вам соответствующий приказ. Это ясно?"\n\nБоулер на мгновение собрался с мыслями, прежде чем кивнуть. "Да, мой фюрер." Гейдрих мог видеть в его глазах, что он всё ещё был в состоянии паники, но, по крайней мере, проявлял некоторую сдержанность.\n\n"Вы свободны. Мы поговорим об этом больше, когда вы соберётесь с мыслями." Гейдрих вернулся на своё место и смотрел, как Боулер выходит из кабинета с пустым выражением лица. Рейнхард взглянул на неоткрытый ящик и почувствовал укол отвращения к себе."
 HGR.107.a:0 "Он ослаб."
 
 HGR.108.t:0 "Информирование других"
 HGR.108.desc:0 "Боулер собрал остальных в офисе Д'Алкена, где, как он ожидал, мало кто будет задерживаться. Любая встреча в кабинете Гейдриха рисковала быть подслушанной охранником или каким-нибудь важным чиновником, ворвавшимся в кабинет, чтобы потребовать встречи с фюрером. Собаки Гиммлера становились всё смелее, хотя Гейдрих на каждом шагу тонко работал против него. К счастью, Гиммлер всё ещё ничего не знал.\n\n"План герра Гиммлера довольно... необычен." - нервно пробормотал Франк, пробегая взглядом бумаги. Гейдрих нахмурился. Как всегда, болонка Франк был слишком труслив, чтобы высказать то, о чём он на самом деле думает. Однако его напряжённое и покрытое пятнами лицо выдавало его. Д'Алкен тоже выглядел совершенно потрясённым, хотя держал рот на замке. Среди его министров только Гилле полностью сохранил самообладание, спокойно глядя на Гейдриха, ожидая его следующих приказов.\n\n"Джентльмены." Боулер обратился к людям, которые только что, знали они об этом или нет, присоединились к небольшой клике немцев, всё ещё желающих сопротивляться Гиммлеру. Он говорил с той же интонацией, которую генералы использовали до операции "Барбаросса". "Вашему фюреру нужна ваша помощь против тех, кто хотел бы увидеть упадок арийской расы. Это вопрос, который требует от каждого из вас максимальной секретности. От этого будет зависеть выживание Рейха."\n\nГейдрих сложил руки на столе. "Вы все должны знать, что нужно делать, если мы хотим отстаивать истину национал-социализма." Кивнув фюреру, Боулер начал раздавать каждому из своих товарищей по конверту. Гейдрих продолжал говорить. "Здесь вы найдёте напечатанные инструкции. Следуйте им до буквы. Если у вас есть вопросы, ещё раз перечитайте письмо и только потом можете их задавать."\n\nКаждый мужчина кивнул, собираясь выполнить данные задания. Пока Боулер ждал его собственных указаний, Гейдрих почувствовал то, чего не чувствовал уже долгое время."
 HGR.108.a:0 "Гейдрих чувствовал, что всё находится под контролем."
 
 HGR.109.t:0 "Армии Рейха"
 HGR.109.desc:0 "Гейдрих надеялся, что доверие Гилле к этим людям не было напрасным. Ему было неуютно рядом с ними. Военные СС, конечно, были людьми, которых он хорошо знал. Гейдрих даже уважал некоторых из них. Однако контакты Гилле в войсках, казалось, были издевкой над национал-социализмом и особенно спартанством. Почти все из них были толстыми, и один из них даже осмелился предложить Гейдриху сигарету.\n\nГилле и Боулер вели большую часть разговоров, за что фюрер был им благодарен. Они подробно говорили о том, как Гиммлер планировал разрушить Рейх и как Гейдриху нужна была их помощь, чтобы спасти национал-социализм. По просьбе Гейдриха они ничего не упомянули об истинном плане Гиммлера. Похоже, этим людям не требовались эти знания для убеждения.\n\nОни пытались работать с предателями. Это были не люди, видевшие безумие, скрывающееся за блеском Гиммлера, а люди, которые, казалось, были готовы отвергнуть этот блеск за хорошее количество монет. Этих людей не заботило то, что было правильным в мире, а только то, что приносило им пользу. Как он мог оправдать работу с ними, даже ради выживания мира?\n\nГейдрих погрузился в глубокие размышления об этом, потеряв из виду долгую беседу. Повернув голову, он рассеянно упёрся рукой в ногу. Его охватила острая боль, и фюрер вздрогнул. Боулер в отчаянии оглянулся. "Мой фюрер, вы в порядке?" Гейдрих кивнул, взмахнув рукой и раздражённо оглянувшись. Это только способствовало привлечению к нему внимания.\n\nКогда Гилле и Боулер возобновили свои разглагольствования, Гейдрих уставился на уже размятую сигарету в своей руке. Её метка всё ещё пульсировала на его ноге. Он принял её без раздумий, тогда как год назад он сразу бы бросил её на землю и приказал бы расстрелять того, кто её предложил. Кем был Гейдрих, чтобы сомневаться в честности других, когда он неделями отвергал спартанский путь?"
 HGR.109.a:0 "В другом конце комнаты Гилле пришёл к соглашению."
 
 HGR.110.t:0 "Повстанческое движение берсерков"
 HGR.110.desc:0 "В то время как умиротворение Германии завершено, и подразделения СС рассредоточились по стране, чтобы обеспечить мир и порядок и за пределами столицы, противники упорствовали как наверху, так и под землёй, чтобы доказать, что они мешают нам каждом возможном повороте.\n\nИ ПДГ "Берсеркер" быстро доставила нам неприятности.\n\nВ то время как первые и самые сильные подразделения спецназа Германии участвовали в защите Германии, им удалось выскользнуть из хватки СС во время последнего штурма города. И если большая часть СС надеялась, что они убиты или стали недееспособны, разрозненные сообщения из северной Германии в течение нескольких недель свидетельствовали об обратном. Скоординированные и точные удары по силам СС, пропавшие или разрушенные припасы, мосты и шоссе, оказавшиеся в руинах.\n\nВ течение нескольких недель антипартизанские силы СС по всей Померании терпели неудачу за неудачей, а затем, после нескольких унизительных поражений, войска СС начали отступать, словно убегая от самого дьявола. Большая часть северного побережья уже перешла под контроль повстанцев, и попытка их вытеснения, несомненно, будет кровавой борьбой."
 HGR.110.a:0 "Проклятые ренегаты!"
 
 HGR.120.t:0 "Ты слышишь, как люди поют?"
 HGR.120.desc:0 "Впервые за много лет, винтовка в руках Казимежа Пеховски казалась лёгкой. Он так сильно пострадал от этого мира, что давно забыл подобную настоящую радость, даже если она родилась из отчаяния и страха. Израсходованная гильза, лежащая у его ног, и кровавый след на стене позади него, сопровождавший упавшее тело мёртвого немецкого солдата, были столь же явным признаком того, что восстание началось - и не только началось, но и усилилось, процветало. Приветствие тысяч ждало его за множеством взорванных двустворчатых дверей перед ним, которые вели на каменный балкон.\n\nПеховский тяжело поднялся со стула и торжествующе распахнул дверь лёгкому ветру. Кёнигсберг бился о его тело, и бешеный крик освобождения звенел в его ушах, когда он смотрел на бесчисленное множество людей, готовые слушать его голос. На лице Пеховского появилась крошечная улыбка, непозволительная роскошь в такие тёмные времена.\n\n"Вспомните моих друзей, моих братьев и сестёр!" - начал он, положив одну свободную руку на зернистую каменную поверхность. "Сегодня день, который мы отмечаем как первую победу свободного народа! Свободного от маниакальной хватки Рейха! Свободного от чудовищных эсэсовцев! Свободного от наших угнетателей! Цепи разорваны, и теперь мы сами решаем свою судьбу, чтобы направиться к мерцающему свету, который может дать нам спасение!" Следующий вдох, который он сделал, получился прерывистым, и в уголках его глаз выступила жидкость. Прошло много времени с тех пор, как он чувствовал себя таким счастливым и таким напуганным одновременно.\n\nКогда тысячи и более голосов кричали сначала от боли, от ужаса, от страха, а затем от надежды и радости, Пеховский высоко поднял винтовку, и за ним последовала сотня других. "Сегодня к нам пришла свобода!""
 HGR.120.a:0 "И она должна остаться с нами навсегда!"
 
 HGR.130.t:0 "Слова, сказанные в тайне"
 HGR.130.desc:0 "Рейхсфюрер некоторое время не двигался. Проблемы заполнили его разум, заставляя клыки сомнения сразу же прогрызть конкретную уверенность. Гейдрих, ныне фюрер Рейха, не был... любезен, как раньше. Десять лет назад расстояние между ними увеличилось и превратилось в в основном профессиональные отношения, но даже в этом смысле Гейдрих стал необычно далеким.\n\nГиммлер постучал пальцем по дневнику, лежавшему у него на коленях, нераспечатанному и пустому, впервые за всю историю. Может быть, Гейдриха тяготило простое человечество? Долг великих людей всегда был обременительным - вдвойне, когда он нарушал все моральные нормы. Устранение этих препятствий было жертвой, которую они оба решили принести, чтобы решить еврейский вопрос, чтобы никакие будущие поколения арийцев не подверглись угнетению или не подверглись мести. Новый план, окончательное решение всех зол в мире, не стал исключением.\n\nТак где же была железная решимость Гейдриха? Где то тихое рвение, которое руководило им в Ванзее? Была одержана победа над упадочным национал-социализмом - новому фюреру были прощены ошибки, и теперь они могли исполнить божественное предназначение своей расы. Когда бункеры будут построены и будет собран достаточно большой ядерный арсенал, будущее будет обеспечено навсегда! Больше никаких евреев, никаких славян, никакой печали, гнева или зависти!\n\nБыл ли Гейдрих чем-то отягощён? Он не мог...\n\nПалец Гиммлера замер. Мысль была непрошеной, абсурдной. Даже с предыдущим упорством фюрера... было ли это возможным?\n\nХозяин Бургундии потянулся к своему черному телефону, его рука стала холодной и липкой. Несколько простых вопросов, вот и всё - вопросов, на которые нужно ответить, чтобы он мог спать спокойно."
 HGR.130.a:0 "Ни один из них для Гейдриха."
 
 HGR.140.t:0 "Рисование линий"
 HGR.140.desc:0 "Карта Германии была совершенно неправильной. Никогда ещё со времён 30-летней войны она не была так разделена. Гейдрих знал, что крах Рейха был очевидным фактом, а не его больным воображением, но всё же это было так ошибочно. Линии были нарисованы чёрными чернилами вокруг естественных границ и края гау, очерчивая зоны контроля там, где когда-то стояло единое государство. Имена были нацарапаны на бумаге ярко-красным цветом: "Арийский Народный Фронт", "Орденсштаат СС Лотарингия", "Лейбштандарт СС Генрих Гиммлер". Грязные каракули отмечали место, где карта была обновлена в спешке, поскольку ситуация ухудшалась.\n\nВ столице он владел обугленными остатками полуотстроенного города и участком земли, на котором не хватало промышленности и сельского хозяйства. Остальная часть его законной территории была разделена и рассеяна - промышленная зона здесь, несколько гарнизонов, несколько гау, которые всё ещё были связаны, - но связь постепенно отпадала. СС, остатки Вермахта, диссидентские группы, даже рабы - все заявили о своих претензиях прежде, чем он успел даже моргнуть. Даже СС, по закону только его армия, участвовали в массовых восстаниях и сепаратизме.\n\nМесяцы потраченные на ужасно разрушительную войну против вырождения. Миллионы мёртвых. Отечество в руинах. История выглядела так, как будто она может повториться через пять проклятых минут."
 HGR.140.a:0 "Храни бог..."
 HGR_drawing_lines_tt:0 "§RСнаружи Германия кажется цельной, но внутри вырисовываются трещины...§!"
 
 HGR.200.t:0 "День в Германии"
 HGR.200.desc:0 "Для среднего немецкого гражданина, всё ещё живущего в Германии, этот день был как любой другой. Они проснулись, пошли на работу, они не поднимали головы, чтобы избежать гнева эсэсовцев на углах улиц.\n\nИ вдруг воцарился хаос.\n\nЭто началось с закрытия Южного вокзала в Темпельхоф-Шёнеберге. Потом все вокзалы по всему городу были внезапно закрыты без предупреждения от солдат, принадлежащих бургундским СС. Гражданские лица, вынужденные вместо этого начать свой ежедневный путь пешком, затем были проинструктированы вернуться в свои дома блокпостами вдоль Прахталлее, где многие могли бы мельком увидеть бронетехнику, мчащуюся по плацу к Рейхстагу.\n\nДля солдат - вручную отобранных людьми Гейдриха и ожидавших нападения - это было не что иное, как неизбежность, и они были более чем готовы.\n\nНаблюдая из окон, свидетели могли бы увидеть, как первую машину в Конвое разнесло, когда ракета КОБРА, запущенная из верхних окон Рейхстага, попала в цель. Вторая вскоре попала в последнюю машину в колонне, и когда солдаты сзади попытались эвакуировать свои машины, они сразу же были встречены сильным перекрестным пулемётным огнем.\n\nПодразделения СС за пределами Рейхстага начали стрелять по единицам СС внутри него, шум стрельбы и взрывов можно было слышать по всему городу так же, как это было всего несколько месяцев назад.\n\nВскоре стало ясно, что это был не обычный день для тех, кто был предан Генриху Гиммлеру, и что их переворот провалился. Гейдрих заметил их приближение, и контрпереворот уже начался."
 HGR.200.a:0 "Сегодня начинается настоящая война."

 HGR.201.t:0 "Сбор остатков"
 HGR.201.desc:0 "Германия снова стала зоной боевых действий, и судьба нации всё ещё висела в воздухе.\n\nТрадиционно в битвах в конечном итоге проводились линии, и борьба становилась статичной, помимо очагов быстрого движения, что в конечном итоге позволяло возобновить более грандиозную стратегию.\n\nЭто была не такая битва.\n\nНикаких боевых порядков, так как СС воевали сами с собой. Верные Гейдриху уже переместили свои нарукавные повязки на противоположную руку, чтобы отличиться друг от друга, но в суматошной обстановке поля битвы они часто терялись. Дружественный огонь был таким же обычным явлением, как и огонь противника, и обе стороны часто не понимали, из-за чего именно они сражаются. Однако одно было точно: одной стороне было приказано устранить Гейдриха, а другой не позволить этого сделать.\n\nВ разгар битвы два отдельных отряда бургундцев откололись и начали быстрое движение к двум разным локациям. Одной из них была арсеналом, доверху заполненным оружием, восстановленным после битвы с войсками Шпайделя, которое было бы незаменимо для войск Гейдриха. Другой отряд со всей спешкой двинулся в Шпандау, где Ханс Шпайдель и его генеральный штаб были заключены в тюрьму, с приказом немедленно ликвидировать всех, кто находился внутри.\n\nВблизи обоих отрядов некий гауптштурмфюрер Виктор Зоммер начал требовать приказов, какое место спасать. Его подразделение было единственным, кто мог их остановить."
 HGR.201.a:0 "Спасайте тюрьму!"
 HGR.201.b:0 "Доберитесь до оружейной!"
 
 HGR.202.t:0 "Битва за Шпандау"
 HGR.202.desc:0 "Гауптштурмфюрер Зоммер и его люди были быстры в движении и беспощадны в атаке. Заказав гражданский грузовик, его эскадрилье удалось протаранить передовую машину СС, и его люди быстро окружили силы СС. Хотя они были отброшены более крупными силами СС, они в полном порядке отступили в Шпандау, где он и его люди использовали укрепления замка, чтобы отбить контратаку СС.\n\nВ конце концов силам СС удалось вывести из строя несколько бронетехники и протаранить ворота Шпандау. В последовавшей за этим битве в тюрьме, Зоммер принял решение вооружить Ханса Шпайделя и его заключённых в тюрьму людей, и с дополнительными силами им удалось отбить бургундцев и уничтожить остатки атакующих сил.\n\nВскоре бои были прерваны звуками взрывов, разносящихся по городу за несколько кварталов, разбивающих окна на многие мили.\n\nОружейный склад был потерян."
 HGR.202.a:0 "Будь они прокляты."
 HGR_speidel_joins_tt:0 "§YХанс Шпайдель§! становится фельдмаршалом."
 
 HGR.203.t:0 "Битва при Штёссензебрюке"
 HGR.203.desc:0 "Гауптштурмфюрер Зоммер решил отвести сражение как можно дальше от бронетехники и приказал своим людям со всей спешкой отрезать наступающие силы СС у моста Штёссензебрюке.\n\nБургундцы были удивлены, обнаружив, что дорога перерезана прочь, но не настолько удивлены тем, что битва не началась быстро. Бургундцы в течение часа использовали свои превосходящие силы, чтобы сокрушить защитников моста, и сумели почти пересечь его, когда Зоммер приказал своим людям взорвать подрывные заряды, которые они установили, и сбросить мост - вместе с людьми Гиммлера.\n\nБургундцы были вынуждены отступить, и оставшимся в живых людям Зоммера удалось объединиться с ближайшими дружественными силами, чтобы укрепить оборону на оружейной базе. Однако любое празднование было прервано, поскольку радиосообщения от запаниковавших защитников Шпандау были быстро прерваны, поскольку бургундцы выломали ворота и убили всех в тюрьме."
 HGR.203.a:0 "Будь они прокляты."
 HGR_speidel_dies_tt:0 "Ханс Шпайдель §Rпогибает!§!"
 
 HGR.204.t:0 "Гражданская война СС"
 HGR.204.desc:0 "Примерно через шестнадцать часов после того, как жители Германии впервые разбрелись по домам, улицы снова замолчали.\n\nЕсли бы гражданин Германии выглянул в окно, он бы увидел как бронетехника, грузовики и гражданские автомобили выливаются из города, в то время как улицы заполняются людьми в униформе СС.\n\nПосле ожесточённых боёв в нескольких наиболее важных частях Германии силам, верным фюреру Гейдриху, в конце концов удалось одержать победу. Верные люди Гиммлера покинули город.\n\nТеперь установился непростой мир, поскольку люди Гейдриха начали перекрывать все выходы из города, пытаясь поймать оставшихся бургундцев.\n\nНа маленькой улочке на окраине Гейдрих смотрел, как облака закрывают луну, и пытался не обращать внимания на крики позади себя.\n\n"Как ты посмел!" - крикнул Гротман, когда его вытаскивали из подвала небольшого магазина, где несколько минут назад загнали в угол и убили нескольких его людей. Их кровь всё ещё была теплой вокруг подошв Гейдриха. "Он собирается убить тебя, Гейдрих, ты сумасшедший. Когда ты умрёшь, он прикажет убить и меня за то, что я не увидел этого раньше. Ты обрёк нас обоих!"\n\nГейдрих остановился, глядя на облака и разыгрывал в уме сценарий. Через некоторое время он кивнул.\n\n"Да, так и есть", - сказал он, а затем провёл пальцем по шее. Мгновение спустя раздался выстрел, предшествовавший глухому удару Гротмана о землю. Теперь у него было много дел.\n\nС чего бы начать?"
 HGR.204.a:0 "Пусть выживет сильнейший."
 HGR_it_begins_tt:0 "§RТеперь мы увидим Отечество таким, какое оно есть на самом деле. Пусть битва начнётся.§!"

 HGR.205.t:0 "Друзья и семья"
 HGR.205.d:0 "Серый свет зари пробивался сквозь занавески, когда Гейдрих закончил работу, начатую двенадцатью часами ранее. На его столе в беспорядке лежала гора документов и фотографий, собранных из архивов СС, включая всю доступную ему информацию. Тем не менее, он знал, что этого недостаточно. Он погасил свою восемнадцатую за ночь сигарету и тут же закурил другую, на мгновение борясь с зажигалкой и чуть не уронив её из дрожащих пальцев.\n\nУ Гейдриха были имена: Монке, де ла Мазьер, Дегрель, Эйке, Фегелейн и многие другие. Он полагал, что во многом они - предатели. Гитлер определённо не одобрил бы эту фракционность - не так ли? Он всегда настраивал своих подчинённых друг против друга, но Гиммлер придерживался линии, согласно которой СС были независимыми и неделимыми. Как долго это было ложью? С момента образования Бургундии или дольше?\n\nДаже тогда раскол не был против руководства. Эти маленькие, мелкие люди, соперничающие за власть - они просто делали то, что НСДАП всегда делала при Гитлере. Захват власти везде, где только можно, двуличная дипломатия и паранойя - всё ради карьерного роста. Дарвинизм в политической сфере. Несмотря на это, любой из них всё ещё мог находиться в кармане Гиммлера. Рейхсфюрер долгие годы вёл долгую игру, а у Гейдриха оставалось максимум несколько месяцев, чтобы наверстать упущенное. Каждый шаг должен был быть решающим, чтобы вырвать возможных союзников из рук Бургундии.\n\nГейдрих уронил окурок сигареты, не заметив, что пепельница снова переполнена."
 HGR.205.a:0 "Что стало с расовым единством?"

 HGR.206.t:0 "Цена доверия"
 HGR.206.d:0 ""Это будет зависеть от вас, Гейдрих", - раздался металлический голос Шпайделя из трубки, опасно застрявший между щекой и плечом фюрера. "Пока вы противостоите Гиммлеру, я буду с вами, но я не могу говорить за кого-либо ещё, если они не находятся под моим командованием."\n\nГейдрих подавил желание скрипеть зубами от разочарования. "Да, да." Он отложил последнюю папку, которую передал ему секретарь, и снова поднял трубку в свободную руку. "Это будет ад, Шпайдель. Вы просите меня попытаться уничтожить тридцать лет проклятого сектантства Хеера всего за несколько разговоров."\n\nПоследовал напряжённый момент, и Гейдрих пожалел о выборе слов на самую короткую долю секунды. "Недоверие двустороннее, Гейдрих", - ответил Шпайдель без намёка на неискренность. "Это можно исправить таким же образом. Если вы не можете им доверять, по крайней мере, поверьте моему мнению. В конце концов, все они служат Германии. Используйте это, чтобы объединить их, а не свою должность."\n\nГейдрих проворчал на прощание и бросил трубку на крючок. Доверие? До недавнего времени в его лексиконе не было слова "доверие". Недоверие было неотъемлемой частью разведывательной работы, поскольку никто, кроме своего начальника, никогда не был выше подозрений. Кем бы оказался Гитлер, если бы он продолжал доверять свинье Рёму? Конечно, не как правителем Европы. Он полагал, что доверие было для лишённых воображения, для... семьи. В основном он доверял Лине. Его потомству, определённо. Его подчинённым, более или менее.\n\nНо этим именам? Он взял папку, которая заставила его задуматься несколько минут назад и чуть не заставила его повесить трубку из-за намёка Шпайделя: Пеховский, Казимеж. Поляк и раб, лидер восстания в Пруссии. Остальные - Гелен, Штейнхофф, Вегенер - по крайней мере, были немецкими именами, но это?\n\nЕсли это и был плод доверия, то он был действительно горек. Гейдриху он не понравился."
 HGR.206.a:0 "Мне нужно выпить после этого."

 HGR.207.t:0 "Один сердитый валлонец"
 HGR.207.d:0 "Гейдрих впервые связался с Леоном Дегрелем накануне. С тех пор всё быстро развивалось.\n\n"Штандартенфюрер Дегрель, доброе ут..."\n\n"Хайль Гейдрих!" Кричащее приветствие заставило трубку заскулить и наконец заставило Гейдриха полностью проснуться. "Мой фюрер, доброе утро. У меня подготовлен полный отчёт, как вы и просили."\n\nГейдрих ущипнул себя за нос и попытался не вздохнуть, поскольку за его глазами начала пульсировать головная боль. "Спасибо, Дегрель. Вкратце, пожалуйста." Он закурил утреннюю сигарету, чтобы приготовиться к плохим новостям.\n\n"Валлонский легион стоит на все сто процентов. В настоящее время у нас нет недостатка в оборудовании, и наш бронетанковый контингент находится в полном рабочем состоянии. Моральный дух высок. Сопротивление на бельгийской территории было минимальным, и предатели ещё не вторглись на наши земли. Тем не менее, мне нужна помощь, чтобы собрать больше людей, так как у нас не хватает здесь адекватного производства оружия."\n\n"Хорошо", - радостно заметил Гейдрих, услышав хотя бы об одном положительном событии. "В Легионе было какое-то несогласие?"\n\nОн услышал плевок Дегреля. "Только пара гиммлеровских свиней, непригодных для службы. С ними разобрались. Остальные люди со мной, а значит, и с вами, мой фюрер."\n\nТревожно положительно, - подумал Гейдрих. Ничего такого хорошего не произошло бы без условий, конечно? Возможно, мнение Гитлера о Дегреле всё-таки осталось в силе. "Ваша лояльность достойна похвалы, штандартенфюрер. Приятно знать, что валлоны верны, как всегда. Тем не менее, я должен спросить, Дегрель: это так ясно для вас? Мы сталкиваемся со второй гражданской войной. Готовы ли вы к ней? Готовы встретить конец вашей нации и всех остальных?"\n\nНа другом конце линии не было минуты молчания. "Что ж, мой фюрер, Гиммлер планирует убить меня, так что мне, чёрт возьми, лучше быть.""
 HGR.207.a:0 "Европейское братство продолжает жить."

 HGR.208.t:0 "Товарищи-предатели национал-социализма"
 HGR.208.d:0 "Лицо Гейдриха было бесстрастным, но внутренне он был более чем немного разочарован своим маленьким списком, когда он его перечитывал. Скорцени, Дитрих, Фегелейн, Генлейн и кто бы то ни было, кто сейчас руководил Ваффен СС. В любом случае, не впечатляющий список возможных лоялистов.\n\nСкорцени и Дитриха не составит труда поколебать. Это были настоящие военные, не терпящие политики. Последний в последние месяцы вёл себя очень хаотично, но Скорцени был так же профессионален, как и они. Хотя он и был преданным национал-социалистом, он, вероятно, даже работал бы на проклятых евреев, если бы их условия были достаточно хорошими.\n\nФегелейн - хныкающий, высокомерный грызун, который удерживал своё положение только благодаря браку с властью и тошнотворному раболепию. Он скрывался от Гиммлера за пропагандой, а от общественного мнения - за юбками своей жены. Жалко, но пропагандистская машина, которой он управлял из Дрездена, могла быть полезной.\n\nГенлейн не был никоим образом симпатичным. Гейдрих вспомнил их очень неприятные споры ещё в 40-х годах, когда он чистил судетскую НСДАП и гауляйтера Генлейна. Теперь у него была какая-то обновлённая программа Лебенсборн. Из офиса Боулера хлынули сообщения о похищениях женщин из Германии и Богемии или их призыва под прицелом в "репродуктивные учреждения". Перебор, даже во имя арийской расы.\n\nНаконец, были Ваффен СС. По-прежнему во многом корыстные, недавно якобы произошла какая-то борьба за власть. Гилле утверждал, что ему не составит труда обуздать их, но ещё не подтвердил свой успех. Это было более чем немного тревожно - иметь такую значительную часть войск в лагере Гиммлера было бы просто катастрофой.\n\nФюрер вздохнул и отложил список, опёршись на стол, чтобы дать отдых усталой голове. "Так много, - подумал он, - для неоспоримого авторитета.""
 HGR.208.a:0 "Это лучшее, что мы можем собрать?"

 HGR.209.t:0 "Разговор со Шпайделем"
 HGR.209.d:0 "Никто даже не взглянул на Шпайделя, когда он вошёл в командный центр Гейдриха, за исключением самого фюрера, который поднял взгляд от операционного стола достаточно долго, чтобы кивнуть в знак приветствия. "Сообщите, герр Шпайдель", - сказал он достаточно громко, чтобы его можно было услышать из-за болтовни окружающих сотрудников. "Каково состояние в Рейхе элементов, не являющихся членами СС?"\n\nЛицо Шпайделя оставалось спокойным, когда он подошёл к столу, несмотря на приступ неприязни, сопровождавший каждое слово из уст Гейдриха. "Состояние отличное. По крайней мере, лучше, чем СС." Никакой реакции фюрера по этому поводу - любопытно. "Подразделение Вегенера прочно удерживается в Померании при сильной поддержке местного населения." Он указал их местоположение на карте Германии, которое было выделено чёрным. "Здесь, - продолжил он, перемещая палец на юг, - Штейнхофф и остатки Люфтваффе объединились вокруг авиабаз в Нижней Баварии. Они испытывают нехватку снабжения, но всё ещё контролируют большую часть воздушного флота и некоторые авиационные заводы. Затем, там..."\n\n"Хватит, - прервал Гейдрих махнув рукой. "Я прочту ваш отчёт позже. Что мне нужно знать прямо сейчас, так это то, как мы приведём этих ваш старых друзей в наш лагерь." Он снова поднял глаза, опустив глаза, как и в предыдущие недели. "У нас мало времени, Шпайдель. Скажите мне, чтобы я успел сделать это, прежде чем у них появятся собственные идеи."\n\nШпайдель на мгновение задумался, затем пожал плечами. "Скажите им, что вы противостоите Гиммлеру. Это всё, о чём они могут вас попросить.""
 HGR.209.a:0 "Было ли это так просто."

 HGR.210.t:0 "Созерцая судьбу"
 HGR.210.d:0 "Старые часы Гитлера медленно отсчитывали секунды с заходом солнца - единственным звуком в кабинете Гейдриха, не считая отдалённого марша патрулей СС по асфальту улиц Германии. Тёплый естественный свет наполнял комнату и зажигал яркие отблески на золоте, серебре и стекле. Фюрер пробудился ото сна и поднял голову, прищурившись от сияющих золотых лучей.\n\nОн встал и подошёл, чтобы задёрнуть занавески, моргая глазами. Отставать в такой элементарной физической потребности не годится, но работа - это так много работы. Организация истребления миллионов была лёгкой задачей по сравнению с задачей, стоявшей перед ним сейчас. Тогда всё было проще; Фюрерпринцип и его вера в Гиммлера направляли его руку, поднимая его ещё выше в глазах Гитлера. Затем последовал переворот - ебучий бессмысленный переворот, который впервые в его жизни поставил всё под сомнение. Вермахт с ним не работал, Гиммлер считал его неудачником, а сам фюрер... ну, его доверие осталось, но оно не стоило многого, учитывая его растущую дряхлость.\n\nКогда он сидел и щёлкал лампой дальше, его взгляд остановился на серебряном черепе фуражки СС, лежавшей в углу стола. Он поднял её и лениво разглядывал, проводя большим пальцем по полированному металлу, согретому солнечным светом. Когда-то этот символ вселил страх в сердца всех от Дублина до Москвы. Он олицетворял безжалостность, хладнокровие и абсолютное господство арийской расы. Затем он стал ассоциироваться исключительно с изменой Гиммлера и, наконец, самого Гейдриха.\n\nДаже если ему удастся свергнуть Бургундию, что он будет означать в будущем? Будет ли он говорить о великом предательстве самого фюрера, который объединился с повстанцами и предателями, чтобы уничтожить национал-социализм и Рейх? Возможно, если всё пойдёт хорошо, он будет означать единство и триумф Германии.\n\nНо в тот момент, чувствуя тяжесть измены на своих плечах, Гейдрих не мог представить себе ничего более приятного."
 HGR.210.a:0 "Кто будет говорить за меня в истории?"

 HGR.211.t:0 "Мечта разрушена"
 HGR.211.d:0 "И снова, когда луна висела высоко над Германией, Гейдрих оказался в командном центре, глядя вниз на изрезанную карту Рейха, разложенную на операционном столе. Теперь она считалась завершённой, но это не делало его более приятным для созерцания.\n\nЧто бы Гитлер сказал об этой ситуации? На мгновение Гейдрих развлекался изображением фюрера в расцвете сил. "Германия, родина всех нас, охваченная изменой!" он бы проревел. "Но наше пламя остаётся неизменным! Огонь великой германской расы, наследников Александра, Цезаря и Карла Великого - не может быть потушен наступающей тьмой, сколько бы храбрых душ ни погибло при его защите!"\n\nОднако изображение исчезало по мере того, как вкралась реальность. Гитлер был давно мёртв - это его воплощение, тем более. Образец Германии так быстро состарился после попытки переворота СС, что шокировал даже Гейдриха. Физически он никогда не был впечатляющим - и даже не выглядел арийцем - но он зажёг огонь национал-социализма и привёл свой народ к величию. Как он мог быть кем угодно, кроме арийца? Тем не менее Гейдрих должен был признать, что это была тревожная мысль; так ли и он закончил свои дни? Иссохший и хрупкий, у которого даже не было сил поднять руку в знак приветствия?\n\nТогда он подумал о другом Гитлере: о том, которого никогда не было, но определённо могло бы быть. Гитлер кричит от недостойного разочарования, осуждая своих генералов за их провал, когда британцы, французы и большевики приближались к Берлину. Гейдрих подумал о том, как ярость старика обратилась на него, требуя объяснить, почему он, идеальный ариец, потерпел неудачу, в то время как слуги еврейства и большевизма усилились на руинах Германии.\n\nГейдрих выбросил эту мысль из головы, но знал, что она будет возвращаться снова и снова."
 HGR.211.a:0 "Тёмные мысли тяжелее свинцовых мышц."
 
 HGR.212.t:0 "Контакт"
 HGR.212.d:0 ""...я правильно расслышал?" Шпайдель был искренне сбит с толку. Этот человек, светловолосый мясник, один из вдохновителей великих трудовых лагерей и лагерей смерти, не мог просто отдать этот приказ. Гейдрих вздохнул, но вместо того, чтобы выглядеть раздражённым, как он обычно делал со своими подчинёнными, он выглядел... усталым.\n\n"Фрайкоры. У вас есть связи с их лидерами." Он сделал паузу; лицо Гейдриха было почти... искажённым. Шпайдель бы рассмеялся над его дискомфортом, но отбился от этого побуждения; профессионализм до сих пор поддерживал его жизнь, и всплеск сейчас потенциально мог полностью изменить его решение. На карту были поставлены жизни, жизни немцев и друзей.\n\n"Мне нужно, чтобы вы... Рейх требует... бля! Вы можете сделать это?"" 
 HGR.212.a:0 ""Конечно. Будет сделано.""

 HGR.213.t:0 "Истинная преданность"
 HGR.213.d:0 ""... что ты сказал?" Ульрих не мог поверить словам своего друга. Нет, он, должно быть, ослышался. Шпайдель засмеялся, снял поношенную куртку и сел.\n\nДарёному коню в зубы не смотрят, друг. Полное прощение всем. Каждый сохраняет свои ряды. Семьи будут в безопасности, и несколько наших заключённых будут освобождены.\n\n"Но загвоздка. Она должна быть."\n\nЛицо Шпайделя резко изменилось, как будто кто-то щёлкнул выключателем. Он вдохнул.\n\n"То, что я собираюсь тебе сказать, требует полной секретности."\n\n"Конечно."\n\n"Придёт время, когда вас позовут, и это будет скоро. Когда придёт время, судьба Германии... нет, судьба мира будет на волоске, и я имею в виду, что буквально это не пропаганда НСДАП." Шпайдель сделал паузу; он полностью сосредоточил внимание Ульриха. "У нас будет один шанс превратить Германию во что-то лучшее, большее, что мы сможем с гордостью передать нашим детям. И когда это время придёт, Гейдриху нужно будет, чтобы все мы действовали для большего блага. Я даже не говорю об "арийской" расе, я серьёзно. И нам понадобятся все друзья, которых мы сможем найти. Могу ли я рассчитывать на вас?""
 HGR.213.a:0 "Конечно. Для Германии? Всё, что угодно."

 HGR.214.t:0 "Чек"
 HGR.214.d:0 "Он позволил телефону дважды зазвонить, прежде чем поднял трубку со страхом. Это не удалось; он сжёг слишком много мостов, убил слишком много людей, совершил слишком много злодеяний. Почему он думал, что кто-то даже рассмотрит, а тем более будет работать с ним? Он снял трубку.\n\n"Гейдрих. Кто это?"\n\n"Мой фюрер. Это Шпайдель. У меня есть кое-кто для вас." Некоторое шарканье на заднем плане, затем другой голос.\n\n"Мой фюрер. Ульрих Вегенер здесь. Ханс вовлёк меня. Ожидаю приказов.""
 HGR.214.a:0 ""Ульрих... хорошо, что ты на борту.""

 HGR.215.t:0 "Развлекая дурака"
 HGR.215.d:0 "Юрген шёл по извилистому лабиринту переулков, его шаги эхом отражались от булыжников и плескались в мутных лужах. Наконец он остановился. Резко свистнув, мужчина высвободил руку в перчатке из кармана плаща и поправил шляпу на голове.\n\nПрошло несколько секунд. Внезапно тёмный переулок озарился оранжевым оттенком горящей сигареты. В его сиянии купался стройный мужчина в такой же одежде, небрежно прислонившийся к стене. Рейнхард Гелен.\n\n"Вы сделали правильный выбор, агент Кляйнер Фукс", - мягко сказал Юрген. "Я агент Шварцер Икарус. Я говорю от имени фюрера."\n\n"Фюрера? В эти переломные времена вам, возможно, придётся быть более конкретным." Гелен ухмыльнулся и затянулся сигаретой. "Что бы Гейдрих хотел от меня? Моя позиция не является загадкой. Если СС так же компетентны, как мой Абвер, вы, вероятно, знаете людей, которых я защищаю. Почему бы мне не поспешить обратно в подполье, когда возникает неизбежный конфликт?"\n\n"Вы защищаете последние остатки бормановцев и шпееровцев. Для вас единственная разница между Гейдрихом и Гиммлером - их рост. Верно?" Юрген вынул из плаща лёгкий документ и протянул его вперед, почти дразня своего собеседника. "У меня есть совершенно секретная информация, агент Фукс. Я готов пойти на уступки, только для ваших глаз."\n\nЭффект был мгновенным. Шеф Абвера облизнулся и выхватил документ. "Какой отвратительный человечек", - подумал Юрген. Гейдрих проинструктировал его всячески апеллировать к причудливым причудам Гелена. Одежда. Кодовые имена. Ему казалось, что он попал в нелепый шпионский фильм. Страницы продолжали переворачиваться, и грубая ухмылка мужчины сменилась выражением глубокой сосредоточенности. Он вернул документ, покачал головой и снова растворился в тени."
 HGR.215.a:0 "Спектакль достойный, но есть над чем поработать."

 HGR.216.t:0 "Владение мастера шпионажа"
 HGR.216.d:0 "Крысы, как говорится, часто убегают с тонущего корабля. Очень редко они выползают из своих мерзких маленьких укрытий, чтобы взять под контроль колесо.\n\nГейдрих пролистал отчёт разведки своими тонкими пальцами, недоверчиво покачивая головой. Подобно легендарному крысолову, Рейнхард Гелен соблазнил бормановцев и шпееровцев последовать его примеру через подземную сеть сопротивления. Теперь, с помощью своих верных сотрудников Абвера, этот человек захватил для себя город Равенбург.\n\nПри всей своей скромности, Гелен объявил устаревший город "Немецким Рейхом" и последним оплотом истинного национал-социализма. При других обстоятельствах Гейдрих насмешливо фыркнул бы и выбросил отчёт в корзину. В конце концов, он был человеком холодной логики и расчётов. Но пока он продолжал читать, желание разорвать документ на клочки разгоралось в нём всё сильнее и сильнее. Как могли выродившиеся либералы и застойные консерваторы утверждать, что они представляют арийскую расу?\n\nБольшая часть отчёта содержала предположения. Были заявления, что Герхард Клопфер возглавлял бюрократов Бормана, в то время как фашисты Шпеера сплотились вокруг Теодора Оберлендера. Ветераны Вермахта и радикальные студенты якобы сплотились, проповедуя ортодоксальность и реформы. Во сколько из этого он мог верить?\n\nГейдрих глубоко вздохнул. Эмоции были признаком слабости. Признаком деволюции. Эмоциональный человек приказал бы сравнять с землёй весь город, чтобы сжечь гниющие там коррупцию и разложение. Арийский мужчина рассмотрит все варианты. Рейх Гелена был потенциальным союзником. А пока на кону был мир."
 HGR.216.a:0 "Пусть предатели служат своим целям."

 HGR.217.t:0 "К точке"
 HGR.217.d:0 ""Эта папка содержит всю информацию, которую герр Ремер должен знать о планах Бургундии. Вы должны отправиться на вертолёте прямо в Ганновер и доставить её, затем дождаться его ответа и вернуться без колебаний. Вас будут сопровождать двое моих охранников, у которых есть приказ немедленно убить вас, если вы вскроете папку. Понимаете?"\n\nГауптштурмфюрер Шнайдер кивнул без тени страха на лице, взяв красную папку обеими руками. "Я понимаю, мой фюрер."\n\n"Хорошо", - продолжил Гейдрих. "Это может быть путешествие в один конец, если Ремер так склонен. В этом случае я позабочусь, чтобы ваша семья получала более высокую пенсию. Удачи, гауптштурмфюрер." Он отсалютовал. "Зиг Хайль!"\n\n"Хайль Гейдрих!" Шнайдер ответил, вытянув одну руку, а другой крепко сжимая папку. Он повернулся и зашагал из комнаты в сопровождении двух избранных охранников за его спиной с винтовками на плечах.\n\n"Я не могу сказать, что разделяю вашу веру в Ремера, Гейдрих", - вздохнул Шпайдель со своего места у окна. "Он был реальной движущей силой милитаристов, даже больше, чем Шёрнер. Он, вероятно, ненавидит вас больше, чем кого-либо, кроме Гиммлера."\n\nГейдрих усмехнулся. "Я не верю ни в кого, Шпайдель. Кроме того, пока его ненависть к Гиммлеру затмевает любые другие его интересы, я верю, что он будет хорошо служить нам. Это определённо не более иррационально, чем любое из... ваших предложений."\n\nШпайдель не ответил. Вместо этого он просто нахмурился, извинился и подумал о том безумном блеске, который когда-либо был в глазах Ремера."
 HGR.217.a:0 "Даже дикую собаку всё ещё можно приручить."

 HGR.218.t:0 "Сюрприз Ремера"
 HGR.218.d:0 ""Это не может быть правдой", - пробормотал Гейдрих. Он отбросил папку и перегнулся через стол к гауптштурмфюреру Шнайдеру, возвышающемуся над сидящим офицером. "Гауптштурмфюрер, вы абсолютно уверены в своих словах? Нужно ли мне самому брать плоскогубцы?"\n\n"Нет, мой фюрер!" - выпалил Шнайдер в почтительном страхе, неподходящем к его прежней позиции. "Пожалуйста, спросите других - даже пилот это слышал! Генерал Ремер с Гиммлером! Я сам не мог поверить в это, но это правда!"\n\nГейдрих подавил желание наказать съежившегося офицера и отправить его в штрафной батальон, вместо этого слегка расслабив позу и откинувшись назад. "Прекрасно, Шнайдер. Я полагаю, что нет причин сомневаться в твоей истории. Охранники, держите его на время. Защитная опека. Приведите сюда и его семью."\n\nВ качестве мрачного, но несколько благодарного Шнайдера проводили из Рейхсканцелярии, Гейдрих подавил разочарованный крик и бросил отчёт офицера в огонь. С Гиммлером?! Отто-Эрнст Ремер, самый безумный из бешеных собак милитаристов, работает на Бургундию? Зачем? Он ненавидел их, как ненавидел всех за пределами...\n\nЗатем это поразило его. Ненависть может творить с человеком странные вещи - и, как и его новообретенный союзник, Ремер переполнялся ею.\n\nЗа много миль, в Нанциге, Генрих Гиммлер взял свой чёрный телефон, просматривая досье Ремера. Да, подойдёт. "Герр Ремер?" - спросил он, когда кто-то взял трубку на другом конце провода. "Рейхсфюрер Гиммлер. Насколько я понимаю, вы хотите обсудить план для большего блага нашей расы.""
 HGR.218.a:0 "Безумие любит компанию."

 HGR.219.t:0 "Монстр в бегах"
 HGR.219.d:0 ""Фердинанд Шёрнер определенно всё ещё находится в окрестностях Ганновера", - сказал Шпайдель. "Что бы ни думал Ремер, мы можем с уверенностью сказать, что его больше нет с остальными милитаристами. Мы считаем, что большинство из них было нейтрализовано в результате целенаправленных убийств, и Шёрнер может быть даже последним из оставшейся в живых клики."\n\nГейдрих почесал небритый подбородок, обдумывая возможность связаться с Шёрнером. Да, он был величайшим врагом СС после этой отвратительной ласки Шпеера, но эта вражда в основном была направлена на Бургундию, а не на немецкие СС. "Как вы думаете, он будет работать с нами, Шпайдель?" - спросил он, внимательно наблюдая за реакцией человека.\n\nИнтересно, что на его очках не было даже отблеска отвращения, когда он отвечал. "Без сомнения. Он может быть кровожадным, зверским, вспыльчивым, жестоким и на грани безумия, но Шёрнер не глуп. Он хочет завоевать мир, а не сжечь его."\n\n"В таком случае сделайте это. Вы рекомендуете ему помочь?"\n\nА. Вот оно. Лёгкое подёргивание глаза, отметившее сдержанный гнев Шпайделя. "Да, я знаю. Все, кто не со мной, - с ним. Нам нужны кадры, которые он может привлечь на нашу сторону."\n\nГейдрих сложил пальцы. "Тогда очень хорошо. Не важно. Я избавлю вас от унизительного обращения с ним."\n\n"Удачи, Гейдрих", - сказал Шпайдель, повернувшись, чтобы уйти. "Убедитесь, что вы не принимаете полумеры.""
 HGR.219.a:0 "Я никогда так не поступаю."

 HGR.220.t:0 "Вас вызывает Ганновер"
 HGR.220.d:0 ""Это Шёрнер, мой фюрер!" выпалил секретарь, сидящий за телефоном Гейдриха в течение часа. Фюрер бросил сигарету и подошёл к столу, схватив протянутую трубку и бросив взгляд на нервно выглядящего молодого человека.\n\n"Генерал-фельдмаршал Шёрнер, добрый вечер", - коротко сказал он. "Я так понимаю, что вы разобрались с герром Ремером в манере, подобающей его действиям?"\n\n"Минутку, Гейдрих", - раздался грубый голос с другого конца. "Приведи его сюда." Раздался шорох и что-то похожее на звуки волочения ботинок по половицам. "Тебе есть что сказать фюреру, чёртова крыса? Ну?" Кулак врезался в плоть, вызвав приглушённый визг. Гейдрих, не склонный к самовлюбленному насилию, сел и стал ждать, пока Шёрнер закончит.\n\n"Мой фюрер!" - Ремер кричал на заднем плане. "Пожалуйста, я..."\n\nЗатем - выстрел. Затем ещё полдюжины, за которыми последовал слабый звук пистолета, щёлкнувшего пустым патроном. "Вот", - фыркнул Шёрнер. "Разобрался. Утром буду в Германии. Зиг Хайль." Он повесил трубку, оставив Гейдриха вполне довольным тем, как прошёл его день."
 HGR.220.a:0 "Приятное развитие."

 HGR.221.t:0 "С такими друзьями"
 HGR.221.d:0 "Возле кабинета фюрера ждал Ханс Шпайдель. Он был избавлен от всякого участия в попытках помочь Фердинанду Шёрнеру, но теперь ожидалось, что он должным образом представит его коалиции. Плохая шутка, если это было намерением. Не говоря уже о том, что ублюдок как всегда опоздал. Шпайдель видел, как его вертолёт приземлился за десять минут до этого, но очевидно, что фельдмаршал выбирал живописный маршрут.\n\nНаконец, ещё через десять минут ожидания, топот грязных боевых ботинок по мраморной плитке начал эхом разноситься по коридору, предшествующий прибытию самого кровавого тирана в Хеере. Седоватый, с тонким лицом и неопрятный, Шёрнер явно не позаботился о том, чтобы прибраться перед приходом - действительно, Шпайдель видел кровь на правом рукаве, которая, вероятно, не была его собственной.\n\n"Шёрнер." - коротко сказал он.\n\n"Шпайдель." - последовал столь же холодный ответ.\n\nМежду ними возникла длительная напряжённость. Охранники СС, стоящие за Шпайделем, оставались стойкими и пассивными, как и пара панцергренадёров, преследовавших Шёрнера. Наконец, оба заговорили одновременно, прекрасно понимая друг друга: "Позже."\n\nС этими словами охранники были отпущены, и Шпайдель повернулся, чтобы распахнуть двери. "Генерал-фельдмаршал Фердинанд Шёрнер, мой фюрер", - без малейшего сопротивления объявил он."
 HGR.221.a:0 "Очень приятно, Фердинанд."
 
 HGR.222.t:0 "Горные матери"
 HGR.222.d:0 "Гейдрих вышел из Пумы, когда её винт замедлился. Зелёный луг вокруг него шелестел и колыхался от ветра, идеальная картина Судетской области. Арийский рай, по словам человека, ждущего его совсем недалеко.\n\n"Хайль Гейдрих!" крикнул Конрад Генлейн сквозь замедляющийся вой вертолёта. "Добро пожаловать в моё скромное гау, мой Фюрер!"\n\nГейдрих ответил на приветствие. "Хайль." Позади Генлейна стояла группа женщин с почтительно опущенными лицами. Все были одеты в традиционную одежду, а вокруг них было что-то вроде вооружённого ополчения. "А эти прекрасные дамы...?"\n\n"Наши лучшие добровольцы программы Лебенсборн, мой Фюрер," - объяснил Генлейн с улыбкой. Он похлопал одну из них по плечу. "Все носители замечательных арийских детей, уверяю вас." Гейдрих заметил, что большинство из них оказались на ранних сроках беременности. Что касается их арийской принадлежности - или их готовность служить - его агенты подвергали это сомнению. Генлейн продолжил, не обращая внимания на отстранённый взгляд Фюрера. "Я подумал, что вам будет лучше увидеть плоды нашей программы, начатой по моей инициативе. Конечно, было бы лучше, если бы у наших прекрасных добровольцев было несколько милых сыновей и дочерей, которых мы уже могли бы показать вам, но природа никуда не торопится, не так ли?"\n\n"Несомненно," - пробормотал Гейдрих, стараясь не представлять своих дочерей, стоящих там, где стояли так называемые "добровольцы". - "Ваша инициатива достойна восхищения, гауляйтер. Возможно, я... недооценил вас в прошлом."\n\nГенлейн смущённо улыбнулся ещё шире. "Что сделано, то сделано, мой Фюрер. До тех пор, пока у нас есть соглашение, я счастлив посвятить свою родину к вашим услугам.""
 HGR.222.a:0 "Стисни зубы и терпи, Рейнхард."

 HGR.223.t:0 "Домой в Рейх"
 HGR.223.d:0 ""Богемия и Моравия в безопасности," зачитал диктор. "Местное партизанское движение и изменники ликвидированы. Экспансия программы Лебенсборн в протекторат начнётся по завершению отбора добровольцев. Военно-промышленный комплекс начнёт полноценную работу в скором времени. Хайль Гейдрих!"\n\nГейдрих закрыл папку и отодвинул её в сторону. Действительно ли это лучший вариант для его старого рейхспротектората? Помешанный на материализме судетец, кто объявил себя сначала первым гауляйтером, а затем и рейхспротектором, даже без одобрения из Германии? Он сомневался, но был ли у него выбор? Рейхспротекторат даст еду, оружие, танки, самолёты и вообще всё, что ему понадобится. ВПК протектората был бы огромным преимуществом. Но всё таки...\n\nОн снова закрыл глаза, пытаясь не думать про методы Генлейна. Возможно, он разберётся и с Генлейном, когда избавится от Гиммлера."
 HGR.223.a:0 "В конце концов, оно того стоит."

 HGR.224.t:0 "Орлиное гнездо"
 HGR.224.d:0 "Гейдрих всегда использовал это место встреч чаще, нежели Фюрер, для которого оно было построено. Гитлер никогда не любил высоту, а как начинал болеть, думал что разряженный горный воздух отправит его в раннюю могилу. Прихлебатели Фюрера, тем временем, больше любили Германию, где они могли сунуть свой нос во все происходящие политические сделки. Гейдрих, довольный что Фюрер не отстранит его из-за этого, совершал нечастые визиты в Кельштайнхаус.\n\nПайпер уже ждал его в фойе. Гейдрих молча сел, пока старый друг наливал ему чашку чая. На мгновение, Гейдрих позволил себе подумать, что они вернулись в былые времена, ведя неторопливый разговор не о чём. Но это было не так. "Боюсь, есть кое-что, чем я обязан поделиться с тобой, Йохен. Кое-что страшное."\n\nГейдрих осторожно достал папку, содержащую план Гиммлера и подал её Пайперу. Пайпер, качая головой, протянул папку назад, даже не кинув взгляд на неё. "Я знаю. Я знаю это уже много лет. Почти с момента окончания войны."\n\nМягкий взгляд Гейдриха ожесточился, пока слова глубоко врезались в сердце. Ублюдок Гиммлер поставил Пайпера в известность раньше него?! Кто же ещё знал? Йозиас? Фон Риббентроп? Кому же ещё Гиммлер доверял больше, чем своему любимому лейтенанту? Его голос уже походил на рычание. "Я полагаю, ты помогал им? Шёл рука об руку с психопатами, желающими уничтожить мир?"\n\n"Нет." Впервые за годы Гейдрих увидел страх в глазах своего старого друга, когда тот молил Фюрера. "Я лишь ждал шанса чтобы остановить его, Рейнхард. Но в одиночку я не мог. Это невозможно."\n\nГлянув на состояние Пайпера, на которого он так долго ровнялся, Гейдрих почувствовал только отвращение. Трусость не была благодетелью военного, а тем более хорошей чертой союзника. Пайпер вёл себя как позор для арийской расы и национал-социализма. И скорее всего продолжил бы, не восстань Гейдрих против Гиммлера. Мысль избавить от страданий этого червя, когда-то бывшего его другом, промелькнула в голове Гейдриха."
 HGR.224.a:0 "Но времена были отчаянные."

 HGR.225.t:0 "Но времена были отчаянные"
 HGR.225.d:0 "Коммандоштаб был обезопасен в дружественных руках. Немецкие СС, получив значительное влияние во время гражданской войны, быстро оказали поддержку Гейдриху, когда линии пересеклись. Те члены СС, которые были открыто преданы Гиммлеру, по большей части присоединились к нему в бургундской ссылке. СС в Германии доказали свою верность истинному Фюреру. Гилле уже выдвинулся, чтобы взять под свой контроль регион и оккупировавшую его в настоящее время организацию без лидера.\n\nИз всех людей, кто мог бы взять на себя контроль над Ваффен СС в это кризисное время, Гейдрих был благодарен Герберту Отто Гилле за то, что тот вышел победителем. Несмотря на все усилия Боулера по продвижению планов Гейдриха, Гилле всегда был значительно надёжнее. Генерал был также одним из немногих оставшихся эсэсовцев, которым Гейдрих действительно доверял.\n\nХотя, конечно, его помощи будет не хватать в ближайшем окружении Гейдриха, Фюрер решил, что Гилле может сделать больше для срыва планов Гиммлера, обеспечив несколько сомнительную лояльность Ваффен СС. Удар в спину был последней вещью, что сейчас нужна Гейдриху. В любом случае, как Коммандоштаб мог поддерживать порядок на своих землях без командира?\n\nИ всё же, Гейдрих почти жалел, что выслал Гилле. Сколько бы вопросов и сомнений Фюрер не имел, Гилле был ничем иным, кроме как стойким и покорным в повиновении ему. Он даже не подвергал сомнению ни уход Гейдриха от Гиммлера, ни его отклонение от этих национал-социалистических идеалов. Временами Гилле казалось, что он почти убедил Гейдриха в истинности его собственных идей и поступков, когда его одолевали сомнения. Теперь перед Гейдрихом стояла ещё более сложная задача - убедить самого себя."
 HGR.225.a:0 "Вера - великая сила."

 HGR.226.t:0 "Адекватный командир"
 HGR.226.d:0 "Хотя этот человек был одним из самых награждённых лейтенантов Ваффен СС, Сильвестр Штадлер никогда не вызывал интереса Гейдриха. Несмотря на довольно тёплые рабочие отношения, которые они разделяли, Гейдрих никогда не ожидал, что дружба с этим человеком окажется полезной или даже приятной. Теперь, когда Штадлер захватил контроль над Ваффен СС, Гейдрих поймал себя на мысли, что всего лишь несколько добрых слов или чуть больше признания могли бы вызвать лояльность, необходимую Штадлеру, чтобы повернуть его Коммандоштаб на сторону Фюрера.\n\nВместо этого Штадлер, похоже, зашёл в тупик. Гейдрих не знал, действительно ли этот человек не мог выбирать между своим фюрером и Гиммлером, или же он пожелал создать на землях Коммандоштаба своё собственное владение. Призывники в Ваффен СС были более лояльны к тем, кто им платит, чем к любой идее Германии или Бургундии, а Штадлер, как известно, хорошо платил своим людям.\n\nЕдинственное утешение, которое нашёл Гейдрих, заключалось в том, что Гиммлер тоже находил Штадлера не менее скучным, если не более того. Рейнхард предполагал, что Коммандоштаб навряд ли бросится в бургундские объятия, что дает Гейдриху достаточно времени, чтобы убедить Штадлера подчиниться своему Фюреру. Со временем Коммандоштаб вернётся в Рейх, подчиняясь приказам тех, кто должен их отдавать. В противном случае им придётся погибнуть вместе с другими предателями."
 HGR.226.a:0 "Какой скучный человек."

 HGR.227.t:0 "Цепной пёс психопата"
 HGR.227.d:0 "Годами Шпеер, Борман, да и вся Германия поносили Гейдриха, называя его бесхребетным ничтожеством на побегушках у Гиммлера. Что ж, они вправе считать себя счастливчиками, ведь им не выпала честь знакомства с Паулем Хауссером, чья лояльность Гиммлеру могла сравниться лишь с его нежеланием жить по тем самым спартанским идеалам, которые он так превозносил. Жаба, буквально во всех смыслах этого слова, мерзкая тварь, которой Гейдрих никогда не доверял. Годами он удивлялся, почему же Гиммлер держал такого человека подле себя. Но сейчас он наконец-то понял... Хауссер был абсолютно безмозглым социопатом, какой никогда бы и не подумал протестовать против планов Гиммлера.\n\nВо время хаоса последних месяцев, Хауссеру удалось захватить контроль над Ваффен СС. Гейдрих был глуп, позволяя бургундским псам пустить свои когти так глубоко в тело его организации. Псы Гиммлера из бургундских СС тянули за ниточки последние месяцы, после того как получили их от Гейдриха во время гражданской войны. Неужели они были готовы к таком перевороту ещё до того, как прознали про планы Гейдриха?\n\nИ сейчас глупейший подручный Гиммлера сидит на фарфоровом троне в Коммандоштабе. Если Гейдрих хочет сохранить свою власть, то этот трон необходимо сокрушить. Но задача эта казалась Гейдриху не из тяжёлых. Ведь как он знал, Хауссер отличался просто невероятной непопулярностью. Радикалы считали его слишком мягким, реформисты слишком жёстким. Небольшой толчок - всё что необходимо для падения этого паразита с трона. А после... Гейдрих уже начал обдумывать гораздо более лояльных и полезных кандидатов на это место."
 HGR.227.a:0 "И да поможет мне Бог."

 HGR.228.t:0 "Дружественное лицо"
 HGR.228.d:0 "Любой, кто увидел бы Фюрера сегодня утром, подумал бы что обознался, приняв его за совсем иного человека, так редко улыбка озаряла лицо Гейдриха. Но сегодня для этого был повод... Ваффен СС наконец-то оказались под контролем Рейха! Стоя напротив Гейдриха, Филипп Боулер зачитывал отчёт из Познани, посланный прошлой ночью.\n\n"Мой Фюрер, мы прибыли в Познань прошлой ночью. Операция прошла почти без издержек, контроль над Коммандоштабом Хауссера был захвачен лояльными членами немецких СС и Ваффен СС." - Боулер зачитывал доклад своим привычным монотонным голосом. - "Пауль Хауссер и его агенты из бургундских-СС схвачены, от бунтовщиков избавляемся. Ждём вашего приказа. Хайль Гейдрих!" - Глаз Боулера скользнул к краю отчета. - "Подписано Гербертом Отто Гилле, мой Фюрер." Гейдрих кивнул, словно заранее знал, какая информация будет в отчёте. - "Выходит что Ваффен СС снова встали в строй. Не сомневаюсь, Гиммлер сейчас рвёт  на себе волосы, проклиная всё вокруг." - Взяв ближайшую к нему ручку, Гейдрих начал расписывать приказы Гилле и своей новой армии. - "Пошлите это и мои поздравления новому Рейхсфюреру Ваффен СС." Гейдрих передал документ Боулеру, наблюдая за тем, как последний покидает кабинет."
 HGR.228.a:0 "Победа!"

 HGR.229.t:0 "Победа!"
 HGR.229.d:0 "Гилле появился у Гейдриха поздней ночью, когда Фюрер почти уже решился на сон. У него имелись срочные новости по операции в Коммандоштабе. По настоянию Гилле, оба переместились в закрытую комнату, подальше от чужих ушей, несмотря на желания Гейдриха узнать результаты как можно скорее. "Мой Фюрер, я обязан доложить. Пауль Хауссер уничтожен."\n\nГейдрих кивнул. Значит победа... Но вот насколько она полная, предстоит узнать. "А что с Коммандоштабом?" Гейдрих перевёл взгляд на нового лидера немецких СС, ожидая продолжения отчёта. "Получилось ли у Штадлера захватить управление? Он верен нам?"\n\nГилле кивнул. "Ваффен СС под контролем Штадлера." И ещё раз взглянув на бумаги, продолжил. "К сожалению, при захвате штаба из рук Хауссера, легионы СС понесли немалый урон и ещё не все солдаты присягнули вам на верность, мой Фюрер. Мы переоценили силы Штадлера как союзника."\n\nПо громкому вздоху и поникшему лицу Гейдриха было очевидно его разочарование. "По крайней мере, мы избавились от немедленной угрозы и заимели важного союзника. Удостоверьтесь в получении Штадлером своих новых приказов, эта война ещё не окончена." На это Гилле кивнул и приготовился выйти."
 HGR.229.a:0 "Эффект домино в действии."

 HGR.230.t:0 "Легионы, вперед!"
 HGR.230.d:0 ""Легион СС Лангемарк. Управляется Бертом Эрикссоном. Набран из говорящих на голландском фламандских коллаборационистов." Боулер зачитал документ сидящим за столом и внимательно слушающим Гейдриху, Д'Алкену и Гилле. "Легион СС Лангемарк считается высоколояльным к Бургундии, и, кажется, находится в более привилегированной позиции к другим легионам коллаборационистов."\n\nГилле нахмурился. "Повернуть фламандцев вспять будет тяжело, как мне кажется. Насколько я знаю, Эрикссон - тот ещё псих, да и ждать чего-то от его окружения тоже не приходится. Плохие и глупые командиры имеют привычку окружать себя такими же подчинёнными, а Эрикссон чуть ли не эталонный пример такого командира. Он, как и Гиммлер правит с помощью страха, только вот в отличии от методов Гиммлера, его методы гораздо более дикарские."\n\n"Гиммлер держит его на коротком поводке, Эрикссон невероятно горд быть фландрийцем, и мне не кажется, что его волнует бытие бургундцем. Пообещай мы ему независимую, по меньшей мере автономную Фландрию, кажется мне, что он, или хотя бы некоторые из его людей, выслушают наше предложение." Пропищал Д'Алкен.\n\nКакое-то время эти двое спорили между собой, пока Гилле не плюхнулся на свое место, проиграв спор. Идея хотя бы попытаться договориться с Эрикссоном казалась Гейдриху неплохой. Ну не может же тот быть настолько идиотом, чтобы отказываться от настолько приятного предложения, как фландрийское государство. "Решено, мы свяжемся с легионом СС Лангемарк." - чётко сказал Гейдрих.\n\nБоулер сразу перешёл к другой части доклада. "Легион СС Шарлемань. Ведом Кристианом де ла Мазьером. Набран из французских коллаборационистов." Боулер продолжил излагать оставшуюся информацию про бургундские легионы СС, а Гилле и Д'Алкен, в свою очередь, продолжили спорить о путях взаимодействия с ними."
 HGR.230.a:0 "Протянуть руку помощи не повредит."

 HGR.231.t:0 "Фламандский лев"
 HGR.231.d:0 "Гейдрих не был уверен, на что он смотрит, но он знал, что это нехорошо. Ему потребовалась секунда, чтобы даже осознать, что эти искалеченные тела когда-то были человеческими. Тела послов, которых он послал в Легион СС "Лангемарк", подумал он, хотя, честно говоря, это было трудно определить по фотографиям, которые ему показывали.\n\nГейдрих был человеком с сильным сердцем и крепким желудком, но даже его тошнило от той жестокости, с которой Эрикссон и его люди расправились с невооружёнными дипломатами Рейха, разорвав их с головы до ног. Сделали ли они это, чтобы послать сообщение Гейдриху, или они действительно наслаждались всеми этими зверствами? Он не мог сказать.\n\nВместе с трупами они нашли записку, которую Гейдрих развернул, чтобы прочесть ещё раз. "Гордый народ Фландрии отныне и навсегда присягает на вечную верность Орденсштаату и Рейхсфюреру СС, по образу и подобию которого он был создан. Пусть фальшивый Фюрер начнёт протестовать против истинных хозяев арийской расы, и Легион Лангемарка будет готов свергнуть его."\n\nБыл ли это человек, которому Гиммлер доверял? Гейдрих знал, что Эрикссон - бешеная скотина, но полагал, что его следовало бы держать на поводке. Фюрер не был новичком в отправке резких сообщений, но ненужное увечье арийских трупов было слишком даже для него. Это было жестоко, это было отвратительно, и самое главное, это ничего не дало.\n\nОн сердито посмотрел на Боулера, который, как всегда, ждал приказаний Гейдриха. - "Пусть их тела сожгут. Убедитесь, что не подадите СС-Лангемарку никаких признаков того, что я когда-либо видел их жалкое маленькое зрелище. Они не заслуживают такого удовлетворения," - с этим язвительным приказом Гейдрих умчался прочь."
 HGR.231.a:0 "Не общайтесь с дикарями."
 
 HGR.232.t:0 "Наследники Франкии"
 HGR.232.d:0 "Гейдрих смотрел на Д'Алкена с нескрываемым раздражением. "Вы уверены, что они получили информацию, которую мы послали? Я не могу себе представить, чтобы французы были настолько невежливы, чтобы проигнорировать призыв своего Фюрера." Он, конечно, мог себе это представить, но предпочёл об этом не думать.\n\nД'Алкен выглядел соответственно извиняющимся. В конце концов, это была его идея. "Мой Фюрер, если они не получили наших сообщений, то это потому, что они активно пытаются их избежать. Многих моих дипломатов прогнали за дверь без каких-либо объяснения причин. СС-Шарлемань не желает с нами разговаривать."\n\nНа лице Гейдриха появилась знакомая гримаса. Конечно, у коллаборационистов не было позвоночника. Унтерменши с каким-либо реальным чувством национальной гордости уже давно были расстреляны. "Я так понимаю, они хотят помочь Гиммлеру? Французы присоединились к параду безумцев, стремящихся погубить мир?"\n\nД'Алкен покачал головой. "Мой Фюрер, я не знаю, что собираются делать французы. Если бы они объявили о поддержке Гиммлера, вы бы узнали об этом первыми, но до сих пор они хранят полное молчание. Дипломат может многому научиться только тогда, когда он нежеланный и незваный."\n\nГейдрих вздохнул. Неудача, конечно, но не неожиданная. "Вы свободны, штандартенфюрер. Расскажите Боулеру всё, что вы поведали мне." Фюрер знал, что Боулер сможет объяснить ему, какие из находок Д'Алкена имеют отношение к делу, а какие незначительны, лучше, чем сам этот человек."
 HGR.232.a:0 "Мы не находим союзников во Франции."

 HGR.233.t:0 "Неприятное размышление"
 HGR.233.d:0 "Гейдрих подумал, что Шпайдель теряет способность воспринимать реальность. Найти общий язык с рабами - восставшими рабами, да? Он что, совсем спятил? Фюрер задал этот вопрос прямо, но был встречен лишь несколько жалостливым взглядом, за которым последовала уверенность, что с прагматической точки зрения это имеет смысл.\n\nКогда Гейдрих стоял у окна, глядя на разрушенные правительственные здания через дорогу, он почувствовал, как заскрежетали зубы, когда поток мыслей, спровоцированный Шпайделем, отказался утихать. Да, он видел логику: независимо от того, были ли они рабами или нет, любой, кто не был калекой, мог держать оружие, и солдаты были тем, что ему было нужно. Но всё же - рабы? Скольких вообще можно считать достойными стоять в его присутствии? Можно ли найти хоть каплю арийской крови в их жилах, даже если каждый из них выжат досуха, как апельсин? Почти все они были славянами или евреями. Сама мысль была...\n\nНо ведь Хойакция* была санкционирована, не так ли? На востоке были арийцы, жившие среди недочеловеков. Это было необычно. Как это могло случиться? Их ценность была доказана, даже если этот шут Розенберг не дал окончательных доказательств...\n\nГейдрих вздрогнул и подошёл к обогревателю. Линии, разделяющие иерархию рас, были чёткими и непреодолимыми. Так и должно быть. Теория национал-социалистической науки доказала этот факт, но эмпирически...\n\nСжав кулаки, фюрер вернулся к своему столу и стал искать, чем бы ещё занять свои мысли.\n\n*Heuaktion - "уборка сена", операция по похищению ~40 тыс. польских детей в качестве рабов в Германию. (прим. пер.)"
 HGR.233.a:0 "Благослови ум, слишком маленький для сомнений."

 HGR.234.t:0 "Простая логика"
 HGR.234.d:0 ""Ради общего блага. Ради общего блага. Ради общего блага..."\n\nГейдрих уже полчаса бормотал одни и те же три слова. Повторение хорошо работало для того, чтобы вызвать изменения в ментальных процессах. Это так называемое предательство его идеалов не было несовместимо с необходимостью, которая сделала бы возможным выживание Рейха. Он и раньше отбрасывал мораль - никто из тех, кто был в Ванзее, чтобы помочь привести в движение окончательное решение, не стал бы утверждать, что оно приемлемо по стандартам населения. Это всегда было связано с чистой необходимостью; об освобождении граждан Рейха от бремени делать это самим в будущем, когда всё зло международного еврейства станет слишком очевидным, чтобы игнорировать его дальше.\n\nЭто не было исключением. Это была просто жертва общепринятой морали, чтобы обеспечить дальнейшее благополучие германской расы. Если бы он мог извлечь определённые термины из рабов, они всё ещё могли бы быть полезны, будучи удалёнными из уравнения. Как и мадагаскарский план. Они не должны были умереть, просто... перестать быть проблемой для Германии. Простой. В этом не было никакого противоречия.\n\nТак говорил себе Гейдрих снова и снова. Он повторял это с рассвета до заката, пока его хорошо натренированная совесть наконец не замолчала. На следующий день он начал всё сначала."
 HGR.234.a:0 "Ради общего блага. Ради общего блага. Ради общего блага."

 HGR.235.t:0 "Генерал и дипломат"
 HGR.235.d:0 ""Конечно, вы хотите послать меня." В голосе Шпайделя не было смирения, а скорее деловитость. "Полагаю, вы могли бы дать мне дюжину различных оправданий."\n\nГейдрих даже не потрудился поднять глаза, чтобы встретить испепеляющий взгляд генерала. "Я не желаю иметь дела с недочеловеками, Шпайдель. Ты будешь связным Рейха с этими паразитами, раз уж ты так стремишься простить их существование."\n\nШпайдель оставался невозмутимым, не позволяя своему отвращению к Фюреру проявиться. "Эти "паразиты" были лучшими бойцами, чем ваши эсэсовцы, удерживающие Пруссию. Если вы не видите в этом элементарной порядочности, по крайней мере, постарайтесь увидеть практическую выгоду."\n\nРучка Фюрера застыла на бумаге перед ним, оставляя неуклонно растекающееся чернильное пятно. Гейдрих по-прежнему не поднимал глаз. На долгое, напряжённое мгновение в кабинете воцарилась тишина, нарушаемая лишь тиканьем часов, по которым Шпайдель измерял своё сердцебиение. Его взгляд был прикован к чёрному Люгеру, отполированному и, вероятно, заряженному, стоявшему на столе Гейдриха.\n\nНаконец Гейдрих, не говоря ни слова, снова принялся писать. Было только ненавистное молчание, но в нём было понимание. Шпайдель повернулся на каблуках и вышел из кабинета, по лбу у него стекала капелька пота, и он твёрдо решил держать свою совесть на коротком поводке."
 HGR.235.a:0 "Такой же выскочка, как эти рабы."

 HGR.236.t:0 "Вернулся из "Ада""
 HGR.236.d:0 "Шпайдель снова стоял перед столом фюрера, одетый в свежую униформу, но всё ещё явно недосыпал. По крайней мере, в этом у них было что-то общее. В тот момент их взгляды не могли быть разными.\n\n"Они хотят связаться со мной?" Гейдрих почти прорычал вопрос. "Что ты даже позволишь им обратиться с такой просьбой... А как же ваши телохранители? Неужели ты думал просто покончить с этим прямо здесь и сейчас? Застрелить упрямого поляка и освободить нас от этого жалкого дела?"\n\n"Я считал нашу цель более важной," - спокойно соврал Шпайдель. По правде говоря, он с радостью отослал своих охранников и обезоружил себя перед встречей с Пеховским. Однако он решил, что информирование Гейдриха об этом не будет способствовать союзу.\n\n"Твою цель, а не нашу," - отрезал Гейдрих, выказывая больше невоздержанности, чем Шпайдель когда-либо знал."Твою. Я не хотел участвовать в этом позоре. Кроме того, ты ещё не убедил меня, что это лучшее использование нашего времени, чем просто посылать эсэсовцев, чтобы уничтожить этих дикарей."\n\nШпайдель облокотился на стол, не обращая внимания на лёгкий прыжок Гейдриха, когда кто-то столь враждебно подошёл слишком близко. "Потому что они вообще готовы разговаривать, Гейдрих. Это больше, чем можно сказать о большинстве эсэсовцев. Они знают, что именно из-за вас многие из них стали рабами, но они всё ещё открыты для разговоров. У них нет никакого интереса, кроме выживания, которое вы можете им предложить. За это они готовы уйти от правосудия."\n\n"Правосудия, герр Шпайдель?"\n\n"Мести. Как бы вы это ни называли. Теперь, это ваш выбор, продолжать ли, но вы знаете, на каких условиях мы будем стоять. Проглотите свою гордость и смиритесь с ней, если у вас есть хоть капля порядочности.""
 HGR.236.a:0 ""Замечательно. Подготовьте эскорт.""
 HGR.236.b:0 ""Я не шпееровец!""

 HGR.237.t:0 "Скверное утро"
 HGR.237.d:0 "Было холодно, сыро и серо, когда вертолёт Гейдриха приземлился в пустынном поле в нескольких километрах от Кёнигсберга. Единственной достопримечательностью, кроме лесов и далёкого города, была недавно построенная церковь в русском православном стиле. Без сомнения, это сделали какие-то русские рабы. Хуже, чем поляки, по его мнению, особенно в том, как они цеплялись за свою властную, отсталую форму религии. Гейдрих усмехнулся, увидев, как Парашютные войска Рейха вышли из вертолета и развернулись вокруг него патрульным строем.\n\nКогда группа шагала по грязному полю к церкви, что-то блеснуло на колокольне, и двое десантников бросились перед Гейдрихом с поднятыми винтовками. "Прочь с дороги," - прорычал он, протискиваясь между ними. Отчасти он просто отказывался показывать свой страх - но, возможно, было бы не совсем предосудительно быть расстрелянным вместо того, чтобы пойти на это оскорбление памяти Гитлера.\n\nЕго эскорт поспешил догнать его, когда он продолжал идти к церкви, взбаламученная грязь и трава хлюпали под его ботинками. Вполне уместно, подумал он, опозориться в такой убогой обстановке, а не в солнечных полях более прекрасного климата. Дойдя до ступеней церкви, он остановился, всё ещё не видя никаких других признаков рабов. Не потрудившись вытереть сапоги, он повернулся к сержанту парашютных войск и бросил ему свой Люгер. - "Жди здесь. Если что-нибудь случится, сожги эту кучу дерьма."\n\nРаспахнув перед собой двери, фюрер шагнул в темноту."
 HGR.237.a:0 "Встреть меня лицом к лицу, дегенерат."

 HGR.238.t:0 "В глазах Бога и человека"
 HGR.238.d:0 "В темноте перед ним заскрипели половицы. Из-за грубой кафедры появился человек, которым мог быть только Казимеж Пеховский. Пронзительные голубые глаза, такие же голубые, как у Гейдриха, смотрели на него поверх обветренного лица, обрамлённого мышиной бородкой. Его мускулатура была худой, но заметной, закалённой как тяжёлой рабским рационом, так и годами физического труда.\n\n"Рейнхард Гейдрих. Вы безоружны." Он говорил по-немецки с сильным акцентом, но явно бегло.\n\nГейдрих оставался невозмутимым. "Я не боюсь рабов или недочеловеков. Если не считать этого, вас тоже. Вы не стали бы рисковать, если бы ваше предложение было столь серьёзным."\n\nПеховский повернулся и обошёл алтарь, жестом приглашая Гейдриха присоединиться к нему. Фюрер так и сделал, глядя на своего предполагаемого подчинённого поверх гладкой дубовой поверхности с украшениями ручной резьбы. "Никто из нас не хочет этого, нацист. Ваш генерал, Шпайдель, такой... разумный, но мы не могли принять его слова в одиночку. Хотя он сказал, что вы, возможно, согласитесь принять наши условия."\n\n"Я не обещал Шпайделю ничего подобного," сказал Гейдрих. "Но я всё равно вас услышу. Избавьте меня от всяких жалоб, славянин. Просто изложите свои условия."\n\nПеховский на мгновение впился в него взглядом, но он сдержался. "Первое: Гарантируйте наше выживание. На юге эсэсовцы планируют вторжение, и мы не можем остановить их без посторонней помощи. Второе: отпустите нас. Я знаю, что вы не сделаете того, что, как мы оба знаем, вы должны. Но отпустите хотя бы моих людей. Обратно в Польшу или куда мы выберем если это будет за Германией как только всё это закончится. Вот и всё."\n\nМежду ними воцарилось молчание. Гейдриху это не казалось неразумным, но... но мог ли он просто позволить этому случиться? Пусть славянин хоть на миг подержит над немцем кнут?"
 HGR.238.a:0 ""Я принимаю.""
 HGR.238.b:0 ""Я предлагаю альтернативу, Пеховский.""
 HGR.238.c:0 ""Нет.""

 HGR.239.t:0 "Ещё кое-что..."
 HGR.239.d:0 ""Я принимаю."\n\nПеховский не выдал ни малейшего намёка на эмоции, но Гейдрих знал, что внезапная суматоха разразилась в его глазах. Он тоже беспокоился: его железные идеалы противостояли здравому смыслу. "Я принимаю," - повторил он. "Мои люди позаботятся о том, чтобы вас не беспокоили. Кроме того, я даю вам слово, как фюрер Великогерманского Рейха, что..." Боже, на что он согласился? "Что вашим людям будет разрешён безопасный проход после победы над Бургундией."\n\n"Всё так?" Пеховский почесал щетину на щеке и искоса взглянул на Гейдриха, размышляя над этим. "Хорошо. Хорошо, но..."\n\n"Но что?" - рявкнул Гейдрих. Неужели недочеловек сейчас играет с ним в игры?\n\nПоляк скрестил руки. "Я думаю, ваше предложение искреннее, Гейдрих. Но есть ещё кое-что, не так ли? Это не просто столкновение армий. Мы вам для этого не нужны. Это нечто большее. Больше, чем вы. Что происходит на западе?"\n\nВнутри Гейдриха всё сжалось в узел. Кто был этот человек? В архивах он ничего не нашёл - это был довоенный разведчик? Неужели Шпайдель рассказал ему о том, что происходит? Тем не менее, он почувствовал, что для этого есть только одно.\n\nГейдрих полез в карман, вытащил брифинг Гиммлера и бросил его на алтарь."
 HGR.239.a:0 "Надеюсь, он тоже умеет читать по-немецки..."

 HGR.240.t:0 "Суровый разговор"
 HGR.240.d:0 ""Смотри сюда, раб..." - начал Гейдрих. Поляк был в недоумении. Сразиться с Эйхманом? Пусть рабы и собственность государства, но уничтожить их? Нет, он мог бы...\n\n"Нет." - Пеховский тут же отступил, выражение его лица превратилось из пассивного в холодное и враждебное. "Нет, я не буду вести с вами переговоры или играть в игры. Вы принимаете условия или не принимаете?"\n\nГейдрих напрягся, крепко сжимая пальцы со своей стороны алтаря. "Ваши условия неприемлемы. Позвольте мне..."\n\n"Я сказал нет!" - внезапно рявкнул Пеховский, его голос был громким и ясным в холодном воздухе. "Я пригласил вас сюда добросовестно, но даже этого было недостаточно для вас." Он шагнул вперёд от алтаря, на мгновение глядя на пустые, грубо обтёсанные скамьи. Обернувшись к Гейдриху, его лицо было наполнено гневом. На мгновение фюрер подумал, что раб может броситься на него.\n\n"Вы приходите к нам, рабам - рабам! - Просите о помощи, нацисты! Думаете, я не понимаю, в каком вы отчаянии? Мы вам нужны, но вы всё равно пытаетесь торговаться! Это чертовски жалко. Если уничтожения для вас недостаточно для того, чтобы отбросить свою гнилую грёбаную идеологию, мне больше нечего вам сказать. Придите и поработите нас, если хотите вернуть свою проклятую страну, но каждый из нас умрёт, прежде чем снова встанет перед вами на колени."\n\nПосле этого Пеховский вышел через боковую дверь, и Гейдрих остался один на холодном влажном воздухе, с запахом плесени и глубоким чувством неудач для кампании."
 HGR.240.a:0 "Упрямое животное."

 HGR.241.t:0 "Ради всей Европы"
 HGR.241.d:0 ""Поразительно, - пробормотал Пеховский, закончив чтение и опустив бумаги, - невероятно. Это всё правда?"\n\nГейдрих быстро кивнул: "Да, и вы знаете, что я искренен. Иначе я бы не пришёл к вам за помощью, не так ли?"\n\n"Нет, я думаю нет", - сказал Пеховский, отступая назад и прислоняясь к стене. На мгновение он глубоко задумался. Гейдрих чувствовал то же самое - полное потрясение, хотя причина этого чувства была совершенно иной. Наконец предводитель рабов заговорил снова: - "Хорошо, герр Гейдрих. По моим оценкам, игра стоит свеч. Если... если вы действительно можете гарантировать нам свободу и держать эсэсовцев подальше от нас, то я не откажусь от этого предложения." - "Это лучшее, что я могу сделать, хотя за этим последуют и другие действия. Я позволю... осуществить наше соглашение, когда придёт время."\n\nПеховский ухмыльнулся: - "Осуществите? Очень великодушно с вашей стороны, герр Гейдрих. Что ж, тогда у нас есть союз. Да простит Господь нас обоих, я так полагаю.""
 HGR.241.a:0 "Мы все пляшем под Его дудку."
 
 HGR.242.t:0 "Перед лицом Армагеддона"
 HGR.242.d:0 "Пеховский молча прочитал доклад, ни разу не взглянув на Гейдриха. Его лицо оставалось каменным всю дорогу - непроницаемым, как у Гейдриха в его лучшие годы. Если он и верил в то, что читал, то никаких намёков на это не было.\n\nПосле десяти долгих минут, в течение которых поляк, как ястреб, изучал каждую страницу, встреча была наконец закончена, и Пеховский дал свой ответ: "Нет."\n\n"Объяснитесь, - сказал Гейдрих, даже не моргнув, - что вы имеете в виду?"\n\n"Я имею в виду "нет", герр Гейдрих. Я вижу факты, но для этого их недостаточно. А теперь оставьте нас. Мы не будем противиться вам, если вы оставите нас в покое, но будем сражаться с вами, если потребуется. Мне больше нечего сказать." Затем он исчез через боковую дверь в дождь и туман холодного прусского утра. За ним последовали проклятия Гейдриха и - что любопытно - частичка его надежды."
 HGR.242.a:0 "Возможно, даже у них есть принципы."

 HGR.243.t:0 "Красная искра"
 HGR.243.d:0 ""Наша ставка окупилась." На властном лице Гюнтера Д'Алкена расплылась ухмылка. "В СС Лотарингии восстали шпееровские повстанцы. Я слышал, что там была долбанная кровавая баня."\n\n"А что насчёт Эйке?" Гейдрих переплёл пальцы в огромном удовлетворении. Пороховой бочке под блестящими ботинками Теодора Эйке просто понадобилась бы небольшая искра, и Гейдрих был более чем готов зажечь её. Оружие и припасы анонимно переправлялись выродившемуся подпольному сопротивлению, давая им возможность совершить переворот против своих жестоких повелителей.\n\n"В некоторых сообщениях утверждается, что его выставили напоказ перед толпой и устроили имитацию судебного разбирательства. Другие говорят, что его ближайшим окружением прижали к стене и застрелили. Так или иначе, Эйке и его кабинет подвешен за ноги на импровизированной виселице."\n\n"Не так паразиты Шпеера обращались с нашими людьми во время Бюргеркрига." - ответил Гейдрих почти незаметно нахмурившись.\n\n"Это не просто фашистские бюрократы и старые прусские ветераны, мой фюрер. Студенты возглавляют восстание. Не только либералы, но и настоящие радикалы. Большевики! Какая-то сука по имени Ульрика Майнхоф взяла всё под свой контроль."\n\nГейдрих скрывал своё удивление за стеклянным фасадом. Шпееровцы позволили студентам-головорезам взять бразды правления в свои руки? Не за кем было сплотиться? Он приказал Д'Алкену уйти и закурил. Поскольку основные принципы Адольфа Гитлера осквернялись такими людьми, как Мартин Борман и Альберт Шпеер, старый и дряхлый фюрер мог только наблюдать за ними с тревогой. Теперь, пока Шпеер прятался в глубине какого-то отвратительного американского города, его бесхребетные фашистские поклонники маршировали по улицам Германии, бок-о-бок с большевистскими радикалами. Гейдрих затянулся сигаретой и почувствовал горькую сладость иронии..."
 HGR.243.a:0 "Никогда не недооценивайте полезного идиота."

 HGR.244.t:0 "Кирпичики падают"
 HGR.244.d:0 "Было что-то трагически прекрасное в том, как древнее и мощное сооружение рушилось на землю. Труд тысячи поколений людей обратился в пыль в одно мгновение. Именно это чувствовал Гитлер, когда наблюдал за распадом Второго Рейха после Первой мировой войны. А потом на оставшихся фундаментах он построил что-то новое, нечто великое.\n\nПока Гейдрих наблюдал, как Вевельсбург рушится, огненные струи прорываются сквозь стены замка, он задавался вопросом, какое великое сооружение он построит на его пепле.\n\nБоулер неохотно отдавал приказ, что было редким вызовом со стороны этого человека, но он пришёл в себя, немного подтолкнув его. Хотя он не был этому рад. Гейдрих устал от своего дуться. Таким образом, он находился не на своем обычном месте в кабинете Гейдриха, поскольку фюрер наблюдал за разрушением замка на маленьком сером экране. Вместо этого Д'Алкен посетил фюрера.\n\nСила осуществить изменения, разрушить структуры прошлого, чтобы создать новый мировой порядок. Это была сила, которой теперь обладал Гейдрих, и это осознание вызвало у него улыбку. Конфликт с Гиммлером отвлёк его от истины, которую он ещё не осознавал: Рейнхард Гейдрих был фюрером.\n\nИ тем не менее, ворчащий голос в глубине его разума напомнил ему, что всё, что он сделал, было сделано для того, чтобы не дать миру разрушиться. Гейдрих подавил этот голос, вытолкнул его из головы в горло и глубоко в пещеры своего сознания. Решив сосредоточиться на других делах, Гейдрих протянул руку, и Д'Алкен прижал к ней телефон. Гейдрих поднёс его к уху. "Доброе утро, герр Клингенберг.""
 HGR.244.a:0 ""Давайте обсудим условия вашей капитуляции.""

 HGR.245.t:0 "Меняя стороны"
 HGR.245.d:0 "Отто Скорцени относился к Гейдриху так, как кошка относится к пойманной ею мыши - скучающим, холодным безразличием. Гейдрих, со своей стороны, изо всех сил старался не показывать напряжение последних месяцев на своём лице, когда он наблюдал за Скорцени, его глаза прослеживали характерный шрам на его щеке. Его маска чуть не сломалась, когда Скорцени начал, застигнув его врасплох своей внезапностью.\n\n"Есть причина, по которой ты приходишь ко мне, и не только для дружеской беседы, я так понимаю," - заметил Скорцени, и Гейдрих снова обратил внимание.\n\n"Нет, ты мне нужен по какой-то причине, Скорцени. Мне нужны твои знания, твой опыт, твоё... знание планов Гиммлера." Коммандос на мгновение заметил это, лениво затягивая сигарету. Гейдриху почти показалось, что он специально не торопится, поскольку в этом, конечно же, может сыграть какая-то силовая игра - два, а Гейдрих не колебался когда дело доходило до переговоров.\n\n"Знаешь, для меня это адский риск - высунуть из-за тебя шею так далеко. Папка рядом с тобой имеет какое-то отношение к этому?"\n\nГейдрих молча передал её, наблюдая, как Скорцени открыл её. Его глаза сузились, пока он читал, молча пробегая минуту, прежде чем передать её обратно.\n\n"Я так понимаю, это не всё, что ты знаешь, не так ли?" - спросил Скорцени.\n\n"Остальное будет доступно, если ты будешь сотрудничать."\n\nОн подумал ещё мгновение, снова взглянул на папку и кивнул."
 HGR.245.a:0 ""Хорошо, я в деле.""

 HGR.246.t:0 "Прогулка в Эльзас"
 HGR.246.d:0 "Люди, все - храбрые солдаты, осторожно шли через леса Эльзас-Лотарингии. Граница была тихой, но они не были уверены, так ли это было, или им просто повезло пройти между патрулями. Конечно, они были вооружены, но это была разведывательная группа. Они не были подготовлены к открытому полномасштабному бою во время выполнения задания.\n\nРейхсфюрер Гилле приказал им найти путь в Бургундию, и осторожно отметить всё, что они увидят по пути: укрепления, патрули и проекты. Перейдёт ли Монке на сторону Фюрера или нет. Им нужно узнать ситуацию на границе, прежде чем делать какие-либо шаги.\n\nЛеса были почти устрашающе тихими, пока плоская земля, на которой они стояли, переходила в холм, на вершине которого стояли какие-то бараки. Пытаясь взглянуть поближе, они, сами не зная того, зашли слишком далеко. Где-то в тенях внизу показалась голова.\n\nБез лишних слов разведчиков поприветствовали градом свинца."
 HGR.246.a:0 "Они не ответили Германии."

 HGR.247.t:0 "Дружеская встреча"
 HGR.247.d:0 ""Это очень просто, герр Монке." Адольф пытался не показывать свою нервозность. Его Фюрер выбрал его для этой миссии не просто так. Он глядел на людей, которых прислали его охранять на этой встрече. Они обращали много влияния на людей Монке! "Если вы дадите солдатам Гейдриха, вашего фюрера, пройти через ваши аванпосты, получите наград больше, чем Вы смеете мечтать. Воспротивьтесь ему, и наказание будет очень суровым."\n\nВильгельм Монке выглядел ни соблазнённым обещаниями, ни обеспокоенным угрозами. Он глядел на Адольфа глазами, полными презрения. "А что насчёт обещаний, данных вашим фюрером моему? Я их забыть должен? Нужно ли мне снова считать предателя Гейдриха достойным доверия?" Он так полнился ненавистью и желчью, что Адольф ждал, что в него плюнут.\n\nАдольф моргнул, пытаясь не дать Монке до него добраться. "Ты можешь вернуться в Германию, твой переворот - забытое дело. Разве ты не хочешь покончить со своим изгнанием?" - предложил Адольф, на одну половину пытаясь быть убедительным, а на другую действительно гадающий. Монке выглядел так, словно он решил напасть. Бросив последний презрительный взгляд, он трижды постучал рукой по столу.\n\nВнезапно воздух вокруг Адольфа разорвался, и в лицо ему ударило что-то горячее и липко-красное. Люди Монке. В бессловной панике Адольф ощупал грудь, пытаясь понять, попали ли в него. Он слышал, что боль может быть слишком сильной для того, чтобы её почувствовать. Он ничего не нашел, и это, по всей видимости, развеселило солдат Монке, когда они переступили через него, чтобы убрать тела охранников Адольфа.\n\nМонке, ни разу не стоявший за все эти мытарства, смотрел вперёд с тем же холодным, мёртвым гневом, с которым он приказал убить охранников Адольфа. Он с ума сошёл. Совсем. "Скажи своему Мяснику, что он не найдет здесь союзников, мальчик." Рука сомкнулась на плече Адольфа и быстро вывела его из комнаты."
 HGR.247.a:0 "Отправьте его обратно в Германию."

 HGR.248.t:0 "Наш человек наносит верный удар"
 HGR.248.d:0 "Отто смотрел, как говорит Вильгельм Монке. Он был слишком далеко, чтобы его слышать, но Отто мог представить его слова, полные мочи и уксуса, как это было со многими старыми военными. Они все умерли от одного и того же: им в голову попала пуля.\n\nОтто осторожно направил винтовку туда, где, по его представлениям, должна была быть голова Монке. У него было раздражающее маленькое лицо, и Отто очень хотел размазать его. Но всё равно он не мог остановить свои руки от мелкой дрожи. Это был высокий офицер СС, которого ему приказали убить. Было тяжело набраться сил даже если это был приказ фюрера.\n\nВнезапно лицо Монке попало в прицел Отто, и его голова на момент перестала дёргаться. Задержав дыхание, Отто нажал на спусковой крючок. Отдача была сильной, и ружье ударило его в плечо не так, как должно было. Ему понадобилась минута, чтобы собрать всё и посмотреть в бинокль туда, куда он стрелял.\n\nМонке погиб.\n\nОтто отчаянно начал бежать. Он гадал, наградит ли его за это Гейдрих должностью или хотя бы медалью. Может быть, он сейчас повернул ход войны одним выстрелом. Он не слышал, чтобы за ним гнались, и юный убийца оглянулся через плечо. Глядя на аванпост, он сделал ужасающее открытие."
 HGR.248.a:0 "Они уже начали развешивать бургундские знамёна."

 HGR.249.t:0 "Наш человек промахивается"
 HGR.249.d:0 "Отто смотрел, как говорит Вильгельм Монке. Он был слишком далеко, чтобы его слышать, но Отто мог представить его слова, полные мочи и уксуса, как это было со многими старыми военными. Они все умерли от одного и того же: им в голову попала пуля.\n\nОтто осторожно направил винтовку туда, где, по его представлениям, должна была быть голова Монке. У него было раздражающее маленькое лицо, и Отто очень хотел размазать его. Но все равно он не мог остановить свои руки от мелкой дрожи. Это был высокий офицер СС, которого ему приказали убить. Было тяжело набраться сил даже если это был приказ фюрера.\n\nВнезапно лицо Монке попало в прицел Отто, и его голова на момент перестала дёргаться. Задержав дыхание, Отто нажал на спусковой крючок. Отдача была сильной, и ружье ударило его в плечо не так, как должно было. Ему понадобилась минута, чтобы собрать всё и посмотреть в бинокль туда, куда он стрелял.\n\nОн промахнулся.\n\nПока Отто смотрел пристальнее, пытаясь увидеть, задел ли он офицера СС, раздался новый выстрел. Прямо над головой Отто. Опустив бинокли вниз, он увидел группу очень злых офицеров, идущих за ним. У него не было шансов, но Гилле сказал ему, что делать в таком случае. Он порылся в карманах и нашёл маленькую таблетку."
 HGR.249.a:0 "И со спартанской решимостью он её проглотил."

 HGR.250.t:0 "День освобождения"
 HGR.250.d:0 "Эрнста Кальтенбруннера разбудил резкий стук в дверь. "Комендант!" - раздался отчаянный крик его телохранителя. "Комендант, нас атакуют!"\n\nКальтенбруннер лениво поднялся с кровати, не торопясь потянуться, хотя стук в его дверь усилился. Проклятые пруссаки. Так легко запаниковать. Натянув халат, он рывком распахнул дверь и обнаружил, что телохранитель постучал с винтовкой, перекинутой через плечо. "Обершарфюрер, ты немедленно скажешь мне, почему ты разбудил меня до рассвета. Если причина недостаточна, я прикажу тебя застрелить. А теперь говори!"\n\nЧто нехарактерно, угроза, похоже, совсем не беспокоила его. Это было странно. "Приношу свои извинения, комендант, но заключённые устроили побег, и это ещё не все! У них были винтовки и гранаты ещё до того, как они разграбили арсенал..."\n\n"Они разграбили ёбанный арсенал?!" Кальтенбруннер взорвался. Невероятно. "Тогда ты знаешь план действий в непредвиденных обстоятельствах! Выведи танки на улицу!"\n\nТелохранитель на мгновение замер, прежде чем выдавить слова изо рта, так как подумал, что это было самым трудным, что можно было вообразить. "Комендант... моторное отделение было, эм..."\n\nКальтенбруннер сильно ударил его, отчего несчастный пруссак ударился о стену и свалился с ног. "Блядь", - прорычал он. "Дерьмо." Он должен был активировать запасной вариант, добраться до вертолётной площадки и эвакуироваться, прежде чем... Погодите, что это было? Сирена воздушного налета? А... вертолёты? Судя по всему, их много. Проходя мимо упавшего телохранителя, он разорвал шторы в своей гостиной, и впервые за много лет Эрнст Кальтенбруннер почувствовал страх."
 HGR.250.a:0 "Воздушный штурм! Воздушный штурм!"

 HGR.251.t:0 "Под моей клятвой"
 HGR.251.d:0 "Самые сильные из пожаров был потушены, и по всему Нюрнбергу мужчины и женщины были освобождены. Бормановцы, шпееровцы, милитаристы, даже неарийцы. СС Кальтенбруннера - по крайней мере те, кто пережил гнев войск Гейдриха и пленных - заняли свои места в лагерях и камерах по всему городу.\n\nНа центральной площади Кальтенбруннер предстал перед судом. Обершарфюрер Шиллер наблюдал за тем, как его бывший командующий стоял перед фюрером, с каменным лицом и прямой спиной против насмешек собравшихся солдат и мирных жителей. Когда Гейдрих объявил свой приговор: смерть, которая должна быть приведена в исполнение немедленно, поднялась радость.\n\n"Меньшее, что он заслуживает", - раздался голос Шиллера слева. Взглянув в том направлении, он увидел скелетного оборванного человека с густой растрёпанной бородой, одетого в полосатую пижаму узника концлагеря. Рваная строчка на его груди показывала, где был оторван значок. Шиллер не мог сказать, за что он попал. "Смотри на него, гой. Смотри, как он висит. Учись на этом, и, может быть, для тебя тоже не будет слишком поздно."\n\nШиллер обернулся, но еврея не было. Он подумал на мгновение закричать, но затем толпа снова взревела. Он оглянулся и увидел Кальтенбруннера, который болтался, дёргался и содрогался, когда петля задушила его до смерти. Через несколько минут он стал трупом, над которым жители Нюрнберга могли развлечься с благословения фюрера."
 HGR.251.a:0 "Теперь не так страшно."
 
 HGR.252.t:0 "На сладкое"
 HGR.252.d:0 "Фегелейн тепло улыбнулся, пожимая руку Штандартенфюреру, посланному говорить от имени Гейдриха. "Штандартенфюрер Крейзер, не так ли? Очень приятно." Эмиссар улыбнулся. Вот и всё, Герман, - включи обаяние, подмигни, улыбнись и кивни. Работало на женщинах, работало на мужчинах. Никогда не подводило.\n\n"Генерал-лейтенант Фегелейн," ответил Крейзер, слишком сильно сжимая его руку. "Рад наконец-то встретиться с вами лично. Фюрер очень хочет, чтобы мы окончательно уладили вопрос о вашей позиции в споре с Рейхсфюрером Гиммлером."\n\nФегелейн усмехнулся и откинулся на спинку стола. "Ах, да, очень неудачно. Вы, конечно, должны понимать, что у меня есть определённые обязательства перед моим командиром."\n\nКрейзер кивнул. "Естественно. Ничего другого я от вас и не ожидал." Затем он повернулся к двум охранникам Фегелейна, стоявшим у двери. "Вы двое," сказал он, роясь в кармане. "Сколько он вам платит?"\n\nУлыбка Фегелейна исчезла. Он открыл рот, чтобы что-то сказать, но один из охранников оказался быстрее. "Как и всем остальным, сэр."\n\n"Так не пойдёт," сказал Крейзер, бросая каждому по толстой пачке рейхсмарок. "Вот вам авансовый платёж. Помогите мне вершить правосудие Фюрера, и я позабочусь о том, чтобы вы получали двойную зарплату каждую неделю до конца ваших дней." Не прошло и секунды, как Фегелейн обнаружил, что смотрит в дуло двух винтовок в дополнение к пистолету Крейзера.\n\n"Господи Иисусе, что ты..."\n\n"Заткнись," Крейзер сплюнул. Он достал из нагрудного кармана листок бумаги. "Герман Фегелейн, вы обвиняетесь в измене фюреру и Великогерманскому Рейху. Суд признаёт вас виновным и приговаривает к расстрелу. "Схватите его, солдаты.""
 HGR.252.a:0 "Три выстрела, чтобы вылечить всё вырождение."

 HGR.253.t:0 "Новости с Германом Фегелейном"
 HGR.253.d:0 ""Добрый вечер, Германия," сказал Фегелейн, нацепив свою лучшую улыбку для камер. Он изо всех сил старался не смотреть на Гейдриха, стоявшего позади оператора. "Я генерал-лейтенант Фегелейн, продюсер новой радиовещательной службы Рейха, и вы смотрите последние новости из Германии, предоставленные вашим покорным слугой." Дерьмо. Грёбаный Гейдрих, снова возвращает его в эфир с пистолетом у виска...\n\nФегелейн откашлялся. Не начинай потеть. Не начинай потеть. "Я рад сообщить вам, граждане Рейха, что сам Фюрер счёл нужным одобрить эту передачу. Благодаря его великодушию мы теперь можем охватить аудиторию по всему Рейху! Так что, будь вы в Штрасбурге, Гамбурге, Кёнигсберге или любом другом "бурге", обязательно поблагодарите его за то, что он сделал возможным ежедневное обновление новостей!"\n\nО Боже, подумал он. Это было ужасное чтение. Это всё его чёртовы глаза. Чего он на меня уставился? Режиссёр отчаянно замахал рукой, чтобы вырвать Фегелейна, и тот, вздрогнув, вернулся к реальности. "Э-э... Ах, простите. К-а-как я уже сказал, Ф-Фюрер будет лично наблюдать за этой станцией с сегодняшнего дня. Мы в студии очень благодарны ему за участие, и вы можете быть уверены, что наши передачи будут как всегда на самом высоком уровне, и всё же ваш источник правды номер один! А теперь-послание от Фюрера."\n\n"Снято!" прокричал режиссёр. "Мой Фюрер, это было приемлемо?"\n\n"Да, приемлемо," подметил Гейдрих. "Вы хороший человек, герр Фегелейн. Продолжайте в том же духе и, возможно, в будущем вас помилуют.""
 HGR.253.a:0 "Боже помоги мне!"

 HGR.300.t:0 "Доклад о статусе Корнуоллского гарнизона"
 HGR.300.desc:0 "EP-515\nГермания, [?global.date.GetDateStringNoHour]\nРейхсфюрер немецких СС ОТТО ГИЛЛЕ.\n\nМой Фюрер,\nнедавний благополучный исход английской гражданской войны, в немалой степени, был обусловлен результативностью сил под командованием Генералоберста Гальдера. После поражения регулярных войсковых формирований так называемых "СВОЕВ", Корнуэльский гарнизон вернулся в свою старую, занимаемую вплоть до 1963 года, штаб-квартитру.\n\nЕсть веские основания полагать, что английское правительство имеет планы нападения на гарнизон. Следовательно, я предлагаю вашему вниманию план по переговорам с Гальдером касательно возвращения его солдат на родину при первой же возможности. В ином случае, гарнизон будет разоружён, снижая потенциальную пользу от них в контексте вышеописанного противостояния."
 HGR.300.a:0 "Хайль Гейдрих!"

 HGR.301.t:0 "Доклад о статусе Корнуоллского гарнизона"
 HGR.301.desc:0 "EP-515\nГермания, [?global.date.GetDateStringNoHou]\nРейхсфюрер немецких СС ОТТО ГИЛЛЕ\n\nМой фюрер,\nнесмотря на все усилия генерала Гальдера, гарнизон Корнуолла был разбит английскими войсками. В настоящее время его персонал содержится под стражей в ожидании переговоров между нами и англичанами. Несмотря на то, что войска Гальдера были обезоружены, они остаются опытными ветеранами боевых действий, которые могут оказаться очень полезными в предстоящей борьбе за будущее Германии. Поэтому рекомендуется рассмотреть вариант их возвращения в Германию."
 HGR.301.a:0 "Хайль Гейдрих!"

 HGR.302.t:0 "Зов к Труро"
 HGR.302.desc:0 "Две гражданские войны не повлияли на качество немецких телекоммуникаций. Оглядываясь назад, Гейдрих подумал, что было плохой идеей нарушать телефонные связи Рейха с остальной Европой в преддверии первой попытки. Однако сейчас он мало что мог с этим поделать, кроме как попытаться различить слова по зернистому шуму, доносившемуся по трубке.\n\n"Генералоберст? Вы меня слышите?" Гейдрих закусил губу, это был уже третий раз, когда он выкрикивал этот вопрос. Из-за того, что из телефона выходили только статические помехи, он всё больше злился. "Гальдер! Я не понимаю, что вы говорите, пожалуйста, говорите громче." Прошло несколько мгновений, прежде чем начал раздаваться слабый голос старого солдата.\n\n"Герр Гейдрих, я могу вас понять с некоторым трудом." Фюрер посмеялся над расчётливой наглостью, связанной с отсутствием упоминания его официального титула. "Герр Гейдрих, я некоторое время ждал новостей из Хаймата. Что происходит?"\n\n"Есть некоторые трудности, Гальдер... относительно видения Германии рейхсфюрером. Совершенно необходимо, чтобы ваши люди вернулись в Германию немедленно, чтобы спасти Рейх." Гейдрих надеялся, что неприязнь Вермахта к Гиммлеру побудит Гальдера присоединиться к нему.\n\n"Простите, герр Гейдрих, повторите ещё раз? Вас не слышно." Слегка расстроенный, Гейдрих повторил свою просьбу о помощи, понимая, что терпение, очевидно, необходимо для выполнения его задачи. "Это всё хорошо, герр Гейдрих. Однако мои люди не могут доплыть до Гамбурга. Боюсь, что без сотрудничества со стороны Люфтваффе или Кригсмарине мои войска застрянут. Не говоря уже о том, позволят ли это англичане. и, кстати, ещё кое-что. Я считаю, что моя продолжающаяся служба Рейху заслуживает давно назревшего повышения."\n\n"Не беспокойтесь об этом... Генерал-фельдмаршал. Я позабочусь о возвращении ваших людей... Хайль Гейдрих!" Прежде чем повесить трубку, фюрер осторожно дождался формулировки ответа Гальдера."
 HGR.302.a:0 "Понял. Герр Гейдрих. Хайль Дойчланд!"

 HGR.303.t:0 "Запрос из Германии"
 HGR.303.desc:0 ""
 HGR.303.a:0 "Конечно"
 HGR.303.b:0 "Нет иди нахуй лол"

 HGR.304.t:0 "Англичане сдаются"
 HGR.304.desc:0 "Франц Гальдер ступил на немецкую землю впервые за несколько лет. Прибыл его транспорт с севера Англии, с того места, где коварный Альбион держал его в плену последние месяцы.\n\nУ англичан наверняка было чувство юмора. Вместо того, чтобы доставить письмо, они отправили его обратно в Германию, чтобы передать сообщение о том, что весь гарнизон Корнуолла будет освобождён от интернирования.\n\nНебольшая часть Гальдера жалела, что он всё ещё томится в своих йоркширских бараках. Вокруг него он видел тлеющие развалины зданий, отряды эсэсовцев и Вермахта, бегающие, как обезглавленные цыплята. Что бы ни сделало правление Гейдриха с его Отечеством, ничего хорошего оно не принесло.\n\n"Генерал-фельдмаршал. Хайль Гейдрих!" Крик с другой стороны трапа самолета исходил от пары офицеров СС с вытянутыми руками. Хотя ему никогда не нравились СС, Гальдер был уверен, что слышал, как его новое звание произносится вслух. Англичане отказывались верить, что Гейдрих повысил его по телефону.\n\n"Зиг Хайль." Гальдер лениво отсалютовал по-римски перед тем, как спуститься по лестнице. "Фюрер будет рад узнать, что англичане готовятся к переброске основной части гарнизона, как только Вермахт сможет их вернуть." Гальдер внутренне съёжился, он допустил ошибку, назвав так Гейдриха, но успокоил себя, ибо так становилось всё яснее:"
 HGR.304.a:0 "Титулы больше не имели значения"

 HGR.305.t:0 "Боже, накажи Англию"
 HGR.305.desc:0 "Рейнхард Гейдрих пришёл в ярость при виде короткого письма. Его узнаваемый заголовок "Министерство иностранных дел" выделялся как оскорбление арийской расы, а его содержание убеждало Гейдриха в том, что неспособность Рейха уничтожить Англию навсегда станет бременем для его славной истории.\n\n"В чём дело, мой Фюрер, должны ли мы оплачивать транспортные расходы?" Отто Гилле посмотрел на Гейдриха с некоторым опасением.\n\n"Нет. Они говорят, что собираются использовать наших людей в качестве рабочих, чтобы предотвратить зимние бури. Ты можешь в это поверить? Что раса, которую мы так часто побеждали в битвах, осмелилась оскорбить нас таким образом?" Гейдриху не терпелось закурить, но ему придётся подождать, пока он останется один, такое неспартанское поведение нельзя было практиковать публично. "Мы не вернём войска Гальдера.""
 HGR.305.a:0 "Однажды, они будут наказаны."

 HGR.306.t:0 "На земле пилонов"
 HGR.306.desc:0 "Хенк Фельдмейер думал о пилонах. Амстердам был построен на тысячах из них, и если бы какое-то большое количество из них сломалось, весь город был бы погружен в море. СС, Фельдмейер были как пилоны. Укреплённые гниением гитлеровского правительства за последние два десятилетия, они становились всё более и более мощными, достаточно мощными, чтобы поддержать его собственный приход к власти. Теперь, однако, они начали гнить, и вместе с ними рухнула вся структура, которая поддерживала правление НСБ в Нидерландах.\n\nОтсиживаясь в Амстердаме, Фельдмейер знал, что он мало что может сделать, кроме как подготовиться к тому, чтобы противостоять Рейху или Бургундии, когда они придут за ним. Ему это показалось забавным: столько усилий потребовалось, чтобы захватить его родину, а теперь ему оставалось только надеяться, что немцы его не задавят."
 HGR.306.a:0 "Время для Фельдмейера было на исходе."

 HGR.307.t:0 "Всё как обычно"
 HGR.307.desc:0 "Витушка был человеком, привыкшим работать в тени - строить "империю" в тёмных переулках и подвалах и таким был его порядок действий. Иронично, что этот "король-во-тьме" занял выдающееся положение, когда весь Рейх оказался в тени чёрного солнца.\n\nГде была незанятая позиция власти, там была возможность, и Витушка прекрасно это понимал. Ему было ясно что Гейдрих не правил Германией, и он так же осознавал, что Гиммлер не правит, пускай это и было несколько более эксклюзивное знание. Это было прекрасно в любом случае, ведь что на свету, что во тьме - Беларусь была личным царством Витушки. Он настолько же вечен, как вечна грязь, как вечны камни, холмы и леса. Удача повернулась к Витушке когда Рейх скатился к внутренней грызне, ведь у его королевства не было такой уязвимости.\n\nОружие покупалось у всех, кто готов его продать. Организованная преступность, как своя, так и заграничная, подчинялись ему одному. Несколько человек, представлявших реальную угрозы были ликвидированы, а их тела послужили хорошим намёком. Промышленным магнатам дали понять, почему львиная доля их продукции принадлежит самому Витушке. Были вооружены новые ополченцы, а уже существующие объединения били челом и присягнули на верность своему новому королю. Всё и вся служили Витушке в той или иной мере, ведь его власть была абсолютна."
 HGR.307.a:0 "Шипастая роза взрасла под тенью чёрного солнца."

 HGR.308.t:0 "Открытие дипломатии с Витушкой"
 HGR.308.desc:0 ""
 HGR.308.a:0 "k"

 HGR.309.t:0 "Паук и молот"
 HGR.309.desc:0 "Витушка знал, что он нужен Гейдриху. В Рейхе шла борьба за власть; точнее борьба за ядерное оружие. Некоторые говорили что это борьба велась за безопасность всего земного шара, но были и те, кто говорили, что мир уже и так погиб под чёрным солнцем. Как бы то ни было, Гейдриху нужен был Витушка, и, как и всё остальное, что было нужно нацистам, он решил добиваться этого с помощью грубой силы. Поэтому неудивительно, что Витушка лицом к лицу столкнулся с вооружёнными солдатами СС.\n\n"В ваших интересах, интересах Беларуси и всей Европы - объединиться с нами." - прямо и по делу. Во всяком случае, нацисты были прямолинейны.\n\n"Пожалуйста, объясните, почему в моих интересах объединиться с Рейнхардом Гейдрихом?" - Витушка знал, что грубая сила была лишь орудием нацистов в этой маленькой игре. Он также знал, что солдаты не захотят нападать на него прямо, полагая, что у него есть тысяча скрытых телохранителей, готовых застрелить их при малейшем движении. Конечно, они были правы. Это сделало для него вполне безопасным отклонить намеченную угрозу и перейти к предмету обсуждения.\n\n"Вам нужно сделать выбор между Гейдрихом и Гиммлером. Мы совершенно уверены, что вы понимаете, кто для вас лучше." - Солдаты СС так же осознавали нежизнеспособность физической силы. Это никогда не срабатывало, но они все равно хотели попробовать.\n\n"Я прекрасно понимаю, кто будет лучше для Беларуси. Это я. Передайте это Гейдриху." - Витушка выплюнул эти слова, как яд, зная, что он попадет точно в сердце Гейдриху. Даже террорист не станет вести переговоры с другими террористами."
 HGR.309.a:0 "Переговоры провалились."

 HGR.310.t:0 "Оливковая ветвь и шипы"
 HGR.310.desc:0 "Гейдрих знал, что Витушка был не из тех, кто ему подчинится, поскольку он принадлежит к той редкой породе людей - черта, которую разделяет и сам Гейдрих, - которые не преклоняют колени ни перед какой силой. И всё же, когда посол вернулся с новостью об отказе Витушки присоединиться к коалиции, разочарование переполняло его разум.\n\n"...кто лучше для Беларуси? Это я." - солдат закончил рассказывать события, произошедшие в Беларуси - Витушка не прогнулся. У коалиции всё ещё оставалось белое пятно на Востоке, и это была неудача, которую нужно было преодолеть. Уже работая над попыткой выяснить, какой будет их следующая цель, Гейдрих был прерван, когда солдат снова заговорил.\n\n"У Витушки было ещё одно сообщение, помимо первоначального монолога." - лицо солдата не выражало эмоций, не говорило будет это хорошей или плохой новостью - настоящее лицо спартанца.\n\n"Продолжай." - Гейдрих с интересом смотрел на своего подчиненного.\n\n"Витушка совершенно не заинтересован в присоединении к коалиции. Однако, признавая общего врага в лице Гиммлера, он решил предложить некоторую помощь, чтобы помочь нам в этой борьбе." - это были хорошие новости, и на лице Гейдриха почти появилась улыбка. Действительно, общий враг. Витушка ненавидел Гейдриха и всегда будет ненавидеть его, но даже самопровозглашённый король в Беларуси знал, что у него ничего не будет, если Гиммлер добьётся своего. Это всё, что может предложить Витушка, и этого было достаточно. Витушка получит должное позднее."
 HGR.310.a:0 "Помощь прибывает с Востока."

 HGR.311.t:0 "Витушка бессмертный"
 HGR.311.desc:0 "Убить Михаила Витушку было бы сложной задачей. Его люди были абсолютно лояльны и были либо безумно ему преданны, либо их семьи постоянно находились под прицелом. В его ежовых рукавицах была вся Беларусь, а Гейдрих не обладал необходимым оружием, чтобы пробить такой щит. Тем не менее, Витушка должен был умереть.\n\nЧетыре убийцы были назначены на разных уровнях окружения Витушки, внезапная утечка его расписания на день - что-то чрезвычайно редкое для такого человека, как Витушка. Во-первых, его утренний кофе будет отравлен. Если он выживет, его машину подорвёт заложенная на дороге мина. Если он переживёт и это, то в его убежище и на следующей остановке его маршрута был размещён боевик. Наконец, после нескольких часов нервного ожидания, в кабинет Гейдриха вошел солдат с новостями.\n\n"Отчёт?" - сухо спросил Гейдрих.\n\n"Отравление кофе было неудачным, и с тех пор об отравителе ничего неизвестно." - не очень хорошее начало. - "Остальные три новости не имели отношения к делу. Расписание было ложью. Витушка поехал в направлении, прямо противоположном тому, что предполагали утечки. Оба боевика были найдены с перерезанным горлом. Один из боевиков - единственный выживший."\n\nГейдрих привстал из-за стола. Его перехитрил славянин. Кто-то должен был бы умереть за такие просчёты - кто-то кто ещё не умер. Он отпустил докладчика и снова сел в кресло. Остланд не попал под контроль Гейдриха. Дело было безнадёжным. Больше не было смысла беспокоиться. Коалиция нуждалась в нем. Придётся пока оставить безумца в покое."
 HGR.311.a:0 "Бросивший вызов смерти снова сбежал."

 HGR.312.t:0 "Кавказский психопат"
 HGR.312.desc:0 "Гейдрих нетерпеливо стучал пальцами по столу. Ровно двадцать секунд молчания прошло с тех пор, как на звонок ответил личный секретарь рейхскомиссара Йозиаса наследного принца Вальдека-Пирмонтского. Левая нога Гейдриха стучала в такт тикающим часам. Как долго он так нервно стучал? Он схватил телефон свободной рукой и проклял себя. Он не был слабым человеком.\n\n"Хайль Гейдрих!" - крикнул в трубку грубый голос. Гейдрих подпрыгнул, нахмурившись и поправляя волосы. "Я благодарен, что вы связались со мной, мой фюрер. Я не забуду этот акт уважения."\n\n"Все рейхскомиссары заслуживают уважения." - тактично ответил Гейдрих. "Вы верно служили Рейху, несмотря на... возникшую напряжённость. Лояльность заслуживает награды."\n\n"Я не являюсь источником этой напряженности." Ярость, заложенная в голосе рейхскомиссара Йозиаса, была ощутимой. Сердце Гейдриха ёкнуло. Он с холодным удовлетворением улыбнулся и крепче сжал трубку.\n\n"Как и фюрер, я стремлюсь подавить все источники напряжения..." Гейдрих ждал ответа. Тишина. "Никто не стоит выше меня. Власть принцфюрера абсолютна. Тем не менее, есть те, кто будет утверждать..."\n\n"Генрих должен быть сокрушён!" Йозиас рявкнул с ноткой согласия. В его голосе звучала злоба. "Этот червь с двойным подбородком - ёбаный предатель арийской расы! Вы замечали его монголоидные черты лица, мой фюрер? Человек в его положении представляет собой угрозу самому национал-социализму!"\n\nГлаза Гейдриха расширились от шока. Его улыбка стала шире, открываясь, как ножевое ранение, на его узком лице."
 HGR.312.a:0 "Союзник в стране тумана."

 HGR.313.t:0 "Кавказкий психопат"
 HGR.313.desc:0 "Гейдрих нетерпеливо стучал пальцами по столу. Ровно двадцать секунд молчания прошло с тех пор, как на звонок ответил личный секретарь рейхскомиссара Йозиаса наследного принца Вальдека-Пирмонтского. Левая нога Гейдриха стучала в такт тикающим часам. Как долго он нервно постукивал? Он схватил трубку свободной рукой и проклял себя. Он не был слабым человеком. Он не был слабым человеком.\n\n"Герр Гейдрих?" - заорал в трубку грубый голос. Гейдрих подпрыгнул, нахмурившись поправляя волосы. "Зачем вы связались со мной?"\n\n"Вы должны называть меня фюрером", - сдержанно ответил Гейдрих. Холодная ярость закипела в нём от вопиющей наглости. "Вы послушно служили Рейху, несмотря на... возникшую напряженность. Верность заслуживает награды."\n\n"Этот грёбаный монголоид Генрих является источником этой напряженности, герр Гейдрих", - выкрикнул в ответ рейхскомиссар Йозиас. Сердце Гейдриха ёкнуло. Он холодно улыбнулся, игнорируя оскорбительный тон сумасшедшего.\n\n"Как фюрер, я стремлюсь подавить все источники напряжения..." Гейдрих ждал ответа.\n\n"Вы стремитесь сокрушить Гиммлера, этого червя с двойным подбородком?" - прорычал Йозиас. "Почему ты говоришь со мной таким тоном, Рейнхард? Это тот же тон, что ты используешь при переговорах с рабами? Ты выбрал меня последним в свою маленькую коалицию, не так ли? Малыш из грязи, не так ли?"\n\n"Рейхскомиссар..." - начал Гейдрих, прочищая горло.\n\n"Знаешь, что о тебе говорили в СС? Ты выглядишь как ёбаный жид." С внезапным щелчком телефон замолчал. Хватка Гейдриха на телефоне становилась всё сильнее и сильнее, и его взгляд стал размытым. Он с криком ударил трубку о стол и вскочил на ноги, сжав кулаки, пытаясь замедлить дыхание."
 HGR.313.a:0 "Пусть этот поехавший погрязнет в жалости к себе."

 HGR.314.t:0 "Непростая граница"
 HGR.314.desc:0 "Ян пригубил кофе, смотря, как его коллега направляется к своему посту с винтовкой, привязанной к спине, в отличие от немца по ту сторону границы. Который был там с раннего утра, когда Ян всё ещё потягивался и боролся со своей старой курткой, и он всё ещё был там сейчас, два часа спустя. Ян не был уверен, что этот человек бодроствовал всё это время, его глаза были пустыми. Часовые смотрели на безмолвную дорогу, в любом случае ничего особенного не происходило на границе.\n\n"Доброе утро." - тихо сказал Анджей, Ян повернулся к своему коллеге. "Есть о чём доложить?"\n\n"Ничего. Я наблюдал за тем немцем - не думаю, что он шевелился за последний час." - ответил Ян, делая ещё глоток кофе. Анджей посмотрел на этого человека снова.\n\n"Он эсэсовец, не так ли? Они все жуткие уёбки." - ответил Анджей, в его тоне сквозила нотка отвращения. Ян согласился, как и почти все живущие поляки - у них было очень мало хороших впечатлений оставленных Германией в целом, не говоря уже конкретно о СС.\n\n"Да, хорошо, пока они остаются там." Всё равно у нас с ними проблемы - по крайней мере, мы ничего не можем с ними поделать." - Ян ответил. Анджей кивнул и двинулся обратно через дорогу, а глаза Яна снова обратились к немцу.\n\nНа мгновение он мог поклясться, что этот человек посмотрел прямо на него, прежде чем его глаза метнулись назад к дороге."
 HGR.314.a:0 "Действительно, странный мир."

 HGR.315.t:0 "Чёрное зеркало"
 HGR.315.desc:0 "В открытое окно поддувал резкий ночной ветер. Гейдрих выругался и поставил бутылку обратно на стол, затем поднялся со стула. Вокруг него был тускло освещённый офис выкрашенный из янтарного и синего цветов. Желчь поднялась у него в горле. Эффект отравляющей жидкости или отвращение к собственному дегенеративному снисхождению? Фюрер, пошатываясь, направился к окну, захлопнув его с кряхтением.\n\nВыпивал ли Шпайдель в столь поздний час? Выпивал ли бутылки водки со своими новыми друзьями-недочеловеками в Польше? Шпайдель никогда не делал вид, что он кто то, кроме неохотного консерватора. У него не было оправданий. Что бы Гейдрих сказал своим детям, лежа на смертном одре? Как бы он объяснил переговоры с рабами, союзы с поляками, налаженные связи с унтерменшами? Ариец стоял рука об руку со славянином... чтобы спасти Рейх. Если бы Гейдрих был более слабохарактерным человеком, Рейх вскоре воспылал бы ядерной яростью.\n\nГлаза Гейдриха были обращены к усеянному звездами небу. Некоторые нацисты предпочли бы скорее уничтожить свою расу, чем предать её. Некоторые нацисты скорее с достоинством примут смерть, чем поспешат в безопасное место в этих помойках. Он смотрел на своё отражение в окне. Полукровка смотрел в ответ. Не ариец... Он уставился в свои азиатские глаза. Его омерзительные еврейские черты - толстые губы, протянутые уши, большой нос. Он выругался и услышал пронзительный вой вместо гортанного грохота, подобающего фюреру.\n\nГейдрих вытащил свой пистолет и с криком выстрелил в окно. Оно разлетелось на сотню частей и все осколки разлетелись по ветру."
 HGR.315.a:0 "Быть арийцем."

 HGR.316.t:0 "Знакомое требование"
 HGR.316.desc:0 "Гейдрих долго и глубоко затянулся сигаретой, пока Шпайдель объяснял ситуацию. Дерзкий взгляд офицера его больше не забавлял. Когда всё это кончится, он с большим удовольствием повесит этого самодовольного человека. Он молча потёр бессонные глаза свободной рукой.\n\n"Эти польские выродки хотят личной встречи?" - пробормотал Гейдрих. Он сделал ещё одну затяжку и затушил сигарету в пепельнице. Дым струился из его ноздрей.\n\n"Они примут переговоры только с самим фюрером", - повторил Шпайдель. "Они не поверят вашим словам, исходящим из моих уст. Это знак нечестности, очевидно."\n\nМинута молчания.\n\n"Они меня боятся?" - неожиданно спросил Гейдрих. То, что он обдумал как сильный вопрос, прозвучало в его голове плаксиво и жалко. Он впился ногтями в ладонь. По какой-то причине он не мог заставить себя встретиться взглядом со Шпайделем.\n\n"Было бы глупо не пойти на это, мой фюрер.""
 HGR.316.a:0 "Тем не менее альянс с унтерменшами - тоже альянс."
 HGR.316.b:0 "Мы не будем вести переговоры с польскими мразями."

 HGR.317.t:0 "В логове льва"
 HGR.317.desc:0 "Рейнхард Гейдрих стойко сопротивлялся ветру, который обдувал его пальто и шелестел по его волосам. Поле, казалось, тянулось бесконечно. Он подумал, какой же он дурак. Зачем он согласился встретиться на таком открытом пространстве? Вертолёт был прямо за ним, готовый взлететь в любой момент. Войска Люфтваффе окружали его, винтовки направлены на серое небо и длинную колышущуюся траву. Изначально унтерменши хотели встретиться в Варшаве, но Гейдрих быстро отверг это предложение. Даже стояние в этом мрачном поле было напоминанием о нынешней польской автономии. По коже у него пошли мурашки.\n\nКомандир Люфтваффе что-то крикнул. К их месту приближался грузовик. Ну наконец то... Фюрер ждал ровно семнадцать минут и тридцать шесть секунд. Было ли это умышленное пренебрежение к нему? Войска Люфтваффе подняли свои винтовки, когда из машины вышли вооружённые люди. Гейдрих приказал своим людям опустить оружие и направился вперёд. Худощавый старый поляк у грузовика отдал такой же приказ и сам подошёл к немцу.\n\n"Фильдорф", - высказал Гейдрих. Он резко отдал нацистский салют. "Хайль Гейдрих." Два глаза, вставленные в это морщинистое лицо, налитые кровью, горели яростью.\n\n"Если бы я не любил свой народ, герр Гейдрих, я бы выстрелил вам в лицо." Немецкий язык с сильным польским акцентом был кислотным. "Вы знаете мои требования. Польские рабы в Германии будут репатриированы в мою страну. Польша будет свободной и оставлена в покое."\n\n"Вы хотите, чтобы я принял улей паразитов возле моей границы?" Гейдрих засмеялся, хотя глаза его оставались ледяными. Возникла ненавистная тишина, с каждой секундой становившаяся всё тяжелее и удручающее."
 HGR.317.a:0 "Мы примем эти условия. Ради общего блага."
 HGR.317.b:0 "Никакой автономии для этих отбросов."

 HGR.318.t:0 "Сделка с дьяволом"
 HGR.318.desc:0 ""Я согласен." Что-то горькое свело Гейдриху рот, пропитав его язык. "Я принимаю ваши требования. Рейху не нужны грязные низшие рабы, сновавшие как крысы. Их отправят обратно, в этот адский пейзаж. Вы можете управлять своими унтерменшами в одиночестве. Мне мало пользы от этой земли."\n\nТишина вернулась, как всегда ненавистная. Гейдрих считал секунды, пока на него смотрели славянские глаза. Они были усталыми, но умными, нехарактерно умными для их расы. Наконец старик заговорил.\n\n"Я вам не верю." Фильдорф глубоко и грустно вздохнул. Морщинки на его лице сошлись вместе. "Вы явно отчаянно нуждаетесь в нашей помощи, это очевидно... но мы всего лишь пешки в вашей игре в шахматы с Гиммлером. Вы не сдержите своих обещаний."\n\n"Отчаянно?" - пробормотал Гейдрих. Он полез в своё пальто. Польские солдаты закричали и подняли оружие. Немецкие войска взревели в ответ. Гейдрих замер. Фильдорф медленно поднял руку. Поляки опустили винтовки. Фюрер осторожно вынул тонкий документ и передал его. "Полюбуйтесь на это своими сухими глазами."\n\nФильдорф схватил документ и начал листать его. Гейдрих ожидал, что на лице этого человека отразится страх или шок, или даже ярость. Вместо этого выражение лица Фильдорфа становилось всё печальнее и печальнее с каждой страницей. К тому времени, как он закончил, перед ним уже стоял не лидер польского сопротивления, а усталый старик."
 HGR.318.a:0 "Правда вскрылась."

 HGR.319.t:0 "Союз создан"
 HGR.319.desc:0 ""Жизнь страха и боли лучше, чем вообще отсутствие жизни," - Фильдорф ответил. Он прочитал документ трижды. "Я верю, что такую нечисть, как вы, скоро сотрут с лица Земли. Но я не хочу, чтобы всю жизнь постигла одна и та же судьба. Если вы не можете остановить Гиммлера... надежды не будет."\n\n"Мудрое решение," Гейдрих схватил документ и сунул его под пальто. "Вы будете говорить правду только своим ближайшим подчинённым. Люди не могут знать."\n\n"Это только вызовет массовую панику," - Фильдорф неохотно кивнул. - "Польша придёт вам на помощь, по крайней мере, в этой борьбе. Если вы предадите наши требования, придётся заплатить ад."\n\n"В конце концов, вы ведь не крысы, не так ли?" Гейдрих натянул пару чёрных перчаток, когда ветер усилился. "Вы как тараканы. Всегда возвращаетесь. Ничто не может вас убить." Он наклонился, глядя поляку в глаза. "Вам лучше сдержать слово, плотва."\n\nС этими словами фюрер вернулся к вертолёту, оставив за собой отвратительный вид тусклого серого поля."
 HGR.319.a:0 "Союз скованный страхом."

 HGR.320.t:0 "Пустые старания"
 HGR.320.desc:0 ""Я отказываюсь." Голос Гейдриха нарушил тишину. "Я не позволю таким отбросам как вы, свободно разгуливать по нашей, арийской земле. Что случится, когда вы потребуете больше территорий? Когда вы требуете ещё больше свободы передвижения? Метисация. Смешивание крови. Вы уничтожите арийскую расу всего за несколько поколений."\n\nТишина вернулась, хотя теперь всё было по-другому. Больше нет ненависти. Больше нет горечи. Фильдорф засунул руки в карманы и плюнул на землю.\n\n"Вы очень грустный человек, герр Гейдрих. Поляк может страдать всю жизнь, но, по крайней мере, он может найти счастье здесь и сейчас."\n\nПоляк повернулся и направился к грузовику, как усталый старик. Гейдрих потянулся за своим Люгером и ждал, едва дыша. Мужчины забрались обратно в грузовик и уехали. Ничто не нарушило мёртвой тишины, которая обрушилась на немцев. Фюрер смотрел вдаль, стоя на этом навевающим печаль маленьком поле. Потом он уехал."
 HGR.320.a:0 "И на поле осталась, только тишина."

