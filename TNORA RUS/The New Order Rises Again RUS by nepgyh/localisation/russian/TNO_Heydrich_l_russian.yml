 HGR.400.t:0 "Переход к сути дела"
 HGR.400.desc:0 "Шпайдель в последний раз обошёл комнату и внезапно остановился. Он повернулся и посмотрел на собравшихся мужчин. Радикалы, умеренные, все - от бывших членов клики Шёрнера, до умеренных сил Шпеера. Рассеянная толпа, объединённая единой целью; остановить безумие, охватившее Рейх.\n\n"Джентльмены." Болтовня мгновенно стихла. Он получил контроль над комнатой и их абсолютное внимание.\n\n"Вам известно, почему все мы здесь. Товарищи, я буду краток. Рейх болен, это очевидно. Но хуже всего то, что наше существование, каким бы мрачным оно ни было, находится под угрозой." Шпайдель быстро осмотрел комнату; несколько голов кивнули ему в знак согласия.\n\n"Достаточно скоро, Рейх, Фюрер... Я, мы собираемся призвать вас, люди. И как вы можете знать, этот призыв к оружию будет означать выбор между жизнью и смертью. Здесь нет права на ошибку, потому что если мы проиграем, миру, который мы знаем придёт конец. Для нас, это или победа...""
 HGR.400.a:0 ""...или смерть. Теперь слушайте внимательно...""
 
