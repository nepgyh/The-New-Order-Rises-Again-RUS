 HGR_Rogue_Element_desc:0 "Изоляция и ожесточённая ненависть создают мощный инкубатор для безумия.\n\nГенрих Гиммлер был захвачен силами безумия. В глубинах своего тёмного состояния, окружённый подобострастным культом, некогда великий человек вызвал в воображении смертоносное видение будущего. Видение полного уничтожения. Рейхсфюрер и его слуги с промытыми мозгами ничем не лучше реформистов, консерваторов или милитаристов прошлых дней. Почему учение Гитлера атрофировалось в такие ужасные кошмары?\n\nПо мнению Рейнхарда Гейдриха, арийская раса будет спасена не ядерным холокостом, а соблюдением истинных принципов национал-социализма. Отделяясь от безумия Бургундии, фюрер надеется объединить мощную коалицию союзников по всему Рейху. Впереди мучительный выбор и предательство самого себя, но дорога душевных мук, безусловно, лучше, чем дорога, залитая ядерным адским пламенем..."

