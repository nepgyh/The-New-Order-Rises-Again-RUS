 MZB_REICHSTAAT.811.t:0 "The Great Escape"
 MZB_REICHSTAAT.811.desc:0 "While the start of the war across the border had made the Germans giterry, it didn't make preparations any less necessary. Like all of Huttig's camps for OFN men, Stalag Luft XI was secured at all times by troops of what were once the Operational Garrisons of Ostafrika. Unlike the SS men, these treated American prisoners - the officers at least - semi decently. Nevertheless, it was still a POW camp, and despite his somewhat comfortable accommodations, it was his duty to escape.\n\nThe late fedelweb Blau's FN-LAG proved quite apt for the job of sniping the main guard tower out of existence. Of course, the shots alerted the remaining guards, but by this point it was too late. Half a dozen of them rushed out of the barracks only to meet their doom at the hands of one of their own Schmeisers, courtesy of another careless guard. Now it was time for the final base of his plan: He gave previously accorded signal - torching the barracks - and the remaining prisoners stormed out of their own blocks.\n\nIt wasn't long before Stalag Luft XI became a bloodbath, as the imprisoned airmen overrun their jailors, while the Lieutenant Commander led the few who had secured firearms straight into the camp's administration center, the door of which he made short work.\n\nInside, the smell of burning paper was strong, he could feel it. Indeed, he spotted the man in SS uniform trying to destroy the secret documents, but not before he spoke in his broken German accent, "I should it was..." the butt of the LAG tore a new hole through his face. "Take that you nazi fuck."\n\nWhen SS forces entered the camp the following morning, all they found on the inside of the burnt administration building was a coat, with the owner's name sawn to its back:"
 MZB_REICHSTAAT.811.a:0 "LT. COMMANDER JOHN MCCAIN III"

 MZB_REICHSTAAT.812.t:0 "OFN Prisoner-Partisans In South Africa"
 MZB_REICHSTAAT.812.desc:0 "FROM: SS Gruppenführer Karl Chmielewski\n\nTO: Staathalter-SS Hans Hüttig.\n\nRE: OFN Prisoner Escapees\n\nI regret to inform the Reichsfuhrer SS the recovery of Johnabesburg by my troops has been followed by the discovery that most remaining OFN Prisoner of War camps in the Vasallenstaat and Mozambique have been emptied. Interrogation of captured Boer authorities have pointed to an initial breakout within the Reichstaat leading to the formation of an organized campaign by remaining OFN prisoners to escape.\n\nFurther investigation into the matter revealed that a large group, numbering around 20,000 under the leadership of American pilot John McCain, are operating across the area, and proved a large problem to the Boer government. The strength of this movement has been corroborated in the latest reports from my units operating on the Eastern Zone of the Vassalenstaad, which have come under attack by his forces. Efforts to liquidate this force have proven difficult, as they appear to be both highly organized and well armed. The source of this weaponry is unknown, but is under investigation."
 MZB_REICHSTAAT.812.a:0 "Hail Hüttig."

 MZB_REICHSTAAT.813.t:0 "DeBeers-Anglo Merger"
 MZB_REICHSTAAT.813.desc:0 "The Baken diamond mine had been officially closed since the end of the South African war, but any observer that noticed the three dozen guards which patrolled the seemingly empty hole knew it was a fiction.\n\nDeep inside the tunnels which once brought him riches, Harry Openheimer crunched numbers under the dim light of the electrical generator that kept him ventilated. When Huttig's goons had taken over the country, his Jewish background made him an overnight wanted criminal, but the authorities in the Boer Republic knew better than to arrest the owner of the largest mining corporation. Nevertheless, German rule was not kind to the business of diamond trading. The continuing embargo and arbitrary taxation was cutting into his profit margins. As it turned out, it was cutting into DeBeer's ability to operate at all.\n\n"There's nothing to be done." Oppenheimer said it to no one in particular. No matter what financial wizardry he undertook, there was no escaping the looming insolvency. The time had come to do what he once thought unthinkable, crestfallen, he turned to his secretary. "Ian, tell the Anglo people I accept the offer." His stomach sunk, to merge with his biggest rival while hiding away like a rat in his own mines. All of his efforts to keep DeBeers running through his proxies in the board had been to no avail. A steady stream of tears had already begun to run down Oppenheimer's face when he pulled back his chair. While he was down, he was not out. If anything, he could look to this merger as an opportunity. While he would temporarily lose the absolute control he had over his business, it was hardly the end of the world.\n\nOppenheimer knew one day Huttig's grasp over South Africa would have to slip, sooner or later. Whenever that day came, he would be ready. All that he needed to do now was be prepared, and he knew just who to call."
 MZB_REICHSTAAT.813.a:0 ""McCain better be good on his promises...""

 MZB_REICHSTAAT.814.t:0 "The Jungle Rats"
 MZB_REICHSTAAT.814.d:0 "John McCain's head itched, and yet he could not scratch it, it was too risky. He'd lost more than enough men to the shrapnel from seemingly random bombing attacks by Huttig's forces to know that. Scurrying under the cover of the trees behind him, Leo Profilet was short of breath by the time he reached McCain.\n\n"They're coming Lieutenant, the Aussies saw them cross the border half an hour ago!" Profilet swap his hand across his face to get rid of some sweat.\n\n"Alright then." McCain raised his FN-LAG and gave a look to the much older John Flynn, another fallen airman whose rank would have made him the leader of the group, if the chain of command existed as it did during the war. Flynn had grabbed his own rifle and was going down the road to join David Winn in a foxhole. McCain gestured the appropriate hand movements to his men on the other side of the dirt road, covered in the same amount of foliage. Their figures merged into the green leaves, with only the most careful onlooker being able to notice the blackness of their gun's barrels.\n\nMcCain waited for their appearance, and then waited some more. So obsessed was he with spotting the figure of a uniformed man on the road that he almost missed the sound of a branch cracking under the pressure of a boot in the trees behind him. A shot rang out, and then some more, one of his men must have spotted the figures descending from the mound. Barely avoiding the bullets himself, McCain managed to shout, "HOLD YOUR FIRE," in time to avoid any serious problems to arise from the incident.\n\n"Are you done yet, Lieutenant?" from behind a bush some two hundred meters up the small hill, the recognizable British accent called out to him. After a few moments of silence, the helmeted figure emerged from the same spot. "Well, would have been a shame to get killed here after all the effort it took us to get into Mozambique in the first place." Why anyone in his right mind would try to get into Africa was beyond McCain's capability to understand, but DeBeers had made him a promise: Help the mercenaries in, and they'd help him get his men out, eventually. By now, the Englishman had made his way down the hill and extended his hand to McCain, right as the other mercenaries rose from their hastily taken cover."
 MZB_REICHSTAAT.814.a:0 ""Name's Taffy Williams, Lieutenant.""

 TER_SAF_CW.1.t:0 "Wir Lagen von Kapstadt"
 TER_SAF_CW.1.desc:0 "The naval component of the Afirkan Reichskommissariat, and now of the Reichstaat, was never given too much attention by anyone. With the American fleet having blocked any action on its part throughout the entirety of the South African War, it had gained little of status or glory in the eyes of Hans Huttig. Even after that it proved too small to have a major contribution in helping the beleaguered SS to combat the endless numbers of uprisings that assailed it. Worst of all: It was falling apart at the seams\n\nIt had been years since the last shipment of spare parts from the Heimat, and the ships of the Afrikaner Kriegsmarine, already old in 1962, were beginning to malfunction. Boiler breakdowns, broken hydraulic systems on turrets, and leaks had long been a problem, and the inadequate dockyards of Kongo and Mozambique were not helping the situation, either. Germany had never invested into these ports with the intention of making them into self-sufficient naval bases, and the consequences of that were now beginning to show. The atrophied machinery of the steel behemoths which once guarded Deutsch-Afrika desperately needed maintenance, and there was only one place in the continent were it could get it.\n\nFor Wilhelm Dommes, it was ironic that the last refuge of the fleet would be Cape Town. For the two decades, while his career had stagnated in Ostafrika, he and Rolf Mutzenberg spent many a general staff meeting planning the glorious day in which the Kriegsmarine would take the largest port south of Suez. Now, he led the decrepit remains of an outlaw fleet into indefinite mothballitude.\n\nLooking out from the bridge of his flagship, Dommes saw Dar es Salaam fade away into the distance. He would have taken the opportunity to desert, he'd worked with the Japanese during the war... still on friendly terms with some of their admirals... but there wasn't enough fuel. For now, all that remained was to reach Simonstown Naval base scavenge whatever the OFN had left behind and hadn't been destroyed during the reconquest of the Vasallenstaat."
 TER_SAF_CW.1.a:0 "He would return home, someday. "

 TER_SAF_CW.2.t:0 "The End of Oberkommando Südafrika"
 TER_SAF_CW.2.desc:0 "Karl Chielewinski looked at the bodies of the two SS officers, or what was left of them, anyway. He scoffed. Forschner had sent them after him, no doubt. The fools had blown themselves to pieces trying to plant a bomb in his Upington headquarters.\n\nAlthough the would-be assassins had failed, it had been a close call. Chielewisnki could barely stand on his feet. "Make it clear to that traitor that I am coming after him!" Chielewisnki shouted his assistant away as he spat on the remains of those who had tried to kill him.\n\nChielewinski limped his wounded body out of the detonated war room, to  the door of the headquarters building. While his vision was blurry, he could see the panicked movement of his soldiers, running around like headless chickens. The deafening sound of the alert siren was causing his ear to bleed. Chielewinski was falling unconscious when his aide de campe returned, alongside two officers dressed in Kriegsmarine dark blue.\n\n"Gruppenfuhrer Chielewinski!" One of the two Kriegsmarine officers saluted with the traditional extension of his right arm. "I have orders from Konteradmiral Dommes indicating that all forces of Oberkommando Suidafrika must evacuate to Kapstadt immediately, they must be countersigned at once."\n\nChiemlewisnki used his remaining energy in an attempt to stand up, but ultimately failed. His back slid back against the concrete construction of the headquarters while he turned his face to the naval officers. "To Kapstadt? There shall be n... no such retreat, we are marching on Leopoldville!" A sharp pain struck the Kolonialwalter's back as he finally aborted his attempts to stand up.\n\n"I am afraid to tell you then that I must follow my orders." The second Kriegsmarine officer barked dispassionately as he unfolded his luger. Chiemlewinski had only managed to understand what was happening when two bullets ripped through his cranium and ended his life."
 TER_SAF_CW.2.a:0 "In the chaos of the evacuation, no one seems to have noticed"

 TER_SAF_CW.3.t:0 "The Last Redoubt"
 TER_SAF_CW.3.desc:0 "Wilhelm Dommes had been preparing for this day. Like any sensible man, he understood that the Reichstaat was a doomed entity and that sooner or later, it would end. Sure, he had not expected it to be so sudden, or accounted for the catalyst that Forschner's clique proved to be, but he was more ready than anyone else to face it.\n\n"You may fire when ready." Dommmes gave a look at the subaltern gunnery officer, who in turn transmitted the orders through the Doktor Goebbel's intercom system. It took a minute before the 260mm guns of the cruiser roared into action, spewing out their shells into Cape Town's slums. The other ships moored at Simonstown, as well as those in Robben Island followed shortly thereafter, even the repurposed hulk of the HMS Rodney joined in. Dommes dreaded the act of having to do this, he'd seen enough killing in his lifetime, but he could not afford to lose Cape Town, or else his plan to return home would be ruined.\n\nIt took thirty minutes of shelling until the ground forces reported that the ANC rebels had surrendered. Dommes was lucky insofar as the uprising was spontaneous, he'd feared that it would have taken leveling the entire city in order to maintain control. Domme's day would only get better from there: Soon enough he was getting reports stating the majority of the old Oberkomando's forces had obeyed the order to withdraw to Kapstadt, it looked as if his plan was going to succeed.\n\nRolf Mutzenberg, who, as commander of Zentralafrika's naval detachment, had once outranked him, went to visit him later in the evening. Mutzenberg had many things to be grateful for, chief amongst them being Domme's success in preventing his being purged by the late Statthalter Huttig. Next to him, Hans-Ulrich Rudel, recently freed from the brig, was similarly predisposed to cooperate with Dommes.\n\n"Gentlemen, with Kapstadt secure, it is time for the next step of our plan to escape this damned continent:"
 TER_SAF_CW.3.a:0 "Convincing the Japanese we are worth rescuing.""

 TER_SAF_CW.4.t:0 "The Durban Soviet"
 TER_SAF_CW.4.desc:0 "Chris Hani stood atop the burnt remains of a Kubelwagen in downtown Durban. All around him he could see only the hysterical crowds of fellow Africans, free from the colonizer's oppression at last. Amidst the intermittent shots of celebration fired into the air by the African National Congress militiamen, the recently enthroned chairman Hani shouted into his plastic megaphone, each word of substance receiving thunderous cheering in response, irregardless of its meaning:"Comrades... We... Are Free." The chairman once more had to wait fifteen seconds for the crowd to calm down before resuming his speech. "We have triumphed over the forces of both bourgeois and barbaric german oppression..." Again, the assembled multitude's excitement proved too much for him to continue. ".... While the mistakes of the comrades which led the previous attempts at National Liberation were severe, and the attempts by the fifth columnists of the so-called Inkatha Freedom Party did irreparable damage to our cause, the triumph of the African proletariat was nonetheless..." another deafening roar from his supporters forced Hani to wait before resuming his speech. "... the triumph of the African proletariat was nonetheless inevitable. Now, with reference to those who would have our revolution turned into a purely fanatical machine of revenge, I say, that I understand them. Nevertheless, it is foolish, and if they attempt to do so, I will impose the full force of my authority as chairman."\n\nHani had given up on finishing the rest of the speech, the sheer joy of the liberated crowd was too overwhelming. While he was no less pleased about the final end to German oppression, and gladly raised his fist accordingly, his mind couldn't stop wondering into what was yet to be done. In particular, Madikizela's splitters in the west worried him enough to spoil the entire occasion: If the ANC was divided now that the final struggle against DeBeer's naked capitalism had arrived, it could prove fatal."
 TER_SAF_CW.4.a:0 "Nonetheless, Africa would triumph."

 TER_SAF_CW.5.t:0 "Persistence Hunting"
 TER_SAF_CW.5.desc:0 "Understanding the signs of nature, recognizing the marks every creature leaves on the environment, and following those clues left by the careless are the skills that bring a hunter to his prey. No sign could be as glaring as the trucks heading South, and in Africa, there was no hunter such as Mateus Matoka. Being pressed into Reichskomissar Schenk's SS, his Khoisan people performed gallantly in the war, when their outdoors skills and knowledge of the land made them capable of ambushing even the most talented American units. Yet none of that mattered to Hans Huttig, who saw them as nothing more than pests to be exterminated.\n\nBut Huttig didn't know why the Khoisan managed to survive this long: They understand that Man is a weak animal. Mankind will never be as strong as a lion or as fast as a leopard, but no other animal has the will of humans. We rely on our persistence to endure in the wildness, and Matoka's people persisted in the bush like a cleaver prey evades their predator.\n\nNow its time for Africa's oldest people to go out on the hunt again, waiting in silence for days until their prey walk right into the set trap. Their much sought after prize would be a convoy heading to the Cape carrying on the back of the trucks deadly artillery shells filled with nerve gases and protected only by tired and afraid guards praying they evacuate safely.\n\nThe convoy escort didn't put much resistance, being cut down like an exhausted Kudu after a long chase. Mined roads and ambushes cut the reinforcements, and soon the weapons shipment was taken under control. It is said that the best hunter is the one that has a family depending on him: Mateus Matoka's men have a whole Civilization depending on them.\n\nThankfully for them, the German's had finally repaid their debt to the Kohi, in the form of all the instruments of war which lay scattered across Upington's abandoned headquarters."
 TER_SAF_CW.5.a:0 "Replacing their spears with deadly gas."

 TER_SAF_CW.6.t:0 "The Reign of Terror"
 TER_SAF_CW.6.desc:0 "Winnie Madikizela hadn't wanted things to go this far, and yet they had. Why did they not recognize her? The leadership of the ANC should have gone to no one else but to her! She, who had kept the organization alive in the Eastern Cape, who had prepared its legions in preparation for The Rising, and she, who had been passed over so another dreadful ideologue could take the position. Well, she wouldn't take it, in fact, she couldn't: They would not let her.\n\nThe Madikizela United Foot Ball Club, an innocuous name for the monstrosity she had let flourish under her watch, now consumed its progenitor. While it had always proved troublesome, the club's activities in racketeering, human trafficking, extortion, and kidnapping started growing out of control only after the Second War. Winnie had done nothing to stop them, she saw no point in it, the ANC needed its enforcers. When Mugabe's men from across the border offered their help to the organization, it seemed only natural. By the time the Germans desperately retreated southwards, the organization was unrecognizable, and as Madikizela now found out, uncontrollable.\n\nShe tried desperately to plead with her lieutenants, and yet they wouldn't listen, she was their stalking horse for control of the ANC, and they were Mugabe's. All her efforts to maintain regimented control over the Cape had been successful, yet had turned her into a puppet of those same men she had entrusted with carrying it out.\n\nFrom outside the walls of her gilded cage, Madikizela can hear the screams of those who suffer under the consequences of her actions: The innocent men and women, black and white, adults and children. While all lay dead under the deranged version of Mugabified nationalism which few of the perpetrators have any understanding of."
 TER_SAF_CW.6.a:0 "Just another warlordress"

 TER_SAF_CW.7.t:0 "Heirs Of Hüttig"
 TER_SAF_CW.7.desc:0 "The cratered landscape of Ventersdorp showed symptoms of the three wars which had ravaged it in less than a decade: The imprint of tank tracks upon the torn-up pavement, the vegetation uprooted by shells, the vast fields made fallow by chemical weapons, and, most obviously, on the Afrikaner Weerstandsbeweging rally at its central plaza.\n\nAfter a decade of permanent war, there were few Boers left, so few that those which remained became scared enough to support the demented movement of a former policeman few could have recognized in 1962. Eugène Terre'Blanche had predicted demographic apocalypse for his people for years, and now that it had come true, there was no one else to lead them out of it. Surely, some race-traitors joined in with that Jew, Oppenheimer, others with the weak, degenerate cowards in Simonstown, but the true Boers had flocked to him. As Terre'Blanche prepared to give his speech, he looked besides him: Standing atop the same Leopard tank as him was Adam Grünewald, who had chosen to join the true heirs of the Reichstaat, alongside the rest of his SS Panzerdivision.\n\nWhile he raged against the race traitors, the Americans, the ANC, and all others who dared oppose him, Terre'Blanche didn't miss the opportunity to reference the piled up bodies of ANC sympathizers liquidated by the new Boer Liberation Army. When Terre'Blanche finished his speech and made way for Robert van Tonder's turn at the microphone, he took a big breath. Remembering the hectic days of the first South African war, he shook his head: He'd trusted the Boer Republic, that was a mistake. Huttig was right, only a pure Africa would do, and he was determined to succeed where he had failed, even if only in this little corner of the continent."
 TER_SAF_CW.7.a:0 "The Afrikaner's last chance"

