 MZB_REICHSTAAT.811.t:0 "The Great Escape"
 MZB_REICHSTAAT.811.desc:0 "While the start of the war across the border had made the Germans giterry, it didn't make preparations any less necessary. Like all of Huttig's camps for OFN men, Stalag Luft XI was secured at all times by troops of what were once the Operational Garrisons of Ostafrika. Unlike the SS men, these treated American prisoners - the officers at least - semi decently. Nevertheless, it was still a POW camp, and despite his somewhat comfortable accommodations, it was his duty to escape.\\n\\nThe late fedelweb Blau's FN-LAG proved quite apt for the job of sniping the main guard tower out of existence. Of course, the shots alerted the remaining guards, but by this point it was too late. Half a dozen of them rushed out of the barracks only to meet their doom at the hands of one of their own Schmeisers, courtesy of another careless guard. Now it was time for the final base of his plan: He gave previously accorded signal - torching the barracks - and the remaining prisoners stormed out of their own blocks.\\n\\nIt wasn't long before Stalag Luft XI became a bloodbath, as the imprisoned airmen overrun their jailors, while the Lieutenant Commander led the few who had secured firearms straight into the camp's administration center, the door of which he made short work.\\n\\nInside, the smell of burning paper was strong, he could feel it. Indeed, he spotted the man in SS uniform trying to destroy the secret documents, but not before he spoke in his broken German accent, "I should it was..." the butt of the LAG tore a new hole through his face. "Take that you nazi fuck."\n\nWhen SS forces entered the camp the following morning, all they found on the inside of the burnt administration building was a coat, with the owner's name sawn to its back:"
 MZB_REICHSTAAT.811.a:0 "LT. COMMANDER JOHN MCCAIN III"

 MZB_REICHSTAAT.812.t:0 "OFN Prisoner-Partisans In South Africa"
 MZB_REICHSTAAT.812.desc:0 "FROM: SS Gruppenführer Karl Chmielewski\\n\\nTO: Staathalter-SS Hans Hüttig.\\n\\nRE: OFN Prisoner Escapees\\n\\nI regret to inform the Reichsfuhrer SS the recovery of Johnabesburg by my troops has been followed by the discovery that most remaining OFN Prisoner of War camps in the Vasallenstaat and Mozambique have been emptied. Interrogation of captured Boer authorities have pointed to an initial breakout within the Reichstaat leading to the formation of an organized campaign by remaining OFN prisoners to escape.\\n\\nFurther investigation into the matter revealed that a large group, numbering around 20,000 under the leadership of American pilot John McCain, are operating across the area, and proved a large problem to the Boer government. The strength of this movement has been corroborated in the latest reports from my units operating on the Eastern Zone of the Vassalenstaad, which have come under attack by his forces. Efforts to liquidate this force have proven difficult, as they appear to be both highly organized and well armed. The source of this weaponry is unknown, but is under investigation."
 MZB_REICHSTAAT.812.a:0 "Hail Hüttig."

 MZB_REICHSTAAT.813.t:0 "DeBeers-Anglo Merger"
 MZB_REICHSTAAT.813.desc:0 "The Baken diamond mine had been officially closed since the end of the South African war, but any observer that noticed the three dozen guards which patrolled the seemingly empty hole knew it was a fiction.\\n\\nDeep inside the tunnels which once brought him riches, Harry Openheimer crunched numbers under the dim light of the electrical generator that kept him ventilated. When Huttig's goons had taken over the country, his Jewish background made him an overnight wanted criminal, but the authorities in the Boer Republic knew better than to arrest the owner of the largest mining corporation. Nevertheless, German rule was not kind to the business of diamond trading. The continuing embargo and arbitrary taxation was cutting into his profit margins. As it turned out, it was cutting into DeBeer's ability to operate at all.\\n\\n"There's nothing to be done." Oppenheimer said it to no one in particular. No matter what financial wizardry he undertook, there was no escaping the looming insolvency. The time had come to do what he once thought unthinkable, crestfallen, he turned to his secretary. "Ian, tell the Anglo people I accept the offer." His stomach sunk, to merge with his biggest rival while hiding away like a rat in his own mines. All of his efforts to keep DeBeers running through his proxies in the board had been to no avail. A steady stream of tears had already begun to run down Oppenheimer's face when he pulled back his chair. While he was down, he was not out. If anything, he could look to this merger as an opportunity. While he would temporarily lose the absolute control he had over his business, it was hardly the end of the world.\n\nOppenheimer knew one day Huttig's grasp over South Africa would have to slip, sooner or later. Whenever that day came, he would be ready. All that he needed to do now was be prepared, and he knew just who to call."
 MZB_REICHSTAAT.813.a:0 ""McCain better be good on his promises...""

 MZB_REICHSTAAT.814.t:0 "The Jungle Rats"
 MZB_REICHSTAAT.814.d:0 "John McCain's head itched, and yet he could not scratch it, it was too risky. He'd lost more than enough men to the shrapnel from seemingly random bombing attacks by Huttig's forces to know that. Scurrying under the cover of the trees behind him, Leo Profilet was short of breath by the time he reached McCain.\\n\\n"They're coming Lieutenant, the Aussies saw them cross the border half an hour ago!" Profilet swap his hand across his face to get rid of some sweat.\n\n"Alright then." McCain raised his FN-LAG and gave a look to the much older John Flynn, another fallen airman whose rank would have made him the leader of the group, if the chain of command existed as it did during the war. Flynn had grabbed his own rifle and was going down the road to join David Winn in a foxhole. McCain gestured the appropriate hand movements to his men on the other side of the dirt road, covered in the same amount of foliage. Their figures merged into the green leaves, with only the most careful onlooker being able to notice the blackness of their gun's barrels.\n\nMcCain waited for their appearance, and then waited some more. So obsessed was he with spotting the figure of a uniformed man on the road that he almost missed the sound of a branch cracking under the pressure of a boot in the trees behind him. A shot rang out, and then some more, one of his men must have spotted the figures descending from the mound. Barely avoiding the bullets himself, McCain managed to shout, "HOLD YOUR FIRE," in time to avoid any serious problems to arise from the incident.\n\n"Are you done yet, Lieutenant?" from behind a bush some two hundred meters up the small hill, the recognizable British accent called out to him. After a few moments of silence, the helmeted figure emerged from the same spot. "Well, would have been a shame to get killed here after all the effort it took us to get into Mozambique in the first place." Why anyone in his right mind would try to get into Africa was beyond McCain's capability to understand, but DeBeers had made him a promise: Help the mercenaries in, and they'd help him get his men out, eventually. By now, the Englishman had made his way down the hill and extended his hand to McCain, right as the other mercenaries rose from their hastily taken cover."
 MZB_REICHSTAAT.814.a:0 ""Name's Taffy Williams, Lieutenant.""

 TER_SAF_CW.1.t:0 "Wir Lagen von Kapstadt"
 TER_SAF_CW.1.desc:0 "Военно-морская составляющая африканского рейхскомиссариата, а теперь и Рейхсштаата, никогда не привлекала особого внимания. Поскольку американский флот блокировал любые действия с его стороны на протяжении всей Южноафриканской войны, в глазах Ганса Хюттига он не приобрел ни статуса, ни славы. Но даже после этого он оказался слишком мал, чтобы внести существенный вклад в помощь осажденным эсэсовцам в борьбе с бесконечным числом восстаний, которые их атаковали. Хуже всего то, что он разваливался по швам.\n\nПрошли годы после последней поставки запчастей из Хаймата, и корабли африканерской Кригсмарине, уже устаревшие в 1962 году, начали выходить из строя. Поломки котлов, сломанные гидравлические системы на башнях и протечки уже давно были проблемой, и не отвечающие требованиям доки в Конго и Мозамбике тоже не способствовали ситуации. Германия никогда не вкладывала средства в эти порты с намерением превратить их в самодостаточные военно-морские базы, и последствия этого начали проявляться. Атрофированные механизмы стальных гигантов, которые когда-то охраняли Дойч-Африку, отчаянно нуждались в обслуживании, и на континенте было только одно место, где они могли его получить.\n\nДля Вильгельма Доммеса было иронией судьбы, что последним пристанищем флота станет Кейптаун. В течение двух десятилетий, пока его карьера стагнировала в Остафрике, он и Рольф Мутценбург провели много заседаний генерального штаба, планируя славный день, когда Кригсмарине захватит крупнейший порт к югу от Суэца. Теперь он руководил дряхлыми остатками флота преступников, законсервированного на неопределенный срок.\n\nГлядя с мостика своего флагманского корабля, Доммес видел, как Дар-эс-Салам исчезает вдали. Он бы воспользовался возможностью дезертировать, так как работал с японцами во время войны... до сих пор в дружеских отношениях с некоторыми из их адмиралов... но топлива не хватало. Пока оставалось только добраться до военно-морской базы Симонстауна и собрать всё, что осталось от ОСН и не было уничтожено во время захвата Вассалленштаата."
 TER_SAF_CW.1.a:0 "Когда-нибудь он вернётся домой."

 TER_SAF_CW.2.t:0 "Конец Оберкомандованию Зюдафрика"
 TER_SAF_CW.2.desc:0 "Карл Хмилевски посмотрел на тела двух офицеров СС, или на то, что от них осталось. Он усмехнулся. Несомненно, Форшнер послал их за ним. Эти глупцы разнесли себя на куски, пытаясь заложить бомбу в его штаб-квартире в Апингтоне.\n\nПотенциальные убийцы потерпели неудачу, но это было очень близко. Хмилевски едва держался на ногах. "Дайте понять этим предателям, что я приду за ними!" крикнул Хмилевски своему помощнику, плюнув на останки тех, кто пытался его убить.\n\nХмилевски, прихрамывая, вывел своё израненное тело из взорванного военного зала к двери здания штаба. Хотя его зрение было затуманено, он мог видеть панические движения своих солдат, которые бегали вокруг, как безголовые курицы. От оглушительного звука сирены тревоги у него пошла кровь из уха. Хмилевски терял сознание, когда вернулся его адъютант в сопровождении двух офицеров, одетых в темно-синюю форму Кригсмарине.\n\n"Группенфюрер Хмилевски!" Один из двух офицеров Кригсмарине отдал честь, традиционно вытянув правую руку. "У меня есть приказ от контр-адмирала Доммеса о том, что все силы Оберкомандования Зюдафрика должны немедленно эвакуироваться в Капштадт, они должны быть немедленно завизированны".\n\nХмилевски использовал оставшуюся энергию, пытаясь встать, но в итоге потерпел неудачу. Он прислонился спиной к бетонной конструкции штаба и повернулся лицом к морским офицерам. "В Капштадт? Не будет... не будет такого отступления, мы идем на Леопольдвиль!". Резкая боль пронзила спину Колониалвервальтера, когда он наконец прервал свои попытки встать.\n\n"Тогда я боюсь сказать вам, что должен выполнить свой приказ" -бесстрастно рявкнул второй офицер Кригсмарине, разворачивая свой люгер. Хмилевски только успел понять, что происходит, когда две пули пробили его череп и оборвали его жизнь."
 TER_SAF_CW.2.a:0 "В хаосе эвакуации никто, похоже, и не заметил этого."

 TER_SAF_CW.3.t:0 "Последний редут"
 TER_SAF_CW.3.desc:0 "Вильгельм Доммес готовился к этому дню. Как любой здравомыслящий человек, он понимал, что Рейхсштаат - обречённое образование и рано или поздно ему придёт конец. Конечно, он не ожидал, что это произойдет так внезапно, и не предполагал, что катализатором станет клика Форшнера, но он, как никто другой, был готов к этому.\n\n"Вы можете стрелять, когда будете готовы". Доммес бросил взгляд на офицера-артиллериста, который, в свою очередь, передал приказ через переговорное устройство "Доктора Геббельса". Прошла минута, прежде чем 260-миллиметровые орудия крейсера с грохотом заработали, извергая свои снаряды в трущобы Капштадта. Другие корабли, пришвартованные в Симонстауне, а также корабли на Роббенэйланде присоединились к ним вскоре после этого, даже переоборудованная громадина HMS Родни присоединилась к ним. Доммес с ужасом думал о том, что ему придётся это сделать, он видел достаточно убийств на своем веку, но он не мог позволить себе потерять Капштадт, иначе его план возвращения домой будет разрушен.\n\nПрошло тридцать минут обстрела, прежде чем наземные войска сообщили, что повстанцы АНК сдались. Доммесу повезло, так как восстание было спонтанным, он опасался, что для сохранения контроля пришлось бы сравнять с землей весь город. С этого момента день Доммеса становился только лучше: вскоре он получил донесения о том, что большинство сил старого обер-коменданта подчинились приказу отступить в Капштадт, и казалось, что его план удастся.\n\nРольф Мутценбург, который, будучи командиром военно-морского отряда "Центральафрика", когда-то превосходил его по должности, вечером навестил его. Мутценбург был благодарен за многое, в первую очередь за то, что Доммесу удалось предотвратить его чистку покойным Штатгальтером Хюттигом. Рядом с ним Ганс-Ульрих Рудель, недавно освобожденный с гауптвахты, был так же предрасположен к сотрудничеству с Доммесом.\n\n"Господа, поскольку Капштадт в безопасности, настало время для следующего шага нашего плана по бегству с этого проклятого континента:..."
 TER_SAF_CW.3.a:0 "...убедить японцев, что нас стоит спасать.""

 TER_SAF_CW.4.t:0 "Дурбанские советы"
 TER_SAF_CW.4.desc:0 "Крис Хани стоял на вершине обгоревших останков Кюбельвагена в центре Дурбана. Вокруг себя он видел только истеричные толпы африканцев, наконец-то освободившихся от гнета колонизаторов. Среди периодических праздничных выстрелов, производимых в воздух ополченцами Африканского Национального Конгресса, недавно возведенный на престол председатель Хани кричал в свой пластиковый мегафон, и каждое слово, независимо от его смысла, получало в ответ громовые возгласы: "Товарищи... мы... свободны". Председателю снова пришлось подождать пятнадцать секунд, чтобы толпа успокоилась, прежде чем возобновить свою речь. "Мы одержали победу над силами буржуазного и варварского немецкого гнета...". И снова волнение собравшейся толпы оказалось слишком сильным, чтобы он мог продолжать. "....Хотя ошибки товарищей, руководивших предыдущими попытками национального освобождения, были серьёзными, а попытки пятой колонны так называемой Партии Свободы Инката нанесли непоправимый ущерб нашему делу, тем не менее, триумф африканского пролетариата был..." ещё один оглушительный рев его сторонников заставил Хани подождать, прежде чем возобновить свою речь. "...триумф африканского пролетариата был, тем не менее, неизбежен. Что касается тех, кто хочет, чтобы наша революция превратилась в чисто фанатичную машину мести, я говорю, что понимаю их. Тем не менее, это глупо, и если они попытаются это сделать, я применю всю силу своего авторитета председателя".\n\nХани не стал дочитывать речь до конца, слишком велика была радость освобожденной толпы. Хотя он был не менее рад окончательному прекращению немецкого гнета и с удовольствием поднял кулак, его разум не переставал размышлять о том, что ещё предстоит сделать. В частности, раскол с Мадикизелой на западе беспокоил его настолько, что испортил все впечатление от праздника: если АНК будет расколот до последней схватки против голого капитализма - корпорации DeBeer, то это может оказаться фатальным."
 TER_SAF_CW.4.a:0 "Тем не менее, Африка будет торжествовать."

 TER_SAF_CW.5.t:0 "Охота за добычей"
 TER_SAF_CW.5.desc:0 "Понимание знаков природы, распознавание следов, оставляемых каждым существом в окружающей среде, и следование подсказкам, оставленным неосторожными людьми, - вот те навыки, которые приводят охотника к добыче. Ни один знак не может быть таким же ярким, как грузовики, идущие на юг, а в Африке не было такого же охотника, как Матеус Матока. Его койсанский народ, призванный в СС Рейхскомиссаром Шенка, доблестно проявил себя на войне, когда благодаря своим навыкам передвижения на открытом воздухе и знанию местности они могли устраивать засады даже самым талантливым американским подразделениям. Однако всё это не имело значения для Ганса Хюттига, который видел в них лишь вредителей, подлежащих истреблению.\n\nНо Хюттиг не понимал, почему койсанам удалось выживать так долго: они понимают, что человек - слабое животное. Человечество никогда не будет таким сильным, как лев, или таким быстрым, как леопард, но ни одно другое животное не обладает такой волей, как люди. Мы полагаемся на своё упорство, чтобы выстоять в дикой природе, и люди Матоки так же упорно держатся в буше, как добыча ускользает от хищника.\n\nТеперь для древшейших людей Африки настало время снова выйти на охоту, ждать в тишине в течение нескольких дней, пока их добыча не пойдёт прямо в расставленную ловушку. Их желанным призом станет конвой, направляющийся в Кейп, который везёт в кузове грузовика смертоносные артиллерийские снаряды, начиненные нервно-паралитическими газами, и охраняется только уставшими и испуганными охранниками, молящимися о том, чтобы они благополучно эвакуировались.\n\nЭскорт конвоя не оказал особого сопротивления, его перебили, как измученного куду после долгой погони. Заминированные дороги и засады отрезали подкрепление, и вскоре груз оружия был взят под контроль. Говорят, что лучший охотник - это тот, у кого есть семья, зависящая от него: от людей Матеуса Матоки зависит целая цивилизация.\n\nК счастью для них, немцы наконец-то вернули свой долг в виде всех орудий войны, которые лежали разбросанными по заброшенной штаб-квартире Апингтона."
 TER_SAF_CW.5.a:0 "Заменив копья смертоносным газом."

 TER_SAF_CW.6.t:0 "Господство террора"
 TER_SAF_CW.6.desc:0 "Винни Мадикизела не хотела, чтобы всё зашло так далеко, но это случилось. Почему они не признали её? Руководство АНК должно было достаться не кому иному, как ей! Она, которая поддерживала жизнь организации в Восточном Кейпе, которая готовила их легионы к восстанию, и она, которую обошли стороной, чтобы место занял другой ужасный идеолог. Она бы не получила эту должность, фактически, не смогла: они ей не позволили.\n\nОбъединенный футбольный клуб Мадикизелы - безобидное название для чудовища, которому она позволила процветать под своим руководством, - теперь поглотил своего прародителя. Хотя клуб всегда доставлял хлопоты, его деятельность в сфере рэкета, торговли людьми, вымогательства и похищения людей стала выходить из-под контроля только после Второй войны. Винни ничего не делала, чтобы остановить их, она не видела в этом смысла, АНК нужны были силовики. Когда люди Мугабе из-за границы предложили организации свою помощь, это казалось вполне естественным. К тому времени, когда немцы в отчаянии отступили на юг, организация стала неузнаваемой и, как теперь выяснила Мадикизела, неконтролируемой.\n\nОна отчаянно пыталась умолять своих лейтенантов, но они не слушали её, она была их преследующей лошадью в борьбе за контроль над АНК, а они - Мугабе. Все её усилия по поддержанию упорядоченного контроля над Капской провинцией увенчались успехом, но превратили её в марионетку тех самых людей, которым она доверила его осуществлять.\n\nЗа стенами своей позолоченной клетки Мадикизела слышит крики тех, кто страдает от последствий её действий: невинные мужчины и женщины, чёрные и белые, взрослые и дети. Все они лежат мертвыми под властью безумной версии мугабизированного национализма, о котором мало кто из преступников имеет хоть какое-то представление."
 TER_SAF_CW.6.a:0 "Ещё один военачальник."

 TER_SAF_CW.7.t:0 "Наследники Хюттига"
 TER_SAF_CW.7.desc:0 "На изрезанном кратерами ландшафте Вентерсдорпа были видны следы трёх войн, которые опустошили его менее чем за десять лет: отпечатки танковых гусениц на истерзанной мостовой, вырванная снарядами растительность, огромные поля, заросшие химическим оружием, и, что наиболее очевидно, африканер замер в нерешительности на митинге на центральной площади.\n\nПосле десятилетия перманентной войны буров осталось мало, настолько мало, что те, кто остался, были достаточно напуганы, чтобы поддержать безумное движение бывшего полицейского, которого мало кто мог узнать в 1962 году. Эжен Ней Тербланш годами предсказывал демографический апокалипсис для своего народа, и теперь, когда он сбылся, некому было вывести его из него. Конечно, некоторые расовые предатели присоединились к этому еврею Оппенгеймеру, другие - к слабым, дегенеративным трусам в Симонстауне, но истинные буры стекались к нему. Когда Тербланш готовился произнести свою речь, он посмотрел в сторону: на одном с ним танке "Леопард" стоял Адам Грюневальд, который решил присоединиться к истинным наследникам Рейхсштаата вместе с остальными бойцами своей Панцердивизии СС.\n\nВ то время как Тербланш яростно выступал против предателей расы, американцев, АНК и всех остальных, кто осмелился выступить против него, он не упускал возможности сослаться на груды тел сторонников АНК, ликвидированных новой Армией Освобождения Буров. Когда Тербланш закончил свою речь и освободил место у микрофона для Роберта ван Тондера, он тяжело вздохнул. Вспомнив суматошные дни первой южноафриканской войны, он покачал головой: он доверился бурской республике, и это было ошибкой. Хюттиг был прав, только чистая Африка может быть лучшей, и он был полон решимости добиться успеха там, где он потерпел неудачу, даже если это будет только на этом маленьком уголке континента."
 TER_SAF_CW.7.a:0 "Последний шанс африканеров."

