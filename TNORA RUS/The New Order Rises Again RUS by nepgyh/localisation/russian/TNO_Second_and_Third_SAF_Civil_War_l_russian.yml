  POLITICS_WILHELM_DOMMES_DESC:0 "Вильгельм Доммес никогда не хотел оказаться в Африке и даже сейчас думает только о том, как оттуда сбежать.\n\nПроведя Вторую мировую войну в качестве единственного немецкого командира, который на протяжении всей войны тесно сотрудничал с японцами, Доммес рассчитывал на быстрое повышение в Зекригслайтунг. Однако, стремительное ухудшение германо-японских отношений после войны привело к скорой ссылке в Остафрику, где его карьера затянулась более чем на десять лет. Хуже того, Доммес просидел всю Южноафриканскую войну, ползая в своей шкуре, поскольку американский флот не позволил его мелкому флоту принять активное участие.\n\nНа протяжении всего правления Хюттига высказывались предположения, что он избежал чистки из-за африканской Кригсмарине, которая считалась не слишком важной, чтобы о ней беспокоиться. Однако мало кто знал, насколько верно это утверждение. Пока горела Африка, Доммес использовал невежество Штатгальтера, чтобы продумать план своего побега, но постоянно сталкивался с проблемой нехватки топлива. Однако, когда Вассалленштаат был вновь завоеван, Доммес изменил свои планы: тихо использовав последние припасы для переброски того, что осталось от его флота, на заброшенную военно-морскую базу ОСН в Симонстауне, контр-адмирал решил обеспечить контроль над мысом в неизбежном случае краха Рейхсштаата и передать его на серебряном блюде своим бывшим союзникам в обмен на спасение.\n\nИспользуя своё влияние на Рольфа Мутценбурга и Ганса-Ульриха Руделя, которых он спас от казни Хюттигом, Доммес тщательно внедрился в Оберкомандование Зюдафрики, готовясь сделать свой ход. Когда известие о смерти Хюттига достигло Капштадта, ему потребовалось совсем немного усилий, чтобы убить ненавистного Карла Хмилевского и отозвать его войска в Кейп. Объединив командование покойного колониалвервальтера со своим собственным "Зефертайдигунг Симонстаун", он собрал армию, начиная с едва функционирующего линкора "Родни" и заканчивая самой современной бронетехникой, имевшейся в распоряжении угасшего режима Боулерштадте.\n\nТеперь, когда его план вступает в завершающую стадию, у Доммеса есть только одна цель: выжить, пока его переговоры с японцами не гарантируют ему и его людям безопасный путь к отступлению. Для достижения этой цели он заключил временный союз с Йоханнесбургской "Республикой" и пленными частями ОСН на севере, на прочность которых мало кто рассчитывает, даже если они переживут предстоящую атаку АНК."
  POLITICS_JOHN_MCCAIN_III_DESC:0 "Сын ведущего адмирала США, Джон МакКейн воевал на флоте своего отца в качестве морского лётчика во время Южноафриканской войны, попав в плен во время неудачной попытки эвакуации гражданского населения из Кейптауна в самом конце конфликта.\n\nВо время плена, МакКейн пережил ужасы кошмарного состояния Хюттига, но остался несломленным. МакКейна хотели отправить в лагеря Рейхсштаата когда восстала Бурская республика, что дало ему возможность бежать вместе с другими заключенными. В течение последующих месяцев он руководил успешным освобождением лагеря за лагерем, став признанным лидером растущего партизанского движения, состоящего из американских, австралийских, новозеландских, южноафриканских, канадских и даже вест-индских военнопленных, которые были оставлены.\n\nЕдинственная цель МакКейна в это время была проста: бежать из Африки и вернуться домой. Для этого, однако, ему нужно было оружие. Из этой потребности возник союз между людьми МакКейна и горнодобывающей корпорацией DeBeers. В обмен на защиту компании от мести Хюттига и содействие проникновению её наемников в Южную Африку МакКейн получил винтовки и боеприпасы. Теперь, когда империя Хюттига окончательно рухнула, эта договоренность стала очевидной для всех, поскольку МакКейн официально присягнул на верность возрожденной Южно-Африканской Республике и её наемникам.\n\nМакКейн, как и остальные десятки тысяч пленных из ОСН знают, что эта война - их последний шанс покинуть континент. Ради этого они в отчаянии готовы принять, пусть и нехотя, союз по расчету между Республикой и остатками немцев на юге."
  POLITICS_TAFFY_WILLIAMS_DESC:0 "Только самые безумные из людей попытались бы активно втянуть себя в адский кошмар, которым была Африка Хюттига. Одним из таких людей был Таффи Уильямс.\n\nПосле непродолжительной службы в Центральноафриканских войнах в 1950-х годах Уильямс вернулся в Европу для службы в СВОЕВ во время Английской гражданской войны, пропустив первые две Южноафриканские войны из-за американской блокады. Однако потребность Роберта Оппенгеймера в верных наемниках для защиты корпорации DeBeers-Anglo, а теперь и для поддержания его новой "Республики", гарантировала возвращение англичанина на поля сражений к югу от Сахары.\n\nНезаконно переправленный в Мозамбик после второй южноафриканской войны, Уильямс возглавил "Силы защиты DeBeers" - организацию, которая теперь стала синонимом южноафриканской армии. В сотрудничестве с людьми Маккейна, также основавшими DeBeers-Anglo, Уильямс эффективно защищал активы компании от возмездия со стороны СС, пока не пришло известие о смерти Хюттига.\n\nСледуя планам, тщательно разработанным Оппенгеймером, наёмники Уильяма легко свергли распадающуюся немецкую администрацию, установив номинально республику с Оппенгеймером в качестве президента. Однако очевидно, что правительство - не более чем прикрытие для корпоративного господства, и что на данный момент именно Таффи Уильямс, а не президент, руководит страной."
  POLITICS_CONNIE_MULDER_DESC:0 "Конни Мюльдер - разочарованный человек. В течение многих лет он добивался прихода к власти Национальной партии, сначала как член совета, затем как мэр и, наконец, как офицер во время войны. Более того, он был одним из самых прогерманских политиков Трансваальских буров, решительно выступая против любого расширения американского влияния в Южной Африке. Однако, несмотря на всё это, теперь он возглавляет восстание против тех, кого он хотел видеть правителем.\n\nМюльдер с ужасом наблюдал, как бурская республика, которую он помог создать, разрывалась на части между рабской преданностью режиму Хюттига в Боулерштадте и непрекращающимся сопротивлением туземцев и экстремистами в фольксрааде. Медленно но верно бывший учитель установил связь с политиками из Объединенной партии, прекрасно понимая, что режим долго не продержится. Затем, произошло свержение Герцога, и это было в разы хуже, чем Мюльдер себе представлял.\n\nКогда хрупкое правительство рухнуло в результате переворота Магнуса Малана, Мюльдер оказался единственным человеком, имевшим связи и с бурскими лоялистами, и с политиками Объединенной партии, и поэтому он был единогласно избран президентом восстановленной Южной Африки, получив все три голоса. В определенном смысле Мюльдер - это не более чем марионетка для особых интересов, поддерживающих его правительство, конечной целью которого является восстановление конституции, действовавшей до 1964 года. Однако он также олицетворяет фракционность, от которой страдает возрожденное южноафриканское государство: будучи пожизненным сторонником сегрегации, он враждует с остатками Объединенной партии, которые хотят использовать войну как возможность покончить с этой практикой раз и навсегда."
  POLITICS_CONSTAND_VILJOEN_DESC:0 "Теоретически, восстановленное правительство Южной Африки Конни Мюльдера может рассчитывать на лояльность Сил Обороны Союза (СОС), бывших Сил Обороны ЮАР. Как и в большинстве случаев в Южной Африке, реальность гораздо запутаннее.\n\nКонстанд Фильюн входит в клику молодых офицеров, которые презирали нежелание правительства Граффа идти на компромисс с коренным населением. В начале войны он переметнулся на сторону буров, но после вступление Африканского Щита и подчинения фольксраада Хюттигу, он осознал свою ошибку и вернулся к Силам Обороны Союза. Оттуда он стал известен как один из самых успешных военных командиров СОСа.\n\nФильюн был достаточно умен, чтобы скрыться, когда стало очевидно, что Щит выиграет войну. Из своего тайного заточения Фильюн ясно сформулировал свою точку зрения, что именно политики и их расовая непреклонность погубили свободу Южноафриканской, а затем и Бурской республики. Теперь, контролируя львиную долю возрожденных СОС, Фильюн полон решимости не допустить повторения этого. Для многих странное заявление Фильюна о том, что бурское государство не несовместимо с правлением большинства африканцев, означает, что он желает федеративной Южной Африки.\n\nПочти сразу же настойчивость генерала на более тесном сотрудничестве с силами коренных африканцев вызвала разрыв с кейптаунским правительством, от которого ЮФО (Южноафриканский Фронт Освобождения) фактически независим. Хотя агенты Хюттига и буры Малана остаются непосредственной заботой Фильюна, конечной целью генерала является создание нового многорасового порядка, который предотвратит разделение и завоевание Южной Африки. Если Мюльдер, туземцы или кто-либо другой окажется помехой на этом пути, Фильюн без колебаний сметёт их."
  POLITICS_MANGOSUTHU_BUTHELEZI_DESC:0 "Жалкая неудача АНК в предотвращении захвата Южной Африки бурами оказалась последней каплей для умеренной фракции организации. Поскольку лидеры АНК были убиты или сосланы режимом Герцога, в последовавшей борьбе за власть над остатками организации победил не кто иной, как принц Мангосуту Бутелези.\n\nОфициально являясь лишь наследственным вождем племени Бутелези, принц Мангосуту де-факто возглавляет Партию Свободы Инката (ПСИ), крупнейшую отколовшуюся от АНК фракцию. Мангосуту и главные идеологи ПСИ непоколебимо убеждены, что экстремизм АНК был корнем его неудач, и что только сотрудничество с сочувствующими белыми правительствами позволит достичь расового паритета. Несмотря на эту умеренность, цели ПСИ не менее радикальны, чем цели АНК, и обратная реакция на ужасное обращение буров с коренным населением Южной Африки только ещё больше убедила племенных вождей, поддерживающих правительство Мангосуту, что сегрегация должна быть прекращена, так или иначе.\n\nТонкая грань, по которой принцу приходится идти между идеологическим радикализмом и прагматической стратегией, представлена нестабильным союзом племён, составляющих политический фронт Мангосуту. Хотя это не более чем неформальное соглашение, поддерживаемое почти исключительно личной преданностью Мангосуту, который находится в невыгодном положении с точки зрения промышленного потенциала и военного опыта, альянс, тем не менее, несёт в себе несокрушимый дух АНК. Это делает соглашение с умеренными белыми Фильюна ещё более актуальным, так как если Мангосуту окажется неспособным выполнить свои обещания о прекращении сегрегации путем переговоров, более экстремистские элементы ПСИ могут взять верх."
  POLITICS_BEYERS_NAUDE_DESC:0 "Мир любой ценой - это официальная доктрина Лиги Обороны Карнарвона и её лидера.\n\nХотя сам Бейерс Нодэ когда-то был сторонником сегрегации, экстремистские взгляды его соотечественников-буров и религиозные убеждения многих членов АНК убедили теолога, что он болеет не за ту сторону. К моменту бойни в Кейптауне священнослужитель установил связи с подпольными лидерами АНК, чем заслужил гнев тайной полиции Герцога. Тем не менее, Нодэ отказался скрываться и продолжал публично критиковать правительство, что принесло ему поддержку АНК.\n\nКак только переворот Малана вызвал восстание в Кейптауне, союзники Нодэ, белые и чёрные, захватили контроль над Северным Кейпом у быстро разваливающихся бурских сил безопасности. Глубоко религиозные убеждения Нодэ принесли ему множество сторонников. Он призывал к восстановлению довоенной конституции, прекращению сегрегации, сотрудничеству между чёрными и белыми, изгнанию немцев и созданию федеративной страны. Его видение реконструированной Южной Африки убедило практически все крупные фракции в том, что Нодэ - их естественный союзник.\n\nОднако ни Мюльдер, ни Фильюн, ни Бутелези не могли предвидеть создание нейтральной зоны под названием Лига обороны Карнарвона. Вооруженный до зубов Нодэ дал понять, что Лига гарантирует безопасное место для тех, кто хочет избежать дальнейших военных страданий. Сможет ли такое государство пережить бурю и остаться целым - вопрос открытый, но позиция Нодэ - идеалистична, а его будущее Южной Африки кристально чисто."
  POLITICS_KARL_CHMIELEWSKI_DESC:0 "Карл Хмилевски всегда считался ниже среднего по всем параметрам, кроме одного: жестокости.\n\nКогда-то у Хмилевского была многообещающая карьера в немецких войсках СС, он был одним из немногих комендантов лагерей, чьи восторги по поводу пыток заключенных вызывали беспокойство даже у Рейнхарда Гейдриха. Однако его чрезмерные придирки и нарушения правил СС положили конец его карьере, и он был переведен на постоянную работу в "Остафрику" Хюттига. Здесь он был никем.\n\nВ течение многих лет опальный комендант лагеря безуспешно пытался получить одобрение рейхскомиссара. Даже его план по убийству Яна Смита провалился, когда он помешал планам своего начальника. Неудачное выполнение обязанностей командира корпуса во время войны в Южной Африке казалось его последним назначением, пока восстание Малана не заставило Хюттига снова вмешаться в дела страны.\n\nПоскольку более компетентные генералы Хюттига были заняты управлением его владениями, Хмилевски остался единственным, кому предстояло подавить восстание буров. Имея не более чем полную дивизию и ненависть к немцам на пике, Хмилевски знает, что восстановить контроль над страной невозможно, но он, по крайней мере, попытается эвакуировать как можно больше немецких ресурсов, прежде чем его выбьют."
