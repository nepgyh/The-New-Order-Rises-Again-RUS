####### Native Decisions Tab

 ANG_Native_Situation_Decisions:0 "Взаимодействие с аборигенами"
 ANG_Native_Situation_Decisions_desc:0 "Волнения среди местных жителей по всей Немецкой Африке медленно, но неуклонно нарастают по мере того, как бушует война. Поскольку Зюдвестафрика не является исключением, нам придется иметь дело как с нападениями бандитов, так и с гражданскими беспорядками.\n\nВоинствующие организации в настоящее время являются нашей самой насущной заботой.§GУНИТА§! и §SМПЛА§! были проклятием для наших гарнизонов в течение десятилетий; хотя и были раздроблены. Теперь, похоже, что они заключили временный мир и сосредоточили свои усилия на том, чтобы уничтожить нас. Несомненно, это увеличивает опасность, которую они представляют, и чем сильнее те становятся, тем больше вероятность того, что повстанцы начнут открытое восстание и нанесут удар по самому Виндхуку. Мы не можем этого допустить.\n\nС другой стороны, §Yволнения среди местных§! это наименьшая проблема в краткосрочной перспективе, но если она превысит определенный порог, недовольные местные жители станут более §Oвоинственными§! и присоединяются к своим братьям в джунглях и холмах, пополняя ряды борцов за свободу. Мы можем попытаться успокоить гражданское население, повысив уровень их жизни и предоставив им уступки, но это только отсрочит неминуемый бунт.\n\nВ настоящий момент, §YНедовольство местных§! [GetNativeUnrest] высокое, а §Oих вооруженность§! [GetNativeMilitancy] высокая."

 ANG_Expand_Native_Outreach:0 "Пропагандистские кампании"
 ANG_Expand_Native_Outreach_tt:0 "Больше ресурсов можно вложить в нашу информационно-пропагандистскую программу для местных жителей. Установив отношения с лидерами общин в городах и деревнях, мы можем попытаться снизить уровень беспорядков.\\n\\n"
 ANG_Use_A_Lighter_Hand:0 "Протянуть пряник"
 ANG_Lighter_Hand_tt:0 "Всегда можно ознакомиться с руководящими принципами взаимодействия с местными жителями. Пытаясь добиться уважения и понимания со стороны наших делегатов, мы можем снизить напряженность.\\n\\n"
 ANG_Crack_Down_on_Cell:0 "Нанести удар"
 ANG_Native_Terrorist_Crack_Down_On_Cell_tt:0 "Operations can be launched to destroy rebel cells. Deprived of opportunities to act violently, native populations are bound to be more peaceful.\\n\\n"
 ANG_Double_Patrols:0 "Удвоенные патрули"
 ANG_Double_Patrols_tt:0 "В то время как удвоение патрулей может усугубить нашу нехватку рабочей силы, лучший охват сельских районов укрепит наш контроль над нашими территориями.\\n\\n"
 ANG_Raid_Their_Headquarters:0 "Рейды по тылам"
 ANG_Native_Terrorist_Raid_Their_Headquarters:0 "Повстанцы и бандиты хранят свое оружие в отдаленных джунглях и пустыне, чтобы избежать их обнаружения. Обнаружив и уничтожив запасы, мы сможем пресечь бандитские операции.\\n\\n"
 ANG_Send_Out_Aid:0 "Отправить помощь"
 ANG_Send_Out_Aid_tt:0 "Война была тяжелой для всех. Предоставляя сельским общинам предметы первой помощи и продовольственную помощь, мы можем заработать добрую волю за счет некоторого вспомогательного оборудования.\\n\\n"
 ANG_Conduct_Bombing_Raids:0 "Забомбить напалмом"
 ANG_Native_Terrorist_Bombing_Raids:0 "Мы можем использовать наше доминирующее превосходство в воздухе, чтобы стереть в порошок любую горячую точку повстанцев. Хотя сейчас это ослабит усилия повстанцев, в долгосрочной перспективе население будет злее.\\n\\n"
 ANG_Reprisal_Attacks_Warning_1:0 "Контр-удар по террористам"
 ANG_Native_Terrorist_Reprisal_attacks_tt:0 "Любое нападение на немцев вознаграждается нападением на туземцев. Кровь за кровь должна быть в порядке вещей, чтобы повстанцы дважды подумали, прежде чем нападать на нас.\\n\\n"
 ANG_Reprisal_Attacks_Warning_2:0 "Закидать мясом"
 ANG_Native_Terrorist_smother_tt:0 "Ценой больших потерь для наших войск мы можем наводнить мятежные регионы солдатами. Такая демонстрация силы поможет нам запугать жителей деревни и искоренить повстанцев.\\n\\n"
 ANG_Send_To_Ostafrika:0 "Депортации в Остафрику"
 ANG_Native_Terrorist_Sent_East_tt:0 "Среди повстанцев распространились слухи о том, что происходит в Остафрике. Отправляя худших преступников нашему восточному коллеге, мы можем извлечь выгоду из этого террора, чтобы помочь подавить волю повстанцев.\\n\\n"
 ANG_Protect_The_Villages_1:0 "Защитить деревни"
 ANG_Protect_villages_tt:0 "Война привела к нарушению порядка во многих областях. Патрулируя сельские районы и защищая деревни от бандитов, мы можем заслужить добрую волю местных жителей.\\n\\n"
 ANG_Give_Guns:0 "Дайте оружие" # <<TRANSLATED>>
 ANG_Give_Guns_tt:0 "Вечно спорное предложение вооружить жителей деревни каким-нибудь старым оружием, чтобы они могли сами о себе позаботиться, никогда не пользовалось популярностью у нашего генерального штаба. Тем не менее, это освободило бы мужчин и повысило бы безопасность в сельских районах.\\n\\n"
 ANG_Protect_The_Villages_2:0 "Оцепить поселения"
 ANG_countryside_tt:0 "Некоторые районы слишком сильно пострадали от бандитизма, чтобы там можно было легко восстановить порядок. Таким образом, конечным вариантом является оцепление целых районов. Местные жители будут в отчаянии от введенной изоляции, но бандитская гниль будет сдержана.\\n\\n"

