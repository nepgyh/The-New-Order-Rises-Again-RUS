 ANG_friendsintheirairforce:0 "Друзья в их ВВС"
 ANG_friendsintheirairforce_desc:0 "Наши предварительные переговоры до сих пор были положительными, и внедренный агент ЦРУ послал сообщение своему начальству, чтобы официально начать подготовку к будущему сотрудничеству. С их помощью, и особенно с помощью ВВС янки, мы сможем нанести сокрушительный удар по нашим бывшим товарищам, а теперь врагам.\n\nМы выходим на арену, с которой никогда не сталкивались, на игру теней, где зрители не болеют за нас, но МЫ сталкивались с тьмой в наших душах больше, чем кто-либо может вспомнить. Монстры, которых наш собственный разум создал, чтобы уничтожить наше здравомыслие, превосходят все, что может сделать эта проклятая война."

 ANG_contactthecia:0 "Свяжитесь с ЦРУ"
 ANG_contactthecia_desc:0 "Теперь, когда наше сотрудничество официально оформлено, мы должны координировать наши усилия с ЦРУ. Мы свяжемся с их агентами и спросим, каковы их цели и как лучше всего мы можем помочь им в уничтожении или саботаже. Это будет рискованное дело, но у нас больше нет времени, и это последний шанс, который мы когда-либо получим, чтобы искупить свою вину.\n\nЭто странно, предавать клятвы, которые мы давали много лет назад, в другое время, в другом мире, когда наши сердца горели патриотизмом и боевым духом. Теперь несколько смятых фотографий - это все, что осталось от того времени, и наши сердца уже давно лишены чего-либо, кроме сожаления и боли.\n\nНАС предали первыми! МЫ остались одни, чтобы встретиться лицом к лицу с нашими монстрами! Теперь мы отомстим. Наша сладкая, СЛАДКАЯ месть..."

 ANG_invitethemin:0 "Пригласите их"
 ANG_invitethemin_desc:0 "С учетом первоначальных планов мы готовы приступить к оперативному этапу. Несколько агентов ЦРУ находятся на пути в Виндхук и другие ключевые поселения в Судвестафрике и создадут шпионскую сеть вместе с нашими братьями в вооруженных силах и местном сопротивлении. Отсюда мы создадим паутину, охватывающую всю Немецкую-Африку, паутину тьмы и обмана, кинжалов и глушителей, которая безмолвно окутает и, наконец, задушит этот проклятый кошмар, которым является немецкое господство над Африкой..."

 ANG_disinformationcampaign:0 "Помощь в саботаже"
 ANG_disinformationcampaign_desc:0 "Имея агентов на месте, мы можем начать с распространения ложных новостей и информации, чтобы сорвать военные операции. Поддельные доклады и разведывательные донесения будут описывать несуществующие силы противника или предупреждать о фантомных атаках или рейдах, чтобы посеять панику и дезинформацию среди наших сил.\n\nВ то же время это даст сопротивлению и американцам шанс продвинуться вперед и нанести удар там, где наши "brothers" can't look.\n\nTorn apart by fear and anger born of falsehoods and propaganda. A fitting end for an empire that had begun from the very same."

 ANG_thespyhaven:0 "Шпионская гавань"
 ANG_thespyhaven_desc:0 "Пришло время расширить масштабы нашей деятельности. Хотя риски будут выше, мы окажем большую поддержку янки и их шпионам: выдав им дипломатические паспорта, замаскировав их под военнослужащих "special operations personnel", equipment "destroyed in enemy raids" - they name it, we'll give them it. In this way we can dramatically expedite the war's natural course.\n\nOur unseen allies will strike everywhere from the shadows, only promising to keep collateral damage to a minimum. Our "brothers" won't see them coming!"

 ANG_slipthemtheirplans:0 "Избавить их от планов"
 ANG_slipthemtheirplans_desc:0 "Чтобы помочь американцам и их южноафриканским союзникам одержать победу на поле боя, мы можем украсть планы у других членов Африканского Щита и передать их воздушными десантами. Несмотря на годы, мы все еще опытные пилоты, и наши личные самолеты в большинстве случаев удаляются из официальных записей в качестве "reward" for our service.\n\nWe must be cautious so as not to alert Léopoldville and Quelimane, but their advantages are worth the risks we undertake. A wellspring of leaks shall mark our gratitude for the "rewards" Germania has heaped unto us in our decades of infernal service!"

 ANG_underthetabledeals:0 "Сделка под столом"
 ANG_underthetabledeals_desc:0 "Разумеется, то, что мы делаем, не дается бесплатно. Если ЦРУ хочет нашей помощи, они должны заслужить ее своими действиями. Все, что мы делаем - это для людей этой опустошенной земли, и им лучше хорошо об этом помнить! Мы предложили им ряд сделок, которые они должны будут подписать и соблюдать в обмен на нашу информацию и наше попустительство: в ходе войны американцы будут избегать потерь среди гражданского населения, насколько это возможно, и будут регулярно оказывать помощь бедным деревням вокруг Судвестафрики. Вместо этого после окончания войны они окажут поддержку независимому правительству Анголы, чтобы помочь ему развивать страну и в один прекрасный день самостоятельно идти к свободному и счастливому будущему.\n\nМы не потерпим обмана. Мы больше не заботимся о своих собственных жизнях, они все равно нам не принадлежат: если наше доверие будет нарушено, мы будем тянуть их вниз до последнего..."

 ANG_breakthefuellines:0 "Разрушьте Топливопроводы"
 ANG_breakthefuellines_desc:0 "Линия фронта находится далеко, и линии снабжения, необходимые для отправки топлива и оружия войскам Щита, тянутся на тысячи километров по труднопроходимым дорогам. Хирургическим путем разрушив эти дороги и железные дороги, мы можем эффективно подорвать военные усилия наших братьев, поскольку у солдат не будет того, что им нужно для эффективной борьбы.\n\nЗамаскировать наши акты саботажа под вражеские рейды будет легко, и результаты позволят быстрее закончить эту кровавую войну без тяжелых гражданских сборов."brothers'" war effort; shorn of even rations, their soldiers' performance will decline to below combat-capable.\n\nMasking our acts of sabotage as enemy raids is trivially easy, and their results will hasten this bloody war's end, in turn minimizing its civilian tolls."

 ANG_nooneinnooneout:0 "Ни туда, ни сюда"
 ANG_nooneinnooneout_desc:0 "В настоящее время авиационные маршруты являются единственным способом обеспечить постоянное снабжение наших войск новыми людьми и техникой. Конечно, совокупность этого трафика проходит через наши аэропорты, а это означает, что, если с ними что-то случится, никакая помощь никогда не придет из Фатерланда, если не неэффективными и легко ориентируемыми маршрутами доставки.\n\nСсылаясь на сообщения о проникновении "enemy spies" infiltrating the armed forces through civilian flights, we can shut down all airports in Südwestafrika and effectively concede the continent's skies to the OFN! Oh, the irony..."

 ANG_tokentroops:0 "Символические войска"
 ANG_tokentroops_desc:0 "Присутствие наших войск на передовой только вызовет ненужное кровопролитие и продлит эту ужасную войну. Чтобы сэкономить ресурсы для наших истинных планов и уменьшить вероятность потерь среди гражданского населения, мы должны отправить на передовую только самый минимум, чтобы другие Рейхскомиссары были довольны и заставили их поверить, что мы все еще поддерживаем их убийственные планы.\n\nТаким образом, мы оба сможем уберечь наших людей от мясорубки - в конце концов, простые солдаты не сделали ничего, чтобы заслужить ужасную смерть на этой забытой богом земле, - и в то же время лучше использовать наших солдат для поддержания порядка на фронте, заботиться о деревнях, охотиться на бандитов, обучать туземцев и организовывать необходимые институты для стабильной и, наконец, независимой Анголы."

 ANG_cutourlosses:0 "Сократить потери"
 ANG_cutourlosses_desc:0 "По большей части американцы отказывались принимать сделки, которые мы им предлагали. Мы должны были ожидать, что они только попытаются заменить немецкое господство своим собственным! Тем не менее, нам нужна их помощь, поэтому мы будем продолжать сотрудничать с ЦРУ, но ничто не мешает нам подготовить почву для того, чтобы сопротивление было готово бороться за свою свободу даже против своих американских "liberators"...\n\nBy sending enough equipment to the opposition, and "leaking" information about several CIA agents to weaken their efforts just enough, we can cut our losses and prepare Angola for freedom heedless of any who call themselves its master."

 ANG_historywillbekindtous:0 "История будет добра к нам"
 ANG_historywillbekindtous_desc:0 "О Клио, Муза Истории, если Древние когда-либо верили в тебя, пожалуйста, прислушайся к нашей мольбе! Десятилетиями мы стремились покаяться в грехах нашего прошлого, десятилетиями мы боролись с монстрами, с которыми никто никогда не должен сталкиваться: пожалуйста, прекратите наши мучения! Мы уже много раз платили эту цену, пожалуйста, верните нам наши души из тюрьмы, в которой они заперты.\n\nОчистите наши имена от преступлений, которые мы совершили, пусть мир помнит нас как несчастных душ, которые изо всех сил старались помочь людям этой невинной земли, а не как преступников, которыми мы были раньше. Пожалуйста, о великая История, будь добра к нам, ибо мы сами не смогли бы."

 ANG_intheirpocket:0 "В их кармане"
 ANG_intheirpocket_desc:0 "Сцена готова к грандиозному финалу. Сотни агентов ЦРУ были рассеяны по всей Немецкой-Африке и с нетерпением работают над тем, чтобы свергнуть этого глиноногого голиафа. Наша задача - обеспечить их всем необходимым для выполнения своего долга, и мы это сделаем.\n\nОтныне все ресурсы нашего Рейхскомиссариата будут посвящены нашей истинной миссии, свободе этой земли! Пусть наши враги познают страх и отчаяние, как мы познали его уже слишком долго!"

 ANG_aclearedconscience:0 "С чистой совестью"
 ANG_aclearedconscience_desc:0 "Впервые за многие годы мы чувствуем то, на что никогда не смели надеяться, что когда-нибудь почувствуем снова. Мы видели это на лицах друг друга, мы видели это на бедном Вольфганге, и мы это знаем. Мир, сладкий мир. Темные мешки под его глазами исчезли, и впервые мы могли спать в постели без колючих лоз нашего сожаления, душащих наши сердца и души.\n\nМы сделали все, что могли. Наша совесть чиста. Когда наш план вступит в заключительную стадию, мы ставим на карту все наши души: мы добьемся свободы для бедного народа Анголы, или мы умрем, пытаясь это сделать. Наконец-то мы обрели мир, и это все, что имеет значение."

 ANG_butitstime:0 "Время пришло"
 ANG_butitstime_desc:0 "Теперь все на месте. Временное правительство, готовое взять бразды правления этой новорожденной нацией, местная армия, готовая защитить ее от любых попыток вновь установить колониальное правление, и начало надлежащей инфраструктуры и экономической системы, которой не нужно полагаться на рабство и смерть, чтобы поддерживать себя.\n\nТеперь мы готовы обрубить последние нити, удерживающие эту проклятую шараду вместе. С помощью ЦРУ и местного сопротивления мы можем обеспечить быстрый и бескровный переход к туземному правлению, поскольку Рейхскомиссариат будет поражен одновременной атакой изнутри и снаружи.\n\nКонец близок. Свобода будет нашей... Я почти чувствую её вкус..."

 ANG_totakeourbow:0 "Принять наш поклон"
 ANG_totakeourbow_desc:0 "Момент настал. Вольфганг Шенк объявил нам о своем намерении распустить это... чудовище, которое они называют Рейхскомиссариатом. Он тайно объявит о свободе ангольского и намибийского народов от немецкого ига и призовет местных жителей к оружию через свои контакты с ЦРУ. Он заслужил свое спасение и скоро отправится жить нормальной жизнью, но нам все равно придется бороться за это: мы сами будем на передовой, ветераны тысячи сражений как на поле боя, так и в нашем сознании, наши самолеты будут готовы к последнему полету к славе.\n\nМы берем наш лук. О, Кло, пожалуйста, помни о нашей жертве! Пусть наша память мягко канет в лету, или пусть это будет примером для будущего того, как даже самые гнусные преступники могут найти прощение: мы оставляем окончательный выбор за вами.\n\nКлетки больше нет, цветы настигли ее. Мы готовы встретить последнюю битву с улыбкой. Вперед, за свободу!"

 ANG_thefuturecabinet:0 "Будущее правительство"
 ANG_thefuturecabinet_desc:0 "Закладывая основу для будущей свободной ангольской нации, мы должны сначала выбрать правильных людей, чьи идеалы совпадают с нашими. С одной стороны, молодой нации нужны люди, достаточно сильные и авторитетные, чтобы защитить ее от стремящихся к власти военачальников и диктаторов; с другой стороны, такие люди вполне могут сами стать диктаторами, и, возможно, потребуются более умеренные политики, выступающие за сильные конституционные ограничения, чтобы держать всех в узде.\n\nМы не можем позволить себе ошибиться, сама наша душа зависит от того, какой станет эта молодая нация, поэтому мы должны быть предельно осторожны."

 ANG_freepoliticalprisoners:0 "Освободить политзаключенных"
 ANG_freepoliticalprisoners_desc:0 "В настоящее время десятки лидеров ангольской оппозиции изолированы в наших тюрьмах и трудовых лагерях, не имея никаких шансов помочь сопротивлению. Наше сердце говорит нам освободить всех, положить конец их мучениям, но мы должны быть разумными.\n\nМы можем освободить некоторых из них, но мы не должны преувеличивать: в то время как небольшой побег из тюрьмы может быть легко замаскирован как однократное несчастье, освобождение слишком многих навлечет на нас серьезные подозрения, особенно от этого ублюдка Хуттига, который уже подозревает нашу неверность. И все же, доверял ли Хуттиг когда-нибудь кому-нибудь?"

 ANG_faketheirpapers:0 "Подделать их документы"
 ANG_faketheirpapers_desc:0 "Сотни борцов за свободу из Национального Государства Камерун и других частей Африки просто ждут шанса помочь Анголе завоевать свою свободу. Подделывая дипломатические паспорта и туристические визы, мы можем гарантировать, что эти хорошо обученные люди смогут въехать в Судвестафрику, не вызывая подозрений.\n\nКак только они окажутся внутри, они легко смешаются с остальными туземцами и начнут готовить движение сопротивления к неизбежному восстанию. Все плавно встает на свои места: действительно, гибрис Рейха станет его падением..."

 ANG_waitingintheshadows:0 "Ожидая в тени"
 ANG_waitingintheshadows_desc:0 "Была заложена основа для нового правительства и будущей армии свободной ангольской нации. Оппозиция объединилась, а борцы за свободу многочисленны, хорошо вооружены и хорошо обучены. Теперь нам нужно только подождать в тени, пока остальная часть головоломки медленно соберётся сама.\n\nКак только все будет готово, мы начнем восстание. И, наконец, мы будем свободны..."

 ANG_searchthecamps:0 "Обыщите Лагеря"
 ANG_searchthecamps_desc:0 "В то время как политические заключенные содержатся в строго контролируемых учреждениях и тюрьмах, большинство других туземцев содержатся в концентрационных лагерях, где людей даже не считают и не регистрируют. Заставить несколько сотен туземцев "disappear" will be easy, and we'll certainly select those who can best contribute to the incoming fight.\n\nIt tempts as so to simply free them all, to let loose the camp gates and begin making amends for the injustices they have borne... but we cannot, not now. We must endure suffering, both ours and theirs, to ensure Angola has some hope of seizing its freedom. Let us carry on for their sakes!"

 ANG_requestanextraditiontreaty:0 "Запросить договор об экстрадиции"
 ANG_requestanextraditiontreaty_desc:0 "Остафрика за эти годы собрал довольно много членов ангольского сопротивления, как из-за внешних ячеек, обнаруженных на их территории, так и из-за нашей персональной неспособности разместить всех в наших собственных лагерях. Теперь, когда нам нужны все для предстоящей борьбы, мы предложим Хуттигу договор об экстрадиции, ссылаясь на будущее открытие нескольких новых концентрационных лагерей по образцу его собственного.\n\nЭтот параноидальный ублюдок наверняка будет прихорашиваться, как павлин, думая, что мы наконец поняли превосходство его способов, но он будет разочарован. Не уверен, что он подпишет, но если он это сделает, как только заключенные прибудут в тюрьмы Судвестафрики, все они таинственным образом "disappear" into the darkness - and reunite with long-lost brothers - the moment they step one foot in our camps..."

 ANG_layingthegroundwork:0 "Заложить основы"
 ANG_layingthegroundwork_desc:0 "Фундаментальная часть наших действий заключается в обеспечении того, чтобы, как только Ангола станет свободной, она обладала самодостаточной экономикой, способной производить, по крайней мере, основные товары, необходимые каждому, такие как продукты питания, одежда, строительные материалы и автомобили. Это может быть достигнуто путем постепенного возвращения части нашего военного производства к их гражданской роли.\n\nКроме того, мы должны также координировать усилия сопротивления по созданию полностью функционального правительства, создавая правовую основу не только для центрального правительства, но и для различных министерств и децентрализованных органов власти, которые будут необходимы для надлежащего управления страной."

 ANG_buildupthenation:0 "Создайте нацию"
 ANG_buildupthenation_desc:0 "Как мы можем по-настоящему искупить наши грехи, если мы только изменим ад, в котором страдает народ Анголы? Свобода-это всего лишь слово, если она не подкреплена своими преимуществами. Укрепляя гражданскую экономику и обучая некоторых туземцев правильному управлению государством, мы можем создать будущий средний класс, который возьмет на себя обязанность снабжать население всем, что ему когда-либо понадобится.\n\nМы делаем все это для того, чтобы они могли быть счастливы. Это все, о чем мы заботимся. Мы не можем быть счастливы, если они не счастливы: таково наше проклятие, и таков будет путь к нашему спасению. "

 ANG_withdrawingtheguard:0 "Снять охрану"
 ANG_withdrawingtheguard_desc:0 "Сейчас, наш гарнизон поддерживает порядок в ангольских городах и деревнях, что имеет очевидные последствия. Отозвав все гвардейские части и отправив их на фронт под предлогом военной нужды, мы можем начать использовать местных гвардейцев.\n\nКонечно, они не будут знать причину своего назначения, а это значит, что они по-прежнему будут враждебно относиться к нам. Чтобы решить эту проблему, нам, вероятно, придется увеличить их зарплаты, чтобы купить их лояльность на данный момент."

 ANG_ignoretheknocking:0 "Игнорировать стучанье"
 ANG_ignoretheknocking_desc:0 "Материковый Рейх с подозрением относится к нашим последним решениям и сомневается в нашей лояльности. Это, должно быть, работа этого ублюдка Хуттига, ему ВСЕГДА нужно все испортить!\n\nВольфганг обеспокоен, но он приказал нам ускорить подготовку. Это был только вопрос времени, когда они начнут подозревать нас, сказал он, а это значит, что мы должны быть готовы, когда наше время истечет. Мы должны действовать быстро, от этого зависит наше спасение!"

 ANG_functioningutilities:0 "Работающие коммунальные службы"
 ANG_functioningutilities_desc:0 "Народ Анголы живет в крайней нищете из-за нашего коррумпированного правления. Наш долг - компенсировать им их страдания, поэтому мы позаботимся о том, чтобы в свободной Анголе были хотя бы основные коммунальные услуги, такие как вода или электричество, доступные для всех.\n\nНекоторые растраты мы можем официально оправдать нуждами войны, например, избежать эпидемий или усилить наши расширяющиеся военные заводы, но в основном нам придется вычесть средства из бюджета, что вызовет больше подозрений в нашей деятельности..."

 ANG_givingthemafightingchance:0 "Дать им шанс сражаться"
 ANG_givingthemafightingchance_desc:0 "Когда наступит момент для начала восстания, туземцы должны будут иметь возможность защитить себя от определенного возмездия со стороны других Рейхскомиссариатов. Чтобы дать им шанс сопротивляться до тех пор, пока Африканский Щит не рухнет, мы можем переправить им кое - какое оружие, гораздо лучшее, чем то, что у них есть сейчас, - в основном реликвии последней войны, разграбленные из старых колониальных складов оружия, - и научить избранных членов сопротивления, как правильно их использовать, а они, в свою очередь, обучат остальные оппозиционные силы.\n\nВпрочем, мы должны быть предельно осторожны. Тот факт, что сопротивление теперь оснащено оружием военного класса, не пройдет незамеченным, и вскоре станет известно, что мы его поставляем. Тем не менее, мы готовы рискнуть: сейчас или никогда."

 ANG_clearoutofthevillages:0 "Вычистить деревни"
 ANG_clearoutofthevillages_desc:0 "Разбросанные деревни в глубине Анголы заполнены людьми, готовыми бороться за свою свободу, и, что еще лучше, теперь они полностью находятся вне какого-либо контроля со стороны гарнизона, а это означает, что никто не заметит, как несколько сотен молодых людей внезапно исчезнут в лесах...\n\nЭти бойцы составят оплот будущей армии Анголы и должны будут удерживать оборону против других немецких войск в Африке. Полагаться на них может показаться жестокостью, так как многие из них погибнут, но мы живем в трудные времена, и свободная Ангола не сможет устоять без храбрецов, готовых пожертвовать ради неё своей жизнью."

 ANG_answerthedoor:0 "Открой Дверь"
 ANG_answerthedoor_desc:0 "Это конец. Нас раскрыли. Другие Рейхскомиссары осуществили наши планы и теперь вступили на тропу войны, чтобы свершить над нами свое собственное, извращенное "justice" upon us. The garrison, predictably, sided entirely with them. Now we are surrounded, unable to escape.\n\nWe shall meet one last time in one of the mansion's many forgotten rooms. Wolfgang will bring the cyanide. What an ignominious end to our dream: a pitiful conclusion to an already cruel destiny. We shall not find the redemption we have sought; our souls will howl for solace long after they leave our fetid corpses. A grim death and lively monsters await us as we swallow the truth we have wasted decades ignoring.\n\nThe flower has died, its colors swallowed by the empty cell. Only our tears reflect the dim moonlight."

 ANG_Road_Of_Life:0 "Дорога жизни"

#Keeping Our Heads Down

 ANG_planesforfactories:0 "Самолёты для заводов"
 ANG_planesforfactories_desc:0 "Из-за нашего положения вблизи фронта нам нужно защищать наши границы, но нам не хватает оборудования для снабжения наших людей. Чтобы улучшить наши производственные возможности, мы предложим Хуттигу сделку: в обмен на некоторые из наших самолетов он сдаст нам в аренду некоторые из своих заводов для нашего исключительного использования.\n\nЭтот ублюдок, вероятно, запросит возмутительное количество самолетов, но с его практически несуществующими военно-воздушными силами он, возможно, захочет снизить цену в свете постоянно увеличивающихся американских налетов на Келимане..."

 ANG_conqueringthedesert:0 "Проложить путь через пустыню"
 ANG_conqueringthedesert_desc:0 "Пустыня вблизи фронта - это проклятие для наших линий снабжения, заставляющее наши конвои искать более длинные и рискованные маршруты, чтобы не оказаться погребенными в песке. Это, вероятно, будет стоить дорого, но мы можем построить временные дороги по зыбучим пескам с бетоном и асфальтом: эти дороги не будут чрезвычайно эффективными, но они позволят нам напрямую связать наши склады снабжения с постоянно движущимся фронтом, сократив много времени и снизив риск вражеских налетов."

 ANG_pumpthemout:0 "Откачайте их"
 ANG_pumpthemout_desc:0 "Мы всё еще работаем недостаточно! С той скоростью, с которой наши истребители и бомбардировщики повреждаются во время боевых действий, у нас есть десятки самолетов, ожидающих ремонта и неспособных оказать поддержку нашим силам!\n\nЭто трудное решение, но мы еще больше сократим продолжительность ускоренного курса, сделав его еще более базовым и предоставив каждому новому рекруту только необходимую информацию о машине, которую они будут использовать, чтобы они, по крайней мере, смогли выполнить одну задачу с небольшой эффективностью..."

 ANG_accedingtohuttig:0 "Присоединиться к Хуттигу"
 ANG_accedingtohuttig_desc:0 "Остафрика, несомненно, обладает крупнейшим военно-промышленным комплексом среди членов Щита. Даже если наше презрение к нему превосходит только его бешеная ненависть к нам, мы не можем отрицать, что ведем войну на его стороне и что мы уступаем Остафрике в любом аспекте, за исключением наших военно-воздушных сил.\n\nДаже если это заставит Рейхскомиссара Шенка поежиться при одной мысли об этом, он начнет переговоры с Хаттигом, чтобы обеспечить по крайней мере часть его промышленности для наших собственных военных усилий. Возможно, нам следует принести немного алкоголя, хорошего: все знают, что пьяный Хуттиг гораздо более добр, чем его трезвое "

 ANG_thewealthofthecongo:0 "Богатство Конго"
 ANG_theweaponsofmozambique_desc:0 "Хуттиг постоянно расширяет свою оружейную промышленность в производственном центре Мозамбика, но его усилия наталкиваются на все новые и новые проблемы, поскольку ликвидность истощается из-за гигантских расходов, необходимых для войны.\n\nВозможно, мы сможем привлечь его "



 ANG_theweaponsofmozambique:0 "Оружие Мозамбика"
 ANG_theweaponsofmozambique_desc:0 "Хуттиг постоянно расширяет свою оружейную промышленность в производственном центре Мозамбика, но его усилия наталкиваются на все новые и новые проблемы, поскольку ликвидность истощается из-за гигантских расходов, необходимых для войны.\n\nВозможно, мы сможем привлечь его "
 ANG_starttheairlift:0 "Запустить воздушный лифт"
 ANG_starttheairlift_desc:0 "Рейхскомиссар Мюллер начал перебрасывать своих людей на фронт, и это потребует гигантских материально-технических усилий, поскольку мы перебросим десятки тысяч человек по всей Немецкой-Африке. Если бы они двигались в одиночку, потребовались бы месяцы, чтобы добраться до линии фронта, поэтому мы поможем ему, предложив перевезти его войска на наших самолетах.\n\nКонечно, мы ожидаем, что он вспомнит об этом жесте, когда мы начнем говорить о более серьезных делах..."

 ANG_dealingwithmuller:0 "Сделка с Мюллером"
 ANG_dealingwithmuller_desc:0 "Рейхскомиссар Зигфрид Мюллер в лучшем случае посредственный администратор, а в худшем - совершенно некомпетентный, но, по крайней мере, он дружелюбен. Как щенок, вооруженный крупнокалиберными охотничьими ружьями, он всегда старается быть на стороне всех, в основном, чтобы избежать работы: хотя дружба с Хуттигом - безнадежное дело, что только показывает, насколько упрям Мюллер, он всегда поддерживал, по крайней мере, хорошие отношения с Рейхскомиссаром Шенком.\n\nТеперь, когда нам нужна помощь в военных усилиях, мы воспользуемся этой мягкой дружбой между ними и начнем переговоры, чтобы получить доступ, по крайней мере, к части богатых ресурсов Централафрики."


 ANG_lordoftheair:0 "Повелитель Воздуха"
 ANG_lordoftheair_desc:0 "Поскольку мы обладаем почти всей мощью африканских Люфтваффе, наш долг состоит в том, чтобы доминировать в небе над Немецклй-Африкой и обеспечить защиту наших людей, заводов и инфраструктуры от вражеских бомбардировок, а также чтобы мы могли безнаказанно наносить удары по нашим врагам, чтобы поддержать наши наземные силы и нарушить поставки и производство, распространяя террор среди населения.\n\nДля этого нам необходимо обеспечить, чтобы мы могли производить достаточное количество самолетов, чтобы восполнить наши потери, и чтобы наши пилоты были квалифицированными и готовыми подняться в небо в любой момент. Это, однако, ложится тяжелым бременем на нашу слабую промышленную базу, что ставит перед нами проблему: разделяем ли мы часть этого бремени с другими Рейхскомиссариатами в обмен на некоторые из наших самолетов, или мы держимся сами по себе и полагаемся только на наши ресурсы?"


 ANG_thesouthernskies:0 "Южное небо"
 ANG_thesouthernskies_desc:0 "Для того чтобы должным образом поддержать наши войска, если им удастся продвинуть линию фронта вглубь вражеской территории, нам нужно будет обеспечить их дальними авиаударами. Чтобы решить эту проблему, мы начнем строить новые аэропорты вблизи границы с Южной Африкой: когда наши войска продвинутся вперед, мы переместим наши авиакрылья на эти новые базы, чтобы они могли продолжать продвигаться вперед и атаковать еще более дальних врагов. Конечная цель, конечно же, добраться до Кейптауна!"

 ANG_dedicatedaircrews:0 "Преданный экипаж"
 ANG_dedicatedaircrews_desc:0 "Чтобы максимизировать нашу эффективность, нам нужно разделить наши ВВС на несколько "air crews", each of which will focus on a specific duty. Of course, the most important of these will be the crew dedicated to achieving air supremacy over the Southern skies while bombing all identifiable targets into oblivion, but there will also be interceptor crews tasked with keeping our own skies clear, and transport crews to move supplies and men across the long distances of the Dark Continent."

 ANG_sharethewealth:0 "Протянуть руку помощи"
 ANG_sharethewealth_desc:0 "В то время как Африканский Щит состоит из трех отдельных сущностей, мы все должны работать вместе, чтобы добиться победы! В то время как мы намного превосходим в небе, нам нужны другие на земле, чтобы помешать врагу прорвать нашу оборону и захватить наши аэродромы, поэтому крайне важно, чтобы мы сотрудничали.\n\nРазделив наши ресурсы и, возможно, даже некоторые из наших самолетов, мы значительно укрепим наши совместные военные усилия и завоюем доверие наших товарищей по оружию. С превосходящими военно-воздушными силами и превосходящей сухопутной армией мы, возможно, даже сможем застать врасплох и победить американцев и их союзников, прежде чем они смогут направить всю свою мощь на войну!"

 ANG_meetwiththeothers:0 "Встреча с другими"
 ANG_meetwiththeothers_desc:0 "Независимо от наших прошлых отношений, мы все в этом вместе... по крайней мере, до тех пор, пока наши планы не будут завершены. Чтобы выступить единым фронтом против американцев, нам нужно встретиться с другими Рейхскомиссарами и найти общую стратегию для этой войны.\n\nКонечно, мы ожидаем, что встреча либо провалится, либо закончится ничем, но, по крайней мере, мы сможем сказать материковому Рейху, что мы пытались..."

 ANG_inourhand:0 "Наши собственные разработки"
 ANG_inourhand_desc:0 "Наш долг - защищать небо Немецкой Африки от любого потенциального врага. Вот уже более десяти лет наши опытные пилоты парят в знойном небе и наизусть изучают сложные погодные условия, которые делают Темный Континент совершенно отличным от любого другого воздушного поля боя. Исходя из своих знаний и особых потребностей, наши ремонтные бригады постепенно разрабатывают новые и усовершенствованные способы обеспечения выживания наших самолетов даже в самых сложных ситуациях.\n\nЭти новые разработки намного превосходят тех, кто борется за господство в воздухе над нашим небом, и наши так называемые "brothers" from the other Reichskommissariars would never be able to understand them: therefore, we can't risk lowering the quality of our planes by lending them to inexperienced users."

 ANG_jointoffensiveprepartions:0 "Подготовка к единому наступлению"
 ANG_jointoffensiveprepartions_desc:0 "Поскольку каждый член Африканского Щита сосредоточен на определенном аспекте войны, координация имеет важное значение, особенно для нас. Если наши бомбардировщики не знают, куда движутся их союзники, они не смогут оказать поддержку, или они могут даже бомбить своих по ошибке!\n\nХотя это действительно может послужить нашим планам в долгосрочной перспективе, мы должны, по крайней мере, попытаться найти общую почву и скоординировать наши наступательные действия, чтобы обеспечить продолжение наших военных планов без особых проблем.\n\nТо есть до тех пор, пока мы так не решим..."

 ANG_mandatoryextratraining:0 "Обязательное дополнительное обучение"
 ANG_mandatoryextratraining_desc:0 "Очевидно, что наши враги используют современные самолеты, иногда даже более современные, чем у нас, что представляет угрозу для наших военно-воздушных сил. Чтобы свести наши потери к минимуму, нам очень нужно чтобы наши пилоты были лучшими из лучших: с этой целью мы введем обязательную программу дополнительной подготовки для всех наших пилотов, даже ветеранов.\n\nХотя это, вероятно, утомит наш персонал, но лучше иметь усталого пилота, чем мертвого, потому что его перехитрил вражеский истребитель..."

 ANG_KBoISHAc:0 "Лучшие из лучших"
 ANG_KBoISHAc_desc:0 "Чтобы оставаться на вершине воздушной пирамиды в Африке и защищать наше небо от любой иностранной угрозы, мы всегда должны стремиться совершенствовать наши доктрины и наши проекты. Только убедившись, что мы лучшие из лучших во всех областях воздушного боя, мы можем надеяться противостоять численно превосходящему противнику."

 ANG_therrprogram:0 "Программа "
 ANG_therrprogram_desc:0 "Увеличение числа пилотов приведет только к большим потерям из-за неопытности. Мы не можем доверять новым, зеленым новобранцам играться с нашими современными самолетами, а это означает, что мы должны максимизировать эффективность нашего нынешнего числа пилотов. Чтобы решить эту проблему, мы создадим "Rest & Recover Program', deciding in advance how much time a pilot spends in combat missions, in training, and at rest.\n\nBy interlocking these routines, we can ensure that, at any time, we have enough pilots in the air to pilot all our planes, and enough at rest to avoid stress issues."

 ANG_openuptheacademy:0 "Откройте Академию"
 ANG_openuptheacademy_desc:0 "Наш расширенный воздушный флот требует ошеломляющего количества новых механиков и обслуживающего персонала. Поскольку спрос на квалифицированную рабочую силу выше, чем когда-либо, мы больше не можем полагаться только на немцев, чтобы заполнить его.\n\nЧтобы решить этот важный вопрос, мы откроем механические и вспомогательные академии и практические курсы для туземцев, по крайней мере для тех, кто доказал свою лояльность. Это, несомненно, вызовет негативную реакцию со стороны более консервативных членов африканского Люфтваффе, но если это поможет нам выиграть войну, то все к лучшему, не так ли?"

 ANG_createacrashcourse:0 "Создать ускоренный курс"
 ANG_createacrashcourse_desc:0 "Наши новые механики недостаточно быстро заканчивают обучение! Нам нужно придумать новые способы, чтобы они закончили обучение за несколько недель, а не за обычные шесть месяцев, иначе война закончится с нашим поражением, до того, как первая партия будет готова к поступлению на работу!\n\nЧтобы предотвратить это, мы создадим "crash course" aimed at giving the personnel only the most important information about what they need to do and how to avoid damaging themselves or the machines they use. Of course, they will still be prone to mistakes and failures, but it's better than having nothing at all..."

 ANG_danglethebait:0 "Помахать Приманкой"
 ANG_danglethebait_desc:0 "Другие члены Щита с опаской относятся к нашей помощи, тем более что у всех у них есть свои проблемы. Однако у нас есть то, чего им не хватает: деньги. В отличие от них, мы получаем много средств для поддержания функционирования наших ВВС, а это означает, что благодаря нашим программам экономии и более или менее незаконному обращению с бухгалтерией у нас есть довольно много запасных разменных монет.\n\nРазмахивая этой заманчивой приманкой перед двумя другими Рейхскомиссарами, наряду с туманными обещаниями инвестиций и помощи, мы могли бы легко вернуть их за стол переговоров."

 ANG_gettheirpromises:0 "Получить их обещания"
 ANG_gettheirpromises_desc:0 "Здесь, в Африке, слова мало что значат. Как говорится в старой поговорке: "

 ANG_veterantrainingprograms:0 "Программы подготовки ветеранов"
 ANG_veterantrainingprograms_desc:0 "Наши лучшие ветераны-опытные пилоты с многолетним опытом и десятками успешных миссий за их спиной. Однако многие из этих людей могли бы быть более полезны на местах, обучая новобранцев всем трюкам, которым они научились за время службы.\n\nИногда руководства не совсем полезны, и формально правильный маневр может стать причиной вашей смерти. Напротив, "dirty' moves, while generally riskier, are much more effective: we all know this, as we faced the same dangers so long ago..."

 ANG_themutualassistancepact:0 "Пакт о взаимопомощи"
 ANG_themutualassistancepact_desc:0 "С учетом того, как прошли предыдущие переговоры, очевидно, что нам нужно начать все сначала. Нам нужно начать отдельные переговоры с каждым из наших коллег, чтобы постепенно наладить наши напряженные отношения. Это займет некоторое время и более убедительно, особенно с этим ублюдком Хуттигом, но в конце концов мы ожидаем, что положительные результаты придут... в конце концов."

 ANG_bringbackthestimpills:0 "Верните таблетки"
 ANG_bringbackthestimpills_desc:0 "Люфтваффе никогда не испытывали такого давления с 1940 года. Наши военно-воздушные силы одновременно проводили бомбардировки на мысе, перехватывали американские В-52 и вели воздушный бой с их эскортами над Виндхуком, поддерживали наши дивизии на фронте в Претории и перевозили необходимые припасы и персонал по всему континенту, а также поддерживали жизненно важный воздушный мост в Европу.\n\nТакое огромное количество вылетов утомляет наших пилотов, и теперь они жалуются на долгие часы работы и повышенный риск летных происшествий. Как бы мы ни заботились об их безопасности, пилотов просто не хватает, чтобы увеличить время отдыха, не ставя миссию под угрозу: для решения этой проблемы наше решение будет заключаться в том, чтобы дать нашим летчикам коктейли стимуляторов, используемых во время последней войны, чтобы усилить их внимание и улучшить их рефлексы. Это значительно улучшит летные характеристики и уменьшит усталость, но ценой превращения пилота в наркомана."

 ANG_incinerateeastlondon:0 "Испепелить Восточный Лондон"
 ANG_incinerateeastlondon_desc:0 "Несмотря на то, что Восточный Лондон не является крупным промышленным центром, он является крупным городом и логистическим центром для южноафриканской армии. Начав крупное воздушное наступление и сбросив несколько тысяч зажигательных бомб на городские районы, мы нанесем тяжелый удар по моральному духу гражданского населения противника и нарушим любую линию снабжения, проходящую через город.\n\nОтдав приказ, Рейхскомиссар Шенк удалился в свои комнаты и не выходил оттуда почти два дня. О, как мы его понимаем, но все это ради благого дела... Однажды нам простят даже это преступление..."

 ANG_floodtheskies:0 "Наводнить небо"
 ANG_floodtheskies_desc:0 "Благодаря нашим реформам, теперь мы можем наводнить небо всей нашей авиацией! У нас есть пилот для каждого самолета, и самолет для каждого пилота, и мы добьемся господства в воздухе любыми возможными средствами: все, что нам нужно сделать, это произвести достаточно самолетов, чтобы восполнить потери, и иметь достаточно топлива, чтобы обеспечить их все.\n\nМы можем только надеяться, что этого будет достаточно, и американцы не пошлют слишком много подкреплений своим союзникам, или мы будем раздавлены их подавляющим промышленным превосходством..."

 ANG_homefrontpath:0 "Посмотреть на себя"
 ANG_homefrontpath_desc:0 "Хотя это война с иностранными врагами, мы не можем забывать о нашей собственной земле. Зюйдвестафрика изобилует сопротивлением нашему несправедливому правлению, и независимо от того, каковы наши планы на будущее, мы должны поддерживать порядок и маскироваться, как и все остальные Рейхскомиссариаты, или рискуем быть обнаруженными до того, как мы закончим подготовку. Для этого нам необходимо внимательно следить за ситуацией как с гарнизоном, так и с нашими родными войсками."

 ANG_wecontroltheskies:0 "Мы контролируем небо!"
 ANG_wecontroltheskies_desc:0 "Благодаря нашим договорам с другими членами Африканского Щита, теперь у нас есть все необходимое для полной мобилизации наших военно-воздушных сил и производства достаточного количества самолетов, чтобы восполнить потери и расширить наши крылья по мере необходимости. Совместными усилиями мы сможем противостоять натиску противника и одержать победу в битве за господство в воздухе!\n\nУ бедного Вольфганда все еще болит голова после последнего "conversation' with Hüttig, but at least he agreed in the end; therefore it was worth the effort...'"

 ANG_thedutifulreichskommissar:0 "Почтительный Рейхскомиссар"
 ANG_thedutifulreichskommissar_desc:0 "Хотя наши грехи тяжким грузом ложатся на наши плечи, никто не чувствует этого так сильно, как бедный Вольфганг. Каждый день он вынужден подписывать смерть десятков невинных людей, и хотя мы можем позволить себе роскошь притворяться равнодушными, он должен даже улыбаться и выглядеть чертовски ГОРДЫМ тем, что делает.\n\nСкоро мы сможем взглянуть на эти годы через призму действительно плохих воспоминаний, но сейчас мы должны оставаться бдительными, и наш лидер знает это лучше, чем кто-либо другой. Вольфганг возьмет на себя мантию почтительного Рейхскомиссара, полностью настроенного на победу в этой проклятой войне, и, сделав это, он защитит нас от любых подозрений, пока мы продолжаем готовить сцену для нашей финальной пьесы."

 ANG_keepingourheadsdown:0 "Держа голову опущенной"
 ANG_keepingourheadsdown_desc:0 "Чтобы не вызывать подозрений относительно наших истинных планов в отношении Судвестафрики, мы будем держать голову опущенной и действовать в соответствии с нашими ролями. Мы делали это почти десять лет, обескровливая наши сердца, пока в наших венах не осталось ничего, кроме наших собственных отчаянных слез, мы сможем продолжать эту шараду еще несколько месяцев: мы пожертвовали так многим, чтобы увидеть, как исчезнет наш единственный шанс на искупление.\n\nНам придется хотя бы частично посвятить себя нашим официальным обязанностям как офицеров Рейха, иначе мы рискуем привлечь нежелательное внимание к своим действиям, а мы все знаем, какова будет цена за неудачу..."

 ANG_thepilotquestion:0 "Туземный вопрос"
 ANG_thepilotquestion_desc:0 "Стало очевидно, что у нас недостаточно пилотов, чтобы идти в ногу с ритмом войны. Слишком много воздушных миссий наносят ущерб как пилотам, так и обслуживающему персоналу, и нам нужно что-то с этим делать: некоторые из наших старших советников просят увеличить рабочие смены для наших пилотов, несмотря на последствия, и разработать более жесткие, более точные графики для максимальной эффективности, а некоторые из них даже выступают за возвращение коктейлей со стимуляторами, которые мы использовали во время последних войн.\n\nОднако несколько избранных, более соответствующих нашим идеалам, предложили радикальное решение, которое заключается в том, чтобы открыть военно-воздушные силы для местных курсантов. Хотя это действительно даст нам больше персонала - и, возможно, поможет нам в наших тайных начинаниях, - это также снизит качество наших пилотов и раздражит более консервативных членов, что может привести к проблемам в будущем..."

 ANG_freshofftheconveyorbelt:0 "Прямо с конвейера"
 ANG_freshofftheconveyorbelt_desc:0 "Благодаря нашей сделке с Хуттигом наши производственные показатели значительно увеличиваются. С новыми заводами, предназначенными для откачки истребителей и бомбардировщиков, мы можем легко увеличить численность наших ВВС и восполнить потери по мере необходимости.\n\nХотя эта сделка обошлась нам дороже, чем просто деньги, по крайней мере, мы сможем продолжать работать над нашими... другими целями без риска быть заподозренными в измене, что само по себе является прогрессом."

 ANG_usethecamps:0 "Использовать лагеря"
 ANG_usethecamps_desc:0 "Наши тюрьмы и лагеря содержания под стражей превращаются в полигон для вербовки самых злостных экстремистов, содержащихся там, которые находят благодатную почву для своей пропаганды во многих, кто был заключен там за менее тяжкие преступления. Мелкие преступники быстро радикализируются, превращаясь в борцов за свободу, как только они выходят оттуда.\n\nЧтобы уменьшить вероятность такой вербовки, Хуттиг был более чем счастлив принять нашу просьбу прислать ему сотни захваченных повстанцев. Знание того, что их товарищи умрут ужасной смертью в Остафриканских рабских ямах, скорее всего, приведет в ярость их выживших товарищей, но, по крайней мере, это даст нам отсрочку, необходимую для начала контрнаступления. Очень жаль, что нам приходится прибегать к таким методам, чтобы выполнить свой долг перед народом Анголы..."

 ANG_useourpeople:0 "Использовать наших людей"
 ANG_useourpeople_desc:0 "Мы НЕ похожи на Хуттига и его дегенератов. МЫ еще не забыли о своей человечности. Это будет дорого стоить, но единственное решение - использовать туземцев в гарнизонных и вспомогательных обязанностях: это должно дать нам необходимые рычаги воздействия на местное население и сделать их достаточно счастливыми. Кроме того, если бандиты нападут на местные патрули, их обвинит население, что было бы неразумным шагом даже для самого тупого лидера.\n\nМы создадим несколько новых вспомогательных подразделений, дадим им все необходимое для поддержания порядка, но теперь возникает второй вопрос. Сколько мы должны им заплатить? С одной стороны, нет необходимости быть чрезмерно щедрым: в конце концов, получать зарплату - это уже хорошо в Африке, но обещание большего вознаграждения может заманить многих в дезертирство. С другой стороны, мы могли бы пойти по безопасному пути и заплатить им достаточно, чтобы они никогда не захотели предать нас: это было бы еще дороже, но нам больше не нужно было бы беспокоиться о внутреннем фронте, по крайней мере в краткосрочной перспективе."

 ANG_controllingthegarrison:0 "Управление Гарнизоном"
 ANG_controllingthegarrison_desc:0 "Теперь, когда мы находимся в состоянии войны, большая часть нашего гарнизона занята на фронте, оставляя наш уязвимый живот широко открытым для нападений бандитов. Несмотря на нашу снисходительность, есть несколько экстремистских организаций, одержимых желанием прогнать нас до того, как мы сможем завершить наш план: этого нельзя допустить, поэтому мы должны искать решения, чтобы обеспечить поддержание порядка так долго, как это необходимо.\n\nЕсть два решения, которые мы могли бы использовать. Первый предполагает массовое использование туземцев в гарнизонных обязанностях, дорогостоящее решение, но такое, которое, несомненно, сделает туземцев счастливыми, поскольку новые патрули никогда не прибегнут к бесчеловечной тактике, а их семьи будут наслаждаться лучшим уровнем жизни. Второе - о Боже, пожалуйста, прости меня за то, что я собираюсь сказать, - это обратиться за помощью к нашим "colleagues" in Ostafrika: they know everything about keeping order, but the cost... the cost may be more than we could ever pay in our lifetimes."

 ANG_deploytheguard:0 "Разверните Охрану"
 ANG_deploytheguard_desc:0 "Лагеря для интернированных в Остафрике охраняются элитными бригадами СС с отличной подготовкой в борьбе с беспорядками и подавлении. Какими бы отвратительными ни были их методы, мы не можем отрицать их мастерство, и их проклятое ремесло - это именно то, что нам нужно, чтобы защитить наши долгосрочные планы от слишком нетерпеливых мятежников.\n\nМы попросим Хуттига одолжить нам два таких отряда и натравить их на мятежников. Конечно, он согласится - он слишком напыщен, чтобы не сделать этого и не злорадствовать о своем превосходстве, - и, если нам действительно повезет, СС и повстанцы просто убьют друг друга, освободив нас от двух проблем одновременно..."

 ANG_specialtrainingcamps:0 "Специальные тренировочные лагеря"
 ANG_specialtrainingcamps_desc:0 "Мы не можем вечно полагаться на людей Хуттига. Чтобы разработать наш собственный ответ на нападения бандитов, а также обеспечить, чтобы наши охранники не убивали всех в радиусе 5 миль и не называли это днем, мы создадим тренировочные лагеря СС: здесь новобранцы будут изучать все методы, которые им нужно знать, чтобы правильно бороться с бандитами, без какой-либо ненужной жестокости.\n\nВ ближайшие месяцы мы должны увидеть значительное повышение эффективности нашего гарнизона в реагировании на нападения повстанцев и соответствующее снижение сопутствующего ущерба и убийств."

 ANG_stoptheterror:0 "Остановить террор"
 ANG_stoptheterror_desc:0 "Если мы хотим обеспечить свободу Анголы после того, как мы уйдем, мы должны уничтожить всех тех, кто захочет положить ее под свой сапог. Джонас Савимби и его UNITA постоянно проводят ожесточенные рейды против наших гарнизонов, и в сочетании с силами его бывшего яростного соперника, MPLA, они представляют собой силу, с которой приходится считаться. Сила, которая может даже привести к нашему уничтожению, если мы не будем действовать быстро.\n\nДля решения этой проблемы мы прикажем увеличить число боевых миссий, чтобы найти и уничтожить как можно больше ячеек UNITA и MPLA, ослабить организацию и обеспечить, чтобы после обретения Анголой независимости они не смогли бросить вызов законному правительству."

 ANG_backtothesky:0 "Обратно в небеса"
 ANG_backtothesky_desc:0 "Теперь, когда наш тыл в безопасности - по крайней мере, на какое - то время, - мы можем поднять глаза к небу. Наш долг всегда состоял в том, чтобы защитить всю Немецкую-Африку от ее врагов, и именно это мы и сделаем: мы никогда не позволим нашим врагам нарушить наши планы, и поэтому мы будем бороться с ними до тех пор, пока не придет время. Печальная правда, но это не помешает нам отдать все, что у нас есть.\n\nМы - африканские Люфтваффе! Мы - мастера воздушного боя, бесспорные повелители небес Африки! Мы - рыцари на ревущих конях, сверкающие пегасы из стали и топлива! Наша миссия важнее нашей собственной жизни, и мы не сдадимся ни за что на свете!"

 ANG_securethehomefront:0 "Защитить тыл"
 ANG_securethehomefront_desc:0 "Чтобы сохранить наши силы в полной боеспособности, мы должны не допустить, чтобы противник проводил бомбардировки наших производственных предприятий и аэропортов. Построив несколько новых радиолокационных станций и современные зенитные батареи, мы обеспечим, чтобы ни один вражеский бомбардировщик не смог безнаказанно повредить нашу инфраструктуру, а также улучшим моральный дух населения, поскольку они увидят, что мы в какой-то степени защищаем их."

 ANG_protecttheboers:0 "Защитить Буров"
 ANG_protecttheboers_desc:0 "Буры начали весь этот ад, а теперь мы даже должны их защищать? Ну, мы предпочли бы защитить наш собственный народ и невинных туземцев от монстров, которых развязала эта война, чем тратить ресурсы на этих жаждущих власти сегрегационистов...\n\nВсё же у нас есть долг, который мы должны выполнить, по крайней мере, до тех пор, пока мы не будем готовы привести наши планы в действие, поэтому мы пошлем наши самолеты, чтобы защитить небо Бурской Республики от американцев. По крайней мере, таким образом они защитят десятки тысяч местных жителей, которые вынуждены терпеть все эти разрушения, не имея ни малейшего шанса защитить себя..."

 ANG_shoreupthefrontline:0 "Укрепить линию фронта"
 ANG_shoreupthefrontline_desc:0 "По мере продвижения фронта нам нужно построить настоящую стену из зенитных батарей, чтобы защитить наши войска от быстрых ударов и предотвратить бомбардировки наших городов в глубине страны. Чтобы максимизировать их эффективность, мы могли бы попытаться создать мобильные огневые платформы, которые могли бы наступать или отступать по мере продвижения линии фронта.\n\nЭто также уменьшит подозрения в отношении нас, поскольку другие увидят наши усилия по их защите и помощи в победе в этой кровавой войне..."

 ANG_bombersovercapetown:0 "Бомбардировщики над Кейптауном"
 ANG_bombersovercapetown_desc:0 "Кейптаун, несомненно, является крупнейшим городом Южной Африки как по численности населения, так и по промышленности и стратегическому значению. Удар по такой важной цели нанесет урон моральному духу противника и нарушит важные производственные линии, что делает его приоритетной целью для наших бомбардировщиков.\n\nХотя это болезненный выбор, использование зажигательных бомб поможет нам еще больше скрыть наши истинные намерения, поскольку другие видят, что мы полностью привержены военным усилиям. Мы можем только надеяться, что жертвы простят нас, поскольку мы делаем это для всех них..."

 ANG_knockthemdownlikeflies:0 "Сбивайте их как мух"
 ANG_knockthemdownlikeflies_desc:0 "Несмотря на все их усилия, мы намного превосходим южноафриканские военно-воздушные силы! Несмотря на то, что американцы посылают все больше и больше поддержки своим союзникам, мы также можем увеличить наши усилия и сохранить господство в воздухе над нашими врагами. Это будет дорого стоить, но в конечном итоге это будет иметь решающее значение для победы Африканского Щита.\n\nМы надеемся, что наши "allies' will hopefully be utterly convinced of our good intentions towards them and our colonial overlords, and will let us work in peace to our own plans for the future of Africa... a future without the Reich."

 ANG_knowledgeoftheland:0 "Знание Земли"
 ANG_knowledgeoftheland_desc:0 "Включив туземных помощников в наши регулярные части в качестве проводников и разведывательных отрядов, мы сможем значительно улучшить наши знания о земле, а вместе с ними и эффективность наших военных усилий.\n\nПоскольку большая часть Судвестафрики покрыта либо джунглями, либо саванной, наличие кого-то, кто знает, куда идти, сэкономит нам дни форсированного марша и может даже предотвратить вражеские засады!"

 ANG_borrowfromhuttig:0 "Одолжение у Остафрики"
 ANG_borrowfromhuttig_desc:0 "Даже при том, что самой мысли о том, чтобы попросить помощи у Хуттига, достаточно, чтобы большинство из нас съежилось от мерзости, нельзя отрицать, что мы отчаянно нуждаемся в помощи их СС, чтобы сокрушить повстанцев. Если волна рейдов и диверсий будет продолжаться, военные усилия будут неумолимо подорваны, и мы можем проиграть, прежде чем будем готовы!\n\nВсе они заплатят за то, что сделали, так же, как и мы, но сейчас они получат свое удовлетворение. Иногда нам нужно жертвовать теми, кого мы любим, ради большего блага..."

 ANG_paythemenough:0 "Достаточная плата"
 ANG_paythemenough_desc:0 "Мы находимся в состоянии войны, и мы не можем проиграть, пока не придет время. По этой причине нам нужно перенаправить наши средства на военные нужды, и у нас недостаточно средств, чтобы увеличить жалованье туземным гвардейцам, как это ни печально.\n\nТем не менее, получаемая ими зарплата более чем достаточна для того, чтобы они могли прокормить себя и свои семьи, что само по себе должно стать большим подспорьем для успокоения гражданского населения и снижения вероятности дезертирства. Нам придется обойтись тем, что у нас уже есть..."

 ANG_paythemwell:0 "Хорошая плата"
 ANG_paythemwell_desc:0 "Мы не можем быть скупыми. Мы заставили этих бедных людей достаточно страдать, и мы достаточно ждали: мы начнем наш путь к искуплению СЕЙЧАС, и это только удобно, что мы можем воспользоваться нашей собственной щедростью. Даже если это всего лишь маленькая капля в море наших преступлений, это только начало.\n\nПредоставив новым туземным гвардейцам жалованье, которое всего на 25% ниже, чем их немецкие эквиваленты, они будут должным образом мотивированы сражаться против любого, кто осмелится подвергнуть опасности их народ, и их жалованье - самой смерти."

 ANG_nativepatrols:0 "Патрули туземцев"
 ANG_nativepatrols_desc:0 "Наши первые туземные патрули вооружены, обучены и готовы к работе! С большим увеличением численности мы сможем расширить сферу нашего наблюдения и вернуть контроль над большими участками земли, которые в настоящее время остаются в руках повстанцев из-за нехватки рекрутов.\n\nВторичный, но желанный эффект будет заключаться в том, что большинство партизан дважды подумают, прежде чем стрелять в своих сородичей. Если они действительно осмелятся напасть на наши патрули, мы просто используем хорошую старую пропаганду, чтобы показать, как бандиты без колебаний убивают тех, кого они поклялись защищать, а племенная кровная вражда сделает все остальное, чтобы их поддержка утонула..."

 ANG_keepthepeace:0 "Сохраняйте Мир"
 ANG_keepthepeace_desc:0 "Деревни во внутренних районах Анголы и Намибии являются слаборазвитой и легкой добычей для бандитов, и многих молодых туземцев поощряют вступать в повстанческие организации, чтобы получить оружие и защитить своих близких.\n\nРазвернув несколько патрулей туземцев для защиты этих деревень и помощи местным жителям в их повседневной жизни - например, построив безопасные убежища и обеспечив их продовольствием и медикаментами, - мы не только снискаем расположение людей, но и сократим основной запас новобранцев у бандитов!"

 ANG_antiguerrillaoperations:0 "Антипартизанские операции"
 ANG_antiguerrillaoperations_desc:0 "Разумеется, мы ожидаем, что наши враги применят партизанскую тактику, чтобы остановить наше продвижение в Южной Африке. Отправив наши увеличенные гарнизоны в операции по очистке, мы существенно снизим риск нападения с тыла вражеских войск, стратегически оставленных в тылу.\n\nЭто должно повысить безопасность как наших патрулей, так и конвоев снабжения наших союзников, что еще больше поможет военным планам."

 ANG_burnthemout:0 "Выкурите их"
 ANG_burnthemout_desc:0 "Атташе СС, посланный Остафрийской делегацией, предложил тактику, которая, как он утверждает, "has always succeeded so far' in keeping the population under control. By selectively burning a single village in a region, we'll spread terror into all surrounding villages and thus keep large swathes of land in check without the need for a garrison.\n\nThat such revolting tactics are considered not only normal, but "highly successful' shows how people such as this man and Hüttig are far beyond the definition of "monster', but after all, aren't we all monsters?\n\nWe can't refuse his advice: it would only arouse suspicions. We need to do this. We can only pray our nightmares won't increase above what we are already suffering..."

 ANG_dontstooptotheirlevel:0 "Не опускайся до их уровня"
 ANG_dontstooptotheirlevel_desc:0 "Некоторые предлагали отправить в Остафрику худших повстанцев, попавших в наши руки, чтобы они больше никогда не представляли угрозы нашим долгосрочным планам, но мы никогда не опустимся до их уровня. Никогда! Наша мечта о свободной Анголе может потребовать жертв, но мы никогда не станем теми, кто причинил такие страдания в первую очередь!\n\nАктивность повстанцев, вероятно, возрастет в обозримом будущем, но мы будем бороться с ними обычными средствами, завоевывая сердца людей или, по крайней мере, убеждая их не пытаться убить нас на месте."

 ANG_strikethemwhereithurts:0 "Бить их по больным местам"
 ANG_strikethemwhereithurts_desc:0 "Стратегические бомбардировки-это будущее войны, как показала последняя война. Поражая символические цели или важные объекты, такие как ключевая инфраструктура или крупные производственные предприятия, мы можем эффективно калечить врага и изматывать гражданское население до тех пор, пока оно, наконец, не попросит о капитуляции.\n\nХотя мы ненавидим прибегать к такой тактике, мы не можем позволить, чтобы эта война длилась долго, иначе наша власть над Судвестафрикой полностью ослабнет, что помешает нам продолжать наши планы. Поэтому мы выберем несколько целей, которые будут полностью уничтожены несколькими скоординированными и разрушительными бомбардировками, достаточными для распространения разрушений и террора в масштабах, которых эти несчастные души никогда не видели..."



