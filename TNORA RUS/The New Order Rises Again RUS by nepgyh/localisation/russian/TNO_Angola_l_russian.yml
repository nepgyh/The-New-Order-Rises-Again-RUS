ANG_prewar.30.e:0 "increase German displeasure"
ANG_prewar.30.f:0 "run the displeasure script"

 ANG_the_air_empire:0 "Орлы Африки"
 ANG_the_air_empire_desc:0 "Племена Зюдвестафрики верят в поговорку: "Когда в ясный день грянет гром, это значит, что ваш правитель наблюдает за вами". Несмотря ни на что, в этих словах есть зерно истины. Рейхскомиссар Вольфганг Шенк, ветеран войн в России, командует крупнейшей группировкой сил Люфтваффе за пределами Рейха. Каждый день десятки самолетов взлетают с взлетно-посадочных полос на территории бывшей португальской Анголы, чтобы нанести удар по целям в Западной Африке.\n\nБудучи прекрасным администратором, Шенк предпочитает летать в одиночку на своем личном самолете, оставляя обязанности Рейхскомиссара своим подчиненным. Никто не знает, куда он пропадает и что делает во время своих полетов, но когда тот возвращается, он кажется более... безмятежным, чем обычно. В остальном Шенк ведет себя довольно отстраненно.\n\nТем не менее, авиатор до сих пор выполняет все свои обязанности перед Рейхом, постоянно следя за тем, чтобы эта далекая колония сохраняла верность своему прозвищу: "Воздушная империя"."

 ANG_air_control_sudwestafrika:0 "Воздушный охват"
 ANG_air_control_sudwestafrika_desc:0 "Логично, что Рейхскомиссариат Зюдвестафрика - это не только база для крупнейшего авиакрыла Люфтваффе за пределами материковой части Рейха, он также служит главным центром для авиаперевозок и торговли с остальным миром; ежедневно сотни транспортных самолетов загружают и выгружают как пассажиров, так и товары, прибывающие из остальной части Немецкой Африки или направляющиеся в нее.\n\nВыполнение этой чрезвычайно важной обязанности требует обременительных расходов не только на топливо, но и на поддержание как нашей воздушной инфраструктуры, так и заработной платы тысяч техников и механиков, которые ей управляют. С этой целью Рейхскомиссар всегда подчеркивает важность наличия большого количества финансов везде и всегда, когда это возможно."

 ANG_germanys_southern_airport:0 "Аэропорты на юге"
 ANG_germanys_southern_airport_desc:0 "В предыдущие годы наблюдался устойчивый рост трафика в воздушном пространстве Зюдвестафрики. Несмотря на то, что это значительно увеличило поток товаров и пассажиров во многие аэропорты, наша несколько устаревшая инфраструктура начинает отказывать в обслуживании как тяжелым транспортникам, так и все более загруженному небу.\n\nЧтобы гарантировать, что аэропорты смогут работать с максимальной эффективностью, Рейхскомиссар Шенк запросит средства для масштабного ремонта, в котором наши авиабазы сейчас нуждаются. И ему ответят согласием, ведь никто никогда бы не рискнул потерять свои драгоценные истребители из-за неисправных взлетно-посадочных полос!"

 ANG_air_traffic_redirection:0 "Распределение воздушного трафика"
 ANG_air_traffic_redirection_desc:0 "Помимо увеличения количества наших авиабаз, мы также можем также поработать над их качеством. Современные технологии координации воздушного движения могут сократить время, необходимое для выполнения всех операций по погрузке и разгрузке, а также быстрее перенаправлять самолеты на пустые взлетно-посадочные полосы вместо того, чтобы тратить драгоценное топливо.\n\nРейхскомиссар попросит министерство по делам колоний выделить больше средств, на этот раз для обновления нашей инфраструктуры управления как вышеупомянутыми новыми технологиями, так и обученным персоналом. Они могут сказать, что мы просим слишком много, но если это во славу Рейха..."

 ANG_safety_is_paramount:0 "Главное - безопасность"
 ANG_safety_is_paramount_desc:0 "С увеличением воздушного трафика происходит и беспрецедентное увеличение риска несчастных случаев. Если это произойдет, то мы будем причастны не менее чем к сотне смертей, учитывая, что большинство пассажирских самолетов теперь могут перевозить примерно такое количество пассажиров. Чтобы избежать трагедий, мы всегда должны стремиться как к высокой эффективности, так и к высокой безопасности во всем, что мы делаем!\n\nКонечно, обновление протоколов безопасности и переоснащение наших самолетов потребует дорогостоящих инвестиций, но материк, несомненно, предоставит их нам!"

 ANG_control_the_sky:0 "Власть над небом"
 ANG_control_the_sky_desc:0 "Зюдвестафрика обладает не только авиабазами, но и отличной радиолокационной системой, бдительно отслеживающей самолеты, проходящие через наше воздушное пространство. Важно знать все, что происходит в небе, как на войне, так и в мирное время - информация, как говорится, является ключом к победе, независимо от поля боя.\n\nВедение точного учета воздушного движения также поможет нам организовать инфраструктуру и службы для реагирования на любые чрезвычайные ситуации. Аналогично, активное использование наших радиолокационных систем повысит точность обнаружения вражеских самолетов."

 ANG_rapid_runways:0 "Ускоренный взлет"
 ANG_rapid_runways_desc:0 "Новые достижения в области авиастроения позволяют современным самолетам взлетать с более коротких взлетно-посадочных полос. Мы можем воспользоваться этим, сократив время взлета и увеличив общее ежедневное воздушное движение. Нами уже было направлено предварительное предложение о выделении средств, и теперь все ждут ответа из Берлина."

 ANG_in_and_out_system:0 "Входы и выходы"
 ANG_in_and_out_system_desc:0 "С окончанием внедрения новых технологий мы можем продолжить работу над тем, чего мы достигли, чтобы еще больше сократить время взлета и посадки. Скоро наши аэропорты будут обслуживать самолеты с поразительной, беспрецедентной скоростью и эффективностью!\n\nУказанные выше обновления позволят снизить наши затраты и одновременно увеличить прибыль. Такие двусторонние преимущества всегда будут музыкой для ушей министров."

 ANG_pit_stop_model:0 "Пит-Стоп"
 ANG_pit_stop_model_desc:0 "На данный момент самолеты проходят длительный и сложный процесс дозаправки, прежде чем смогут снова взлететь. Мы можем значительно сократить время, которое они проводят на земле, внедряя совершенные технологии, которые позволят эффективнее перекачивать больше галлонов топлива за единицу времени.\n\nМы также можем применить подход "пит-стоп", при котором как только самолет приземлится, заправщики уже будут на месте. Подобная система гарантирует, что самолет будет готов к вылету спустя всего лишь несколько минут.\n\nДля этих целей необходимы инвестиции, которые очень не любят одобрять бухгалтеры Министерства. Неужели они не понимают, что эти расходы - вопрос жизни и смерти для африканских Люфтваффе?"

 ANG_the_angolan_scrapyards:0 "Шахты Анголы"
 ANG_the_angolan_scrapyards_desc:0 "Для исполнения наших планов необходимо выглядеть хорошо управляемыми и автономными с точки зрения ресурсов. Стоит увеличить добычу полезных ископаемых на наших основных землях в Анголе, уделяя особое внимание алюминию и другим материалам, необходимым для строительства самолетов.\n\nСообщив Рейху, что мы стремимся соответствовать всех их требованиям, у них спадут подозрения относительно нашего поведения. Кроме того, Зюдвестафрика станет меньше зависеть от импорта сырья, и одновременно увеличивать объем экспорта. Воистину, двух зайцев одним выстрелом!"

 ANG_the_angolan_fuelling_stations:0 "Обновление заправок"
 ANG_the_angolan_fuelling_stations_desc:0 "Нам необходимо обновить и улучшить инфраструктуру, а конкретно две ключевые отрасли -, заправочные станции и нефтеперерабатывающие заводы, в которых нуждается наш растущий воздушный флот.\n\nЧтобы обеспечить самолеты достаточным количеством топлива, мы не только построим лучшие хранилища, но и инвестируем в производство синтетического топлива. Рейхскомиссар уже подготовил официальный запрос на увеличение финансирования, сопровождаемый вполне правдоподобными планами и графиками. Министры очень любят графики..."

 ANG_break_quickly:0 "Ускорить разработку месторождений"
 ANG_break_quickly_desc:0 "Поскольку мы тратим много денег на наши "побочные задачи", бюджет рейхскомиссариата истощается,  и для выполнения официальных обязательств средств остается крайне мало. Чтобы решить данную проблему, мы увеличим объем продаж за счет большего объема добычи ресурсов. Благодаря этому Зюдвестафрика получит жизненно важный источник средств.\n\nОднако, все равно нужно будет обосновать, почему наша возросшая деятельность не приносит никаких реальных доходов в казну рейха, что может оказаться довольно сложно."

 ANG_fuel_quickly:0 "Упрощенная подача топлива"
 ANG_fuel_quickly_desc:0 "Теперь, когда новые авиабазы построены, мы можем начать совершенствовать процедуру дозаправки. Благодаря более подготовленным техническим специалистам и передовому оборудованию самолеты могут взлетать намного быстрее, что повысит их производительность, а также снизит уязвимость.\n\nЭто, вот же открытие, будет стоить немалую сумму - ту, которой сейчас не хватает. Мы прогнозируем больше жалоб по поводу таких расходов, но, в конечном счете, бюрократы в Берлине нуждаются в нас гораздо больше, чем мы в них."

 ANG_open_the_stockpile:0 "Альтернативные варианты"
 ANG_open_the_stockpile_desc:0 "Очевидно, что у нас недостаточно топлива. В то время как импорт нефти может на некоторое время заткнуть эту дыру, нам скоро понадобится гораздо больше, чем возможно произвести в Зюдвестафрике. Чтобы решить эту проблему, мы построим новые нефтеперерабатывающие заводы и выделим больше ресурсов на исследования синтетической нефти.\n\nТут уже Германия может перейти от простых жалоб к предупреждениям, но, надеемся, будет все равно посылать деньги, хотя и с большим подозрением к тому, что мы делаем."

 ANG_a_bit_off_the_top:0 "Чуть больше, чем нужно"
 ANG_a_bit_off_the_top_desc:0 "Поскольку топливо для наших самолетов является стратегической потребностью материка, возможно, мы могли бы... немного увеличить наши потребности? Продадим немного топлива местным жителям, а затем заявим, что оно до них не дошло, и потребуем больше денег, чтобы компенсировать убытки. Это звучит как очень хорошая идея!\n\nМы искренне надеемся, что инспекторы Германии больше озабочены более серьезными проблемами, например неумолимым крахом Рейха, и им не до пары миллионов рейхсмарок, потраченных на топливо."

 ANG_fuel_exploitation:0 "Используйте все!"
 ANG_fuel_exploitation_desc:0 "Наша потребность в топливе превысила ожиания, а это значит, что придется использовать все доступные источники нефти и синтетического бензина независимо от их стоимости. Более того, Рейх, несомненно, внесет свой вклад в такое достойное дело!\n\nОднако мы должны быть очень осторожны. Чем больше растут наши расходы, тем больше мы рискуем быть допрошенными или, не дай Бог, разоблаченными!"

 ANG_reuse_reduce_recycle:0 "Основа промышленности"
 ANG_reuse_reduce_recycle_desc:0 "Так или иначе, нам нужны более практичные средства добычи нефти. Если руководство хочет сохранить свои тайные дела в секрете, то им нужно уменьшить зависимость от поставок и импорта с материковой части Рейха. Сохраняя как можно большую часть торговых сделок за закрытыми дверями и одновременно поддерживая промышленную базу, независимую от ресурсов из Европы, мы эффективно защитим значительную часть нашей деятельности от строгих проверок.\n\nЭто может увеличить наши расходы, но в долгосрочной перспективе данный хо может быть очень выгоден."

 ANG_sell_the_scrap:0 "Дары Африки"
 ANG_sell_the_scrap_desc:0 "Поскольку наша потребность в деньгах возросла как никогда, были найдены интересные способы увеличить прибыль. Пусть и в меньших количествах, чем в Центральафрике, на территории нашего рейхскомиссариата имеются золотые и алмазные жилы, ожидающие разработки. Продажа драгоценных металлов на мировом рынке наполнит нашу казну быстрее, чем что-либо другое!\n\nЕсли руководство решит сосредоточить усилия на этом очень прибыльном начинании, то наш доход от продажи ресурсов значительно увеличится. Однако нельзя забывать, что Рейх также может потребовать свою долю пирога."

 ANG_the_metal_market:0 "Нужно работать усерднее"
 ANG_the_metal_market_desc:0 "Мы не можем позволить себе постоянно совершенствовать наши технологии, а это значит, что придется полагаться на старые и проверенные методы добычи ресурсов. Местные жители могут разозлиться за длинные рабочие смены и призывы на работу, но мы тоже работаем на них, так что, думаем, те простят нас, когда все закончится.\n\nТеперь пора сосредоточиться на увеличении трудовых норм. Самодостаточность - наш главный приоритет!"

 ANG_western_methods:0 "Западные методы"
 ANG_western_methods_desc:0 "Наши добывающие мощности абсолютно негодны. Импортируя новое оборудование с материка и переобучая персонал, мы можем увеличить темпы добычи сырья и, в свою очередь, еще больше снизить зависимость от импорта.\n\nСеверная Германия находится так очень от Виндхука, а вместе с тем и от линий снабжения Рейха. В случае войны поставки оттуда прекратятся в первую очередь, а потому мы должны научиться полагаться на себя уже сейчас, чтобы потом не сожалеть о неудачах."

 ANG_controlling_the_skies:0 "Единственные в небесах"
 ANG_controlling_the_skies_desc:0 "У нас самая большая концентрация самолетов за пределами материка, поэтому бремя защиты неба Африки от врагов ложится на нас. Это, в свою очередь, подразумевает постоянное обновление тактики взаимодействия воздушных флотов и стратегических доктрин.\n\nТак мы создадим комитет по исследованиям и разработкам для изучения инноваций в современной воздушной войне. Блестящие стратегии, разрабатываемые там, окажут большую помощь в выполнении работы, которую Германия постоянно требует."

 ANG_bomber_buildup:0 "Нарастить ударные силы"
 ANG_bomber_buildup_desc:0 "Бомбардировщики являются основной частью наших военно-воздушных сил. Они могут использоваться не только для постоянных налетов на Вестафрику, но и в случае, настоящего открытого противостояния.\n\nМы можем отказаться от большой и дорогостоящей армии, сохранив хорошо оснащенные силы передовых и эффективных бомбардировщиков, способных остановить наступление еще до того, как солдаты достигнут наших границ. Но сначала нужно выбрать, каким именно самолетам отдать предпочтение; в конце концов, у нас недостаточно заводов, чтобы производить их все."

 ANG_tactical_outlook:0 "Вопросы тактики"
 ANG_tactical_outlook_desc:0 "Из всех бомбардировщиков тактические являются наиболее универсальными. По мере того как эпоха штурмовиков заканчивается, крупные самолеты с большой дальностью и нагрузкой прекрасно показываются себя как в качестве поддержки наземных войск в бою, так и в нейтрализации вражеской промышленности и инфраструктуры.\n\nИмея это в виду, мы, очевидно, должны сосредоточить усилия на производстве тактических бомбардировщиков. Кроме того, нам ведь никогда не придется лететь аж в Нью-Йорк. Верно?"

 ANG_strategic_outlook:0 "Обсуждение стратегии"
 ANG_strategic_outlook_desc:0 "Стратегические бомбардировщики лучше, чем их тактические собратья, подходят для систематического уничтожения вражеской инфраструктуры и промышленности, а постоянные разрушения, которые они наносят городам и мегаполисам, могут измотать даже самое воинственное государство. Если мы сможем нанести огромный ущерб производственным возможностям противника, мы сделаем так, чтобы их армия медленно разваливалась по мере истощения запасов; в конце концов, те окажутся без еды и воды! \n\nЭто делает наш выбор и приоритет наших исследователей ясным. Стратегические бомбардировщики неоценимы для наших потенциальных военных действий, ведь война в Африке примерно так же вероятна, как и в Европе. Верно?"

 ANG_a_new_bomber_fleet:0 "Новые бомбардировщики"
 ANG_a_new_bomber_fleet_desc:0 "Теперь, когда мы выбрали наши приоритеты в области бомбардировщиков, пришло время их обновить.\n\nБольшинство бомбардировщиков состоят из шлака, который в худшем случае можно отправить на свалки; следовательно, они дешевые в обслуживании, но гораздо менее эффективные, чем те, которые предназначены для материка. Если война снова охватит Черный континент, мы, скорее всего, столкнемся с более современными и лучше оснащенными самолетами, чем те, которыми мы располагаем в настоящее время. Таким образом, совершенствование конструкций, которые уже производятся, крайне важно для безопасности Зюдвестафрики.\n\nВ дополнение к этому мы уже изучаем способы улучшения аэродинамики планеров, увеличения их мощности и экономии топлива."

 ANG_bomber_plans:0 "Новое поколение бомбардировщиков"
 ANG_bomber_plans_desc:0 "В наши эскадрильи внедряются новые конструкции бомбардировщиков, которые работают заметно лучше, чем их устаревшие аналоги. Улучшенные высотные потолки и более точные бомбовые прицелы сделали эти самолеты жемчужиной воздушного флота - и худшим кошмаром врага."

 ANG_fighter_buildup:0 "Нарастить истребители"
 ANG_fighter_buildup_desc:0 "Истребители являются основой любых военно-воздушных сил, и африканское Люфтваффе не являются исключением. Хотя в основе нашего флота лежат бомбардировщики, мы по-прежнему держим в ангарах истребители для поддержания господства в воздухе над Намибией и Анголой, а также сопровождения ударных сил за пределы наших границ.\n\nСохранение статуса владык африканского неба влечет за собой создание резервных истребителей для замены тех, которые могут быть потеряны в воздушных боях, под зенитным огнем или в несчастных случаях. К сожалению, нам сейчас не хватает средств для изучения всех возможных вариантов решения проблемы - это ограничивает возможный опыт лишь одного аспекта ведения боя истребителями."

 ANG_control_the_skies:0 "Превосходство в воздухе"
 ANG_control_the_skies_desc:0 "Контроль неба имеет первостепенное значение для победы в любой войне. Для воздушных боев нашим бойцам нужна не только скорость, но и ловкость и броня. Господство в воздухе и, следовательно, полная безопасность наших сухопутных войск от атак бомбардировщиков могут быть достигнуты за счет массового уничтожения истребителей противника в боях.\n\nМы сосредоточим усилия на совершенствовании обычных истребителей. Они обеспечат наше господство в небе как внутри Рейхскомиссариата, так и за его пределами!"

 ANG_strike_fast:0 "Быстрое нападение"
 ANG_strike_fast_desc:0 "Учитывая нашу слабую промышленность, любой сбой в логистических линиях нанесет ущерб всему военному производству! Крайне важно, чтобы мы защищали заводы и города от вражеских бомбардировок, и для этого требуются не только улучшенные зенитные и радиолокационные системы, но и самолеты, специализирующиеся на уничтожении бомбардировщиков, как больших, так и малых. \n\nЭта потребность требует сосредоточения внимания на маневренных перехватчиках, способных быстрее достигать высот полета бомбардировщиков, чем другие служебные самолеты. Однако нужно иметь в виду, что они не смогут выдержать длительных боев, даже за собственное воздушное пространство."

 ANG_a_new_fighter_fleet:0 "Перевооружение авиафлота"
 ANG_a_new_fighter_fleet_desc:0 "Современные истребители устаревают всего через несколько лет после их поступления на службу, поскольку технология самолетостроения развивается с бешеной скоростью. Доступ к новым радиолокационным системам, обученным кадрам и более смертоносным боеприпасам гарантирует, что современные истребители будут легко уничтожать своих предшественников десятилетней давности. Эти предшественники составляют большинство эскадрилий африканских Люфтваффе, которые с каждым годом все больше рискуют быть уничтоженными японскими, американскими и итальянскими ВВС.\n\nЕсли в Африке есть по крайней мере два современных самолета, крайне важно, чтобы мы улучшили то, что у нас уже есть, до их уровня."

 ANG_fighter_plans:0 "Новая лига истребителей"
 ANG_fighter_plans_desc:0 "В наши эскадрильи внедряются новые конструкции бомбардировщиков, которые работают заметно лучше, чем их устаревшие аналоги. Более тяжелое вооружение и толстая броня сделали эти самолеты жемчужиной воздушного флота - и худшим кошмаром врага."

 ANG_transport_buildup:0 "Производство транспортников"
 ANG_transport_buildup_desc:0 "При плохом состоянии инфраструктуры колоний перемещение войск между Рейхскомиссариатами является долгим и трудным делом даже в мирное время. Настоящая война превратит этот и без того трудный процесс в невозможный. Однако наш большой воздушный флот позволяет нам перевозить часть войск - по крайней мере, пехоту, из которой состоит большинство наших гарнизонов.\n\nМы должны сделать так, чтобы наши заводы производили столько транспортников, сколько необходимо, путем переоснащения сборочных линий для размещения новых заказов на них. Однако у нас не получится производить абсолютно все из-за небольшой промышленной базы, а это значит, что придется уделять приоритетное внимание воздушной логистике только в одном аспекте из многих."

 ANG_military_cargo:0 "Военные грузоперевозки"
 ANG_military_cargo_desc:0 "Поскольку напряженность растет как во внешнем мире, так и в нашем собственном рейхскомиссариате, необходимо вкладывать больше ресурсов в логистические сети. В случае войны они могут доставлять жизненно важные грузы и подкрепления на линии фронта, даже если войска будут отрезаны от регулярных линий снабжения или, в худшем случае, окружены.\n\nВсе это также означает сокращение бюджетов гражданского транспорта. Что не потерять все, приходится чем-то жертвовать."

 ANG_redevelop_the_civil_fleet:0 "Перестройка гражданской авиации"
 ANG_redevelop_the_civil_fleet_desc:0 "Поскольку сейчас Берлин выделяет большую часть денег для поддержки своей стремительно падающей экономики, нам приходится искать собственные источники дохода.\n\nЧтобы финансировать армию и обеспечивать ее оружием как в военное, так и в мирное время, мы перепрофилируем некоторые из наших военно-транспортных самолетов в гражданские и продадим странам, которым еще предстоит создать свой внутренний авиафлот. Это, конечно, сократит наши возможности в области производства, но другого выбора сейчас нет."

 ANG_a_new_transport_fleet:0 "Новый транспортный флот"
 ANG_a_new_transport_fleet_desc:0 "Пришло время усовершенствовать конструкции наших транспортных самолетов. Несмотря на их относительную прочность, их грузы слишком важны, чтобы терять те из-за зенитного огня или вражеских перехватчиков. С этой целью ЗКБАИ разработает более прочные рамы и лучшие двигатели. Надеемся, так наши транспортники смогут безопасно и быстро прибывать в пункты назначения."

 ANG_air_attack_plans:0 "Новое поколение перехватчиков"
 ANG_air_attack_plans_desc:0 "Несмотря на то, что вертолеты взяли на себя роль перевозчиков десанта, традиционные десантники по-прежнему имеют преимущество в численности и весе. Один транспортный самолет может перевозить десятки солдат, по сравнению с горсткой, которая может поместиться в вертолете. Кроме того, хотя вертолеты сравнительно лучше вооружены и маневреннее транспортников, они производят много шума и работают на низких высотах; это не позволяет использовать их в диверсионных операциях.\n\nИмея это в виду, мы должны расширить наши существующие десантные отряды, улучшив как их подготовку, так и снаряжение, чтобы те могли наносить удары так же быстро и сильно, как молния!"

 ANG_rebuild_the_air_fleet:0 "Обновление военной авиации"
 ANG_rebuild_the_air_fleet_desc:0 "Поскольку каждый месяц изобретаются новые планеры и более совершенные их компоненты, наш воздушный флот подвержен быстрому устареванию. Более того, Рейх слишком глубоко погружен в свои собственные проблемы, чтобы заботиться о захолустных колониях, таких как наша.\n\nЕсли мы хотим сохранить максимальную эффективность военно-воздушных сил, несмотря на их недостатки, нам нужно взять дело в свои руки. Первый шаг - перестройка воздушного флота в соответствии с современными стандартами. Возможно, у нас нет всех необходимых самолетов, но с некоторыми корректировками мы можем улучшить качество тех, что у нас уже есть, не особо жертвуя количеством."

 ANG_expand_the_airyards:0 "Расширить аэродромы"
 ANG_expand_the_airyards_desc:0 "По мере роста нашего воздушного флота растет и спрос на ангары, где содержатся самолеты, когда они либо не используются, либо находятся в ремонте. С этой целью мы построим несколько новых ангаров, каждый из которых будет оснащен необходимым вспомогательным оборудованием и персоналом, и таким образом увеличим наши складские мощности на сотни самолетов."

 ANG_the_angolan_repairyards:0 "Ремонтные верфи"
 ANG_the_angolan_repairyards_desc:0 "Большой воздушный флот нуждается в таком же большом наземном персонале для его обслуживания. К счастью, наши технические специалисты накопили большой опыт - настолько, что даже половина команды местного наземного персонала может превзойти несколько команд из других военно-воздушных сил в выполнении тех же задач.\n\nМы можем использовать наши ремонтные мастерские, чтобы заработать немного денег на старых самолетах, которые больше не нужны, либо приведя их в приемлемый вид для перепродажи, либо продавая их компоненты в качестве запасных частей. В любом случае, так мы сможем увеличить ваш доход и построить сильную экономику."

 ANG_build_quickly:0 "Ускорить строительство"
 ANG_build_quickly_desc:0 "Очевидно, что с нашей слабой промышленной базой мы не сможем превзойти крупного противника. Однако это не означает, что у нас нет возможности сохранить господство в воздухе над Африкой!\n\nМы улучшим станки, которые используют наши предприятия, и обучим менеджеров и персонал лучшим методам работы. Повышение производительности, которое принесут эти реформы, приведет к увеличению числа истребителей и бомбардировщиков, заполняющих пробелы в наших эскадрильях, которые неизбежно вызовет война.\n\nНо, конечно, если потери превысят все худшие прогнозы, у нас останется возможность только молиться."

 ANG_the_leaseyard:0 "Увеличение масштабов"
 ANG_the_leaseyard_desc:0 "Чтобы успокоить министров, мы прибегнем к традиционным методам увеличения производства наших самолетов. Мы все равно продолжим просить у них денег на закупку, аргументируя тем, что эти затраты необходимы для обновления Люфтваффе.\n\nВ любом случае придется подготовиться к ожидаемой негативной реакции со стороны инспекторов. В ответ на это мы проведем им экскурсию по новым заводам, дабы их сомнения пропали."

 ANG_better_than_new:0 "Каждый кусочек"
 ANG_better_than_new_desc:0 "Чтобы максимизировать производство и минимизировать затраты, мы будем использовать любые отходы и запчасти, которые сможем найти. Такие действия приведут к снижению качества наших самолетов, а также увеличению числа аварий и затрат на техническое обслуживание; и наоборот, указанные аварии помогут убедить Германию в необходимости дополнительного финансирования для устранения "неожиданных осложнений", возникших при исполнении обязанностей.\n\nМы считаем, что возможность удовлетворить текущие потребности стоит того, чтобы выслушать от Берлина нагоняй. Рейхскомиссар Шенк уже подал запросы о выделении дополнительных средств..."

 ANG_sell_our_stock:0 "Продать запасы"
 ANG_sell_our_stock_desc:0 "Теперь, когда наши производственные показатели дошли до приемлемого уровня, пора попытаться продать самолеты тому, кто предложит самую высокую цену. С помощью нескольких удачных "исчезновений" в бухгалтерских книгах и нескольких фальсифицированных отчетов о техническом обслуживании мы можем выставить наши самолеты на черный рынок. Несомненно, найдутся те, кто будет готов покупать самолеты даже у своих ненавистных врагов!\n\nОднако мы должны быть осторожны. Чем больше самолетов мы продадим, тем больше вероятность, что Германия узнает о наших сомнительных сделках. Многие должности рискуют внезапно освободиться, если правда всплывет наружу."

 ANG_industiral_magnates:0 "Индустриальные магнаты"
 ANG_industiral_magnates_desc:0 "Ситуация в Германии быстро ухудшается, и они все больше беспокоятся о наших действиях. Чтобы развеять сомнения в Берлине, мы пригласим нескольких выдающихся промышленников с просьбой открыть магазины в Зюдвестафрике, пообещав им выгодные сделки и контракты.\n\nВ то же время мы будем использовать их как способ лоббировать наши интересы перед колониальными министрами. Прикрываясь могущественными магнатами, мы сможем закрепить свое положение - если не окончательно, то, по крайней мере, на некоторое время."

 ANG_investigate_new_sources:0 "Расширить хранилища"
 ANG_investigate_new_sources_desc:0 "Наши топливные хранилища слишком малы для поддержания достаточного запаса газа... по крайней мере, это будет нашим оправданием для строительства нескольких новы хранилищ примерно в два раза дороже обычного.\n\nНесмотря на то, что мы, вероятно, получим деньги, все равно следует ожидать разгневанных министров, новых жалоб от бюрократов, предупреждений строгими буквами или даже расследования."

 ANG_the_afrikan_miracle:0 "Африканское чудо"
 ANG_the_afrikan_miracle_desc:0 "Еще несколько лет назад Зюдвестафрика была всего лишь гигантской взлетно-посадочной полосой для Люфтваффе. Но с тех пор, как наши показатели добычи ресурсов и производительности на заводах заметно возросли, инвесторы теперь стекаются в Виндхук.\n\nБлагодаря реформам и усилиям мы обеспечили стабильный источник дохода, легальный или иной, и увеличили производственные возможности заводов намного больше, чем надеялись! Рейх уже назвал нас чудом Африки!\n\nНаконец, все, что нам нужно сделать сейчас, - это убедиться, что никто никогда не узнает, что мы сделали с деньгами, которые заработали..."

#Push For A Better Tommorrow

 ANG_pushforabettertomorrow:0 "Борьба за лучшее завтра"
 ANG_pushforabettertomorrow_desc:0 "Мало кто знает о нелëгкой судьбе рейхскомиссара Вольфганга Шенка. Вот уже который год он не может расстаться с сожалением об убийствах тысяч ни в чëм неповинных русских, исполнителем которых когда-то был. Вот уже который год, каждую ночь, их изуродованные лица преследуют его в кошмарах, от ужаса которых тот не в силах проснутся не завопив при этом во всë горло. Ещë меньше людей знают об его отчаянной надежде на искупление и лишь единицы осведомлены о его готовности к решительным мерам.\n\nМожно с уверенностью сказать, что рейхскомиссар Шенк выступает против своих нынешних покровителей, поскольку его деятельность давно перешла ту черту, разделяющую обычное самоуправство от самой настоящей госизмены. Вдали от грозного ока Нацисткой Германии Шенк занимается подготовкой почвы для лучшей Анголы. Его Родины, воображаемой им как место, лишëнное всякого угнетения, где миллионы счастливых мужчин, женщин и детей живут в братской любви, свободные от оков, долгое время приковывавших их к шахтам, рудникам, заводам - местам их бесправного батрачества на кровожадных оккупантов. Такова его мечта - наша мечта, ибо все мы когда-либо причиняли зло другим, и чего уж греха таить, некоторым даже нравилось своë чувство безнаказанности. Вот поэтому нам так необходимо найти прощения за наши бесчинства.\n\nШенк надеется что поступив по-человечески хотя бы раз, он сможет облегчить своë душевное бремя. Мы разделяем эту надежду, ведь только она способна сдержать нас от добровольного рандеву с петлëй.\n\nМы построим лучшее завтра для этой Богом забытой земли. Возможно, совершив такой героический акт, мы в кой-то веки сможем спасти наши Богом забытые души."

 ANG_theaudacityofourhope:0 "Только смелость города берëт"
 ANG_theaudacityofourhope_desc:0 "Мы прошли долгий и тернистый путь в поисках возможности искупить свои грехи. Некоторые с тех пор поддались своим печалям и сожалениям, решив добровольно распрощаться с жизнью. Некоторые же, возомнив себя "мессиями", наоборот, принялись нагло и бесцеремонно лезть на рожон, за что и были наказаны по всей строгости правосудия. Одни мы, терпеливо и с надеждой в сердцах, ждали подходящего момента, чтобы воплотить всë нами задуманное в жизнь.\n\nНаша надежда невероятно мала, слаба и хрупка, словно крохотная бабочка, порхающая по разрушенным войной городам. Но кроме неë у нас больше ничего не осталось. Подпитываясь еë жизненной энергией, Шенк пообещал нам свободу от страданий и горестной печали взамен на сотрудничество. Мы поверили в его надежду, поэтому готовы, во что бы то ни стало, даже ценой собственных жизней, защитить сеë прекрасное лекарство против тупой боли, бессонных ночей и соблазна прервать свои мучения пораньше, от кого угодно. Так мы и прожили годы, ожидая того самого шанса всë исправить.\n\nТеперь мы столкнулись с ним. Главное его не отпускать, ибо надежда есть ни что иное как продукт нашей воли. И коли воля сильна - то и надежду не погасить."

 ANG_makingdreamsreality:0 "Мы рождены, чтоб сказку сделать былью"
 ANG_makingdreamsreality_desc:0 "Долгое ожидание закончилось с неминуемым крахом Рейха. Теперь мы должны действовать спешно, дабы сохранить наше наследие в виде стараний во имя искупления, пока надвигающаяся волна хаоса не разрушила всë чего мы добивались и будем добиваться. Народ жаждет свободы, и большая часть из него готова встать во главе борьбы против немецкого гнëта. Наши секретно обеспечат этих великих и стойких людей всем необходимым, чтобы те смогли спокойно проявить себя в сражении за национальное освобождение и оставить видимый след в истории.\n\nУйдя глубоко в тень, мы приступим к укладке фундамента свободной Анголы, способной самостоятельно, без указки колонизаторов, найти свой путь к процветанию и счастью. Эта мечта своеобразный цветок, ревниво охраняемый нами прямиком за темницами наших взбаламученных разумов. Цветок, выращенный из семян наших грехов и вскормленный удобрением из наших сожалений. Пройдëт совсем немного времени, прежде чем его кроваво-красные лепестки расцветут.\n\nИ помните: никто из врагов не будет нас щадить. Мы имеем дело с самими исчадиями ада."

 ANG_thesecretwar:0 "Закулисная война"
 ANG_thesecretwar_desc:0 "Нацисты не прощают тех кто не хочет играть по их правилам. Фатерлянд легко бы внушил всякому, от рядового до рейхскомиссара, что мы - бессердечные предатели, бросившие товарищей на произвол судьбы, стоило верхушке только узнать о наших истинных замыслах. Но кто же на самом деле "бессердечные предатели"? У нас по этому поводу есть другие мысли.\n\nВ конце концов, кто из нас приказал совершать самые ужасные, мерзкие и антигуманные деяния, никогда не пришедшие бы в голову к нормальному человеку? Кто ввергал целые страны в десятилетия бессмысленной бойни ради каких-то абстрактных идей о "величии арийской расы"? Вот кто настоящие предатели! Предатели человечества! Каждая медаль приколотая к нашей груди за "ликвидацию повстанцев" и "уничтожение военных объектов повстанческих группировок"(как будто убийство женщин и детей стоит звуков бряцания металлических погремушек) есть очередной кинжал, пронзающий наши души, наполняющий их болью, сожалением, отчаяньем.\n\nНедавно мы вышли на контакт с теми, кто также как и мы заинтересованы в упразднении немецкого господства на территории Африки: с Центральным разведывательным управлением. "Компания" (как они себя называют) выразила заинтересованность в оказании помощи нашим антигосударственным начинаниям. Скоро мы тайно встретимся с их эмиссарами, чтобы обговорить условия нашего сотрудничества.\n\nДень, когда мы сотрëм улыбку Фюрера с его лица - не за горами."

 ANG_theyankeeconnection:0 "Союз с Янки?"
 ANG_theyankeeconnection_desc:0 "Встреча состоялась успешно. Мы встретились с агентом ЦРУ в безопасном месте, где и принялись обговаривать условия потенциального сотрудничества. Без лишних церемоний, агент сделал нам прямое и выгодное предложение: в обмен на информацию о наших так называемых "братьях" из Центральафрики и Остафрики, Америка обязуется предоставить нам всю необходимую помощь для реализации плана по освобождению Анголы. \n\nОднако выполнение нашей части сделки может быть сопряжено весомыми рисками: чтобы достать информацию, нужно в первую очередь активизировать деятельность в кругах "соседей", а учитывая всю ту параноидальную систему выстраиваемую Рейхом десятилетиями, незаметным это точно не останется; подозрение возрастëт, а с ним и возможность быть схваченым по мере передачи сведений в руки к нашим партнëрам. Принимая помощь Америки, мы обрекаем себя ходить по очень тонкому льду; один резкий шаг и мы провалимся в объятия холодной, тëмной как смоль пучины неудачи. Но мы выдержим, ведь поклялись на могилах всех тех кого в них и сразили. Безымянные, пустые лица наших жертв давно преследуют нас в кошмарах - значит они всë ещë помнят как мы обошлись с их жизнями.\n\nНадеемся на то что они смогут простить нас и наконец упокоятся с миром."

 ANG_sabotagingtheothers:0 "Саботировать наступление"
 ANG_sabotagingtheothers_desc:0 "Эта проклятая война поставила под угрозу все наши планы! Теперь мы вынуждены идти плечом к плечу с кровожадными убийцами, ворами, насильниками и прочими позорнейшими пятнами немецкой истории, вынуждены посылать на убой тысячи полезных бойцов ради амбиций кучки диктаторов, вынуждены снова сбрасывать бомбы на детей и обрекать целые города на вымирание. Всë снова; Снова, снова, и снова, и снова, и снова...\n\n...Обещание. Нужно помнить об обещании, да. Нужно помнить об их лицах! Это двигает нас вперëд! Ведь всë что мы делаем... Всë ради тех людей! Когда-нибудь, в один прекрасный день, милосердные дожди искупления смоют кровь с наших позорных рук. А затем... затем Солнце Свободы воссеяет высоко над нашими головами и будет греть нас своими лучами, пока мы, гордо задрав голову, гуляем по чистенькой набережной. \n\nВсë плохое, что война занесëт в наши души - ничто, по сравнению, с теми возможностями хорошенько ослабить противника, которые мы можем получить в ходе неë. Мы будем наносить прямые и точечные удары по позициям и инфраструктуре наших уже бывшим союзников, и будем делать это так аккуратно и скрупулëзно, чтобы ни одна скотина не подумала что это делают наши парни. Не время думать, друзья! Час расплаты близок! Отныне мы не будем чуствовать сожаления, бомбя вражьи объекты!"

