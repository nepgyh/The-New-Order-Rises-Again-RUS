 ANG_Cashmoney:0 "Африканская взлетно-посадочная полоса"
 ANG_Cashmoney_desc:0 "Хотя экономика Зюндвестафрики является наиболее прибыльной из трех африканских рейхскомиссариатов, главным образом из-за незаинтересованности рейхскомиссара Шенка в ее дальнейшем развитии, Зюндвестафрики не лишена своих источников дохода. Благодаря своему расположению и администрации, Зюндвестафрики стала важным плацдармом для самолетов Люфтваффе, отправляемых на задания по всему континенту, будь то учебные бомбардировки африканских гражданских лиц или просто патрули, предназначенные для запугивания Южной Африки.\n\nНаше положение как командиров африканских Люфтваффе предоставляет нам большую свободу действий и возможность получать средства по упрощенным каналам по сравнению с другими Рейхскомиссариатами. Конечно, мы можем использовать это в наших интересах и на благо Анголы, вычитая как деньги, так и ресурсы для развития региона.\n\nHОднако за все приходится платить. Рейх голодает, и захват колоний будет усиливаться все больше и больше по мере того, как они будут пытаться выжать нас досуха, чтобы подпитывать свою умирающую экономику. Таким образом, наши "creative accounting techniques" must be used with great caution; the more inconsistencies found within our balance sheets, the likelier Germania will investigate. And we all know what happens when we get caught red-handed...\n\nCurrently, we have §Y[?ANG_Liquid_Cash] million USD§! in investment funds.\n\nCurrently, we will have to send§Y [?ANG_German_Collection] million USD§! to Germany each collection period.\n\nRight now, Germany is currently [GetANGGermanDispleasure] displeased with us"

