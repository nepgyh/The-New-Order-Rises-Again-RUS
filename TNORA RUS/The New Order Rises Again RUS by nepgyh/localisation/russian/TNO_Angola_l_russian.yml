 ANG_SKL_RD_Decisions:0 "The SKL"
 ANG_SKL_RD_Decisions_desc:0 "Шенк-человек, страстно любящий все остальное, кроме самолетов, великолепных металлических птиц, которые уносят его на сотни футов за пределы его земных забот. Südwestafrikanisches Kolonialamt für Luftfahrtforschung, или SKILL, специализированное исследовательское учреждение по аэронавтике, - это просто еще одна грань этой страсти. В своих аэродинамических лабораториях и огромных подвесках Шенк может проводить свои дни не мечтая о небе, а скорее мечтая о небе, создавая новые самолеты, которые могут поднять его быстрее и выше, чем когда-либо прежде. Небо манит, как алюминиевая мечта."

