 ANG_friendsintheirairforce:0 "ВВС США нам не враг"
 ANG_friendsintheirairforce_desc:0 "Наши предварительные переговоры идут успешно. Внедрëнный агент ЦРУ уже отправил сообщение своему начальству, давая добро на начало подготовки к будущему сотрудничеству. С помощью правительства США, а особенно с помощью их ВВС, мы нанесëм сокрушительный удар по нашим бывшим товарищам, а ныне заклятым врагам.\n\nЭта Фаустова сделка вынудила нас выступить на до сих пор невиданной нами арене - месте проведения самого напряжённого турнира из всех: турнира по хитрости, стойкости, смекалке и удаче. На трибунах сидят тысячи призрачных болельщиков, все зловредно улюлюкают и кидаются в нас мусором. Ну и чëрт с этим - наша совесть преподносила нам намного худшие видения. Монстров, что медленно пожирали наше здравомыслие, кроша его на мелкие кусочки. Всë что Хюттиг и Мюллер выставят против нас - лишь детский лепет, если сравнивать с тем что нам пришлось пережить во дни когда тьма отчаянья полностью окутала наши души."

 ANG_contactthecia:0 "Связаться с ЦРУ"
 ANG_contactthecia_desc:0 "Теперь, когда наше сотрудничество официально подтверждено, мы обязаны помочь своим драгоценным партнëрам направить ход войны в наиболее выгодное для них русло. Для этого мы свяжемся с агентами ЦРУ, чтобы узнать какие стратегические объекты или позиции противника они хотят уничтожить и протянуть руку помощи в такого рода процессе. Это будет очень рискованным шагом, но мы не можем шляться без дела, пока единственный шанс на искупление медленно, но верно уходит у нас из под носа.\n\nНам, честно говоря, всë ешë не по себе от того приятного, почти эйфорического чувства от измены присяге, которая, вот как двадцать лет лежала камнем на нашей груди, не давая свободно вздохнуть; принимали мы еë, как-будто, в совершенно ином мире, отличном от нашего своей безграничной наивностью и простодушием. Тогда мы были молоды и горели патриотизмом и энтузиазмом, даже и не подозревая во что, в конечном итоге, ввяжемся. Сейчас же от той потерянной реальности остались всего лишь несколько помятых фотографий, не вызывающих уже ничего, кроме чувств отвращения и антипатии.\n\nЕсть ещë кое-что нас утешающее - знание того что все те с кем и на кого мы служили предали нас первыми, оставив наедине со своими внутренними монстрами, в будущем камня на камне не оставившими от нашей психики. Утешает это нас, потому что мы прекрасно знаем: расправа над обидчиками будет ни чем иным как полностью оправданным возмездием за годы душевных мучений."

 ANG_invitethemin:0 "Милости просим"
 ANG_invitethemin_desc:0 "Само собой, с учëтом всех предыдущих планов нами разработанных, мы готовы перейти к оперативной фазе. Несколько агентов ЦРУ уже направляются в Виндхук и другие ключевые города Зюдвестафрики, по дороге, при непосредственной помощи наших людей, создавая шпионскую сеть как в вооружённых силах (будь те на линии фронта или в запасе) так и в рядах местного сопротивления. Начиная оттуда, мы сплетëм огромную паутину обмана и смертельных интриг, простирающуюся на всю территорию немецкой Африки; невидимую удавку, медленно душащую господство Германии над континентом..."

 ANG_disinformationcampaign:0 "Психологический саботаж"
 ANG_disinformationcampaign_desc:0 "Теперь, когда наши агенты на месте, мы готовы развернуть полномасштабную информационную войну против военного руководства противника. Мы будем посылать поддельные депеши и разведывательные отчëты, искажающие расположение и численность войск ОСН, а также откровенно лгущие о дате и месте проведения будущих наступательных операций недруга. Всë вместе в значительной мере поможет внести неразбериху и панику в генштаб Щита. А одновременно с этим, пока армия находится в парализованном состоянии из-за всеобщего замешательства, и американцы и местное сопротивление спокойно нанесут сокрушительные удары по тем участкам фронта, которые в тот момент будут находится вне поля зрения наших "братьев'.\n\nВедь тогда они будут полностью поглощены страхом и гневом, порождëнными сказками и дезинформацией. Подходящий конец для Империи, рождëнной при помощи тех же самых методов."

 ANG_thespyhaven:0 "Приютить шпионов"
 ANG_thespyhaven_desc:0 "Настало время пустить корни нашей разведывательной сети ещë глубже. Хотя риски будут многим выше, таким образом мы окажем ещë большую поддержку янки и их шпионам. Паспорта, униформа "сотрудников спецслужб", оснащение "уничтоженное во время боëв с противником" - всë для них, всë от них. Поступив так, мы сможем значительно ускорить естественный ход войны.\n\nНаши невидимые союзники станут настоящей угрозой для местных тиранов, мы лишь удостоверимся в том что ущерб который они причинят будет сведëн к минимуму. Всë-таки мы здесь чтобы созидать, но не разрушать. В конечном итоге "братья" не будут готовы к такому удару, за что дорого и поплатятся."

 ANG_slipthemtheirplans:0 "Сдать всех с потрохами"
 ANG_slipthemtheirplans_desc:0 "Чтобы помочь американцам и их южноафриканским товарищам достичь скорой победы, мы выкрадем планы из генштаба Щита и при помощи самолëтов сбросим их на позиции союзных сил. Несмотря на наш возраст, мы всë ещë опытные и знающие своë дело пилоты, так что вероятность что что-то пойдëт не так сведена к нулю. Также наши вылеты практически всегда удаляются из официальных авиарадарных записей в качестве "награды" за нашу службу, поэтому вероятность быть схваченным во время полëта тоже не так огромна.\n\nТем не менее, мы должны быть на стороже, потому что Леопольдвиль и Боулерштадт сейчас особенно параноидальны. Однако риск на который мы идëм намного меньше всех тех преимуществ, которые мы можем получить. Этот источник утечек хорошо выразит нашу благодарность Рейху за "награды", которые тот приподносил нам на протяжении десятилетий нашей адской службы."

 ANG_underthetabledeals:0 "Мы себя не на помойке нашли"
 ANG_underthetabledeals_desc:0 "Конечно, наши услуги - не бесплатны. Если ЦРУшники хотят нашей помощи, то пусть докажут свою готовность помочь нам в ответ. Все наши деяния направлены на освобождение и обеспечение благополучия жителей этой опустошённой земли.\n\nНам нужно напомнить об этом нашим партнëрам, поэтому мы выдвинули ряд условий, которые они и их хозяева должны соблюдать в обмен на полноценное сотрудничество. К таким относятся: недопущение бессмысленных жертв среди гражданского населения, проведение операций по оказанию чрезвычайной помощи населению отдалëнных деревень в пределах наших границ, а также обеспечение независимости Анголы, предоставление ей щедрых кредитов и развëртывание конструктивных программ по еë развитию.\n\nЕжели американцы выполнят свою часть сделки то Анголе будет обеспечено свободное и счастливое будущее, а не такое какое она имеет сейчас. Мы не терпим людей, что не выполняют свои обещания; если Вашингтон посмеет отказаться от выполнения обязательств или каким-либо образом обманет нас, так ничего в конечном счëте и не сделав, то мы сию же секунду утащим души этих двуличных мерзавцев глубоко в свежевырытые могилы."

 ANG_breakthefuellines:0 "Уничтожить линии снабжения"
 ANG_breakthefuellines_desc:0 "Линии снабжения топливом, оружием, боеприпасами и провиантом - важные составляющие цельности линии фронта Щита. Тянутся они на тысячи километров по труднопроходимым дорогам, а зачастую и по тому что дорогами назвать и язык не поворачивается. Уничтожая эти линии с умом, мы обеспечим себе уверенность в том, что планы противника будут обречены на скорый провал, ведь боевой дух солдат, лишëнных даже базового пайка, вряд ли будет держаться на высоком уровне. \n\nЗамаскировать наши диверсии под налëты сил ОСН будет до боли просто, так что безопасность обеспечена. Успех сих операций ускорит окончание этой кровопролитной войны, остановив счëтчик потерь среди мирного населения."

 ANG_nooneinnooneout:0 "Никого не впускать - никого не выпускать"
 ANG_nooneinnooneout_desc:0 "По некоторым известным причинам, стабильно обеспечивать линию фронта Щита свежими людьми и необходимым оснащением можно только при помощи авиаперевозок, чем двое диктаторов в основном и занимаются. Как и ожидалось, большая часть подобных маршрутов проходит через наши аэропорты. Если хотя бы с одной "воздушной гаванью" случится что-нибудь, ставящее под угрозу безопасность перелëтов, у "братьев" не останется иного выбора, кроме как заняться транспортировкой ресурсов по тяжëлопреодолимым и хорошо проглядываемым вражеской авиацией дорогам.\n\nПод предлогом проведения "спецоперации по поимке шпионов, проникающих в вооружённые силы через гражданские рейсы", мы закроем все аэропорты в Зюдвестафрике и таким образом фактически передадим контроль над небом силам ОСН. Ироничненько..."

 ANG_tokentroops:0 "Зачем умирать за безумцев?"
 ANG_tokentroops_desc:0 "Присутствие наших войск на передовой вступает в прямую конфронтацию с одним из наших интересов: положить конец этой бойне как можно скорее и как можно более малой кровью. Мы сделаем всë, дабы сохранить бойцов, которые ещë пригодятся для реализации наших истинных затей. Однако чтобы не вызвать лишнего подозрения своим твëрдым пацифизмом, мы всë-таки пошлëм необходимый минимум в Южноафриканские пустыни. Минимум, способный заверить Хюттига и Мюллера в нашей приверженности их античеловечным планам.\n\nПоступив так, мы, во-первых: утолим голод кровопийцев, сберегая большую часть наших мужей от перспективы обзавестись дополнительными дырками в организме и во-вторых: успокоимся, зная что у местных царьков будет меньше оснований обвинять нас в измене, а значит мы сможем продолжить реализовывать благородные задумки, не опасаясь за свои жизни. В конце концов, простые солдаты не сделали ничего плохого, чтобы становиться расходным материалом в очередной империалистической войнушке за груды песка и камней. Куда полезнее использовать армейцев для поддержания порядка в тылу, охраны и ухода за деревнями, охоты на бандитов, обучения военному делу местного населения и создания условий по обеспечению стабильной, финансово независимой Анголы."

 ANG_cutourlosses:0 "Ложку мëда в бочку дëгтя"
 ANG_cutourlosses_desc:0 "Американцы, по большей части, отказались принимать условия, которые мы им предложили. Мы должны были ожидать что эти гады попытаются заменить немецкое господство над Африкой своим же собственным! Тем не менее, нам необходима их помощь, а посему мы продолжим сотрудничать с ЦРУ, однако параллельно с этим участим и "разнообразим" необходимые мероприятия по развитию ангольской государственности. Так мы сможем быть заверены, что местные силы сопротивления будут готовы бороться за свою независимость от кого угодно: будь то немецкие оккупанты или американские "освободители"...\n\nНачнëм, пожалуй, с отправки необходимого количества оснащения в руки оппозиции и "слива" информации о нескольких агентах ЦРУ. Для начала таких санкций будет достаточно чтобы ослабить влияние западных гостей над континентом, сократить количество нами потерянного и подготовить Анголу к долгожданной независимости, невзирая при этом на интересы тех кто осмеливается называть себя еë хозяином."

 ANG_historywillbekindtous:0 "История будет добра к нам..."
 ANG_historywillbekindtous_desc:0 "О Клио, благочестивая муза летописцев Древности, покорнейше просим Тебя внять к нашей следующей просьбе!\n\nДесятилетиями мы искали путь к покаянию за наши многочисленные грехи минувшего, десятилетиями боролись с монстрами - злостными порождениями недугов нашего сознания, способными в мгновенье ока уничтожить былую человечность во всяком индивиде. Мы заплатили тяжëлую цену, в тысячи раз превосходящую любые богатства рода людского; мы, озлобленные на всë люди, просим лишь облегчить ту душевную боль, заключённую в наши тюрьмоподобные тела в знак своеобразной компенсации за нами пройденное. Очисти наши имена от их прошлых пригрешений, освободи наш разум от обременительных сожалений и пусть мир припишет наши бесчинства другим, тем кто также как и мы устраивали геноцид за геноцидом, но в отличии от нас нисколько не жалеющих об сëм тëмном пятне своих биографий.\n\nО Муза Истории, благослови нас добротой, которую мы сами никогда не даруем."

 ANG_intheirpocket:0 "У них под боком"
 ANG_intheirpocket_desc:0 "Для грандиозного финала сей одиозной пьесы готово всë необходимое: сцена, декорации, актëры. Сотни агентов ЦРУ уже распределены по необъятным просторам немецкой Африки. Все усердно трудятся над свержением этого колосса на глиняных ногах. Мы великодушно обеспечим наших западных гостей всем чем только можем, и сделаем это с превеликим удовольствием.\n\nОтныне, всякий ресурс нашего рейхскомиссариата будет посвящëн нашему истинному предназначению: освобождению этой земли! Пусть враги наши не дремлют, ибо скоро кара снизойдëт на их проклятые души! Страх и отчаянье, которые они испытают будут апогеем всего самого худшего с чем мы когда-либо встречались!"

 ANG_aclearedconscience:0 "Совесть"
 ANG_aclearedconscience_desc:0 "Мы все видели еë последствия на лицах наших товарищей, на лидере Вольфганге, и, конечно, прочувствовали еë аннигилирующую силу на собственной шкуре. Долгое время мы и не смели так яростно надеяться на скорейший выход из нашего положения, так как боялись оказаться неправыми и оборвать ту еле заметную ниточку, связывающую нас со здравым рассудком. Но сейчас наши тусклые надежды оправдались: мешки под глазами потихоньку растаяли, а сами мы будто бы заново родились. Теперь мы можем спать, не чуствуя как колючие лозы сдавливают наши сердца и души. Ах, сколько же времени пролетело с тех пор как мы в последний раз испытывали то нежное чувство покоя?\n\nМы сделали всë что могли и теперь уверенно идëм дать последний бой с чистой совестью и обновлëнной решительностью поставить свои жизни на кон. Давайте не будем обращать внимания на Смерть, так и выжидающую провала нашей борьбы за свободу ангольского народа или на неудачи допущенные нами во время путешествия по этому тернистому пути к африканскому чуду. Это всë балласт. Мы живëм в мире, а это - самое главное."

 ANG_butitstime:0 "Настанет год..."
 ANG_butitstime_desc:0 "Все кусочки пазла на своих местах: временное правительство, готовое вести свой народ к светлому будущему, местная армия, готовая защищать это будущее от нападок империалистической заразы, и самое главное - некое подобие современной инфраструктуры и экономики, больше не требующей подневольного труда и массовых смертей для поддержания своего существования.\n\nТеперь мы полностью готовы сжечь последнюю страницу этой абсурдной трагедии под названием "Нацистская Африка". Объединившись с ЦРУ и сопротивлением, мы сделаем всë, чтобы осуществить быструю и бескровную передачу власти в руки правительства, состоящего из местного населения, даже если сам рейхскомиссариат будет трещать под натиском как внутренних так и внешних врагов.\n\nКонец близок. Сияющая свобода лежит прямо за пальцами рук. Осталось посильнее схватить еë и не отпускать."

 ANG_totakeourbow:0 "Свободы светлый год"
 ANG_totakeourbow_desc:0 "Момент настал. Вольфганг Шенк объявил нам о своëм намерении распустить это... чудовище, называемое рейхскомиссариатом. По нашим кропотливо налаженным каналам он в открытую провозгласит о независимости ангольского и намибийского народов, призывая всех противников империализма и угнетения взяться за оружие дабы защитить еë от любого вида посягательств со стороны врагов.\n\nЭтот человек заслужил наконец уйти на покой. Скоро он обменяет бразды своего правления внушительной частицей континента на жизнь самого простого человека, лишённую всех этих интриг, убийств, расследований и прочей головной боли. А нам, пока что не время даже и думать об отдыхе. Мы - опытнейшие ветераны ВВС, у которых за плечами тысячи сражений как на поле брани так и у себя в головах. Без хорошей воздушной поддержки ни одну войну нельзя назвать удачной. Мы готовы в последний раз схватиться за штурвалы наших железнокрылых товарищей и направить всю свою ярость на разгром вражеских полчищ.\n\nО почтенная Клио, помни о нашей жертве во имя побитых и обездоленных! Позволь нашим стараниям забыться среди триллиардов статей во вневселенском архиве или же выстави их на обозрение как главное украшение, чтобы все знали на что способны пойти отчаявшиеся люди ради искупления своих грехов - оставляем выбор за Тобою.\n\nКлетки больше нет; пропитанные кровью цветы пробили себе путь на свободу. Наша последняя война будет праздником! Вперëд, за свободу!"

 ANG_thefuturecabinet:0 "Будущий кабинет"
 ANG_thefuturecabinet_desc:0 "Пришло время определиться с будущим руководством Анголы. Наш выбор непременно падает на умных, ответственных и перспективных политиков, однако проблемка заключается в том что мы ещë не решили каких людей со всеми вышеперечисленными качествами стоит допустить до власти.\n\nС одной стороны, молодой нации нужна сильная "отцовская" рука, готовая защитить страну от честолюбивых военачальников, демагогов и диктаторов. С другой же стороны, кабинет, идущий по такому жëсткому пути, сам запросто сможет превратится во всевластную репрессивную машину против которых изначально и боролся. Возможно более умеренные политики, выступающие за строгую систему сдержек и противовесов, конституционное правление и какую-никакую власть народа, смогут добиться большего, нежели радикально настроенные государственники.\n\nМы не можем допустить ошибку на таком ответственном этапе, поскольку от нашего решения напрямую зависит судьба страны и возможно даже целого континента."

 ANG_freepoliticalprisoners:0 "Освободить политзаключëнных"
 ANG_freepoliticalprisoners_desc:0 "В наших тюрьмах и лагерях сидят десятки предводителей движений за национальное освобождение. Каждый день эти отчаянные храбрецы вкалывают как проклятые, не имея даже малейшей возможности помочь своим братьям в их нелëгкой борьбе. Сердце подсказывает нам освободить всех разом, положить конец их душевным и физическим мукам, но на данном этапе мы не можем основывать свои решения исключительно лишь на чуствах жалости и досады.\n\nЕсли мы хотим лучшего как для них так и для остального населения, то самым действенным вариантом будет помиловать лишь часть, либо же ослабить надзор, создав тем самым хорошие условия для побега, потому что освобождение сразу всех повлечëт за собой серьëзные подозрения, а особенно со стороны этой недоверчивой мрази Хюттига.\n\nИнтересно, а сам Хюттиг доверял хотя бы одному человеку за всю свою позорнейшую жизнь?"

 ANG_faketheirpapers:0 "Создать поддельные документы"
 ANG_faketheirpapers_desc:0 "Сотни камерунских революционеров и других борцов за свободу со всего континента ждут не дождутся помочь своим ангольским товарищам отвоевать долгожданную независимость. Мы поможем им, создав поддельные дипломатические паспорта и туристические визы. Таким образом, мы обеспечим тихую и относительно безопасную переброску этих опытных и хорошо обученных бойцов на территорию Зюдвестафрики.\n\nЗатем уже ничто не воспрепятствует им смешаться с местными жителями, дойти до расположения сил сопротивления и начать подготавливать его к будущему крупномасштабному восстанию.\n\nВсе обстоятельства, к нашей радости, складываются удачно. Воистину, высокомерие Рейха сведëт его в могилу..."

 ANG_waitingintheshadows:0 "Затаиться в тени"
 ANG_waitingintheshadows_desc:0 "Фундамент будущего правительства и вооружëных сил Анголы полностью заложен и плотно утрамбован. Бывшая оппозиция объединена, революционеры, поселившиеся у нас многочисленны, хорошо вооружены и профессиональны. Всë что нам остаëтся - это спокойно затаиться в тени и ждать, пока остальная часть пазла не соберëтся сама собой.\n\nМы начнëм восстание как только убедимся в том, что все действующие лица заняли свои места. Ещë совсем чуть-чуть и свобода будет у нас в кармане..."

 ANG_searchthecamps:0 "Прошерстить лагеря"
 ANG_searchthecamps_desc:0 "Большинство политзаключённых отбывают свой срок в строго охраняемых тюрьмах, чего не скажешь об остальном коренном населении. Подавляющая часть из них живëт в огромных концлагерях, где зачастую остро не хватает персонала и специального оборудования для ведения постоянного учëта и надзора. Так что, организовать "исчезновение" нескольких тысяч местных будет легко. Провернув его, у нас на руках окажутся толпы потенциальных спасителей Отечества. Затем мы проведëм отбор, чтобы выявить таланты каждого и узнать кто подходит на эти роли больше всего.\n\nТак и манит просто-напросто освободить всех да и положить конец этому пиру безумия... Но, такое пока что нам не под силу. Мы должны терпеть как наши так и их страдания, чтобы у Анголы была хоть какая-то надежда обрести свободу. Всë ради их же блага!"

 ANG_requestanextraditiontreaty:0 "Запросить экстрадицию"
 ANG_requestanextraditiontreaty_desc:0 "За последние двадцать лет Остафрика украла у нас великое множество бойцов ангольского сопротивления, как из внешних ячеек, действующих у неë на границах, так и из беглецов, воспользовавшихся нашей неспособностью загнать всë местное население в лагеря и сбежав на еë территорию в поисках более безопасного места для ведения дальнейшей борьбы. Под предлогом открытия нескольких крупных лагерей по образу и подобию хюттиговских, мы попросим его вернуть нам энное количество ангольских заключённых в качестве эдаких "первооткрывателей" такого рода учреждений.\n\nЭтот чëртов параноик наверняка будет рад тому, что мы якобы пошли по его стопам, а от того и бахвалиться, будто единственный петух в курятнике. Но ничего... скоро мы докажем ему как он неправ. На случай если Хюттиг согласится передать нам своих драгоценных рабов, мы сделаем всë необходимое чтобы сохранить и развить их таланты. Надо верить что совсем немного и изолированные шовинистической диктатурой арестанты воссоединятся со своими братьям, а затем, в едином порыве сметут всю нечисть обратно в Германию, освободив и остальных."

 ANG_layingthegroundwork:0 "Заложить фундамент"
 ANG_layingthegroundwork_desc:0 "У любой уважающей себя державы должна иметься адекватная самодостаточная экономика, способная производить, как минимум, базовые товары народного потребления, а именно: продукты питания, медикаменты одежду и строительное оборудование. Будущая Ангола не должна быть исключением. Первым шагом по превращению еë экономики в полноценную будет плавное переоборудование части военных заводов под гражданские фабрики.\n\nБолее того ни одна экономика, кто бы что ни говорил, не может расти нормальными темпами без плюрализма хотя бы в высших эшелонах государственного аппарата. Вместе с оппозицией, мы проведëм либерализацию органов власти и местного самоуправления путëм проведения всеобщей децентрализации и закрепления правовых норм во всех ветвях. Отныне всякое решение правительства Анголы будет менее автократичным, а от того и более эффективным."

 ANG_buildupthenation:0 "Азбука финансовой грамотности"
 ANG_buildupthenation_desc:0 "И как у нас только смелости хватает заявлять о том что мы действуем на благо народа, если толком и не думаем об улучшении главного показателя национального благосостояния - покупательной способности? Толку от этих разговоров про свободу если никто из местных всë равно не понимает каким образом она поможет насытить их животы! Мы должны показать материальную выгоду, которую она может принести простому оголодавшему ангольцу! Укрепив гражданскую экономику и обучив некоторую часть местного населения основам ведения бизнеса в условиях свободного рынка и честной конкуренции, мы заложим основу для будущего среднего класса, способного удовлетворить спрос ангольского народа на товары и услуги.\n\nМы делаем всë возможное ради того чтобы эти измученные люди наконец стали счастливыми. Мы никогда не отступим от этого, ведь если они не обретут своë счастье, то мы своë и подавно; таково наше проклятие, но также и стимул бороться за шанс на спасение."

 ANG_withdrawingtheguard:0 "Снять охрану"
 ANG_withdrawingtheguard_desc:0 "В настоящее время наш гарнизон следит за порядком в ангольских городах и деревнях, являясь первопричиной некоторого рода неприятностей. Отозвав все охранные подразделения и переправив их на фронт, под предлогом необходимости их помощи в войне, мы начнëм нанимать охранников из числа местных.\n\nНет, конечно же они не будут знать почему мы решили воспользоваться их услугами, а следовательно продолжат враждебно к нам относится. Чтобы решить эту проблему, нам, вероятнее всего придëтся увеличить им жалованье, таким образом купив их лояльность на ближайшее время."

 ANG_ignoretheknocking:0 "Игнорировать стук"
 ANG_ignoretheknocking_desc:0 "Совсем недавно Германский Рейх стал относится к нашей последней деятельности с ярко выраженным подозрением, чуть не сорвав наши дальнейшие планы. Виновником сей оказии, вероятнее всего, выступает эта, вечно вынюхивающая о делах своих соседей, крыса Хюттиг; его хлебом не корми, дай всем всë испортить.\n\nВольфганг обеспокоен, однако продолжает надеется на успех, поэтому приказал нам ускорить подготовку. Он сказал, что это лишь вопрос времени, когда наша измена станет явной и ничего уже с этим не попишешь, а значит мы должны работать вдвое усерднее, чтобы всë было готово к тому поистине трудному часу. Мы обязаны действовать быстро, иначе умрëм так и не дождавшись момента искупления!"

 ANG_functioningutilities:0 "Создать систему ЖКХ"
 ANG_functioningutilities_desc:0 "Двадцать с лишним лет народ Анголы живëт в крайней нищете и разрухе; всë из-за нашего вопиющего нежелания лезть в дела простого человека. Мы должны принести извинения за те мучительные годы, через которые прошли все жители сей чудесной страны, занеся самое жалкое подобие комфорта им в дома. Мы обеспечим каждую семью, каждого человека базовым набором коммунальных услуг, таких как: чистая вода и электричество.\n\nДеньги будем просить у наших нынешних покровителей; да, идея не из лучших, но иного выбора у нас не остаëтся. Мы даже придумали некую легенду, оправдывающую наши разросшиеся запросы; вода будет проведена лишь в казармы к солдатам, страдающим от эпидемии брюшного тифа в следствии потребления грязной воды, а электричество для нарастания темпов производства вооружения. Конечно, не факт, что нам так запросто поверят и скорее всего заподозрят ещë сильнее. Но, в любом случае, попробовать стоит."

 ANG_givingthemafightingchance:0 "Дать им шанс на борьбу"
 ANG_givingthemafightingchance_desc:0 "Когда подготавливаемое нами восстание начнëт греметь на всю страну, часть народа, активно принимающее в нëм участие, должна быть готова защитить свою землю от будущей интервенции со стороны других рейхскомиссариатов, направленной на "восстановление порядка" на территориях соседа. Чтобы дать местным шанс на долговременное сопротивление, мы вышлем им кое-какое оружие, намного лучшее, чем то, что у них есть сейчас, - в основном трофеи с последней войны, пылящиеся на старых армейских складах,- и научим некоторых членов сопротивления правильно его использовать. Те, в свою очередь, обучат других, а другие третьих, и так пока каждый сопротивленец не будет знать как при помощи него поражать противника\n\nТем не менее, решаясь пойти на такой шаг, нам нужно быть готовыми к последствиям. Тот факт, что ангольское сопротивление теперь поголовно оснащено качественным немецким оружием, наверняка не останется без внимания, а следовательно наше сотрудничество с оппозицией, по всей видимости, всплывëт наружу, так как единственного возможного поставщика будет определить не шибко трудно. Но сейчас мы готовы рискнуть всем что имеем; либо мы их - либо они нас."

 ANG_clearoutofthevillages:0 "Переселить деревенских"
 ANG_clearoutofthevillages_desc:0 "Деревушки, разбросанные по ангольской глуши всегда заполнены теми, кто готов бороться за независимость своей Родины; более того, теперь всякая сельская местность находиться вне какого бы то ни было надзора со стороны гарнизона, а значит, что никто и не заметит, как несколько сотен юношей внезапно исчезнут в глубине леса.\n\nЭти бойцы станут командирами будущей армии свободной Анголы; чтобы набраться бесценного опыта и передать его своим детям, им предстоит пройти боевое крещение, выступая против африканского корпуса одной из самых могущественных армий в мире. Полагаться на необстрелянных юнцов, конечно же, бесчеловечно... Многие из них погибнут в силу своей неопытности, но мы живëм в трудные времена, и Ангола не может надеется только на людей среднего и пожилого возраста. Скоро они умрут и... на ком останется страна?"

 ANG_answerthedoor:0 "Достучались..."
 ANG_answerthedoor_desc:0 "Нас раскрыли.\n\nДругие рейхскомиссары прознали о наших планах и теперь наступают на Виндхук с целью наказать предателей за измену. Гарнизон, как и следовало ожидать, полностью встал на их сторону. Мы окружены и обескровлены; полностью лишены возможностей как сражаться так и бежать.\n\nМы будем вынуждены встретиться в последний раз в одной из многочисленных "пустых" комнат особняка. Вольфганг принесëт цианид. Какой же позорный конец у нашей мечты: еë задушили в утробе, жестоко абортировали; квинтэссенция несправедливости в конце и без того трудных судеб. Мы никогда не найдëм искупления которое искали; наши души ещë долго будут скитаться в поисках утешения после того как покинут зловонные трупы, которые когда-то были нами. Мрачная смерть и жестокие чудища ждут нас, стоит только проглотить горькую правду, которую мы трусливо избегали десятилетиями.\n\nЦветок сдох; пустая клетка поглотила его яркие цвета. Единственным лучиком в этом тëмном мире остаëтся тусклое свечение Луны, мирно танцующее в наших толстых слезах."

 ANG_Road_Of_Life:0 "Дорога жизни"

#Keeping Our Heads Down

 ANG_planesforfactories:0 "Заводы для самолетов"
 ANG_planesforfactories_desc:0 "Из-за положения рейхскомиссариата, нам необходимо защищать свои границы, но у правительства не хватает на это оборудования. Чтобы улучшить наши производственные возможности, мы предложим Хюттигу сделку: в обмен на некоторые из наших самолетов он сдаст в аренду некоторые из своих заводов.\n\nУблюдок, вероятно, запросит возмутительную сумму, но с его практически несуществующими военно-воздушными силами тот, возможно, захочет снизить цену в свете участившихся американских налетов на Боулерштадт..."

 ANG_conqueringthedesert:0 "Выстилая пустыню"
 ANG_conqueringthedesert_desc:0 "Пустыня вблизи фронта является проклятием для наших линий снабжения, заставляя конвои искать более длинные и рискованные маршруты, чтобы не оказаться погребенными в песке. Это будет стоить дорого, но мы можем построить временные дороги через зыбучие пески из бетона и асфальта: они не будут эффективными, но позволят напрямую связать наши склады с армией."

 ANG_pumpthemout:0 "Выкачивайте все!"
 ANG_pumpthemout_desc:0 "Мы все еще делаем недостаточно! Учитывая скорость, с которой наши истребители и бомбардировщики повреждаются во время боевых действий, у нас есть десятки самолетов, ожидающих ремонта и неспособных оказать поддержку войскам!\n\nЭто сомнительное решение, но мы еще больше сократим продолжительность ускоренного курса, сделав его еще проще и предоставив каждому новичку только необходимую информацию о машине, которую они будут использовать, чтобы те, по крайней мере, могли выполнить хоть одну боевую задачу..."

 ANG_accedingtohuttig:0 "Прислушаться к Хюттигу"
 ANG_accedingtohuttig_desc:0 "Остафрика, несомненно, обладает крупнейшим военно-промышленным комплексом среди членов Щита. Даже если наше презрение к Хюттигу превосходит только его бешеную ненависть к нам, мы не можем отрицать, что ведем войну на его стороне и что мы уступаем Остафрике в любом аспекте, за исключением ВВС.\n\nНесмотря на то, что Шенка передергивает при одной мысли об этом, он начнет переговоры с Хюттигом, чтобы обеспечить рейхскомиссариату хоть какую-то промышленность. Возможно, следует принести немного алкоголя, хорошего: все знают, что пьяный Хюттиг гораздо более разговорчив, чем трезвый..."

 ANG_thewealthofthecongo:0 "Богатства Конго"
 ANG_theweaponsofmozambique_desc:0 "Хюттиг постоянно расширяет свою оружейную промышленность в производственном центре Мозамбика, но его усилия сталкиваются со все большими и большими проблемами, поскольку ликвидность истощается из-за огромных расходов, требуемых войной. \n\nВозможно, мы сумеем встать на его "не такую уж плохую сторону", пообещав вложить крупную сумму в промышленные предприятия Остафрики и купить у него грузовики с оружием. В конце концов, путь к сердцу тролля - деньги..."



 ANG_theweaponsofmozambique:0 "Оружия Мозамбика"
 ANG_theweaponsofmozambique_desc:0 "Хюттиг постоянно расширяет свою оружейную промышленность в производственном центре Мозамбика, но его усилия сталкиваются со все большими и большими проблемами, поскольку ликвидность истощается из-за огромных расходов, требуемых войной. \n\nВозможно, мы сумеем встать на его "не такую уж плохую сторону", пообещав вложить крупную сумму в промышленные предприятия Остафрики и купить у него грузовики с оружием. В конце концов, путь к сердцу тролля - деньги..."
 ANG_starttheairlift:0 "Воздушный коридор"
 ANG_starttheairlift_desc:0 "Рейхскомиссар Мюллер начал перебрасывать своих людей на фронт, и для этого потребуются огромные усилия в области материально-технического обеспечения, поскольку нам придется перевозить десятки тысяч человек по всей территории Немецкой Африки. Если бы они двигались в без помощи авиации, потребовались бы месяцы, чтобы добраться до линии фронта. По этой причине мы поможем охотнику, предложив помощь в решении логистического вопроса.\n\nИ, конечно, мы ожидаем, что он вспомнит этот жест, когда мы начнем просить его о парочке услуг...."

 ANG_dealingwithmuller:0 "Поговорить с Мюллером"
 ANG_dealingwithmuller_desc:0 "Рейхскомиссар Зигфрид Мюллер в лучшем случае посредственный администратор, а в худшем - совершенно некомпетентный, но, по крайней мере, он дружелюбен. Подобно щенку, вооруженному крупнокалиберными ружьями, он всегда старается быть на чьей-то стороне, в основном для того, чтобы избежать выполнения работы. Дружба с Хюттигом - безнадежное дело, поэтому мы используем Мюллера, который всегда поддерживал хорошие отношения с рейхскомиссаром Шенком.\n\nТеперь, когда нам нужна помощь в военных действиях, мы воспользуемся этой дружбой между ними и начнем переговоры, чтобы получить доступ хотя бы к части богатств Центральафрики."


 ANG_lordoftheair:0 "Король небес"
 ANG_lordoftheair_desc:0 "Поскольку мы обладаем почти всеми африканскими Люфтваффе, наш долг состоит в том, чтобы доминировать в небе Немецкой Африки и обеспечить защиту солдат, заводов и инфраструктуры от вражеских бомбардировок, безнаказанно нанося удары по противнику, чтобы поддержать наши наземные силы, нарушить поставки и производства и распространить панику среди населения противника.\n\nНеобходимо убедиться, что мы можем производить достаточное количество самолетов, чтобы восполнять потери, и что наши пилоты хорошо обучены и готовы подняться в небо в любой момент. Это, однако, ляжет тяжелым бременем на нашу слабую промышленную базу, что ставит вопрос: разделим ли мы наши обязанности с другими рейхскомиссариатами в обмен на некоторые из самолетов или будем держаться особняком?"


 ANG_thesouthernskies:0 "Южные просторы"
 ANG_thesouthernskies_desc:0 "Чтобы должным образом поддерживать войска с воздуха, если тем удастся продвинуть линию фронта на вражескую территорию, нужно будет отправлять самолеты на большие расстояния. Мы начнем строить новые аэропорты недалеко от границы с Южной Африкой: когда войска продвинутся вперед, мы переместим авиакрылья на эти новые базы, чтобы они могли продолжать продвигаться вперед. Конечная цель: Кейптаун!"

 ANG_dedicatedaircrews:0 "Преданные команды"
 ANG_dedicatedaircrews_desc:0 "Чтобы максимально повысить нашу эффективность в небе, необходимо разделить пилотов на несколько "экипажей", каждый из которых будет выполнять определенную задачу. Конечно, наиболее привилегированными будут команды, достигающие господство в воздухе, бомбардируя все идентифицируемые цели в небытие, а также экипажи перехватчиков, которым будет поручено поддерживать наше собственное небо чистым и сопровождать транспортники для перевозки припасов и людей на большие расстояния."

 ANG_sharethewealth:0 "Протянуть руку помощи"
 ANG_sharethewealth_desc:0 "В то время как Африканский Щит состоит из трех отдельных рейхскомиссариатов, мы все должны работать вместе, чтобы добиться победы! Хотя мы превосходим врага в небе, нам нужна поддержка на земле, чтобы помешать противнику прорвать оборону и захватить аэродромы.\n\nПоделившись ресурсами и некоторыми из самолетов, мы значительно укрепим наши отношения усилия и завоюем доверие товарищей по оружию. С превосходящими воздушными и сухопутными силами мы могли бы даже удивить и победить американцев и их союзников, прежде чем те смогут направить всю свою мощь на нас!"

 ANG_meetwiththeothers:0 "Встретиться с остальными"
 ANG_meetwiththeothers_desc:0 "Независимо от наших прошлых разногласий, мы все тут заперты... по крайней мере, до тех пор, пока идет война. Чтобы выступить единым фронтом против американцев, нужно встретиться с другими рейхскомиссарами и определить общую стратегию.\n\nНет, конечно, мы ожидаем, что встреча либо провалится, либо закончится ничем, но, по крайней мере, мы сможем сказать руководству в Берлине, что попытались..."

 ANG_inourhand:0 "Собственные проекты"
 ANG_inourhand_desc:0 "Наш долг - защищать небо Немецкой Африки от любого потенциального врага. Вот уже более десяти лет опытные пилоты летают в знойном небе и наизусть выучили сложные погодные условия, которые делают Черный континент совершенно непохожим на любое другое воздушное поле боя. Основываясь на своих знаниях и особых потребностях, наши ремонтные бригады постепенно разрабатывают новые и усовершенствованные способы, позволяющие самолетам выживать даже в самых сложных ситуациях.\n\nНаши разработки в авиастроении намного превосходят не только вражеские, но также и остальные немецкие проекты. Именно поэтому мы не можем рисковать снижением качества наших самолетов, предоставляя их неопытным пользователям."

 ANG_jointoffensiveprepartions:0 "Совместные приготовления"
 ANG_jointoffensiveprepartions_desc:0 "Поскольку каждый член Африканского Щита сосредоточен на определенном аспекте войны, координация очень важна. Если наши бомбардировщики не будут знать, куда движутся союзники, они не окажут должную поддержку, или даже разбомбят войска Хюттига! Нам нужно, по крайней мере, попытаться найти точки соприкосновения и скоординировать наши наступательные действия, чтобы обеспечить продолжение военных действий без особых проблем."

 ANG_mandatoryextratraining:0 "Необходимая переподготовка"
 ANG_mandatoryextratraining_desc:0 "Очевидно, что наши враги используют современные самолеты, иногда даже более современные, чем те, которыми мы располагаем. Чтобы свести потери к минимуму, нужно чтобы наши пилоты были лучшими из лучших: с этой целью мы введем обязательную дополнительную подготовку для всех авиаторов, даже ветеранов.\n\nХотя это, вероятно, утомит наш персонал, лучше иметь уставшего пилота, чем мертвого, потому что его перехитрил вражеский истребитель..."

 ANG_KBoISHAc:0 "Лучшие из лучших"
 ANG_KBoISHAc_desc:0 "Чтобы оставаться на вершине пищевой цепочки в Африке и защищать небо от любой внешней угрозы, мы должны всегда стремиться совершенствовать наши доктрины и проекты. Только убедившись, что мы лучшие из лучших во всех областях воздушного боя, рейхскомиссар может надеяться на успешное противостояние численно превосходящему врагу."

 ANG_therrprogram:0 "Отдых и восстановление"
 ANG_therrprogram_desc:0 "Увеличение числа пилотов приведет только к большим потерям из-за неопытности. Мы не можем доверять новым, зеленым новобранцам самые современные самолеты, а это значит, что мы должны максимально повысить эффективность уже давно служащих ветеранов. Чтобы решить эту проблему, мы внедрим "Программу отдыха и восстановления", заранее решив, сколько времени пилот проводит в боевых заданиях, на тренировках и в состоянии покоя.\n\nОбъединяя эти процедуры, можно гарантировать, что в любое время у нас будет достаточно пилотов в воздухе, чтобы использовать все наши самолеты, и достаточно в состоянии покоя, чтобы избежать проблем со стрессом."

 ANG_openuptheacademy:0 "Открыть академию"
 ANG_openuptheacademy_desc:0 "Наш расширенный воздушный флот требует ошеломляющего количества новых механиков и обслуживающего персонала. В условиях, когда спрос на квалифицированную рабочую силу выше, чем когда-либо, мы больше не можем полагаться только на немцев.\n\nДля решения этой важной проблемы мы откроем академии и практические курсы для местных жителей, по крайней мере, для тех, кто доказал свою лояльность. Это, несомненно, вызовет негативную реакцию со стороны более консервативных представителей Люфтваффе, но если это поможет нам выиграть войну, то все к лучшему, не так ли?"

 ANG_createacrashcourse:0 "Создать ускоренный курс"
 ANG_createacrashcourse_desc:0 "Наши новые механики недостаточно быстро заканчивают обучение! Нужно придумать новые программы, чтобы те были готовы работать спустя несколько недель, а не через обычные шесть месяцев, иначе война закончится еще до того, как выпустятся первые механики!\n\nС этой целью мы создадим "ускоренный курс", направленный на предоставление персоналу только самой важной информации о том, что им нужно делать и как избежать повреждения себя и машин, которые они используют. Конечно, те все равно будут склонны к ошибкам и неудачам, но это лучше, чем вообще ничего не иметь..."

 ANG_danglethebait:0 "Использовать приманку"
 ANG_danglethebait_desc:0 "Другие члены Щита опасаются помогать нам, тем более что у всех есть свои проблемы, с которыми нужно разобраться. Однако у нас есть то, чего им не хватает: деньги. В отличие от них, мы получаем достаточно средств для поддержания функционирования наших военно-воздушных сил, а это значит, что у нас довольно много лишней мелочи.\n\nПомахав этой приманкой перед двумя другими рейхскомиссарами, наряду со смутными обещаниями инвестиций и финансовой помощи, мы могли бы легко вернуть их за стол переговоров."

 ANG_gettheirpromises:0 "Оформим все на бумаге"
 ANG_gettheirpromises_desc:0 "Слова здесь, в Африке, мало что значат. Как гласит старая поговорка, "verba volant, scripta manent", и мы намерены получить письменные и заверенные печатью обещания помощи от рейхскомиссаров.\n\nЭто, вероятно, вызовет некоторое возмущение, но мы живем в трудные времена, и если есть одна вещь, которой мы научились за последние годы, так это никогда, НИКОГДА не доверять Хюттигу. Оплата заранее, пожалуйста!"

 ANG_veterantrainingprograms:0 "Методы ветеранов"
 ANG_veterantrainingprograms_desc:0 "Наши лучшие ветераны - опытные пилоты с многолетним стажем и десятками успешных миссий за плечами. Однако многие из этих людей могли бы быть более полезными на местах, обучая новобранцев всем приемам, которым научились за время службы.\n\nИногда инструкции не совсем полезны, и формально правильный маневр может стать причиной вашей смерти. И, напротив, "грязные" ходы, хотя в целом и более рискованные, гораздо эффективнее: мы все это знаем, поскольку не так давно сталкивались с теми же опасностями..."

 ANG_themutualassistancepact:0 "Пакт о взаимопомощи"
 ANG_themutualassistancepact_desc:0 "Учитывая то, как прошли предыдущие переговоры, очевидно, нужно начать все сначала. Нам нужно провести отдельные переговоры с каждым из коллег, чтобы иметь возможность постепенно наладить напряженные отношения. Это займет некоторое время, особенно с этим ублюдком Хюттигом, но в конце концов мы ожидаем положительных результатов... в конце концов."

 ANG_bringbackthestimpills:0 "Дать им первитин"
 ANG_bringbackthestimpills_desc:0 "Люфтваффе никогда не испытывали такого сильного давления с 1940 года. Наши военно-воздушные силы одновременно выполняли бомбардировки на мысе Кейп, перехватывали американские B-52 и вели воздушные бои над Виндхуком, поддерживая подразделения на фронте Претории, перевозя необходимое снабжение и персонал по всему континенту, сохраняя при этом жизненно важный воздушный мост в Европу.\n\nЭто огромное количество выполняемых боевых вылетов утомляет наших пилотов, и теперь они жалуются на долгие часы и повышенный риск летных происшествий. Как бы мы ни заботились об их безопасности, пилотов просто не хватает, чтобы увеличить время отдыха, не ставя миссию под угрозу. Наше решение будет заключаться в том, чтобы давать нашему летному составу коктейли со стимуляторами, которые использовались во время последней войны, чтобы усилить их внимание и улучшить их рефлексы. Это значительно улучшит летные характеристики и снизит утомляемость, ценой превращения пилота в наркомана."

 ANG_incinerateeastlondon:0 "Испепелить Ист-Лондон"
 ANG_incinerateeastlondon_desc:0 "Несмотря на то, что Ист-Лондон не является крупным промышленным центром, он является крупным городом и центром материально-технического обеспечения армии Южной Африки. Начав крупное воздушное наступление и сбросив несколько тысяч зажигательных бомб на городские районы, мы нанесем сильный удар по моральному духу гражданского населения противника и нарушим линии снабжения, проходящие через город.\n\nПосле отдачи приказа рейхскомиссар Шенк удалился в свою комнату и не выходил почти два дня. О, как мы понимаем его боль, но все это ради благого дела. Однажды даже это преступление будет прощено..."

 ANG_floodtheskies:0 "Затопить небеса"
 ANG_floodtheskies_desc:0 "Благодаря нашим реформам, теперь мы можем наводнить небо всеми военно-воздушными силами! У нас есть пилоты для каждого самолета и самолет для каждого пилота, и мы добьемся господства в воздухе любыми возможными способами: все, что нам нужно сделать, это произвести достаточно серебряных птиц, чтобы восполнить потери, и иметь достаточно топлива, чтобы обеспечить их всех.\n\nМы можем только надеяться, что этого будет достаточно, и американцы не пошлют слишком много подкреплений своим союзникам, иначе Люфтваффе будет раздавлено их подавляющим промышленным превосходством..."

 ANG_homefrontpath:0 "Внутренние проблемы"
 ANG_homefrontpath_desc:0 "Хотя это война против внешних врагов, мы не можем забывать о собственной земле. Зюдвестафрика изобилует сопротивлением, и независимо от того, каковы наши планы на будущее, мы должны поддерживать порядок и маскироваться под все другие рейхскомиссариаты, иначе рискуем быть обнаруженными до того, как сможем закончить все приготовления.\n\nС этой целью необходимо внимательно следить за ситуацией как с гарнизоном, так и с войсками на передовой."

 ANG_wecontroltheskies:0 "Небо наше!"
 ANG_wecontroltheskies_desc:0 "Благодаря договорам с другими членами Африканского щита, мы теперь обладаем всем необходимым для полной мобилизации военно-воздушных сил и производства достаточного количества самолетов, чтобы восполнять потери и расширять крылья по мере необходимости. Совместными усилиями мы сможем противостоять вражескому натиску и одержать победу в битве за господство в воздухе!\n\nУ Вольфганга все еще болит голова от последнего "разговора" с Хюттигом, но, по крайней мере, в конце концов он согласился; поэтому это стоило того..."

 ANG_thedutifulreichskommissar:0 "Верный рейхскомиссар"
 ANG_thedutifulreichskommissar_desc:0 "Хотя наши грехи тяжким грузом ложатся на наши плечи, никто не чувствует этого так сильно, как бедный Вольфганг. Каждый день он вынужден подписывать смерть десятков невинных людей, и пока мы можем позволить себе роскошь притворяться равнодушными, он должен улыбаться и выглядеть чертовски ГОРДЫМ от того, что он делает.\n\nСкоро мы сможем взглянуть на эти годы через призму, предназначенную для ужасных воспоминаний, но сейчас должны сохранять бдительность, и наш лидер знает это лучше, чем кто-либо другой. Вольфганг примет мантию послушного рейхскомиссара, полностью настроенного на победу в этой проклятой войне, и, сделав это, защитит нас от любых подозрений, пока мы будем готовить сцену для финальной пьесы."

 ANG_keepingourheadsdown:0 "Не высовываться"
 ANG_keepingourheadsdown_desc:0 "Чтобы не вызвать подозрений относительно наших истинных планов в Зюдвестафрике, мы будем не высовываться и действовать в соответствии с нашими ролями. Мы делали это почти десять лет, истекая кровью из наших сердец, пока в наших венах не осталось ничего, кроме собственных отчаянных слез. Можно продолжать эту чехарду еще несколько месяцев: мы стольким пожертвовали не для того, чтобы увидеть, как исчезает единственный шанс на искупление.\n\nНужно будет хотя бы частично посвятить себя официальным обязанностям офицеров Рейха, иначе мы рискуем привлечь нежелательное внимание своими действиями, и все знают, какова будет цена за неудачу..."

 ANG_thepilotquestion:0 "Пилоты-африканцы?"
 ANG_thepilotquestion_desc:0 "Стало очевидно, что у нас недостаточно пилотов, чтобы идти в ногу с ритмом войны. Слишком много вылетов сказывается как на пилотах, так и на обслуживающем персонале, и нужно что-то с этим делать. Некоторые из старших консультантов просят увеличить рабочие смены для пилотов, несмотря на последствия, разрабатывая более жесткие и точные графики для максимальной эффективности. Некоторые даже выступают за возвращение стимулирующих коктейлей, которые мы использовали во время последних войн.\n\nА немногие, однако, более соответствующие нашим идеалам, предложили радикальное решение, которое заключается в том, чтобы открыть военно-воздушные силы для курсантов-ангольцев. Хотя это действительно дало бы больше персонала - и, возможно, помогло бы в наших тайных начинаниях, - это также приведет к снижению качества пилотов и начнет раздражать консервативных офицеров, что может привести к проблемам в будущем..."

 ANG_freshofftheconveyorbelt:0 "Прямо с конвейера"
 ANG_freshofftheconveyorbelt_desc:0 "Благодаря сделке с Хюттигом наши производственные показатели существенно увеличиваются. Используя новые заводы, предназначенные для выпуска истребителей и бомбардировщиков, мы можем легко увеличивать численность наших ВВС и восполнять потери по мере необходимости.\n\nХотя эта сделка обошлась нам очень дорого, по крайней мере, мы сможем продолжать работать над достижением... своих целей без риска быть заподозренными в государственной измене, что само по себе является прогрессом."

 ANG_usethecamps:0 "Лагеря Хюттига"
 ANG_usethecamps_desc:0 "Наши тюрьмы и лагеря превращаются в места вербовки для экстремистов, которые находят благодатную почву для своей пропаганды среди многих, кто был заключен там за меньшие преступления. Мелкие преступники быстро радикализируются, превращаясь в повстанцев, как только выходят оттуда.\n\nХюттиг был более чем счастлив принять нашу просьбу прислать ему пару сотен захваченных повстанцев. Знание того, что их товарищи умрут ужасной смертью в рабских кандалах Остафрики, скорее всего, приведет в ярость оставшихся, но, по крайней мере, даст нам отсрочку, необходимую для начала контрнаступления. Очень жаль, что приходится прибегать к таким методам, чтобы выполнить долг перед народом Анголы..."

 ANG_useourpeople:0 "Использовать наших людей"
 ANG_useourpeople_desc:0 "Мы НЕ такие, как Хюттиг и его дегенераты. МЫ еще не забыли о человечности. Это будет дорого стоить, но единственное решение - нанять местных жителей на гарнизонные и вспомогательные работы: это должно дать необходимые рычаги воздействия на местное население и сделать их достаточно лояльными. Кроме того, если повстанцы нападут на таких же ангольцев, населению это не понравится, что будет неразумным шагом даже для самого тупого лидера.\n\nМы создадим несколько новых вспомогательных подразделений, предоставив им все необходимое для поддержания порядка, но теперь возникает второй вопрос. Сколько мы должны им заплатить? С одной стороны, нет необходимости быть чрезмерно щедрым: в конце концов, получать зарплату - это уже хорошо в Африке, но обещание большего вознаграждения от партизан может склонить многих к дезертирству. С другой стороны, можно пойти по безопасному пути и заплатить местных столько, чтобы они никогда не захотели нас предать: это было бы еще дороже, но нам больше не пришлось бы беспокоиться о внутреннем фронте, по крайней мере, в краткосрочной перспективе."

 ANG_controllingthegarrison:0 "Необходимый гарнизон"
 ANG_controllingthegarrison_desc:0 "Теперь, когда мы воюем, большая часть гарнизона занята на фронте, оставляя уязвимый живот широко открытым для нападений повстанцев. Несмотря на нашу снисходительность, есть несколько экстремистских организаций, одержимых желанием убить нас еще до того, как будет завершен наш план: этого нельзя допустить, поэтому нужно искать решения для обеспечения порядка в городах.\n\nЕсть два решения, которые мы могли бы использовать. Первое предполагает массовое привлечение местных жителей к гарнизонным обязанностям, дорогостоящее решение, но оно, несомненно, сделает местных жителей счастливыми, поскольку теперь повстанцы не будут прибегать к бесчеловечным тактикам. Второе - о Боже, пожалуйста, прости меня за то, что я собираюсь сказать, - это обратиться за помощью к нашим "коллегам" в Остафрике: они знают все о поддержании порядка, но стоимость... цена может быть больше, чем мы могли бы заплатить за всю нашу жизнь."

 ANG_deploytheguard:0 "Задействовать гвардию"
 ANG_deploytheguard_desc:0 "Лагеря для военнопленных в Остафрике охраняются элитными бригадами СС, прошедшими отличную подготовку по борьбе с беспорядками. Какими бы презренными ни были их методы, мы не можем отрицать их мастерство, и их проклятое ремесло - это именно то, что нам нужно, чтобы защитить наши долгосрочные планы от слишком нетерпеливых мятежников.\n\nМы попросим Хюттига одолжить нам два таких подразделения и обрушим их на повстанцев. Наверняка он согласится - он слишком напыщен, чтобы не сделать этого и не позлорадствовать по поводу своего превосходства, - и, если нам действительно повезет, СС и повстанцы просто убьют друг друга, избавив нас от двух проблем одновременно..."

 ANG_specialtrainingcamps:0 "Специальные лагеря"
 ANG_specialtrainingcamps_desc:0 "Мы не можем вечно полагаться на людей Хюттига. Чтобы разработать собственный ответ на нападения бандитов, а также гарантировать, что охранники не убьют всех в радиусе 5 миль, мы создадим тренировочные лагеря СС: здесь новобранцы будут изучать все приемы, которые им нужно знать, чтобы правильно сражаться с бандитами, без какой-либо ненужной жестокости.\n\nВ ближайшие месяцы мы должны увидеть значительное повышение эффективности реагирования нашего гарнизона на нападения повстанцев и соответствующее снижение сопутствующего ущерба и числа убийств."

 ANG_stoptheterror:0 "Остановить террор"
 ANG_stoptheterror_desc:0 "Если мы хотим обеспечить свободу Анголы после того, как уйдем, то должны уничтожить всех тех, кто хотел бы подмять ее под свой сапог. Джонас Савимби и его УНИТА постоянно проводят ожесточенные рейды против наших гарнизонов, и в сочетании с войсками его бывшего жестокого соперника из МПЛА они представляют собой силу, с которой приходится считаться. Сила, которая может даже привести к нашему уничтожению, если мы не будем действовать быстро.\n\nДля решения этой проблемы мы прикажем увеличить количество боевых задач, чтобы найти и уничтожить как можно больше ячеек УНИТА и МПЛА, дабы ослабить эти организации и сделать так, чтобы они не смогли бросить вызов законному правительству новой независимой Анголы."

 ANG_backtothesky:0 "Снова в небо"
 ANG_backtothesky_desc:0 "Теперь, когда тыл в безопасности - по крайней мере, на какое-то время, - можно обратить взоры к небу. Нашим долгом всегда было защищать всю Немецкую Африку от врагов, и это то, что мы будем делать - никогда не позволим врагам нарушить наши планы, и поэтому будем бороться с ними, пока не придет время. Печальная правда... но... это не помешает нам отдать все, что у нас есть!\n\nВЕДЬ МЫ - АФРИКАНСКИЕ ЛЮФТВАФФЕ! МЫ - МАСТЕРА ВОЗДУШНОГО БОЯ, БЕССПОРНЫЕ ПОВЕЛИТЕЛИ НЕБЕС АФРИКИ! МЫ - РЫЦАРИ НА СЕРЕБРЯНЫХ РЕВУЩИХ КОНЯХ, СИЯЮЩИХ ПЕГАСАХ ИЗ СТАЛИ! ЛЮБАЯ МИССИЯ ДЛЯ НАС ВАЖНЕЕ СОБСТВЕННОЙ ЖИЗНИ, И МЫ НЕ СДАДИМСЯ НИ ЗА ЧТО НА СВЕТЕ!"

 ANG_securethehomefront:0 "Обезопасить дом"
 ANG_securethehomefront_desc:0 "Чтобы сохранить наши запасы топлива, необходимо не допустить, чтобы враг бомбил наши производственным заводы и аэропорты. Построив несколько новых радиолокационных станций и современных противовоздушных батарей, мы обеспечим, чтобы ни один вражеский бомбардировщик не смог безнаказанно повреждать инфраструктуру. Это также повысит моральный дух населения, поскольку местные увидят, что мы также защищаем их."

 ANG_protecttheboers:0 "Защитить буров"
 ANG_protecttheboers_desc:0 "Буры начали весь этот ад, и теперь мы должны их защищать? Ба, мы предпочли бы защитить наш собственный народ и невинных местных жителей от монстров, которых создала эта война, чем тратить ресурсы на этих жаждущих власти сегрегационистов...\n\nТем не менее, у нас есть долг, который мы должны выполнить, по крайней мере, до тех пор, пока не будем готовы привести планы в действие, поэтому пошлем самолеты для защиты неба Африканерского фолькстата от американцев. По крайней мере, они защитят десятки тысяч местных жителей, которые вынуждены терпеть все эти разрушения без малейшего шанса защититься..."

 ANG_shoreupthefrontline:0 "Укрепить фронт"
 ANG_shoreupthefrontline_desc:0 "По мере продвижения фронта вглубь необходимо построить настоящую стену зенитных батарей, чтобы защитить свои войска как от быстрых ударов, так и города от бомбардировок. Чтобы максимально повысить их эффективность, мы могли бы попытаться создать мобильные огневые платформы, которые сумеют продвигаться или отступать вместе с линией фронта.\n\nЭто также уменьшит подозрения рейхскомиссаров, так как все увидят, как мы стараемся..."

 ANG_bombersovercapetown:0 "Самолеты над Кейптауном"
 ANG_bombersovercapetown_desc:0 "Кейптаун, несомненно, является крупнейшим городом Южной Африки как с точки зрения численности населения, промышленности, так и стратегического значения. Нанесение удара по такой важной цели подорвет боевой дух противника и нарушит важные производственные линии, что делает этот город приоритетной целью для наших бомбардировщиков.\n\nНесмотря на болезненный выбор, использование зажигательных бомб помогло бы нам еще больше замаскировать наши истинные намерения, поскольку другие повидят, что мы полностью увлечены войной. Мы можем только надеяться, что жертвы простят нас..."

 ANG_knockthemdownlikeflies:0 "Сбить их с ног!"
 ANG_knockthemdownlikeflies_desc:0 "Кейптаун, несомненно, является крупнейшим городом Южной Африки как с точки зрения численности населения, промышленности, так и стратегического значения. Нанесение удара по такой важной цели подорвет боевой дух противника и нарушит важные производственные линии, что делает этот город приоритетной целью для наших бомбардировщиков.\n\nНесмотря на болезненный выбор, использование зажигательных снарядов помогло бы еще больше замаскировать наши истинные намерения, поскольку другие поверят, что мы полностью увлечены войной. Мы можем только надеяться, что жертвы простят нас..."

 ANG_knowledgeoftheland:0 "Знание местности"
 ANG_knowledgeoftheland_desc:0 "Включив местных в наши регулярные подразделения в качестве проводников и разведчиков, мы можем значительно улучшить наши знания о местности, а вместе с ними и эффективность военных операций.\n\nПоскольку большая часть Юго-Западной Африки покрыта джунглями или саванной, наличие кого-то, кто знает, куда идти, сэкономит нам дни форсированного марша и может даже предотвратить вражеские засады!"

 ANG_borrowfromhuttig:0 "Занять у Хюттига"
 ANG_borrowfromhuttig_desc:0 "Несмотря на то, что самой мысли о помощи Хюттига, достаточно, чтобы заставить большинство из нас съежиться, нельзя отрицать, что мы отчаянно нуждаемся в помощи его СС, чтобы сокрушить повстанцев. Если волна рейдов и диверсий продолжится, все усилия пойдут на смарку, а мы можем проиграть до того, как будем готовы!\n\nВсе они заплатят за то, что сделали, так же, как и мы, но сейчас пусть развлекаются. Иногда нам нужно пожертвовать теми, кого мы любим, ради общего блага..."

 ANG_paythemenough:0 "Заплатить им, сколько есть"
 ANG_paythemenough_desc:0 "Мы воюем, и не можем проиграть, пока не придет время. По этой причине необходимо перенаправить средства на военные цели, для чего придется урезать зарплату местным охранникам, как бы это ни было печально.\n\nТем не менее, получаемой ими зарплаты более чем достаточно, чтобы те могли прокормить себя и свои семьи, что само по себе должно быть большим подспорьем для успокоения гражданского населения и уменьшения возможности дезертирства. Нам придется обходиться тем, что уже есть..."

 ANG_paythemwell:0 "Заплатить как можно больше"
 ANG_paythemwell_desc:0 "Мы не можем быть скупыми. Эти бедные люди достаточно страдали, а мы достаточно ждали: пора начать наш путь к искуплению ПРЯМО СЕЙЧАС, для чего стоит продемонстрировать нашу щедрость. Даже если это всего лишь небольшая капля в море, это только начало.\n\nПредоставляя новым охранникам зарплату, которая всего на 25% ниже, чем у их немцев, те будут должным образом мотивированы бороться против любого, кто осмелится подвергнуть опасности гарнизоны."

 ANG_nativepatrols:0 "Патрули из местных"
 ANG_nativepatrols_desc:0 "Наши первые патрули ангольцев вооружены, обучены и готовы к бою! С большим увеличением численности мы сможем расширить охват и вернуть контроль над участками земли, которые в настоящее время остаются в руках повстанцев.\n\nВторостепенный, но не менее желанный эффект будет заключаться в том, что большинство партизан дважды подумают, прежде чем стрелять в своих сородичей. Если они действительно осмелятся напасть на патрули, мы просто используем старую добрую пропаганду, чтобы показать, как бандиты без колебаний убивают тех, кого поклялись защищать, а племенная кровная месть сделает все остальное..."

 ANG_keepthepeace:0 "Сохранить мир"
 ANG_keepthepeace_desc:0 "Деревни во внутренних районах Анголы и Намибии слабо развиты и являются легкой добычей бандитов, а многих молодых мужчин поощряют вступать в повстанческие организации, чтобы получить оружие и защитить своих близких.\n\nРазвернув несколько патрулей для защиты этих деревень и оказания помощи жителям в их повседневной жизни - например, в строительстве безопасных убежищ и обеспечении их продовольствием и медикаментами - мы не только расположим к себе людей, но и сократим основной поток новобранцев у бандитов!"

 ANG_antiguerrillaoperations:0 "Антипартизанские операции"
 ANG_antiguerrillaoperations_desc:0 "Конечно, мы ожидаем, что наши враги применят партизанскую тактику, дабы остановить Щита продвижение по Южной Африке. Направляя вслед за армией усиленные гарнизоны для проведения операций по зачистке, мы существенно снизим риск нападений в тыл.\n\nЭто должно повысить безопасность как наших патрулей, так и конвоев снабжения союзников, что еще больше поможет победить."

 ANG_burnthemout:0 "Сжечь их"
 ANG_burnthemout_desc:0 "Офицер СС, посланный делегацией Остафрики, предложил тактику, которая, как он утверждает, "до сих пор всегда приводила к успеху" в удержании населения под контролем. Выборочно сжигая одну деревню в регионе, мы будем сеять ужас во всех окрестных, и, таким образом, держать под контролем большие участки земли без необходимости в гарнизоне.\n\nТо, что такая отвратительная тактика считается не только нормальной, но и "очень успешной", показывает, что люди, как Хюттиг, далеко выходят за рамки определения "монстр", но, в конце концов, разве мы все не монстры?\n\nМы не можем отказаться от его совета: это только вызовет подозрения. Нам нужно это сделать. Мы можем только молиться, чтобы наши кошмары не усилились сверх того, от чего мы уже страдаем..."

 ANG_dontstooptotheirlevel:0 "Не опускайтесь до их уровня"
 ANG_dontstooptotheirlevel_desc:0 "Некоторые предлагали отправить самый опасных повстанцев, попавших в наши руки, в Остафрику, чтобы те больше никогда не представляли угрозы долгосрочным планам Шенка, но мы никогда не опустимся до их уровня. Никогда! Наша мечта о свободной Анголе может потребовать жертв, но мы не станем равными тем, кто причинил Африке такие страдания!\n\nДеятельность повстанцев, вероятно, возрастет в обозримом будущем, но мы будем бороться с ними обычными средствами, завоевав сердца людей или, по крайней мере, убедив их не пытаться убить нас."

 ANG_strikethemwhereithurts:0 "Ударьте в спину"
 ANG_strikethemwhereithurts_desc:0 "Стратегические бомбардировки - это будущее войны. Поражая важные объекты, такие как ключевая инфраструктура или крупные производственные предприятия, можно эффективно нанести вред врагу и измотать гражданское население до тех пор, пока оно, наконец, не сдастся.\n\nХотя мы ненавидим такую тактику, нельзя позволить, чтобы эта война длилась еще дольше, иначе власть Шенка над Зюдвестафрикой полностью ослабнет, что помешает нам осуществить все заготовленные планы. Поэтому мы выберем несколько целей, которые будут полностью уничтожены скоординированными и разрушительными бомбардировками, достаточными для распространения разрушений и террора в масштабах, которые эти несчастные души никогда не видели..."



