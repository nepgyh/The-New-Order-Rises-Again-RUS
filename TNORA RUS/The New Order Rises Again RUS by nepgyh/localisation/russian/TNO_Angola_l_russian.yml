 ANG_Incoherent_Bookkeeping_4:0 "Все по полочкам"
 ANG_Incoherent_Bookkeeping_4_desc:0 "Благодаря возросшей экономической мощи Зюдвестафрика начала использовать свою теневую деятельность для финансирования нескольких проектов по всей территории своей страны.\n\nВ то время как некоторые в Германии жалуются, что такой бедный рейхскомиссариат никак не мог позволить себе такие большие расходы, бухгалтерские книги говорят об обратном. С другой стороны, насколько эта мешанина взаимосвязанных цифр и подкатегорий инвестиций на самом деле соответствует действительности, зависит от интерпретации..."

