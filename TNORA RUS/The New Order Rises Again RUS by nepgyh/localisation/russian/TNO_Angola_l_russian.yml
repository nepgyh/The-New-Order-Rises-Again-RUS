#### Ideas

ANG_German_Sus_idea_1:0 "Германия удовлетворена"
ANG_German_Sus_idea_1_desc:0 "Рейх ничего не подозревает. По мнению бюрократов, герой войны и известный авиатор Вольфганг Шенк - человек, который необходим Зюдвестафрике."

ANG_German_Sus_idea_2:0 "Германия нами немного недовольна"
ANG_German_Sus_idea_2_desc:0 "В последнее время Рейх нами немного недоволен. Задержки в выполнении запросов и несостыковки в наших отчётах становятся все заметнее. И хотя всем известно что рейхскоммисар управляет страной рукой в бархатной перчатки, некоторые чиновники в Германии начинают волноваться….."

ANG_German_Sus_idea_3:0 "Германия нами недовольна"
ANG_German_Sus_idea_3_desc:0 "Рейх нами недоволен. Задержка отчётов, финансовые нарушения и запутанная ситуация в самой колонии привело к образованию вокруг нас облака подозрений. Некоторые поговаривают что такая некомпетентность может быть объяснена лишь предательскими замыслами…."

ANG_German_Sus_idea_4:0 "Германия нами очень недовольна"
ANG_German_Sus_idea_4_desc:0 "Рейх нами очень недоволен. Запросы о снятии Шенка с должности и призыве о начале расследований о нарушениях теперь звучат не только в параноидальных мыслях Хюттига, ибо даже наиболее флегматичные бюрократы в Германии призывают начать расследование"

ANG_German_Sus_idea_5:0 "Германия очень сильно недовольна нами"
ANG_German_Sus_idea_5_desc:0 "Рейх нами очень сильно недоволен. Новости из Германии перестали поступать после того, как последние защитники Шенка среди бюрократов сдались. Если уровень подозрения не измениться, рейхскомиссар окажется в ужасной беде...."

ANG_Safetey_is_paramount_idea:0 "Безопасность прежде всего"
ANG_Safetey_is_paramount_idea_desc:0 "Безопасность – главный приоритет нашего наземного персонала во время взлёта и посадки самолётов.  Теперь жизни пилотов и дорогостоящие реактивные истребители больше не будут в опасности из-за невнимательности и безрассудства"

ANG_pit_stop_model_idea:0 "Модель Пит-Стопа"
ANG_pit_stop_model_idea_desc:0 "Наш наземный персонал освоил искусство быстрой подготовки и дозаправки самолётов Теперь наши летательные аппараты смогут совершать больше самолёто-прогонов благодаря тому, что наземный персонал будет заниматься дозаправкой"

ANG_pit_stop_modeland_saftey_idea:0 "Улучшенные тренировки"
ANG_pit_stop_modeland_saftey_idea_desc:0 "Точность действий и ясность цели. Наш наземный персонал ничего ни делает впопыхах, каждый знает своё место и роль. Но та скорость, с который они готовят самолёт к взлёту, совершают дозаправку и совершают последние приготовления заставляют наших врагов краснеть от зависти. Наш наземный персонал – лучший в мире!"

ANG_Native_Militancy_1:0 "Покорность местного населения"
ANG_Native_Militancy_1_desc:0 "Африканцы не сопротивляются нашему правлению. По трассам, раскинутым по всей территории Рейхскоммисариата, можно безопасно путешествовать между городами и гарнизонами.  В полях и на фабриках африканцы занимаются своей работой. Всё в норме."

ANG_Native_Militancy_2:0 "Ограниченное сопротивление местного населения"
ANG_Native_Militancy_2_desc:0 "Некоторые африканцы начинают сопротивляться нашему режиму. Слухи о стачках и протестах начинают распространятся в отдалённых регионах"

ANG_Native_Militancy_3:0 "Сопротивление местного населения"
ANG_Native_Militancy_3_desc:0 "Местное население нами недовольно, и напряжение продолжает нарастать. Поселенцы и немецкие солдаты начинают нервничать, а всё новые граффити начинают появляться по ночам."

ANG_Native_Militancy_4:0 "Недовольство населения"
ANG_Native_Militancy_4_desc:0 "Местное население перешло от протестов к действиям. Многие регионы парализованы из-за проходящих в них протестов и стачек. Никакие угрозы уже не действуют на бунтующие население"

ANG_Native_Militancy_5:0 "Полномаштабные беспорядки"
ANG_Native_Militancy_5_desc:0 "Ситуация вышла из-под контроля. Мы можем потерять контроль над страной из-за активных восстаний, происходящих почти в каждом городе и деревне. Похоже возможность погибнуть не слишком волнует протестующих, ибо они продолжают выступать против нашей армии"

ANG_build_quickly_idea:0 "Квоты на добычи полезных ископаемых"
ANG_build_quickly_idea_desc:0 "Пришло время установить квоты на добычу полезных ископаемых на территории Рейхскоммисариата. Мы не хотим заставлять местных слишком много перерабатывать, но поток минеральных ресурсов позволит нам запастись сталью и другими промышленными металлами. Чтобы не происходило в метрополии, мы можем надеется только на свою промышленность в деле производства запчастей для самолётов и других необходимых продуктов"

#Better tomorrow
 ANG_Slipping_The_Plans:0 "Взломанные коды"
 ANG_Slipping_The_Plans_desc:0 "Наши худшие опасения подтвердились: страны ОСН каким-то образом смогли расколоть наши шифровальные коды и теперь могут видеть каждое наше движение. Мы начали что-то подозревать, когда противник начал с завидной регулярностью перехватывать наши самолёты, но тогда это сочли обычным невезеньем. Но теперь стало ясно что их вскрыли, и если бы всё это можно было бы решить простой сменой кодов. Мы уже пытались, даже меняли коды ежедневно, но всё тщетно. Мы не понимает каким образом силам ОСН удалось раскрыть наши секреты, но рейхскоммисар Шенк уверен в том, что в  авиадиспетчерской службе завелась крыса, и он намерен вывести её на чистую воду, чего бы это не стоило"
 ANG_Constant_Partisans:0 "Незащищённая Родина"
 ANG_Constant_Partisans_desc:0 "Без всякой видимой причины повстанцы участили свои атаки на государственные патрули, объекты и промышленные предприятия, и судя по всему их поддерживает оружием и припасами некая «третья сторона» .\n\nПока не понятно кто стоит за новым игроком: это может быть ЦРУ, Южная Африка или кто-то совершенно иной"third party" is supplying them with funds and weapons.\n\nWhether said party is the CIA, South Africa, or someone else entirely, remains a mystery. At least for now."
 ANG_Broken_Fuel_Lines:0 "Остановка поставок топлива"
 ANG_Broken_Fuel_Lines_desc:0 "Поставки топлива подразделениям на линии фронта становятся все более нестабильными с каждым днём. Рейхскоммисар Шенк говорит о несчастных случаях на НПЗ, авианалётах армии США и засадах сил местного сопротивления как о причинах задержек поставок. К сожалению мы зависимы от него, и если Шенк не сможет восстановить поставки в срок наша военная машина может полностью остановится "
 ANG_Token_Troops:0 "Символическое участие"
 ANG_Token_Troops_desc:0 "Мы не будем отправлять всю нашу армию на линию фронта, только необходимый минимум чтобы дать двум другим рейхскоммисарам представление о том, что мы участвует в их бессмысленной войне. Мы уже пролили слишком много крови в этой нелепой авантюре, что заставила немецкую и африканскую молодежь идти в бессмысленные атаки на Южноафриканские позиции, а их тела сейчас гниют на минных полях, подобно убитым антилопам. И хотя мы пытаемся казаться менее подозрительными, давая отмазки в духе усилившейся активности партизан и сопротивления местного населения, мы будем усердно работать ради подготовки независимости будущего Ангольского Государства, что встанет на наше место на континенте и снимет груз ответственности с плеч. Мы сможем с лёгкостью провести Мюллера вокруг пальца, и даже если Хюттиг что-то заподозрит, у него не будет доказательств или времени для реакции чтобы остановить нас"
 ANG_No_One_In_No_One_Out:0 "Никого не впускать и не выпускать"
 ANG_No_One_In_No_One_Out_desc:0 "Мы не будем отправлять всю нашу армию на линию фронта, только необходимый минимум чтобы дать двум другим рейхскоммисарам представление о том, что мы участвует в их бессмысленной войне. Мы уже пролили слишком много крови в этой нелепой авантюре, что заставила немецкую и африканскую молодежь идти в бессмысленные атаки на Южноафриканские позиции, а их тела сейчас гниют на минных полях, подобно убитым антилопам. И хотя мы пытаемся казаться менее подозрительными, давая отмазки в духе усилившейся активности партизан и сопротивления местного населения, мы будем усердно работать ради подготовки независимости будущего Ангольского Государства, что встанет на наше место на континенте и снимет груз ответственности с плеч. Мы сможем с лёгкостью провести Мюллера вокруг пальца, и даже если Хюттиг что-то заподозрит, у него не будет доказательств или времени для реакции чтобы остановить нас"
 ANG_USA_Infiltrated_RK_Armies:0 "Проникновение в армии Рейхскоммисариатов"
 ANG_USA_Infiltrated_RK_Armies_desc:0 "WIP"
 ANG_Disrupted_Comms:0 "Прерывание связей"
 ANG_Disrupted_Comms_desc:0 "Связь между строевыми подразделениями и их командирами регулярно обрываются, что сильно ударяет по эффективности наших войск на полях сражений. Если мы не сможем решить эту ситуацию, то нам грозит катастрофа"
 ANG_Muller_Airlift:0 "Зюйдвестафриканский воздушный мост"
 ANG_Muller_Airlift_desc:0 "Отдав некоторое количество вертолётов войскам Мюллера, мы сможем поднять их эффективность и поддерживать их в боеспособном состоянии даже вдалеке от центров снабжения. Конечно же это также значит, что меньше вертолётов будут поддерживать наши собственные войска"

 ANG_Muller_sus_idea_1:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_1_desc:0 "Мюллер ничего не подозревает. Наш северный коллега обращает на нас мало внимания, предпочитая нам кутёж в барах и новые охотничьи экспедиции "

 ANG_Muller_sus_idea_2:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_2_desc:0 "Благодаря своему цепкому взгляду охотника и огромному любопытству Рейхскоммисар Конго начинает что-то подозревать, сохраняя при этом свой наплевательских настрой. Это всё еще лишь игра для него"

 ANG_Muller_sus_idea_3:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_3_desc:0 "Мюллер начинает нас подозревать. Наш северный коллега проводит необычно много времени за исследование компромата про нас. Возможно, он просто пытается удовлетворить своё любопытство, но скорее всего он уже обрисовал грубое очертание наших планов в своей голове и пытается найти способ поиметь с этого прибыль"

 ANG_Muller_sus_idea_4:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_4_desc:0 "Мюллер нас подозревает. Если мы не сможем отвлечь его, то последствия будут катастрофическими."

 ANG_Huttig_Sus_idea_1:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_1_desc:0 "Хюттиг не подозревает нас в чём-то большем, чем обычно.  Помешанный разум остафриканского рейхскоммисара всё ещё рисует Шенка как слишком мягкого человека, не подходящего для должности. Пока что"

 ANG_Huttig_Sus_idea_2:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_2_desc:0 "Хюттиг начинает что-то подозревать. Восточный рейхскоммисар никогда не был наиболее умственно уравновешенным человеком, и сейчас он начинает бояться того, что Шенк – не просто некомпетентный управленец, а самый настоящий предатель."

 ANG_Huttig_Sus_idea_3:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_3_desc:0 "Хюттиг подозревает нас в измене. Восточный рейхскоммисар начал своё расследование, ища в наших действия не некомпетентность, а следы измены. Только его осмотрительность и недостаток доказательств спасает нас от его гнева."

 ANG_Huttig_Sus_idea_4:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_4_desc:0 "Хюттиг считает нас предателями. Вооруженный всё увеличивающейся стопкой доказательств нашей вины и своей паранойей, осмотрительность нашего восточного коллеги скоро закончится. Если это случится, никто не знает, как далеко зайдёт Хюттиг чтобы нас уничтожить."

 #Keeping Our Heads Down
 ANG_Lords_Of_The_Air:0 "Повелители небес"
 ANG_Lords_Of_The_Air_desc:0 "Пускай другие армии других рейхскоммисаров сильнее нас на суше, всё же есть причина почему мы стали стратегическим центром войны. Суть довольно проста: пока Хюттиг вырезал местных, а Мюллер охотился на зверей саванны, мы производили самые лучшие самолёты и тренировали лучших пилотов в мире! Наши бомбардировщики терзают вражеские строевые части и разрушают города до основания, а наши истребители стирают в прах лучших пилотов ОСН. Мы можем перевозить наши войска к линии фронта всего за несколько часов. Наши части – современная кавалерия,рыцари небес. Американцы это знают, другие рейхскоммисары этот знают, и это знаем мы: Зюйдафриканские пилоты – повелители небес!"
 ANG_Lords_Of_The_Air_2:0 "Боги неба"
 ANG_Lords_Of_The_Air_2_desc:0 "Огненные следы возникают над небом Южной Африки каждый день. Это ответ ОСН на наши умения и сноровку, но только посмотрите, как они падают! Подобно Икару, они взлетели слишком близко к солнцу в тщетной попытке сравнятся с нами в силе и могуществе, и их крылья испепелило в наказание за их гордыню. Почему они продолжают отправлять молодых парней на верную смерть, осознавая всю тщетность ситуации? В сердце каждого небесного рыцаря таится страх ужасного падения, нисхождения от небес свободы к грязи повседневности. Для западных собак мы стали предвестниками судьбы"
 ANG_Joint_Offensive_Shit:0 "Скоординированные атаки"
 ANG_Joint_Offensive_Shit_desc:0 "Единственный способ добиться успеха в нашей войне-это разработать хорошо продуманную стратегию совместной работы с нашими коллегами из других РК. Это может быть почти так же сложно, как на самом деле бороться с южноафриканцами, но если мы не сможем скоординироваться, мы оставим себя уязвимыми, чтобы нас убивали одного за другим. Мы контролируем воздушный флот Африки, поэтому будем оказывать поддержку с воздуха, пока Мюллер снабжает нас ресурсами, а Хуттиг задействует своих опытных убийц. Вместе мы будем работать как единое целое, чтобы сокрушить собак США."

 ANG_PlanesInOurHand_1:0 "Централизированное управление воздушным движением"
 ANG_PlanesInOurHand_1_desc:0 "Учитывая нашу почти полную монополию на самолеты и ресурсы Люфтваффе в Африке, мы можем быть уверены, что все воздушные операции будут проходить так, как мы планируем. Хотя это может огорчить наших партнеров в Щите, это предотвратит любые инциденты из-за противоречивых приказов трех Рейхскомиссариатов, что позволит выполнять полеты плавно и с большим эффектом."
 ANG_PlanesInOurHand_2:0 "Эффективное управление воздушным движением"
 ANG_PlanesInOurHand_2_desc:0 "С большим парком самолетов возникает большая потребность в квалифицированном персонале для их пилотирования. В то время как для некоторых может быть достаточно позволить любому непрофессионалу с минимальной подготовкой подняться в небо, наш самолет должны пилотировать только самые лучшие и умные. Таким образом, все наши существующие авиаторы, а также любые потенциальные новички проходят строгий и длительный процесс подготовки.\n\nВынужденные развивать и доказывать как свою физическую силу, так и умственную доблесть, как только они выйдут из программы обучения, наши пилоты будут готовы встретиться лицом к лицу с любым врагом. Многие не проходят через этот процесс, но это небольшая цена, которую приходится платить за новое поколение пилотов-асов."
 ANG_PlanesInOurHand_3:0 "Улучшенное управление воздушным движением"
 ANG_PlanesInOurHand_3_desc:0 "День за днем наши лучшие и умнейшие поднимаются в небо в завоевательной кампании. Покорение воздуха. Наши пилоты, их навыки и способности, отточенные строгой программой подготовки, которую удается закончить лишь немногим избранным, стали ужасом для всех. Эти люди нашли хорошее применение в наших операциях Люфтваффе, демонстрируя свое мастерство за штурвалом самолета. Иностранные пилоты наверняка трепещут при мысли о том, чтобы затеять драку с авиатором из Зюдвестафрики!"
 ANG_RANDR:0 "Отдых и реабилитация"
 ANG_RANDR_desc:0 "Во время Второй мировой войны Шенк в живую увидел, как опасно давить на солдат сильнее, чем человек может справиться физически и умственно. Выгорание, посттравматическое расстройство, даже самоубийство. Другими словами, рецепт полной катастрофы. Быть солдатом и так достаточно напряженно, но просить человека изо дня в день подниматься в небо, несмотря на возрастающие шансы, с небольшими шансами на выживание, если его собьют? Эти храбрецы время от времени заслуживают небольшого отдыха, хотя бы по практической причине, чтобы не лишать людей сна за управлением самыми дорогими производственными устройствами."

 ANG_RANDR_2:0 "Подготовка ветеранами"
 ANG_RANDR_2_desc:0 "Большинство наших пилотов все еще довольно зеленые, в конце концов, они никогда не стреляли в реальном бою, не считая макетов и симуляций, которые никогда не смогут по-настоящему подготовить сковороду к реальному бою. Отправив их в мясорубку в том виде, в каком они есть сейчас, мы потеряем только рабочую силу и самолеты с неприемлемой скоростью. Имея большой опыт работы в реальной жизни, Шенк предложил режим ускоренной подготовки ветеранов для пилотов, которых мы будем развертывать, чтобы они, надеюсь, не были сбиты в течение первых минут боя."

 ANG_Natives_In_The_Air_1:0 "Поддержка местного населения"
 ANG_Natives_In_The_Air_1_desc:0 "Шенк не слишком горд, чтобы признать, что нынешнюю войну на юге выиграет не только арийская мощь. Что бы Хуттиг ни хотел притвориться, в конце концов у нас закончатся пилоты немецкого происхождения, и если мы продолжим придерживаться таких заблуждений, то скоро окажемся во власти бомбардировщиков ОСН. Возможно, у нас и нет большого резерва собственных пилотов, но у нас есть довольно большое население туземцев, которых лучше использовать в качестве пилотов, чем рабов или, что еще хуже, полностью неиспользуемых. Программа обучения лучших и умнейших туземцев искусству полета может оказаться гранью между победой и неудачей."

 ANG_Natives_In_The_Air_2:0 "Африканские звенья"
 ANG_Natives_In_The_Air_2_desc:0 "Отчеты из воздушных крыльев, в которые мы внедрили наших первых местных пилотов-новобранцев, возвращаются, и пока результаты впечатляют. Местные жители еще не равны нашим хорошо обученным и подготовленным пилотам, но со временем мы могли бы увидеть нескольких местных асов. Рейхскомиссар Шенк согласен с этой оценкой и даже приказал немедленно поднять полдюжины местных авиаэскадрилий. От сторонников жесткой линии в Келимане слышался ропот, но результаты есть результаты, и в такое время у нас нет такой роскоши, как чистота."

 ANG_Mutual_Assistence_Pact:0 "Договор о взаимопомощи"
 ANG_Mutual_Assistance_Pact_desc:0 "Аэропорт Африки никогда не был построен для ведения сухопутной войны, и, кроме того, из-за того, что у нас прервана связь с Фатерландом, у нас рано или поздно закончатся запасы и топливо. То есть, если мы на самом деле не сотрудничаем с нашим коллегой Рейхскомиссариатом. Насколько полезными они окажутся в конечном итоге, сомнительно; в конце концов, Хуттиг, похоже, страстно ненавидит нас и Мюллера... что ж, у нас нет никаких признаков того, что Мюллера обязательно будет волновать эта борьба не на жизнь, а на смерть больше, чем когда-либо волновало управление его колонией. Тем не менее, если мы действительно сможем заставить их снять давление с наших сухопутных войск, мы сможем лучше вести воздушную войну. Все будут в выиграше."
 ANG_Mutual_Assistence_Pact_COG:0 "Договор о взаимопомощи"
 ANG_Mutual_Assistance_Pact_COG_desc:0 "Возможно, нам не очень нравится наш камердинер здесь, в колониях; Шенк немного зануда, а Хуттиг, в конце концов один жесткий мудак, но сейчас у нас нет другого выбора, кроме как работать с ними, если мы хотим выжить, и мы, черт возьми, это делаем. Так что, если Шенку нужны наши парни, чтобы обезопасить свои границы, чтобы они могли сосредоточиться на своем летающем дерьме, а Хуттигу нужно больше ресурсов, чтобы убивать детей или что бы он там ни делал для развлечения, тогда они получат то, что хотят. Конечно, любая торговля идет с уступками и уступками, и нам, черт возьми, лучше бы поскорее начать видеть транспорты и антипартизанские отряды на наших базах."
 ANG_Mutual_Assistence_Pact_MZB:0 "Договор о взаимопомощи"
 ANG_Mutual_Assistance_Pact_MZB_desc:0 "Больно признавать, но, по крайней мере, на данный момент, нам нужны эти дегенеративные неудачи в других РК, чтобы поддержать нас, если мы хотим, чтобы расовые предатели ОСН были отправлены в ад. Естественно, мы делаем это только из чистой практичности. Одной мысли о сотрудничестве с Мюллером, некомпетентным ублюдком или кровожадным Шенком почти достаточно, чтобы сделать нас назойливыми, но в кризис нам всем приходится идти на жертвы. Если немного повезет и несколько миллионов литров пролитой американской и южноафриканской крови, мы сможем быстро и быстро покончить с этим фарсом... что ж, тогда нам больше не понадобится мертвый груз."

 ANG_Road_Of_Life:0 "Дорога жизни"
 ANG_Road_Of_Life_desc:0 "Прискорбная реальность географического положения заключается в том, что из трех Рейхскомиссариатов, которые специализируются на авиации, мы, специализирующиеся на авиации, граничим с нашими южноафриканскими врагами, в то время как Центральафрика, которая имеет более сильное присутствие наземных сил, этого не делает. Тем не менее, оплакивание фактов ничего нам не даст, и там, где природа не смогла обеспечить нашим северным братьям легкий путь на фронт, технология найдет способ. Мы заключили сделку с Мюллером, которая позволит создать настоящую воздушную магистраль транспортных самолетов и вертолетов, доставляющих подразделения Центральафрики в наши аэропорты, где они смогут вступить в бой так же свежо, как и в начале своего путешествия."air highway" between his divisions and our airports. The Afrikaner Luftwaffe will ensure Müller's men march into combat as fresh as before they left the Congo."

 MZB_Financed_Shit:0 "Финансирование промышленности"
 MZB_Financed_Shit_desc:0 "По мере того как Остафрика отмечает приток средств, чтобы помочь выплатить средства Зюйдвестафриканской промышленности, колониальное поместье оказывается в выгодном положении для расширения своих предприятий. С щедрым притоком капитала наступает неизбежное потепление мнения о богатых Зюйдвестафриканах Хуттига. Даже рейхскомиссар Шенк не может притворяться, что ненавидит этот жест, даже если отношения между двумя лидерами действительно остаются холодными."
 ANG_Roll_Them_Off_The_Line:0 "Реформы эффективности фабрик"
 ANG_Roll_Them_Off_The_Line_desc:0 "Управление Рейхскомиссара объявило о широкой программе нормативных актов и реформ с целью кардинального повышения эффективности, особенно в области производства истребителей. Воздушный флот Зюйндвестафрики может быть самым впечатляющим на всем континенте, но теперь, когда ОСН начал развертывать свои эскадрильи десятками, потребуется массовое наращивание воздушного флота, чтобы соответствовать американским военно-воздушным силам в небе над Южной Африкой."

 ANG_Using_Our_People:0 "Африканские отряды"
 ANG_Using_Our_People_desc:0 "Устав от бесконечных нарушений эсэсовских дружков Хуттига, Рейхскомиссар Шенк отказался от дальнейшей помощи Остафриканских СС. Однако Рейхскомиссариат был бы ничем без своей армии, и Шенк признал это. В результате Зюйдвестафрика предприняла программу призыва туземцев на военную службу, чтобы заполнить пробелы, оставленные отказом СС. За то, что почти не играют, некоторым местным мужчинам и мальчикам приказывают служить в Зюйдвестафриканском Колониальном гарнизоне. В то время как мы можем ожидать от этих людей немногого, кроме того, что они вынуждены делать, они могут держать винтовки, они могут стрелять в сторону врага и они могут заполнить вакансии в наших рядах."
 ANG_Using_Our_People_Paid_Well:0 "Хорошо оплачиваемые африканские отряды"
 ANG_Using_Our_People_Paid_Well_desc:0 "Программа найма уроженцев Зюдвестафрикана была сфабрикована, так как тем мужчинам, которые принимают в ней участие, предлагается красивый парень. В результате, здоровые и готовые люди со всего рейхскомиссариата отказываются от своей скудной жизни ради обещания лучшей оплаты в Колониальных гарнизонах. Мало того, что число желающих и способных мужчин впечатляет, но эти люди готовы хорошо и упорно сражаться, чтобы заработать себе на пропитание. Их преданность надежна."
 ANG_Using_Our_People_Paid_Enough:0 "Компенсации африканским отрядам"
 ANG_Using_Our_People_Paid_Enough_desc:0 "В то время как местным Колониальным гарнизонам технически платят за их услуги, это немногим больше, чем жалкие гроши. Единственные, кого, по-видимому, привлекают такие небольшие выплаты, - это обездоленные фермеры и крестьяне, у которых мало других возможностей прокормить себя и выжить в следующем месяце. Хотя эта плата может привлечь больше людей для хранения винтовок, ее достаточно лишь для того, чтобы мужчины без вопросов выполняли свою работу. Немногого большего можно ожидать от таких новобранцев."

 ANG_Using_Our_People_Paid_Well_2:0 "Хорошо оплачиваемые африканские патрули"
 ANG_Using_Our_People_Paid_Well_2_desc:0 "Рейхскомиссар Шенк расширил свою родную программу Колониальных гарнизонов, включив в нее почти роскошный чек на оплату для тех, кто в ней участвует. На самом деле это так заманчиво, что люди со всей Зюйдвестафрики бросают орудия труда, чтобы устремиться в пункты приема на работу. В обмен на большие выплаты за свою службу местные эскадрильи делают все возможное для выполнения своих обязанностей в Рейхскомиссариате. Если бы кто-то смотрел только на их дела, их легко можно было бы принять за немецких солдат. Возможно, мужчин и их счастье можно купить."
 ANG_Using_Our_People_Paid_Enough_2:0 "Компенсации африканским патрулям"
 ANG_Using_Our_People_Paid_Enough_2_desc:0 "В то время как местным Колониальным Гарнизонам технически платят за их услуги, они очень скудны. Такая маленькая зарплата, по-видимому, нравится только молодым парням, которые не знали лучшей оплаты, или мужчинам, пережившим трудные времена. Независимо от того, каких мужчин привлекает такая скудная зарплата, рост производительности был заметен. Хотя это вдохновляет на несколько доблестных поступков, похоже, что перспектива вернуться домой с карманами, полными отметок, волнует некоторых, и они гораздо охотнее сражаются и служат, чтобы заслужить это."

 ANG_SS_Anti_Terror:0 "Антитеррористические отряды СС"
 ANG_SS_Anti_Terror_desc:0 "В знак доброй воли между нашими двумя Рейхскомиссариатами Хуттиг направил несколько бригад СС, которые заверили, что мы являемся "experts" in counterinsurgency and anti-terror operations. He was not lying; these SS men are good and what they do. Perhaps too good in fact.\n\nReports from our own counter-insurgency teams report entire villages razed to the ground, and even evidence of mass graves close to some of these ruins. While some in our administration have voiced concerns that such actions may damage long-term stability, we have observed a noticeable decrease in raids on our forces. These measures may be difficult to stomach, but war demands sacrifices."

 ANG_SS_Anti_Terror_2:0 "Тренированные отряды СС"
 ANG_SS_Anti_Terror_2_desc:0 "Учитывая, что оперативным группам СС до сих пор удавалось подавлять сопротивление местных жителей, Шенк был вынужден запросить дополнительную поддержку у Хуттига. Несмотря на личные разногласия, которые у них были, похоже, что Хуттигу искренне нравится топтать местные движения везде, где он может их найти, даже если ему приходится работать с людьми, которых он лично презирает. Последние войска СС, которые он развернул в Зюйдвестафрика являются высококвалифицированными мясниками, многие из которых имеют значительный опыт службы в Остланде и Московиене. Хотя любая помощь ценится, некоторые начинают задаваться вопросом, стоит ли ее платить, поскольку мы наблюдаем скачок в сообщениях о действиях против гражданских населенных пунктов, в том числе против групп, которые даже не подозревались в участии в репрессиях. Представители коренных народов возмущены, и не один из помощников Шенка побледнел, когда ему показали фотографии того, что СС сделала с двумя видными коренными общинами на севере РК."

 ANG_Reprisal_Attacks:0 "Акты возмездия"
 ANG_Reprisal_Attacks_desc:0 "Когда начали поступать первые сообщения о широкомасштабных атаках на линии снабжения и склады, мы предположили, что это работа спецподразделений ОСН. Только когда начали обстреливать местные казармы, мы поняли, что правда была гораздо более тревожной. Репрессии местных жителей, гораздо более скоординированные, чем все, что мы когда-либо видели от них раньше, происходят сейчас почти ежедневно. Кажется, что мы могли так долго сдерживать их только страхом, но теперь, когда наше внимание твердо приковано к югу, они выбрали свой момент, чтобы напасть, как змеи в траве. Если мы не сможем разрешить эту ситуацию, мы рискуем, что наше внимание опасно разделится"

 ANG_Secure_The_Homefront:0 "Наши небеса чисты"
 ANG_Secure_The_Homefront_desc:0 "Когда мы начинаем опустошать наши ангары и развертывать наши мощные воздушные флоты для борьбы с угрозами в небе, мы должны проявлять большую осторожность, чтобы не оставить наши собственные земли незащищенными и не стать мишенями для американских бомбардировщиков. Такими темпами, это будет только вопрос времени, прежде чем даже самые тупые из их командиров поймут, насколько мы на самом деле уязвимы. Конечно, мы не должны быть такими слабыми, как они ожидают. Хотя мы все еще будем откачивать новые самолеты так быстро, как только они будут собраны, мы также вложим значительные ресурсы в создание стационарных зенитных зенитчиков, которые могут разорвать полеты бомбардировщиков в клочья в течение нескольких минут."

 ANG_Boer_Help:0 "Кормящая рука"
 ANG_Boer_Help_desc:0 "Буры находятся на переднем крае этой битвы против ОСН, и все же им сильно не хватает какой-либо воздушной мощи, за исключением нескольких частных самолетов, которые почти все являются модернизированными гражданскими моделями. В то время как мы и наши коллеги из других РК мобилизовались им на помощь, факт остается фактом: эти храбрые воины являются легкой добычей для западных воздушных флотов. Мы начали отправлять самолеты из наших излишков на авиабазы, находящиеся под контролем буров, в надежде, что они смогут использовать их более эффективно, чем мы в настоящее время. Наряду с самолетами мы также послали нескольких наших летных инструкторов для пополнения летных кадров буров."

 ANG_In_The_Nuts:0 "Концетрируемые усилия"
 ANG_In_The_Nuts_2:0 "Концетрируемые усилия"
 ANG_In_The_Nuts_3:0 "Концетрируемые усилия"

 ANG_In_The_Nuts_2_desc:0 "Война - не место для слабовольных идеалистов или добросовестных этиков. Современная война-это жестокое, механистическое дело, которое ставит чистые результаты выше любого понятия морали или "fair play". We did not create this truth, but we are damn well going to carry it out. Shooting down enemy planes and bombing enemy formations is all well and good, but planes can be made on assembly lines and divisions can always be pulled back and reinforced.\n\nBut rebuilding a city is no easy task. Their industries, their logistics, even their culture and people will be ground to dust to show our foes the price of their actions. Perhaps their soldiers will think twice about going into battle when they must remember the fact that we can wipe their and their comrades' families from the face of the planet."

