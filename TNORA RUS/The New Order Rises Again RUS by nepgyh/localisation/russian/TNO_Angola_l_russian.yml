ANG_Better_TMW_Decisions:0 "Подглядывание"
ANG_Better_TMW_Decisions_desc:0 "Хюттиг и Мюллер могут заподозрить, что мы не так верны, как кажется.\n\n§ОХюттиг§! является [GetHuttigSus] и §YМюллер§! является [GetMuellerSus]\n\nЕсли они оба станут §Rслишком обеспокоены§!, они попытаются сорвать наш план. Мы не можем этого допустить"

ANG_Send_More_Planes:0 "Отправить больше самолетов"
ANG_Send_More_Planes_desc:0 "Отправив больше самолетов Хюттигу и Мюллеру, мы заслужим если не благодарность, то хотя бы снижение подозрений"

ANG_Airlift_Mullers_Men:0 "Отправить по воздуху людей Мюллера"
ANG_Airlift_Mullers_Men_desc:0 "Мюллер будет рад, если мы доставим его подкрепления на фронт по воздуху, что снизит его подозрения в отношении нас."

ANG_Supplement_Huttigs_Ranks:0 "Дополнить звания Хюттига"
ANG_Supplement_Huttigs_Ranks_desc:0 "Мы можем отправить немецких солдат к Хюттигу, чтобы помочь его нехватке рабочей силы, угодить ему и снизить наши подозрения"

ANG_Personally_Lead_Bombing_Run:0 "Лично возглавить бомбардировку"
ANG_Personally_Lead_Bombing_Run_desc:0 "Рейхскомиссар Шенк может лично возглавить бомбардировку, произведя впечатление на своих коллег и снизив их подозрения, даже если наш рейхскомиссар "misses" all his targets."

ANG_Fake_Action_Reports:0 "Поддельные отчеты о действиях"
ANG_Fake_Action_Reports_desc:0 "Если мы хотим избежать подозрений Мюллера и Хюттига, мы должны хотя бы создать видимость серьезной борьбы с южноафриканцами. Необходимо составить фальшивые боевые отчеты и отправить их нашим коллегам из Рейхскомиссариата, чтобы создать впечатление, что наши войска делают все возможное для помощи военным усилиям."

ANG_Fake_Evidence:0 "Сбить их с нашего следа"
ANG_Fake_Evidence_desc:0 "Мы можем создать несколько ложных доказательств наших проступков, чтобы отбросить подозрения. Кто станет доверять таким откровенно поддельным доказательствам?"

ANG_Fabricate_Frontline_incident:0 "Сфабриковать фронтовой инцидент"
ANG_Fabricate_Frontline_incident_desc:0 "Наши спецслужбы могут сфабриковать фронтовой инцидент, чтобы отвлечь наших коллег от расследования"

ANG_Increase_War_Propaganda:0 "Усилить пропаганду войны"
ANG_Increase_War_Propaganda_desc:0 "Мы можем выпустить новую волну пропаганды, чтобы внушить нашим коллегам решимость Шенка выиграть войну"

ANG_Show_Trials_Against_Natives:0 "Показать судебные процессы против туземцев"
ANG_Show_Trials_Against_Natives_desc:0 "Мы можем провести показательные суды над туземцами, чтобы продемонстрировать, что мы серьезно относимся к повстанцам"

ANG_Stage_Crackdowns:0 "Инсценировать расправы"
ANG_Stage_Crackdowns_desc:0 "Мы можем организовать фальшивые подавления в горячих точках повстанцев, чтобы сбить наших коллег со следа"

ANG_Sabotage_Others:0 "Саботаж наших соседей"
ANG_Sabotage_Others_desc:0 "Теперь, когда план по Анголе достиг завершения, пришло время нанести максимальный ущерб Хюттигу и Мюллеру. Как только план будет реализован, наши бывшие коллеги не будут терять времени и попытаются вторгнуться в Анголу. Поэтому мы должны готовиться к этому сценарию, пока еще есть возможность"

ANG_Disrupt_Comunication:0 "Нарушить связь"
ANG_Disrupt_Comunication_desc:0 "Саботируя критические реле связи, мы можем серьезно повлиять на тактику Мюллера и Хюттига"

ANG_Support_Rebels:0 "Поддержать местных повстанцев"
ANG_Support_Rebels_desc:0 "Мы можем посылать оружие и припасы повстанческим группам в других Рейхскомиссариатах, чтобы разжечь пожары на их задворках."

ANG_Botch_Bombing_Runs:0 "Бомбардировочные броски"
ANG_Botch_Bombing_Runs_desc:0 "Случаи дружественного огня - это нечто иное. Наши бомбардировщики могут ударить слишком близко к позициям наших союзников на линии фронта."

