#### Ideas

ANG_German_Sus_idea_1:0 "Германия удовлетворена"
ANG_German_Sus_idea_1_desc:0 "Рейх ничего не подозревает. По мнению бюрократов, герой войны и известный авиатор Вольфганг Шенк - человек, который необходим Зюдвестафрике."

ANG_German_Sus_idea_2:0 "Германия нами немного недовольна"
ANG_German_Sus_idea_2_desc:0 "В последнее время Рейх нами немного недоволен. Задержки в выполнении запросов и несостыковки в наших отчётах становятся все заметнее. И хотя всем известно что рейхскомиссар управляет страной рукой в бархатной перчатки, некоторые чиновники в Германии начинают волноваться....."

ANG_German_Sus_idea_3:0 "Германия нами недовольна"
ANG_German_Sus_idea_3_desc:0 "Рейх нами недоволен. Задержка отчётов, финансовые нарушения и запутанная ситуация в самой колонии привело к образованию вокруг нас облака подозрений. Некоторые поговаривают что такая некомпетентность может быть объяснена лишь предательскими замыслами...."

ANG_German_Sus_idea_4:0 "Германия нами очень недовольна"
ANG_German_Sus_idea_4_desc:0 "Рейх нами очень недоволен. Запросы о снятии Шенка с должности и призыве о начале расследований о нарушениях теперь звучат не только в параноидальных мыслях Хюттига, ибо даже наиболее флегматичные бюрократы в Германии призывают начать расследование"

ANG_German_Sus_idea_5:0 "Германия очень сильно недовольна нами"
ANG_German_Sus_idea_5_desc:0 "Рейх нами очень сильно недоволен. Новости из Германии перестали поступать после того, как последние защитники Шенка среди бюрократов сдались. Если уровень подозрения не измениться, рейхскомиссар окажется в ужасной беде...."

ANG_Safetey_is_paramount_idea:0 "Безопасность прежде всего"
ANG_Safetey_is_paramount_idea_desc:0 "Безопасность - главный приоритет нашего наземного персонала во время взлёта и посадки самолётов. Теперь жизни пилотов и дорогостоящие реактивные истребители больше не будут в опасности из-за невнимательности и безрассудства"

ANG_pit_stop_model_idea:0 "Пит-Стоп"
ANG_pit_stop_model_idea_desc:0 "Наш наземный персонал освоил искусство быстрой подготовки и дозаправки самолётов Теперь наши летательные аппараты смогут совершать больше самолёто-прогонов благодаря тому, что наземный персонал будет заниматься дозаправкой"

ANG_pit_stop_modeland_saftey_idea:0 "Новые методы обслуживания"
ANG_pit_stop_modeland_saftey_idea_desc:0 "Точность действий и ясность цели. Наш наземный персонал ничего не делает впопыхах, каждый знает своё место и роль. И та скорость, с который они готовят самолёт к взлёту, заправляют его и отправляют в небеса заставляет наших врагов краснеть от зависти. Мы - лучшие в этом деле!"

ANG_Native_Militancy_1:0 "Покорность местных"
ANG_Native_Militancy_1_desc:0 "Африканцы не сопротивляются нашему правлению. По трассам, раскинутым по всей территории Рейхскомиссариата, можно безопасно путешествовать между городами и гарнизонами. В полях и на фабриках африканцы занимаются своей работой. Всё в норме."

ANG_Native_Militancy_2:0 "Небольшое сопротивление местных"
ANG_Native_Militancy_2_desc:0 "Некоторые африканцы начинают сопротивляться нашему режиму. Слухи о забастовках и протестах начинают распространятся в отдалённых регионах."

ANG_Native_Militancy_3:0 "Умеренное сопротивление местных"
ANG_Native_Militancy_3_desc:0 "Африканцы нами недовольны, и напряжение продолжает нарастать. Колонисты и немецкие солдаты в смятении, а по ночам начинают появляться граффити с призывом выдворить нацистов из Анголы."

ANG_Native_Militancy_4:0 "Недовольство среди местных"
ANG_Native_Militancy_4_desc:0 "Африканцы перешли от протестов к действиям. Многие регионы парализованы из-за проходящих в них протестов и стачек. На бунтовщиков уже не действуют никакие угрозы."

ANG_Native_Militancy_5:0 "Полномасштабные беспорядки"
ANG_Native_Militancy_5_desc:0 "Ситуация вышла из-под контроля. Мы можем потерять всю страну из-за активных восстаний, которые проходят почти в каждом городе и деревне. Похоже, страх смерти уже не волнует протестующих, ибо они продолжают открыто выступать против армии."

ANG_build_quickly_idea:0 "Квоты на добычу ресурсов"
ANG_build_quickly_idea_desc:0 "Пришло время установить квоты на добычу полезных ископаемых на территории Рейхскомиссариата. У нас нет задачи эксплуатировать местных, но поток минеральных ресурсов позволит правительству запастись сталью и другими промышленными металлами, благодаря которым мы сможем надеется на свою промышленность в деле производства запчастей для самолётов и других товаров."

#Better tomorrow
 ANG_Slipping_The_Plans:0 "Взломанные коды"
 ANG_Slipping_The_Plans_desc:0 "Наши худшие опасения подтвердились: страны ОСН каким-то образом смогли расшифровать наши коды и теперь могут предугадать каждое движение Зюдвестафриканских войск. Мы начали что-то подозревать, когда противник стал с завидной регулярностью подбивать наши самолёты, но тогда это сочли обычным невезеньем. Однако все было бы слишком просто, если бы проблема решалась простой сменой шифровки. Уже пытались, даже меняли коды ежедневно, но всё тщетно.\n\nНеизвестно, как именно силам ОСН удалось заполучить армейские шифры, но Шенк уверен, что в диспетчерской службе завелась крыса, и он намерен вывести её на чистую воду, чего бы это ему не стоило."
 ANG_Constant_Partisans:0 "Незащищённая Родина"
 ANG_Constant_Partisans_desc:0 "Без всякой причины повстанцы участили свои атаки на государственные патрули, объекты и промышленные предприятия, и, судя по всему, их поддерживает оружием и припасами некая "третья сторона".\n\nДо сих пор не понятно, кто же стоит за этим: это может быть ЦРУ, Южная Африка, или что-то совершенно иное..."
 ANG_Broken_Fuel_Lines:0 "Остановка поставок топлива"
 ANG_Broken_Fuel_Lines_desc:0 "Поставки топлива подразделениям на линии фронта становятся все более нестабильными с каждым днём. Рейхскомиссар Шенк говорит о несчастных случаях на НПЗ, авианалётах армии США и партизанских засадах, как о причинах задержек поставок. К сожалению, мы зависимы от них, и если Шенк восстановит логистические связи в срок, то наша военная машина может полностью остановится."
 ANG_Token_Troops:0 "Символическое участие"
 ANG_Token_Troops_desc:0 "Мы не отправляем всю нашу армию на линию фронта, а лишь необходимый минимум, чтобы обманывать двух других Рейхскомиссаров о нашем участии в их бесполезной войне. Было уже пролито слишком много крови в этой авантюре, чтобы загонять немецкую и африканскую молодежь, как антилоп гну, на минные поля Южной Африки, где они будут гнить. В то время как мы будем держаться подальше от подозрений и оправдываться партизанами и возмущением местных жителей, начнется работа над подготовкой ангольского государства, которое займет наше место на этом континенте и снимет тяжесть с наших душ. Мюллера будет легко обмануть, а даже если Хюттиг заподозрит, что что-то не так, у него не будет ни доказательств, ни времени, чтобы остановить нас."
 ANG_No_One_In_No_One_Out:0 "Никто не войдет, никто не выйдет"
 ANG_No_One_In_No_One_Out_desc:0 "Угроза диверсантов, въезжающих в Зюдвестафрику с коммерческих маршрутов, вынудила рейхскомиссара Шенка на время приостановить все рейсы в колонию и обратно. Грузовые и пассажирские рейсы теперь выстраиваются вдоль взлетно-посадочных полос, а крылья Люфтваффе тушатся на своих базах после того, как их отозвали в середине полета. По сути, Шенк умышленно подрезал крылья своим союзникам как раз в тот момент, когда конфликт с ОСН вступает в новую, интенсивную стадию."
 ANG_USA_Infiltrated_RK_Armies:0 "Саботажи ОСН"
 ANG_USA_Infiltrated_RK_Armies_desc:0 ""
 ANG_Disrupted_Comms:0 "Нестабильная связь"
 ANG_Disrupted_Comms_desc:0 "Линии связи между передовыми подразделениями и их командирами регулярно нарушаются, что значительно снижает эффективность наших войск. Это может привести к катастрофе..."
 ANG_Muller_Airlift:0 "Поддержка с воздуха"
 ANG_Muller_Airlift_desc:0 "Направив часть вертолетов на помощь войскам Мюллера, мы помогли нашему союзнику обеспечить его войска хорошим снабжением вдали от обычных транспортных центров. Однако, это означает, что у нас самих меньше вертолетов для оказания помощи собственным войскам."

 ANG_Muller_sus_idea_1:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_1_desc:0 "Мюллер ничего не подозревает. В целом наш северный коллега уделяет нам мало внимания, вместо этого думая о барах и очередной охотничьей экспедиции."

 ANG_Muller_sus_idea_2:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_2_desc:0 "Мы пробудили любопытство Мюллера. Благодаря пристальным взглядам и пытливым вопросам чутье охотника на мелкие детали отчасти пробилось сквозь его безразличие. Но, слава богу, для него это просто игра."

 ANG_Muller_sus_idea_3:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_3_desc:0 "Подозрения Мюллера возросли. Наш северный коллега сейчас тратит непомерное количество времени на изучение документов о Зюдвестафрике. Возможно, этот человек всего лишь стремится удовлетворить свое любопытство. Однако более вероятно, что он имеет смутное представление о том, чем мы на самом деле занимаемся, и стремится извлечь выгоду из этой информации."

 ANG_Muller_sus_idea_4:0 "Подозрения Мюллера"
 ANG_Muller_sus_idea_4_desc:0 "Мюллер относится к нам с большим подозрением. Если мы каким-то образом не избавимся от его внимания, последствия будут катастрофическими."

 ANG_Huttig_Sus_idea_1:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_1_desc:0 "Хюттиг не проявляет к нам интереса. В настоящее время расстроенное воображение коллеги из Остафрики все еще рисует Шенка мягким и глупым."

 ANG_Huttig_Sus_idea_2:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_2_desc:0 "Хюттиг начинает что-то подозревать. Восточный рейхскомиссар никогда не был эмоционально стабильным, и теперь этот человек опасается, что Шенк не просто некомпетентен, а является настоящим предателем."

 ANG_Huttig_Sus_idea_3:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_3_desc:0 "Хюттиг что-то подозревает. Рейхскомиссар уже расследует наши действия, рассматривая все детали как часть предательского заговора. Только его благоразумие и потребность в доказательствах спасают Остафрику."

 ANG_Huttig_Sus_idea_4:0 "Подозрения Хюттига"
 ANG_Huttig_Sus_idea_4_desc:0 "Хюттиг начал все понимать. Вооруженный все большим количеством доказательств и паранойей, он скоро начнет действовать. И никто не знает, как далеко рейхскомиссар зайдет, чтобы уничтожить нас..."

 #Keeping Our Heads Down
 ANG_Lords_Of_The_Air:0 "Владыки неба"
 ANG_Lords_Of_The_Air_desc:0 "Другие рейхскомиссариаты могут превзойти нас в мощи сухопутных войск, но есть причина, по которой Зюдвестафрика являемся стратегическим стержнем Щита. В то время как Хюттиг убивал местных жителей, а Мюллер охотился на зверей в своих джунглях, мы производили лучшие в мире самолеты. Наши бомбардировщики могут ломать вражеские боевые порядки и разрушать города, а истребители могут полностью уничтожить основные воздушные силы Запада. Мы можем переправить войска с фронта на фронт за несколько часов, мы - кавалерия современной эпохи - рыцари неба. Американцы это знают, Хюттиг и Мюллер отказываются это признавать, а мы выставляем это напоказ: мы - повелители небес!"
 ANG_Lords_Of_The_Air_2:0 "Короли небес"
 ANG_Lords_Of_The_Air_2_desc:0 "Конденсационные следы изо дня в день расчерчивают небо над Южной Африкой. Они - единственный ответный удар, который может нанести по нам ОСН! Подобно Икару, их самолеты летели к Солнцу, чтобы соответствовать нашей доблести и силе, их крылья были подрезаны в наказание за их высокомерие. Мы удивляемся, как они могут продолжать посылать на смерть все больше молодых людей, прекрасно понимая тщетность своих действий, но они не останавливаются. С каждым днем сердца американских пилотов все больше наполняются отчаянием и страхом перед нами. "
 ANG_Joint_Offensive_Shit:0 "Совместные атаки"
 ANG_Joint_Offensive_Shit_desc:0 "Единственный способ добиться успеха в войне - выработать хорошо продуманную стратегию вместе с союзниками. Это может быть почти так же сложно, как сражаться с южноафриканцами самим, но мы станем уязвимыми, если мы не сможем скоординироваться. Мы контролируем воздушный флот Африки, поэтому будем оказывать ч поддержку, в то время как Мюллер предоставляет свои безграничные ресурсы, а Хюттиг опытных убийц. Вместе мы будем работать как единое целое, сокрушая американцев по мере их появления."

 ANG_PlanesInOurHand_1:0 "Централизованное управление"
 ANG_PlanesInOurHand_1_desc:0 "Обладая почти полной монополией на самолеты в Африке, мы можем быть уверены, что все воздушно-десантные операции будут проводиться так, как мы планируем. Хотя это может огорчить наших партнеров в Щите, это предотвратит любые инциденты из-за противоречивых приказов от трех независимых командиров, в худшем случае мы просто не станем им помогать."
 ANG_PlanesInOurHand_2:0 "Эффективное управление"
 ANG_PlanesInOurHand_2_desc:0 "С большим количеством самолетов возникает острая потребность в квалифицированном персонале. В то время как некоторым может быть достаточно посредственного пилота с минимальной подготовкой, самолеты Зюдвестафрики пилотируются только лучшими из лучших. Таким образом, все наши действующие летчики, а также курсанты проходят длительный, строгий процесс обучения.\n\nВынужденные развивать и доказывать как свою физическую силу, так и быстроту ума, наши пилоты будут готовы встретиться лицом к лицу с любым врагом, как только закончат обучение. Многие не пройдут экзамены, но такова небольшая цена за новое поколение пилотов-асов."
 ANG_PlanesInOurHand_3:0 "Прекрасное управление"
 ANG_PlanesInOurHand_3_desc:0 "День за днем наши лучшие пилоты поднимаются в. Их навыки и способности, отточенные строгой программой обучения, которую заканчивают лишь немногие избранные, стали ужасом для всех. С тех пор эти люди нашли хорошее применение своим способностям в рядах африканских Люфтваффе. Иностранные пилоты наверняка трепещут при одной лишь мысли о бое с авиатором Зюдвестафрики!"
 ANG_RANDR:0 "Отдых и восстановление"
 ANG_RANDR_desc:0 "Во время Второй мировой войны Шенк воочию убедился в том, как опасно требовать от солдат больше, чем человек может выдержать физически и умственно. Перегорание, контузия, даже самоубийства - другими словами, путь к полной катастрофе.\n\nБыть солдатом и так достаточно тяжело, а просить человека летать на алюминиевой смертельной ловушке, вылет за вылетом, без шансов выжить, в случае, если того собьют? Подобная храбрость время от времени заслуживает поощрений, хотя бы для того, чтобы наши самые передовые самолеты не использовались недосыпающими, травмированными мужчинами."

 ANG_RANDR_2:0 "Инструктора-ветераны"
 ANG_RANDR_2_desc:0 "Большинство наших пилотов все еще новички; в конце концов, они никогда не вели реальный бой, не считая макетов и симуляций, плохо приспособленных для подготовки. Отправляя их в мясорубку в том виде, в каком они сейчас находятся, мы только растратим впустую нашу рабочую силу и самолеты с неприемлемо высокой скоростью.\n\nОбладая большим опытом реальных сражений, Шенк разработал ускоренный курс подготовки под руководством ветеранов, который пилоты будут обязаны пройти. Надеемся, там их научат не падать с неба через несколько минут после начала боя."

 ANG_Natives_In_The_Air_1:0 "Помощь коренного населения"
 ANG_Natives_In_The_Air_1_desc:0 "Шенк не слишком горд, чтобы признать, что война будет выиграна не только лишь арийцами. Несмотря на фантазии Хюттига, у нас в конечном итоге закончатся пилоты немецкого происхождения, и если мы будем продолжать придерживаться его заблуждений, то скоро окажемся во власти бомбардировщиков ОСН.\n\nВозможно, у нас нет большого резерва немецких пилотов, но у нас есть огромная популяция местных жителей, которых можно было бы использовать в качестве авиаторов, нежели рабов. Программа для обучения умнейших аборигенов искусству полета может помочь нам преодолеть тонкую грань между победой и поражением."

 ANG_Natives_In_The_Air_2:0 "Авиакрылья ангольцев"
 ANG_Natives_In_The_Air_2_desc:0 "Мы получили отчеты из авиакрыла с первыми местными новобранцами; пока результаты впечатляют. Местные жители еще не сравнятся с арийскими пилотами, но с той скоростью, с которой они обучаются, как мастера теории, так и практики не заставят себя долго ждать. Рейхскомиссар Шенк согласен с этой оценкой настолько, что приказал создать сразу полдюжины авиаэскадрилий, состоящих исключительно из ангольцев. Шум в Боулерштадте несет в себе несогласие сторонников Хюттига, но результаты есть результаты - чистота крови - это роскошь, которую мы не можем себе позволить в настоящее время."

 ANG_Mutual_Assistence_Pact:0 "Соглашение о взаимопомощи"
 ANG_Mutual_Assistance_Pact_desc:0 "Зюдвестафрика, предназначенная для ведения воздушной войны, никогда не готовилась к войне сухопутной; более того, с нашими линиями снабжения, проложенными через Фатерлянд, рано или поздно закончатся припасы и топливо. То есть, если мы не будем сотрудничать с коллегами-рейхскомиссарами. Насколько полезными они окажутся в конечном итоге, сомнительно; в конце концов, Хюттиг ненавидит нас и Мюллера... а сам Мюллер может просто сидеть у себя колонии и ничего не делать.\nТем не менее, если мы действительно сможем заставить их отвлечь внимание врага от наших сухопутных войск, мы сможем показать превосходство в воздухе. Мы победим, но только если будет работать сообща."
 ANG_Mutual_Assistence_Pact_COG:0 "Соглашение о взаимопомощи"
 ANG_Mutual_Assistance_Pact_COG_desc:0 "Да, нам не очень нравятся наши друзья - Шенк немного зануда, а Хюттиг немного жестокий мудак, - но сейчас у нас нет другого выбора, кроме как работать с ними, если хотим выжить, и мы, черт возьми, это делаем. Так что, если Шенку нужны ноги наших парней на его земле, чтобы он и его самолеты могли трахаться в небе, тогда он получит то, что хочет. Также нам лучше не жадничать и делиться ресурсами с Хюттингом, которому нужны пулеметы для убийства африканских детишек, или как он так развлекается.\n\nНо конечно, любая сделка предполагает взаимные уступки. Мы, черт возьми, очень хотим увидеть у себя транспортники и айнзацгруппы."
 ANG_Mutual_Assistence_Pact_MZB:0 "Договор о взаимопомощи"
 ANG_Mutual_Assistance_Pact_MZB_desc:0 "Больно признавать, но, по крайней мере, на данный момент, нам нужны эти дегенеративные неудачи в других РК, чтобы поддержать нас, если мы хотим, чтобы расовые предатели ОСН были отправлены в ад. Естественно, мы делаем это только из чистой практичности. Одной мысли о сотрудничестве с Мюллером, некомпетентным ублюдком или кровожадным Шенком почти достаточно, чтобы сделать нас назойливыми, но в кризис нам всем приходится идти на жертвы. Если немного повезет и несколько миллионов литров пролитой американской и южноафриканской крови, мы сможем быстро и быстро покончить с этим фарсом... что ж, тогда нам больше не понадобится мертвый груз."

 ANG_Road_Of_Life:0 "Дорога жизни"
 ANG_Road_Of_Life_desc:0 "Прискорбным географическим фактом является то, что Зюдвестафрика с хорошими военно-воздушными силами, но плохой армией граничит с Южной Африкой, в то время как Центральная Африка с хорошими сухопутными войсками, но плохими ВВС нет. Тем не менее, плач ничего нам не даст, а технологии проложат путь через барьеры, воздвигнутые природой.\n\nМы заключили сделку с Мюллером, в соответствии с которой наши транспортные самолеты и вертолеты создадут "воздушную магистраль" между его подразделениями и нашими аэропортами. Африканские Люфтваффе обеспечат, чтобы люди Мюллера шли в бой такими же свежими, как и до того, как те покинули Конго."

 MZB_Financed_Shit:0 "Финансирование промышленности"
 MZB_Financed_Shit_desc:0 "По мере того как Остафрика отмечает приток средств, чтобы помочь выплатить средства Зюйдвестафриканской промышленности, колониальное поместье оказывается в выгодном положении для расширения своих предприятий. С щедрым притоком капитала наступает неизбежное потепление мнения о богатых Зюйдвестафриканах Хуттига. Даже рейхскомиссар Шенк не может притворяться, что ненавидит этот жест, даже если отношения между двумя лидерами действительно остаются холодными."
 ANG_Roll_Them_Off_The_Line:0 "Увеличение производства"
 ANG_Roll_Them_Off_The_Line_desc:0 "Канцелярия Шенка объявила о масштабной программе реформ, направленных на повышение эффективности производства, особенно истребителей. Воздушный флот Зюдвестафрики, может быть, самый лучший на континенте, но теперь, когда ОСН начал десятками развертывать свои эскадрильи над Южной Африкой, авиабаза Африканского Щита должна выполнять задачи еще и по производству."

 ANG_Using_Our_People:0 "Подразделения ангольцев"
 ANG_Using_Our_People_desc:0 "Устав от бесконечной резни дружков Хюттига из СС, рейхскомиссар Шенк отказался принимать их услуги. Однако рейхскомиссариат был бы ничем без своей армии, а потому был начат призыв местных жителей в колониальный гарнизон Зюдвестафрики, чтобы решить проблему острой нехватки военных. Хотя мы мало что можем ожидать от этих людей, они могут держать винтовку, стрелять во врага и заполнять пробелы в наших рядах. В некотором роде."
 ANG_Using_Our_People_Paid_Well:0 "Подготовленные подразделения ангольцев"
 ANG_Using_Our_People_Paid_Well_desc:0 "Программа набора местных жителей в гарнизоны была сформирована, и тем мужчинам, которые принимают в ней участие, предлагается солидная зарплата. В результате здоровые и сильные люди со всего рейхскомиссариата отказались от своих скудных жизней ради обещанного богатого содержания в армии. Мало того, что их численность впечатляет, так они еще и очень мотивированы в упорной борьбе за то, чего они в буквальном смысле стоят. Лояльность ангольцев вне сомнений высока."
 ANG_Using_Our_People_Paid_Enough:0 "Неплохие подразделения ангольцев"
 ANG_Using_Our_People_Paid_Enough_desc:0 "И пусть местным, которые решили вступить в армию, платят за их услуги, это немногим больше, чем гроши. Единственные, кого, похоже, прельщают такие небольшие выплаты, - это обездоленные фермеры и крестьяне, у которых мало других вариантов прокормить себя и выжить. Хотя эта зарплата и привлекает людей для ношения винтовок, ее достаточно лишь для того, чтобы мужчины выполняли свою работу без вопросов. Ничего большего не стоит ожидать от таких солдат."

 ANG_Using_Our_People_Paid_Well_2:0 "Прекрасные подразделения ангольцев"
 ANG_Using_Our_People_Paid_Well_2_desc:0 "Рейхскомиссар Шенк расширил программу привлечения местных, включив в нее роскошную зарплату для каждого добровольца. Этого было достаточно, чтобы мужчины по всей Зюдвестафрике бросили вилы и плуги и в рекордных количествах устремились в пункты приема в армию. В обмен на такие солидные выплаты эскадрильи ангольцев начали делать все возможное, чтобы выполнять свои обязанности. Если бы кто-то смотрел только на их действия, их легко можно было бы принять за немецких солдат. Возможно, мужчин и их счастье действительно можно купить."
 ANG_Using_Our_People_Paid_Enough_2:0 "Неплохие подразделения ангольцев"
 ANG_Using_Our_People_Paid_Enough_2_desc:0 "И пусть местным, которые решили вступить в армию, платят за их услуги, это немногим больше, чем гроши. Такая маленькая зарплата, похоже, по вкусу только молодым парням, которые не могут мечтать о лучшей, или мужчинам, пережившим трудные времена. Но независимо от этого, рост производительности был заметен. Хотя такая оплата труда вдохновляет на доблестные поступки лишь немногих, похоже, что перспектива вернуться домой с полным карманом рейхсмарок довольно велика, и молодые люди охотно сражаются и служат, чтобы их получить."

 ANG_SS_Anti_Terror:0 "Поддержка СС"
 ANG_SS_Anti_Terror_desc:0 "В знак доброй воли между нашими двумя рейхскомиссариатами Хюттиг направил несколько бригад СС, которые, как он заверил нас, были "экспертами" в борьбе с повстанцами и в проведении антитеррористических операций. Он не лгал; эти эсэсовцы хороши и в том, что они делают. Возможно, даже слишком хороши.\n\nОтчеты наших собственных групп по борьбе с повстанцами сообщают о целых деревнях, сровненных с землей, и даже о массовых захоронениях рядом с некоторыми из этих руин. В то время как люди в нашей администрации высказывали опасения, что такие действия могут нанести ущерб долгосрочной стабильности, мы наблюдали заметное сокращение числа налетов на наши силы. На такие меры, возможно, трудно решиться, но война требует жертв."

 ANG_SS_Anti_Terror_2:0 "Эффективная поддержка СС"
 ANG_SS_Anti_Terror_2_desc:0 "Учитывая отличную работу СС, Шенк буквально был вынужден запросить дополнительную поддержку у Хюттига. Несмотря на личные разногласия, которые были между ними, похоже, что Хюттигу искренне нравится уничтожать партизан везде, где он только может их найти, даже если ему приходится работать с людьми, которых тот лично презирает. Новейшие подразделения СС, которые Хюттиг развернул в Зюдвестафрике, - это высококвалифицированные мясники, многие из которых имеют значительный опыт службы в Остланде и Москве.\n\nОднако некоторые начинают задаваться вопросом, стоит ли поддержка Хюттига своей цены. В последнее время мы начали получать все больше сообщений о действиях партизан против гражданских населенных пунктов, особенно от ССовцев, которые даже не должны были находиться на территории нашего рейхскомиссариата. Представители коренных народов и советники Шенка возмущены."

 ANG_Reprisal_Attacks:0 "Постоянные атаки"
 ANG_Reprisal_Attacks_desc:0 "Когда начали поступать первые сообщения о широкомасштабных атаках на линии снабжения и склады, мы предположили, что это работа специальных подразделений ОСН. Только когда начали обстреливать местные казармы, мы поняли, что правда была гораздо более тревожной: это атаки местных жителей, гораздо более скоординированные, чем все, что мы когда-либо видели раньше.\n\nКажется, что мы могли так долго держать их в страхе, но теперь, когда внимание лидеров твердо приковано к югу, партизаны выбрали момент, чтобы напасть, как змеи в траве. Если мы не сможем разрешить эту ситуацию, последствия могут быть ужасны."

 ANG_Secure_The_Homefront:0 "Чистое небо"
 ANG_Secure_The_Homefront_desc:0 "Когда мы освобождаем наши ангары и развертываем могучие воздушные эскадрильи для борьбы с ОСН, то должны проявлять большую осторожность, чтобы не оставить наши собственные земли в качестве подходящих целей для американских бомбардировщиков. Поскольку большинство наших истребителей летают в небе Южной Африки, кажется, что это лишь вопрос времени, когда даже самые тупые из их командиров поймут, насколько мы на самом деле уязвимы.\n\nНо, конечно, мы не должны быть такими слабыми. Зюдвестафрика по-прежнему будет выпускать новые самолеты так быстро, как только сможет! Мы также вложим значительные ресурсы в создание стационарных зенитных орудий, которые смогут разорвать бомбардировщики в клочья в течение нескольких минут."

 ANG_Boer_Help:0 "Протянутая рука"
 ANG_Boer_Help_desc:0 "Буры находятся на передовой в этой битве против ОСН, но им сильно не хватает авиации, за исключением нескольких модернизированных гражданских самолетов. В то время как мобилизовали войска им на помощь, факт остается фактом: эти храбрые воины являются легкой добычей для воздушных флотов Запада.\n\nМы начали отправлять самолеты из наших запасов на авиабазы, находящиеся под контролем буров, в надежде, что они смогут использовать их более эффективно, чем мы можем в настоящее время. Мы также направили нескольких наших летных инструкторов для подготовки кадров буров."

 ANG_In_The_Nuts:0 "Сконцентрированные усилия"
 ANG_In_The_Nuts_2:0 "Сконцентрированные усилия"
 ANG_In_The_Nuts_3:0 "Сконцентрированные усилия"

 ANG_In_The_Nuts_2_desc:0 "Война - не место для слабовольных идеалистов. Современная война - это жестокое дело, в котором результаты важнее любых понятий морали или "честной игры". Мы не создавали эту истину, но мы, черт возьми, собираемся ее осуществить. Сбивать вражеские самолеты и бомбить вражеские гарнизоны - это все хорошо, но эскадрильи можно отстроить на сборочных линиях, а войска всегда можно перегруппировать и усилить.\n\nНо восстановление города - непростая задача. Их промышленность, их логистика, даже их культура и люди будут стерты в порошок, чтобы показать врагам цену их действий. Возможно, их солдаты дважды подумают, прежде чем идти в бой, когда должны помнить о том факте, что мы можем стереть их семьи и семьи их товарищей с лица земли."

 ANG_In_The_Nuts_3_desc:0 "Война - не место для слабовольных идеалистов. Современная война - это жестокое дело, в котором результаты важнее любых понятий морали или "честной игры". Мы не создавали эту истину, но мы, черт возьми, собираемся ее осуществить. Сбивать вражеские самолеты и бомбить вражеские гарнизоны - это все хорошо, но эскадрильи можно отстроить на сборочных линиях, а войска всегда можно перегруппировать и усилить.\n\nНо восстановление города - непростая задача. Их промышленность, их логистика, даже их культура и люди будут стерты в порошок, чтобы показать врагам цену их действий. Возможно, их солдаты дважды подумают, прежде чем идти в бой, когда должны помнить о том факте, что мы можем стереть их семьи и семьи их товарищей с лица земли."

