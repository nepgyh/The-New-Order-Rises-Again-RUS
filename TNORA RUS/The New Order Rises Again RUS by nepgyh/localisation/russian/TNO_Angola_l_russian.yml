 ANG_The_Market:0 "Рынок"
 ANG_The_Market_desc:0 "Вся наша экономика есть лишь средство к достижению нашей цели. Средства, которые мы получаем из Германии и из рук частных инвесторов, нужны лишь для того чтобы улучшить положение в Анголе и подготовки к страны к её независимости. Если мы сможем развить колонию с помощью легальных мер, Фатерланд будет только рад финансировать наши проекты…\n\nМы можем торговать с немецкими и иностранными компаниями на мировом рынке с помощью ресурсов, что мы добываем, и финансов, что мы получаем. Продавая ресурсы за рубеж и покупая там же то, что нам необходимо, мы сможем многократно ускорить экономический рост Анголы. И чем больше мы инвестируем, тем больше возможностей открывается для дальнейших инвестиций. "
