ANG.1.t:0 "Извечный вопрос"
ANG.1.desc:0 "Спокойно спать при африканской жаре нельзя было бы назвать задачей лëгкой, особенно с учëтом надвигающейся зимы, которая, в силу расположения Западной Африки в Южном полушарии, чувствуется как разгар рекордно жаркого лета на территориях Европы. Глаза Шенка были прикованы к лопастям потолочного вентилятора, лениво вращающегося в практически тëмной комнате; только слабый лунный свет рассеивал глубокие тени под окном. Рейхскомиссар мечтал полетать там, где манящее сияние звëзд не скрыто под толстым слоем чëрных туч. Но он не заслуживал такой удачи, лишь объятия холодных теней - оболочку, что скрывает его трусливую предательскую и малодушную натуру от взора остальных, забирая взамен всю его жизненную энергию.\n\nВойна в Германии. Вороны, сражающиеся за труп отечества. Война в Африке. Бессмысленная бойня ради поддержания бессмысленной системы. Разваливающиеся колонии, оберегаемые щитом из фанатично настроенных эсэсовцев и продажных наëмников, одним из руководителей которых является сам рейхскомиссар Шенк, самый презренный из всех них.\n\nВсе проблемы могли бы вмиг исчезнуть, стоило рейхскомиссару отказаться от своей нынешней жизни, усесться в самолëт и улететь искать своë счастье. Однако нужно было спасать местных: помочь им свергнуть немцев. На самом деле, осуществить освобождение целого африканского народа довольно легко; никто из колонизаторов не прикладывает должных усилий по проверке обстановки в Зюдвестафрике, а особенно во время гражданской войны в метрополии, так что какой-нибудь человек добрее и порядочнее Шенка давно бы вывел ангольцев из рабского плена.\n\nЕсть ещë одна загвоздка: уже упоминаемая и совсем не мирная смена партийной верхушки в Германии; множество хороших людей, прибывших сюда, не хотят видеть свою страну окутанную пламенем войны. Всякий солдат беспокоится о своих родных, слыша всë больше не вселяющих оптимизма новостей с отчизны, поэтому надеется на то что Шенк сможет разрешить конфликт с Южной Африкой без лишних жертв и помочь Фатерлянду положить конец кровавому безумию. Возможно, Шенку ещë не поздно избрать более простой и очевидный путь, нежели бегство или смерть ради искупления: променять африканские пустоши на спасение своей исторической родины вместе с еë народом. Неплохая альтернатива, ведь куда приятнее спасать представителей своего этноса, а не чужого.\n\nНужно сделать выбор. Мрачная уверенность всколыхнула сознание рейхскомиссара, когда тот начал погружаться в сон. Любой возможной ценой Шенк исполнит веление своего сердца... Осталось только дождаться утра."
ANG.1.a:0 "Попытаться спасти Анголу."
ANG.1.b:0 "Попытаться защитить Германию."



ANG.4.t:0 "Утомлëнные солнцем"
ANG.4.desc:0 "Все три рейхскомиссара практически никогда не встречались в одной комнате, за исключением тех случаев, когда та или иная ситуация требовала вмешательства со стороны каждого из них. Что Хюттиг что Мюллер были заняты когда Шенк пригласил их обсудить дальнейшие планы, но оба, вскоре, согласились принять участие в дискуссии, а особенно Хюттиг. Хотя стоило каждому из них вступить на территорию командного пункта - места встречи, как весь кураж сразу же сошëл на нет. Помещение было донельзя душным и без единого намëка на вентиляцию, что, конечно, отталкивало находится в нëм долго. После неполных тридцати минут, затраченных на изучение карт с предполагаемым расположением южноафриканских войск, рейхскомиссар Мюллер предложил прерваться до завтрашнего дня.\n\n"Не время баловаться, герр Мюллер, - Хюттиг ответил первым, пытаясь, по видимому, казаться строгим но с этим и соблюдать офицерскую субординацию, - сейчас я пытаюсь донести до всех вас важнейшую информацию, которая, как я уже упоминал, играет первостепенную роль в обеспечении безопасности на континенте. Такое дело... Не терпит отлагательств".\n\n"Конечно, конечно, - Мюллер улыбнулся. Согласное выражение лица и не подумало отступать, - читал я ваши записочки. Ну, большинство из них. Правда, ужасный зной совсем мешает нормально думать, согласитесь? Почему бы не переждать это пекло где-нибудь в теньке за кружечкой чего-нибудь холодненького, оставив часть вопросов на наших подчинëнных".\n\nЛицо Хюттига исказилось от презрения, но вскоре вновь приобрело свой привычный вид. Шенк, заметив такую перемену, задался ожидаемым вопросом о том дошла ли эта моментная ярость и до Мюллера. "Господа, - вмешался Шенк, - если не решить всë сейчас же, то мешать мыслительному процессу будет не только зной, но и дула автоматов приставленные к нашим вискам".n\n"По другому и быть не может, - отрезал Хюттиг, - у нас война в самом разгаре, спешу заметить. Почему я должен стоять здесь и распинаться перед людьми, которые всë равно меня не слушают, когда мог бы сражаться со своими солдатами на передовой?"\n\n"Мы очень внимательно вас слушаем, не переживайте. Вернëтесь к своим как только закончим обсуждать все вопросы, - ответил Шенк, - тебя это тоже касается, Мюллер.""
ANG.4.a:0 "Междоусобиц нам ещë не хватало."


ANG.5.t:0 "Ветра войны"
ANG.5.desc:0 "Многие называют Зюдвестафрику Аэродромом Африки. Такой почëтный статус во многом заслуга нынешнего рейхскомиссара Вольфганга Шенка. И правду, кому же ещë под силу так эффективно управлять всем воздушным флотом целого континента, если не человеку, который практически никогда не отходит от штурвала? Тот кто назначил Шенка на эту должность не прогадал насчëт его огромной любви к самолëтам и полëтам на них, ведь бюрократам едва хватало времени да проворности застигнуть рейхскомиссара во время небольших перерывов между очередными вылетами чтобы проинформировать об поступлении нового письма с приказами - приказами из Германии, на которые ему было наплевать меньше всего.\n\nОн думает о приказах постоянно, особенно когда садиться в кабину летательного аппарата: "освежить" военно-воздушные силы для более продуктивного продолжения "миротворческих миссий в Вестафрике" и "более мобильной авиавоздушной поддержки соседних рейхскомиссариатов" - вот поручение на сегодня. Одна вещица особенно злила Шенка: то как нагло и со чванством "господа из Люфтваффе" попытались прельстить ему в самом конце письма: "Вы - наш самый важный плацдарм в Африке. Мы ценим наше дальнейшее сотрудничество и надеемся на то что продолжим успешно сражаться вместе." Господи боже, да они и в войне-то толком не принимали участие. В Вестафрике не было ничего что можно было бы разбомбить, за исключением маленьких глинобитных хижин, но эти придурки всë равно умудрялись тратить тонны взрывчатки на эти хибарки, называя свои акты "маленькой разминкой, но великим подвигом".\n\nИногда Шенк подумывает о том что умереть во время той войны не было такой уж плохой перспективой. Очередь из авиапулемëта по кабине пилота, смерть, занавес; Фатерлянд и семья помнят тебя как героя, может даже наградят посмертно, и всë. Умер бы так же как и жил... В полëте. Шенк вздохнул. Вместо этого у него сомнительная политическая карьера и вечные беспрерывные кошмары."
ANG.5.a:0 "Всë худшее только впереди."


ANG.6.t:0 "Новый источник специалистов?"
ANG.6.desc:0 "Чернила рейхскомиссарского пера - всë чего не хватало документу. Документу, подпись на котором ознаменует успешное начало прорывного законопроекта, разрешающего местным служить в военно-воздушных силах. Конечно, до звания пилотов их никто не допустит, но они вполне смогут проявить себя в качестве полезных единиц наземных вспомогательных бригад. Однако не всë было так гладко, как может показаться на первый взгляд; Шенк, зная какие последствия будут ждать его как рейхскомиссара, был в смятении. Он сидел в своëм кабинете, обхватив голову руками и не зная как поступить\n\nОглашение такого закона наверняка вызовет ярость и негодование среди служащих офицерского корпуса. Какой бы отчаянной не была ситуация, гордые пилоты Люфтваффе ни за что не позволили бы чернокожим обслуживать немецкие самолëты. Для них это будет самых прямым осквернением идеалов, за которые они боролись. Лучше, как они говорят, оставить иногда "барахлящие", но чистые ВВС.\n\nОднако в Африке было не так уж и много настоящих арийцев, а многие из них, к тому же, могут легко погибнуть без отточенной поддержки с воздуха. Авиабазы Зюдвестафрики давно испытывают острую нехватку персонала, поэтому использование местной рабочей силы (конечно под наблюдением Германии) могло бы залатать дефицитную дыру, тем самым высвободив несметное количество ресурсов для не менее важных дел. До сих пор местным доверяли лишь заправку самолëтов и доставку оборудования с запчастями. Новый закон же предусматривает передачу самых примитивных воздушных суден в руки к местным механикам, набранным из проверенных африканских отрядов СС, что, конечно же сыграет всем на руку: немецким специалистам больше не придëтся тратить своë время на мелочëвку, поэтому их опыт будет задействован в работе с более сложными машинами, а у африканцев появиться возможность расширить свои знания в области авиационной техники и заработать немного денег за кропотливый труд.\n\nИ опять же, совсем не понятно почему старпëры из Люфтваффе так отчаянно сопротивляются всем нововведениям, даже если те наверняка принесут выгоду! С другой стороны, стоит ли вообще тратить нервы, силы и время на формирования технической группы если в итоге старания обернуться неминуемой яростью и всеобщим недоверием со стороны опытных пилотов? Что если эта нелояльность перерастëт в катастрофу?"
ANG.6.a:0 "Нам нужны новые рабочие руки, и плевать на мнение стариков."
ANG.6.b:0 "Лучше не рисковать. Мало ли во что это выльется."


ANG.7.t:0 "Изменения в рабочем графике"
ANG.7.desc:0 "Пожалуй, на всëм континенте не сыщешь того, кто работал бы усерднее среднего зюдвестафриканского пилота. В связи с тем, что именно наши подразделения Люфтваффе являются основными комбатантами в тяжелейших битвах за доминирование над небом и землëй Южной Африки, очевидно, что после долгих дней и ночей подобных сражений самолëты и их экипажи были доведены до крайней степени изнеможения. Лëтчики провели настолько много бомбометаний за всë время войны, что уже потеряли счëт своим боевым операциям. Режим сна бойцов сбился из-за чрезмерно продолжительных полëтов, нарочно затягивающихся по приказам командования, для того чтобы у бригад техподдержки было больше времени на подготовку новой партии авиатехники для следующего вылета.\n\nЭто оказалось весьма недейственным методом решения проблем, ведь пилоты, изнемождëнные и так сильно жестоким графиком, не могли протянуть дополнительные часы в воздухе; произошло резкое увеличение числа несчастных случаев, многие из которых не обошлись без смертельных исходов. Подготавливающиеся летательные средства же, будучи неоднократно использованными в отчаянных боях, превратились в кучу изношенного хлама на ремонт которого не хватало ни "основного", ни "дополнительного" времени. Всë кричало о неадекватности используемой тактики и что ставке командования ВВС следовало бы смягчить расписание полëтов, дав экипажам заслуженный отдых, а механикам необходимое время разобраться с техникой.\n\nМы прислушались к этому. С сегодняшнего дня в силу вступает ряд изменений: отныне лëтные экипажи будут перераспределены между авиаполками максимально равномерно. Это поможет снизить несправедливую нагрузку на некоторых техников и постепенно увеличить эффективность труда. Пилоты, в свою очередь, будут работать по системе "день-через-день". В первые двенадцать часов первого дня экипажи будут находится в состоянии высокой боевой готовности, включающей в себя активное участие в военных действиях. Затем следует двенадцать часов низкой боевой готовности, во время которой лëтчики по сути отдыхают у себя в частях, вылетая только тогда когда того требует командование. На второй день пилотам предоставляется заслуженный выходной, - время на отдых и реабилитацию, ограничивающийся лишь небольшим количеством физподготовки.\n\nТакой подход поможет нам убить сразу двух зайцев: обслуживающему персоналу больше не придëтся утопать в куче хлама, тщетно пытаясь слепить из этого балагана что-то стоящее, а экипажу безустально пилотировать своë судно, пока усталость не сведëт всех его членов в могилу. Боеготовность с общим боевым духом повысятся; и, надеемся, в скором времени бойцы принесут нам ещë больше блистательных побед."
ANG.7.a:0 "Пускай отдохнут, главное чтоб не расслаблялись."


ANG.8.t:0 "Формирование вспомогательных бригад"
ANG.8.desc:0 "Группа организовано проследовала на базу. Частые насмешки сопровождающих инструкторов, казалось, нисколько не смущали еë. Каждый кандидат был отобран из верных африканских легионов СС, а посему железная дисциплина и великолепная целеустремлённость успешно блокировали любые спесивые шуточки в их сторону, особенно когда есть гарантия более безопасной и высокооплачиваемой работы вдали от передовой.\n\nРейхскомиссар Шенк не мог сдержать улыбки, глядя на то как хорошо идут дела. Он лично отобрал первую группу инструкторов и первую группу кандидатов. Первые хорошие учителя и при этом не имеют открытой неприязни к местным (если не считать их неуместных шуток за таковую), а вторые казались преданными своему делу. Наблюдая за ходом первого дня, Шенк заметил явное удивление со стороны инструкторов: они не ожидали что местные способны так быстро обучаться чему-то новому и уверенно применять знания на практике. Африканцам часто поручали тяжëлую и унизительную работу, такую которую обыкновенный немец ни за что не стал бы выполнять, поэтому кандидаты были вне себя от счастья, зная что в ближайшее время они смогут поработать в менее гнетущей обстановке.\n\nОднако это было ничем иным как обыкновенными мечтами. Всë что они испытывают сейчас - лишь небольшая тренировка перед действительно серьëзным испытанием. Предстояло починить и порядочно оборудовать тучи самолëтов в самые короткие сроки - многие, несмотря на свой суровый опыт в качестве подневольных рабов, могут оказаться неготовыми к таким нагрузкам, от этого высок риск погибнуть банально переутомившись. При всëм при том не стоит забывать где мы находимся. В рядах набранных механиков наверняка могут затаиться те, кто помнит какие ужасы германская армия занесла им в дома. Опьянëнные злостью и желанием поквитаться за старые обиды, они вполне могут заняться подрывной деятельностью. Ещë одна немаловажная проблема заключается в особой параноидальности наших надзирателей; когда кандидатов переведут на постоянную работу в ангары, то львиной доли из них не спастись от жестокого катка репрессий из-за чересчур весëлого настроя или малейшего намëка на вольнодумство. И хотя одна проблема перекрывает другую, факт остаëтся фактом - жертв будем много. Шенк не мог быть везде одновременно и следить за тем, чтобы его правила соблюдали. Уже несколько дней рейхскомиссару снились кошмары. В одни ночи о крушениях самолëтов, ранее приведëнных в неисправность по чьему-то злому умыслу, в другие - своеобразные "продолжения", где тысячи чернокожих были замучены до смерти по совершенно надуманным обвинениям в причастности к трагедиям. Но сегодня Шенк не мог нарадоваться, глядя на то как новички с интересом изучают что-нибудь новое о его любимых самолëтах, приносят пользу и себе и стране."
ANG.8.a:0 "Давайте надеяться на то, что мы сможем побороть наш дефицит."


ANG.9.t:0 "Неожиданное повышение"
ANG.9.desc:0 "Вальдемар не ожидал, что когда-нибудь увидит военные самолеты так близко. Раньше он просто помогал с уборкой, часами счищая жир и остатки топлива. Теперь же новый техник работал в чреве летающих тварей, помогая проверять целостность контуров и уровень жидкости в различных системах.\n\nНаказание за ошибки варьировалось от словесных оскорблений до задержания по подозрению в саботаже - или даже хуже. Однако, несмотря на длительные смены, работа сама по себе была очень интересной. На аэродром постоянно поступали новые самолеты, и выяснить, требуют ли они более тщательного технического обслуживания, было интересной задачей. Время от времени немецкие инженеры обучали его новым приемам, чтобы переложить на него еще больше работы. Увеличенная зарплата была неплохой, часть ее он отдавала своей семье, часть же шла на обеспечение сотрудничества.\n\nВокруг ангара появилось еще больше новых чернокожих ассистентов. Вальдемару всегда было приятно работать с другими африканцами. Несмотря на сложную и напряженную работу, он поймал себя на том, что мечтает о мире. Заработанных денег хватит на довольно долгое время. И, возможно, немцы и дальше позволят ему работать на своих военных самолетах? Но для этого лучше всего было не высовываться... и безупречно работать."
ANG.9.a:0 "Работа никогда не заканчивается."

ANG.10.t:0 "Сделка с дьяволом"
ANG.10.desc:0 "Шенк смотрел на стоявшую перед ним пишущую машинку. Идеи не желали приходить ему в голову. Синдром белого листа? Может быть. А возможно, дело было в том, что рейхскомиссар испробовал все возможные общественные каналы, чтобы получить от своих коллег ресурсы в обмен на самолеты. Любые новые письма, отправленные обычными способами, будут просто проигнорированы. Шенк даже не был уверен, что Мюллер хотя бы пробежится по ним глазами.\n\nМысли об облаках, о небе над Африкой. Но в эти дни небо было смертельно опасным, как и почти любое место на земле. Война продолжалась.\n\nМюллер и Хюттиг его игнорировали. Даже когда он предложил им самолеты, имеющие решающее значение для победы в Южноафриканской войне, оба рейхскомиссара по-разному заявили, что у них для него ничего нет, и что он был дураком, когда пришел сюда выпрашивать ресурсы. Да, в этой войне они сражались под единым знаменем Африканского щита, однако среди них не было никакого экономического сотрудничества, оно просто не соответствовало военным усилиям.\n\nВозможно, были и другие способы. Шенк знал, что Мюллер отчаянно нуждался в самолетах для обеспечения безопасности Конго. Шенк также подозревал, что Хюттигу нужны самолеты для распыления химического оружия, которое было опасно близко к развертыванию. Возможно, он мог бы подсластить эту сделку."
ANG.10.a:0 "Давайте сделаем это."


ANG.11.t:0 "Выложить карты на стол"
ANG.11.desc:0 "Томас Вебер обливался потом в плохо проветриваемом конференц-зале отеля, который вконец замучил всех собравшихся здесь представителей. Он только надеялся, что такие неудобства побудят всех побыстрее прийти к соглашению.\n\nПредставители Остафрики мрачно косились на своих коллег, не выглядя довольными перспективой сотрудничества. Люди из Центральафрики были обычными типами, бесперспективными бюрократами, как муравьи наполняющие империю Мюллера. По крайней мере, они единственные казались довольными тем, что на день оторвались от своей скучной бумажной работы.\n\nВебер понятия не имел, как Шенку удалось втянуть два других рейхскомиссариата в этот раунд экономических переговоров. Босс всегда держал свои планы при себе. Вебера заверили, что посланники из других рейхскомиссариатов будут стремиться к переговорам и что переговорщики от Зюдвестафрики могут проявить твердость. Они должны были предложить самолеты и другие товары в обмен на припасы. Независимо от того, на какие личные взятки или попрошайничество пришлось пойти Шенку, Вебер должен был позаботиться о том, чтобы добиться максимальных возможных уступок.\n\nПо мере продолжения переговоров сложность торговых путей и маршрутов поставок росла. Раздраженный остафриканский представитель небрежно заметил, что все это больше похоже на экономический союз, чем на простую торговую сделку. С заходом солнца участники переговоров начали уточнять последние детали, надеясь покинуть эту смрадную комнату и наконец-то подышать свежим ночным воздухом."
ANG.11.a:0 "Пока что лучше сосредоточиться на Центральафрике."
ANG.11.b:0 "Остафрика остается нашим единственным путем к успеху."
ANG.11.c:0 "Почему мы не можем просто... подкупить их обоих?"


ANG.12.t:0 "Пакт, заключенный кровью"
ANG.12.desc:0 "Глядя на немногочисленных оставшихся иностранных журналистов и военных корреспондентов, рейхскомиссар Шенк поднялся на трибуну, встав рядом с представителями двух других африканских рейхскомиссариатов. Условия военного времени делали нецелесообразным собрание всех трех рейхскомиссаров в одном месте, поэтому Шенку пришлось выступать перед собравшейся толпой вместе с простыми помощниками Мюллера и Хюттига.\n\n"В этих сложных обстоятельствах каждый рейхскомиссар должен объединиться во имя света цивилизации против африканского варварства и американского вырождения. И если Африканский Щит служит защитником Европы на континенте, то заключенный сегодня Пакт о взаимопомощи будет способствовать развитию торговли на всех территориях Германии. Вместе с моими уважаемыми коллегами я с гордостью подписываю этот договор о более глубоком братстве и партнерстве между немецкими территориями в Африке. Отныне ресурсы, фабрики и инфраструктура темного континента будут объединены в единое целое, укрепляя материально-техническое обеспечение Фатерлянда в войне с южноафриканцами."\n\nЖурналисты что-то вяло записывали в свои блокноты. Несколько человек сделали снимки. Посланник из Остафрики, суровый малый, слегка наклонил голову в сторону рейхскомиссара. Шенк поспешно поставил свою подпись под договором, прежде чем выйти через заднюю дверь. Журналисты едва заметили его уход."
ANG.12.a:0 "Времени на протоколы было мало."


ANG.13.t:0 "День в джунглях"
ANG.13.desc:0 ""Шенк, друг мой, рад тебя видеть." - непринужденная улыбка рейхскомиссара Мюллера не слишком изменилась за время войны. А вот его глаза, кажется, немного изменились, или все же нет? Шенк знал, что его коллега был карточным шулером с впечатляюще непроницаемым лицом. Он мог только надеяться, что его собственное лицо не выдавало слишком сильной усталости.\n\n"Комиссар Мюллер, рад вас видеть. Пришли сюда, чтобы обсудить новые торговые маршруты Пакта о взаимопомощи?" - Шенк пожал руку собеседнику. Улыбка Мюллера стала насмешливой, когда он задумался над словами Шенка.\n\nЦентральноафриканец покачал головой. - "Друг мой, не могу сказать, что я внимательно следил за этим вашим пактом. Однако я собрал несколько приличных умников, которые хорошо разбираются в этой теме." - улыбка Мюллера на мгновение погасла. - "О нашем последнем разговоре. Неужели ты..."\n\n"Да", - ответил Шенк. - "Вы были весьма настойчивы в отношении этого конкретного условия."\n\nШирокая улыбка Мюллера вернулась. Был ли в ней намек на насмешку? Или у Шенка просто разыгралось воображение? - "Хорошо, хорошо. Я покажу вас ответственным за это министрам. А теперь прошу меня извинить, мои генералы хотели со мной побеседовать.""
ANG.13.a:0 "Похоже, Мюллер не собирается отказываться от своего слова... Пока что."


ANG.14.t:0 "В самое сердце тьмы"
ANG.14.desc:0 "Хюттиг едва оторвал взгляд от стола, когда Шенк вошел в неприметную палатку, где расположился рейхскомиссар. - "Шенк. Какого черта ты здесь делаешь?"\n\nШенк закрыл глаза, затем снова открыл их. Хюттиг все еще был сосредоточен на своей карте. - "Ресурсы, про которые вы говорили. Они мне нужны."\n\n"А мне нужны те гребаные самолеты, что ты обещал." - Хюттиг поднял голову и посмотрел на Шенка. На его лице были темные круги под глазами. - "Чтобы выиграть эту гребаную войну."\n\n"Мои люди удерживают свою часть периметра. Но им нужны припасы, а для этого мне нужны ваши ресурсы."\n\n"У тебя не было бы недостатка в снабжении, если бы вы просто компетентно управляли своей землей", - проворчал Хюттиг. - "Почему ваши чертовы туземцы до сих пор бегают туда сюда вместо того, чтобы делать оружие и детали для твоих любимых самолетов?"\n\nВ глазах Хюттига не было ничего, кроме цифр: рабы и ресурсы - сюда, оружие и трупы - обратно. Жалкий ублюдок не собирался так просто делиться плодами своего "труда".\n\n"Ваши самолеты уже в пути", - нейтрально сказал Шенк. - "Я хочу гарантий того, что вы выполните свою сделку."\n\n"И ты их давно уже получил", - ответил Хюттиг. - "А теперь иди и не отвлекай меня! Я занят тем, что держу американцев подальше от твоих любимых аэродромов.""
ANG.14.a:0 "...Это то, что мы должны."


ANG.16.t:0 "Между скалой и Хюттигом"
ANG.16.desc:0 "Мы продолжаем наблюдать за растущей напряженностью среди местных жителей в наших внутренних районах. И теперь перед нами предстают два варианта.\n\nПервый - продолжать идти по нынешнему пути. Наша политика невмешательства хорошо послужила нам, снизив напряженность по сравнению с в другими районами Германской Африки. Наши прежние опасения по поводу неконтролируемых беспорядков в некоторой степени развеялись. Однако для удержания ситуации под контролем нам потребуется выделить дополнительные войска для патрулирования колонии и изоляции очагов напряженности до тех пор, пока беспорядки не утихнут.\n\nОднако трудные времена требуют и более жестких решений. Хотя наше желание максимально щадить местных жителей, чтобы сделать их послушными, заслуживает похвалы, пришло время рассмотреть и более жесткие решения. Собирая известных нарушителей общественного порядка и отправляя их в "трудовые" лагеря Остафрики, мы можем напомнить населению, что мы не обязаны терпеть их бесконечные жалобы. Это, вероятно, еще больше разозлит местных жителей, но эти неблагодарные ублюдки не заслуживают той рабочей силы, необходимой для того, чтобы позволить им разыгрывать свои истерики."
ANG.16.a:0 "Мы должны быть терпеливы, чтобы не подливать масла в огонь."
ANG.16.b:0 "Посмотрим, не протянет ли Хюттиг нам руку помощи."


ANG.17.t:0 "Ангольский корпус"
ANG.17.desc:0 "Военные патрули не были чем-то новым в регионе, как и привычка быстро и вежливо от них смываться. Угрюмым немецким войскам, поддерживавшим "мир", было запрещено произвольно расстреливать туземцев; с другой стороны любому, кто вставал на пути солдата, доставались сильные побои.\n\nВ последнее время все изменилось, думал Жуан. Он наблюдал, за маршем войск вдалеке. Это были не белые иностранцы, а местные чернокожие жители с верховьев реки Окаванго. Даже их командир был африканцем, снявшим фуражку, когда он и его люди проходили мимо главы деревни.\n\nВозможно, война привлекла еще одну группу немцев на юг, оставив гарнизон на самообеспечении. Возможно, все это было уловкой, чтобы заслужить расположение деревни. Однако это определенно сработало. Жители деревни шли осторожной пружинистой походкой. Мужчинам деревни больше не было нужды широко обходить патрулирующих солдат.\n\nОт мечтаний Жуана оторвал другой мужчина, усевшийся напротив. Они поговорили о странном виде африканских сил безопасности. Договориться было легко: черные или белые, солдаты по-прежнему были склонны к коррупции и жестокости. Тем не менее, было приятно на что-то надеяться. Возможно, африканские солдаты продолжат заботиться о порядке и стабильности в обществе? Что ж, только время покажет."
ANG.17.a:0 "Заключенные, надзирающие за тюрьмой?"


ANG.20.t:0 "За Рейх"
ANG.20.desc:0 "Решение выполнить свой долг, конечно, не успокоило его нервы. Рейхскомиссар Шенк сидел в своем кабинете, пытаясь прочитать отчет. Усталость отягощала его разум. Ночи были ужасными. Так много лиц, ангольцев, которых он бросил. Так много нерешительных проектов в области развития он начал, слишком напуганный, слишком трусливый, чтобы сделать последний шаг и попытаться освободить африканцев. Неважно. Войну нужно было выиграть. Последнее, в чем нуждались немцы и местные жители, - это чтобы опустошение посетило внутренние помещения Рейхскомиссариата.\n\nЕго мысли вернулись к отчету. Еще больше разрушений. Террористическая атака МПЛА. Агостиньо Нето. Рейхскомиссар попытался сморгнуть усталость. Так много мятежников. Критическая инфраструктура подожжена. Немецкие и местные бойцы на юге, лишенные продовольствия и боеприпасов. Шенк почувствовал необычную вспышку гнева, несмотря на себя. Он держал его, увеличивал, делал все возможное, чтобы превратить раздражение в настоящую ярость. Разве он не сделал все, что мог, чтобы помочь местным жителям, во время своего пребывания на посту рейхскомиссара? Неужели местные элиты не знали о том, как плохо обстоят дела в Остафрике, насколько хуже они могут быть здесь? Агостиньо Нето, конечно, знал, и все же он повел своих повстанцев против войск Рейхскомиссара в этот самый критический момент. Усталость Шенка помогла притупить его логику, помогла затуманить его отвращение к себе, помогла ему забыть о правоте дела повстанцев. Нет, повстанцы были злодеями, пытавшимися ввергнуть регион в хаос на грани американского наступления. Для блага региона, а также для спасения как немцев, так и местных жителей, МПЛА должна была быть остановлена."
ANG.20.a:0 "Позовите наших генералов, пора покончить с этими мятежниками."


ANG.22.t:0 "Великое переселение народов"
ANG.22.desc:0 "Шенк не всегда осознавал последствия своих действий. Но когда он это сделал, то сделал это на своем балконе, дрожа в холодную африканскую ночь. Стоя там, вцепившись руками в поручни, Шенк сожалел о принятом решении, когда солнце все еще висело над его головой. Чувство вины за то, что он совершил это, разъедало его сердце. Это грызло совесть, которая у него все еще оставалась. Это тоже был кошмар, просто слушать, как он кричит. Но не было никакого способа изменить то, что он с негодованием думал, что был вынужден сделать.\n\nВсегда он винил себя за то, что не сделал больше, чтобы успокоить туземцев. Он всегда чувствовал, как кислота его оправданий разъедает его волю и самообладание. Он всегда будет помнить о виде бесчисленных туземцев, которых толкают измученные и раздраженные войска.\n\nИх вытолкнули из их жилищ. Их вывели из их деревень под дулом пистолета. А потом их увезли в трудовые лагеря в Остафрике. Сердце Шенка выдержало еще один удар, еще одну болезненную мысль; он знал, что произойдет, как только они прибудут туда, и сожалел, что ничего не может сделать, кроме как наблюдать. Он почувствовал, как у него сжалось в груди, а руки похолодели от размышлений.\n\nЕго совесть осталась, умоляя его сделать что-нибудь. Но мужчина и пальцем не мог пошевелить, чтобы ответить на него. В то время как он отчаянно пытался исправить это, чтобы чувство вины, которое упрямо оставалось на нем, могло исчезнуть, в глубине души он уже знал, что этого просто нельзя сделать.\n\nИ пока он дрожал на холодном воздухе, он оставался на балконе, не в силах пролить слезы. Только небо, в которое он часто забирался, будет свидетелем самых глубоких его сожалений. И только его разум мог извинить его за последствия. Только его собственное предательское сердце будет мучить его снова и снова."
ANg.22.a:0 "Это ужасно, но это должно было закончиться."

ANG.23.t:0 "Мы правим небесами!"
ANG.23.desc:0 "Долгое время иностранная держава издевалась над развертыванием Люфтваффе в Африке. За закрытыми дверями военные аналитики смеялись над идеей мягких, праздных немецких пилотов, летающих бесконечными петлями над Западной Африкой, доставляя полезную нагрузку по простым целям. Теперь, когда война приходит в Южную Африку, люди в Вашингтоне и Претории больше не смеются, потому что они сталкиваются со всей мощью немецкого орла в африканских небесах!\n\nВолна за волной истребители защищают наше воздушное пространство и готовят миссии по перехвату над вражеским. На земле наши противники не найдут передышки, так как опытные пилоты уничтожают танки и укрепления с легкостью обученных людей. Дома эффективная команда поддержки ремонтирует самолеты и готовит дальнейшие миссии, постоянно поддерживая наше небо живым.\n\nЮжноафриканцы слишком долго угрожали нашей безопасности. Те, кто посеял ветер, пострадают от настоящего вихря огня и стали. Пока мы стоим, небо Африки будет нашим отечеством!"
ANG.23.a:0 "Мы летаем ради Рейха!"

ANG.53.t:0 "Скрытое рукопожатие"
ANG.53.desc:0 "На публике южноафриканская война продолжается. Рейхскомиссар Шенк продолжал свое участие, его самолеты бомбили американские цели, его люди охраняли базы и перевозили грузы. Сам этот человек даже пару раз соизволил спуститься из своего кабинета, чтобы встретиться со своими солдатами. Он пожал им руки, похвалил благородство их дела, а затем вежливо взял самоотвод. Насколько можно было судить, Шенк был таким же верным слугой Рейха, как и любой другой. Возможно, не самый преданный лидер или дотошный администратор, но беспокоиться не о чем.\n\nПо правде говоря, Шенк уже давно отказался от всякой веры в Рейх, которому он так долго служил. Однажды темной ночью он застал его на балконе, дрожащим от страха и нервов, когда маленькая машина подъезжала к его поместью.\n\nПо прибытии из кабины появились три хорошо вооруженные фигуры, а также 4-й из багажника. Он был высоким блондином и говорил по-немецки с едва заметным акцентом. Шенк приветствовал его как специального агента Рейнольдса, когда тот пожал ему руку, и как "сэр", когда он пообещал верность и поддержку себе и тем, кому он мог доверять в своей администрации".\n\nПлан был прост. Используя Зюдвестафрику в качестве базы, ЦРУ начало бы тайные операции по поиску, проникновению и уничтожению немецкой оперативной структуры в регионе. Американцы выиграли бы войну. Со временем африканцы получат свободу, независимость и демократию, которых они заслуживали.\n\nИ тогда Вольфганг Шенк мог умереть, зная, что он не был злым человеком."
ANG.53.a:0 "Это все исправит."

ANG.54.t:0 "В глухую ночь"
ANG.54.desc:0 "В немецком лагере никогда не было по-настоящему темно.\n\nНа рассвете солдаты вставали и проверяли свой камуфляж, убеждаясь, что ни малейшего следа не было видно американским самолетам, которые рыскали в небе над ними. На данный момент лагерь был освещен жутким мерцающим свечением. Достаточно, чтобы держать защитников готовыми даже к малейшей провокации, но не настолько, чтобы выдать их местонахождение. Это не имело значения. Они были ССовцами. Дисциплина была молоком их матери, а тьма была их союзником.\n\nЗатем ночное небо разверзлось, и из его разинутой пасти полился огонь.\n\nПрогуливаясь среди взрывов, эсэсовцы не теряли времени даром. Они мчались между горящими палатками к лагерному бомбоубежищу. С винтовками в руках они переждут бурю и отстроятся заново.\n\nНо бомбы были не единственной угрозой в ту ночь.\n\nИз кустов вокруг лагеря высыпали американцы. Это были суровые люди, в зеленых беретах, с жестокими лицами, а у некоторых-ожерелья из ушей.\n\nТрассирующие пули танцевали между распространяющимся огнем, когда лучшие из Рейха шли рука об руку с "борцами за свободу" из далекой страны. Для человека, с которым они погибли, сражаясь, с пистолетом в руке и рычанием на губах, но, тем не менее, они умерли.\n\nЧерез час все было кончено, и от лагеря не осталось ничего, кроме трупов и разорванной ткани. Отчет о нападении был поспешно написан после обнаружения разрушений на следующий день. Его трясущейся рукой отнесли к столу жестокого человека, прежде чем его владелец быстро удалился. Прочитав его содержание, Ханс Хюттиг закричал от ярости."
ANG.54.a:0 "Как это продолжает происходить!?"
ANG.55.t:0 "Огненное кольцо"
ANG.55.desc:0 "Жизнь на фабриках Остафрики была жестокой. Лучше, чем на полях, где рабы умирали в полдень, а ночью их разрубали на куски и перерабатывали в удобрения, но тем не менее жестоко. Африканцы работали по 12 часов в смену, изготавливая оружие для немцев и их союзников или союзников, прерываясь только регулярными избиениями со стороны своих надзирателей.\n\nНа одной фабрике, в частности, в Дар-эс-Саламе, все было так, как всегда. Хлыст хрустнул, пальцы заболели, и хлыст щелкнул. Один из надзирателей был новичком. Высокий парень, хорошо образованный, но говорящий по-немецки со странным акцентом.\n\nЗатем отовсюду и ниоткуда пришел огонь.\n\nСработал таймер, первичные активировали вторичные, и офис надзирателей разлетелся на куски.\n\nРабы подняли тусклые глаза и увидели, что новый надсмотрщик смотрит на них, как ангел милосердия. Они приготовились к наказанию, если не к смерти, но ни то, ни другое не пришло. Вместо этого мужчина с размаху развязал их цепи и крикнул, чтобы они уходили.\n\nКогда фабрика сгорела, они бежали. Некоторых быстро поймают и жестоко замучают за неподчинение. Некоторые добирались до куста только для того, чтобы умереть медленной смертью от голода. Некоторым удалось найти повстанцев или жителей деревни, чтобы взять их к себе, и они посвятили свою жизнь мести своим бывшим хозяевам.\n\nКогда в офис Рейхкомиссаров поступили сообщения об очередном саботаже на заводе, Хюттиг пришел в ярость. В его структуре были предатели. Повсюду были лжецы. Его подчиненные были лжецами, его союзники были бесполезны, он победит, он победит, он покажет им."
ANG.55.a:0 "Цепи рвались, плети горели."

ANG.56.t:0 "Наш спаситель в красном, белом и синем"
ANG.56.desc:0 "После стольких лет жестокости и репрессий у народа Анголы наконец-то появился союзник в лице имперского Рейхскомиссара Шенка. Однако, как бы ни был предан Рейхскомиссар исправлению своих многочисленных ошибок, опасность обнаружения и уничтожения возрастает с каждым днем. Мюллер набросится на нас, если даже малейший намек на угрозу его шансам на прибыль когда-нибудь достигнет его носа, в то время как о том, что может сделать Хюттиг, если он найдет доказательства, подтверждающие его давнюю паранойю, даже думать невыносимо.\n\nЕсли мы сможем добиться успеха в освобождении народа Анголы, мы должны действовать быстро, решительно и, прежде всего, совместно с нашими союзниками. Американцы уже оказали большую помощь в нашем освободительном проекте, но для того, чтобы у него были хоть какие-то шансы на успех, мы должны привлечь янки на всех уровнях.\n\nВскоре американские шпионы не только будут использовать базы на Юго-Западе, чтобы саботировать военные действия Германии, но и получат доступ к нашим схемам полетов, предупредят о взлетах немецких истребителей и бомбардировщиков и, конечно же, окажут помощь в подготовке к передаче нации ангольским освободительным силам одним махом.\n\nДень, когда народы региона наконец освободятся от нацистской тирании, становится все ближе, как и искупление Шенка. Если мы будем осторожны, если нам повезет, нас будут помнить на этой земле как нечто большее, чем просто зло, как только мы уйдем."
ANG.56.a:0 "Мы должны доверять американцам."

#### American conference events
ANG.57.t:0 "Первое впечатление"
ANG.57.desc:0 "Рейхскомиссар Шенк уселся в тишине. Даже саванна не могла растопить его ледяное и волнующееся сердце. Усевшись, он уставился на лежавший на столе телефон, ожидая повода взять трубку и набрать номер, который ему дали. Исполнение иных обязанностей, кроме самых важных, он делегировал своим помощникам. Детали были известны заранее, благодаря доверенным лицам из разведки и всё, что ему нужно было сделать - так это наконец черт подери позвонить. Поборов свою нервозность, Шенк быстро набрал номер на телефоне, словно борясь с собственными мыслями. Линия соединилась.\n\n"Алло, это Нефтяная компания залива Юго-Западной Африки?" сказал Шенк, дрожащим голосом. "Это господин Шенк. Мы можем сразу перейти к делу."\n\n"Здравствуйте, господин Шенк", - ответил голос после долгого молчания, успокаивая тревогу Шенка. "Я рад что Вы решили связаться с нами".\n\nШенк понял, что в этот момент он сделал что-то, от чего не сможет отвертеться. "Я буду краток. Я хочу установить рабочие отношения между нашими организациями. Со временем наши люди могли бы стать... взаимными спонсорами."\n\n"Герр Шенк, ваше предложение принято. Это нужно будет обсудить с советом директоров. Будем на связи". Когда мужчина повесил трубку, Шенк задумался, все ли сработало."
ANG.57.a:0 "Посмотрим, что они скажут."


ANG.58.t:0 "Без записи - американское вступление."
ANG.58.desc:0 "Что-нибудь такое, что заставит их оказать нам всю свою поддержку без того, чтобы мы что-то сделали для ANGola."
ANG.58.a:0 "Дайте им знать, что мы готовы к переговорам."

ANG.59.t:0 "Без записи - первая встреча."
ANG.59.desc:0 "Рейхскомиссар Шенк был, по крайней мере внешне, самодовольным, уверенным в себе героем войны. Однако в своем кабинете он беспокойно наклонился над столом, постукивая пальцами, а по лицу его струился холодный пот, и при этом он пристально смотрел на телефон. Скоро наступит назначенное время.\n\nКогда Шенк поднял трубку, звонок прервался, и он с досадой бросил ее на пол. "Мне все равно", - сказал он, - "разбирайтесь с этим, как хотите". От волнения его руки покрылись испариной. Где они были? Он посмотрел на часы, было только шесть.\n\nA звонок. "Алло?" сказал Шенк, его голос едва сдерживал волнение, "это Нефтяная компания залива Юго-Западной Африки?"\n\nМужской голос ответил ему, с американским акцентом, достаточно ощутимым, чтобы сбить Шенка с толку. "Да, это герр Шенк? Это по вопросу, который мы обсуждали вчера. Если нет, не могли бы вы перенаправить меня к нему?"\n\n"Да, это Шенк."\n\n"Отлично. Это Лансдейл. Продолжим наши вчерашние переговоры? Что касается нашей политики... - голос прервался, - более тесного сотрудничества.\n\nФюрер убил бы Шенка за это, но у него не было другого выбора. "Да. О чем бы вы хотели поговорить?"
ANG.59.a:0 "Что рейхскомиссар планирует делать?"


ANG.60.t:0 "Не для протокола."
ANG.60.desc:0 "Передача 01, агент Лансдейл, Юго-Западная Африка.\n\nДостигнуто взаимопонимание с рейхскомиссаром Юго-Западной Африки, Вольфгангом Шенком. Ему нужна наша помощь, а также у него есть то, что нужно нам. Нефть, металлы, промышленность - у Зюдвестафрики есть все. Ему нужно оружие, советники и готовое вспомогательное оборудование. Ничего лишнего для дяди Сэма. Если правительство согласится, я могу выступить в качестве посредника между США и герром Шенком.\n\nКак бы то ни было, я должен настоятельно рекомендовать соблюдать осторожность в отношениях с ним. Нет никаких сомнений в том, чего он хочет - как подробно описано выше, ему нужны оружие, люди и оборудование. Главный вопрос - зачем? Чего так сильно хочет нацистский комиссар, что ему нужна американская помощь? Никто до конца не знает, что он задумал.\n\nАгентство, а значит и правительство, должно быть осторожным, рассматривая этого нацистского героя войны не только как удобного союзника. Я все же рекомендую Америке, по крайней мере, наладить с ним контакт. Кто знает, что можно извлечь из вмешательства в этот неизвестный уголок мира? Возможно, при ближайшем рассмотрении окажется, что этот шаг разумен."
ANG.60.a:0 "Мы начнем операции ЦРУ в регионе."
ANG.60.b:0 "Это не стоит нашего времени."


ANG.61.t:0 "Друзья с привилегиями"
ANG.61.desc:0 "Вернувшись в свой кабинет после дня торжественного инспектирования своих пилотов, Шенк столкнулся с ворохом бумаг, которые, как казалось, завалили его стол. Это, по крайней мере, в понимании всех остальных, были бумаги от Нефтяной компании залива Юго-Западной Африки . Однако Шенк знал то, чего не знали они. Несколько недель назад он разрешил "техникам" компании исследовать его территорию. Папки, завернутые в синие и бежевые обложки, казалось, выступали из кучи, как скалы из тела горы.\n\nВытащив одну из них из кучи, Шенк просмотрел профиль иностранного гражданина, предположительно с вымышленным именем. Он видел их квалификацию, их искусственную жизнь. Университет Джона Хопкинса, фальшивые дипломы, все скрепленные чистыми чернилами и нетронутой бумагой. Ложь на лжи, влитая в бюрократический кошмар, с которым он ежедневно боролся. Однако Шенк знал, что лучше. Он сам все начал, и теперь он находился в самом центре бури. Следующим шагом должно было стать определение пути выхода из нее - и его сердце дрогнуло при этой мысли.\n\nОн поднял ручку. Шенку нужно было подписать всего лишь несколько десятков таких документов - и глаза и уши Америки будут пропущены в царство фюрера. Каким бы ни был риск, он был готов. В глазах многих Шенк был великим человеком; теперь мир увидит, как он пытается быть достойным. Он не заботился о своей славе, о своем запятнанном и окровавленном наследии. Его руки тянулись не к теплу будущего, а к укрытию оставшихся углей. Пусть Рейх издевается над ним, пусть ОСН бьют его за спиной. Ему было все равно. Твердой рукой он начал подписывать."
ANG.61.a:0 ""Мы сделали свой выбор.""


ANG.62.t:0 "Твердое "нет""
ANG.62.desc:0 "Рейхскомиссар Шенк сидел в своем тускло освещенном кабинете, в котором не было ничего, кроме единственной лампы, способной разгонять темноту ночи. Он бы предпочел развалиться на кровати и забыть о бедах мира, но нужно было работать, и это конкретное задание нужно было выполнить в одиночку.\n\nВновь он уставился на телефон, который угрожающе стоял на его столе. Холодный пот покрыл его тело. Он отдал четкий приказ никому не беспокоить его. Хотя в такой час это мало кто сделает, он должен был быть уверен, что никто не подслушает. Шенк сделал последний вдох и набрал номер.\n\nЗнакомый голос наполнил его слух. "Герр Шенк!" произнес он, "Как приятно снова вас слышать!" закончил он с ледяной, обманчивой добротой.\n\n"Ну," ответил Шенк, "я хотел узнать о нашем партнерстве. Пришел ли совет директоров к решению?" - закончил он, нервно сглотнув.\n\n"Ах, герр Шенк. Боюсь, что совет директоров собрался и решил, что предложенное вами предприятие не подходит для компании. Мы приносим свои извинения и надеемся, что вы понимаете наше решение",\n\n"Да. Конечно. Спасибо." сказал Шенк, когда телефон выскользнул из его рук. Трубка упала в нескольких сантиметрах над полом, а Шенк ссутулился в своем кресле, потеряв голову от безнадежного отчаяния."
ANG.62.a:0 "Мы сами по себе."

ANG.87.t:0 "Дело свинца."
ANG.87.desc:0 ""Мне нужно оружие, мистер Лэнсдейл", - сказал Шенк в трубку, выравнивая тон. Он не хотел показаться слабым. "Мне все равно, современное оно или избыточное. Истина состоит в том, что нам в Рейхскомиссариате нужно оружие". Ядро правды - Зюдвестафрике нужно было оружие, но не для войны. Его секретный проект требовал постоянного и обильного снабжения оружием. Африканская жара, казалось, не сдерживала его озноб.\n\n"Герр Шенк, - сказал голос, как всегда, ровным тоном, - чтобы Америка вооружила своего врага - даже того, кто решит с ней сотрудничать - ей нужно обоснование." Пауза на другом конце. "Как говорят все американцы, дружба - это улица с двусторонним движением. Если вы не желаете раскрывать цели такого вооружения, я не смогу сделать убедить руководство Агентства дать вам то, что вы хотите. Надеюсь, вы понимаете мою позицию. Я - связной, а не полномочный представитель".\n\nШенк должен был быть осторожен. Сейчас было не время говорить американцам, что у него на уме. "Мистер Лансдейл, я могу гарантировать, что использование такого оружия не будет направлено против американцев", - сказал Шенк, говоря медленно, чтобы скрыть свои стучащие зубы. "Если вам нужны дополнительные гарантии, то в следующий раз, когда мы будем разговаривать, речь пойдет об американском объекте, представляющем интерес. Мы обсудим нефть. Я обещаю, что уделю вам все внимание, когда придет время."\n\n"Хм." Похоже, Лансдейл был не самого высокого мнения о нем. "Я подниму этот вопрос в агентстве. Мы будем на связи."
ANG.87.a:0 "Теперь мы ждем ответа."


ANG.88.t:0 "Маленький запрос"
ANG.88.desc:0 "Американцы бросили на своей базе в Афганистане 12 украинских военных. Помочь им?"
ANG.88.a:0 "Окей."
ANG.88.b:0 "Нет."

ANG.89.t:0 "Прибытие Кавалерии"
ANG.89.desc:0 ""Так сколько коробок?" Шенк спросил своего секретаря: "Мне нужны точные цифры". В утренней неразберихе, с которой обычно начинались дни Шенка в Юго-Западной Африке, была частичка хороших новостей. Американская помощь прибыла. Естественно, Шенк замаскировал его под строительный материал и отдал срочный приказ не вскрывать груз. Он хвастался, что его солдаты разделяют его намерения, и если Хюттиг или Мюллер пронюхают об этом, его проект рухнет, как карточный домик. Секретарь мог этого не видеть, но Шенк, сидевший за своим столом, стараясь выглядеть как можно более спокойным и собранным, шел по натянутому канату.\n\n"Декларации здесь, сэр" сказал секретарь. Всегда верный и надежный, невысокий блондин доказал, что является источником крайне необходимой помощи для Шенка. Шенку потребовалось некоторое время, чтобы вспомнить имя молодого человека. "Как вы можете видеть здесь и здесь" сказал Вильгельм, указывая на некоторые разделы манифестов, которые в настоящее время находятся в руках Шенка "мальчики доставили его в выбранные вами места".\n\n"Спасибо тебе, Вильгельм. Я бы не знал, что делать без вашей канцелярской помощи". Хотя Шенк был пилотом, он признал, что не разбирается в цифрах. Рейхскомиссар Зюдвестафрики предпочел бы передать то, что он считал важной частью своей работы, в руки других. Административные вопросы, бухгалтерия, бухгалтерия - всем этим он поручал заниматься своим подчиненным.\n\n"Если я могу спросить, сэр" сказал Вильгельм неуверенным голосом, "какова цель всей этой секретности?" Шенку нечего было ему сказать."
ANG.89.a:0 "Это оружие сослужит нам хорошую службу."

ANG.90.t:0 "Америка отказывает"
ANG.90.desc:0 "Шенк склонился над столом с ручкой в руке. Это было необычное зрелище - Рейхскомиссар, который славился своими полетами, внезапно приземлился с подрезанными крыльями. Шенк ненавидел бумажную работу во всех ее проявлениях. Будь то бухгалтерский учет, бухгалтерия или простые административные вопросы, он отодвинул их на второй план, насколько это было возможно. Он понял, что стал чем-то вроде симпатичного личика, которое висело над его Рейхскомиссариатом, но он не придавал этому факту должного значения.\n\nОглядываясь назад, можно сказать, что сегодняшний день был неизбежен. Даже без отказа американцев в поставках оружия в его вотчину ему пришлось бы долго и внимательно изучать финансы комиссариата. Конечно, сегодня в центре внимания была реконструкция его секретного проекта. Американцы сбили его с курса, потребовав коррекции. Однако Шенк не был бы хорошим пилотом, если бы не обладал даром предвидения. Однако ему пришлось принять несколько таблеток от нервов.\n\nЕго ноги были беспокойными. Шенк понял, что ему предстоит проделать огромную работу. Он вздохнул. Бумаги, лежавшие перед ним, годами ждали работы. Он слышал помощников в соседней комнате, превосходную компанию парней из чрева самой Германии. Они веселились, в то время как он должен был делать точные канцелярские записи. Стиснув зубы, он медленно повел руками. Шум отвлекал его, и ему нужно было сосредоточиться. Почему, спрашивал он себя, все жители материка представляют себя дикарями? День обещал быть долгим, так как ему предстояло отчитаться за оружие и припасы, необходимые для возобновления секретного проекта. Шенк только желал себе немного тишины и покоя."
ANG.90.a:0 "Когда приходится делать правильные записи, начинаешь ненавидеть этих дикарей - ненавидеть их до смерти."


ANG.91.t:0 "Анекдот"
ANG.91.desc:0 "-Штирлиц, вы все еще хотите сказать, что серп и молот на вашей заднице - это родимое пятно?"
ANG.91.a:0 "Русская цензура бессмысленна и беспощадна"

ANG.92.t:0 "Почва для восстания"
ANG.92.desc:0 ""Двадцать пять процентов производства, мистер Лэнсдейл?" сказал Шенк, кипя от злости. Он позволил своим нервам выйти из-под контроля. "Это такая смехотворная ставка. Этот Рейхскомиссариат, конечно, не может удовлетворить вашу просьбу. Мистер Лэнсдейл, происходит откачка средств с полей, а затем происходит откровенное воровство! Если другие комиссары услышат об этом, фюрер получит мою голову и мое звание - и с этого момента вам не с кем будет общаться". Шенк глубоко вздохнул, пытаясь успокоиться.\n\n"Герр Шенк" произнес голос, стараясь говорить дипломатичным и дружелюбным тоном, - это не мои условия. Вместо этого думайте об этом как о цене, обмене". Пальцы Шенка застучали по столу, и его ноги стали еще более беспокойными. "Америка вступила в эти тайные переговоры с единственной целью-помочь вам. Если вы не склонны давать то, что она написала, в качестве ее условий, ее пределов, не было бы смысла в каких-либо переговорах. Вы разумны, герр Шенк. Туз, герой войны. Америка не могла бы выбрать лучшего партнера". Голос сделал паузу, как бы подчеркивая свою следующую мысль. "То, чего она не может добиться словами, она может добиться силой. Помните, мистер Шенк."\n\n"Да, я понимаю" сказал Шенк, у которого отняли рычаги, оставив его сдутым и хрипящим, - "Однако, конечно, у нас есть способ договориться о ставках? Двадцать пять - это слишком много."\n\n"Это твоя проблема, Генри Шенк. Я вам не друг, и на данном этапе Америка тоже. Вы либо согласны, либо нет. Так что же это будет?" Рейхскомиссар положил трубку и щелкнул пальцами. "Привет? герр Шенк?" Он обдумал свой ответ."
ANG.92.a:0 "Хорошо. Двадцать пять процентов это приемлимо."
ANG.92.b:0 "Неприемлемо."


ANG.93.t:0 "Тайные Поставки"
ANG.93.desc:0 "Шенк ненавидел бухгалтерию. Возможно, ему не следовало становиться рейхскомиссаром и оставаться уважаемым героем войны, асом. Он пришел на эту работу с надеждой полетать в небе Африки, оставив своих подчиненных на незавидной работе по управлению рейхскомиссариатом. Все это, его вину, его кровоточащую совесть и его преступления можно было предотвратить одним громким "нет". В Германии он был трофеем. В своих владениях он-марионетка.\n\nВстав, чтобы подышать свежим воздухом, он заглянул в ближайшее окно. Там просторы Юго-Западной Африки манили его, как сирены. И все же он не слышал ни их песен, ни даже их голосов. Саванна расстилалась пустой, плоской почти во всех направлениях. Оранжевое пространство с дорогами, разбросанными по его поверхности, как татуировки. По этим дорогам, как муравьи, грузовики везли материальные продукты его владений, бросая красноватую пыль и затуманивая послеполуденный свет.\n\nНекоторые из них могли бы передать то, что американцы требовали от него некоторое время назад. Если бы приспешники фюрера обнаружили, что он переправляет немецкую нефть в ОСН, он был бы мертв. Перспектива, которая в последнее время часто приводила его в свой редко используемый офис. Он должен был доказать, используя творческую бухгалтерию, что у него был торговый контракт с нефтяной и авиационной компанией Юго-Западной Африки в Персидском заливе, что было непростым подвигом. Он приложил палец к окну, страстно желая снова полетать в африканских небесах. Однако это было на другой день. Американцы должны были дать ему что - то еще-в противном случае он не видел причин продолжать переговоры."
ANG.93.a:0 "Может быть, как-нибудь в другой раз."


ANG.94.t:0 "Защищая нашу землю"
ANG.94.desc:0 "Шенк подумал, что американцы не были разумны в своих требованиях. Он мог бы перекачивать им нефть, здесь и там, с запасом, которого не заметили бы его коллеги Рейхскомиссары. Двадцать пять процентов, однако, были выплачены сразу. Американцы не были им; как они могли понять? Он должен был сохранить свою должность, иначе этот проект не нашел бы своей реализации. Нефть, которая текла по его территории, была одним из его источников дохода, не говоря уже об удобном прикрытии.\n\nОн уставился на телефон. "Я понимаю, - сказал Лэнсдейл, его голос звучал побежденно, "мы позвоним вам позже, чтобы обсудить другое направление американских интересов в вашей области". По крайней мере, переговоры не сорвались прямо там и тогда. Он вздохнул, его руки дрожали от холода в кабинете. По крайней мере, был какой-то путь вперед, и его отказ не закрыл перспективы его проекта.\n\nОн встал и выглянул наружу. Просторы Юго-Западной Африки, его владений, раскрыли свои уста и улыбнулись ему, маня его. Шенк почувствовал, как в нем поднимается желание бежать по этим полям и летать по их небесам. Однако его глаза видели землю жестко. Его соотечественники и его руки были запятнаны кровью. Какой бы огонь ни горел на его плоских, оранжевых, почти бесконечных горизонтах, теперь это были только угли. Чем бы он ни обладал, он был полон решимости защитить остатки своей надежды. Что бы он ни сделал, его грехи останутся, и для этого он оставил время, чтобы залечить все раны, которые он нанес."
ANG.94.a:0 "Мы живем во вспышке молнии."


ANG.95.t:0 "Вопрос жизни и смерти"
ANG.95.desc:0 ""Что именно вам нужно еще раз" сказал Лэнсдейл с любопытством в голосе, - пожалуйста, перечислите их для меня." Шенк снова разговаривал по телефону, и переговоры шли гладко. Он обрисовал в общих чертах то, чего хотел, и на первый взгляд их было не так уж много. Однако в долгосрочной перспективе все, о чем он просил, сыграет ключевую роль в его проекте. Шенк почувствовал дневное тепло, принесенное светом раннего полудня. Он оставил окна открытыми.\n\nПальцы рейхскомиссара скрутили провод приемника. Он все еще чувствовал себя неловко. "Медицинское оборудование, по большей части" сказал он, стараясь казаться расслабленным и непринужденным, "радиоприемники, бинокли, рюкзаки и пайки". Никакого оружия. "Это не должно быть слишком сложно, верно, мистер Лэнсдейл? Я не просил оружия. Американская нация должна быть в состоянии обеспечить меня всем необходимым".\n\n"Вы правы, герр Шенк". Коллега Шенка звучал спокойно, почти самодовольно. "Это не слишком много для Америки. Однако все, что вы просили, было также инструментами для войны. В конечном счете, решение не зависит от меня. Президент и Агентство решат, отправлять или нет все, что вам нужно. Вы понимаете мою позицию, не так ли?"\n\n"Я понимаю."\n\n"Поверь мне, я постараюсь замолвить за тебя словечко, но только если ты позволишь мне решить следующую тему для обсуждения. Мы поговорим о богатых залежах полезных ископаемых ЮАР и о том, как Компания стремится использовать их на благо народов".\n\nУ Шенка не было выбора. "Понятно. Увидимся позже, мистер Лэнсдейл." Ему не нравился Лэнсдейл, но, возможно, это было к лучшему."
ANG.95.a:0 "Что скажут американцы??"


ANG.96.t:0 "Анекдот"
ANG.96.desc:0 "Штирлиц долго смотрел в одну точку, потому в другую.\n\n-"Двоеточие", смекнул Штирлиц."
ANG.96.a:0 "Русская цензура бессмысленна..."
ANG.96.a:0 "Русская цензура бессмысленна..."

ANG.97.t:0 "Осмотр упаковок"
ANG.97.desc:0 "Шенк выпроводил двух своих людей и закрыл дверь. Наконец-то он остался один. Рейхскомиссару требовалось уединение, сказал он им, и это был приказ. Они быстро оставили его в покое, предоставив ему возможность заглянуть в одну из посылок, которые Америка тайно отправила ему. Это была продолговатая зеленая коробка, сделанная из дерева. Ранее двое мужчин внесли это внутрь, но Шенк запретил им смотреть на его содержимое. Распущенные губы потопили корабли. Удовлетворение не было оправданием для того, чтобы ослаблять бдительность.\n\nНа его столе лежало величайшее сокровище, которым он когда-либо обладал. Военный материал американского производства, практически мечта как Хюттига, так и Мюллера. Приоткрыв крышку, он увидел то, что прислали ему американцы. На подстилке из сена - чтобы смягчить доставку, предположил он, - лежали бинокль, аптечка первой помощи в жестяной коробке, компас и пакет MRE. Бинокль сразу же привлек его внимание. Каково это-смотреть на мир через американские линзы? Он поднял его, разбросав в стороны пряди сена, и поднес к глазам.\n\nЧерез окна его кабинета Юго-Запад казался засушливой, дикой страной. Однако при ближайшем рассмотрении обнаружилась красота его природы. Он видел грызунов, львов, антилоп гну и многих других, снующих вокруг, живущих жизнью, лишенной какого-либо представления о грехе и искуплении. Для него самого такой надежды не было. Уже нет. Однако он прошептал холодную, пустую молитву. Он видел это ясно, как день, написанное на стенах его кабинета. Немецкому господству здесь пришел бы конец, так или иначе. Он пожелал, чтобы тот, кто унаследует его владения, обрел покой."
ANG.97.a:0 "Надписи на стене, как всегда, везде и всегда."


ANG.98.t:0 "Американский блюз"
ANG.98.desc:0 ""Просто оставьте их на моем столе, пожалуйста, - сказал Шенк, усталость напрягла его голос. В очередной раз его втянули в бюрократическую неразбериху, и теперь ему приходилось со всем справляться. В его голове было так много всего. Отказ американцев от самой простой просьбы о поставках и вспомогательном оборудовании удивил его. Это было что-то легкое, что-то почти тривиальное. Тем не менее, Соединенные Штаты Америки использовали своего представителя, чтобы произнести единственное, потрясающее мир слово: "нет".\n\nЕго люди оставили его со стопками бумаг на стопках. Калькулятор лежал рядом с беспорядком, готовый сопровождать Шенка в очередном рискованном предприятии, в очередном сеансе переутомления. Все эти переговоры утомили его, и он хотел бы провести день без беспокойства и беспокойства. Лекарство, по крайней мере, помогло успокоить его нервы.\n\nОн понимал, что эта нервозность и тревога никогда не исчезнут. Шенк зашел слишком далеко. Если бы недели переутомления были всем, что требовалось, чтобы искупить себя и свои поступки, он бы принимал это каждый раз. Однако, когда он выглянул наружу, на свою любимую панораму в мире, он почувствовал, как низкий сонный взгляд солнца что-то в нем насторожил. Он должен был делать свою работу, и делать это быстро. Его время сокращалось с каждой минутой. Стрелка на часах с каждым тиком сбривалась на секунду. Проект должен быть выполнен."
ANG.98.a:0 "Завтрашний день наступил."


ANG.99.t:0 "Немного плодов за наш труд"
ANG.99.desc:0 "Разрабы опять не порадовали нас локой. Но предположу, что здесь Шенк и его министры наконец получили хоть какую-то отдачу от своих авиационных дел и теперь они все очень рады."
ANG.99.a:0 "Что ж, я тоже рад за них."

ANG.100.t:0 "Большая Просьба"
ANG.100.desc:0 ""Так что, как видите, герр Шенк" сказал Лэнсдейл, "на вашей территории находятся крупные месторождения ценных металлов. Материал достаточно ценный, чтобы Америка была в долгу перед вами, если вы предоставите нам особые права на добычу полезных ископаемых в этом районе". Сначала нефть, а потом уже металл. Американцы, казалось, были полны решимости выжать все материальные богатства Зюдвестафрики. Он обдумал это. Его Рейхскомиссариат, возможно, был незначительным вкладом в промышленность Германии, но если бы он вызвал подозрения, он бы недолго оставался там, где был, и оставался там, где ему нужно было быть.\n\n"Мистер Лэнсдейл", - сказал он, маскируя нервозность в своем голосе хрипом, - " какие именно права вы хотите? На моей территории много металлов - вам нужно будет указать, какие из них вы хотите". Конечно, Шенку пришлось согласиться на любой обмен, который произошел, но это помогало узнать своего врага. Это была половина выигранной битвы. Рейхскомиссары Хюттиг и Мюллер были неизвестными факторами. Если бы они узнали о его предательстве, они бы бросили его в одно мгновение. Он должен был быть осторожен.\n\n"К вольфраму, хрому и всему, что вы можете продать, кроме того. Не волнуйтесь, герр Шенк" Лэнсдейл понизил тон, "мы честно заплатим за это. Америка никогда не забывает своих друзей. Дайте нам то, что мы хотим сегодня, и и Президент, и Агентство отметят ваше сотрудничество". Шенк откинулся на спинку стула, обдумывая свой ответ."
ANG.100.a:0 "Передай мне бумаги. Я дам вам ваши права."
ANG.100.b:0 "Я не могу дать тебе то, что ты хочешь."



ANG.101.t:0 "Анекдот"
ANG.101.desc:0 "Штирлиц сидит в кабинете и читает шифровку из Москвы. Неожиданно в кабинет влетает Мюллер, отрывает от донесения кусок страницы и так же стремительно убегает.\n\n"Пронесло!" - сказал Штирлиц.\n"Чтоб тебя так пронесло!" - подумал Мюллер."
ANG.101.a:0 "Русская цензура бессмысленна и беспощадна"

ANG.102.t:0 "СОКРУШИТЕЛЬ НЕБЕС! ГУРРЕН ЛАГАНН!!!!"
ANG.102.desc:0 "Не должно ходить, повесив голову, Симон! Видишь бур? Это бур не старейшины - это твой бур! И только твой! И этим самым буром ты, Симон, пронзишь небеса! Не сдаваться, не бежать, не сожалеть! Это наш с Симоном девиз! Где ты видел хотя бы одного человека, который не боится смерти? Но знаешь что, это ничего не меняет! Какие у нас еще варианты? Делаем, потому что хотим это делать! Даже против бесконечной вселенной наша кипящая кровь расплавит все путы! Мы прорвемся сквозь время и пространство! Чтобы отстоять свой путь, чего бы это не стоило! "
ANG.102.a:0 "ВЫ ЗА КОГО НАС ДЕРЖИТЕ!"

ANG.103.t:0 "Смысл крови и костей"
ANG.103.desc:0 ""Ты что, с ума сошел, Шенк?" В голосе Лэнсдейла звучала почти истерика. "Вы хотите, чтобы я обратился к президенту Соединенных Штатов с просьбой прислать советников для подготовки армии врага? Мне очень жаль, но я убежден, что вы, должно быть, оставили свои умственные способности. Просто нет никакого способа, и я говорю это как опытный оператор герр Шенк, чтобы я мог убедить Агентство сделать это. Мне очень жаль, Герр Рейхскомиссар, но я должен прервать эту конференцию, чтобы..."\n\n"Пожалуйста, подождите, мистер Лэнсдейл" сказал Шенк, "не могли бы вы, пожалуйста, хотя бы попытаться из-за меня?" Мой Рейхскомиссариат может предложить вам только одно: свое величайшее сокровище и самое ценное достояние. Послушайте, мистер Лэнсдейл. Вы бы ничего не потеряли, если бы попытались, не так ли? Просто спросите". В начале своей карьеры в немецкой авиации Шенк никогда не ожидал, что будет просить об одолжениях у американского политического оператора. И все же он был здесь, общаясь с предателями своего Отечества.\n\n"Ладно," Лэнсдейл сказал резким тоном: "Будь по-твоему. Я должен предупредить вас, что я сообщу об этом Агентству, а следовательно, и Президенту, как можно более прямолинейно. Прошу прощения, герр Шенк, но я так же предан своей стране, как и вы своей. Хорошего тебе дня". Линия оборвалась. Это была самая рискованная авантюра, на которую пошел Шенк. Возможно, это окупится. Возможно, этого и не произойдет."
ANG.103.a:0 "Только время покажет."



ANG.104.t:0 "Грандиозная речь"
ANG.104.desc:0 "Attention, entire world! Hear my proclamation: I am Lelouch vi Britannia, Emperor of the Holy Britannian Empire and your only ruler! Schneizel has surrendered to me: as a result of this, I am now in control of both the Damocles and the FLEIJA weapons, and even the Black Knights no longer possess the strength to oppose me now! If anyone dares to oppose my supreme authority, they shall know the devastating power of the FLEIJAs. Those who could oppose my military rule no longer exist! Yes, from this day, from this moment forward, the world belongs to me! Lelouch vi Britannia commands you: Obey me, subjects!"
ANG.104.a:0 "OBEY ME, WORLD!"
ANG.104.b:0 "Почему тут так много пустых ивентов?"

ANG.105.t:0 "Вот таких кадров тебе нарисовали"
ANG.105.desc:0 "Случилось немыслимое. Американцы всё-таки предоставили нам людишек для решения делишек в нашем любимом Рейхскомиссариате. Стол Шенка прямо переливался цветами флага ЛГБТ от великого разнообразия лежащих на нём разноцветных папок, содержащих всю необходимую информацию о тех, кто будет помогать Шенку в нелёгком занятии, а именно укреплении и переобучении армии. В связи с этим настроение Шенка приподнялось, впервые за долгое время и пока заполнял рекомендации, тихо напевал разные песенки. А в это время наёмники готовятся к отправке к нему в Рейхскомиссариат, чтобы вдальнейшем тренировать армию Шенка.\n\nВо всяком случае, это же американцы. И поэтому вся бумажная работа по принятию наёмников ляжет сами знаете на кого. Мюллер и Хюттиг об этом и не догадываются. Возможно они даже оценят его потуги создать мощную и хорошо обученную армию. Они вовсе думают, что Шенк является разменной монетой в распрях между Рейхом и США, да и вообще, они незаинтересованы в развитии такого амбициозного проекта. О, как они ошибаются.\n\nЭто было знаменательное событие. Мгла, нависшая над Рейхскомиссариатом и самим Шенком начала потихоньку рассеиваться. Лучи надежды наконец начали разрезать многолетнюю тьму, нависшую над бренной землёй. Да, это лишь лёгкая эйфория и хаос может вернуться, но сейчас Шенк наслаждался этими моментами. Что было когда-то безумным замыслом, становилось реальностью."
ANG.105.a:0 "На один шаг ближе к успеху."


ANG.106.t:0 "Отбор"
ANG.106.desc:0 "Последние несколько недель были довольно парадоксальными для Шенка. Безумно, но довольно банально. Как будто американцы вовсе и не хотели ему помогать, но тем не менее он всё это время не вылезая из офиса работал с документами. Он ужасно нелюбил сие. Но с другой стороны, для воплощения проекта в жизнь нужно было, чтобы всё держалось в тайне. Да на то он и Рейхскомиссар, чтобы заниматься этой рутиной. За это время он даже никого не уволил и не садил за эту работу. Он должен всё сделать сам. Его руки тряслись, мурашки от холодных ночей саванны ползли по спине, но он не прекращал работать.\n\nСейчас он приступил к чтению очередного длинного списка солдат для отбора. Американцы, как и ожидалось, не захотели отправлять сюда советников. Во всяком случае, Ландсейл, в отличие от Шенка был опытным дипломатом. Нужно было слушать американца. Во всяком случае, у Шенка был запасной план. Он попросит пилотов немного скорректировать курс самолёта, дабы прибыть на переговоры вовремя, но сие вряд ли что-то изменит.\n\nЗавтра он встретится со своим верным войском и самым опытным вручит медали. Если была на то причина, он американских офицеров бы заменил на своих. Да, те были далеки от идеала, но что тут поделать? Шенку уже хотелось, чтобы это всё наконец закончилось."
ANG.106.a:0 "Могло быть и лучше"


ANG.107.t:0 "Сердце Африки"
ANG.107.desc:0 "Ну не легкие же..."
ANG.107.a:0 "Отправить им."

ANG.108.t:0 "Милый захват"
ANG.108.desc:0 ""Вы шутите, герр Ландсейл, ведь так?"-сказал Шенк и моргнул. Ох, как же он ненавидел эти долгие телефонные разговоры с очередным "лучшим другом". А на другом конце Ландсдейл на чистом немецком с лёгким акцентом, продолжил:\n"Вы думаете, я тут шутки шучу, герр Рейхскомиссар? Нефтяная компания Юго-западного Африканского залива провела анализ прибыльности. Для углубления нашего сотрудничества между нам бы потребовались кое-какие.... гарантии от вашего правительства."\n\nШенк также недоумевающе моргнул, но всё же понимал, что американцы схватили его за яйца. Но тем не менее, у него такого опыта в предательствах ради высоких ставок ещё не было. Спокойствие. Этого сейчас не хватало, чтобы эти засранцы не учуяли запах чьей-то слабости.\n"Так вот, наши расчёты показывают, что ваши потребности в мощностях ангольской промышленности составляют около 25 процентов, а также вам достаточно где-то сорок процентов произведённой стали. Неужели этого вам недостаточно?"\n"Может и достаточно, но мне кажется, что я тут зря теряю с вами время, герр Шенк. Дальнейшее сотрудничество с вами слишком рискованно для американской нации, а также некоторых наших сотрудников, работающих в Африке. Надеюсь, вы хорошо меня поняли?"\n"Да, но мне нужно ещё немного времени."\n"Поторопитесь, герр Шенк. В ближайшее время наши юристы свяжутся с вашими, дабы данная сделка всё-таки осталась в тайне. Думаю, вам лично тоже должна быть какая-то выгода? С вами приятно иметь дело".\n\nЩелчок и на том конце повисла мёртвая тишина. Несмотря на патовое положение, Рейхскомиссар улыбнулся. Личная выгода. Американцы думают, что он превратился в коррумпированного предателя. Да и пусть думают. По крайней мере, у него нет других вариантов. Он встал из-за стола и подошёл к окну. Как же он устал от этого дерьма."
ANG.108.a:0 "А это проще, чем я думал."
ANG.108.b:0 "Ещё чего. Пошли они с уступками."


ANG.109.t:0 "Положительный ответ"
ANG.109.desc:0 "Мы согласны, ура!"
ANG.109.a:0 "Ок."

ANG.110.t:0 "Неожиданный отказ"
ANG.110.desc:0 "Эти дураки думали, что мы согласимся на это? Ну уж нет!"
ANG.110.a:0 "Ок."

ANG.63.t:0 "Замысел раскрыт"
ANG.63.desc:0 ""Простите, герр Шенк, но вы сами так решили!"- воскликнул голос на другом конце провода, который казался Рейхскомиссару таким до боли знакомым. Он прошептал в трубку- "Мистер Ландсэйл, я думаю, вы меня хорошо слышите. Нефтяная компания Юго-западного Африканского залива и Авиационная компация должны предоставить кое-какие гарантии, дабы мы смогли... принять участие в добыче."- сказал Шенк, а сам не мог понять, удовлетворён ли он собственным решением или всё же тревожился, что замысел не удастся,- "Зюдвестафрика ещё слишком далека от полного выполнения наших условий, во всяком случае я не хочу больше слышать, чтобы ваша сторона запрашивала какие-то гарантии. Я вынужден сам сделать запрос в компании, готовы ли они оказать защиту и политические гарантии Анголе."\n\n"Это же...тайный проект...то, о чём вы сейчас сказали, это тоже является его частью, герр Шенк? За это время всё так обросло секретностью, что..."- сказал Ландсэйл и внезапно замолк. Повисла мёртвая тишина, если не считать того тихого жужжания, но тем не менее, в душе Шенка всё больше и больше стали нарастать тревога, сомнение и беспокойство. "Честно говоря, корпорация прикурила от таких изменений некоторых пунктов наших деловых соглашений. Да, она особо так и не меняет в потенциальной доле Агенства или нашего Президента, но на момент представьте, герр Шенк, в какой политический скандал это может вылиться в случае неудачи. Всё просто может одномоментно посыпаться. Мы ещё с вами свяжемся, герр Шенк."- сказал Лансдэйл.\n\n"Надеюсь."- ответил Шенк, когда Ландсейл уже повесил трубку и на другом конце провода раздалось жужжание, ударившее в барабанные перепонки. Работы с документами за последнее время поприбавилось, да так, что Шенк не мог так вот просто встать из-за стола и снова бездумно глядеть в окно. Он понимал, что Хюттиг и Мюллер уже маячили на горизонте. Тем не менее ангольцы, казалось, уже были почти рядом. Нужно было только лучше вглядеться в саванну"
ANG.63.a:0 "Мы можем только надеяться..."


ANG.64.t:0 "Самая странная просьба"
ANG.64.desc:0 "Они хотят ЧТО?!"
ANG.64.a:0 "Мы поддержим Анголу."
ANG.64.b:0 "У нас нет никакого интереса к Анголе."

ANG.65.t:0 "Святость и безопасность"
ANG.65.desc:0 "Вольфганг Шенк сидел в изнеможении и просматривал раз за разом различные подписи, записи, которых было предостаточно в огромном количестве документов. Эти документы, как чёртова гидра, отрубишь одну голову, на её месте ещё десять вырастут. По крайней мере, эти кропотливые черкания ручкой прервались неожиданным стуком в дверь. "Герр Рейхскомиссар, вам тут письмо, сказали, вручить лично в руки."- сказал парнишка по имени Вильгельм, показавшийся в дверях. "Спасибо, Вильгельм."- ответил Шенк и взял письмо. Когда Вильгельм скрылся за дверью, Шенк аккуратно вскрыл письмо, вернулся за стол и начал читать: "В соответствии с оговоренным планом, Соединённые Штаты предоставляют гарантию независимости государству Анголе, отделившемуся от Рейхскомиссариата Зюдвестафрики..." Конечно, Шенк поступил также, как и любой другой человек на его месте в случае успеха такого опасного и трудного плана, как этот. Но Шенк не был тем другим человеком. Шенк не был тем, кто так просто мог после такого свершения расслабиться. По крайней мере не после подобного. Нацисты, сам Шенк, его личный пилот-ас, были до мозга костей коррумпированы, следовательно данное нельзя считать победой. По крайней мере, то, что он и ему подобные сделали с миром, не было даже намёком на искупление. Вдалеке ещё были слышны отголоски тех событий.\n\nШенк убрал опасное уведомление в ящик стола, положив рядом с полностью заряженным пистолетом, точно таким же, как и тем, что был у него в кабуре на поясе. Он понимал, что опасность может следовать повсюду, где бы он не был на сием прекрасном континенте; с другой стороны, он не мог не оценить своё достаточно огромное влияние в этом гнилом и жестоком мире."
ANG.65.a:0 "Изгой на Родине и за её пределами."



ANG.66.t:0 "Небольшое поражение"
ANG.66.desc:0 "Рейхскомиссар Вольфганг Шенк продолжил бродить туда-сюда по кабинету, с ума сходя от палящего африканского солнца, проникающего в окна, которые в тандеме образовывали жуткие тени демонов, которые, казалось глубоко забрались в и так израненную душу Шенка. Он ловил нехилые флешбеки. Перед его глазами стояли те, кого он убил. Он думал о том, что участвовал в строительстве той системы, основанной на рабстве и варварстве, в которой погряз этот бренный новый мир. Тем не менее, он судорожно открыл ящик, достал таблетки, отправил в их рот и запил стаканом горячей воды.\n\nПосле того, как дед принял таблетки, разум прояснился и в него начал прорываться текст доклада, который с утра уже лежал на его столе. Скоросшиватель содержал в себе бумаги, содержащие важные сведения, где красным по белому выделялось, что "Соединённые Штаты уже неспособны бороться с кризисом", а в связи с таковым "они могут прекратить поддержку программы" и "что данное нанесёт непоправимый ущерб репутации Шенка". Нет. Даже в такой ситуации растерянность и тлен не поглотят его; но пока, куда бы он не взглянул, везде творился кромешный ад и содомия, которые очень его печалили. Дабы найти себе утешение, Шенк открыл тот самый ящик в столе, который не открывал уже несколько месяцев. Ящик таил в себе ожерелье, которое когда-то принадлежало одной ангольской женщине. Той женщины, чьё тело он нашёл на просёлочной дороги. Тело её было до жути обезображено, как и была обезображена деревня, сильно пострадавшая от одного из авианалётов. Когда Шенк вернулся в офис, то досконально изучил ожерелье, поразился его красотой, которой прямо пестрит Ангола, по мнению Шенка.\n\nВзяв ожирелье в одну руку, другой он начал крушить собственный офис. В Зюдвестафриканском офисе начался сущий кошмар. Костяшки были в крови, когда он разжал кулак с ожерельем, оно было также в крови. Он хотел бороться за народ Анголы, даже после того, как американцы их кинут."
ANG.66.a:0 "Свободное государство всё же родится из этой крови."


ANG.67.t:0 "Начало конца"
ANG.67.desc:0 ""Вы получили документы, Рейхскомиссар?"-спросил Шенка американец на другом конце провода,- "Думаю, условия данной сделки вам понравятся и вы их примете."\n\n"Да, я принимаю условия, герр Лансдэйл. Я очень рад, что мы всё-таки провернули дельце."- сказал Шенк. На самом деле, не очень-то он был и рад. По крайней мере, не на столько,- "С вами очень приятно иметь дело,"- сказал Шенк, и снова соврал.\n\n"Рад это слышать,"- ответил Лансдэйл, всё-таки улавливая лукавство в последних фразах, но продолжил,- "А теперь, мы всё-таки обсудим подробности нашего соглашения. Нам бы хотелось знать, согласны ли в Нефтяной компании Юго-западного Африканского залива работать с более незначительными, региональными группами, дабы мы смогли заключить с ними субподряд, для более лёгкой деятельности в регионе. Как вы думаете? Кто-то ещё захочет работать с нами?"\n\nШенк улыбнулся и ответил.- "Знаю одну группу частников, кто может посотрудничать с вами, герр Лансдэйл. Я сообщу одному из них, что вы скоро ему позвоните. Его зовут Жонаш Савимби. Я уверен, что он тоже будет рад обсудить с вами планы сотрудничества."\n\n"Я тоже так думаю, герр Рейхскомиссар. А сейчас, как и договаривались, мы с вами обсудим план по операции в Зюдвестафрике.""
ANG.67.a:0 "А теперь, ребята, мы перенесёмся в будущее..."


ANG.68.t:0 "Конец пути"
ANG.68.desc:0 "АААААААААА, НЕГРЫЫЫЫЫ!"
ANG.68.a:0 "Мы должны начать наши операции в Африке."

ANG.200.t:0 "Всё больше Ангольцев присоединяются к борьбе!"
ANG.200.desc:0 "Война в самом разгаре. Реками льётся кровь немецких и ангольских солдат. Повсюду слышатся истории о подвигах, храбрости и самопожертвовании, совершённых нашими солдатами.\n\nНесмотря на мясорубку, которая здесь творилась, ангольцы вдохновлялись сказаниями и организовывали отряды смертников. Спустя десятилетия страданий и унижений, они нашли в себе силы подняться в смертный бой. Те, кто головы сложили на линии фронта, сражались за свободу нашего народа, а когда-то сражались, чтобы держать нас в подчинении. Более благородного дела, чем освобождение не знает история нашего народа.\n\nВсё больше дурачков, вдохновлённые задвиганием про Родину, присоединяются к борьбе, так как они решили стать героями. Военкоматы прямо кишели потенциальным мясом, желающим взять оружие и умереть за свободу от оков поработителей. Среди новобранцов находились и ветераны, которые вернулись на фронт, дабы оказывать всяческую помощь в обучении нового поколения пушечного мяса."
ANG.200.a:0 "Добро пожаловать в ад!"

ANG.201.t:0 "Обнаружены немецкие танки!"
ANG.201.desc:0 "Так много сооружений было заброшено, после того, как нацистский режим пал. Административные помещения опустели. Склады были заперты и заброшены. Аэродромы были эвакуированы. Где раньше господствовали фашисты, теперь господствуют песок и гной.\n\nС внезапным началом войны, различные группировки всё же не хотели соваться в старые здания и заброшенные склады. Всё оставалось на своём месте, до последнего камушка. Тем не менее, по различным слухам и донесениям, один из них всё же скрывал под собой нехилый такой тайник с оружием.\n\nТем не менее небольшая группа молодых парней, ищущих приключений на свои задницы всё же решились вломиться на один из заброшенных немецких армейских складов. Там хранились ни какие-то винтовки или запылившаяся провизия, там были самые настоящие танки. Они стояли борт к борту, немцы их засунули так много, что ими вполне можно было вооружить целый батальон. Нужно немедленно сообщить о находке своим, пока о танках ещё кто-то не прознал. Ведь это всё-таки был склад с брошенными, хотя и не полностью оснащёнными немецкими танками.\n\nХотя модели вундервафлей немного устарели, если их сравнивать с теми, что ездят сейчас, но сей факт всё же не отменял их огромную ценность для наших подразделений. Мы всё же будем их использовать на полях сражений. Для начала мы их переправили в более укромное место, где в ближайшее время подготовим их к бою."
ANG.201.a:0 "Отлично!"

ANG.202.t:0 "Немецкое сопротивление атакует лагерь!"
ANG.202.desc:0 "Даже когда нацисты по быстренькому ретировались с нашей земли и их режим пал, они всё же остались нашей непосредственной угрозой. Даже в изгнании они умудряются строить козни нашему тихому мирному ангольскому народу! Они грабят наши деревни! Они ломают наши дороги! Они пользуются нашим страхом, который они десятилетия на нас нагоняли.\n\nПрошлой ночью, когда наши бойцы разбили лагерь неподалёку от линии фронта, по ним внезапно был открыт огонь. Нет, это точно не были подразделения Центральафрики или Остафрики, так как на фронте было пока затишье.\n\nАтакующие открыли огонь по лагерю, где мирно спали наши солдаты. Первыми пали ночные часовые. Партизаны пытались прорваться к сему месту и начать обстрел с новой позиции.\n\nНаши солдаты проснулись от грохота выстрелов и взрывов. Некоторое время спустя, палатки закидали гранатами. Ручные гранаты выпускали из себя множество смертоносной шрапнели, убивающей всех, кого встретит на пути. В уцелевших палатках солдаты всё же взяли винтовки и выскочили на улицу, в чём мать родила, так как ни у кого не было времени, чтобы одеться.\n\nПосреди взрывов и криков, наши бойцы всё же нашли в себе силы и отправили на тот свет многих террористов, тем самым обратив тех в бегство. Враг был повержен, а ангольцы потеряли убитыми более дюжины солдат. \n\nПоверженные враги были в основном одеты, как гражданские, а некоторые были одеты в старую военную форму. Опознать среди них нацистов помогла обычная свастика на наручных повязках. Эти нацистские ублюдки посмели напасть на нас. Их многочисленные единомышленники ведут против нас партизанскую войну. Позор тем нашим братьям из Центральафрики и Остафрики, что посмели вонзить нам нож в спину, якобы делая сие ради свободы. Они не достойны ничего, кроме порицания."
ANG.202.a:0 "Колонизаторы всё ещё остаются занозами в наших задницах."

ANG.203.t:0 "Враг у ворот, предатели за спиною"
ANG.203.desc:0 "Наши храбрые солдаты сражаются на фронтах и не дают пройти врагам, жаждущим отобрать свободу, за которую уже и так заплачено немало крови. Наши бойцы сражаются с полной уверенностью, что завтра страна не падёт в междоусобицах. Наши бойцы сражаются, полностью осознавая, что через какое-то время вернутся по домам с победой.\n\nИ сии суждения могут быть недалеки от правды.\n\nНо увы, как и в любой другой стране, в нашей имеются некоторые разногласия между политическими течениями по поводу дальнейшего положения дел в стране. Да, вы всё правильно поняли, в Анголе, а именно в её столице, Луанде уже успели сформировать первое правительство, члены которого уже успели стать непримиримыми врагами. Вражда начала проявляться на почве грядущего политического устройства Анголы, недавно освободившейся от гнёта немецкой оккупации. Также есть вопросы по поводу непосредственного ведения войны. Каждый из членов правительства прекрасно понимает, что победа на внутренней политической арене поможет сорвать большой куш для дальнейших свершений, ибо наше новоиспечённое государство- это земля величайших возможностей для негодяев разной степени испорченности.\n\nРазногласия в правительстве иногда доходили до такого, что представители различных фракций, представленных там, начинали в открытую драться стенка на стенку. Члены менее амбициозных фракций наблюдали за сиим в полнейшем шоке. Интересно, как мы умудряемся не проиграть войну нацистам, если у нас в собственном руководстве творится анархия?"
ANG.203.a:0 "Наши ссоры могут привести к нашей гибели!"

ANG.204.t:0 "Факел свободы"
ANG.204.desc:0 "Абиллио лёг на спину. Ему было противно лежать прямо на грязи, но в тоже время и как-то мягко. Он приподнял руку и струйка тёмно-бордовой крови потекла по запястью и предплечью, а затем капала на землю. Он осознавал, что стоило всё-таки подняться и пойти поискать врача, пока он мог сие сделать. Но он хотел только лежать и вспоминать былое.\n\nОн закрыл глаза и лёг поудобнее, пока кровь всё также капала на землю, а его сознание уходило куда-то далеко. Он бредил родной деревней с маленькими домишками, сделанными из чего попало, где крышей служила обычная солома. Он вспоминал, как побывал в одном из административных зданий немецких колонистов. Он поразился их навороченности. А тем временем, разум Абиллио мутнел всё больше, от воспоминания о том, как на горизонте, на одном из домов в колониальном стиле развевался флаг Зюдвестафрики, затем повстанцы сорвали его и сожгли. Сие действо сильно вдохновило Биллио и он решил также пойти на фронт и бороться против угнетателей своего народа до последней капли крови. Он вспомнил то самое тяжёлое прощание с роднёй перед уходом на фронт. Перед уходом он пообещал, что вернётся и обязательно героем. Будут ли они ненавидеть его, если он не сдержит слово? Его мысли на мгновение прервались и слеза потекла по щеке, а затем в горле снова начали сопеть комья воспоминаний.\n\nОн вспомнил те холодные ночи в лагере, те ночи, когда он стоял часовым, как мечтал уже наконец вернуться домой, как страшно было ему пасть от вражеской пули. Он вспомнил, зачем пошёл воевать. Абиллио никогда бы не взялся за оружие, если бы не тот кошмар, что испытывали члены его и других семей во время немецкой оккупации.\n\nЗатем пошли более свежие воспоминания о нападении немцев на его лагерь, как их полчища шли на его сослуживцев из темноты, расстреливая каждого беззащитного ангольца на своём пути. Как эти сволочи закидывали палатки гранатами, где было полным-полно едва проснувшихся бойцов. Он вспомнил один из ярчайших моментов своей жизни, как храбро встал с постели и открыл ответный огонь по нападавшим, прикрывая отступающих товарищей. Будет ли семья гордиться хотя бы этим? И тем самым его сознание вернулось на место. Конечно же им будут гордиться, он в был абсолютно уверен в этом. Как же долго они боролись за свободу народа, они многим жертвовали. Абиллио тоже рисковал жизнью. Его мысли становились всё более размытыми, голова сильно кружилась. Теперь ему точно нужно было отдохнуть."
ANG.204.a:0 "Сладких снов тебе, солдат."

ANG.205.t:0 "Прибыло американское оружие"
ANG.205.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они согласны предоставить нам военную помощь в виде огромного количества комплектов стрелкового вооружения, а также такого же количества боеприпасов.\n\nСамолёты с ценным грузом уже на всех парах летят на наш берег. Несколько из них уже успели приземлиться у нас. Сразу же стал ясен настоящий масштаб американской помощи, он был просто огромен.\n\nЯщик за ящиком с оружием выгружались из самолётов в наши грузовики и те уже отправлялись на склады материально-технического обеспечения. В коробках в общей сложности содержались тысячи карабинов М14 и М1, а также десятки тысяч патронов.\n\nДа, это оружие давно списано по американским стандартам и не совсем легально сюда переправлялось, но для наших воинов сие было слишком уж щедро. После того, как мы рассортируем винтовки и убедимся, что они работоспособны, их уже можно с полной уверенностью передавать нашим храбрым воинам, что днём и ночью борются против немецких угнетателей."
ANG.205.a:0 "Спасибо, друзья."

ANG.206.t:0 "Прибыло американское дополнительное оснащение"
ANG.206.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они согласны предоставить нам военную помощь в виде дополнительного оснащения.\n\nЧерез какое-то время в порт Луанды прибудут первые корабли с гуманитарной помощью, где примерно за день их содержимое разгрузят. Поставки по некоторым данным будут на столько масштабными, что если о них узнают местные или американские логисты, то без сомнения они будут истекать слюной от зависти. Да, именно так, ибо в программу поставок входит хренова туча медикаментов, что вся ангольская армия может помереть от передоза. Несколько дней потребуется, чтобы всё содержимое контейнеров переправить по складам, находящимся в центральных районах нашей страны, где ресурсы приготовят к дальнейшему использованию.n\nПри помощи таких щедрых поставок от американцев, мы сможем ещё долго кошмарить наших врагов. Наши роты поддержки не будут ни в чём нуждаться."
ANG.206.a:0 "Спасибо, друзья."

ANG.207.t:0 "Америка прислала военных советников"
ANG.207.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они указали, что через несколько дней к нам прибудут старшие военные офицеры, уже проявившие себя на полях сражений, также они будут оказывать нашим воинам непосильную помощь в ведении боевых действий.\n\nПассажирский самолёт соприкоснулся со взлётно-посадочной полосой аэропорта города Луанды, находившегося неподалёку от исторического центра столицы Анголы. Самолёт летел в сопровождении двух истребителей, которые сразу ретировались в обратном направлении, как только самолёт приземлился. Навстречу самолёту вышел генерал-майор в сопровождении двух полковников, а также вспомогательного персонала.\n\nАмериканские консультанта зря времени не теряли и создали оперативный штаб в помещениях, предоставленных им местными властями в центре Луанды. Через пару дней, штаб был окончательно подготовлен к работе, вспомогательный персонал начал усердно работать на печатных машинках. Тем временем офицеры уже начали встречу с местными властями и военными, между делом делая заметки и оценивая ситуацию. Вскоре американцы будут полностью готовы к консультированию наших военных для дальнейшего ведения боевых действий против Щита."
ANG.207.a:0 "Никто так не владеет военным мастерством также, как и они."

ANG.208.t:0 "Пой, революция!"
ANG.208.desc:0 "Рейхскомиссар Шенк и его подчинённые делали всё, что в их силах, чтобы скрыть усилия в попытках заслужить свободу. Но, к сожалению, сложно было что-то скрыть от пытливых взглядов Мюллера и Хюттига.\n\nДостаточно было одного лазутчика, чтобы все тайны просочились наружу. Если он под давлением и обещанием прощения расколется, то пиши пропало.\n\nНе пройдёт и часа, как показания будут успешно выбиты, а СС Хюттига или наёмники Мюллера уже на всех парах полетят в Виндхук, дабы набить мордашку предателю Шенку. Тем не менее, сие уже случилось и вторжение в Зюдвестафрику подтвердилось. Шенк это уже осознавал и если он ничего не предпримет, то его будет ждать мягкая петелька.\n\nТелефоны неустанно трезвонили, раздавались приказы. Настало время для освобождения Анголы, но Шенка не оказалось на месте, дабы возглавить эту борьбу.\n\nСилы СС первыми вошли в Виндхук, но было слишком поздно. Как только те вошли в город, самолёт с Рейхскомиссаром был уже далеко в небе и имел серьёзную поддержку из истребителей. ССовцы времени зря не теряли и поехали по правительственным учреждениям, ловить тех, кто когда-то сотрудничал с Шенком. Но не тут-то было, по ССовцам тут же открыли огонь. Они были окружены местными колониальными подразделениями, на данный момент сражающимися под знамёнами свободной Анголы.\n\nРеволюция началась! Народы Анголы, поднимайтесь на борьбу с нацистами! Победа будет за нами!"
ANG.208.a:0 "Готовы вы или нет, но они пришли."

ANG.209.t:0 "Мечта сбылась"
ANG.209.desc:0 "Бомбардировщик, неотличимый от других своих Зюдафриканских собратьев, полностью готов уничтожать всех тех, кому не посчастливилось оказаться в его тени. Пилот и его помощник уже идут к нему, дабы в дальнейшем поразить все цели и с победой вернуться на Фатерлянд.\n\nНо нет, никакого хэппи энда. На самом деле, это были Вольфганг Шенк и Жонаш Савимби и идут они уже к обычному пассажирскому самолёту, чтобы покинуть эти земли. Даже сейчас Жонаш не мог понять того, кто идёт рядом с ним, потрясающий пилот, чувствительный к воздушным ямам, местами даже сентиментальный, но местами ему не нравилась идея бегства Шенка.\n\n"Я полагаю, тут и говорить не о чем."\n"Согласен, не о чем. Мы столько уже проделали. Счастливого полёта."\n"Спасибо, счастливо оставаться."\nШенк на прощание протянул руку. Туземец улыбнулся и пожал её, а глаза были напряжены и полны надежды. Не сказав больше ничего, Шенк поднялся на борт и сел за панель управления. Сигнальщики на конце взлётно-посадочной полосы дали добро на взлёт, а тем временем Шенк надел очки и проверил исправность приборной панели. Он запустил двигатель и готовился ко взлёту. Руки Шенка нажимают дроссель, чтобы взлететь, как он делал уже много раз до этого, но этот раз не был похож на другие. Как только шасси оторвались от земли, он улыбнулся. Бессонные ночи, бесконечное беспокойство, растерянность и ловушки: стоило ли это потраченных нервов? Его нутро на этот вопрос ответило странной неизвестной песенкой."
ANG.209.a:0 "Мы свободны."

ANG.210.t:0 "Добрый похититель"
ANG.210.desc:0 "Несмотря на его строгую подготовку и богатый опыт, никакая компетентность и уверенность не могли бы помочь гауптману Каспару Сейфриду противостоять сигналам тревоги в кабине, а также индикаторам на его панели, вышедшим из строя.\n\nСамолет продолжал издавать свои жуткие звуки по мере того, как поля становились все ближе. Каспар лихорадочно искал самое ровное поле, какое только мог найти, и заметил его. Высотомер тикал, как обратный секундомер, когда Каспар поднял нос и приготовился к посадке. С громким стуком сталь встретилась с почвой и кустарником. Удар был не более чем размытым пятном в памяти пилота.\n\nСледующие часы или дни, Каспар не мог сказать - прошли в состоянии лихорадочных сновидений и угасающего сознания. Некоторое время спустя он пришел в себя.\n\nОн проснулся в кромешной тьме. Маленькие точечки света освещали комнату сверху. Его голова раскололась от боли, когда он попытался сесть, затем его правую ногу пронзила острая боль. Каспар взревел, вынужденный агонией снова лечь на койку.\n\nС потолка донеслись голоса, словно испуганные криком Каспара. Его уши улавливали слова с чужого, смутно знакомого языка. В одно мгновение люк со скрипом открылся, и в камеру проник ослепительный свет. В конце концов глаза пилота привыкли к яркому свету, впервые показавшему каменные стены подвала. Затем к его порванный, окровавленный летный костюм с штаниной, застегнутой между двумя шинами, и рулонами бинтов от бедра до подошвы.\n\nПомимо света, в открытом люке также был обнаружен старик в синем комбинезоне и соломенной шляпе, на морщинах его лица было написано беспокойство. "Ш-ш-ш, американцы!" - прошипел мужчина, зажимая Каспару рот рукой. Пилот ни слова не говорил по - африкаансски, узнал его спутанный разум, но некоторые жесты пересекали язык без переводчика.\n\nОн не был пленником. Он был беженцем под опекой бурского фермера и находился в тылу врага."
ANG.210.a:0 ""Моя жизнь в твоих руках.""

ANG.211.t:0 "Буревестник"
ANG.211.desc:0 ""Как выглядит двигатель?"\n\nПриём. "С моей стороны всё выглядят хорошо".\n\n"Вас понял. Следите за жарой. Старая птица не рассчитана на такой мощный двигатель, и я все еще не уверен, что новая система охлаждения справится с этой задачей".\n\n"Будет сделано. Я допущен к взлету?"\n\nБашня вздохнула. "Я думаю, сейчас или никогда. С тобой все ясно."\n\nСреди последних радостей в жизни Вольфганга Шенка выполнение подвигов воздушной смелости на его прекрасных самолетах. В то время как его должность Рейхскомиссара (в основном) положила конец его более диковинным маневрам, жизнь опосредованно через его более безрассудных пилотов остается частым вариантом. Как сегодня, когда он покинул свой офис и отправился на взлетно-посадочную полосу, и где молодой пилот и его техник переоборудовали лишний Мессершмитт 262 с новым двигателем. Амбициозные молодые люди стремились побить рекорд скорости Швальбе в 900 км/ч.\n\nРазумные рейхскомиссары положили бы конец этим потенциально катастрофическим махинациям, возможно, передали бы виновных в суд за порчу имущества и дурачество. Вольфганг Шенк нетерпеливо наблюдает из ангара, как двое мужчин в последний раз проверяют системы по радио. Воздух за выхлопными газами двигателя колеблется от жары, когда его живое завывание из тихого становится невероятно громким. Так же быстро 262-й приходит в движение, проносясь по взлетно-посадочной полосе, прежде чем подняться в небо над Виндхуком. Где ему и место.\n\n"650 км/ч, 700, 750 - 800! Я набрал 800!"\n\nИ техник, и рейхскомиссар весело смотрят, как старый реактивный самолет парит в воздухе быстрее, чем может и должен большинство Швальбе. И на краткий миг в глазах старого пилота Шенк увидел себя в этой кабине. Высоко в небе, улетая от всех страданий, приковывающих его к пескам Зюдвестафрики. Летит так быстро, что никто никогда не сможет его поймать."
ANG.211.a:0 ""Почему я всегда должен возвращаться?""

ANG.212.t:0 "Рынки Капелонго"
ANG.212.desc:0 "Солнце уже час как поднялось над горизонтом, а на улицах Капелонго уже суетятся люди.\n\nСо вчерашнего дня караваны повозок и повозок-даже спасенные грузовики тут и там-стекались на городскую площадь на рынок Капелонго, который проводится два раза в месяц. Там хороший день означал легкую жизнь; плохой день означал две недели голода. Связки бананов и кукурузы, даже такие предметы роскоши, как кофе, выгружаются в ларьках, выстроившихся вдоль центрального двора. Местные ремесла, такие как корзины ручной работы и ювелирные изделия, продаются вместе с причудливыми фонариками из других мест. Пистолеты и патроны лежали на стеллажах у торговца оружием и на обычном месте Никона, но старик зарабатывал больше, ремонтируя старые, неиспользуемые винтовки охраны Капелонго.\n\nТолпы собираются, когда открываются ларьки, но среди жуткой тишины площади не происходит никаких продаж. Вместо этого все подняли головы к горизонту, ожидая сигнала.\n\nСлабый гул, доносящийся с севера, сначала больше вибрации, чем звука. Низкое ворчание когда - то вызывало у Капелонго страх, но теперь оно вызывало предвкушение. Грохот перерастает в гром и в оглушительный рев. В большинстве дней рассеянные облака скрывали этот грохот от людей внизу, но сегодня небо было ясным и ярко-голубым. По толпе пробегает болтовня, и пальцы тычут вверх. Там-всего лишь булавочные уколы на фоне голубого неба, но безошибочно там-летят на юг дюжина черных пятен. Никто не знает, что это за громовые птицы и почему они каждый вечер совершают свои небесные полеты на север, а каждое утро возвращаются на юг. Однако с момента их появления стало традицией не начинать рабочий день, пока они не прогремят свой пропуск.\n\nРынок затаивает дыхание, пока над головой разносятся раскаты грома, превращающиеся в скопление облаков. Когда черное сливается с белым, грохот стихает, и возвращается тишина.\n\nКапелонго снова обращает свое внимание на землю и друг на друга. Теперь начинается торг."
ANG.212.a:0 "Есть дела, которые нужно закончить."

ANG.213.t:0 "Наш лучший импорт"
ANG.213.desc:0 "В Виндхуке уже почти полдень, и на трибунах собралась небольшая толпа. Продавцы ходят по лестнице, продавая прохладительные напитки. Те зрители, которые не могут позволить себе место на стропилах, вместо этого заполнили края поля. Первые ряды занимают различные белые жители, в основном немцы из полицейского управления Виндхука, которые приехали в рамках программы отдыха, спонсируемой рейхскомиссариатом. Воздух гудел от возбужденной болтовни о том, что будет дальше.\n\nВо-первых, диктор приветствует зрителей на их скромном стадионе. Затем он представляет имена, должности и номера Синих Парней из Свакомпунда-сегодняшней выездной команды-когда они выбегают на поле. Несколько разрозненных свистков соответствуют немногочисленным возгласам тех преданных болельщиков, которые пришли посмотреть матч. Ни то, ни другое не сравнится с ревом, который слышат африканские Звезды, когда они сами выходят на сцену.\n\nСудья дает свисток, и игра начинается. Толпа ликует, скандирует и поет. Они восхваляют бога, проходящего мимо их собственной команды, и бросают оскорбления в адрес другой. Местные жители, сражающиеся на поле, не профессионалы, а только энтузиасты. Но решимость, которую они демонстрировали при каждом спринте и ударе, по мнению некоторых немцев, ничуть не уступает решительности любой звезды европейской премьер-лиги. С небольшим обучением...\n\nНа пятнадцатой минуте форвард "Блю Бойз" забрасывает мяч в ворота "Старз" и ведет свою команду со счетом 1: 0. Большинство офицеров стонут от проигранных ставок-разве сегодняшние Звезды не были фаворитами? -- но некоторые довольно ухмыляются, несмотря на свои облегченные кошельки. Местный футбол становится все более популярным в Виндхуке, как и ставки на команды, которые играют. В свое время, считают сами менеджеры, неформальные деньги, которые он заработает, приведут к созданию официальной футбольной лиги для всей Зюдвестафрики. Кто знает? Может быть, тогда многообещающие аборигены смогут показать своим учителям кое-что на поле..."
ANG.213.a:0 "Мы начали здесь что-то поистине фантастическое."


ANG.214.t:0 "Брошенный на произвол судьбы"
ANG.214.desc:0 "Прошло шесть дней с тех пор, как его батальон был отправлен в пустыню с задачей разгромить южноафриканские позиции вдоль Оранжевой реки. И все шло гладко, пока гребаные американцы не отрезали их возле Лутцберга. Теперь они застряли между холмами, оживленными звуками артиллерийского огня с одной стороны, и рекой, окаймленной сожженными полями, с другой. Рецепт уничтожения.\n\nЗа эти шесть дней Виндхук не прислал ни медикамента, ни ящика с припасами. Кончилась еда, кончилась вода, кончились патроны, и забудьте о лекарствах. Импровизированное укрытие прямо рядом с командирской палаткой Эрнста выло и рыдало день и ночь. Джозеф, Каспар, Конрад. Плачут по своим матерям, по своим семьям. И ни малейшего намека от Высшего командования, эти никчемные, беспомощные, жалкие маленькие кусочки дерьма!\n\nКак, черт возьми, они это допустили?!"
ANG.214.a:0 ""Ты слушаешь, Шенк?! Отвечай мне, ублюдок!""


ANG.215.t:0 "Тела на мосту"
ANG.215.desc:0 ""...три были найдены на мосту через реку Катумбела, а еще два под ним были обнаружены после тщательных поисков..."\n\n"...количество отрубленных пальцев..."\n\n"...скорее всего, использовались штыки..."\n\n"...полагали, что нижние челюсти были вырваны перед смертью..."\n\n"...вероятно, работа близлежащей партизанской организации под наблюдением городского гарнизона..."\n\nЛадонь Шенка ударяется о папку из манильской бумаги. Один, два, три раза. Группа поселенцев, всего несколько лавочников и клерков, были найдены убитыми в Катумбеле. Это был не первый раз, когда название города попадалось ему на столе. Его офис только в прошлом месяце отправил туда партию оружия для засекреченных получателей. Грузовик, набитый винтовками, пулями, гранатами и даже несколькими хорошо сделанными немецкими ножами. Все это было частью постоянной игры, в которую каждый Рейхскомиссар должен был играть со своими территориями, неизбежными группами сопротивления. А теперь... сейчас...\n\nОн не может этого вынести. Его внутренности скрутило, сердце бешено колотилось, Шенк вылетел из своего кабинета. Вон из здания. Он спешит к ближайшей служебной машине и ударяет кулаком по капоту, напугав ее молодого шофера.\n\n"Взлетно-посадочная полоса. Быстрей.""
ANG.215.a:0 ""Мне нужно проветрить голову.""

ANG.216.t:0 "Особый день"
ANG.216.desc:0 "Сегодня исполнилось 500 тонн боеприпасов, сброшенных на вероломную Южную Африку с начала войны. Майор Лукас подумал, что такая важная веха заслуживает небольшого веселья.\n\n"Сахиб, все готово?" он спросил главного техника своей эскадрильи.\n\n"Прямо здесь, сэр" ответил туземец, таща свою специальную бомбу: унитаз с аэродинамическими плавниками, торчащими с обеих сторон, как у пеликана с рыбьими крыльями вместо крыльев. К сожалению или к счастью , туалет сиял чистой белизной под намибийским утренним солнцем.\n\n"Хорошо, что мы вас хотя бы послушали", прокричал он через кабину, "иначе командование выдрало бы наши шкуры за планирование биологической войны!"\n\nСахиб засмеялся, подталкивая унитаз к своему бомбардировщику. Да, Лукас подумал, что это была достаточно справедливая шутка, учитывая их общую нехватку боеприпасов. Кроме того, война и так была достаточно мрачной. Его эскадрилья нуждалась в некотором повышении боевого духа; что могло быть лучше, чем поднять мне настроение, чем шутка о ста килограммах над Кару? По крайней мере, это станет захватывающей историей для пышногрудой фрейлейн в барах Германии.\n\nПросматривая контрольный список полетов в последний раз, Лукас ухмыльнулся. Чего бы он только не сделал, чтобы увидеть лицо какого-нибудь бедного южноафриканца, когда он ныряет в укрытие от глупого маленького груза своего бомбардировщика"
ANG.216.a:0 "Возможно, в книгах по истории сохранится фотография."

ANG.217.t:0 "Изучение книг"
ANG.217.desc:0 "Португальцы стали последней каплей.\n\nДо этого аудиторам был забронирован гостиничный номер, в котором не было ни потолочного вентилятора, ни кондиционера. Это, по крайней мере, казалось подходящим вариантом для колонии дерьмовых дыр. И наоборот, в офисе, который они обставляли в Виндхуке, температура упала ниже нуля градусов. Возможно, чрезмерная компенсация. Но что сломило терпение Ларса и его помощника Клауса, так это работники финансового отдела. Дряхлые старые пережитки прошлой колониальной администрации - дураки-португалоязычные, говорящие по-немецки хуже, чем малыш, до последнего. Ничего не сделав, Ларс отменил миссию по установлению фактов как провал.\n\nКогда они вдвоем проходили через главный атриум аэропорта Виндхук, к ним подбежал посыльный. Он вложил письмо в руку Ларса, поклонился и выбежал. На его передней обложке была оттиснута печать Рейхскомиссара: бык санга на синем гербе. Ларс открыл ее.\n\n"Приносим наши искренние извинения за ваше грубое обращение во время этой поездки. Мы очень надеемся, что вы скоро вернетесь в Зюдвестафрику.\n\n-Рейхскомиссар Вольфганг Шенк"\n\nЛарс и Клаус посмотрели друг на друга, разинув рты. Дерзость этого сына шлю.."
ANG.217.a:0 ""В следующий раз тебе так просто не отделаться, Шенк!""

ANG.218.t:0 "Рыцарство"
ANG.218.desc:0 ""Это был "Спитфайр". Гладкий, такой же гордый и величественный, как в тот день, когда он был сделан, - но все равно "Спитфайр". Упал одним залпом; пилот так и не смог маневрировать.\n\n"Я прожил в Люфтваффе всю свою жизнь, ты же знаешь. В Регенсбурге не было ни минуты, когда бы мои глаза не были прикованы к подвигам Красного барона над Францией или тысяче убийств Черного Дьявола на Восточном фронте. "Рыцари рейха", как нас называли в летной школе, в небе, на турнирных полях, чтобы испытать нашу храбрость против достойных врагов. Где мы доказываем, что равны тузам прошлого благодаря удаче и мастерству.\n\n"Теперь посмотрите на нас и посмотрите, как далеко мы пали. Сверкающие белые рыцари рейха, посланные на его окраины, чтобы вести войну с безволосыми мальчиками, скакавшими на лошадях десятилетия спустя после их расцвета. Против дикарей, которые думают, что бипланы могут остановить величайший в истории флот реактивных самолетов.\n\n"Давай не будем обманывать себя, Кунстлер. Это не война, в которую нас призвала Германия. Это бойня, направленная в одном. И это будет еще одно пятно из многих на высоких крыльях Рейхсадлера, показывающее всей Германии, что ее рыцари, в конце концов, ничем не отличаются от дикарей."\n\n--беседа с гауптманом Хорстом Нойфельдом в Виндхуке"
ANG.218.a:0 "Возможно, американцы смогут нас выкупить. Возможно, нет."

ANG.219.t:0 "Песчаные горы"
ANG.219.desc:0 "К своему стыду, обер-лейтенанту Паше еще предстояло проявить себя в продолжающейся войне. По общему признанию, его первоначальное ремесло клерка оставило его неопытным в настоящей кампании, но, несомненно, его лет службы и учебы было достаточно, чтобы принести победу ему и его людям. Да, подумал он, все, что ему нужно, это шанс.\n\nЭтот шанс представился ему на фотографиях наступления американцев на Зюдвестафрику. Вне себя от радости, он мгновенно вызвался добровольцем в свой полк для его защиты. Южная половина Намибии мало что предлагала с точки зрения ценных городов или линий снабжения; тем не менее, они так же легко могут образовать поля сражений, где разворачивается триумф Паши. "Защитник Намиба" сладко звенело у него в ушах, когда колонна грузовиков приближалась к побережью.\n\nИ какое зрелище предстало его глазам! Хребет, по которому он прошел, на самом деле был всего лишь началом гористых песчаных дюн в нескольких сотнях метров от Берега Скелетов, но все же бесконечно простирающихся до горизонта.\n\nКогда Паш увидел огромное образование, его неопытный разум вынашивал блестящий план: даже воздушная разведка, понял он, может захватить только хребты, обращенные к суше. Таким образом, засада, устроенная со стороны моря, может застать врасплох конвои, идущие вдоль побережья! А с припасами, которые у него и его людей были под рукой, их замаскированная засада может длиться несколько дней подряд! Паше, ты настоящий гений!\n\nВозбуждение обер-лейтенанта отодвинуло на второй план рациональные мысли, когда он отдавал приказ своим подчиненным. Через несколько минут Колониальный гарнизон выехал на песчаный береговой склон, теперь, несомненно, покрытый огромной грядой дюн. Они не могли идти так быстро по этому мягкому песку, но Паше знал, что безопасность и неожиданность, которые он предлагал, стоили всех остальных недостатков. Его ничего не подозревающее оправдание придет достаточно скоро!"
ANG.219.a:0 "Они никогда не узнают, что их ударило!"

ANG.220.t:0 "Проклятые горы"
ANG.220.desc:0 "День затянулся для 17-го полка Колоньялгарнисона, когда красное солнце опустилось за Атлантику. Ходили слухи, что море позади них приближается, хотя другие утверждали, что они просто перешли на более узкую полосу побережья. Как оказалось, ропот был прав.\n\nПодобно надвигающемуся наводнению, береговая линия зажала полк между своими водами и участком дюнного склона, слишком крутого, чтобы на него мог взобраться любой грузовик. То, что он принял за отметины от ветра в песчаных дюнах, оберстлейтенант Паше в растущей панике понял, вместо этого были линии дрейфа, оставленные волнами. Он подумывал повернуть конвой обратно, но так же легко отбросил эту мысль; даже он знал, что потребуется почти полдня пути, чтобы вернуться с того места, откуда они ушли. Морская вода пропитает его двигатели меньше чем за час.\n\nЕсли бы не чудо, Паше только что сдал полк морю. Как он объяснит такое поражение своему начальству?\n\nТем временем двигатели ревели на пределе своих возможностей, в то время как соленые приливы разбивались о тяжелые резиновые шины. Однако размягченный песок вскоре уступил место их трению и весу, и конвой остановился, наполовину погрузившись в морскую воду. Люди поспешили выгрузить все припасы, какие только могли, из тонущих Опелей; однако, несмотря на всю силу, которую подпитывает отчаяние, те, что тяжелее винтовок и боеприпасов-вода, пайки, лекарства-соскользнули с песчаных склонов и плюхнулись в море.\n\nИз своей тонущей командной машины Паше смотрел, как его разбитые люди карабкаются по крутым песчаным дюнам на твердую почву вершины. Он присоединился к толпящимся массам секундой позже. Вот так и получилось, что он сидел на обнажении, наполовину промокший, беспомощный, когда Берег Скелетов потребовал для своего вечного запаса снаряжения, стоящего целого полка."
ANG.220.a:0 "Не тот триумф, на который он надеялся."


ANG.221.t:0 "Детская игра"
ANG.221.desc:0 "Это был двадцать восьмой День немецкой молодежи. От Волги до Эльзаса-Лотарингии, от Дании до Людерица дети всего мира празднуют свое наследие и жертвы своих предшественников. Немецкие дети в Виндхуке так же стремились проявить свой патриотизм, как и все остальные в метрополии.\n\nСначала парад при свечах. Гитлерюгенд прошел с зажженными свечами по улицам к центру города. Наблюдавшие за происходящим родители размышляли над данью уважения процессии: павшим от Первого Вельткрига, раненным в спину прогрессистами и буржуа, которые все стояли в стороне, пока британцы вырывали Зюдвестафрику из рук Германии. Павшие во время Мюнхенского путча и те, кто погиб от рук спартаковцев в Веймаре. Их жертва принесла освобождение Германии. И благодаря жертвам еще многих немцев это избавление стало совершенно постоянным.\n\nА потом началась пьеса. Гитлерюгенд исполнил Шлагетер под Рейтерденкмалем, статуей немецкого солдата, увековечивающей память погибших в войне Хереро и Намакуа. Пьеса была историей Альберта Шлагетера, человека, который стал первым солдатом Третьего рейха и вел скрытую войну против несправедливой оккупации Рура французами. Его послание нашло отклик у тех, кто вспоминал годы Мандата, вызвав слезы у нескольких пожилых пар, когда занавес закрылся под аплодисменты.\n\nНо туземцы, которые наблюдали за этим, принесли домой совершенно другой взгляд. У этих колонистов хватило наглости оплакивать память о своей собственной оккупации под памятником их завоеваниям и геноциду коренных племен. Они провели свои собственные параллели с тем, как Шлагетер пустил под откос поезда, а повстанец из СВАВО стрелял в колониальную полицию.\n\nВсе искусство субъективно. Немцы отметили эту пьесу как яркий пример своей культуры. Вместо этого туземцы убрали самую известную строчку пьесы:"
ANG.221.a:0 ""Всякий раз, когда кто-то произносит слово "культура", я тянусь за пистолетом.""

ANG.222.t:0 "Разбавленный водой"
ANG.222.desc:0 "Рядовой Том Грин был недавно призванным жителем Кливленда, штат Миссисипи. Его родители и трое младших братьев и сестер присматривали за его немецкой овчаркой Бронкс, пока он служил в Южной Африке.\n\nСпециалист Бенджамин Флеш был из Чикаго, и он носил на поясе фотографию своей новорожденной дочери Джудит. Так легче будет увидеть ее в последний раз, если он когда-нибудь попадет под нацистскую пулю насмерть.\n\nКапрал Уолли Грин вступил в армию, чтобы избавиться от Хантингтона и своего отца. Он все еще видел ублюдка почти каждую ночь, вырывая его пропитанные смолой легкие, прежде чем выбить дерьмо из него и его сестры.\n\nЭломбе и Мафута были друзьями, которые жили в деревне недалеко от берегов озера Теле. Когда войска Рейхскомиссариата совершили налет на их пустой дом, эти двое оказались призванными в группу технического обслуживания вертолетов.\n\nОднажды немецкий вертолет врезался в конголезский лес, убив всех, кто был на борту. Его ракеты убили бы Тома, Бенджамина и Уолли во время разведывательного патрулирования. Вертолет потерпел крушение в нескольких милях от позиций Центральафрики, поэтому они не вытащили обломки, чтобы проверить, что пошло не так. Как и его топливный диск.\n\nТакже они не поймали Эломбе и Мафуту, которые выливали воду на бочки с реактивным топливом на аэродроме. Позже в тот же день с неба упало еще много вертолетов."
ANG.222.a:0 ""Это все, что мы можем сейчас для вас сделать.""

ANG.223.t:0 "Хорошо организованное ополчение"
ANG.223.desc:0 "Герман тренировался с Gewehr 41 в течение нескольких недель, и, как и любой другой мальчик в компании фон Лойтвейна, он был готов и стремился использовать его.\n\nКогда линии радиосвязи Аутджо погибли во время террористической атаки, а американские самолеты взлетели над головой, один из местных чиновников собрал всех молодых немцев в городе в ополчение. Они схватили все оружие, какое могли, и сделали самодельные шрапнельные мины из старого горного оборудования. Эти эрзац-взрывчатые вещества теперь лежали под грунтовой дорогой за городом, когда Компании прятались среди сухих кустарников плоского красного намибийского ландшафта.\n\nКолоссальный взрыв привлек внимание Германа и всех остальных мальчиков. Они ликовали, бросаясь со своих позиций, ликуя от того, что они убили. "Мы поймали американца!" подумали они.\n\nХорошее настроение Германа угасло, когда они подъехали к обочине. Ибо рядом с кратером лежали искореженные обломки грузовика-грузовика "Опель" и его окровавленное, окровавленное содержимое. Кровь, пыль и металл развевались на ветру, когда офицер СС в разорванной одежде и с окровавленным лбом стоял рядом со своим мертвым грузовиком и умирающими людьми.\n\nГлаза безумца и его следующая вспышка будут преследовать мальчика до самой могилы."
ANG.223.a:0 ""Ты чё сделал?!""

ANG.224.t:0 "Первая трансляция Зюдвестафриканского ТВ"
ANG.224.desc:0 "Блюз Хорста-Весселя-Лжи с телевизора в качестве плейарда со словами ERSTE ÜBERTRAGUNG вспыхивает на экране. Плакат исчезает по окончании песни, его заменяет культовый бык санга из Зюдвестафрики.\n\nНаконец, на экране появляется красивый мужчина средних лет, положивший руки на стол и смотрящий в камеру. Его дружелюбное выражение лица и безупречный костюм-двойка говорят о доверии; когда он прочищает горло, дома по всему Рейхскомиссариату прекращают свою работу, чтобы дождаться первых слов передачи:\n\n"Добрый вечер всем добрым гражданам Рейхскомиссариата Зюдвестафрики Сегодня отмечается первый день вещания для Зюдвестафриканского Rundfunk AG, первой службы вещания Рейхскомиссариата на местном телевидении. Из наших офисов здесь, в Виндхуке, мы намерены сообщать вам новости и развлечения как из Родины, так и из нашей африканской обители. Я Карл-Хайнц Кепке, ваш ведущий на следующий час, и мы начнем наше ночное расписание с местных новостей."
ANG.224.a:0 ""...und alle Schiffe auf See.""

ANG.225.t:0 "Смерть старика"
ANG.225.desc:0 "В радиостудии было душно. Техники суетились вокруг, настраивая коммуникационное оборудование для важной радиопередачи этого дня. Рейхскомиссар Шенк сидел в центре этого водоворота хаоса с мрачным выражением лица, подобающим случаю. В любой момент бывший пилот мог получить разрешение прочитать свою подготовленную речь всем в Рейхскомиссариате. Трагический день постиг Рейх со смертью самого важного человека в истории немецкого народа.\n\nДействительно, самый важный человек. Несостоявшийся художник, ставший архитектором рушащейся империи. Тысячелетний Рейх Фюрера, завоеванный кровью, теперь опирается на коррумпированных оппортунистов, жестоких фанатиков и, самое главное, на бесхребетных бюрократов. Германия гнила изнутри, и Рейхскомиссар Шенк знал, что, лишившись своей главной опоры, Рейх обрушится сам на себя. Рейхскомиссар, возможно, когда-то оплакивал своих бедных обитателей. Теперь он чувствовал, что после двух десятилетий бесконечных разрушений, вывезенных за границу, Германия пожнет только то, что посеяла.\n\nЭтот коллапс, без сомнения, распространится на Африку. Даже когда Рейхскомиссар начал читать свою хорошо отрепетированную хвалебную речь Фюреру, его мысли блуждали. Все три Рейхскомиссариата были пороховыми бочонками. Любые тлеющие угли, развевающиеся на ветру, могут спровоцировать катастрофу. По крайней мере, грядущие неприятности, без сомнения, заземлят африканские крылья люфтваффе. Рейхскомиссар наслаждался мыслью о прекращении по крайней мере одного источника бессмысленного кровопролития. Все, что угодно, чтобы облегчить его бремя, все, что принесет ему облегчение в ситуации, которую он был неспособен исправить сам.\n\n"Фюрер всегда считал немецкий народ, что самые трудные времена могут быть преодолены только сильнейшими из людей. Как авангард арийской расы в Африке, мы должны быть бдительны, чтобы сохранить свет цивилизации на темном континенте". Шенк закончил свою речь. Один из техников отключил микрофон. Рейхскомиссар встал и вышел, не сказав ни слова."
ANG.225.a:0 "Одним преступником в этом мире меньше."

ANG.226.t:0 "Африканский щит"
ANG.226.desc:0 "Все больше сообщений о способностях повстанцев. Предприятия рискуют обанкротиться из-за насилия в Европе. Меморандум о падении морального духа местных немецких солдат. Склонность Рейхскомиссара откладывать дела на потом привела к тому, что в эти неопределенные времена на его столе скопилась настоящая лавина бумаг. Теперь один комплект документов был разложен в центре падающей башни забытой бюрократии.\n\nПредложение Ганса Хюттига о создании организации "Африканский ребенок", организации взаимной защиты. Восточный рейхскомиссар весьма настойчиво утверждал, что ухудшение ситуации в области безопасности делает военное сотрудничество неизбежным. Что все гордые немцы в Африке должны сплотиться и избежать гражданской войны, которая постигла Германию. Малейший намек на колебания Шенка был негативно прокомментирован восточным Рейхскомиссаром, который невозмутимым тоном спросил, чувствует ли Шенк, что ему не удалось скрыть что-либо от своих коллег. Хюттиг продолжал говорить, что Остафрика не почувствует никаких проблем, работая в другом регионе Плотвы, несмотря ни на что, особенно в вопросах национальной безопасности. Хюттиг нарисовал его в углу. Рейхскомиссар Шенк не знал, что обо всем этом думал Мюллер, только то, что он также согласился с требованиями Хюттига.\n\nПрошел час, прежде чем Шенк подписал все, что требовал Хюттиг, и привел в порядок документы. Бывший летчик посмотрел в окно. Заходящее солнце заливало офис своим багровым светом. Насколько Рейхскомиссар предпочел бы быть в отъезде, летать в небе. Вместо этого он взял другую стопку документов. Избавиться от некоторых бумаг было бы неплохо, хотя бы для того, чтобы его стол не обвалился сам по себе."
ANG.226.a:0 "Работа никогда не заканчивается."

ANG.227.t:0 "Вторжение на Юг"
ANG.227.desc:0 "Сообщение поступило по защищенным линиям рано утром.\n\n"Прогнозируемые гражданские беспорядки в Южной Африке - прекрасная возможность улучшить безопасность Рейха в Африке. Поддерживая захват бурами южноафриканского государства, мы можем уничтожить недружественный режим, который служил лишь марионеткой американских интересов. При полном контроле над регионом к югу от Сахары поставки помощи местным повстанцам прекратятся, как и опасность открытого вступления Южной Африки в ОСН".\n\nРейхскомиссар Шенк не знал, смеяться ему или плакать над сообщением своего восточного коллеги. Все три Рейхскомиссариата в Африке находились на пути столкновения с американцами в Южной Африке. Шенк знал, что силы, присутствующие во всех трех колониях, никогда не сломят южноафриканцев достаточно быстро, чтобы опередить американскую помощь. Но что можно было сделать? Хюттиг не принял бы "нет" в качестве ответа. Когда Европа в огне, человек, скорее всего, не уснет, пока не убедится, что его образцовая колония выдержит надвигающийся хаос. И он не стал бы легкомысленно относиться к противодействию двух других рейхскомиссариатов.\n\nШенк выругал Хюттига. Шенк проклинал Мюллера, который, без сомнения, ввяжется в эту войну в качестве забавной передышки от своей охоты. Больше всего Шенк проклинал себя. Его неспособность сказать " нет " сумасшедшему Остафрике теперь приведет к войне в Намибии и Анголе. То немногое хорошее, что он сумел сделать для местных жителей, будет стерто ветрами войны."
ANG.227.a:0 "Шиз Хюттиг не понимает что он творит."

ANG.228.t:0 "Земля, по которой мы ходим"
ANG.228.desc:0 "Тис вон дер Эльсен не был человеком политики. Его мозолистые, грязные руки не были теми, кто хотел писать заявления, разрабатывать законы или готовить речь; скорее, он родился, вырос и вырос в шахтах, углубляясь в Землю с большим уважением к той самой скале, которая приносила ему прожиточный минимум. Теперь, по прошествии всех этих лет, эти скалы видели, как поднимались и падали нации, и, честно говоря, ни одно из них не касалось Эльсена. Все, что он знал и чего хотел, было в этой шахте, потому что эта щедрость дала ему его деньги, которые дали ему пищу, и его дом, которым он мог поделиться со своей женой и детьми. Конечно, это вызвало кашель, но это была цена, которую он заплатил бы за счастье своей жизни. К сожалению, хотя Эльсен и не был человеком политики, было бы глупо не видеть, что это вторглось в его жизнь. Теперь, каждый день, когда он отваживался проникать в эти умы, чтобы добыть эти драгоценные алмазы, ему приходилось показывать крошечным американским засранцам в армии свои документы, что-то о "гарантировании интересов южноафриканской демократии". Да, что бы это, блядь, ни значило, по мнению Эльсена, он просто знал, что это означало, что они получили долю в алмазе. Покачав головой и орудуя киркой, он отважился войти в шахты, готовясь спуститься на лифте в шахту.\n\nОднако Олсен остановился как вкопанный, когда незнакомый шум сотряс всю пещеру, в которую он вошел. Самолет, но не один из типичных американских бомбардировщиков или истребителей, которые пролетали мимо. Нет, этот был другим, и он был большим. У Эльсена было достаточно времени, чтобы повернуть голову, прежде чем он услышал завихрение над пещерой, которая накрыла его крышей, и увидел убегающих американских солдат и южноафриканских шахтеров, прежде чем вся пещера была потрясена до глубины души. Поднялась пыль, люди упали, и лифт, в который он собирался войти, сорвался со шнура и покатился вниз по шахте к смерти этих людей. Олсен обернулся, видя только темноту, так как вход в пещеру был закрыт тысячами фунтов камней, блокирующих вход. Он подбежал и понял, что если сейчас же не выберется отсюда, то никогда больше не увидит дневного света.\n\nЧасы за часами Тис вон дер Эльсен прокладывал себе путь когтями и киркой сквозь скалы и скалы. Он едва слышал крики и вопли американцев и южноафриканцев, когда пробирался сквозь весь камень, даже находя случайные тела, погребенные под обломками. Но борьба была изнурительной. Он мог пытаться и пытаться, снова и снова, но чем больше он делал, тем больше кислорода выходило из его легких. Наконец, по прошествии нескольких часов, в пещере становилось все темнее и темнее для Эльсена, который решил, что ему нужно немного отдохнуть, и закрыл глаза, теряя силы беспокоиться о нехватке кислорода, поступающего в его легкие во время отдыха, пока он не перестал дышать."
ANG.228.a:0 "Цена войны выходит за рамки экономики."

ANG.229.t:0 "Искусство зверства"
ANG.229.desc:0 "Младший лейтенант Редфорд повел свой взвод через джунгли Центральной Африки, получив назначение на один из новейших маршрутов разведки, которые могло предоставить командование. Честно говоря, по сравнению с типичной перестрелкой с некоторыми фрицами или некоторыми другими долбаными заданиями, которые им давали, например, однажды им пришлось помочь какому-то африканскому парню, потому что он потерял своих коров, это была мечта для его более чем скучающего взвода. Если он чего-то и требовал от своего взвода, так это показать остальным ребятам в лагере, что они-высшее начальство, когда дело доходит до храбрости.\n\nРедфорд молча поднял кулак в воздух, призывая свой взвод, услышав, как прекратился шелест листьев в джунглях, когда все поняли приказ остановиться. Звуки потрескивающего костра насторожили мужчин, и, выглянув в кусты, они обнаружили своего виновника. "Хэнкок, что ты видишь?" - спросил Редфорд, когда этот рядовой начал осматривать в прицел кусты. "Я вижу три фигуры, сэр, одну стоящую, двух спящих, что-то вроде гребаного лагеря, сэр". Гребаные наемники, чертовски беспечные, как всегда. "Хорошо, поехали". - сказал Редфорд, готовя своих людей стрелять в кусты у лагеря. 3...2...1...и началась стрельба, взвод Редфорда осветил лагерь, полетели пули, и ни одного выстрела не последовало в ответ. "Бинго, подвинься", - сказал Редфорд, и на его лице появилась улыбка.\n\nМужчины все еще продвигались вперед и вышли из кустарника в лагерь. Конечно, у стоящего парня были некоторые стандартные немецкие утилиты, с патчем наемника в придачу, как и предполагал Редфорд. Но, когда взвод двинулся вперед, они поняли, что это не обычный лагерь. У двух "спящих" мужчин не было рубашек, все они были изрезаны и были мертвы к тому времени, когда начали свою атаку. Именно там Редфорд увидел это: никаких глаз, только пустые глазницы с американскими жетонами, завернутыми в череп. Руки уже отрезаны. Редфорд услышал, как Хэнкока вырвало у него за спиной, когда он посмотрел на третий труп, где увидел окровавленные обрубки ног, где один был в огне, а другой был засунут в рот трупа вместе с выпотрошенным.\n\n"Американцы. Это были гребаные американцы, сэр". сказал рядовой Боггард позади него с отвращением, чуть не плача. "Радиокомандование, мы должны сообщить им об этом ши ..." начал Редфорд, прежде чем заметил гнилостную вонь, исходящую от соседней хижины, где что-то было накрыто огромным брезентом, а над ним бушевали мухи."
ANG.229.a:0 "Грязные сучьи твари."

ANG.230.t:0 "Бомбить их!"
ANG.230.desc:0 "Руль двигателя вернул Рудольфа к реальности, когда он ударил кулаком по этой проклятой штуке сбоку. "Гребаная чушь", прорычал он, жара вокруг него мешала сосредоточиться, когда самолет пробирался по импровизированной взлетно-посадочной полосе, слегка покачиваясь. В конце концов, однако, удача улыбнулась ему впервые в жизни, и самолет, наконец, начал набирать высоту. "Ха-ха! Наконец-то!" Его руки на руле напряглись, и он глубоко вздохнул. Ему пришлось совершить пробежку с бомбежкой, хотя он надеялся, что не потеряет сознание от теплового удара в середине этого. Там было много земли и много целей, так что его путешествие продлится довольно долго.\n\nСолнце уже начало садиться, когда он вступил на вражескую территорию. К счастью, он на самом деле не ожидал большого сопротивления в виде зенитных орудий, учитывая, что кровавые африканцы вряд ли были готовы к войне против немецкой машины. По крайней мере, на это он надеялся - и за это ему заплатили. Глядя вниз из своей кабины, он мог разглядеть несколько населенных пунктов, разбросанных повсюду, и только гравийные дороги соединяли их. Один из них, однако, казался освещенным, что особенно поразило его как странное.\n\nС рефлексами пилота бомбардировщика Рудольф повернул штурвал и ухмыльнулся. "Американские идиоты", пробормотал он себе под нос. "Извините, но я верю, что Рудольф нашел вас. А теперь, если ты просто вылезешь из своих маленьких укромных уголков..." При правильном выборе времени и нажатии кнопки он израсходовал немного своего запаса, когда самолет стал немного легче. Слегка кивнув самому себе, Рудольф направил самолет в назначенное место и улыбнулся, услышав этот о-о-такой знакомый шум. Он, правда, не получил полного разведывательного отчета об этой местности, но он уже сделал свое дело - он был уверен, что деревня погрузилась в хаос и визжащее пламя после того, как ее свет был потушен. Возможно, там не было никаких американцев, но это была их вина за то, что они решили торчать, как больной палец, в этой войне."
ANG.230.a:0 "Ну что ж. В любом случае, меньше негров, с которыми приходится иметь дело."

ANG.231.t:0 "Сила есть право"
ANG.231.desc:0 ""Фельдфебель Леон и его веселая банда палачей, а?" спросил мужчина с титулом, голос которого едва перекрывал шум грузовика, в котором они находились. Другой мужчина не сводил глаз с дороги, но пожал плечами. "Я не знаю, сэр, мы должны внушать страх, но разве мы тоже не должны быть дисциплинированными? Веселая группа... Леон махнул рукой и затянулся сигаретой, не торопясь провести пальцем по лбу. "Смотри, солдат, видишь тех троих на заднем дворе?" спросил он, указывая большим пальцем на себя. Связанные веревкой и с сумками на головах, двое белых и один чернокожий сидели в кузове грузовика, по бокам от них стояли двое мужчин в военной форме, которые несли с собой винтовки. Водитель не оглянулся, только кивнул. "Да, сэр?" Он спросил. Сержант легонько похлопал мужчину по спине. "Мы покажем им обоим, сынок. Просто следуй моему примеру".\n\nВ то время как мерцающее море было прекрасным, грузовик, извергающий клубы угарного газа, и южноафриканские солдаты, которых вытолкнули из грузовика на острие штыка, не были такими. "Могу я задать вам, мальчики, вопрос?" - спросил Леон, прикусив зубами кончик сигареты, прежде чем выбросить ее и затушить под ногами. Ответа не последовало, так как они продолжали двигаться к морю. "Хм. Я вижу, ты не говоришь на языке победителей. Он покачал головой. "Ничего страшного ..." - Это было со странным акцентом и граничило с ломаным, но его английского было достаточно. "У меня есть вопрос". Один из мужчин, белый мужчина, заговорил. "Д-да? Какой у тебя вопрос?"\n\n"Почему тебя ведут сюда?" спросил Леон, бросив острый взгляд и резко улыбнувшись. "Ч-что ты имеешь в виду?", "Я спрашиваю тебя, почему ты здесь, американец. Ну и что?" Он повысил голос:"Дай мне ответ!" Когда пленника и его друзей поставили на колени у воды, он замер. "П-потому что п-нас п-п-казнят..." Леон издал громкий, преувеличенный смешок. ""Вот именно! Боже, какой ты сообразительный, унтерменш. Жаль, что ты не на нашей стороне". Он щелкнул пальцами и вернулся к своему драгоценному немецкому. ""Томас, Леонард, Кристиан! Приготовьте свои винтовки! На счет три мы отправим этих людей в небытие! Теперь... три... два... один... огонь!"\n\nВ воздухе раздались три выстрела. Но через несколько секунд дым начал рассеиваться, и остались трое мужчин, целившихся из винтовок в трех мужчин, стоявших на коленях на земле с лужицей воды у их колен. Глаза Леона метнулись к пленникам, которые дрожали, даже в дрожь, а затем к его водителю, который посмотрел на Леона с удивлением и нерешительностью. "Это... это то, что вы имели в виду, сэр?" Фельдфебель просто оскалил зубы."
ANG.231.a:0 "Крысы всегда будут убегать от своего источника страха, солдат."

ANG.232.t:0 "Какой ценой?"
ANG.232.desc:0 ""Сержант, ты действительно думаешь, что это сработает? Я имею в виду, черт возьми, что-то подобное против танка?" спросил Триггс, действуя полуофициально для своего ранга рядового, но никто не возражал в этой глубине джунглей. "Триггс, думаешь, я, блядь, знаю? Слушай, Капитан отлично разбирается в этом дерьме, мы делали горячие снимки против самых подлых немецких ублюдков в Южной Африке. Кто сказал, что это не сработает? Это бомба с охуенной кучей острого дерьма, заложенного в нее, если взрыв их не убьет, и сталь их не убьет, ты думаешь, что кучку парней, которые только что потеряли свои ахилловы сухожилия, действительно будет так трудно усмирить?" - сказал сержант, как всегда красноречиво. Команда покачала головами, готовясь представить его Капитану.\n\nГлядя поверх небольшого хребта, Капитан приклеил бинокль к грузовику и танку, которые катились по африканской грунтовой дороге. "Эм, капитан, сэр, бомба готова. Упакован и готов разорвать кого угодно на части через 30 минут после размещения, сэр". сказал Триггс, немного нервничая, учитывая напыщенность Капитана. "Хорошая работа, Триггс. А теперь все, идите сюда. Ты видишь этих двоих? В нем есть некий майор Карл Штайнер, отвечающий за хорошую координацию пехоты в этих частях. Давайте нанесем визит, джентльмены."\n\nПотребовалось некоторое время, чтобы пройти через джунгли, чтобы сделать это, но, наконец, отделение добралось до грузовика и танка, все более не зная об их позициях. План был выполнен, отвлекающий маневр был сделан, и бомба была прикреплена. Теперь мужчинам оставалось только подождать, посмотреть и следовать за небольшим конвоем, пробиравшимся через джунгли.\n\nОднако только когда вдали показалась деревня, они поняли, что происходит. В глазах капитана было уже слишком поздно, когда он поднял кулак, чтобы остановить отделение от продвижения вперед. Однако, как только его кулак коснулся неба, бомба, наконец, взорвалась, послав в воздух огромный огненный шар и дождь шрапнели по всей деревне. Мужчины, женщины и дети кричали, находя мертвых и истекающих кровью повсюду, в то время как немцы роились, наказывая деревню за то, что произошло."
ANG.232.a:0 "Что мы натворили?"

ANG.233.t:0 "Ты летал не так хорошо"
ANG.233.desc:0 "Маркус и Арчи осторожно пробирались сквозь густые деревья на каждом шагу. Если они каким-то образом облажаются, это будет стоить им конечностей и жизней. Было уже достаточно рискованно добровольно оставлять своих товарищей по отряду для выполнения этой безрассудно опасной миссии, но вот они здесь, и Маркус схватил Арчи за плечо, удерживая его, когда он направил пистолет на поляну. "Послушай, чувак. Вот оно. Это тот самолет, который разбился". Арчи прикусил нижнюю губу и предплечьем вытер пот с лица. "Я понял тебя, Марк, я вижу это. Давайте посмотрим, выжили ли эти ублюдки". Маркус отпустил его плечо и вздохнул. "Я не знаю, чувак, ты не выживешь в этом дерьме".\n\nОднако, когда они подошли ближе, казалось, что судьба задумала что-то другое для двух немцев, которые были рядом с самолетом, лежали на земле и стонали от боли. Арчи крепче сжал пистолет, и язык его тела стал агрессивным, когда он начал двигаться вперед. "Вот они. Как тараканы - всегда выживают, что бы ты в них ни бросил. Если бы только гребаные немцы решили не хвататься своими скользкими лапами за Африку, тогда мне не пришлось бы здесь находиться". Маркус настороженно посмотрел на Арчи, в то время как глаза другого остановились на том, кто выглядел как пилот. "Да, ты слышал меня, ублюдок", - пробормотал Арчи, подходя к мужчине, когда тот повернул рукоятку своего пистолета. "Эй, чувак, о чем ты, блядь, думаешь?" - спросил Маркус, оглядываясь по сторонам, как будто они только что попали в засаду. "Этот..."\n\nЧто - то тупое ударило пилота, и он издал крик боли, который немедленно привлек внимание Маркуса. Это был Арчи, ударивший прикладом пистолета по спине мужчины. "Как насчет этого, а?!" - крикнул он, пихнув мужчину ногой под грудь и перевернув его. Удар неприятно пришелся ему в живот, а затем еще один. ""Правильно - сука ебаный фриц! Попробуй!" Маркус немного поколебался, затем сделал шаг вперед. "Эй, Арчи!" Это едва привлекло его внимание, но этого было достаточно. "Успокойся, черт возьми, чувак! Что бы ... - Арчи повернул голову к второму пилоту, который, казалось, изо всех сил пытался что-то сказать. Поставив ногу мужчине на грудь, Арчи сунул пистолет ему под горло и ухмыльнулся. "Правильно, фриц. Это больше не твоя территория". Затем, откинувшись назад, он внезапно нанес еще один удар, нацеленный прямо в ребра мужчины. Маркус вздрогнул и посмотрел на Арчи слегка испуганным и сердитым взглядом."
ANG.233.a:0 "Просто свяжи их, Арчи. Господи Иисусе, чувак..."

ANG.234.t:0 "Могу ли я пригласить свидетеля?"
ANG.234.desc:0 "Рольфу это показалось забавным. Всего неделю назад знамя, под которым он стоял, имело гораздо большую тень, которая нависала над ним, но теперь? Теперь его руководитель решил намочить перчатки в крови, а затем попросить своих подчиненных надеть те же перчатки. Только из-за того, что он жалел африканцев, он даже принял эту идею и не выбросил ее сразу, но, возможно, именно это имел в виду Шенк? Конечно, сейчас это не имело значения, философствовать было бессмысленно, пока он и его эскадрилья медленно умирали на жаре, ожидая любой возможности нанести удар в лабиринте деревьев, которыми они были окружены.\n\nОднако прошло достаточно времени, и Рольф и его люди смогли заметить что-то вдалеке. Это был отряд солдат, и он очень четко мог узнать, кому они принадлежали. Усмехнувшись, он отложил бинокль и повернулся лицом к немцу и ангольцу. Поскольку они не говорили на одном языке, он сделал несколько жестов руками. Стучит кулаками друг о друга, корчит сердитые рожи, потом делает пальчиковые пистолеты. К счастью, они оба, казалось, поняли, и со вздохом облегчения Рольф подал знак своему пулеметчику. "Не спускай глаз с этих людей", - сказал он. "Когда они услышат, что происходит... подождите, пока они приблизятся. Как только они окажутся на расстоянии выстрела, я хочу, чтобы ты отдал все, что у тебя есть". При этой мысли лицо стрелка стало немного болезненным, и Рольф мог это заметить. Он кивнул, по-видимому, в знак понимания. "Я понимаю это. Ты не хочешь этого делать, но это то, на что мы подписались". Не видя, будет ли он сопротивляться, Рольф поднял бинокль.\n\nОни услышали что-то вдалеке и очень быстро поняли, что это сражение. Это был невнятный крик, но тяжесть его была очевидна, когда раздался выстрел. Человек, возглавлявший отделение, заставил своих товарищей успокоиться, и они очень осторожно начали пробираться через кустарник, убедившись, что тот, кто проходил мимо, вряд ли их заметит. Подойдя ближе, они смогли расслышать, о чем шла речь. Это был немец - хотя не только это, они узнали какую-то смутную форму африканца. Услышав, что ситуация ухудшается, они решили немного ускорить свое движение. За несколькими рядами деревьев один из мужчин мог даже мельком увидеть солдата, одетого в немецкую военную форму, но прежде чем он смог открыть рот, он почувствовал звон в ушах, прежде чем что-то прошло через его горло, затем легкое, затем череп."
ANG.234.a:0 "Если никто не слышал и не видел резню, то её не было."


ANG.235.t:0 "Цена, которую мы заплатим"
ANG.235.desc:0 "Для рядового Карлайла Южная Африка была адской дырой, а адская дыра не то место, где можно провести человеческую жизнь. Особенно когда этот ад был покрыт грязью, навозом, комарами и кровью. Смерть простиралась здесь, насколько он мог видеть, но он не собирался бросать все, потому что ненавидел это. В любом случае, Карлайл знал, что эти мысли приходят только каждый раз, когда они выходят на патрулирование, кто может помочь, когда тебе не на что смотреть, кроме листьев джунглей и насекомых размером с твою ладонь, и задницы второго лейтенанта в придачу.\n\nTВзвод остановился, когда младший лейтенант обернулся, готовый поговорить со своими людьми. "Послушайте, я не хочу, чтобы кто-нибудь из вас тут валял дурака. Немцы держат это место под замком, и наемники не боятся делать все, что потребуется, чтобы напугать нас. Смотри в оба". - сказал он, разворачиваясь и продолжая марш. Некоторые мужчины утвердительно кивнули, некоторые закатили глаза после долгих часов небытия, а один мужчина закричал от души после того, как рассказ был закончен. Все бросились к нему, как только поняли, что произошло, когда он упал: медвежий капкан, гребаный медвежий капкан, здесь, посреди джунглей. "Черт, эти гребаные ублюдки из наемников, будьте начеку! Карлайл, за мной!" - сказал Второй лейтенант. Карлайл бросился к нему, увидев, что его друг, рядовой Шоу, был пойман в ловушку, стиснув зубы и плача, когда стальные ноги погрузились в его плоть и раздавили кость. "Слушай, д-делай, что должен, я буду следить за людьми, прослежу, чтобы он не умер". - сказал младший лейтенант, убегая со взводом. Ублюдок. Карлайл внимательно посмотрел в глаза рядовому Шоу, прежде чем полчаса пытался его открыть. Когда ловушка не поддалась, Карлайл достал свой охотничий нож и понял, что ему нужно сделать.\n\nКровь, хлещущая из плоти, была самой трудной частью, что еще больше затрудняло правильное положение, чтобы разрезать кость и сухожилия. Каждый удар в ногу, каждый тонкий порез, сделанный как можно быстрее, чтобы убедиться, что они смогут пройти через это, и они смогут остановить кровь, льющуюся из разделанной плоти. По крайней мере, это дало ему возможность сосредоточиться, чтобы не думать о криках рядового Шоу, когда они засовывали ему в рот тряпку. В конце концов Шоу потерял сознание, и взвод отступил обратно в базовый лагерь."
ANG.235.a:0 "Война это ад, а мы - её дьяволы."





##### Terror events



ANG_Terror.1.t:0 "ОТЧЕТ: Саботаж инфраструктуры"
ANG_Terror.1.desc:0 "Рейхскомиссар, до нас дошли сообщения о местных повстанцах, действующих за линией фронта.\n\nВчера сообщалось о нескольких взрывах на нескольких важнейших автомагистралях. В ответ были развернуты регулярные войска, но было слишком поздно, чтобы поймать бандитов.\n\nНаши предварительные отчеты указывают на неопытных повстанцев, использующих взрывчатые вещества, закупленные в Америке. Повстанцы не смогли разместить достаточно взрывчатки ни в одном месте, чтобы создать дыры, достаточно большие, чтобы нарушить движение транспорта. Они также не использовали характерную партизанскую тактику, такую как установка мин, чтобы навредить кому-либо из наших сапёров, расследующих взрыв. Как только наши сапёры расчистят дороги, инженеры смогут быстро отремонтировать их.\n\nГарнизоны рассредоточены по региону и допрашивают любого местного жителя, которого они находят. Мы найдем этих клоунов и покажем им пример, рейхскомиссар. Второго шанса у них не будет.""
ANG_Terror.1.a:0 "Выкорчевывайте этих крыс!"



ANG_Terror.2.t:0 "ОТЧЕТ: Целенаправленное уничтожение гражданского сектора"
ANG_Terror.2.desc:0 "Рейхскомиссар, плохие новости с севера.\n\nНесколько ночей назад, во время ночной смены на цементрном заводе близ Н'Зето, взрыв повредил оборудование завода и вызвал частичное разрушение конструкции. Местные рабы, которые не погибли при первоначальном взрыве, попытались сбежать, но были уничтожены нашими силами безопасности.\n\nК сожалению, в связи со смертью сбежавших рабов у нас нет никаких зацепок относительно последнего нападения бандитов. Мы подозреваем, что один из рабов принес бомбу во время ночной смены и согласился сотрудничать с повстанцами, чтобы обеспечить себе свободу. Многие гражданские заводы, производящие товары, необходимые для военных действий, работают круглосуточно, что создает большую нагрузку на наш аппарат безопасности.\n\nЗаложники из числа семей погибших рабов, пригнаны и используются для восстановления фабрики. Пройдет довольно много времени, пока завод снова заработает, что увеличит нехватку наших военных инженеров."
ANG_Terror.2.a:0 "Этот цемент был нужен нам для укреплений..."

ANG_Terror.3.t:0 "ОТЧЕТ: Отрасли производства оружия"
ANG_Terror.3.desc:0 "Рейхскомиссар, еще одно нападение бандитов!\n\nМы не знаем всех подробностей того, что произошло, но крупный военный завод сильно пострадал от комариных минометных ударов. Один снаряд попал в склад артиллерийских снарядов, убив большую часть персонала, включая как рабов, так и немецких инженеров.\n\nЗавод восстанавливается, но большое количество его продукции за месяц превратилось в дым. Мы до сих пор понятия не имеем, как бандиты пронесли контрабандой оружие так близко к одному из наших объектов. Эксперты по взрывчатым веществам считают, что оружие американского производства, и поэтому охотой на эту бандитскую ячейку будут заниматься непосредственно наши более широкие отделы контрразведки. Вызывает тревогу тот факт, что американское оружие может быть найдено так глубоко в нашей стране."
ANG_Terror.3.a:0 "Сдадутся ли когда-нибудь эти повстанцы?"


ANG_Terror.4.t:0 "ОТЧЕТ: Незначительные стычки"
ANG_Terror.4.desc:0 "Рейхскомиссар, волнения в ангольском нагорье распространились на местное немецкое поселение и соседние деревни коренных жителей.\n\nТуземцы приносят нам обычные жалобы на поселенцев, вторгающихся на их землю и убивающих всех, от кого они чувствуют угрозу. Поселенцы взбешены растущими беспорядками, обвиняя нас в том, что мы позволяем повстанцам приходить и уходить, когда им заблагорассудится. Недавнее нападение на деревню поселенцев подтолкнуло их к краю пропасти, и теперь их люди агрессивно расчищают обширные участки земли и строят контрольно-пропускные пункты для контроля за передвижениями местных жителей.\n\nтакие сообщения о растущей напряженности поступают регулярно,рейхскомиссар. Туземцы чувствуют себя ободренными отсутствием наших войск, а поселенцы чувствуют себя все более уязвимыми. Об отправке местных подразделений не может быть и речи, поскольку поселенцы никогда не доверят им обеспечение мира. Мы можем только надеяться, что поселенцы не поднимут восстания, пока мы будем заняты на юге."
ANG_Terror.4.a:0 "Не давайте этим обезьянам гранаты!""


ANG_Terror.5.t:0 "ОТЧЕТ: Атаки на гарнизон"
ANG_Terror.5.desc:0 "Рейхскомиссар! Местные повстанцы напали на гарнизон немецких войск!\n\nВыжившие рассказывают нам, что повстанцы были слишком хорошо знакомы с планировкой лагеря и его безопасностью, что бы пройти незаметно. Наши могучие немецкие солдаты доблестно сражались, несмотря на свои потери. Трусливые туземцы вскоре сломали свой строй и бежали. Однако у повстанцев все еще было время разграбить тайник с оружием и украсть большую часть его содержимого, чтобы вооружить своих товарищей. Солдаты в этих районах приведены в состояние повышенной готовности, так как в будущих нападениях, несомненно, будет использовано украденное оружие. Выжившие недовольны нехваткой припасов, жалуясь, что если бы они были лучше экипированы и защищены, этого могло бы и не произойти."
ANG_Terror.5.a:0 "Когда это закончится?""



ANG_Terror.6.t:0 "ОТЧЕТ: Напряженность в городах накаляется"
ANG_Terror.6.desc:0 "Рейхскомиссар! Шенк, в одном из наших южных городов произошла трагедия!.\n\nБез сомнения, мотивированные коварной американской ложью о надвигающемся крахе нашей линии фронта, уроженцы Лобито восстали против немецкой общины. Порядок был восстановлен только тогда, когда войска, направлявшиеся к линии фронта, заметили вдалеке дым и направились к разрушенному городу.\n\nВ результате насилия местных жителей над немецкими районами и расчистки нашими солдатами местных трущоб большая часть города была сожжена дотла. Десятки рабов сбежали, а оставшееся коренное население, избежавшее уничтожения, было отправлено в лагеря для содержания под стражей. Потеря бесценных немецких рабочих и служащих сильно повредит военным усилиям."
ANG_Terror.6.a:0 "Немедленно повысьте усильте охрану в других районах этого города."


ANG_Terror.7.t:0 "ОТЧЕТ: Мобилизованы огромные силы повстанцев"
ANG_Terror.7.desc:0 "Рейхскомиссар, после жестокого ночного восстания, в результате которого все немецкие поселенцы в районе Лукапы были убиты и местный гарнизон оказался в осаде, наши военно-воздушные силы круглосуточно бомбят повстанцев. Наши осажденные люди также получили пополнение по воздуху. С прибытием войск на северо-восток Анголы мы надеемся окончательно подавить восстание на этой неделе.\n\nПо вашим указаниям войска были взяты из подкреплений, которые должны были прибыть на фронт, и перенаправлены для подавления этого восстания. Пройдет еще несколько дней, пока повстанцы не будут разгромлены и операции по зачистке не будут завершены, и поэтому нашим людям на юге придется какое-то время терпеть сокращение подкреплений и поставок."
ANG_Terror.7.a:0 "Я могу только надеяться, что американцы не нападут."


ANG_Terror.8.t:0 "ОТЧЕТ: Крупная скоординированная забастовка"
ANG_Terror.8.desc:0 "Рейхскомиссар, еще плохие новости!\n\nСегодня поздно вечером рабочие меняли смены, серия взрывов потрясла промышленный район Виндхука. Мишенями стали заводы и дороги, что привело к кровавой бойне по всему городу. Спасатели не спешили добраться до умирающих людей и горящих заводов, так как дороги были практически непригодны для использования из-за мощных взрывов.\n\nИзощренность кампании террактов потрясла наших аналитиков разведки, которые почти уверены в причастности Америки; местные жители просто неспособны к такой изощренной и сложной волне терроризма. На ситуацию с логистикой Зюдвестафрики серьезно повлияли взрывы, и потребуются месяцы, чтобы вернуть критически важное производство к полной эффективности."
ANG_Terror.8.a:0 "Африка горит..."


ANG_Terror.9.t:0 "ОТЧЕТ: Резня в тылу"
ANG_Terror.9.desc:0 "Рейхскомиссар, боевой дух на передовой упал еще больше после того, как новости о резне местных жителей в немецком поселении достигли войск на юге.\n\nУслышав слухи о мятеже, подполковник в одном из пострадавших секторов действовал быстро, используя смесь кнута и пряника для решения проблемы. Установив более строгую дисциплину и приказ о запрете своим войскам, а также сообщив им, что ротация обратно в тыл неизбежна, порядок был восстановлен в секторе.\n\nТем не менее, по мере того, как беспокойство распространяется на другие сектора, мы, возможно, не сможем быть столь щедрыми с войсками. Мужчины огорчены мыслью о том, что туземцы убьют их семью, но дальнейшее ослабление нашего фронта невозможно. Мы можем только надеяться, что люди на местах понимают важность удержания рубежа, чтобы они не пригласили американцев в свои собственные дома."
ANG_Terror.9.a:0 "Мы можем только попытаться успокоить солдат..."



