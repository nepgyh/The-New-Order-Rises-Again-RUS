 ANG_Cashmoney:0 "Один большой аэропорт"
 ANG_Cashmoney_desc:0 "\n\n\n\n\n\nБлагодаря своему расположению и администрации, §nРейхкомиссариат§! стал важной военной базой §MЛюфтваффе§!, откуда самолеты отправляются на задания по всему континенту, будь то испытание бомб на гражданских или патрулирование. Как их хозяева, мы можем получать средства по более простым каналам, чем те, которые предоставляются другим рейхскомиссариатам. Конечно, мы также можем брать эти деньги для развития §wАнголы§!.\n\n§YВсе это означает, что, в отличие от коллег, мы можем тратить деньги из инвестиционных фондов, а не брать непосредственно из государственной казны, что полностью освобождает рейхскомиссариат от долгов.§!\n\nСейчас §oРейх§! близок к агонии, и скоро его хватка ослабнет. Пока же министры из Берлина стараются §xвыжать из Зюдвестафрики все§!, чтобы спасти экономику Германии. Таким образом, наши §Y"креативные методы бухгалтерского учета"§! должны использоваться с большой осторожностью - чем больше несоответствий будет обнаружено, тем больше вероятность, что §oГермании§! это не понравится. А мы все знаем, что происходит, когда преступника ловят с поличным...\n\nНа данный момент у нас §Y[?ANG_Liquid_Cash] долларов США§! в инвестиционных фондах.\n\nМы должны отправлять Германии §Y [?ANG_German_Collection] долларов США§! каждый период.\n\nВ настоящее время Германия [GetANGGermanDispleasure] недовольна нами на ([?ANG_German_Displeasure|0Y]/§R100§!)."

