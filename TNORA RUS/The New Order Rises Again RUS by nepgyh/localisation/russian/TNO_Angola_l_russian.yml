 ANG_the_air_empire:0 "Африканский орел"
 ANG_the_air_empire_desc:0 "В Рейхскомиссариате Зюйдвестафрика есть поговорка: "

 ANG_air_control_sudwestafrika:0 "Контроль небом Зюндвестафрики"
 ANG_air_control_sudwestafrika_desc:0 "Зюйдвестафрика охватывает аэропорты, взлетно-посадочные полосы и все виды логистических объектов. Рейхскомиссариат не только размещает крупнейшее авиакрыло Люфтваффе за пределами материковой части Рейха, но и служит главным центром воздушных перевозок и торговли со всего мира, где сотни транспортных и грузовых самолетов загружают и разгружают пассажиров и товары, прибывающие из остальной части Германии или направляемые в нее.\n\nВыполнение этой чрезвычайно важной обязанности требует больших затрат не только на топливо, но и на содержание аэродромов и другой инфраструктуры, а также на заработную плату тысячам техников и механиков, занятых для поддержания максимальной эффективности каждого самолета: с этой целью Рейхскомиссар всегда подчеркивает важность предоставления достаточных средств колониальной администрации, чтобы она всегда могла должным образом выполнять свои обязанности."

 ANG_germanys_southern_airport:0 "Южный аэропорт Германии"
 ANG_germanys_southern_airport_desc:0 "В прошлом году усовершенствования воздушного транспорта резко увеличили поток товаров и пассажиров, ежедневно проходящих через бесчисленные аэропорты Зюйдвестафрики. Все это движение забивает воздушные полосы и быстро узурпирует взлетно-посадочные полосы, что требует частого и обширного ремонта.\n\nРейхскомиссар Шенк запросит больше средств с материка, чтобы убедиться, что они всегда работают с максимальной эффективностью! Конечно, "

 ANG_air_traffic_redirection:0 "Перенаправить воздушный трафик"
 ANG_air_traffic_redirection_desc:0 "Помимо простого увеличения количества нашей инфраструктуры, мы также можем работать над качеством. Новые технологии позволяют нам лучше координировать воздушное движение, чтобы сократить время, необходимое для выполнения всех погрузочно-разгрузочных операций, и быстро перенаправлять самолеты на недавно освобожденную взлетно-посадочную полосу, а не тратить топливо на ожидание.\n\nРейхскомиссар попросит Министерство по делам колоний предоставить нам более крупное финансирование, чтобы мы могли обновить инфраструктуру современным оборудованием и более подготовленным персоналом. Они могут начать жаловаться, но все это необходимо для славы Рейха..."

 ANG_safety_is_paramount:0 "Безопасность превыше всего"
 ANG_safety_is_paramount_desc:0 "С постоянно растущим воздушным движением вероятность несчастных случаев больше, чем когда-либо, и теперь, когда гражданские самолеты могут одновременно перевозить более ста пассажиров, последствия могут быть трагическими. Мы всегда должны стремиться обеспечить максимально возможную эффективность и безопасность во всем, что мы делаем!\n\nКонечно, обновление протоколов безопасности и оснащение наших самолетов мерами безопасности потребует дорогостоящих инвестиций, которые материк, несомненно, будет только рад предоставить нам!"

 ANG_control_the_sky:0 "Власть над небом"
 ANG_control_the_sky_desc:0 "Помимо аэропортов, Зюйдвестафрика также обладает отличной радиолокационной системой, которая следит за нами, чтобы отслеживать все самолеты, проходящие через наше небо. Крайне важно знать все, что происходит в воздухе, как на войне, так и в мирное время: информация, как говорится, является ключом к победе, независимо от области.\n\nВедение точного учета воздушного движения также поможет нам в идеальной организации нашей инфраструктуры и услуг для реагирования на любые чрезвычайные ситуации или на требования системы, обновляя и перенося наше внимание с течением времени с высокой точностью."

 ANG_rapid_runways:0 "Скоростные взлетно-посадочные полосы"
 ANG_rapid_runways_desc:0 "Новые достижения в области авиационных двигателей и взлетных технологий позволяют современным самолетам требовать более коротких взлетно-посадочных полос. Обновив нашу инфраструктуру и персонал, мы можем использовать это для ускорения процедур и общего увеличения воздушного движения: мы уже направили предварительное предложение о выделении средств в Министерство в Германии, и мы будем ждать ответа."

 ANG_in_and_out_system:0 "Система входа и выхода"
 ANG_in_and_out_system_desc:0 "С внедрением первых обновлений мы сможем продолжить работу над тем, чего мы достигли, чтобы еще больше сократить время, необходимое для посадки и взлета. Результат будет поразительным, так как наше воздушное движение осуществляется с невиданной скоростью и эффективностью!\n\nВ более практическом плане это позволит нам снизить затраты и увеличить прибыль, что всегда звучит хорошо для ушей министра по делам колоний..."

 ANG_pit_stop_model:0 "Пит-стоп"
 ANG_pit_stop_model_desc:0 "На данный момент самолеты медленно заправляются и требуют длительной процедуры, прежде чем они смогут снова взлететь. Совершенствуя технологию заправки, мы можем перекачивать топливо намного быстрее и в больших количествах, значительно экономя время.\n\nМало того, мы обновим весь процесс: используя подход "pit stop" approach, whereby the refuelling crew will already be in place as soon as the airplane lands. A system like this will guarantee the plane is ready to depart the moment it completes resupply.\n\nHeavier investments are a given for these ends, as are complaints from the Ministry's accountants. Can't they see these expenses are life-and-death matters for the Afrikaner Luftwaffe?"

 ANG_the_angolan_scrapyards:0 "Ангольские шахты"
 ANG_the_angolan_scrapyards_desc:0 "Чтобы не отставать от требований Родин и скрывать вашу незаконную деятельность, мы должны выглядеть хорошо управляемыми и автономными с точки зрения ресурсов. Таким образом, мы увеличим добычу полезных ископаемых на наших основных землях в Анголе, уделяя особое внимание алюминию и другим материалам, необходимым для строительства самолетов.\n\nСообщив Рейху, что мы стремимся удовлетворить все его потребности, мы уменьшим их подозрения в отношении нашего поведения, а также обеспечим нам экономические выгоды в виде снижения затрат на импорт и увеличения экспорта: действительно, два зайца одним выстрелом!"

 ANG_the_angolan_fuelling_stations:0 "Ангольские заправки"
 ANG_the_angolan_fuelling_stations_desc:0 "С нашим постоянно растущим воздушным парком нам необходимо обновлять и совершенствовать всю необходимую инфраструктуру, ключевой частью которой, конечно же, являются заправочные станции и нефтеперерабатывающие заводы.\n\nЧтобы обеспечить нас достаточным количеством топлива, мы не только построим лучшие хранилища, но и инвестируем в производство синтетического топлива. Рейхскомиссар уже подготовил официальный запрос на дополнительное финансирование, сопровождаемый вполне правдоподобными планами и графиками: министерство "

 ANG_break_quickly:0 "Бурить быстрее"
 ANG_break_quickly_desc:0 "Нам нужно больше материалов для наших заводов! Наш бюджет истощается, поскольку мы берем много денег для наших "side businesses", very few of which remain for fulfilling our official obligations. Thus, we shall increase how much we sell by improving how much we extract from our mines. This way our overlord will be happy, securing us our vital lifeline of funds.\n\nOf course, we'll still need to justify why our increased activities aren't bringing any actual revenue to the Reich's ailing coffers, which may prove slightly more difficult overtime."

 ANG_fuel_quickly:0 "Заправляться быстрее"
 ANG_fuel_quickly_desc:0 "Теперь, когда наши новые станции функционируют, мы можем начать совершенствовать все процедуры заправки. Благодаря более подготовленным техническим специалистам и передовому оборудованию наши самолеты смогут взлетать намного быстрее, повышая нашу эффективность и снижая их уязвимость на таких важных этапах.\n\nКонечно, это будет стоить дорого, а у нас сейчас нет денег, а это значит, что Фатерланду придется вмешаться, как всегда. Мы, конечно, прогнозируем, что они будут жаловаться на такие расходы, но мы нужны им гораздо больше, чем они нужны нам..."

 ANG_open_the_stockpile:0 "Альтернативные Варианты"
 ANG_open_the_stockpile_desc:0 "Очевидно, что у нас недостаточно топлива для африканских Люфтваффе. В то время как импорт нефти может на некоторое время заткнуть дыру, нам скоро понадобится гораздо больше, чем мы можем произвести. Чтобы оценить этот вопрос, мы построим новые нефтеперерабатывающие заводы и изучим методы производства синтетического топлива еще более быстрыми темпами.\n\nЭти усилия будут дорогостоящими, и, конечно, Ватерланд никогда не позволит своим драгоценным самолетам оставаться на земле из-за нехватки топлива, но мы можем быть уверены, что они будут подозревать их еще больше..."

 ANG_a_bit_off_the_top:0 "Немного не в себе"
 ANG_a_bit_off_the_top_desc:0 "Поскольку топливо для наших самолетов является стратегической потребностью материка, возможно, мы могли бы... немного увеличить наши потребности? Продать немного топлива туземцам, а затем заявить, что оно так и не прибыло, и попросить больше денег, чтобы купить его, звучит как очень хорошая идея!\n\nЭто может вызвать подозрения, но мы горячо надеемся, что инспекторы будут заняты рассмотрением гораздо более серьезных проблем - таких, как медленно, но неумолимо разваливающийся Рейх, - чтобы заботиться о нескольких миллионах рейхсмарок, потерянных в топливе..."

 ANG_fuel_exploitation:0 "Используйте Всё Это"
 ANG_fuel_exploitation_desc:0 "Наша потребность в топливе выше, чем когда-либо, а это означает, что нам придется использовать любой единственный источник нефти и синтетического топлива, независимо от стоимости. В конце концов, ватерланд наверняка будет очень рад внести свой вклад в это дело!\n\nНа более серьезной ноте мы должны быть осторожны. Чем больше растут наши расходы, тем больше мы рискуем быть допрошенными или, не дай Бог, разоблаченными!"

 ANG_reuse_reduce_recycle:0 "Топливо для Промышленности"
 ANG_reuse_reduce_recycle_desc:0 "В конце концов, нам нужен более практичный подход к добыче. Если мы хотим сохранить наш бизнес в тайне, нам нужно снизить нашу зависимость от поставок и импорта из Фатерланда. Сохраняя как можно больше информации за закрытыми дверями и поддерживая нашу собственную промышленную базу без какой-либо помощи, мы можем эффективно оградить значительную часть нашего бизнеса от посторонних глаз, что в долгосрочной перспективе гораздо безопаснее.\n\nИ поверьте мне, пробег намного длиннее, чем вы когда-либо могли себе представить..."

 ANG_sell_the_scrap:0 "Щедрость Африки"
 ANG_sell_the_scrap_desc:0 "С нашей потребностью в деньгах больше, чем когда-либо, у нас есть интересный способ увеличить нашу прибыль. Хотя в Центральафрике меньше четырех "cousins" in Zentralafrika, Südwestafrika possesses both gold and diamond veins awaiting exploitation. Selling such precious resources into the world market will fill our coffers faster than otherwise!\n\nIf we so decide, we can concentrate our efforts in this very lucrative endeavor, greatly increasing our revenue at our resource stockpiles' expense. The Reich may also press for their share of the golden pie."

 ANG_the_metal_market:0 "Работать Усерднее, А Не Умнее"
 ANG_the_metal_market_desc:0 "Мы пока не можем позволить себе совершенствовать наши технологии, а это значит, что нам придется полагаться на старые и проверенные методы для извлечения большего количества ресурсов. Местные жители могут рассердиться на нас за увеличение рабочей смены и основные проекты, но мы тоже работаем на них, так что в конце концов они нас простят.\n\nТеперь нам нужно сосредоточиться на том, как еще больше увеличить наши производственные квоты, чтобы избежать зависимости от поставок с материка."

 ANG_western_methods:0 "Западные методы"
 ANG_western_methods_desc:0 "Наши производственные мощности устарели как в области подготовки кадров, так и в области оборудования. Импортируя новое оборудование из Фатерланда и переподготовляя персонал, мы можем увеличить темпы производства сырья и снизить нашу зависимость от внешних факторов.\n\nУчитывая, что Германия так далеко отсюда, а судоходные линии постоянно подвергаются риску саботажа в случае войны, мы должны быть в состоянии полагаться на себя больше, чем когда-либо прежде, или рисковать сорвать наши усилия до сих пор."

 ANG_controlling_the_skies:0 "Небо одного человека"
 ANG_controlling_the_skies_desc:0 "Наша задача очень проста. Мы обладаем самой большой концентрацией боевых самолетов за пределами материкового Рейха, и поэтому наш долг - защищать небо Африки от любых врагов Фатерланда. Это, конечно, подразумевает, что мы полностью концентрируемся на нашем воздушном флоте и постоянно обновляем нашу тактику ведения боевых действий и стратегические доктрины.\n\nНа постоянной основе будет создан комитет по исследованиям и разработкам для изучения самых последних инноваций в области воздушной войны, которые в значительной степени помогут нам выполнять наши официальные обязанности по отношению к Фатерланду."

 ANG_bomber_buildup:0 "Наращивание бомбардировщиков"
 ANG_bomber_buildup_desc:0 "Бомбардировщики - фундаментальная часть наших военно-воздушных сил. Не только для того они нужны, чтобы постоянно совершать набеги на Западную Африку, практика, которую мы находим все менее и менее полезной, но и для того, если настоящий конфликт прибудет к нашему порогу, мы сможем просто разбомбить врага в забвение.\n\nОбеспечив нам постоянное снабжение передовыми и эффективными бомбардировщиками, мы никогда не будем нуждаться в сильной полевой армии, поскольку никто даже не сможет добраться до нашей границы! Теперь нам нужно выбрать, на чем будет сосредоточено наше основное внимание, поскольку производственные мощности, которыми мы располагаем, недостаточно велики, чтобы производить всё..."

 ANG_tactical_outlook:0 "Тактический прогноз"
 ANG_tactical_outlook_desc:0 "Из всех бомбардировщиков, тактические бомбардировщики являются наиболее универсальными. Поскольку эпоха непосредственной поддержки с воздуха подходит к концу, более крупные самолеты лучше подходят для дальней эксплуатации, и с их полезной нагрузкой их можно даже использовать для разрушения вражеской промышленности и инфраструктуры, не теряя при этом способности поддерживать наземные войска.\n\nС учетом этих предпосылок ясно, что нашему исследовательскому комитету необходимо будет сосредоточить наши усилия на производстве тактических бомбардировщиков: в конце концов, нам никогда не придется лететь к американцам... верно?"

 ANG_strategic_outlook:0 "Стратегический прогноз"
 ANG_strategic_outlook_desc:0 "Стратегические бомбардировщики гораздо лучше, чем их тактические собратья, подходят для систематического уничтожения инфраструктуры и промышленности противника, а постоянные разрушения, наносимые городам и мегаполисам, могут быстро истощить даже самое воинственное население. Нанося огромный ущерб производственным мощностям противника, мы можем гарантировать, что их армия будет медленно разваливаться по мере истощения их запасов, и они окажутся без даже самых элементарных запасов!\n\nЭто делает наш выбор и цель наших исследователей ясной: стратегические бомбардировщики будут бесценны для любых военных усилий, хотя крайне маловероятно, что война когда-либо достигнет Африки... верно?"

 ANG_a_new_bomber_fleet:0 "Новый флот бомбардировщиков"
 ANG_a_new_bomber_fleet_desc:0 "Теперь, когда мы выбрали наше будущее направление, пришло время обновить сам воздушный флот. Большинство наших бомбардировщиков отправляется Фатерландом, что, конечно, означает, что они дешевле и менее эффективны, чем те, которые используются для основной массы Люфтваффе на материке. В случае войны на Темном континенте мы, вероятно, столкнемся с гораздо более современными и лучше оснащенными самолетами, чем те, которыми мы располагаем в настоящее время, поэтому мы должны улучшить конструкции того, что мы в настоящее время производим.\n\nНаш исследовательский комитет уже изучает, как улучшить аэродинамику наших рам, эффективность загрузки самолёта и уменьшить расход топлива двигателями."

 ANG_bomber_plans:0 "Новая лига бомбардировщиков"
 ANG_bomber_plans_desc:0 "Новые конструкции бомбардировщиков внедряются в наши воздушные рейдовые флоты, и результаты уже очевидны. Новые самолеты работают заметно лучше, чем их устаревшие аналоги. Более высокие потолки высоты и более точная доставка полезной нагрузки сделали эти самолеты жемчужиной нашего воздушного флота и худшим кошмаром врага."

 ANG_fighter_buildup:0 "Наращивание истребителей"
 ANG_fighter_buildup_desc:0 "Истребители являются основой любых военно-воздушных сил, и Зюйдвестафриканские Люфтваффе не являются исключением. Несмотря на то, что у нас есть большой флот бомбардировщиков для налетов на Западную Африку, наши истребители по-прежнему имеют основополагающее значение для достижения господства в воздухе, как защищая наше небо, так и сопровождая наши бомбардировщики в их набегах на вражескую территорию.\n\nЕсли мы хотим сохранить свою роль правителя африканского неба, нам нужно произвести все истребители, которые нам могут понадобиться, чтобы возместить любые потери, которые мы можем понести в воздушных боях с вражескими зенитными батареями. Однако наш исследовательский комитет недостаточно велик, чтобы позволить нам изучить все возможности, а это означает, что нам придется сосредоточиться только на одном аспекте истребительной войны."

 ANG_control_the_skies:0 "Власть над небом"
 ANG_control_the_skies_desc:0 "Контроль над небом имеет первостепенное значение для победы в любой войне. Наши бойцы должны быть не только быстрыми, но и ловкими и хорошо защищенными, чтобы побеждать в воздушных боях. Уничтожая вражеские истребители и защищая своих от потерь, мы можем быстро обеспечить господство в воздухе и защитить наши наземные силы от любого нападения.\n\nИмея это в виду, мы сосредоточимся на наших основных истребителях, позволив им защитить наше небо от своих вражеских эквивалентов и обеспечить наше превосходство над небом внутри и вне Рейхскомиссариата!"

 ANG_strike_fast:0 "Бить быстро"
 ANG_strike_fast_desc:0 "Учитывая нашу слабую промышленность, любой сбой в наших производственных линиях потенциально может нанести ущерб всем нашим военным усилиям! Крайне важно защитить наши заводы и города от вражеских бомбардировок, и для этого требуются не только усовершенствованные зенитные и радиолокационные системы, но и самолеты, специализирующиеся на уничтожении бомбардировщиков, как тактических, так и стратегических.\n\nЭто, конечно, означает, что мы должны сосредоточиться на перехватчиках. Имея более тяжелое вооружение и лучшую скорость по сравнению с другими истребителями, они могут быстро атаковать тяжелые самолеты и уничтожать их, но это происходит за счет снижения автономности полета, что значительно затрудняет любые усилия по достижению превосходства в воздухе."

 ANG_a_new_fighter_fleet:0 "Новый флот истребителей"
 ANG_a_new_fighter_fleet_desc:0 "Истребители очень восприимчивы к достижениям в области конструкции планера и двигателей. Будучи более быстрыми, маневренными и лучше вооруженными, самые современные истребители будут убивать своих более устаревших аналогов. Хотя наш истребительный флот велик, наши самолеты часто поступают из Люфтваффе Фатерланда, что означает, что они довольно устарели и рискуют быть раздавленными теми, которые разрабатываются японскими, американскими и итальянскими военно-воздушными силами.\n\nПоскольку по крайней мере два из этих врагов присутствуют в этом районе, крайне важно, чтобы мы начали улучшать дизайн и боевые возможности наших истребителей, как улучшая те, которые у нас уже есть, так и создавая совершенно новые модели."

 ANG_fighter_plans:0 "Новая лига истребителей"
 ANG_fighter_plans_desc:0 "NНовые конструкции истребителей внедряются в наши эскадрильи превосходства в воздухе, и результаты уже очевидны. Новые самолеты работают заметно лучше, чем их устаревшие аналоги. Более тяжелое вооружение и увеличенная броня сделали эти самолеты жемчужиной нашего воздушного флота и худшим кошмаром врага."

 ANG_transport_buildup:0 "Наращивание грузовых самолётов"
 ANG_transport_buildup_desc:0 "При плохом состоянии большей части инфраструктуры Африки перемещение войск между различными Рейхскомиссариатами является долгим и трудным делом даже в мирное время. Если настоящая война ударит по нашим колониальным владениям, это сильно помешает любым согласованным военным манёврам. Однако наш большой воздушный флот гарантирует нам преимущество: развернув большое количество транспортных самолетов, мы можем как перевозить большое количество войск - по крайней мере, пехоту, в которой состоит большинство наших колониальных гарнизонов, так и даже совершать десантные атаки в глубоком тылу врага!\n\nМы должны обеспечить, чтобы наши заводы могли производить столько транспортных самолетов, сколько необходимо, за счет повышения эффективности и производительности наших производственных линий. Однако мы не можем производить все, что нам нужно, из-за нашей довольно небольшой промышленной базы, а это значит, что мы должны выбрать область, в которую мы будем вкладывать свои усилия."

 ANG_military_cargo:0 "Военный груз"
 ANG_military_cargo_desc:0 "В условиях роста напряженности во всем мире и даже на наших собственных территориях нам необходимо инвестировать всё, что у нас есть, в производство грузовых перевозок. В случае войны они будут играть ключевую роль в доставке жизненно важных припасов и подкреплений нашим войскам, даже если они будут отрезаны от регулярных линий снабжения или, что еще хуже, полностью окружены.\n\nЭто означает сокращение наших доходов от гражданского транспорта, но мы рискуем потерять все, что у нас есть, а это означает, что жертва необходима"

 ANG_redevelop_the_civil_fleet:0 "Перестроить гражданскую авиацию"
 ANG_redevelop_the_civil_fleet_desc:0 "Даже во время войны нам нужно найти деньги для финансирования нашего бюджета. Поскольку Ватерланд удерживает все больше и больше денег, чтобы попытаться спасти стремительно падающую экономику материка, нам нужно найти собственные источники денег, чтобы заплатить за солдат и их вооружение.\n\nЧтобы увеличить наши доходы, мы перепрофилируем часть наших военно-транспортных самолетов в гражданские самолеты и продадим их странам, чья авиационная промышленность еще недостаточно развита, чтобы построить собственный воздушный флот. Это, конечно, сократит наши военные производственные возможности, но как мы сможем платить за наших людей, если у нас нет денег?"

 ANG_a_new_transport_fleet:0 "Новый транспортный флот"
 ANG_a_new_transport_fleet_desc:0 "Теперь, когда наши усилия направлены на достижение единой цели, пришло время усовершенствовать конструкции наших транспортных самолетов. Несмотря на их относительно прочную раму, их груз в виде припасов или даже человеческих жизней слишком важен, чтобы потерять его из-за зенитного огня или вражеского перехватчика: с этой целью мы поручим исследовательскому комитету разработать более прочные рамы и лучшие двигатели, чтобы наши грузы могли безопасно и быстро достичь намеченной цели."

 ANG_air_attack_plans:0 "Новый тип атак"
 ANG_air_attack_plans_desc:0 "Несмотря на то, что вертолеты взяли на себя роль быстрой штурмовой техники, традиционные десантники всё еще имеют преимущество, когда дело доходит до численности и мощности. Один транспортный самолет может перевозить десятки десантников, по сравнению с горсткой, которая может поместиться в вертолет. Кроме того, хотя вертолеты сравнительно лучше вооружены и более маневренны, чем транспортные самолеты, они не могут летать высоко и производят много шума, не позволяя им наносить внезапные удары ночью.\n\nПо всем этим причинам крайне важно, чтобы мы расширили наш нынешний отряд воздушного десанта, улучшив как их подготовку, так и их снаряжение, чтобы они могли нанести удар так же быстро, как молния, и нанести самый сильный удар по врагу!"

 ANG_rebuild_the_air_fleet:0 "Перестроить воздушный флот"
 ANG_rebuild_the_air_fleet_desc:0 "По мере того, как каждый месяц изобретаются новые самолеты и лучшие компоненты, наш воздушный флот быстро устаревает, а материковый Рейх слишком глубоко погружен в свои собственные проблемы, чтобы заботиться о таких захолустных колониях, как наша.\n\nЕсли мы хотим сохранить высокую эффективность наших ВВС, мы должны взять дело в свои руки и перестроить воздушный флот в соответствии с новыми стандартами. Конечно, у нас не могут быть все лучшие самолеты, которые мы хотим, но с некоторыми корректировками мы можем улучшить качество своей авиации, не жертвуя слишком большим количеством техники."

 ANG_expand_the_airyards:0 "Расширить производство"
 ANG_expand_the_airyards_desc:0 "Поскольку наш воздушный флот постоянно увеличивается в размерах, нам нужно больше мест для хранения наших самолетов, когда они не находятся в небе, или когда они находятся на техническом обслуживании или ремонте. Мы построим несколько новых аэродромов и ангаров, увеличим наши складские мощности на сотни самолетов, и они, конечно, будут оснащены всей необходимой инфраструктурой и персоналом, чтобы поддерживать их в идеальном состоянии."

 ANG_the_angolan_repairyards:0 "Ангольские ремонтные верфи"
 ANG_the_angolan_repairyards_desc:0 "С нашим большим воздушным флотом нам нужен большой инженерный и механический корпус, чтобы заботиться обо всех наших самолетах. Тем не менее, наши специалисты накопили большой опыт ухода за таким количеством самолетов в течение длительного времени, и они значительно повысили свою эффективность в осмотре и ремонте любого типа самолетов.\n\nМы можем использовать наши опытные ремонтные мастерские, чтобы заработать немного денег на старых самолетах, которые нам больше не нужны. Либо приведя их в приемлемый вид и продав их, как раньше, любому, кто захочет их купить, либо разобрав их и продав компоненты в качестве запасных частей для более современных самолетов, мы сможем увеличить наши доходы и построить нашу экономику для того, что нам нужно сделать"

 ANG_build_quickly:0 "Строить быстро"
 ANG_build_quickly_desc:0 "Очевидно, что при нашей слабой промышленной базе мы не можем надеяться переиграть крупного противника. Однако это не означает, что у нас нет возможности сохранить наше господство в воздухе над Немецкой-Африкой! Совершенствуя оборудование наших производственных предприятий и переобучая персонал новым методам, мы можем значительно повысить их эффективность и продолжать откачивать достаточное количество самолетов, чтобы компенсировать ожидаемые потери.\n\nРазумеется, если наши потери окажутся больше, чем мы предсказывали, мы можем только молиться об спасении..."

 ANG_the_leaseyard:0 "Масштабирование производства"
 ANG_the_leaseyard_desc:0 "Чтобы избежать дальнейшего раздражения Министерства, мы будем прибегать к традиционным методам увеличения производства наших самолетов. Это по-прежнему позволяет нам запрашивать больше средств в связи с увеличением необходимых материалов и оборудования, но нам будет гораздо легче оправдать наши расходы.\n\nВ любом случае, нам придется подготовиться к ожидаемой реакции со стороны инспекторов, хотя посещения наших новых заводов, несомненно, будет достаточно, чтобы успокоить любое негодование, которое у них может возникнуть..."

 ANG_better_than_new:0 "Используйте лом"
 ANG_better_than_new_desc:0 "Чтобы максимизировать производство и минимизировать затраты, мы будем использовать любые отходы и запасные части, которые сможем найти. Это, безусловно, снизит качество наших самолетов и может привести к увеличению несчастных случаев и расходов на техническое обслуживание, но это также позволит нам запросить больше средств из-за "unexpected complications" in our line of our duty.\n\nWe believe being able to fulfill present necessities are worth the blowback this action causes. Reichskommissar Schenck has already filed requests for more money in anticipation of the predictable increase in costs..."

 ANG_sell_our_stock:0 "Продать наши запасы"
 ANG_sell_our_stock_desc:0 "Поскольку наши темпы производства стремительно растут, теперь мы можем попытаться продать самолеты, которые мы производим, тому, кто предложит самую высокую цену. С несколькими хорошо организованными "disappearances" in the accounting books, and several falsified maintenance reports, we can put our planes in the black market; surely there are African states willing to buy planes even from their hated enemies! The average age of our eventual inventories probably dates back to the Wright Brothers anyway - hardly a threat we should prepare against.\n\nWe have to be careful, however. The more planes we sell, the likelier our overlord learns of our shady dealings. Many positions are at risk of sudden vacancies should the truth come to light."

 ANG_industiral_magnates:0 "Промышленные магнаты"
 ANG_industiral_magnates_desc:0 "Ситуация в Германии быстро ухудшается, и они все больше беспокоятся о наших действиях. Чтобы развеять их сомнения, мы пригласим несколько известных промышленных предприятий из Фатерланда наладить производство в Судвестафрике с обещанием выгодных сделок и контрактов.\n\nКонечно, мы будем использовать их как способ лоббировать наше дело с министром по делам колоний. Под прикрытием могущественных магнатов мы сможем закрепить свои позиции, если не окончательно, то, по крайней мере, на какое-то время."

 ANG_investigate_new_sources:0 "Расширить хранилища"
 ANG_investigate_new_sources_desc:0 "Наших топливные хранилища совершенно недостаточно для того, чтобы вместить достаточный запас топлива для наших чрезвычайно больших военно-воздушных сил... или это то, что мы скажем министерству, чтобы обосновать большой запрос на финансирование, чтобы построить несколько новых топливных бункеров примерно в два раза дороже обычной цены.\n\nДаже несмотря на то, что мы, вероятно, получим деньги, мы должны ожидать реакции в виде расследования или любой другой репрессии со стороны разгневанных бюрократов."

 ANG_the_afrikan_miracle:0 "Африканское чудо"
 ANG_the_afrikan_miracle_desc:0 "Еще несколько лет назад Зюйдвестафрика была всего лишь гигантской взлетно-посадочной полосой для африканских люфтваффе. Однако теперь нам удалось заявить о себе как о значительной цели для инвестиций. Улучшив наши возможности по добыче ресурсов и эффективность производства, мы привлекли несколько крупных инвесторов, заинтересованных в авиационной промышленности.\n\nБлагодаря нашим реформам и нашим усилиям мы обеспечили стабильный источник дохода, будь то легальный или нет, и увеличили наши промышленные возможности намного больше, чем мы надеялись! Воистину, мы - Африканское чудо! Теперь все, что нам нужно сделать, это убедиться, что никто никогда не узнает, что мы сделали со всеми этими деньгами..."

#Push For A Better Tommorrow

 ANG_pushforabettertomorrow:0 "Ради прекрасного завтра"
 ANG_pushforabettertomorrow_desc:0 "Мало кто из нас знает о тяжелом положении Рейхскомиссара Вольфганга Шенка. Как он сожалеет об убийстве всех этих невинных людей в России. Как он все еще кричит по ночам, даже спустя более десяти лет, просыпаясь от кошмаров, в которых он видит каждого мужчину, каждую женщину, каждого ребенка, чьи жизни он забрал с борта своего самолета: смерть сверху - это всё еще смерть, в конце концов. Еще меньше людей знают, как отчаянно он хочет искупить свои грехи, и даже среди них почти никто не знает степени его решимости. Только мы знаем правду, ибо то, что он делает, давно перешло порог, отделяющий нелояльность от открытой измены.\n\nНаш лидер засевает почву для лучшей Анголы, места, где люди смогут жить свободно и счастливо. Земля, где мужчины и женщины могут жить счастливо, а дети могут улыбаться и смеяться, и их не заставляют работать в шахтах, шахтах и фабриках, пока они не умрут. Это его мечта, и это НАША мечта, потому что у всех нас есть грехи, за которые мы должны просить прощения. Он надеется, что это облегчит бремя на его душе, и эту надежду мы разделяем, поскольку это единственное, что удерживает нас от сладкого обещания веревки. Мы построим лучшее завтра для этой забытой богом земли, и с его помощью мы, возможно, спасем даже наши забытые богом души..."

 ANG_theaudacityofourhope:0 "Смелость нашей надежды"
 ANG_theaudacityofourhope_desc:0 "Долгие годы мы искали способ быть наконец прощенными. Так много из нас поддались печали и сожалению, так много из нас поступили опрометчиво и были обнаружены, но мы другие: у нас все еще есть надежда, и мы готовы ждать, пока мы не сможем превратить нашу мечту в реальность.\n\nНаша надежда так мала, так слаба, так хрупка, как крошечная бабочка в зоне боевых действий, но это все, что у нас есть. Наши души привязаны к этому маленькому проблеску света, и мы защитим его всем, что у нас есть. Вольфганг пообещал нам облегчение, и мы готовы сделать все, чтобы оставить позади чувства сожаления и депрессии. Так много бессонных ночей, ожидая, когда пройдет эта проклятая боль в твоем сердце. Столько дней я боролся с искушением покончить со всем этим. Столько лет ждал удобного случая.\n\nТеперь он у нас есть, и мы больше никогда его не отпустим."

 ANG_makingdreamsreality:0 "Воплощая мечты в  жизнь"
 ANG_makingdreamsreality_desc:0 "Время ожидания давно прошло. Рейх разваливается по швам, и мы должны действовать быстро, чтобы сохранить наше наследие и наше искупление. Есть много тех, кто хочет быть свободным и кто готов взять в свои руки бразды правления движением, чтобы избавиться от немецкого господства. Мы тайно подготовим почву и обеспечим, чтобы эти люди могли начать работать.\n\nИз тени мы создадим основу для свободной Анголы, чтобы, когда мы уйдем, они смогли медленно найти путь к процветанию, а оттуда к счастью. Это все, о чем мы заботимся, цветок, ревниво охраняемый в тюрьме нашего собственного разума, посеянный из наших грехов и взращенный нашим сожалением, но однажды он расцветет.\n\nТак и будет, или мы умрем, пытаясь это сделать."

 ANG_thesecretwar:0 "Тайная война"
 ANG_thesecretwar_desc:0 "Мы давно стали предателями в глазах Фатерланда, но кто на самом деле предатель? Нас заставили совершать поступки, о которых ни один человек не должен даже думать! Мы страдали от последствий того, что они называют "Company'' has expressed interest in supporting our illicit endeavors. We shall soon meet their emissaries clandestinely to coordinate our next move.\n\nSoon - very soon - we will take great pleasure in wiping the Führer's smile off his features."

 ANG_theyankeeconnection:0 "Отношения с Янки"
 ANG_theyankeeconnection_desc:0 "Встреча прошла успешно. Мы встретились с агентом ЦРУ в уединенном месте, и он принес нам предложение: в обмен на информацию о наших так называемых "brothers" in Zentralafrika and Ostafrika, they'll give us all the help we need to prepare for Angola's liberation.\n\nKeeping in constant contact with the Yankees may invite unwanted ire to our actions, however, and the Reich's suspicions will only grow with every parcel of information we transmit. By accepting America's help we risk trapping ourselves atop a frail crystal dome; one misstep will see us in eternal freefall towards failure's bottomless, pitch-black maw. But we'll endure, and we'll achieve what we have promised so long ago to the graves whose corpses we have filled. Their nameless, featureless faces feature prominently in our nightmares - they have not forgotten our adage.\n\nWe can only hope they will forgive."

 ANG_sabotagingtheothers:0 "Саботаж других"
 ANG_sabotagingtheothers_desc:0 "Эта проклятая война поставила под угрозу все наши планы! Теперь мы вынуждены сотрудничать с убийцами и преступниками и совершать те же самые действия снова и снова, и снова, и снова, и сно-ХВАТИТ! Обещание, помни об обещании, помни лица, всё, что мы делаем для них, кровь на наших руках однажды будет омыта, и мы снова сможем ходить под солнцем, не боясь осуждения.\n\nНесмотря на то, что эта война сделает с нашими душами, это также отличная возможность ослабить наших потенциальных врагов. Каждый из нас лично будет руководить хирургическими атаками ночью против "enemy positions and production plants" in flights our air towers will never deign to record.\n\nThis time, our hands won't tremble before they open the bomb bays."

