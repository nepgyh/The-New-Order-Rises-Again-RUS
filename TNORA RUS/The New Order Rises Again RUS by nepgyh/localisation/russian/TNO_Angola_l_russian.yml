 ANG_fighter_production_desc:0 "Приоритизация поставок сырья и оптимизация сборки на производственных объектах значительно повысили эффективность строительства наших истребителей. С каждым днем все больше и больше истребителей сходят с конвейеров и выходят на взлетно-посадочные полосы."
 ANG_bomber_production:0 "Расширенное Производство Бомбардировщиков"
 ANG_bomber_production_desc:0 "Приоритизация поставок сырья и оптимизация сборки на производственных объектах значительно повысили эффективность строительства наших бомбардировщиков. С каждым днем все больше и больше бомбардировщиков сходят с конвейеров и выходят на взлетно-посадочные полосы."
 ANG_SKL_RD_Expanded:0 "Увеличение Финансирования Исследований"
 ANG_SKL_RD_expanded:0 "Увеличение Финансирования Исследований"
 ANG_Bomber_Plans:0 "Новая лига бомбардировщиков"
 ANG_Bomber_Plans_desc:0 "Новые конструкции бомбардировщиков внедряются в наши воздушные рейдовые флоты, и результаты уже очевидны. Новые самолеты работают заметно лучше, чем их устаревшие аналоги. Более высокие потолки высоты и более точная доставка полезной нагрузки сделали эти самолеты жемчужиной нашего воздушного флота и худшим кошмаром врага."
 ANG_fighter_plans:0 "Новая лига истребителей"
 ANG_fighter_plans_desc:0 "NНовые конструкции истребителей внедряются в наши эскадрильи превосходства в воздухе, и результаты уже очевидны. Новые самолеты работают заметно лучше, чем их устаревшие аналоги. Более тяжелое вооружение и увеличенная броня сделали эти самолеты жемчужиной нашего воздушного флота и худшим кошмаром врага."
 ANG_air_attack_plans:0 "Новый тип атак"
