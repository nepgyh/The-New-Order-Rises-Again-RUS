ANG_prewar.1.t:0 "Пусть летают старые орлы"
ANG_prewar.1.desc:0 "Мало где, кроме как в небе над Виндхуком, птиц из металла больше, чем птиц из плоти. Одна такая металлическая птица затмевает остальных своим желанием обменять свои алюминиевые крылья на настоящие. Как хорошо было бы просто забыться, свободно жить среди облаков! Сегодня, как и в любой другой день, Вольфганг Шенк пролетает над своей столицей, стремясь вырваться из клетки, которую он построил вокруг своей души.\n\nОпыт аса-ветерана с самолетами таков, что ему даже не нужно смотреть на контролирует больше. К сожалению, есть и другие вещи, с которыми ему нужно быть осторожным; монстры прячутся вокруг него в течение дня. Худшие ждут в его собственном сознании, чтобы напасть на него, как только он закроет глаза. Внезапно громкий шум вырывает его из мыслей и мечтаний, возвращая к реальности. Нет, это не реальность. Этого не может быть!\n\n"Вражеские истребители приближаются, приготовьтесь к перехвату! Сопроводите бомбардировщики к цели, убедитесь, что они поразили заводы противника!"\n\n"Нет, нет, нет! фабрики, это гражданские дома! Шенк командует, цель не имеет стратегической ценности! Прервите миссию! Командуйте, ответьте! Командуйте! Один за другим его пальцы отрываются от колпака. Он перенаправляет свой самолет на взлетно-посадочную полосу, шум, наконец, напоминает ему о его собственной человечности; без топлива его фальшивые крылья не унесут его. Когда он покидает кабину, на Шенка тут же нападают монстры, которых он так старается отогнать - советники, бюрократы, всевозможные люди, ожидающие от него долга.\n\nДолг. От одного слова его тошнит, поэтому он кивает, когда нужно кивнуть, подписывает то, что нужно подписать, пока какой-нибудь бюрократ не принесет ему последний отчет о жилищных проектах для туземцев. Тысячи африканцев уже живут в настоящих домах, и их число будет увеличиваться. Солнечные лучи в его голове вскоре исчезли из-за туч, говорящих о недостатке средств. Итак, Вольфганг Шенк покидает чиновника и направляется к своему уже заправленному самолету и снова взлетает с Земли. Стыд мешает ему смотреть вниз."
ANG_prewar.1.a:0 "Ещё один день впереди."

ANG_prewar.2.t:0 "Вопрос приоритетов"
ANG_prewar.2.desc:0 "Вольфганг Шенк смотрит на строительные бригады, трудящиеся под палящим солнцем Африки, ровняющие землю длинной линией. Еще одна взлетно-посадочная полоса, как будто ее уже мало! Тем не менее, этот находится ближе к его комплексу, что означает меньше времени на поездку туда и обратно; больше времени, в свою очередь, провел, летая далеко-далеко от своих бед. В чертах лица Шенка появляется дюйм облегчения. Затем он убегает, когда он видит смуглый цвет лица бригады рабочих, каждый из которых несет стопку тяжелых блоков на своих худых, истощенных спинах. Слишком тяжелый даже для силы арийца.\n\nНа этот раз обычный бюрократ, требующий его внимания, приветствуется. Чем больше, тем лучше, если его болтовня будет отвлекать его от мыслей о страданиях, которые люди этой земли терпят ежедневно. "Рейхскомиссар," говорит он, "что нам сначала принести в новые ангары?"\n\nШенк, не задумываясь, отвечает: "Нам нужны в основном продукты питания и лекарства от малярии, но я пришлю свои распоряжения позже".\n\nПроходит такт, прежде чем бюрократ отвечает. "Мне очень жаль, рейхскомиссар, но я говорил о том, будем ли мы хранить топливо для бомбардировщиков или истребителей. В шахтах нельзя хранить продукты или лекарства".\n\nСнисходительное выражение лица чиновника похоже на пощечину, и мысль о том, что он чуть не выдал свои планы кому-то, кто может без промедления отправить его в концлагерь, вызывает у Шенка чуть ли не рвоту. меры, которые мы можем принять в рамках подготовки к пандемии; "Сегодня утром секретарь Больм прислал мне обзор нашей ситуации, смотрите". Удар - он кашляет. "В любом случае, мы размещаем здесь бомбардировщики, поэтому их топливные запасы имеют приоритет".\n\nЕго оправдание звучит жалко даже для его собственных ушей, но бюрократ, кажется, верит ему; если он этого не сделал, то мужчина не показал своих сомнений. Когда Вольфганг поворачивается к бедным туземцам, его разум занимает только одна мысль:"
ANG_prewar.2.a:0 ""Вольфганг, ты жалкий человек.""

ANG_prewar.3.t:0 "Нежелательное внимание"
ANG_prewar.3.desc:0 "От доклада на столе Шенка кровь стынет в жилах. Изложенное в четких цифрах и с графиками и диаграммами, которые так любило Министерство по делам колоний, является свидетельством того, что Зюдвестафрика не сможет выполнить свои триместровые обязательства перед Фатерляндом. Несмотря на все усилия команды Вольфганга, профессиональных "книгоадаптеров", начать было просто не с чего, поэтому они не могут сделать так, чтобы все выглядело идеально.\n\nДрожащими руками Шенк заставляет глаза читать еще слова и цифры, каждая пуля пронзает его обнаженное тело: бойня арифметики, не оставляющая места ни сомнениям, ни "творческой" интерпретации. Конечно, он просто должен был так рано растратить все эти деньги на свои планы. Какой чертов гений!\n\nТеперь они будут в ярости в Германии. Инвесторы дважды подумают, прежде чем тратить свои деньги в Южной Африке, а центральное правительство будет приставать к нему по поводу того, что он сделал со всеми их деньгами. Как он может ответить на этот вопрос? Может быть, какие-то обрезания тут и там, несколько нулей в нужных местах - что угодно, черт возьми! Ведь достаточно хорошая покраска может привести вещи в порядок, не так ли?!\n\nНо больше всего Шенка беспокоит их внимание. Рейх больше не будет принимать его бухгалтерские книги, не проверив, оправданы ли его расходы, и министерство будет считать каждую и каждую рейхсмарку, прошедшую четырехкратную проверку, которую они направляют ему. Может быть, эти ублюдки пришлют инспекторов или, что еще хуже, Абвер!\n\nШенк сопротивляется желанию разорвать бумагу в клочья и закричать. Ему нужно быть осторожным, гораздо больше, чем когда-либо прежде. В послании Германии чуть ли не говорится, что теперь он идет по тонкой нити над бездонной пропастью проклятия. Одна крошечная ошибка приведет его к свободному падению."
ANG_prewar.3.a:0 ""Я не могу потерпеть неудачу вновь! Мне ещё так много нужно сделать!""

ANG_prewar.4.t:0 "Пит-стоп для лучшего будущего"
ANG_prewar.4.desc:0 "Еще один день, еще одна бомбежка. Вальдемар Лоренсо привык видеть, как бомбардировщики взлетают с взлетно-посадочной полосы. В целом, он был рад, что ухаживал за этими птичками вместо того, чтобы добровольно стать мишенью для их "несравненного мастерства". Его работа была легкой, но ему потребовалось время, чтобы научиться даже этому; простая механика казалась юному ангольцу таинственным волшебством. Но вместо того, чтобы закончить жизнь в рабских шахтах, его каким-то образом послали работать в наземный экипаж авиабазы. Еще более странно, что туземцы, подобные ему, составляли всю взлетную команду. Святотатство во многих местах, а тем более в Остафрике.\n\nНе имея возможности ухаживать за самолетами, Вальдемар занялся своим хобби: смотрел на тени, отбрасываемые диспетчерской вышкой, когда они начинались короткими утром, а затем становились длинными во второй половине дня. Шум вырвал его из транса; конечно же, приземлился бомбардировщик, его груз, возможно, опустел, прервав жизнь еще одной несчастной души, стоящую на вершине изрытого кратерами ада Южной Сахары. Его пилот вышел из кабины усталым, но как только он увидел Вальдемара и его коллег, он начал энергично отдавать приказы.\n\n"Какого черта ты там делаешь?!" немец сплюнул. "Прекрати слоняться без дела и заправь мой гребаный самолет!" Механики немедленно бросились к самолету. Пока они усердно, хотя и немного неуклюже, ухаживали за серебряным зверем, пилот ворчал. "Почему этот мягкотелый дурак позволяет себе такие вещи? Позволять унтерменшу выполнять арийскую работу, о чем вообще думал Шенк? Это чудо, что наши самолеты не разваливаются на части в воздухе... Если бы только у нас был более сильный рейхскомиссар, такой, как Хюттиг, в этой забытой Богом стране не было бы беспорядков!"\n\nХотя эти едкие слова впились в его душу, как сотня крошечных иголок, Вальдемар в конечном счете ничего не сделал. Если оскорбления были платой за возможность прокормить свою семью, то это было слишком дешево. После переоборудования самолета боеприпасами и топливом анголец и его экипаж уступили место сменному пилоту бомбардировщика. Стоя в стороне, они наблюдали, как он и большой самолет снова взлетели туда, куда ему было предназначено лететь."
ANG_prewar.4.a:0 "Ярмо Шенка намного легче."

ANG_prewar.5.t:0 "Алмаз в необработанном виде"
ANG_prewar.5.desc:0 "Вольфганг Шенк заблудился в большой столовой. Его церемониальные одежды ухожены и хорошо подогнаны. Его медали выстроились на его груди в один аккуратный ряд. Один, кажется, пронзает его грудь: мертвец, свисающий с мундира, обнажающий свою нечистоту на всеобщее обозрение. Он не привык к роскоши и изысканным обедам; и, вероятно, никогда не привыкнет. Шенк в душе солдат, но, что более важно, он грешник. Воздержание заставляет его чувствовать некоторое искупление за свои преступления.\n\nОтряхнув с головы ужасные мысли, Шенк улыбается бизнесмену, чьи вопиющие попытки взяточничества он пытался игнорировать. Он уверяет человека, что недавние промышленные разработки Южной Африки - это только начало, и дополнительные инвестиции, несомненно, со временем вернут их в десятикратном размере.\n\n"Вы правильно делаете, инвестируя в Южную Африку", - искренне говорит он корпорату, хотя истинный смысл его слов совсем в другом. Если бы он только знал, что на самом деле "правильно" намеревался сделать Шенк со всеми этими рейхсмарками, он бы не так стремился утопить его в деньгах.\n\nНесмотря на дискомфорт, Шенк благодарен за приглашение на ужин в лучшем (и единственном) высококлассном ресторане Виндхука и о том, что это значит. Благодаря его усилиям Ангола теперь обладает значительной промышленной базой - значительной по африканским меркам, по крайней мере, - принося не только большее процветание местным жителям, нанятым в качестве оплачиваемых, хоть и малооплачиваемых, рабочих, а не рабов, но и больше внимания со стороны инвесторов, которые теперь готовы платить за часть того, что многие в Германии окрестили "необработанным бриллиантом Африки".\n\nШенк берет канапе с подноса, который официант чуть ли не сует ему в лицо. Он засовывает одну - только одну, только один раз - в рот. Небольшая награда за его усилия."
ANG_prewar.5.b:0 "Хотя бы в этот раз!"

ANG_prewar.6.t:0 "Инновации делают большой шаг вперёд"
ANG_prewar.6.desc:0 "Долгие годы Вальдемар Лоуренсу заправлял самолеты, перенося десятки тяжелых канистр из газовой трубы в самолет и обратно. Каждый день в работе был сопряжен с часами такого непосильного труда - знакомого теперь, но всё же не менее утомительного и мучительного.\n\nТеперь, однако, он смотрел в будущее: резиновая трубка длиной в несколько десятков метров, прикрепленная к напыляющему двигателю, сам соединенный с топливной трубкой. Когда инструктор нажал кнопку, весь экипаж чуть не подпрыгнул, когда труба утолщалась и дергалась, как неконтролируемая змея, пока из сопла не вырвался газ. С лёгким смешком офицер сказал им - как ни странно, не крича и не оскорбляя их при каждом предложении, что само по себе было долгожданным изменением, - что это заправочный насос. Прошли времена канистр; теперь им нужно было только подсоединить шланг к топливному баку самолета, и машина закачала бы бензин, заполнив его в рекордно короткие сроки и без сломанных позвонков.\n\nНемец продолжал о том, как правильно обслуживать сложную машину, какие запчасти использовать и как их ставить на место, но молодой анголец слушал только вполуха. Вместо этого в его голове крутились более насущные мысли: почему их работа вдруг стала считаться важной? Почему у них подскочила зарплата? Почему этот немец был так добр к ним? Пилоты и офицеры, конечно, остались хулиганами, но этот относился к ним по-другому.\n\nВ конце концов Вальдемар решил не волноваться. Он был всего лишь крошечной пешкой в их великой игре и слишком мало знал, чтобы понять внезапные перемены. Он решил насладиться и извлечь максимальную пользу из новой, резкой нормальности. Когда немец спросил, всё ли в порядке, молодой человек энергично закивал. Офицер вернул ему улыбку. Вальдемар почувствовал, как растёт его значимость. Возможно, в конце концов всё действительно изменилось."
ANG_prewar.6.b:0 ""Всё равно не расхлябывайтесь. Всем за работу!""

ANG_prewar.7.t:0 "Ангольская нефтяная лихорадка"
ANG_prewar.7.desc:0 "Поначалу большинство считало первые нефтяные скважины ещё одним любимым проектом Шенка. Министерство по делам колоний всегда знало о его стремлении улучшить положение населения Анголы, но какое значение имели несколько тысяч "освобожденных" рабов в более широкой картине? Пока Зюдвестафрика платила свои долги Рейху и заботилась о своих любимых самолетах, Германия предоставляла авиатора самому себе. "Нефтяная лихорадка в Анголе" обрушилась на их столы и на столы Шенка. Их выражения, вероятно, не могут быть более разными: бюрократы Германии, как полагает рейхскомиссар, недоумевают по поводу количества нулей в его балансовых отчётах. И наоборот, он испытывает редкое удовлетворение, когда читает свою копию. В конце концов, это была его самая большая ставка; сделав Анголу самодостаточной в добыче нефти, он может не только снабжать свои любимые самолеты, но и запускать электростанции для снабжения поселений своей колонии электричеством.\n\nОднако качество жизни было не единственным улучшением. Благодаря более длительному снабжению электроэнергией перебои с подачей электроэнергии, от которых страдали его фабрики, практически исчезли. Производительность резко возросла, как резко упало недовольство туземцев, которые впервые получили доступ к таким услугам, как отопление и свет. Инвесторы стекаются в Южную Африку, чтобы получить долю от нефтяного пирога, и Вольфганг более чем счастлив принять их деньги. Все приглашаются присоединиться к нему, чтобы сделать Анголу лучшим местом для жизни!\n\n"Если бы они только знали, что не вернут ни одной рейхсмарки", - размышляет он, посмеиваясь, что его удивило. Когда он в последний раз искренне смеялся? Может быть, теперь его страдания действительно подходят к концу."
ANG_prewar.7.b:0 ""Я искренне на это надеюсь... А теперь за работу!""

ANG_prewar.8.t:0 "Мощь промышленности"
ANG_prewar.8.desc:0 "Поездка в аэропорт всегда была для Вальдемара долгой и утомительной; каждый день означал прохождение мимо тех же деревьев, равнин и кустарников, что и вчера. Если бы не кочки и виражи грунтовой дороги и ужасный рокот моторов ветхого автобуса, он бы уснул от монотонности. Несмотря на все улучшения, которые он видел у немцев, общественный транспорт не был одним из таких.\n\nНет, они сделали улучшения в других местах, например, в ландшафте, на который Вальдемар с восхищением смотрел из разбитого окна последних несколько недель. То, что когда-то было небольшим тихим лесом, теперь ощетинилось промышленностью и строительством; деревья из бетона заменили деревья из дерева, в то время как машины, подобных которым он никогда не видел, день за днем выравнивали поляну и выкапывали из неё фундамент. Дым теперь валил из высоких дымовых труб, когда грузовики выстроились вдоль нетронутой щебёночной дороги с материалами к новому производственному комплексу и обратно.\n\nЭти новые изменения почувствовали все, даже местные жители. Сам Вальдемар был поражен тем, насколько больше еды он мог купить на свою зарплату теперь, когда цены упали. Он с улыбкой сжал свои наручные часы - дешевая безделушка, с таким маленьким хронометристом, что он едва успевает за ним следить. Но тем не менее это были наручные часы.\n\nКогда автобус проезжал мимо нового промышленного квартала, взгляд Вальдермара остановился на его самой сбивающей с толку черте: маленьких практичных домиках для бездомных ангольцев. Без сомнения, сделанные из леса, который когда-то стоял здесь. По правде говоря, он не может уложить в голове их "как" и "почему"; Ангольская древесина была ценной, так зачем же тратить её на таких, как он, рабов во всем, кроме имени? Этот "Шенк", о котором все говорили, почему он был так заинтересован в том, чтобы присматривать за ними?\n\nМолодой анголец знал, что в этом есть нечто большее; в конце концов, он, вероятно, никогда не узнает. Лучшее, что он может сделать, это насладиться плодами этой странной вещи, которой он никогда не знал: процветания."
ANG_prewar.8.a:0 ""Эй, у него хороший звон!""

ANG_prewar.9.t:0 "Уникальный выпускной"
ANG_prewar.9.desc:0 "Каждый месяц ещё один класс пилотов завершает свое обучение в летной школе Зюдвестафриканского Люфтваффе. Каждый месяц группа, значительно уменьшившаяся по сравнению с их первоначальным подсчётом, выбегает на парадную площадь, их обычные "крылья" блестят на груди парадной формы. Однако, выпускники этого месяца изменили обычай.\n\nВальдемар гордо маршировал в ногу со своей летной эскадрильей, когда они размахивали руками под барабанный бой. Элегантно одетые в свои парадные наряды, колонна выпускников прошла мимо своего командира и небольшой толпы, собравшейся, чтобы стать свидетелями ежемесячного мероприятия. Их униформа была сшита одинаково, но недоверчивые взгляды толпы сказали Вальдемару, что он выделялся среди остальных. Возможно, чернокожий марширующий на параде Люфтваффе появлялся реже, чем раз в месяц?\n\nПарад остановился, и командир двинулся вдоль линии выпускников. Одна за другой каждая правая грудь получала серебряный рейхсадлер. Подойдя к Вальдемару, оберстлейтенант сделал паузу, нерешительно глядя на своего выпускника, прежде чем, наконец, приколоть орла к своей груди.\n\nВ другие дни Вальдемар был бы обеспокоен, а может быть, даже обескуражен таким особым вниманием. Сегодня он ни на йоту не обратил внимания на своих скептиков. Он прошёл обучение, которое не под силу большинству. Он работал усерднее, чем многие когда-либо будут. Он заслужил свои крылья, и теперь пришло его время летать."
ANG_prewar.9.b:0 "Полет прогресса."

ANG_prewar.10.t:0 "Хижина дяди Хосе, или Жизнь среди низших"
ANG_prewar.10.desc:0 "На окраине Виндхука находится большой особняк, неоклассический фасад которого окрашен в чистый белый цвет и поддерживается высокими тонкими колоннами. Опытный наблюдатель не упустит поразительного сходства с довоенными особняками американского Юга, и владельцы с гордостью согласятся; в конце концов, великие умы думают одинаково. Но там, где снаружи жилища южных рыцарей украшали обширные хлопковые поля, в этом особняке была большая уродливая дыра, из которой вытекали богатства земли, направлявшиеся в Виндхук и Леопольдвиль. Конечно, там всё ещё были сотни черных рабов, мнящихся до смерти под солнцем. Некоторые вещи никогда не менялись на протяжении веков.\n\nПодобно древним римлянам, присутствовавшим на гладиаторских боях в Колизее, его немецкие владельцы наслаждались обедом в саду с видом на шахту. Пока официанты приносят еду, один из шахтерских рабов спотыкается, рассыпая свою руду на землю. К нему подбегает охранник, пинающий раба по почкам. Он сваливается в воющую кучу, после чего получает заслуженную порку, которая длится до тех пор, пока негодяй не соберет всё. С кровью, капающей со спины и рук, подчиненный возобновляет свои обязанности.\n\n"Гюнтер, мой дорогой, ты это видел? Какой позор", - говорит женщина средних лет.\n\n"Да, Маргарет, это позор!" - вторит мужчина, вероятно, её муж. "Такая лень и отсутствие навыков не подобает нашей рабочей силе. Подобные несчастные случаи участились, несмотря на похвальные усилия наших сотрудников".\n\n"Я уверена, что во всем виноват Шенк", - продолжает респектабельная дама. "Рабы забеспокоились с тех пор, как он рекламировал свои маленькие проекты; число беглецов почти утроилось, а некоторые даже набрались наглости, чтобы попросить лучших условий, которые им причитаются!"\n\n"Я знаю, любовь моя", - успокоил её Гюнтер. "Мы бы не стали иметь дело с такими в Остафрике. Господин Хюттиг знает, как обращаться с низшими лучше, чем Шенк."\n\n"Действительно! Хюттиг знал бы, что делать с низшими, которые считают себя равными нам. Как будто евреи , негры, коммунисты - знаешь одного, знаешь всех..."\n\nМужчина кивнул жене, и разговор закончился тем, что официанты принесли сегодняшний десерт."
ANG_prewar.10.a:0 ""Принеси мне воды! Майн Готт, они такие ленивые...""

ANG_prewar.11.t:0 "Большие вещи приходят в маленьких упаковках"
ANG_prewar.11.desc:0 "Большой железорудный комплекс в Бенгеле сильно изменился с тех пор, как первые грузовики доставили эти странные машины. Немцы называли их "Drucklufthämmer". Для аборигенов их имя казалось магическим напевом - само его присутствие изгоняло из памяти те дни, когда им приходилось ломать кости о рудные жилы только киркой. Один Drucklufthämmer может пробить самый твердый камень за секунды; в сочетании с новомодными электрическими тележками, и с тех пор ни один стержень, доставляющий железную руду на поверхность, не сломался.\n\nДиректор рудника поначалу жаловался, особенно когда ему было приказано переучить туземцев "вопросам, которые лучше оставить арийцам" и увеличить их заработную плату, когда всё, что они заслуживали, это "порку, чтобы напомнить им об их месте в арийском обществе". Его тон изменился, когда он прочитал отчеты: глаза директора чуть не вылезли из орбит, когда он наткнулся на цифру квоты с явной опечаткой из лишних нулей. Его жалобы исчезли так же быстро, как и появились после того, как мажоритарный акционер позвонил ему, чтобы "закрыть ловушку и позволить деньгам течь".\n\nКоренные жители Бенгелы в значительной степени проигнорировали такие большие прибыли, но они почувствовали их последствия. Уровень смертности упал до однозначных цифр, а заработная плата рабочих выросла настолько, что они могли позволить себе покупать консервы, велосипеды и даже купленные в магазине лекарства. Улицы Бенгелы, как и других городов Анголы и Намибии, медленно заполнялись людьми, занятыми своими делами, а их шахты заполнялись звуками отбойных молотков, грузовиков и поездов. Наконец-то в город пришли хорошие перемены... на этот раз, как надеются его жители, навсегда."
ANG_prewar.11.b:0 "Новый век для Африки!"

ANG_prewar.12.t:0 "Момент вдали от сглаза"
ANG_prewar.12.desc:0 "Маленькая деревня в лесу прячется вдали от забот цивилизованного мира. Её земля никогда не ступала под ногой налоговых инспекторов, даже когда португальцы объявили её своей. Самолеты, которые теперь летали над головой, были просто странными птицами для его жителей, которые веками жили в мирном, простом, бесконечном круговороте мелочей. Пока не пришел Человек в чёрном.\n\nВсе разбежались, когда одна странная птица впервые приземлилась на поляне снаружи. Они боялись демонов или монстров; после того, как человек выскочил из его сторон, мудрый деревенский старейшина просто сказал, прежде чем проводить всех по их хижинам, что "он не демон. Настоящие демоны кружат вокруг него, невидимые для наших глаз". С тех пор мужчина часто посещал поляну - примерно раз в луну или две или около того. Деревенские жители быстро научились не бояться его визитов, ибо он всякий раз и непременно оставался возле деревьев. Там они слышат, как он плачет, мычит и кричит. Его язык издавал резкие булькающие звуки, которых они не могли понять, но боль, которую он слышал, не нуждалась в толковании.\n\nСегодня Человек в чёрном ковыляет к дереву, хмурясь ещё дольше, чем в прошлый раз, и бьется лбом о кору, словно он рыдает. Ребенок вырывается из объятий матери и направляется к нему. Слишком напуганная, чтобы пошевелиться, она может только смотреть, как её ребенок дергает Мужчину за штаны, отвлекая его внимание от кровавого нападения.\n\nИз кроваво-красных глаз течет ещё больше слез, когда они встречаются с большим, проникновенным взглядом ребёнка. Дрожащая рука роется в кармане пальто, прежде чем его владелец снова убегает. Когда ребенок возвращается, он несет с собой небольшую металлическую коробку, украшенную изображениями фруктов и содержащую маленькие разноцветные шарики.\n\nПрежде чем мать успевает его остановить, ребенок кладёт один шарик себе в рот. Её ужас превращается в вопрос, а затем в счастливую улыбку, когда её ребенок смеется над своим первым словом."
ANG_prewar.12.a:0 ""Круто!""

ANG_prewar.13.t:0 "Запрос"
ANG_prewar.13.desc:0 "Сообщение короткое и техничное, в нем почти нет следов обычных расовых и политических суждений, которые заставляют Шенка чувствовать себя немного лучше. В сопровождении графиков и цифр чисто экономическое обоснование: ледяной кинжал вонзился ему в грудь.\n\n"Рейхскомиссар Шенк:\n\nМы оценили выгоды и издержки вашего предложения использовать часть новых авиатранспортных крыльев для доставки помощи в местные деревни во внутренних районах Анголы и Намибии.\n\nНаша собственная оценка делает вывод о её неосуществимости. Прогнозируемое увеличение топлива и зарплаты пилотов, которое требует ваша программа, превышает предполагаемое сокращение волнений коренных жителей; более того, мы подсчитали, что инвестиции в качестве до 18% вышеупомянутых затрат на патрули Вермахта дадут результаты, которые соответствуют или превышают ваши собственные цели по величине.\n\nРасчётное увеличение риска лётных происшествий на малых высотах, которые вы описали в нашем предыдущем коммюнике, как показано в таблице 2B в равной степени неприемлемы в соответствии с утверждением 3. Министерство рекомендует вместо этого направить эскадрильи для пополнения запасов бомбардировщиков Люфтваффе без доступа к обычным маршрутам снабжения. указано в таблице 14E в разделе Аллег-"\n\nОстальная часть отчёта была заполнена деталями, которые Шенк не хотел и не нуждался в чтении. В конце концов, значение имела последняя фраза: "...По этим причинам ваш запрос был отклонен. Хайль Гитлер. Министерство по делам колоний""
ANG_prewar.13.b:0 "Отказано."

ANG_prewar.14.t:0 "Безупречный тест"
ANG_prewar.14.desc:0 "В своём личном кабинете, Вольфганг Шенк читает последний отчёт о конструкции бомбардировщика, в разработку которого он внёс большой вклад, а чиновник, принёсший его, ждёт у стола для своих оценок. Новая модель должна доставлять большую полезную нагрузку на большие расстояния с приемлемой защитой от вражеских истребителей, что в целом является хорошей комбинацией для бомбардировщика. Когда он читает отчёт, его внимание привлекает одно конкретное предложение: "Как сообщалось на этапе испытаний, зажигательная нагрузка особенно эффективна при прожигании деревянных укрытий"\n\nКак можно быть настолько точным в отношении бомб, которых не должно было быть. ...о нет. Холодная дрожь пробегает по его спине, и он выпивает стакан воды, чтобы смочить внезапно пересохшее горло. "Как проводились испытания?" - раздается его сдавленный голос. Молодой адъютант улыбается ему, гордясь тем, что собирается сказать: "Майн рейхскомиссар, нам удалось получить дополнительные данные о боеспособности боевой нагрузки бомбардировщика: пока пилот испытывал двигатели на полной загрузке, он заблудился вне поля зрения и нашёл маленькую изолированную деревню. Проявив здравый тактический инстинкт, он проверил полезную нагрузку на деревенских хижинах и предоставил дополнительные данные о лётных характеристиках полугруза! Если вы посмотрите на страницу 15, вы-"\n\nЗвук разбитие стекла отпугивает нижнего офицера от его краткой речи, а когда он смотрит, то бледнеет. Шенк держит в руке осколки разбитого стекла, которое секунду назад было целым в его руке, а острые края глубоко вонзились в плоть. Вода залила весь стол, и кровь уже сочится из открытой раны, когда его пальцы, кажется, втирают стекло ещё глубже. "Рейхскомиссар! Подождите, я вызову мед-"\n"НЕТ! УБИРАЙТЕСЬ! - раздается пронзительный голос Шенка, агония стекает с каждого слова, как кровь, обильно стекающая с его руки на документ. Одного взгляда в его глаза достаточно, чтобы заставить офицера просто поклониться и покинуть комнату, как только ноги позволят ему. За своими плечами он определенно мог слышать чей-то плач."
ANG_prewar.14.a:0 "Этот стеклянный осколок, должно быть, действительно причинил боль..."

ANG_prewar.15.t:0 "Африканское чудо"
ANG_prewar.15.desc:0 "Письма из Германии обычно несут плохие новости, особенно когда они покрыты печатями и марками. На этот раз в письме Вольфганга Шенка читается противоречие здравому смыслу: министерство по делам колоний официально хвалит его, проще говоря, за то, что он превратил Южную Африку из богом забытой, бесплодной земли, пригодной только для использования в качестве гигантской взлетно-посадочной полосы, в настоящий, развитый Рейхскомиссариат. В письме особо упоминаются слова благодарности от нескольких важных промышленных фирм, которые инвестировали в Анголу и Намибию, и все они с нетерпением ждут дальнейшего развития событий.\n\nОднако заключительные слова письма заставили его задуматься: "Мы в министерстве с нетерпением ждём новых новости. Будьте уверены, что Рейхскомиссариату понравится то внимание, в котором ему было виновно отказано в течение последних нескольких лет. Хайль Гитлер. Министерство по делам колоний"\n\nЭтот тон беспокоил его. Были ли новости действительно хорошими? Было ли то, что он делал, действительно лучшим, или он переусердствовал? Теперь, когда Южная Африка стала развитой и процветающей, она получит больше средств, да, но также и больше гарнизонов и более строгие проверки. Теперь он не был так уверен в своём плане - что, если он действительно обрекал всё на гибель из-за чрезмерного усердия?\n\nШенк покачал головой. Теперь всё может стать сложнее, но это не значит, что он сдастся! Ещё так много нужно сделать, и он выполнит свою клятву. Если это означало вкладывать больше времени и ресурсов и уделять ещё больше внимания собственным действиям, пусть будет так."
ANG_prewar.15.a:0 "Нечестивым нет покоя."

ANG_prewar.16.t:0 "Дружеский запрос"
ANG_prewar.16.desc:0 ""Вольфганг! Как, блять, ты?"\n\nРейхскомиссар Шенк простонал. Он проворчал: "Привет, Мюллер. Я занят работой, и мне нужно заниматься этим в данный момент. Мне очень жаль, но если бы ты мог-"\n\n"Да ладно, Вольфганг, ты никогда не занят!" - засмеялся Мюллер. "Если только тебе не придется снова летать на своём самолете. Может быть, в следующий раз ты сможешь сделать его двухместным, чтобы мы могли летать вместе. Ты можешь пилотировать, пока я нацеливаю винтовку на дичь на земле."\n\n"Это очень серьезно, Мюллер, так что если ты свяжешься с моей секретаршей, это будет-"\n\n"Да, и я мог бы ей сказать "Сделай несколько копий, принеси мне крепкую выпивку, а, и ещё отсоси мне"". Оба знали, что секретарь Шенка не женщина, Мюллер только что разговаривал с ним. "Но в любом случае, как продвигается кампания по бомбардировке? Свободная Франция ещё не ушла? Жак говорит, что ваши мальчики не могут удариться о стену сарая, даже если попытаются в неё врезаться. Ты уверен, что они убивают достаточно туземцев?"\n\nУ Шенка не было на это времени. "Мюллер, я занят. Скажи мне, чего ты хочешь, и оставь меня в покое."\n\n"Хорошо. Двадцать бомбардировщиков для перевозки моих людей. Мои ребята будут в Маланже, чтобы забрать их. Мы скажем пилотам, куда идти. Просто пришли мне счёт."\n\n"Подожди, чего-"\n\n"Спасибо за сотрудничество, Вольфганг. Хайль Гитлер!" И Мюллер повесил трубку."
ANG_prewar.16.a:0 "В Виндхуке мужчина закипает от гнева."

ANG_prewar.17.t:0 "Почему тебе не всё равно?"
ANG_prewar.17.desc:0 "Шенк знал, в чём заключался его главный недостаток. Он понял, что это началось в России, но заметил это только после того, как его перевели сюда как героя. Парады, медали и похвалы удовлетворили бы эго любого нормального человека; Шенк только пытался ускользнуть от неё или от любой другой ответственности. В Африке он признал себя таким, каким он был. Его засыпание во время встреч, его ранние ночи и поздние утра, постоянные бегства в бойцовское одиночество - всё это было частью подсознательной попытки изолировать себя от мира. И пока его люфтваффе держалось подальше от гражданских целей, он чувствовал себя оцепеневшим ко всему, что происходило вокруг него.\n\nТак почему же его беспокоила эта просьба Мюллера?\n\nМюллер, без сомнения, был придурком. Тот, кто знал уязвимые места и болевые точки Шенка и знал, как на них надавить. Он так же заботился о том, что происходит во внешнем мире, как и Шенк, и нарушал столько же правил, сколько и Шенк. Но Мюллер наслаждался тем, что он делал и что он делал, в то время как Шенк пытался спрятаться от этого, даже пытался уменьшить как можно больше боли и страданий, которые он причинял.\n\nИ именно поэтому Шенк презирал его, решил он. Мюллер сделал практически всё, что делал Шенк; вместо того, чтобы загладить свою вину или хотя бы выказать сожаление, он слонялся повсюду, как закоренелый ублюдок. И он наслаждался каждым моментом как одним целым.\n\nИ Шенк понял, что счёт за бомбардировщиков, которые одолжил Мюллер, ещё не был оплачен.\n\nОн нашёл его на своем столе и добавил пару нулей к итоговой строке. Теперь они были равны, и кокон снова закрылся."
ANG_prewar.17.a:0 ""Я могу оцепенеть, но я всё ещё могу нанести ответный удар.""

ANG_prewar.18.t:0 "Домашние беспорядки и грабежи"
ANG_prewar.18.desc:0 ""...Я имею в виду, они говорят, что Kar 98 бесплатно при покупке штыка," пошутил Мюллер, и группа друзей в его дворцовой гостиной усмехнулась. "А потом я услышал треск G1 в кустах, и мой лейтенант выглядел так, будто бы он обоссался!"\n\nВсе засмеялись, когда дверь в офис открылась. Слуга проскользнул внутрь, указывая на лист бумаги, на который Мюллер ответил, указывая рукой на кофейный столик.\n\n"Так как, блять, эти жители деревни получили в свои руки G1?" спросил он, когда слуга закрыл за ним дверь. "Единственный завод Маузеров на границе с Юго-Западной Африкой! Бля, я даже не мог достать их своими руками, когда они вышли," сказал он, проверяя документ. - В основном потому, что Жак сделал их более ценными, если они отправятся в- "\n\nЧто-то случилось, сказал бы кто-нибудь если все остальные могли говорить. Мюллер прочёл документ ещё раз. Потом ещё раз.\n\n"Этот ублюдок Шенк!" - заорал он, приходя в ярость. "Он что, думает, что я имбицил? Что мои люди путешествовали первым классом на его дерьмовых бомбардировщиках и заказывали в полете бифштекс и омаров? Что он установил модные ебаные сиденья с пепельницами и привез блондинок-стюардесс с большими чашками прямиком из Баварии? Кусок дерьма думает, что он может выебать меня насухо, да, забрать всю золотую жилу, потому что он перебросил моих людей из одного завода в другой?! Почему я должен лететь в Виндхук и снимать его с моего вертолета, когда он берёт газету с крыльца..."\n\nМюллер остановился посреди разглагольствования, чтобы свирепо взглянуть на свою молчаливую аудиторию. "Телефон. Мне нужно сделать чёртов телефонный звонок.""
ANG_prewar.18.a:0 "Мы воруем здесь только у Германии, а не друг у друга!"

ANG_prewar.19.t:0 "Маленький вопрос"
ANG_prewar.19.desc:0 ""Мюллер," сказал Шенк, взяв трубку. Он ожидал этого. \n\nЧто это за хуйня, Вольфганг?" запросил Мюллер который не ожидал этого. "Твой ебанный счёт пришёл, и ты думаешь,что я могу просто истекать кровью, как застрявшая свинья. Ты хочешь взять, блять, сколько за бомбардировщики?! Я не знаю, как ты можешь тратить столько на несколько перелетов, но ты не будешь обдирать мои деньги! Ты сжигаешь рейхсмарки для своих реактивных двигателей? Ваши шины сделаны из белого золота? Что за хуета, жадный говноед?!"\n\nШенк готовился к этому моменту с тех пор, как утвердил законопроект. "Рейхскомиссар Мюллер, самолеты были возвращены в полуразрушенном состоянии. Мои наземные бригады нашли их покрытыми мусором и грязью. Удаление грязи и мочи из них заняло целую вечность, и они, к слову, до сих пор пахнут. Мы всё ещё ищем одну единицу, которую, по словам моих пилотов, вы взорвали. Так что да, я добавил эти расходы в счёт помимо расходов на обычное топливо и техническое обслуживание, необходимых для полёта в обычных условиях. Так может ты примешь мои доводы и заплатишь мне? Или я потрачу деньги Рейха и расскажу им, как именно я тратил их средства, когда они начнут спрашивать?"\n\nТишина с обеих сторон. Кому-то придётся принять трудное решение.\n\nЗатем Мюллер рассмеялся. "Хорошо, Вольфганг, Я понял понял тебя. Просто убедился, что ты не пытаешься объебать меня этим. Получай удовольствие, очищая мочу. Хайль Гитлер", - сказал мужчина, изо всех сил стараясь притвориться, что он молодец, а не загнан в угол и побеждён так позорно. После этого он повесил трубку."
ANG_prewar.19.a:0 "В Виндхуке мужчина слегка улыбается."

ANG_prewar.20.t:0 "Худшие новости"
ANG_prewar.20.desc:0 "Беспокойство Шенка началось несколько дней назад, когда внезапно оборвалась вся связь с Германией. Когда они вернулись, на его призывы откликнулись четыре голоса, каждый из которых просил припасы и подкрепление от своего рейхскомиссариата. Они также категорически отрицали, что остальные трое обладают какой-либо властью над его колонией.\n\nЗатем он попытался напрямую связаться с Министерством по делам колоний, настолько отчаянно нуждаясь в информации, чтобы обратиться в одно из учреждений, которое он презирал больше всего. Подозрение переросло в страх, когда телефон отвечал только статикой один раз, два, три, а затем целых два дня.\n\nТеперь Шенк держит телефон у уха, в сотый раз ожидая кого-нибудь из своих старых товарищей из Люфтваффе, чтобы ему ответили. Наконец телефон подключается, и усталый голос сообщает ему всё, что он хотел знать. Его лицо бледнеет с каждым протяжным словом, и в конце концов он, наконец, чувствует, что чувствовал Эдип, когда узнал всё о его происхождении. Боже, не возвращайся домой! Оставайся там и молись, чтобы это... безумие не распространилось на колонии! Это небезопасно и-"\n\nИ тогда линия обрывается.\n\nЕго руки дрожат, по спине течёт холодный пот. Он больше не может отрицать правду: Рейх погрузился в гражданскую войну. Пока его разум пытается понять, что это будет значить для Европы, для колоний, для всего мира, один вопрос громче всех остальных:"
ANG_prewar.20.a:0 ""Что мне теперь делать?""

