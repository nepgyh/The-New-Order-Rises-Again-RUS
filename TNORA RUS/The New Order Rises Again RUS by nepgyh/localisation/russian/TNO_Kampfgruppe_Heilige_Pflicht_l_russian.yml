 POLITICS_Joachim_Peiper_DESC:0 "Моя честь зовётся верностью. Мой долг зовётся верностью. Мой долг взывает к моей крови. Моя кровь взывает к Рейхсфюреру СС.\n\nВнутренний круг Гиммлера - не то место, в которое легко попасть. Однако бригадефюрер СС Иоахим Пайпер сумел проникнуть в их ряды. Он был рожден в огне Первой Мировой войны, в самом сердце Германской Империи - Берлине. Пайпер быстро приглянулся будущему рейхсфюреру СС, который так восхищался арийскими чертами молодого новобранца, что направил его на курсы подготовки командиров СС. Из этих залов родился "Налетчик Востока", чудовище, которое поведет "Факельный батальон" через Харьков и будет творить зверство за зверством. И с победой Рейха список жертв "Берлинского зверя" только пополнился.\n\nПо мере того, как Рейх вступал в новую эру господства и успеха, Пайпер все больше увлекался эзотерическим нацизмом СС, а преданные национал-социалисты начали восхвалять молодого бригадефюрера как идеал, которого нужно достичь. Несмотря на это, Рейхсфюрер СС держал своё сокровище близко, давая Пайперу новые и новые должности за его "проявленное мужество на поле боя и лидерские качества, в знак признания преданности делу уничтожения вырождения и установления новой национал-социалистической эры." Таким образом, когда знаменитый боец отошёл от дел, получив неплохую должность в Бургундии, Пайпер считал, что всё складывается как нельзя лучше.\n\nНо, сейчас, смотря на все те ужасы, которые переживает Рейх, кажется, что хуже быть не может. Поскольку бывший союзник Пайпера, Рейнхард Гейдрих осудил Рейхсфюрера СС, подняв против него свое восстание, Берлинский мясник превращается в жернова, перемалывающие всех тех трусов, кто посмел отказаться от Рейхсфюрера СС и попытался бежать на юг, в то время как австрийские ночи становятся всё длиннее, а зимы всё холоднее..."

