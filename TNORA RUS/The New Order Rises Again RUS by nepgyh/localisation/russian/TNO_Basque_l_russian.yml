 #Leader Desc 
 POLITICS_JOSE_QUESADA_DESC:0 "Во многих отношениях ЭТА и ее военное крыло были продуктом франкистской диктатуры. Жестокие попытки уничтожить баскский язык и культуру, изгнание, в которое были вынуждены уйти старые баскские националисты, подавление рабочих движений, безудержная индустриализация и урбанизация Эускади с рабочими-иммигрантами, стекающимися в регион, - это были ингредиенты, которые сошлись во внезапном появлении движения аберцале. И те же самые факторы привели и к появлению Хосе Марии Кесады Ласарте.\n\nРодившийся в смешанной семье басков и наваррских рабочих, его отец погибнет, сражаясь на стороне республиканцев во время Гражданской войны в Испании, но его сын вскоре продолжит его дело. Один из первых боевиков ЭТА, Кесада был непосредственно ответственен за несколько дерзких военизированных и политических акций, нападения на автоколонны с испанскими и иберийскими солдатами, публичное сожжение иберийских флагов и другие подобные публичные демонстрации - быстро став врагом номер один иберийской разведки и всегда ускользая от них.\n\nОдин из самых выдающихся командиров военного крыла ЭТА, он был избран главой правительства Басков после переворота, в результате которого к власти пришли вооруженные организации левых аберцале. В то время как некоторые изображают его марионеткой более молодых, амбициозных генералов, таких как Аргала и другие воинствующие молодые люди, Ласарте пользуется широкой поддержкой ЭТА, и он и его клика неоднократно заявляли о своей цели - свобода для Страны Басков, чего бы это ни стоило."
 
 POLITICS_TELESFORO_MONZON_DESC:0 "Недавняя история Страны Басков была полна конфликтов между жителями Эускади и их хозяевами в Мадриде, а также между различными фракциями баскского движения - и Телесфоро Монсон был в центре всех них. Родившийся в богатой аристократической семье в 1904 году, в молодости он вскоре вступил в Баскскую националистическую партию, или БНП, быстро став президентом своего местного отделения. Интеллектуал, писатель, поэт и горячий сторонник идеологии джелтзале, Монсон сотрудничал с CEDA и другими группами против Народного фронта, но когда произошел националистический государственный переворот, который привел к гражданской войне в Испании, Монсон и остальная часть его партии оказались сражающимися на стороне республиканцев.\n\nКогда война закончилась катастрофой, Монсон и остальные члены баскского правительства были вынуждены отправиться в изгнание. Обосновавшись сразу за границей во Франции, Монсон оставался близким другом лидера БНП и лехендакари (президентом) правительства Басков Хосе Антонио Агирре, однако его отношения с партией вскоре начали ухудшаться из-за расхождений в позициях. Монсон считал, что БНП делает недостаточно для обеспечения свободы Эускади и что необходимы более радикальные действия. Таким образом, он поддерживал тесный контакт с небольшими низовыми организациями, которые начали возникать в стране - прежде всего, Ekin, которая позже превратилась в ЭТА.\n\nСо временем Монсон стал более или менее единственным человеком, пользующимся широким уважением как среди правых, так и среди левых, и когда Иберия погрузилась в хаос, а баскский народ вышел на улицы, Монсон был естественным выбором в качестве нового лехендакари. Взяв на себя трудную задачу управления баскским правительством военного времени и пытаясь преодолеть идеологическую пропасть между ЭТА с ее многочисленными аффилированными движениями и националистами старой гвардии БНП, Монсон теперь является стержнем хрупкого политического равновесия, удерживающего силы Эускади вместе - но трудно сказать, как долго это продлится."


 #War Tree
BSQ_gora_euskadi_askatuta:0 "Гора Эускади Аскатута!" # <<TRANSLATED>>
BSQ_gora_euskadi_askatuta_desc:0 "Когда мы вошли в 1960-е годы, многие из нас считали, что наши мечты о свободной баскской Республике мертвы. Многие сожалели, что эти годы пройдут, как бесчисленное множество других, с нами, рычащими под чужой каблукой Мадрида. Времена изменились - быстрее, чем кто-либо ожидал. Ни кровавый нос, ни время от времени унижение не убедят правительство в своей безрассудности. Если Эускади выживет, то ни одна наша винтовка не будет неиспользуемой. Ни" # <<TRANSLATED>>
BSQ_gora_euskadi_askatuta_tt:0 "§nGora ta Gora Euscadi§!" # <<TRANSLATED>>

BSQ_the_basque_war_economy:0 "Баскская военная экономика" # <<TRANSLATED>>
BSQ_the_basque_war_economy_desc:0 "В Баскской Республике много всего. Сады, набитые камбалами, сверкающие скалами, охраняющие Атлантический океан, как бездна. Что еще важнее, мы также содержим в них некоторые из самых оживленных и плотных промышленных зон на всем полуострове. Однако производство кустарных очков и керамических плит даст испанцам возможность выкрасть из наших гнилых тел только большие вещи." # <<TRANSLATED>>

BSQ_consolidate_our_forces:0 "Объединить наши силы" # <<TRANSLATED>>
BSQ_consolidate_our_forces_desc:0 "В первые, яростные дни революции армия, которой мы стали, была эмбрионом того, что должно было произойти. На своем месте, ратагская милиция бродила по сельской местности, в поисках врага, чтобы убить и за что умереть. Мужчина всей деревни - просто ушел, на службе Эускади. Но это не так мы будем бороться с этой войной. - Ведь сумма больше, чем равна ее частям. И мы должны сбить всех наших слабых и усталых патриотов и подделать меч сильнее, чем любая адская штука, которую Мадрид может бросить" # <<TRANSLATED>>

BSQ_seize_federal_assets:0 "Изымать федеральные активы" # <<TRANSLATED>>
BSQ_seize_federal_assets_desc:0 "Когда федералы сбежали из Эускади, они не смогли забрать с собой всю свою собственность, и никто не смог защитить их, банки и резервы созрели для того, чтобы мы могли... перекрасить их. Миллионы Песета и сотни тонн золота были огромным благом для нашей молодой республики и нашей борьбы с испанцами. Все это оружие в жизни, и редко есть оружие, столь ценное, как деньги. Мы можем использовать наличные для винтовок, серебра для танков и золота, чтобы сохранить нашу экономику. В конце концов, мы просто возвращаем то" # <<TRANSLATED>>

BSQ_militarize_mondragon_facilities:0 "Милитаризировать объекты в Модрагоне" # <<TRANSLATED>>
BSQ_militarize_mondragon_facilities_desc:0 "Хотя мы уже перестроили большую часть нашей промышленности для ведения войны против испанского, нам еще предстоит пройти долгий путь. В нашей борьбе будет окончательно проверяться наша воля к выживанию, и если мы будем смотреть на наших врагов, которые не могут справиться с этим, то это приведет лишь к нашей гибели." # <<TRANSLATED>>

BSQ_develop_the_machine_tool_industry:0 "Развитие машиностроения" # <<TRANSLATED>>
BSQ_develop_the_machine_tool_industry_desc:0 "Все это очень хорошо, что генералы планируют нашу следующую гениальную стратегию или что клетки сопротивления удалит другой конвой поставок, но мы не можем продолжать работать на дымах. В конце концов, у нас кончаются пули, наши пушки зажгутся, наша артиллерия сломается. Если мы не сможем заменить наше оборудование, то мы только задержим неизбежное. Хотя мы не можем позволить себе не строить военную экономику, это не поможет нам, если наши рабочие используют свои руки и пальцы для изготовления оружия. Нам не только нужно быть трудолюбивыми, но и нам" # <<TRANSLATED>>

BSQ_expand_the_bilbao_port:0 "Расширить порт Бильбао" # <<TRANSLATED>>
BSQ_expand_the_bilbao_port_desc:0 "Не только наша земля огромен, но и Эускальдуна благословлена живописной береговой линией. На протяжении веков рыбаки баскского происхождения использовали залив Бискай в качестве источника средств к существованию. В наше время сотни семей стекались к нашим нетронутым пляжам, чтобы отдохнуть от подавленного веса внешнего мира. Но теперь кажется, что Бильбао должен поддаться этому весу. Война — это кровавый, дорогостоящий вид. В нем много воронавтов, которые зовут сталь и кровь, чтобы справиться с голодом. С" # <<TRANSLATED>>

BSQ_a_job_for_everybody:0 "Работа для всех" # <<TRANSLATED>>
BSQ_a_job_for_everybody_desc:0 "Те, кто может сражаться, будут работать, те, кто не может, будут работать. Война была смертельной, дорогой вещью для всех баскских жителей, и она только ухудшится. Если мы хотим выдержать этот шторм, все руки должны быть на борту для последнего столкновения с тиранией. Бизнес, фабрики, даже простые мастерские должны быть полны трудолюбивых, трудолюбивых товарищей в оружии. Не важно, генерал ли вы или сталеплавитель - никто не будет потрачен впустую в нашей борьбе за свободу" # <<TRANSLATED>>

BSQ_emergency_taxation_policies:0 "Политика налогообложения в целях повышения эффективности" # <<TRANSLATED>>
BSQ_emergency_taxation_policies_desc:0 "Гуты, пули и крепости - это не единственное, что нам нужно для борьбы с Мадридом. Нужно делать каждую винтовку, и люди, которые делают это необходимым, чтобы получить деньги. Каждая бомба требует материалов, которые нужно купить или произвести. Каждый грузовик нуждается в топливе, и где мы получим этот бензин? Деньги - это неромантическая сторона войны, но это сторона, которая всегда была решающей, кто выигрывает и кто отчисляется в учебники истории. - Сейчас мы не можем продолжать наши военные усилия только пожертвования и более... непристойные" # <<TRANSLATED>>

BSQ_mastery_of_the_mountains:0 "Владение горами" # <<TRANSLATED>>
BSQ_mastery_of_the_mountains_desc:0 "Время от времени история учит своих горячих студентов чудесам оборонительной местности. От использования спартанцев горячими вратами против мародерных персов до остановки Вермахта в гленах шотландских гор американцами, было бы глупо не использовать те же преимущества. Эускади покрыт обрывами дорог, высотными долинами и, что важнее всего, самыми высокими горами в Иберии. ~ Наши генералы умоляют нас должным образом обучать и оснащать людей в боях на высоких высотах в Мадриде." # <<TRANSLATED>>

BSQ_weaponize_trade_ships:0 "Оружие на торговых судах" # <<TRANSLATED>>
BSQ_weaponize_trade_ships_desc:0 "Если не сломано, то не исправляйте. Хотя, возможно, не так высоко ценится как наше другое оружие в армии, ВМС, тем не менее, служат невероятно ценной цели. Мы полагаемся на иностранное оружие и поставки со стороны тех, кто симпатизирует нашему делу. Деньги, продовольствие, оружие, наши контакты в Вашингтоне, Берлине и Токио - все это тяжело в попытках закупить их для нас. Но какая польза получить эти поставки, если Мадрид может просто ограбить наши корабли и произвести впечатление на наших моряков? Мы должны вооружить наши торговые корабли, от" # <<TRANSLATED>>

BSQ_rebuild_the_iron_ring:0 "Возведение железного кольца" # <<TRANSLATED>>
BSQ_rebuild_the_iron_ring_desc:0 "Железное кольцо было серией укреплений, построенных в отчаянные времена Гражданской войны в Испании. 180 бетонных бункеров, каждый из которых был упакован с стенами толщиной около метра, и он шел по 80 км по периметру Бильбао. Боевые действия против него были почти самоубийственными. Мало в Европе, за исключением, возможно, линии Магино, могли бы соответствовать крепости в их конструкции и неразрушимости. - Несмотря на то, что, как и линия Магино, она была обойдена и" # <<TRANSLATED>>

BSQ_equal_opportunity_service:0 "Равные возможности для работы" # <<TRANSLATED>>
BSQ_equal_opportunity_service_desc:0 "- Я не знаю." # <<TRANSLATED>>

BSQ_the_basque_air_force:0 "Баскские военно-воздушные силы" # <<TRANSLATED>>
BSQ_the_basque_air_force_desc:0 "Когда мы захватили позиции испанцев по Эускади во время нашего восстания, они оставили подарок нашим людям, особенно на французской границе, ряды ангаров лежат без сознания, собирая пыль. Боевики, бомбардировщики, все виды перехватчиков, просто ожидая, кто их использует. - И еще, потому что одним из наших самых страшных недостатков во время Гражданской войны в Испании 1930-х годов было отсутствие у нас воздушной превосходства. Каждый раз, когда можно было совершить прорыв, наши люди будут бомбиться в каменный век во время" # <<TRANSLATED>>

BSQ_military_on_wheels:0 "Военные на колесах" # <<TRANSLATED>>
BSQ_military_on_wheels_desc:0 "Если есть один урок, который можно извлечь из мясной войны второй мировой войны, то это скорость, которая является ключом к успеху. Французы и британцы оба были перегружены немецким прорывом в Бельгии и были уничтожены гитлеровской армией. В Югославии, Греции, Северной Африке и, что важнее всего, кровожадные поля СССР были показаны снова и снова. Почему эти уроки не должны применяться к нам? Мы должны расширить нашу моторизованную поддержку во всей армии, от солдат до персонала столовой. Если мы потерпим поражение, мы можем ускольз" # <<TRANSLATED>>

BSQ_march_forwards_together:0 "Марш вперед, вместе" # <<TRANSLATED>>
BSQ_march_forwards_together_desc:0 "Две части составляют правительство свободного эускадии. Есть никельцалес, который является членом ННВ - Баскской национальной партии, и цибертзалесс ETA - Баскская Родина и Свобода. Первые - это старые политические эксперты, которые проводят кампанию за свободную баскскую Республику дольше, чем некоторые из тех, кто живет в ЭТА. Тем временем, ЭТА - молодые радикалы, такие адские и ревнивые ради свободной Республики Басков; что это сделает некоторые из них в фифдоме Химмлера. Безжалостно" # <<TRANSLATED>>

BSQ_jeltzale_supremacy:0 "Желтая Супремация" # <<TRANSLATED>>
BSQ_jeltzale_supremacy_desc:0 "Мы притворяемся, что не полностью едины и монолитны, и наше восстание стало возможным двумя различными группами. Первая группа - Старая гвардия Республики Басков. Щелцалес, НП, Баскская националистическая партия. Названная так в силу их приверженности акрониму НПВ: Яун-Гойкуа Эта Лаги-заа (Бог и старое право), они являются ухищренными учителями Республики Басков. В отличие от этого, другим основным элементом нашего движения является АНВ, патриоты" # <<TRANSLATED>>

BSQ_remember_gernika:0 "Помните Гернику" # <<TRANSLATED>>
BSQ_remember_gernika_desc:0 "Мы никогда не забудем этот ясный четверг, когда птицы гонились и танцевали по розовому небу, мы никогда не забудем детей, которые топчут и бьют друг друга в школьных дворах с мелочными знаками, которые им так знакомы, мы никогда не забудем отцов и их злобные разговоры с цитрусо-пахотными фермерами в их кабинах, никогда не забудем, как их смерть пришла с тихим, тонким хумом, никогда не забудем вдов," # <<TRANSLATED>>
BSQ_remember_gernika_tt:0 "Благослови же Аллах дерево Герника, любимое всеми баскскими людьми" # <<TRANSLATED>>

BSQ_establish_local_councils:0 "Создание местных советов" # <<TRANSLATED>>
BSQ_establish_local_councils_desc:0 "Мы не можем позволить себе быть неэффективными, когда боремся за свою жизнь. Бильбао может сделать так много для своих людей и по-прежнему управлять фронтами с той осторожностью и точностью, которую они оба заслуживают. Поэтому многие в нашем правительстве предлагают радикальную новую идею. Местные советы могут быть созданы в различных провинциях по всему Эускади; управлять повседневным бизнесом малых местных дел. Центральное правительство может вмешаться, если ему потребуется, конечно, что-то пойдёт не так. Другие могут сказать, что это приведет к фракционности, бюрократии и многим, более загруженным слова" # <<TRANSLATED>>

BSQ_assymetic_warfare_training:0 "Ассиметрическая подготовка по военным вопросам" # <<TRANSLATED>>
BSQ_assymetic_warfare_training_desc:0 "Всё это - это возможность для нас воспользоваться, если мы можем просто обучить наших людей." # <<TRANSLATED>>

BSQ_traitors_not_welcome:0 "Предатели не приветствуются" # <<TRANSLATED>>
BSQ_traitors_not_welcome_desc:0 "Никто не ожидал, что восстание произойдет. По крайней мере, не так скоро. После того как мы изгнаны в переулок и подвал, мы идем триумфально. Пока наши бойцы продолжают убегать, что бы ни послали нам Мадрид, мы сталкиваемся с новой проблемой. Пока большинство бежало, остатки испанцев остаются, как кинжал у нас на спине. Граждане Гвардии, ответственные за гибель многих в наших рядах, разоружены и окружены. Бывшие солдаты и бюрократия тоже ждут своей судьбы. Хотя выгружая" # <<TRANSLATED>>

BSQ_orders_from_bilbao:0 "Приказы из Бильбао" # <<TRANSLATED>>
BSQ_orders_from_bilbao_desc:0 "Когда кто-то борется за свою жизнь, то меньшее, что они могут сделать, это следить за собой. Как бы высокодушная и благородная идея Δлокальных коммун ♫ не была для простого, она не одержит нас в войне. Только на основе четкой координации и централизации каждого мужчины, женщины и ребенка в военных усилиях мы можем держать себя на плаву. Несмотря на рыдающую ярость анархистов среди нас, единственный способ справиться с таким жестоким врагом, как испанец, это убедиться, что все знают свое место." # <<TRANSLATED>>

BSQ_disband_eta_commandos:0 "Разблокировать ETA Commandos" # <<TRANSLATED>>
BSQ_disband_eta_commandos_desc:0 "Это благородно, взять оружие для вашей страны. Это еще более благородно, знать, когда их уложить. Командиры ЭТА предоставили бесстыдно мучительный шип в стороне проклятого испанца, который стремится свергнуть нашу революцию. Однако разрозненные и скованные революционные клетки, которые даже не видят боевых действий, не являются тем, как мы будем бороться с нашей революцией." # <<TRANSLATED>>

BSQ_the_misguided_patriots:0 "Неверные патриоты" # <<TRANSLATED>>
BSQ_the_misguided_patriots_desc:0 "Мы не животные! Наша революция против Мадрида не может утопиться в крови невинных людей, в тщетном пренебрежении жестокостью человечества."collaborators" such as members of the Guardia Civiles or the bureaucrats are unacceptable. What is worse is that many among us are not just sympathetic to the shunning of these members of our new society. They encourage it.\nDid they not join to protect their families? Their lands? Their home? Aren't we doing the same thing? Should we be content to see their bodies swing from the nearest oak tree? No. We would be butchering potentially valuable allies, considering their experience with governing and guarding these lands. Let us guide these misguided souls to their true purpose." # <<TRANSLATED>>

#ETA War tree

BSQ_gora_euskadi_ta_askatasuna:0 "Гора Эускади Та Аскатасуна" # <<TRANSLATED>>
BSQ_gora_euskadi_ta_askatasuna_desc:0 "Мы победили деспотичных и разлагающихся желе! Наш переворот сверг старый режим и положил конец угрозе, которая сделала Эускади слабым. Вечная война против ебаных испанцев будет прекращена нашим правлением. Теперь мы правим Эускади, как и должно было быть. Вечное, решительное, единое и социалистическое государство, которое будет реализовано нашей рукой. К нашему вечному стыду, что некоторые из наших более умеренных абертзалей должны быть поставлены на меч во время нашего переворота, но" # <<TRANSLATED>>
BSQ_gora_euskadi_ta_askatasuna_tt:0 "♪ Взрывная жара!" # <<TRANSLATED>>

 BSQ_expand_the_organization:0 "Расширение Организации" # <<TRANSLATED>>
 BSQ_expand_the_organization_desc:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_there_will_be_no_quarter:0 "Не будет квартала" # <<TRANSLATED>>
 BSQ_there_will_be_no_quarter_desc:0 "Звери у двери, если они победят, они убьют наших близких, перережут горло наших детей и оставят нас в пепле, чтобы нас унесли. Все Еускади должны знать опасность поражения. Они должны понимать, что наш народ стоит на крушающем выступе Аннихилации, и никто не выживет, чтобы увидеть конец. И наоборот, если мы хотим остаться живыми, давайте научим мясников тому, что действительно означает страх." # <<TRANSLATED>>

 BSQ_revolutionary_taxes:0 "Революционные налоги" # <<TRANSLATED>>
 BSQ_revolutionary_taxes_desc:0 "Этого просто недостаточно. Наши дальнейшие военные усилия были облагаемы налогом население и наши деньги. Деньги быстро уходят, и мы можем только заплатить за наши потери. Поэтому некоторые из наших людей предлагают более... революционную идею. Те, кто может заплатить, заплатят. Толстые кошки и земледельцы, которые курят сигары, ничего не сделали в своих усилиях по борьбе с войной. Мы воздвигнем новую налоговую систему против этих коррумпированных пиявок в своих особняках. Если они откажутся, то мы просто конфискуем" # <<TRANSLATED>>

 BSQ_promote_cooperative_farms:0 "Содействие развитию кооперативных фермерских хозяйств" # <<TRANSLATED>>
 BSQ_promote_cooperative_farms_desc:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_root_out_traitors:0 "Корни предателей" # <<TRANSLATED>>
 BSQ_root_out_traitors_desc:0 "Они повсюду. Секретные союзники захватчиков собираются в своих массах, против нашего мандата над Ескуди, пытаясь восстановить власть деспотов и будущих королей, они замышляют и планируют нас в конце расстрела. Это лишь вопрос времени, пока они не сделают свой шаг против нас и не поработят всех нас под их железным кулаком. Он приносит желчь в рот, чтобы представить, что свободные люди Еускади могут когда-либо подумать о присоединении к Иудаам, но грустная реальность в том, что это происходит слишком часто. Неу" # <<TRANSLATED>>

 BSQ_incentivize_the_mondragn_model:0 "Стимулирование модели Мондрагона" # <<TRANSLATED>>
 BSQ_incentivize_the_mondragn_model_desc:0 "Разве мы не люди? Разве мы не хотим свободы, как это бы сделало любое другое разумное существо? Вы предпочитаете идти к вашему самому разрушению с зубной улыбкой и иллюзией надежды в вашем сердце? Столько наших людей, похоже, сомневаются в наших методах обращения с мародерами. Они, кажется, пришли под иллюзией и думают, что война, которую мы ведем, является морально серой. Они, кажется, считают, что захватчики не являются инструментом убийства, изнасилования и пыток, а кто-то, с кем нужно вести переговоры" # <<TRANSLATED>>

 BSQ_guerillas_tactics:0 "Тактика «Герильяс»" # <<TRANSLATED>>
 BSQ_guerillas_tactics_desc:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_the_war_for_freedom:0 "Война за свободу" # <<TRANSLATED>>
 BSQ_the_war_for_freedom_desc:0 "- Я не знаю." # <<TRANSLATED>>

 #Events 
 BSQ_wars.1.t:0 "Присяга под деревом" # <<TRANSLATED>>
 BSQ_wars.1.desc:0 "Молодой журналист, работающий в недавно созданной газете «Дея», освещает церемонию кляния на телесфоро Монзон, новый Лендакари. Эта церемония проходит в городе Герника, а Монсон клянется под эпохой. Клянусь: «До того, как Бог, смиренно, стоит на баскской земле, помнит наших предков и под деревом Герники, я должен добросовестно выполнять свои обязанности» (Reference), журналист отмечает, что Монсон не клянется ни о чем; никаких книг, религиозных символ" # <<TRANSLATED>>
 BSQ_wars.1.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.2.t:0 "- Я не знаю." # <<TRANSLATED>>
 BSQ_wars.2.desc:0 "В обычный день на сталелитейной фабрике рабочие оказываются перебитыми, когда на место прибывает автоколонна полицейских машин. Небольшой контингент полицейских выливает, сопровождая пару хорошо одетых мужчин, которые идут прямо в офис, когда полиция задерживает и отвозит кресла, а также после того, как обоих выгоняют, один из хорошо одетых мужчин обращается к рабочим, говоря, что завод был захвачен правительством, будет продолжать вести нормальную деятельность. Он заканчивается : Горой Эускади, на которую рабочие реагируют слабым и смущенным ·" # <<TRANSLATED>>
 BSQ_wars.2.a:0 "- Я не знаю." # <<TRANSLATED>>

  BSQ_wars.3.t:0 "- Я не знаю." # <<TRANSLATED>>
 BSQ_wars.3.desc:0 "В бюро по безработице должностное лицо проводит ряд собеседований с несколькими безработными, и в соответствии с правительственными требованиями всем предоставляется работа; лицам, имеющим опыт работы, предоставляется работа в их области, а также лицам, не имеющим опыта или не имеющим работы в течение длительного времени, предоставляется работа в качестве промышленных или строительных работников." # <<TRANSLATED>>
 BSQ_wars.3.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.4.t:0 "Урок на горе" # <<TRANSLATED>>
 BSQ_wars.4.desc:0 "Гористая горница среднего возраста и эксперт-турист обучают кучу солдат передвигаться по горам. Он учит их взбираться на густые стены без большого количества оборудования, находить пути через густые лесные районы, определять различные звуки и определять их происхождение. Солдаты комментируют, как они считают это обучение излишним, однако, когда они слышат маленький шум, который они все скачут, чтобы подготовиться, но когда они ищут своего инструктора, они находят, что он попал в выступ; он просто застрелил" # <<TRANSLATED>>
 BSQ_wars.4.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.5.t:0 "Урок на горе" # <<TRANSLATED>>
 BSQ_wars.5.desc:0 "В знак единства НТС и ETA проводят открытое собрание и собираются вместе, а также приглашаются независимые члены других политических ассоциаций, которые еще не признаны." # <<TRANSLATED>>
 BSQ_wars.5.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.6.t:0 "Урок на горе" # <<TRANSLATED>>
 BSQ_wars.6.desc:0 "В конце мессы Хуан де Аюриягерра, президент НТС, задается журналистами о его мыслях о членах ЭТА во временном правительстве, дает несколько расплывчатых ответов, отмечая весьма временный характер альянса между двумя организациями и отсутствие опыта у членов ЭТА." # <<TRANSLATED>>
 BSQ_wars.6.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.7.t:0 "Урок на горе" # <<TRANSLATED>>
 BSQ_wars.7.desc:0 "Женщина выходит за покупками, но на рынке она находит своих соседей и друзей, которые дают ей холодные плечи, она также замечает офицеров скорой помощи по всей деревне, в конце концов у нее небольшой взрыв, указывая, что ее муж был гражданским лейтенантом Гвардии, и теперь, когда ЭТА имеет сильное присутствие, они боятся возможных последствий, вступая с ней в контакт, и все игнорируют ее." # <<TRANSLATED>>
 BSQ_wars.7.a:0 "- Я не знаю." # <<TRANSLATED>>

  BSQ_wars.8.t:0 "Урок на горе" # <<TRANSLATED>>
 BSQ_wars.8.desc:0 "В тюрьме, где содержатся заключенные, заключенные были арестованы в начале войны, поскольку они были бюрократами предыдущего режима и считались предателями. После освобождения их встречает представитель правительства, который сообщает им, что правительство не обнаружило доказательств измены и что им предлагают вернуться на свои старые посты. Пара заключенных обсуждают, был ли этот шаг сделан для того, чтобы помочь новой администрации с некоторыми опытными людьми. Один из них опасается, что это может быть временным, на который другой отвечает, он благодарен за то, что он вышел, но он не будет раздражать новых лучших парней, присоединившись к политической организации" # <<TRANSLATED>>
 BSQ_wars.8.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.9.t:0 "Урок на горе" # <<TRANSLATED>>
 BSQ_wars.9.desc:0 "Молодая женщина просит свою мать дать ей добровольца в армию сейчас, когда правительство разрешило женщинам официально зачислиться в армию в некоторых качестве. Мать не хочет отпускать ее, особенно когда трое братьев и сестер девочки пошли на войну. Отец приходит в комнату и убеждает мать позволить дочери завербовать ее после того, как она рассказала ей о женщинах, с которыми он сражался во время Гражданской войны в Испании." # <<TRANSLATED>>
 BSQ_wars.9.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.10.t:0 "Аберсале, заряженный" # <<TRANSLATED>>
 BSQ_wars.10.desc:0 "Перед тем как вспыхнуть камеры, делегация ЭТА, возглавляемая Хосе Марией Эскуби, читает коммюнике. Из-за неудач, имевших место в предыдущем правительстве, ЭТА выступила с инициативой по перестройке временной администрации. &quot; Телефоро Монсон &quot; , предыдущая &quot; Лехендакари &quot; , была приглашена к сворачиванию, и эта должность пока останется незанятой. &quot; НФВ &quot; также списала или была арестована" # <<TRANSLATED>>
 BSQ_wars.10.a:0 "- Я не знаю." # <<TRANSLATED>>

 BSQ_wars.11.t:0 "Аберсале, заряженный" # <<TRANSLATED>>
 BSQ_wars.11.desc:0 "В южной части Алавы пара сборщиков налогов доходят до большого поместья, они стучатся в дверь и отвечают мужчине среднего возраста. Коллекционеры дают ему постановление, согласно которому он должен платить налог на имущество. Человек протестует, говоря, что он уже истекает кровью. Один из коллекционеров толкает человека на землю и показывает пистолет, который он обжимает. Они говорят ему, что у него две недели, чтобы оплатить новый налог, или это будет иметь последствия." # <<TRANSLATED>>
 BSQ_wars.11.a:0 "- Я не знаю." # <<TRANSLATED>>
