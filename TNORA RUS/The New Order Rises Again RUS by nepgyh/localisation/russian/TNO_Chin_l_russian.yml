 ##Leader Descs##
 ################
 POLITICS_TAIK_CHUN_DESC:0 "В отличие от Мо Лунна, очень немногие ожидали, что Тайк Чун станет лидером. Большинство видело в нём и его людьми просто последователей. Однако в пылу битвы всё оказалось совсем иначе; сражаясь с каренами, он применил некоторые из наиболее важных стратегических решений, необходимых для того, чтобы отразить их атаки и предотвратить их обретение независимости.\n\nТеперь, снова вопреки ожиданиям, Тайк Чун поднял меч против Бирмы. Объединившись со своими бывшими врагами, каренами, вместе со многими новыми союзниками, он борется за свободу народа Чин. В то время как некоторые беспокоятся о его прежней связи с Таксином, он пообещал, что сражается исключительно за интересы Чина."
 
