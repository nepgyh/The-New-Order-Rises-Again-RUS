 COG_the_mercs:0 "Солдат, но наемник"
 COG_the_mercs_desc:0 "Когда у нас есть дыры на линии фронта, или когда нам нужна быстро среагировать на приближающихся захватчиков, мы не можем использовать уже занятых солдат. К счастью, наша территория кишит наемниками, которые охотно сражаются за нас за нужное количество наличных денег. Некоторые уже и так сражаются вместе с регулярной армией, но для лучшей координации усилий нам, возможно, придется поставить их всех под наш прямой контроль. Это будет стоить немалых денег, и в зависимости от того, понравимся ли мы им или нет, они могут просто не захотеть сражаться за нас, но такая военная мощь станет решающей в долгосрочной перспективе.\n\nДоступное число §Bветеранов§! наемников: [?COG_mercs_experts_units]\n\nДоступное число §Gтренированных§! наемников: [?COG_mercs_trained_units]\n\nДоступное число §Yнеопытных§! наемников: [?COG_mercs_untrained_units]\n\nДоступное число §Rместных§!: [?COG_mercs_bandits_units]"
 COG_hire_expert_mercs:0 "Нанять ветеранов наемников"
 COG_hire_trained_mercs:0 "Нанять тренированных наемников"
 COG_hire_untrained_mercs:0 "Нанять неопытных наемников"
 COG_hire_native_bandits:0 "Нанять местных наемников"
 COG_hire_native_increase_tension_tt:0 "§RУвеличение контингента местных наемников может усилить напряженность в нашей армии!§!\n"

 COG_investor_favors:0 "Мир бизнеса"
 COG_investor_favors_desc:0 "На данный момент наши §OИнвесторы§! сейчас [COG.COGGetInvestorsMood].\n\nНаши отношения с инвесторами строятся на взаимном понимании. Это в полной мере воплощает старую поговорку: "Ты чешешь нам спину, а мы будем чесать твою". Мы позволили большому бизнесу процветать в нашей колонии, и теперь пришло время пожинать плоды нашего труда. Однако мы должны действовать осторожно, чтобы наши действия не рассердили инвесторов и не заставили их вообще покинуть нашу колонию.\n\n§RВозмущение инвесторов окажет негативное влияние на нашу экономику и если мы разозлим их слишком сильно наша колония может лишиться их поддержки§!"
 COG_ask_investors_to_produce_small_arms:0 "Попросить произвести стрелковое оружие"
 COG_ask_investors_to_produce_small_arms_desc:0 "Поскольку наша колония окружена и подвержена набегам местных повстанцев, спрос на стрелковое оружие для оснащения наших войск, чтобы продолжать защищать интересы наших любимых благодетелей, возрастает. Поэтому попросить инвесторов о грузовике с огнестрельным оружием, который будет отправлен в нашу сторону, не повредит."
 COG_ask_investors_to_produce_motorized_equipment:0 "Попросить инвесторов произвести грузовики"
 COG_ask_investors_to_produce_motorized_equipment_desc:0 "Поскольку равнины Центральафрики охватывают обширные участки земли, мы должны обеспечить, чтобы наши транспортные средства были полностью работоспособны и могли доставлять наши товары вовремя. Еще один факт, который мы должны учитывать, заключается в том, что наши войска должны быть очень мобильными, чтобы быстро реагировать на вспышки туземцев. Мы будем звонить начальству и просить для нас новые и блестящие грузовики."
 COG_ask_investors_to_produce_tanks:0 "Попросить инвесторов произвести танки"
 COG_ask_investors_to_produce_tanks_desc:0 "Могучая танковая армия доминирует на поле боя, и появление их в наших гарнизонах значительно облегчило бы дело с туземцами. Тем не менее, подталкивание наших директоров к тому, чтобы они раскошелились на такой дорогой проект, может немного их расстроить, но мы заверим их, что их могучие инвестиции будут использованы с пользой."
 COG_ask_investors_to_increase_steel_production_quotas:0 "Попросить повысить квоты на сталь"
 COG_ask_investors_to_increase_steel_production_quotas_desc:0 "Сталь является важным сырьем в наших производственных усилиях, поэтому иметь больше стали было бы для нас огромным благом. Быстрая встреча и некоторые очаровательные слова убедят их направить больше рабов для извлечения стали. Сколько бы ни выкопали их работники, мы несомненно используем это с пользой."
 COG_ask_investors_to_increase_rubber_production_quotas:0 "Попросить повысить квоты на резину"
 COG_ask_investors_to_increase_rubber_production_quotas_desc:0 "Резина - это важнейший ресурс, позволяющий нам без колебаний заменить шины и повысить экономический статус за счет экспорта. Хотя мы можем содержать самые крупные заводы по производству каучука, это не значит, что мы не можем хотеть большего. Нам просто нужно очаровать наших любимых владельцев недвижимости, чтобы они отдали больше рабов на каучуковые плантации, нравится им это или нет. Наши действия заставят старого доброго Леопольда II улыбнуться в своей могиле."
 COG_ask_investors_to_contruct_infrastructure:0 "Попросить построить инфраструктуру"
 COG_ask_investors_to_contruct_infrastructure_desc:0 "Бассейн Конго, несмотря на все наши усилия, остается таким же непроходимым, как и во времена короля Леопольда. К счастью, карманы наших инвесторов так же неисчерпаемы, как и сами джунгли - хорошо оказанная одна или две услуги будут финансировать строительство автомобильных дорог для облегчения транспортировки полезных ископаемых, нефти и людей."
 COG_ask_investors_to_finance_civil_industry:0 "Попросить построить гражд. промышленность"
 COG_ask_investors_to_finance_civil_industry_desc:0 "Индустрия Центральафрики - это, откровенно говоря, конфуз. В нашем промышленном потенциале везде по-прежнему доминируют интересы добычи ресурсов там, где эти ресурсы существуют. Тем не менее, отечественные банковские концерны более чем счастливы спонсировать расширение существующих фабричных цепочек в обмен на несколько небольших взяток."
 COG_ask_investors_to_fund_arms_production:0 "Попросить финансировать производство оружия"
 COG_ask_investors_to_fund_arms_production_desc:0 "Конго не было завоевано философией или силой характера - пули, взрывчатые вещества и оружие необходимы и останутся необходимыми, чтобы защитить нашу территорию от угрозы. Несколько нежных напоминаний корпорациям будут держать их в напряжении, а их кошельки открытыми для общего блага."
 COG_ask_investors_to_fund_research_project:0 "Попросить финансировать исследования"
 COG_ask_investors_to_fund_research_project_desc:0 "Джунгли нашей территории обещают большие исследовательские возможности - не только для охоты, но и для исследований и разработки новых технологий. Однако взятки местным туземцам - или вооруженным группам, ответственным за изгнание туземцев, - обходятся недешево, а Центральафриканцы, как известно, не работают бесплатно."

