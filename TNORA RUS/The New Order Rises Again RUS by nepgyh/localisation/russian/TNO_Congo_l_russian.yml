 ### SAF WAR TREE
 ##############################

 COG_that_was_unexpected:0 "Вот так поворот"
 COG_that_was_unexpected_desc:0 "Сначала начались отсрочки: припасы задерживаются, денежные переводы задерживаются "до особого распоряжения", а обычно болтливый Рейхсминистр посылает очень лаконичные коммюнике. Затем все контакты оборвались почти на неделю, как будто нас и не было, и пришла буря. Десятки запросов поддержки, припасов, войск, обвинения в измене, проскрипционные списки поступали от учреждений, о которых мы никогда не знали, и все они запрашивали, чтобы мы вели переговоры только с ними, ни с кем больше.\n\nВсе до сих пор пребывает в хаосе, и мы не можем до конца понять, что случилось, но ясно одно. Рейх, наш дом, покровитель, защитник... пал. Теперь мы сами по себе. Это меняет все."
 COG_maybe_we_should_help:0 "Может, нам помочь?"
 COG_maybe_we_should_help_desc:0 "Наши Рейхскомиссариаты готовятся к худшему. Был сформирован в некотором роде альянс, "Африканский Щит", с целью сохранения Германской колониальной империи в целости, пока Фатерлянд не может нас защитить. Мы вступили туда из-за обязательств... ну и еще Хюттиг угрожал, что его СС разгромят Гитлерштадт.\n\nЕсли его методы, как всегда, скоропалительны, то вот его доводы сейчас не лишены оснований. Наши постоянные войска слишком малы для сопротивления организованному восстанию или, еще хуже, тотальной войне с иностранной державой, и пока Хеер слишком занят разрыванием себя на куски, чтобы помочь, нам нужны любые здоровые и (хотя бы частично) верные люди. Стоит начать вербовку..."
 COG_conscript_the_natives:0 "Призвать коренных жителей"
 COG_conscript_the_natives_desc:0 "Даже с полностью мобилизованными туземными СС и местными гарнизонами нас слишком мало. Нам нужно больше солдат, и местные племена, с которыми мы заключили договоры, являются отличным источником дешевого пушечного мяса: обещание большей автономии и освобождение от обязательных работ в алмазных шахтах должны сподвигнуть их послать некоторых воинов в качестве вспомогательных войск.\n\nНовой формы и пары недель тренировок будет достаточно, и они отлично подготовятся к битвам! По крайней мере, мы на это надеемся..."
 COG_conscript_the_mercenaries:0 "Призвать наёмников"
 COG_conscript_the_mercenaries_desc:0 "По всей Центральафрике нанимаются сотни, если не тысячи наемников. Тренированные ветераны, эксперты городского боя и действий на пересеченной местности, из них получится прекрасная элита нашей зарождающейся армии! По крайней мере, если сможем их оплатить...\n\nСтоит все же попробовать: следует связаться с крупнейшими бандами и посмотреть, можно ли заключить с ними сделку о службе в качестве части нашей армии в случае войны. Возможно, несколько ящиков алмазов в качестве части договора сделают свое дело..."
 COG_military_clusterfuck:0 "Военный провал"
 COG_military_clusterfuck_desc:0 "Дела... идут не по плану. Наши туземные ополченцы едва знают, где находится спусковой крючок и что не стоит направлять ствол на себя, в то время как половина наших наемников исчезла, отказавшись участвовать в войне.\n\nКороче говоря, наша армия просрана. Мы отчаянно нуждаемся в полномасштабной реформе, или весь Рейхскомиссариат растает, словно масло в пустыне, столкнувшись с любой бедой масштабнее драки в пабе..."
 COG_maybe_we_should_oragnize:0 "А может, организуемся?"
 COG_maybe_we_should_oragnize_desc:0 "Внезапное сокращение поставок из Рейха явило нашу ахиллесову пяту. С такой нехваткой инфраструктуры и военных предприятий мы просто не в состоянии производить достаточно оружия и снаряжения для снабжения войск в мирное время, не говоря уже о военном времени! Если мы хотим выстоять в этом конфликте, нам отчаянно необходимо повысить производительность и усовершенствовать логистическую инфраструктуру, чтобы минимизировать потери. Может, прекратить устраивать охоты и парады и начать что-то делать?.."
 COG_fortify_the_border:0 "Защитить границы"
 COG_fortify_the_border_desc:0 "Наши южные и восточные границы защищены другими Рейхскомиссариатами - я не доверяю Хюттигу, но молюсь, чтобы он не атаковал нас прямо сейчас - северные же открыты для набегов племен, живущих в землях анархии, которая раньше топталась сапогом Люфтваффе.\n\nМы должны предотвратить проникновение на нашу территорию любой опасности, возведя линию легких укреплений и аванпостов на протяжении границы в надежде, что это защитит нас от надвигающейся бури..."
 COG_draw_plans:0 "Составить планы"
 COG_draw_plans_desc:0 "Армии нужен план. Не просто "план", а "ПЛАН", всестороннее действие по подготовке к чему бы то ни было: нужно провести инвентаризацию вооруженных сил, снабжения и стратегических активов, чтобы выявить наши сильные и (важнее всего) слабые стороны, чтобы понять, что нужно делать и сделать это без промедления.\n\nСледует послать офицеров, бюрократов и разведчиков по всему Рейхскомиссариату, чтобы те регулярно докладывали о том, как идет мобилизация, фиксируя все необходимые улучшения и их методы."
 COG_logistical_clusterfuck:0 "Логистический провал"
 COG_logistical_clusterfuck_desc:0 "Приходят первые отчеты и они... правдивы. Наша ситуация с логистикой, мягко говоря, катастрофична или, как Мюллер точно подметил, это просто "ёбаный пиздец". У наших людей едва есть снаряжение и топливо для нескольких минут боя, нашей военной промышленности слишком мало для хоть какого-то увелечения производства, а инфраструктура слишком скудна и уязвима перед вражескими атаками, чтобы имеющая хоть какую-то ценность провизия дошла до наших солдат.\n\nНужна помощь. Нам отчаянно нужна помощь."
 COG_siegfried_will_handle_this:0 "Зигфрид может!"
 COG_siegfried_will_handle_this_desc:0 "Наш Рейхскомиссар устал от бездействия и пораженчества и решил присоединиться к войскам! Его личный вертолет заведён и готов в любой момент вылетать, а войска воодушевлены тем, что их лидер плечом к плечу разделит с ними все тяготы!\n\nБолее того, он начал серьезно беспокоиться за состояние армии - самое, черт побери, время, скажу я вам - и запланировал встречу со своими самыми доверенными советниками, чтобы выработать всестороннюю стратегию. Будем надеяться, что он не предложит наряжаться в диких животных, как в прошлый раз..."
 COG_honor_our_contracts:0 "Вспомнить о связях"
 COG_honor_our_contracts_desc:0 "Большую часть нашего бюджета составляют отчисления от предпринимателей и их предприятий. С одной стороны это означает то, что у нас есть достаточно денег, чтобы потратить их в военных целях, с другой же стороны это означает постоянную обязанность уверять предпринимателей и землевладельцев в сохранности их вложений, в том, что их деньги не улетят в дыру, иначе же наши сбережения могут иссякнуть быстрее, чем ожидалось, а в таком случае нам будет уже не до войны..."
 COG_send_mercenaries_away:0 "Отослать наёмников"
 COG_send_mercenaries_away_desc:0 "Очевидно, что наши нынешние наёмники - просто продажные и мелочные твари, которые мать родную продадут, коли им будет это выгодно! Мы оборвём связи с этими мудаками и создадим нормальную силу для защиты нашей Центральафрики!\n\nИли лучше, мы найдём адекватных наёмников, которые не продадут Отчизну при первой возможности: опасно рисковать предательством со стороны собственных войск, особенно когда эти янки способны платить миллион на одного человека..."
 COG_sell_guns_to_our_enemies:0 "Отправить оружие врагам"
 COG_sell_guns_to_our_enemies_desc:0 "Все должно идти своим чередом! Даже во время войны наша экономика продолжит получать прибыль: колониальная администрация заверила всех инвесторов, что все операции будут идти как обычно, инвестиции не будут конфискованы на военные нужды, а оружие, которое закупается с наших фабрик, будет также доставляться.\n\nНекоторые особенно патриотичные элементы из своих кабинетов протестуют, мол, им самим нужно это оружие, им также не нравится сохранение американских активов наравне с германскими, бельгийскими и японскими, хотя мы воюем с ними (хоть и в локальной войне), но Рейхскомиссар непреклонен: бизнес есть бизнес! Будем надеяться, это не ударит по нам позже..."
 COG_inventory_management:0 "Управление запасами"
 COG_inventory_management_desc:0 "Рейхскомиссар отдал приказ о полной инвентаризации нашего военного имущества, чтобы адекватно и в полной мере оценить наши силы и резервы в ожидании предстоящих тяжелых потерь. Это первый и важный шаг на пути построения нормальной цепочки снабжения, что повысит наши шансы на успех!\n\nНо предстоит еще много сделать, чтобы превратить нашу разношерстную армию в по-настоящему профессиональную и грозную силу, и существуют опасения, что уже может быть слишком поздно..."
 COG_ask_for_more_guns:0 "Попросить больше оружия"
 COG_ask_for_more_guns_desc:0 "Для дальнейшего увеличения боеспособности наших войск Рейхскомиссар отдал приказ составить официальные запросы о поставке оружие и припасов из Рейха. Разумеется, наш покровитель войдет в наше положение, поймет необходимость сражаться с янки и пришлет помощь!\n\nГоворя честно, даже с нашей улучшенной цепочкой поставок, мы до сих пор с трудом можем предоставить оружие и провизии нашим фронтовикам. Стоит войне разгореться... тогда даже помощи Фатерлянда будет недостаточно, чтобы спасти нас от поражения."
 COG_clarify_the_situation:0 "Разобраться в ситуации"
 COG_clarify_the_situation_desc:0 "Центральафрика является экономическим узлом Германской Африки, что всегда было хорошо... до сих пор. Запутанная сеть владения акциями, неофициальные соглашения, секретные оружейные сделки и взятки обеспечивали экономическое процветание Центральафрики, теперь они лишь мешают нам во время войны, посудите сами: контейнеры с оружием пропадают ночью, деньги на зарплаты солдатам внезапно были потрачены на "более насущные проблемы национальной безопасности", даже наш колониальный бюджет подсчитывается коррумпированными обезьянами!\n\nЭто нужно прекратить, НЕМЕДЛЕННО. Если не прольем свет на эти хитрости, они нас погубят..."
 COG_hire_french_mercenaries:0 "Нанять французских наёмников"
 COG_hire_french_mercenaries_desc:0 "Остатки французов в Свободной Франции отчаянно нуждаются в деньгах, чтобы удержать свое государство-огрызок от полного финансового краха, а нам отчаянно нужны люди, чтобы не потерпеть полное поражение. Это действительно брак, заключенный на небесах! Нужно послать весточку нашим контактам при де Голле и узнать, смогут ли они "одолжить" некоторых своих людей в обмен на приличную сумму денег.\n\nВ конце концов, совсем не кажется, что завтра им понадобятся все их люди для возвращения своей родины."
 COG_we_wont_miss_them:0 "Скучать по ним не будем"
 COG_we_wont_miss_them_desc:0 "Теперь, когда ненадежные наемники разбрелись по дырам, откуда в свое время пришли, мы можем сосредоточиться на тех, кто по-настоящему верен. Неважно, кто они - регулярные солдаты или наемники, - пока они держат слово и стреляют по врагу, выполняя приказы!\n\nЭто же означает уменьшение нашего людского потенциала, риск восстания наёмников слишком велик, чтобы дать им просто бродить по улице: посмотрите на то, как закончил Карфаген..."
 COG_convince_the_others:0 "Убедить остальных"
 COG_convince_the_others_desc:0 "После того, как мы убедили Денара, нам надо обратить свой взор на мелкие группы наёмников, разбросанные по джунглям и работающие на бизнесменов. Они точно не упустят возможность получить побольше денег и лучшие условия!\n\nСправедливости ради, нам НЕОБХОДИМЫ все эти люди: закостенелые ветераны, рекруты-сосунки, милитанты с поехавшей крышой - нам нужны любые люди, которых можно кинуть в мясорубку во имя победы..."
 COG_rolf_will_handle_the_rest:0 "Рольф разберется с остальным"
 COG_rolf_will_handle_the_rest_desc:0 "Теперь, когда все "его" планы начали воплощаться в жизнь, Рейхскомиссар Мюллер готов отбыть на фронт в любой момент. "Рольф Штайнер немедленно назначается временным Рейхскомиссаром до конца войны, все вопросы к нему!" - таковы были его слова перед тем, как он отбыл на "крайнюю охоту" перед фронтом... Как будто раньше я все не делал за этого лентяя!\n\nБудет чертовски тяжело... Но у меня есть обязанности, и я их исполню. Теперь, когда Мюллер отправился заниматься тем, что выходит у него лучше всего - убивать все живое - я наконец могу поработать в тишине и немного исправить этот... как там его? Точно, "ебаный пиздец".\n\nОтдых кончился, ленивые болваны! Больше никаких "перерывов на охоту", никаких "кабацких кутежей", никакого безделья! Следует делать свою работу и выиграть войну!"
 COG_zentralafrikaner_chain_of_command:0 "Цепочка управления Центральафрикой"
 COG_zentralafrikaner_chain_of_command_desc:0 "Рейхскомиссар всего себя отдает для победы, и центральноафриканская командная структура должна отреагировать на этот новый победный порыв! Чтобы убедиться в прекрасной подготовке офицерского корпуса и его готовности нести тяжкое бремя командования в таких суровых условиях, должны быть предприняты комплексные меры!\n\nСкажем прямо, наша командная структура является гремучей смесью германских офицеров, туземцев и солдат удачи, каждый борется за получение львиной доли припасов. Если хотим выстоять против янки, нужно привести буйное офицерье к порядку и установить нормальную командную цепочку с Генеральным штабом в центре и отдельными подчиненными генералами на отдельных ТВД."
 COG_get_inspirations_from_sudwestafrika_books:0 "Найти вдохновение в бухгалтерских книгах Зюдвестафрики"
 COG_get_inspirations_from_sudwestafrika_books_desc:0 "После того, как мы залатали дыры в экономике, все прояснилось. Теперь же мы наконец-то сможем систематизировать наши финансы!\n\nЧестно говоря, лучше бы мы это вообще не трогали... Инвесторы всё уезжают и уезжают, а наши активы уменьшаются вслед за увеличением угрозы войны. Если это продолжится, то нашим солдатам нечем будет платить! Мы никому не позволим, особенно на нашей отчизне, узнать об этом: нам бы следовало пойти по примеру Шенка в Зюдвестафрике и "подправить" документы так, чтобы со стороны казалось, что мы ещё способны исполнять свои финансовые обязательства..."
 COG_ask_a_favor:0 "Попросить об одолжении"
 COG_ask_a_favor_desc:0 "Боб Денар, один из самых видных командиров наемников в Центральафрике, оказывал ценнейшие услуги для Рейхскомиссариата на протяжении более десяти лет, защищая значимые колониальные владения и постепенно становясь ключевым звеном в системе безопасности.\n\nВ (редкий) момент тактического благоразумия Рейхскомиссар решил с ним поговорить и попросить об услуге: тот договорится с другими наемными командирами и убедит работать на регулярную армию в качестве вспомогательных войск. Это значительно усилит наши ряды, предоставив закаленных ветеранов для грядущих сражений."
 COG_denard_plan:0 "План Денара"
 COG_denard_plan_desc:0 "Денар составил довольно детальный и убедительный в плане тактики план: в случае утраты территорий небольшие независимые группы наемников "исчезнут" в тылу врага, словно такие любимые Гитлером "Оборотни", затерявшись в сотнях бельгийцев, французов и туземных охранников, оставленных для защиты собственности корпораций. С этих позиций они начнут партизанскую войну против янки, которым и не снился вариант, что негерманцы могут поднять против них оружие!\n\nЭто очень хороший план, просто Рейхскомиссар считает, что потеря территорий - это очень тревожный знак: война не окончится быстро и будет более кровавой, чем ожидалось..."
 COG_cameroon_defensive_plan:0 "План защиты от Камеруна"
 COG_cameroon_defensive_plan_desc:0 "Генерал Герд фон Блоттниц, свежая кровь центральафриканского офицерского корпуса, предложил план укрепления границы с Камеруном. В прошлом небольших подачек с германской стороны было достаточно, чтобы держать этих партизан за забором, но расклад поменялся: Рейх до сих пор восстанавливается после гражданской войны, а Щит втянут в войну против янки, камерунцам будет просто атаковать нас в незащищённый тыл, особенно с помощью от японской Сферы...\n\nВнезапно перед нами встал очень острый вопрос, и выход один - мы должны укрепить наш северный фланг: даже Рейхскомиссар ожидает нападения, что говорит о многом..."
 COG_arrange_the_books:0 "Доставить отчёты"
 COG_arrange_the_books_desc:0 "Как показывают новые сводки по бюджету колони, экономика Центральафрики процветает как никогда, инвесторы нам все еще доверяют, увеличивая свои вложения в инфраструктуру и промышленность!\n\nЭто был последний отчет... Чрезвычайными усилиями тщательно отобранных и доверенных старших бухгалтеров нам наконец удалось "поправить" весь массив наших фискальных и экономических отчетов так, что все стало связно, доходы и траты теперь соответствуют друг другу, что еще более важно - ни один, даже самый матерый бюрократ из Германии, не поймет, что все написанное на этих листах - не более, чем плод воображения..."
 COG_reach_the_battlefield:0 "Добраться до линии фронта"
 COG_reach_the_battlefield_desc:0 "Центральафрика находится далеко от южноафриканской границы, нашим войскам требуется время, чтобы добраться до фронта. Это и нам дает немного времени, чтобы решить вопрос о совокупной стратегии для нашей армии в грядущих боях. Была созвана встреча трех высших военных чинов Рейхскомиссариата, на ней были: Вильгельм Риттер фон Тома, почетный ветеран Африканского Корпуса, Рольф Штайнер, правая рука Рейхскомиссара, и собственно Зигфрид Мюллер.\n\nУ каждого свой план для победы в войне, но воплотить их все невозможно из-за дефицита ресурсов. Предстоит сделать выбор между тремя вариантами, а все ресурсы направить на полную реорганизацию армии по новым правилам."

 COG_von_thoma_strategy:0 "Стратегия фон Томы"
 COG_von_thoma_strategy_desc:0 "Вильгельм Риттер фон Тома является решительным сторонником применения танков. В последней войне он был в Африканском Корпусе и видел, как наши войска вместе с итальянцами прорвали оборону противника у Эль-Аламейна и завоевали Северную Африку. По этой причине он высоко ценит использование танковых батальонов и мобильных сил для достижения победы, как было двадцать лет назад.\n\nВыбор фон Томы означает увеличение наших бронетанковых и моторизованных частей, чтобы мы могли устраивать "Шверпункт", полный прорыв вражеской обороны мощью танков. Однако наши ограниченные ресурсы слишком растянуты, нам придется сократить армию, сделать ее более профессиональной, что в долгосрочной перспективе может сыграть против нас..."
 COG_the_secret_is_mobile_warfare:0 "Весь секрет в маневренной войне"
 COG_the_secret_is_mobile_warfare_desc:0 "Определяющий принцип Блицкрига в общем и стратегии фон Томы в частности - это скорость. Скорость, просто скорость. Как только Шверпункт пробивает фронт противника, остальные войска должны немедленно влиться в пролом и, не упуская шанса окружить противника, отрезать ему путь к отступлению. Это означает, что большая часть армии должна состоять из мобильных сил: пехота, артиллерия, даже снабженцы и медики должны быть максимально возможно моторизованы, чтобы бить более медленного противника.\n\nКонкретно это значит, что нам нужны грузовики и БТРы, причем много. Сотни, а то и тысячи..."
 COG_zentralafrikaner_panzers:0 "Панцеры Центральафрики"
 COG_zentralafrikaner_panzers_desc:0 "Теперь, когда мы избрали стратегию, время ее внедрить. В целях воплощения в жизнь воззрений фон Томы о сильном бронетанковом ядре армии, поддержанном моторизованной пехотой, первой задачей будет найти танки и грузовики.\n\nСудя по нашим первым наблюдениям - как бы они ни были удивительны - похоже, что танки не растут на деревьях и плантациях в джунглях. На них нельзя охотиться, они не могут размножаться в подходящей естественной среде.\n\nЭто все печально, однако нужно найти способ раздобыть сотни танков, или премудрости фон Томы будут также полезны, как палка против пулемета..."
 COG_fetch_some_more:0 "Поскрести по краям"
 COG_fetch_some_more_desc:0 "Наш танковый парк все еще слишком мал для участия в боевых действиях. Танк - это всегда сила, но нам нужно их гораздо больше для достижения преимущества, о котором говорил фон Тома. Быстрым решением вопроса будет ремонт и перевооружение старых танков на хранении, также можно запросить танки из Фатерлянда.\n\nИ все же для создания настоящих танковых сил и победы в войне нам нужно гораздо больше..."
 COG_gain_some_expertise:0 "Получить экспертизу"
 COG_gain_some_expertise_desc:0 "Со времен побед фон Томы двадцатилетней давности танки сильно изменились. Наш парк устарел и отчаянно нуждается в обновлении, но покупка танков за границей слишком рискована: поставки могут опоздать, корабли могут быть потоплены или захвачены врагом, что означает необходимость начать собственное производство панцеров. В то время как инфраструктура теоретически может способствовать этому начинанию, у нас нет технических знаний, ведь все продвинутое оружие мы получаем из Фатерлянда.\n\nЕсли мы хотим организовать правильное производство танков, нужно нанять экспертов из Германии и привезти их сюда: они смогут разработать и пустить в производство танки, которые будут надежны для таких сложных природных условий."
 COG_mercenary_engineers:0 "Наёмники-инженеры"
 COG_mercenary_engineers_desc:0 "Как итальянские компании авантюристов в Средние века, крупнейшие банды наемников, разбросанные по Центральафрике, представляют собой самодостаточные армии, со своими оружейными, транспортным парком, есть даже инженеры и механики, обслуживающие поврежденное оборудование. Если нам удастся нанять немного таких мастеров, это не только серьезно ускорит процесс создания нашего собственного производства, но также гарантирует, что наш транспорт будет лучше приспособлен к условиям джунглей, ведь они десятилетиями работают в этой среде."
 COG_trucks_on_the_battlefield:0 "Грузовики на поле боя"
 COG_trucks_on_the_battlefield_desc:0 "В отличие от бронетанковых батальнонов, моторизованные части гораздо легче сформировать даже в тяжелых условиях. Всего-то надо оснастить пехотную дивизию достаточным количеством грузовиков, не важно каких, специальных транспортных или реквизированных гражданских, лишь бы все поместились: когда все готово, у вас есть моторизованная дивизия, гораздо более мобильная и разносторонняя.\n\nРазумеется, не все так просто: даже если мы произведем, купим или конфискуем все необходимое, нужно будет предпринять все усилия по снабжению новых дивизий топливом, запчастями и механиками, или их ценность будет равна нулю..."
 COG_buy_panzers_to_germania:0 "Купить Панцеры у Остафрики"
 COG_buy_panzers_to_germania_desc:0 "Хотя в Центральафрике есть много фабрик, большая их часть производит скорее масло, нежели пушки. И наоборот, мизерная промышленность Остафрики производит оружие всех форм и размеров. И танки. Pz IV, Пантеры, Тигры - их Рейхскомиссар настолько помешан на войне, что они мало стесняются, производя шасси двадцатилетней давности.\n\nНесмотря на это, их одержимость может сыграть нам на руку. Наши дневные доходы в два раза превосходят все, что их промышленность может произвести за год. А для наших испытывающих танковый дефицит войск стабильный поток танков из Боулерштадта будет более чем кстати."
 COG_the_north_african_strategy:0 "Североафриканская стратегия"
 COG_the_north_african_strategy_desc:0 "Фон Тома является известным теоретиком танковой войны, который написал несколько книг и трактатов по этой теме, основанных на его опыте в Северной Африке. Главным в его стратегии является воссоздание условий, которые привели к победе Африканского Корпуса в Ливийской кампании: использование Роммелем танков в пустыне крайне впечатлило фон Тому в период его службы с великим генералом, и он планирует идти по стопам Лиса Пустыни.\n\nС окончанием его реформ, старый генерал попросил Рейхскомиссара позволить ему планирование следующих мероприятий, он будет лично наблюдать за реализацией своих замыслов в нашей армии. Пусть Лис Пустыни уйдет в историю, уступив место Лису Джунглей!"
 COG_adapt_logistics_to_the_terrain:0 "Адаптировать логистику к местности"
 COG_adapt_logistics_to_the_terrain_desc:0 "Африканский ландшафт не совсем подходит для продвинутых технологий и снаряжения. Жара, влага и пересеченная местность приводят к тому, что колеса, подвеска и двигатели выходят из строя гораздо легче, чем в Европе: все это требует "творческих" решений.\n\nЕсли хотим успешно воплотить свою стратегию, нужно адаптировать логистику под местность: все будут обучены поддержанию работоспособности своего снаряжения и экстренному ремонту, конструкция нашего транспорта также будет улучшена, чтобы лучше соответствовать поставленным задачам."

 COG_muller_strategy:0 "Стратегия Мюллера"
 COG_muller_strategy_desc:0 "Зигфрид Мюллер - простой человек с простыми взглядами. Войны могут вестись с использованием масштабных планов и огромной логистики, но в конце концов они выигрываются простым солдатом, который сражается дисциплинированно, храбро и с маленькой толикой варварства, которая даёт убивать без вероятности сойти с ума. Поэтому Рейхскомиссар уверен, что бронетанковые войска и другие части все еще важны, но они всего лишь поддержка для Царицы Полей: пехоты.\n\nВ его планах пехоту ожидает кардинальная реорганизация, которая превратит по большей части необученную и недоукомплектованную армию в настоящую силу. Однако это означает, что если мы не преуспеем в улучшении качества нашего среднестатистического пехотинца, то мы будем побеждены превосходящими по численности и технологиям противниками..."
 COG_cut_the_tap:0 "Закрутить кран"
 COG_cut_the_tap_desc:0 "Оружие с черного рынка крайне легко обнаружить в Африке, оно наполняет оружейных вождей и повстанцев по всему Черному Континенту. Что плохо для нас, так это факт того, что так называемый черный рынок пухнет от ящиков снаряжения, которые "пропали" с НАШИХ складов. Каждый день мы теряем тысячи винтовок, гранат и магазинов с патронами, которые привозят в Пуэнт-Нуар из Фатерлянда, и если раньше на это смотрели сквозь пальцы как на часть большой игры по ублажению корпораций и наемников, то теперь мы по-настоящему рискуем проиграть войну!\n\nХватит - значит хватит. Мы жестко пресечем весь незаконный бизнес. Возможно, первые групповые казни убедят наших логистов дважды проверять свои описи..."
 COG_the_infantry_is_the_core_of_the_army:0 "Пехота - ядро армии"
 COG_the_infantry_is_the_core_of_the_army_desc:0 "Теперь, когда мы выбрали стратегию, нужно полностью и эффективно ее реализовать. Если пехота будет ядром армии, она должна быть в состоянии в одиночку и без поддержки бороться с другой пехотой, танками и даже самолетами, для этого ей нужно передовое снаряжение и обучение, или ее сметут.\n\nЕсли будут предприняты всеобъемлющие усилия по обеспечению наших солдат лучшими винтовками, противотанковыми гранатами и средствами ПВО, они смогут противостоять превосходящим силам янки."
 COG_pressure_local_rulers:0 "Надавить на местных правителей"
 COG_pressure_local_rulers_desc:0 "Если мы собираемся выиграть войну, нужно набрать больше солдат. По джунглям разбросано много племен, которых не трогали колониальные власти, лишь бы те платили налоги. Теперь мы в состоянии войны и принудим эту мелочь послать нам молодых рекрутов, чтобы те сражались за нас, либо они столкнутся с полным истреблением за измену или хуже того, будут до смерти работать в алмазных копях. Они ЗНАЮТ, что если войти в алмазную шахту, живым из нее уже не вернешься..."
 COG_promote_the_native_ss:0 "Продвигать африканские СС"
 COG_promote_the_native_ss_desc:0 "Туземные СС являются самыми надежными негерманскими войсками в нашем распоряжении по двум причинам. Первая: они получают выгоду за свою службу. Вторая: они прекрасно знают, что в случае нашего поражения их головы полетят первыми.\n\nВ целях увеличения численности лояльного туземного ядра, мы будем продвигать службу в СС, обещая повышение жалования и часть трофеев, когда война будет выиграна."
 COG_native_divisions:0 "Африканские дивизии"
 COG_native_divisions_desc:0 "Пришло время интегрировать наши возросшие туземные силы в регулярную армию: мы сформируем соответствующие вспомогательные дивизии с туземными младшими офицерами под командованием немцев, с толкователями и переводчиками для того, чтобы приказы были понятны и выполнялись без колебаний.\n\nЕсли нам удастся превратить эти новые дивизии в реальную боевую силу, мы возьмем врага числом и победим янки!"
 COG_mercenary_expertise:0 "Экспертиза наемников"
 COG_mercenary_expertise_desc:0 "Наши наемники - это умелые ветераны, десятилетия сражавшиеся с повстанцами и террористами в экстремальных условиях. Если сделать их инструкторами для гарнизонов и новобранцев, они смогут преподать им ценные уроки, что увеличит эффективность и выживаемость солдат.\n\nДавайте просто надеяться, что они не попросят больше денег, мы и так платим им более, чем достаточно..."
 COG_build_a_stockpile_ourselves:0 "Создать собственные запасы"
 COG_build_a_stockpile_ourselves_desc:0 "Несмотря на все усилия дефицит оружия и боеприпасов даже для самых простых его образцов является распространенной проблемой, с которой едва справляются наши снабженцы. Если мы хотим увеличить размер армии, нужно создать достаточно большие склады и запасы, чтобы надежно снабжать все наши войска, иначе наша армия будет просто большой толпой народа в маскарадных костюмах!\n\nВ целях улучшения снабжения нам потребуется как закупать оружие за рубежом, так и наращивать свое производство: пока что поставки из Фатерлянда не являются целью для янки, ведь они не в состоянии войны с Рейхом, но нам не следует слишком сильно полагаться на источник, который резко может иссякнуть..."
 COG_a_gun_in_every_hand:0 "С каждого по руке, каждому по стволу"
 COG_a_gun_in_every_hand_desc:0 "Наши ряды растут с каждым днем, и нам нужно дальнейшее увеличение собственного производства оружия, чтобы оснастить каждого солдата. Винтовки, гранаты, форма и снаряжение, фабрикам нужно штамповать тонны этого добра в час, если мы хотим состязаться с янки.\n\nС каждого по руке, каждому по стволу!"
 COG_the_perfect_soldiers_of_zentralafrika:0 "Идеальные солдаты Центральафрики"
 COG_the_perfect_soldiers_of_zentralafrika_desc:0 "Наш Рейхскомиссар знает, что дух для победы так же важен, как и вооружение. Полностью оснащенная дивизия бесполезна, если побежит после первого выстрела! Если хотим победить, наши солдаты должны полностью мобилизовать себя на борьбу до последнего вздоха и марш-броски в самых тяжелых условиях, лучшим способом это сделать будет убедить их как в размере награды за победу, так и в последствиях возможного поражения.\n\nМассивная кампания пропаганды убедит германских солдат, что мы сражаемся за защиту Фатерлянда даже в этой далекой колонии, а туземцев - в том, что наша победа принесет им лучшие условия жизни... может быть... в далеком будущем. Очень далеком. Очень, очень далеком."
 COG_men_will_win_the_war:0 "Люди ДОЛЖНЫ выиграть эту войну"
 COG_men_will_win_the_war_desc:0 "Если солдат побежит, его товарищ останется один перед лицом врага! Вы хотите, чтобы ваши друзья гибли одни во вражьих лапах? Вы хотите быть повинными в их смерти? Хотите смотреть на их вдов и сирот, зная, что это ВЫ их такими сделали? Даже больше, ВЫ хотите быть одним из тех, кого оставят умирать?\n\nДля победы важен каждый! Каждый выстрел должен стать решающим! Генерал, офицер, ветеран или простой новобранец, это ТЫ сердце армии, и ТЫ можешь привести к победе! Танк может быть мощным, самолет быстрым, но в конце концов, войну выиграют ЛЮДИ! По крайней мере, мы на это надеемся..."

 COG_steiner_strategy:0 "Стратегия Штайнера"
 COG_steiner_strategy_desc:0 "Среди всех высокопоставленных офицеров Центральафрики Рольф Штайнер всегда был самым рассудительным и прагматичным, почему Мюллер и назначил его де-факто своим заместителем практически по всему. Даже в военных делах Штайнер занимал взвешенную позицию, защищая массовое использование вертолетов, более мощных чем пехота, но все еще гораздо более дешевых и универсальных, чем танки.\n\nВпрочем, хватит об этом. Танки в шестидесятых? Фон Тома бредит! Гранатометы и воздушные бомбардировки сметут их быстрее, чем вы сможете сказать "Блицкриг"! Мюллер так вообще думает, что посылать наших солдат в бой без оружия совсем (потому что столько мы можем сейчас производить - нисколько) - это отличная идея. Как он не понимает, что это совсем ничего - против страны, которая производит больше, чем мы, даже когда спит. Вот почему ему лучше охотиться! Так он безвреден! Ну почему я всегда, ВСЕГДА единственный, кто здесь может думать?!"
 COG_helicopter_combat:0 "Война вертолётами"
 COG_helicopter_combat_desc:0 "Вертолеты являются последним достижением военной мысли: они медленнее, чем самолеты, но более дешевы, более бронированные и вооруженные, и могут играть ошеломляющее множество ролей на поле боя, от традиционной огневой поддержки наземных сил, до быстрой переброски войск, как в прошлом было с парашютистами, только гораздо быстрее и безопасней, а еще они могут эвакуировать раненых или окруженных солдат.\n\nПоэтому мы не можем тратить наши уже скудные ресурсы на воплощение мечтаний оторванных от реальности людей, вместо этого мы можем начать использование этого великого новшества и возможностей, которые оно дает. Вертолеты укрепят нашу армию, станут мощным и универсальным союзником, подходящим к любой ситуации!"
 COG_the_sudwestafrikaner_stockpiles:0 "Склады Зюдвестафрики"
 COG_the_sudwestafrikaner_stockpiles_desc:0 "Как у ответственного за Африканские Люфтваффе, на складах Шенка находятся огромные запасы летательных аппаратов всех видов, включая вертолеты. Мы могли бы попросить братскую Зюдвестафрику прислать нам их вертолеты: это даст нам фору и позволит направить большинство из них на поддержку наших наземных сил, пока промышленность разбирается с текущими запросами.\n\nШенк может быть против - он ревностно относится к своему имуществу - но стоит напомнить, что Хюттиг, возможно, сгорит от ярости; в конце концов, если мы сможем победить вдвоем, это должно сработать..."
 COG_mass_training_programs:0 "Программа массовой тренировки ВВС"
 COG_mass_training_programs_desc:0 "Так как вертолеты гораздо дешевле в производстве, чем самолеты, даже наша слабая промышленность может производить достаточно для должной поддержки наземных сил. Однако это означает, что нам нужно больше пилотов, вертолету особенно нужна твердая рука, когда рядом земля.\n\nС абсолютным приоритетом будут запущены курсы массовой подготовки пилотов, выпускающие минимум сто пилотов каждые несколько недель, чтобы мы могли скорее начать посылать новые эскадроны на поддержку нашей остальной армии."
 COG_import_experts_from_windhoek:0 "Получить экспертов из Виндхука"
 COG_import_experts_from_windhoek_desc:0 "В качестве части нашего плана по увеличению численности вертолетных звеньев, нам нужно в военное время совершенствовать как программы тренировок, так и оборудование. В целях качественного решения данного вопроса мы попросим Шенка прислать нам своих пилотов-ветеранов, чтобы они помогли все устроить. Он ведь может послать немного людей своему брату, попавшему в беду?"
 COG_airbase_modernizations:0 "Модернизация аэродромов"
 COG_airbase_modernizations_desc:0 "Если мы хотим качественно использовать вертолеты, нам надо усовершенствовать воздушную логистику. Наши аэродромы немногочисленны и разбросаны по Рейхскомиссариату, также они устарели и не имеют специальных вертолетных ангаров. Первым шагом к осуществлению нашей стратегии станет модернизация нашего воздушного сообщения для использования этого нового вида оружия, а также подготовка инфраструктуры, позволяющей быстрое развертывание сил, дозаправку и ремонт поврежденных машин."
 COG_repurpose_the_leopoldville_airport:0 "Переориентировать аэропорт Леопольдвиля"
 COG_repurpose_the_leopoldville_airport_desc:0 "Мы теперь в состоянии войны и нам следует увеличить свою военную инфраструктуру. Самым дешевым способом будет переориентирование гражданских объектов, и тут мы видим крупнейший гражданский аэропорт в Центральафрике в Леопольдвиле. Сведя к минимуму пространство для гражданских рейсов, мы с легкостью получим огромную территорию, полностью посвященную обслуживанию и развитию вертолетных эскадронов; гражданских инженеров и механиков мы также можем привлечь к ремонту и обслуживанию."
 COG_zentralafrikaner_air_force:0 "Люфтваффе Центральафрики"
 COG_zentralafrikaner_air_force_desc:0 "Дело сделано. Наконец-то в нашем распоряжении находятся большие и готовые к бою вертолетные части, сильные и разноплановые, способные должным образом поддерживать наши храбрые наземные войска и адекватно реагировать на изменения боевой обстановки и природных условий. Танк увязнет в грязи или встанет перед обрывом, пехотинец умрет от жара пустыни, но боевой вертолет может все это преодолеть, и даже больше! Бойтесь шума винтов! Наши вертолеты в небе!"
 COG_air_supply_logistics:0 "Воздушная логистика"
 COG_air_supply_logistics_desc:0 "Наши усилившиеся вертолетные части требуют много топлива, вертолеты более сложные и хрупкие, чем самолеты, им нужны запчасти взамен поврежденных в боях. Мы должны создать специальные логистические корпуса только для снабжения вертолетных звеньев, разместить их на каждом аэродроме вблизи фронта, чтобы те могли быстро вмешаться, когда это потребуется: даже если мы можем производить много вертолетов, это не значит, что мы можем ими разбрасываться!"
 COG_bombing_campaigns_in_south_africa:0 "Кампании по бомбардировке Южной Африки"
 COG_bombing_campaigns_in_south_africa_desc:0 "С нашим растущим присутствием в небе, бомбардировка вражеской промышленности и инфраструктуры становится лишь вопросом времени. Вертолеты чуть более уязвимы к ПВО из-за их меньшей скорости и высоты, чем у бомбардировщиков, но они могут нести ракеты и другое тяжелое вооружение, более точное, чем обычные бомбы. Организовав вертолетные эскадроны в охотничьи стаи и послав их бомбить заводы и города, мы можем сломить их промышленность и посеять ужас среди населения. Почему я внезапно почувствовал, что надо включить Полет Валькирий?"

 # EVENTS

 COG_focus.1.t:0 "Парад в Лепольдвилле 1962"
 COG_focus.1.desc:0 "'...Ингалл, пока как я пишу тебе эти строки, я готовлю свою форму к ежегодному Триумфальному параду. Точнее, мы называем это парадом, но сам Мюллер зовет это выставкой трофеев, собственно так оно и есть. Мы уже даже не утруждаем себя приветственными салютами. Дикое обожание льющихся на протяжении года приобретений более популярно, чем военная символика, может из-за того, что Мюллер не гонится за свастиками и флагами, я не знаю. Если бы ты тогда, за день до моего отъезда в Конго, ты сказала, как здесь сложится моя жизнь, я бы рассмеялся тебе в лицо: и вот я здесь, настолько уставший от хохота, что не могу дышать, но этот сумасшедший смех кипит в моей глотке, и я не могу сдерживаться.\n\nНо продолжу писать о Триумфальном параде. Завтра, как только часы в Леопольдвиле пробьют полдень, колонны больших грузовиков, раскрашенных в такой вызывающий камуфляж, что дома за это отдали бы под трибунал, двинутся по проспекту Фюрера. Огромные вырезки будут демонстрировать самые значительные трофеи года: слонов, обезьян, случайного жирафа, на которого Мюллер положил глаз в Кении; с экранов телевизоров будут кричать об этом безумном цирковом шоу для всех, кто захочет его увидеть. Мне сказали, что просмотр обязателен для всех, кто работает в государственных учреждениях, это объясняет их пустоту в это время года.\n\nИ вот, Ингалл, самая худшая часть: в завершении парада показывают уже не животных, а людей. Грязные дикари, которых сочли подходящими, чтобы устроить на них охоту. Некоторые из них будут достаточно здоровы, чтобы протянуть до освобождения, когда шествие окончится - но далеко не все. Я все еще могу видеть на своей форме пятна крови, оставшиеся с прошлого года, когда смотрю на себя со стороны. Мы все теперь преступники, даже если бы считались невиновными в Германии. То, что мы никогда не думали совершать дома, мы совершили здесь, нас могут заставить просто исчезнуть, чтобы сохранить достоинство общества. Я не могу простить себя за то, что должен сделать завтра, даже если ты уверена, что сама сможешь простить меня.'"
 COG_focus.1.a:0 "С любовью, твой Ганс Шрёдер."

 COG_focus.2.t:0 "На пирсах Пуэнт-Нуар"
 COG_focus.2.desc:0 "Каждый раз, когда смотришь на них, у тебя дух захватывает; в конце концов, для этого они и созданы. Такие же величественные, как когда-то река Конго, шлюзы Пуэнт-Нуар доказывают, что инженерное мастерство Рейха оказалось сильнее. Они были лицом Рейхскомиссариата для всего мира, первым и зачастую единственным, что иностранцы могли увидеть в колониальной Центральафрике.\n\nОни приезжали отовсюду. На глубоководных пирсах Пуэнт Нуар можно увидеть флаги со всего мира. Большинство мелких судов, курсирующих в каналах и перевозящих товары через шлюзы между глубоководным портом и Морем Конго, принадлежат местным. Несмотря на это, странностей здесь предостаточно; флот небольших перевозчиков слоновой кости под швейцарским флагом, три шведских речных круизных парохода. Заметно было отсутствие бельгийских флагов, ранее преобладавших в речном пароходстве, хотя суда (и даже их команды) остались почти неизменными. Груз, который они перевозили, также во многом остался прежним, но каждый день менялся пункт назначения, от Вальпараисо до Владивостока, включая любые порты на пути между ними. Здесь были как обычные фрахтовщики Пакта, так и бывшие бельгийские моряки, с нетерпением ожидающие прибытия каждого корабля из Французского Государства, везущего среди прочего и напоминание о доме. Сегодня сюда может зайти бразильское рефрижераторное судно; а завтра аргентинский ролкер. Даже пресловутое торговое эмбарго между основными блоками великих держав не является препятствием, легко найти судно под "панамским" или "либерийским" флагом, которое на самом деле принадлежит американской компании, или судно под индийским флагом, подконтрольное японской сфере.\n\nПрибывая сюда, эти иноземцы видели медленно извивающиеся течения, бывшие некогда великими реками, и стройные ряды роскошных вилл, стоявших посреди глухих и диких джунглей. И прямо как Рейх в свое время укротил глушь, было видно, как торговля делает с ними тоже самое. С открытием портов Центральафрики, мир вздохнул с облегчением и надеждой, что гипер-экспансионистский Рейх прошлого обратится к более светлому, мирному и процветающему будущему"
 COG_focus.2.a:0 "...Для всех, кроме африканцев."

 COG_focus.3.t:0 "В Сердце Тьмы"
 COG_focus.3.desc:0 "Портрет Германа Зёргеля все еще висел в кабинете Мюллера. Его тело было хрупким и слабым, как и подобает в последние годы жизни, но блеск его торжествующей улыбки был сравним только с сиянием восходящего за окном солнца. Архитектор в самом сердце проекта "Атлантропа" пристально смотрел на дамбу Квамута. Картина была безмятежной и мирной; умелый мастер грелся в лучах славы своего детища, символа технического триумфа Германии.\n\nГоворят, это лучше один раз увидеть, чем тысячу раз услышать. Но на самом деле, все не стоило даже холста, на котором было написано.\n\nВ действительности, строительство дамбы и серии корабельных шлюзов на ее вершине, было медленным и трудоемким. Пока ведущие архитекторы Рейха работали в Германии или нежились в лучах всеобщего внимания в Средиземном море, возводя Гибралтарскую Дамбу, проблемные студенты были отправлены сюда в фактическую ссылку на безбожную жару, в этот зараженный малярией гадюшник. Дело продвигалось медленно, ошибок было много, и очень часто фатальных. Местные африканские рабочие были насильно направлены сюда с затопленных зон для работы над проектом. Многие умерли от истощения; те же, кому удалось избежать захвата, либо сбежать со стройки, испытали только временное облегчение, ведь вода в их джунглях уже поднималась. Сам Зёргель появлялся редко; даже перед его смертью большая часть его наиболее затратных африканских проектов оказалась заброшена. А ведь планировалось создать ирригационную систему в Сахаре, или например, построить железную дорогу от Берлина до Кейптауна. В жизнь африканцев, как и их средиземноморских товарищей по несчастью, Атлантропа не привнесла никаких улучшений: только изгнание с родных земель, боль и смерть.\n\nДля инженеров же все было иначе. Несмотря на неудачи и задержки, уже первоначально, дамба обеспечила огромное количество электроэнергии и возможность навигации через новое Море Конго прямо в океан. Выгода от этих проектов была огромной. Несмотря на то, что сверстники в Европе смотрели на них свысока, у них теперь было много денег, и команда строителей дамбы обратила подобное мнение в противоположную сторону, возведя Гитлерштадт: спланированное курортное селение на одном из островов нового моря. Подразумевалось, что все это затеяно для представителей высших эшелонов власти Рейха... или хотя бы для тех, кто окажется достаточно храбр, чтобы приехать сюда. И, разумеется, это место предназначалось им самим, новый дом вдали от их прошлого. Сегодня, когда коллеги в Европе безнадежно борются за поддержание в рабочем состоянии разваливающихся Средиземноморских дамб и удовлетворяют своих все более непостоянных хозев, команда Квамута греет ножки возле своих пляжных вилл, смотря, как их прибыль растет с каждым проходящим мимо торговым судном."
 COG_focus.3.a:0 "Вот тебе и 'Место под Солнцем!'"

 COG_focus.4.t:0 "Новые торговые суда торжественно спущены на воду"
 COG_focus.4.desc:0 "Фройляйн Готхард хихикнула, когда бельгийский судомонтажник протянул ей бутылку итальянского просекко. И когда он это сделал, то мгновенно ощутил укол унижения; Боже, как давно у него в руках был бокал настоящего шампанского? Пять лет назад? Десять? С тех пор, как СС установило контроль над Северной Францией, вы сможете найти лишь эти итальянские подделки. Он не часто думал об оккупации в Европе, особенно когда здесь дела шли на подъем. Но порой повседневные мелочи, когда кто-то мог сказать или увидеть, как его партнеры проштамповывают на бортах новых торговых судов аббревиатуру "СС", мысленно возвращали его к миру, который пришлось оставить позади.\n\nЭти же мысли вернули его в настоящее, когда он услышал звук разбившейся о корпус судна СС 'Вильдебист' бутылки. Готхард завизжала от восторга и бросилась в объятия своего мужа, толпа захлопала, взлетели конфетти, а корабль в первый раз спустился на воду. Его пристальный взгляд задержался на обнимающейся паре. Герру Готхарду, лейтенанту на службе в торговом флоте, и вероятному капитану судна Вильдебист, не могло быть больше двадцати трех. С каждым новым кораблем офицеры и команды становились все моложе. Но это еще не предел, ведь им нужно все больше небольших судов, чтобы помещаться в шлюзах дамб на Реке Конго. И не только немцам; иностранцы налево и направо размещали заказы на собственные суда, чтобы добраться до богатств Сердца Африки. Все отчаянно хотели вступить в новую схватку за Африку, и умельцы Пуэнт-Нуар были готовы выполнить любой их каприз. Судомонтажник улыбнулся. Быть может, унижение того стоило."
 COG_focus.4.a:0 "В добрый путь, лейтенант!"

 COG_focus.5.t:0 "Приказы мэру Стэнливиля"
 COG_focus.5.desc:0 "Рейхскомиссар Мюллер недавно подписал важное соглашение с группой международных компаний об основании Судового Консорциума в Море Конго, с базой в Стэнливиле. Ожидается, что число европейских работников на Восточном берегу серьезно возрастет из-за предстоящего роста торговли. Поэтому вашей администрации приказано обеспечить необходимые санитарные мероприятия, чтобы должным образом избежать замедления экономической активности, вызванного плохим состоянием здоровья.\n\nУчитывайте следующее:\n\nЗаболевания, переносимые насекомыми, такие как малярия и желтая лихорадка, являются основной причиной смерти европейцев в вашем регионе, поэтому под вашей ответственностью находится проведение надлежащим образом фумигации ДДТ и взимание больших штрафов с любого, кто накапливает воду для личных целей. Популяцию москитов следует уменьшить наполовину до начала полномасштабной судоходной деятельности.\n\nБолезни, передающиеся половым путем, также являются проблемой, вам следует провести инспекцию городских борделей и выслать оттуда любых больных проституток.\n\nМедицинская бригада должна быть на своем месте и готова к любым ЧС в штабе, чтобы снизить риски ущерба, причиненного этими ЧС.\n\nПродолжительность срока вашего правления зависит от следования этим директивам, Министр Рольф Штайнер."
 COG_focus.5.a:0 "Считайте, что уже сделано, Рейхскомиссар."

 COG_focus.6.t:0 "Огромные масштабы земельных продаж"
 COG_focus.6.desc:0 "Рукопожатие, подпись - и вот уже несколько тысяч акров джунглей возле Стэнливилля перешли в другие руки. До этого земля официально принадлежала правительству, но кто ею действительно "владел", было предметом споров с незапамятных времен. Сейчас земля перешла к каучуковой фирме. Провинция немногое может предложить в плане промышленности, но она известна как источник натурального каучука. Это отлично подходит корпорации-покупателю. Они планируют превратить джунгли в обширную серию плантаций, чтобы выращивать каучук и поставлять его на рынок.\n\nВ провинции Мбому заключенное с пищевым производителем соглашение предусматривает выделение огромной территории под плантации пальмового масла. Это масло окажется на кухнях и в пекарнях по всему миру, принеся бельгийской компании-производителю и Рейскоммисариату приличную сумму денег.\n\nНо не вся земля предназначается для товарного производства. Жилищный концерн в Бумбе решил напрямую состязаться с Гитлерштадтом, обеспечив себе свои собственные жилые площади и использовать близлежащий аэропорт Буты для привлечения путешественников со всего мира. Они приобрели здесь огромный кусок пляжа, как и несколько отдаленных островов. Здесь они разместят отели, мотели, санатории, дома отдыха, таймшеры - в общем, все, чтобы обслуживать ожидаемо огромные толпы людей, которые находятся в поисках тропиков и экзотических направлений.\n\nСоздается впечатление, что Центральафрика нашла применение огромным земельным массивам на восточном берегу Озера Конго. И это применение похоже на 'пусть бельгийцы делают, что хотят.' Не имеет значения, получат ли они много денег, продав землю, или просто будут на ней сидеть. В конце концов, рейхскомиссариат устраивают достигнутые договоренности."
 COG_focus.6.a:0 "Единственный товар, который всем нужен, и его у нас в избытке."

 COG_focus.7.t:0 "Предложение Африканского договора об обмене"
 COG_focus.7.desc:0 "Каждый год в течение последних пяти лет мы прямо таки играли в танго с Рейхскомиссаром Хюттигом. Мы предлагали установить общий рынок с Остафрикой и Зюдвестафрикой. Шенк, разумеется, отвечал согласием, как любой вменяемый человек реагирует на взаимовыгодное предложение. Хюттиг, конечно же, каждый раз отказывался - а зачем оно ему? Общий рынок будет неизбежно подразумевать свободный рынок, и видит Бог, Хюттигу не нужна никакая свобода вблизи его драгоценной колонии.\n\nКаждый раз Рольф Штайнер настаивает на повторной попытке, и мы пробуем снова, но без надежды на успех. Готовь танцпол, Хюттиг, время вновь потанцевать, и уверяем - нас не впечатлила твоя работа ног, какой бы последовательной она не была. Мы послали своего взбешенного представителя и его адъютанта со стеклянным взглядом, чтобы вновь потанцевать в этом году, предлагая то же самое. И те же сжатые губы Остафриканских бюрократов выдавали те же самые ответы: пока Остафрика по сути отрицает "общую" часть в слове рынок, сделки не будет.\n\nПредставитель в своем отчете отметил, что качество предложенного ему алкоголя снижалось в течение последних 7 лет. Он предложил принести его на следующую встречу, надеясь сделать хоть что-то полезное. Мы тактично отказались: Хюттиг может ответить полным запретом любого алкоголя для всех и каждого, а если это произойдет, мы не хотим, чтобы наш представитель попытался повеситься из-за дипломатических проволочек. Мы частично можем иметь дело с пьяным Хюттигом - и совсем не можем представить его трезвым."
 COG_focus.7.a:0 "Значит, в этом году то же самое."

 COG_focus.8.t:0 "Вдали от Виндхука"
 COG_focus.8.desc:0 "Густой лес и изгиб летного поля скрылись из виду с кокпита, и пилот беспристрастным взглядом отметил все великолепие вида. У него нет времени, чтобы играть в наблюдателя или оператора: сегодняшний полет завершится в точке, которую он никогда не видел, и координаты которой были ему незнакомы. Постучав по датчику топлива (последнее, что пилот обнаружил над озером - то, что его бак пуст), он приготовился к полету через обширные просторы Виндхука к безымянному полю в Центральафрике.\n\nОткровенно говоря, он был весьма удивлен, когда из штаба поступил запрос: Мюллер был гораздо более озабочен летательными аппаратами, с которых он мог бы целиться во врага, так зачем он утруждает себя вложениями в воздушные силы? Он предположил, что даже такой строптивый человек, как Рейхскомиссар, не был лишен страха туземцев, которые могут в любой момент его подстрелить, когда тот будет изображать из себя охотника на борту вертушки. В любом случае, он, как один из старших пилотов воздушных сил Зюдвестафрики, будет послан туда в знак доброй воли. Также, по всей вероятности, это удобный жест, чтобы после этого взять почетную отставку.\n\nНо не время для домыслов. Он мысленно перешел к маневрам и тренировочным программам, которые еле-еле смог достать из глубин своей памяти - лётные приёмы он освоил в далекой Германии полжизни назад. Немного бы отдохнуть с этого момента и вперед: теперь ему нужно обучить свой класс, а если рапорты из Леопольдвиля будут верны, это будет последний класс, который он подготовит. Он просто думал, что за роль няньки ему заплатят больше."
 COG_focus.8.a:0 "Интересно."

 COG_focus.9.t:0 "Новый асфальт для аэропорта Леопольдвиля"
 COG_focus.9.desc:0 "Леопольдвиль является городом широких открытых улиц и опрятных зданий. Бельгийцы позаботились о том, чтобы улицы были достаточно широки для моментального установления контроля над толпой, если потребуется, и центральноафриканская администрация продолжила в этом же духе. Это привело к тому, что город наполовину пуст, а автомобили иностранцев являются редким зрелищем в будни и совершенно случайны в выходные. Но сегодня улицы, ведущие на юг, забиты: аэропорт Леопольдвиля расширяется для гражданских и военных нужд.\n\nСам Мюллер вызвался возглавить церемонию открытия, хотя его скучающее выражение лица выдавало, что он начал жалеть о своем решении. Он начал с короткой речи о том, что развитие Центральафрики всегда опиралось на благосклонность великого Рейха, и как его главенство озарило путь для всех граждан Леопольдвиля и Германского Конго. Было ясно, что он читает по бумажке и без особого энтузиазма.\n\nЗатем он перешел к описанию гражданских программ аэропорта, и вскоре стало понятно, что церемония продлится гораздо больше заявленного часа. Он угощал аудиторию историями о том, как вертолеты дали ему возможность охотиться на любое животное в Конго, и вскоре он обратился к своей любимой теме охотничьих походов, включая один раз, когда он чуть не погиб под ногами напуганного белого носорога во время похода в Итальянскую Восточную Африку (его подручные слышали эту историю столько раз, что у них есть крытый бассейн, чтобы укрыться там на случай очередного пересказа). В то время как аудитория начала засыпать от скуки, один из подручных торопливо вывел его со сцены, напоминая слушателям подписаться на облигации займа Рейхскомиссариата на обратном пути, и объявил о том, что аэропорт вновь открыт."
 COG_focus.9.a:0 "Хах, типичный Мюллер."

 COG_focus.10.t:0 "Дорога на Кабинду"
 COG_focus.10.desc:0 "Владелец нефтяного поля Кабинды не удержался и посмотрел на своего гостя. Им был офицер в голубой форме Люфтваффе. У него было несколько наград, среди которых угадывались полученные за Вельткриг и Западно-Русскую войну. Он умел не задавать вопросов о том, чем его гости там занимались. Иногда лучше было позволить военному самому начать разговор. Из немногого услышанного от них, он понимал, почему именно.\n\nНельзя сказать, что гость все время молчал, когда они ехали на порше по песчаной дороге из Леопольдвиля до Кабинды. Он задал несколько вопросов о новом трубопроводе, лежавшем параллельно дороге. Сколько он может перегонять, насколько он длинный, и насколько толстые у него стенки. Один раз он спросил, насколько тяжелым является влияние африканской глуши на состояние трубопровода. И как глубоко он пролегает под землей.\n\nУ хозяина все еще не было ни единого представления, чего гостю надо от этой поездки. Он решил, что это очередной инвестор, намеревающийся вложить деньги в одно из немногих светлых пятен экономики Пакта. Такое уже было прежде. Изредка, он пытался поставить на повестку вопрос о прибыльности предприятия, и в каких смежных компаниях можно купить припасы и облигации.\n\nНо гостю это было не интересно. Как новый офицер в центральноафриканских Люфтваффе, он знал, что все предприятие зависит от стабильного и постоянного снабжения нефтью из Кабинды. Он также знал, что данный трубопровод, независимо от своей прибыльности, будет играть чрезвычайно важную роль..."
 COG_focus.10.a:0 "Больше, чем просто хороший бизнес..."

 COG_focus.11.t:0 "Встреча с Черным Джеком"
 COG_focus.11.desc:0 "Усадьба Жана Шрамма, вполне возможно, является самым удачным образцом колониального особняка в Центральафрике. Элегантная и миниатюрная, особенно если сравнивать с массивным стилем, популярным среди элиты Леопольдвиля, она многое может предложить, несмотря на кажущуюся скромность, угрожая затмить красоту собственной резиденции самого Мюллера. По расхожим слухам, она построена лучшими архитекторами в Германии и огромным количеством местных рабочих, труд которых хозяин оплачивал сам. Для Мюллера единственной проблемой здесь было то, что на стенах висело меньше трофейных голов животных, чем ему бы хотелось: но Жан 'Черный Джек' Шрамм, плантатор, представитель бельгийцев и настоящий земельный магнат, не был человеком, интересы которого заканчиваются на простой охоте.\n\nМюллер встретился со Шраммом в одном из уединенных бунгало на границе его имения: забота о небольшой подписи под налоговым соглашением - не совсем то, чем он обычно занимается лично, но он бы соврал, сказав, что хоть немного не завидует и не трепещет перед Шраммом. Он провел с ним небольшую беседу (которая, разумеется, приняла самый доброжелательный облик - он так и не достиг вершины в ожесточенном мире бельгийской диаспоры, с помощью своей изворотливости) и в подходящий момент протянул бумагу, подтверждающую лояльность бельгийцев, снятие ограничений на собственность и снижение налогов.\n\nШрамм - прежде всего бизнесмен, и он призывал Мюллера снизить нагрузку на здешних хозяев, ведь они играли ключевую роль в добыче местных ресурсов. Кто еще мог бы контролировать грузовики с алмазами и минералами, выходящие каждый день из Бассейна? И все-таки даже самый могущественный бизнесмен в Конго знает, что долго сопротивляться Рейху не выйдет, и, после небольшого торга, он все подписал. В конце концов, Рейх пока дает, но в то же мгновение он может все и забрать."
 COG_focus.11.a:0 "Что ж, бельгийцы на время успокоились."

 COG_focus.12.t:0 "Воздушная сделка"
 COG_focus.12.desc:0 "Шенк уставился на бумагу, лежащую у него на столе. Еще один вертолетный эскадрон? Неужели Мюллер думает, что они растут на деревьях в Виндхуке? Какая наглость! Чертова конченая наглость! Подумать только, он же станет использовать их для отстрела ничего не подозревающих животных, чья единственная вина в том, что они оказались недалеко от Рейхскомиссара... Шенк довел себя до (очень редкого) состояния гнева и разбил телефон. Отрывистым голосом, заставлявшем подчиненных его сторониться, он потребовал разговора с Мюллером.\n\nГолос, который он услышал, был нечетким, а на фоне был какой то шум. Мюллер был занят подготовкой к очередной охоте, и звонок точно застал его врасплох. "Чего тебе, старина? А, вертолеты, я их прямо сейчас использую по назначению, хаха! Я рассказывал тебе о большой неуклюжей обезьяне, которую пристрелил на прошлой неделе? Майн Готт, как же было тяжело целиться со старого вертолета, ну ты наверное в курсе! Это как стрелять в муху с пистолета!"\n\n"Мюллер, для чего именно тебе нужны эти вертолеты? Тебе понадобиться так много оправданий перед Германией, даже на бумаге, что одному Богу известно, за сколько тебе придется их у меня купить."\n\n"А знаешь, Шенк, мы всегда можем использовать больше всякого для охоты! Хех, думаю однажды я обучу своих парней и друзей, чтобы те пошли по моим стопам, ну знаешь? Постоянно охотиться, быть в форме, без единой капельки сала! Хахахаха! В любом случае, для обороны они тоже сгодятся, но Боже, какой же я скучный, когда говорю, словно набитый генерал, ты не находишь? Кстати, присоединяйся к следующей охоте! Мы могли бы вдарить по Озеру Конго-"\n\nШенк повесил трубку, его кулаки побелели. Он прошел к своему столу, словно приговоренный на одном из судов Рейха, подписал бумагу и на остаток дня пролетал на своем самолете. Ему нужно было как-то выпустить пар."
 COG_focus.12.a:0 "Нелегко быть Рейхскомиссаром."

 COG_focus.13.t:0 "Уборка вокруг озера"
 COG_focus.13.desc:0 "Озеро Конго - это ядро Центральафрики; колоссальное озеро также является бьющимся сердцем нашей колонии. Бесконечные джунгли континента делают движение чего-либо через территорию невозможным, а несколько существующих дорог имеют обыкновение превращаться в моря грязи или свалки самодельных бомб, установленных местными повстанцами. Поэтому перемещение грузов через озеро неизбежно стало лучшим вариантом, здесь судоходные пути тщательно контролируются центральноафриканской береговой охраной, чтобы избежать пиратства.\n\nТерритории, по той или иной причине недоступные, могут развиваться, используя водные маршруты. Чтобы получить доступ к новым секторам, необходимо расчистить площадки для пирсов и доков на дальних подступах к Озеру Конго. Разведотряды посылаются для поиска зон, где почва одинаково устойчива к эрозии и промышленной активности. Затем кучка местных под дулом пистолета сгоняется на расчистку лесов. Любые ценные породы древесины сохраняются для дальнейшего использования, тогда как остальное используют для постройки пирсов, отдают плантациям на дрова или просто сжигают. Продажа транспортным компаниям с аукциона права на перевозку ценных пород древесины является источником теневого дохода, который используется для операций в Центральафрике и за рубежом.\n\nКогда доки построены, появляются разные формы аппарата охраны. Порой солдаты или африканские "добровольцы", а еще чаще вообще смесь наемников и частных охранников, работают в частных интересах любого, кто приобрел доли в новых объектах. Эти ребята с пушками веером прочесывают джунгли в поисках любой возможной опасности. После в район уже стекаются обычные стайки геологов, инженеров и ученых, чтобы отметить, что здесь можно найти, вывезти за рубеж и продать. Нескольким экологам позволено работать по большей части для того, чтобы держать Рейхскомиссара в курсе новых появившихся здесь зверей для охотничьих забав."
 COG_focus.13.a:0 "Еще один день работы в Конго."

 COG_focus.14.t:0 "Выходной с солдатами Фортуны"
 COG_focus.14.desc:0 "Кружащееся облако густого сигарного дыма затуманило танцевальный зал. Чернолицые официанты в белоснежных костюмах медленно пробирались сквозь дымку, неся тарелки с роскошными закусками или стаканы с ликером, пытаясь не столкнуться с обитающими здесь монстрами.\n\nВо всём году для наемника в Конго не было дня важнее. Ведь это ежегодный слет наемников в Леопольдвиле, где можно было найти припасы, новых людей и подписать новые контракты. Корпоративные альянсы заключались и расторгались, сомнительные сделки были в порядке вещей. Но празднество Мюллера всегда правило этой ночью. Вчера все эти люди готовы были перегрызть друг другу глотки за пару лишних долларов. А сегодня они смеются, курят и напиваются до упада, словно лучшие друзья, травя байки о своих деньках в буше. Здесь стоял "Бешеный Майк" Хоар в своем тигрово-полосатом камуфляжном аскоте и фетровой шляпе, этот старый англосаксонский болван одинаково хорошо владел как пером, так и автоматом Томпсона. Взрывной смех эхом доносится от стаи бельгийцев, там сидели: Гуссен, жирный мерзавец, богатенький Шрамм в своем нелепом вельветовом смокинге и фирменном берете, только что из своего огромного поместья; Кревкёр, по самые глаза утопающий в ликере и бредящий о славе от своего карьерного взлета. Один из них все же держался особняком: Джимми Фогелер со своими впалыми глазами и невыразительным взглядом жевал трубку из слоновой кости. Рядом с ним был Боб Денар, загадочный, тихий и лукавый француз, сейчас оценивал взглядом сборище новых лиц.\n\nЗдесь всегда можно найти Мюллера. Он всегда находил общий язык со старыми седыми ветеранами. Каждое его слово разбиралось, каждый жест рассматривался под микроскопом; каждый наемник искал скрытые нотки в голосе Рейхскомиссара, выдававшие секреты борьбы с противниками. Но большей части свежей крови было насрать; многие не доживут, чтобы увидеть праздник в следующем году. В них горело пламя молодости, страсть к самым прекрасным вещам в жизни, вкус к опасности, яркой моде и охоте; короче ко всему, ради чего жил сам Мюллер. Кроме всего прочего, каждый год он заключал пари со Штайнером, кто будет жив, а кто умрет в предстоящем году. После многочасовой пьянки Мюллер наконец выбрал своего фаворита: молодого африканера, представившегося как "Дак." Но это заботы завтрашнего дня. Сегодня же они поднимут бокалы друг за друга, за Центральафрику, и за несколько чертовски хороших войн в предстоящем году."
 COG_focus.14.a:0 "Высший хищник континента в своей естественной среде."

 COG_focus.15.t:0 "Дорогая Мама"
 COG_focus.15.desc:0 "Согласие на работу в алмазных шахтах было худшей ошибкой в моей жизни; мне нужно было верить, когда ты говорила, что отец лгал, а его обещаниям нельзя верить. Сразу после того, как мы с братом счастливо повеселились ночью, просаживая полученные деньги, нас, как мешки, бросили в кузов грузового Фольксвагена на 3 дня, пока мы не добрались до шахт, но это было лишь начало кошмара.\n\nМы спали на полу в палатке, и с первым лучом солнца бригадир поднял нас и заставил вкалывать, как рабов, до заката, затем охранники нас раздели, чтобы убедиться, что мы не спрятали алмазы. За каждым нашим шагом следили белые с ружьями, которые орали и били, заставляя работать усерднее, если им не подчинялись, то нас могли выпороть или прострелить руки. Однажды один из рудников шахты обрушился, и один из охранников приказал моему брату забраться туда и откачать газ, который мог скопиться там. Сначала мой брат отказался, но его заставили, Джозеф сделал, что мог, но все же не смог выбраться вовремя. Я даже не смог достойно похоронить Джозефа, ведь бригадир заставил меня вернуться к работе, и в тот день я понял, что больше не могу работать на шахте.\n\nЯ раздобыл форму СС аскари у кое-кого, кто был мне должен, затем убежал после обчистки сейфа компании с алмазами. Сейчас я скрываюсь в небольшом домике, и все в Касаи ищут меня, а за мою голову уже назначена награда. Мама, мне нужно, чтобы ты вскрыла медвежонка Тедди, которого я послал тебе, найми на содержимое одного из пилотов, ошивающихся в аэропорту Леопольдвиля, чтобы добраться до Мбужи-Майи, вызволить меня и улететь в Либерию. Мама, мы можем вырваться отсюда, прочь от немцев и бельгийцев, в Америку, чтобы жить, как в тех фильмах из кинотеатра, где ты работала в пору моего детства. Надеюсь, смерть Джозефа не была напрасной."
 COG_focus.15.a:0 "Твой любящий сын, Джонатан."

 COG_focus.16.t:0 "Промышленность Катанги"
 COG_focus.16.desc:0 "Для Медных Шахт Машамбы этот день был полон суеты, ведь Директор Жерар Ассоньон, главный представитель Объединения шахт Верхней Катанги, собирался нанести визит и проинспектировать шахту, которая, как ему казалось, не справлялась с производственным планом. Жан Шрамм, корпоративный менеджер по безопасности, прибыл днем ранее, чтобы подготовить шахту к инспекции, он яростно отстаивал идею о том, что постоянные атаки бандитов связаны с неэффективным управлением, и единственным путем решения проблемы было увеличение расходов на безопасность.\n\nДиректор прибыл вместе со своим шофером, который управлял корпоративным Мерседесом, его приветствовали немецкий управляющий и сам Жан Шрамм. Директор Ассоньон тщательно анализировал все дела шахты, отмечая все важное в своем планшете; в конце инспекции он присел и озвучил свои наблюдения. Служба безопасности не получит запрашиваемого бюджета, все фонды на квартал уже расчитаны, к тому же есть более насущные вопросы.\n\nКогда все подходило к завершению, у входа в шахту упал минометный снаряд, накрыв множество рабочих, самого же Директора телохранители смогли провести к выходу, и в этот момент другой снаряд угодил в Мерседес, едва не попав в самого Ассаньона. Наемники Шрамма открыли огонь, и спустя какое-то время притащили молодого чернокожего в наручниках и с украденным из немецкого гарнизона минометом. Глава компании тут же сел и написал новый отчет о том, как важна Служба Безопасности и как у нее все плохо с деньгами.\n\nПосле того, как Директор уехал, Жан Шрамм обратился к своим людям: "Неплохо сработано, Шарль, но в следующий раз стреляй чуть подальше, ты его чуть не убил!""
 COG_focus.16.a:0 "Наш путь ведения бизнеса."

 COG_focus.17.t:0 "Каждому здесь рады"
 COG_focus.17.desc:0 "Рейхскомиссариат Центральафрика, как и другие, является экономической песочницей для мегакорпораций Третьего Рейха. Ресурсы Конго закупаются и перевозятся морем в Фатерлянд, обеспечивая стабильный поток сырья для нуждающихся промышленных гигантов Германии. Конечно же, имеются в виду Сименс, Рейхсверке, ИГ Фарбен и Даймлер-Бенц. Еще НСУ и Фольксваген. Но они не единственные покупатели в этой песочнице, которая и делает Центральафрику такой особенной.\n\nЗдесь также много старых бельгийских предприятий. Шахты и плантации, которые Мюллер решил не забирать у прежних владельцев. Они на равных ведут дела с немцами. А что, если немцы попробуют силой навязать им невыгодную сделку? Ну что же, тогда они могут сделать ставку на Ясуда, Мицубиси и Сумитомо, которые здесь также представлены. Как и множество других мелких дочерних компаний дзайбацу и кэйрэцу. Иена так же хороша, как Рейхсмарка.\n\nИ доллар ничем не хуже. Наша страна является темным переулком, где на самом деле совершаются все сделки с американцами. Судно под флагом США может пришвартоваться прямо рядом с судном под немецким флагом в любой гавани Центральафрики, и получить обслуживание, как остальные суда. Клиентом может быть кто угодно и откуда угодно, лишь бы у него были с собой деньги.\n\nЦентральафрика - это последний по настоящему свободный рынок на Земле. Это место, где каждый может продать и купить товар по справедливой цене. Все, что они просят, так это лишь небольшой уступки клиенту. А клиент платит хорошо и в срок."
 COG_focus.17.a:0 "Среди нас все решают деньги."

 COG_focus.18.t:0 "Спокойный октябрьский денёк"
 COG_focus.18.desc:0 "Клерк ворвался в кабинет Рейхскомиссара и чуть не вынес дверь с петель. Пыхтя, он остановился, а документы разлетелись со стола от сильной волны. Когда это произошло, Штайнер и его начальник просто обсуждали обычный отчет относительно одной из американских корпораций. Зигфрид Мюллер, которого редко когда можно сбить с толку, в один момент потерял дар речи от такой неслыханной наглости.\n\n"Я-... Я... - клерк стал заикаться. - Я... эм... - он задержал дыхание. - Ожидается сообщение из Германии, Герр Рейхскомиссар!" Он наконец то смог проговориться, несмотря на очевидное волнение.\n\nЭто ошарашило Мюллера еще больше, он наморщил лоб и произнес: "Я ничего не жду. Что вы имеете в виду?"\n\nЛицо Штайнера приняло озабоченный вид, когда он посмотрел на клерка, с трудом подбиравшего слова. Он снова сделал несколько попыток, пока не стало ясно, что посланник уже обливается потом. "Это Фюрер. Он мертв!" Вздох, который был глубже Озера Конго, пронесся по кабинету.\n\nРольф Штайнер сел обратно в кресло и тяжело вздохнул. Затем задумчиво выдохнул, в то время как его брови торжественно застыли в одном положении. "Проклятье! - Он отмахнулся от дрожащего клерка. - Это катастрофа! Мы можем только гадать, что произойдет с Рейхом."\n\nСейчас Мюллер воспринял эти слова невозмутимо. "Я не понимаю ваших крайностей. - Он пожал плечами. - Все умирают. Я тоже когда-нибудь умру. Также как и вы. Мы можем оставить после себя разное наследие, и если захотим, оно будет жить. Кто-нибудь о нас позаботится. - Он сделал глоток из своего бокала. - Да уж, у Гитлера совершенно особое наследие. По крайней мере, нам позволяют так думать. Все-таки, даже Александр Великий и Наполеон, те, кому Гитлер подражал, не смогли победить смерть."\n\nШтайнер мрачно кивнул. "Я не боюсь за человека. Я боюсь за империю!""
 COG_focus.18.a:0 "Со временем все проходит..."

 COG_focus.19.t:0 "Рейх пал"
 COG_focus.19.desc:0 "Зигфрид Мюллер ходил взад-вперед мимо перил своего огромного балкона, иногда останавливаясь, чтобы наклониться и нервно постучать ногами. Он уже сказал Штайнеру поторопиться. Всего несколько минут назад это было всего лишь легкой нервозностью, когда он доложил Мюллеру о внезапном прекращении поступления стандартных распоряжений из Германии. Но сейчас он начал по-настоящему волноваться, задумавшись о реальных последствиях смерти Гитлера. Он услышал приглушенный шум сквозь занавески балкона и немедленно вернулся внутрь.\n\n"Вот ты где! Почему так долго?"\n\nГлубокий хмурый взгляд Штайнера точно не был предвестником хороших новостей. "Верховное командование в Германии находится в исступлении. Они даже сами не уверены в том, что происходит в столице. Но... - Он прикусил губы. - Но в большинстве своем верховного командования уже нет. Как и Рейха. Массовые дезертирства, перемещение войск, масштабные протесты, перестрелки между братьями по оружию. Они говорят о гражданской войне!"\n\nМюллер сложил руки за спиной, поднял брови и уставился в потолок. Наступила тягучая минута тишины. Мысли этих двух человек ощутимо нагревали и без того жаркий воздух. "Черт побери! - наконец произнес Мюллер. - Gottverdammte Scheise! - В раздумьях он присел. - И что нам теперь делать? Если Фатерлянд в дерьме, скоро так будет и по всему Рейху. Очень плохо, что мы потеряли верховное командование, но хуже всего то, что может случиться здесь. Партизаны, инвесторы, грузы и Хюттиг. Это только верхушка айсберга. Я даже не берусь представить то множество вещей, которое может нас сожрать..."\n\nШтайнер сжал губы. "Итак, началось...""
 COG_focus.19.a:0 "В таком случае, мы должны быть готовы ко всему."

 COG_focus.20.t:0 "Смотр наших сухопутных и воздушных сил"
 COG_focus.20.desc:0 "Вертолет Штайнера кружил над посадочной площадкой, где он мог видеть нарастающую панику среди войск внизу, которые с трудом пытались привести себя в подобие порядка. Несколько черных лиц уставились на него, застывшие от страха; Штайнер не был уверен, то ли от того, что они точно знали, кто он, то ли от того, что они никогда еще не видели вертолета. Как только он приземлился, оркестр заиграл первые ноты Heia Safari. Первым, что увидел Штайнер, была спина офицера СС, который пытался удержать фуражку и перекричать шум винтов, обращаясь к своим людям на немецком, буквально умоляя их держать строй. Их единственным ответом был любопытный взгляд, в то время как их африканские сержанты, в действительности наследники местных царьков, отзывались эхом приказов офицера на языке лингала. Пучина недовольства Штайнера после столь жалкого зрелища могла затмить саму бездну; звуки оркестра пытались пробиться сквозь нарастающий шум.\n\nВ столице дела шли хорошо. Парады в Леопольдвиле для репортеров и военных наблюдателей Щита показывали гордость Центральафрики, солдат, одетых в самую опрятную форму, имеющих самое новое снаряжение. Над Пуэнт-Нуар пилоты Щита выполняли ошеломляющие воздушные маневры, ослепляя ошеломленных зрителей внизу. Все вместе они проделали отличную работу по одурачиванию Рейха, южноафриканцев и всего мира, заставляя считать их эффективной и стройной силой. Но наблюдая за толпой наполовину одетых мужчин, стоящих возле дряхлого Bf-109, переделанного в сельхозопылитель, Штайнер стал думать, не занимаются ли они самообманом. В то время как пресса гадала, какое вундерваффе может скрываться в джунглях Центральафрики, Штайнер был одним из немногих, кто знал горькую правду. Единственной военной тайной здесь была лишь плохая подготовка и ужасная мотивация местных, для которых проблемой было передислоцироваться хотя бы от деревни к реке, не говоря уже о линии фронта."
 COG_focus.20.a:0 "Сегодня - джунгли; Завтра - весь мир!"

 COG_focus.21.t:0 "Пересмотр нашей командной структуры"
 COG_focus.21.desc:0 "Рольф Штайнер вошел в кабинет Рейхскомиссара с кучей беспорядочных папок и захлопнул за собой дверь. Вообще, хлопанье дверьми было для него обычным делом. Он строго посмотрел на своего веселого начальника, а тот ответил полным радости лицом и дразнящим приветствием.\n\n"Взгляните на эту охренительную кучу дерьма, Рейхскомиссар! - министр говорил очень мрачно и бросил документы на стол, которые грубо и с шумом ударились о древнее дерево. - Не смотрите сюда, если хотите сохранить уверенность в своем военном гении. Ведь это воплощение его отсутствия. Могу сказать, что, кто бы ни был к этому причастен, он должен получить свое назначение прямо в концлагерь." Мюллер начал смотреть на листы множества папок и бумаг. В то же время министр сквозь зубы пробормотал себе под нос: "И все равно я бы предпочел более жесткое наказание!"\n\nЗигфрид Мюллер выпрямился и посмотрел на коллегу. Он склонил голову набок и жестом руки подозвал к себе. "Сам же так сказал: ты не ждешь, что я это прочту. Мне ясно. Я уже начал было задумываться, почему ты так долго этого ждал." На последних словах он лукаво улыбнулся.\n\nШтайнер глубоко вздохнул и сжал губы. "Рейхскомиссар, наша командная структура - это самая тупая и бесмысленная вещь, что я когда-либо видел. А ведь я участвовал в конфликтах в Камеруне... Ладно. У нас есть стайки изолированных групп коммандо, которые, судя по всему, не взаимодействовали друг с другом с момента их создания. Притом, что с Ваффен-СС пока все вроде бы в порядке. И все же не позволяйте мне начинать с того, что и СС и отдельные гарнизоны, возглавляются генералами, которые не видели военных действий со времен Второй мировой и при этом до сих пор находятся в строю. Добавьте ко всему прочему банды наемников, клики из отдельных генералов, а еще разнообразные части центральноафриканских военных..."\n\nУлыбка Рейхскомиссара испарилась. "Вот дерьмо! Так невовремя, что это вскрылось только сейчас. - Он отрицательно покачал головой. - Мы должны немедленно это исправить!""
 COG_focus.21.a:0 ""И я знаю подходящего человека...""

 COG_focus.22.t:0 "Завтрак, который запомнится надолго"
 COG_focus.22.desc:0 "Этого момента Алонги ждал уже давно. Каждый день он являлся на шахту задолго до рассвета и считал часы до момента, когда заводской гудок даст сигнал к обеду. Во мраке подземелья этот перерыв был долгожданной передышкой и возможностью наконец увидеть солнце. Бросив кирку и вытерев со лба пот, он пробирался через беспорядочную толпу, собравшуюся возле лифта, ожидая своей очереди, чтобы подняться и ощутить лучи солнца на пропитанной потом одежде.\n\nНо то, что он увидел наверху, заставило его вспотеть еще больше.\n\nМистер Пеетерс, местный бригадир, стоял перед белым человеком, который был одет в форму, незнакомую для Алонги. Он никогда не видел такой одежды; это был точно не охранник. Когда шахтеры выходили из лифта, чужак считал их по одному. Каждого десятого хватали два солдата и отводили в сторону. Алонги вздохнул с облегчением, когда услышал "нойн", выходя с платформы. Но неожиданно чужак поднял руку, и охранники сорвали Алонги с места и затолкали в грузовик.\n\n"Ублюдок, мы же договорились! Каждого десятого для твоей квоты, выбранного случайно." Ломанный немецкий Питерса выдавал его гнев, но Штурмбаннфюрер только ухмыльнулся. "Мне нужны хорошие солдаты для Рейха, а не больничных палат. Тот, что позади, не протянет и трех недель. Этот будет покрепче."\n\n"Эта колония не протянет и трех недель, если вы заберете всех моих лучших людей!" Немецкий офицер напрягся. "Ну что же, Мистер Пеетерс, может хотите вернуться к семье в Европу? Я слышал, в Бургундии более умеренная погода в это время года, чем Конго." Формально наказанием для бельгийцев за недостаточный энтузиазм была высылка на родину. Но на самом деле Штайнер был милосердным человеком и просто их расстреливал.\n\nЧувствуя, как холодный пот пробежал по его спине, Пеетерс отступил. Он видел, как Алонги вместе с другими отправляют на фронт, и скорее всего, они уже никогда не увидят своего родного дома. "Как и я" пробормотал себе под нос на французском Пеетерс, когда грузовики уехали."
 COG_focus.22.a:0 "Похоже, что алмазы не вечны."

 COG_focus.23.t:0 "Воззвание ко всем солдатам удачи в Африке"
 COG_focus.23.desc:0 ""И я обращаюсь к вам, ко всем и каждому: кто будет со мной в час нужды и в день славы? Кто присоединится ко мне в самой опасной и выгодной забаве из всех возможных? Кто пойдет со мной на войну!?"\n\nПоначалу никто из зрителей не шевельнулся. Не было музыки, празднеств и веселья, которые обычно сопровождали эти сборища, но облако дыма от дорогих сигар по-прежнему густо висело над наемниками, затягивающимися во тьме. Дым кружил среди пучка света, исходящего от диаскопического проектора, бросая жуткую дымку на каждый из слайдов. Последнее изображение показывало грандиозное шествие лучших центральноафриканских дивизий СС по улицам Леопольдвиля, а на заднем плане возвышался дворец Мюллера. Смешавшись с дымом, было похоже, будто дворец охватило пламя. Если учитывать, что произошло потом, такое вполне могло случиться в реальности.\n\nБоб Денар поднялся первым. Он потушил сигарету и зашагал по комнате, все время хохоча. Майк Хоар встал следующим, но неожиданно для всех направился, чтобы пожать Мюллеру руку. "Ты грязная шлюха, ебаный предатель! Это наш народ!" - прокричал Дак Ван Дер Линде, молодой южноафриканец. Хоар усмехнулся: "Мы защищаем твой народ, тупорылый африканер. Это то, чего заслуживают дегенераты, считающие черного равным белому. Помнится мне, мы оба сейчас центральноафриканцы. Подумай, откуда дует ветер, пацан." В то время как англичане спорили на английском, похожие слова звучали по-французски. Гуссен, буйный бельгиец, спрашивал, как его соотечественники могут идти с дивизиями СС на завоевание других народов, принимая во внимание нацистскую оккупацию их La Patrie. Кревкёр и Шрамм назвали его трусом, думая о своих больших поместьях и неожиданно ярких перспективах ускорить свой путь по карьерной лестнице.\n\nМюллер никак не мог уследить за кружащимся вокруг него многоязычным спором. Все более становилось ясно, что он практически ни за чем не мог уследить. Когда пыль улеглась, некоторые наемники, ценящие деньги превыше всего, остались. Но больше, чем он надеялся, было тех, которые продемонстрировали свои принципы и растворились в своих собственных частных делишках."
 COG_focus.23.a:0 "Наконец-то собралась славная компания жаждущих."

 COG_focus.24.t:0 "Состояние наших войск"
 COG_focus.24.desc:0 "Зигфрид Мюллер только что закончил инспектирование еще одной части центральноафриканской армии, готовой отправиться на фронт. Закончив, он вздохнул и пожелал офицерам удачи, которая им несомненно понадобится, в то время как его подручные с нетерпением делали свои последние записи. Затем он пошел на встречу с верховным командованием и позвал подручных присоединиться к нему.\n\n"На самом деле, мне не нужно инспектировать каждую конкретную часть. Их просто слишком много, а фронт очень прожорлив. Но, кажется, у меня нет выхода." Он посмотрел на одного из своих подручных и забрал документы, которые тот держал с крайней осторожностью. Мюллер открыл папку с обзором и водил пальцем через строки. "Это уже третья подряд рота, в которой зафиксировано более дюжины случаев отсутствия необходимого оборудования и которая уже больше года не проводила должной подготовки офицеров!"\n\nГенерал Борман стыдливо смотрел себе под ноги, Мулаба принял обеспокоенный вид, а Штайнер, скрестил руки на груди в защитной позе. И только Вильгельм фон Тома нашел в себе смелость говорить. "Действительно, позорное зрелище. Я всегда просил Генералбюро дать возможность вашему постоянному представителю надлежащим образом следить за состоянием войск."\n\nМюллер яростно его оборвал. "Я не спрашивал вашего мнения." Он развернулся, щелкнув каблуками, как только перед ним собрался очередной отряд, тщательно подготовленный своими офицерами. "У нас их так много!" Он оглянулся назад. "Я не жалуюсь, что мне приходится краснеть, смотря на них. И все эти проверки я делаю только потому, что не хочу их напрасной смерти!""
 COG_focus.24.a:0 "Затем он зашагал выполнять свой долг."

 COG_focus.25.t:0 "Линия Катанги"
 COG_focus.25.desc:0 ""Как вы можете видеть, все построено в соответствии с техническим заданием, - докладывал Генерал-фельдмаршал Рольф Штайнер, указывая на тонкую пунктирную линию бункеров и аванпостов, извивавшуюся через долины Катанги. - Позиции готовы для занятия войсками в любое время, если такие меры станут необходимы."\n\nОн посмотрел налево, и увидел, что Рейхскомиссар Мюллер доволен. Судя по всему, вид оборонительной линии с борта вертолета ему понравился. Но Штайнер смотрел на это по другому. "Если честно, не думаю, что этого достаточно, - сказал он, ставя на то, что Мюллер в достаточно хорошем настроении, чтобы не обратить внимания на подобное заявление. - Они довольно редки и рассредоточены..."\n\nМюллер рассмеялся. "О, это мелочи. В любом случае, ландшафт не так обширен, чтобы его можно было пересечь. И на нашей стороне будет куча других обстоятельств."\n\n"Других обстоятельств? Что вы име-"\n\n"Мысли стратегически, дубина! - рассмеялся Мюллер. - Между нами и южноафриканцами целый Баротселенд, и местность здесь плохая. Когда они на нас пойдут, эти укрепления заставят их отвалить и атаковать два других направления. Их фронты станут сильно растянутыми. Лучше пусть атакуют Хюттига. Шенку же не нужны лишние проблемы."\n\n"Но может, стоит их расширить? - спросил Штайнер. - Нам все еще нужно защищать территорию возле Леопольдвиля..."\n\n"Если они доберутся до Леопольдвиля, значит Зюдвестафрику уже поимели, а войну можно считать проигранной." Мюллер взял винтовку. "Теперь хватит осмотров! Давайте подстрелим гепарда!""
 COG_focus.25.a:0 "Пусть улыбка и непроходимая местность станут нашей защитой."

 COG_focus.26.t:0 "Планы действий"
 COG_focus.26.desc:0 "Рейхскомиссар Мюллер нервно возился с булавкой, распластавшись на стуле и закинув ноги на стол, ожидая, когда развернут карту. Он взглянул на своих пособников в деле планирования войны. По левую руку - Вильгельм Риттер фон Тома - гордо демонстрирующий свою безупречную оливково-зеленую униформу с кучей незаслуженных медалей. Прямо напротив - Рольф Штайнер, задумчиво почесывавший подбородок. "Разумеется," - Мюллер покрутил ручкой между пальцев, - "все мы согласны с тем, что единственный возможный способ выиграть эту войну - сконцентрировать наши пехотные соединения на линии фронта. Вот тут." - Он ткнул ручкой в карту. "И здесь." Он перевел ручку на другое место.\n\n"Я возражаю, герр рейхскомиссар," - фон Тома встал, поправляя безупречную униформу. - "Хотя, возможно, позиции и выбраны с умом, из всех присутствующих я единственный, кто может выработать наиболее логичный подход к проблеме." - Он посмотрел на присутствующих. - "Позвольте возразить, но ключ к нашей победе - Панцертруппе! Очевидно, вы так легкомысленно забыли о северной Африке только потому, что те деньки для вас были не самыми славными." - Он усмехнулся про себя. - "Единственное, что нам действительно нужно применить - это танки. Надежные и безжалостные танки..."\n\nШтайнер откашлялся, прерывая фон Тому. - "И вот мы вновь выслушиваем "томовскую мантру". Знаем мы, что они быстрые и эффективные. Да, они были ключом к нашей победе, и когда за рулем опытный экипаж, танки действительно смертоносны. Да уж. А арсенал вы наш видели? Тамошние танки еще из того поколения, которое мы использовали в северной Африке. Я предлагаю вместо танков использовать вертолеты." - Он вышел на балкон и открыл шторы, открывая вид на великолепный вертолет во дворе. - "Они также эффективны, как и танки, и даже лучше!"\n\nМюллер взял фигурку вертолета и провел ей по воздуху над картой Африки. - "Они безусловно великолепны для охоты, но эти штуки не предназначены для войны. А вот пехота - да. Она надежна и эффективна. Дайте нормальному мужику винтовку, и вы увидите чудо." - Мюллер взял фигурку солдата и разместил ее на южноафриканской границе.\n\nЭто было лишь началом словесной баталии, затянувшейся до поздней ночи. Ту ее бескультурную часть, сопровождаемую распитием горячительных напитков, мы опустим."
 COG_focus.26.a:0 "Приказы на данный момент: Просто сражайтесь, это же война, в конце концов!"

 COG_focus.27.t:0 "Состояние нашего планирования"
 COG_focus.27.desc:0 ""Дайте мне, блядь, подумать! Как часто мне нужно повторять это, Рольф? Да, вертолеты нужны для транспортировки войск! Нет, вертолеты - наш стратегический запас для ведения войны!" Мюллер устал от этой болтовни за все те дни, которые он сидел в кабинете, обсуждая план ведения войны против Южной Африки. Но на этот раз Рейхскомиссар намеревался принять решение до тех пор, пока споры не переросли в очередное пьяное побоище.\n\nФон Тома прошелся по кабинету. Его униформа в последние дни изрядно излохматилась. "Танки, друзья мои! Почему бы вам просто не согласиться? Надежные и безжалостные танки... "\n"Нет!" - Вместе возразили Мюллер и Штайнер.\n"Но почему?!" - Фон Тома не понимал. Ему казалось, что его идеи отвергают просто из принципа.\n\n"Не заставляй меня снова говорить это, Мюллер загнал его в угол, - танк - ничто без пехоты, но пехота вполне обойдется и без танков. Вероятно, так даже лучше, учитывая качество танков у нас в наличии." Он посмотрел на карту. "Продолжаем. Здесь и здесь! Сконцентрируем тут кучу пехоты, и враги заколеблются в первый же день!"\n\n"Зигфрид, ты же любишь вертолеты, - умоляюще пролепетал Штайнер. - Если мы завяжем стратегию на них, то враг ничего не противопоставит нашим стремительным ударам!"\nФон Тома и Штайнер упорно доказывали друг другу, почему стратегия каждого подойдет лучше для того, чтобы победить южноафриканцев и, возможно, американцев. Рейхскомиссар в это же время взял со стены свой старый карабин. Они даже не заметили, что Мюллер направил на них ружье. \n\nВыстрел. Осколки разлетелись в разные стороны. Стакан опрокинулся и залил карту. Мюллер ударил по столу. Со всем рвением он воскликнул; голос его, глубокий и сильный, огрубел от бесконечных споров. "Стрелять в сраных южан! Вот, что мы должны делать! А мы не можем сойтись на том, как же мы организуем стрельбу! Так что пока просто стреляйте! Очень скоро мы увидим, чья же стратегия выиграет нам войну! Но прежде всего мы должны сражаться! Все остальное обсудим позже! С этим покончено, я дал достаточно четкие приказы!"
 COG_focus.27.a:0 "Узнай врага, чтобы победить его! Но чтобы узнать его, ты должен с ним сразиться!"

 COG_focus.28.t:0 "Зигфрид Мюллер идет на войну"
 COG_focus.28.desc:0 "Зигфриду Мюллеру осточертело общество нарядных бюрократов в безупречных костюмах. Ему хотелось как следует подышать свежим и бодрящим воздухом азарта. Он жаждал перенаправить всю свою силу и энергию со словесных склок на поле боя. В последний раз, прежде чем направиться на новое задание, взбудораженный, как ребенок, он убедился, что его приказы были правильно поняты.\n\nИдти на войну было гораздо проще, когда он был никем. Теперь же ему требовалось заполнить ворох бумаг, чтобы успокоить чиновников. Он распорядился, что в случае его смерти на поле боя Рольф Штайнер примет на себя управление до тех пор, пока скандалисты из Рейха не выберут нового Рейхскомиссара. Когда бы это не случилось.\nОн по-братски обнял Штайнера и пожелал ему удачи. Рольф пытался отговорить Мюллера от его намерений, но последний лишь заверил его, что погибать не намерен.\n\nТеперь Мюллер, одетый в обычный камуфляжный костюм вместо генеральского мундира, взял управление над вертолетом. Под звук вращающегося ротора, члены экипажа заверили его в том, какой честью для них будет сражаться бок о бок со своим командиром. Вертолёт оторвался от земли. Он знал, что никто из его приближенных не последует примеру, но он попросту не мог сидеть жопой на стуле, пока где-то там, без него, бушует битва.\n\nОн вздохнул, переполняемый мыслями о Второй Мировой.\n\nЧерез пару дней после того, как они приземлились, все воспоминания воплотились в одну четкую мысль: Вот для чего он был рожден! Он проверил снаряжение и окунулся в шум войны. Он мчался на запах крови, словно дикий гепард, перепрыгивая камни и пробиваясь сквозь пыль. Все вокруг него делали то же самое, но гораздо более нерешительно. Когда он поднялся на маленький холм, чтобы посмотреть на поле битвы, перед ним предстал пейзаж, украшенный взрывами, выстрелами, пылью, криками умирающих солдат и пролитой кровью. Он сбежал с холма с криками долгожданной радости и ворвался в битву со всем своим рвением.\nЕго первой жертвой стал хромой южноафриканский солдат."
 COG_focus.28.a:0 "Мастерство не мальчика, но мужчины!"

 COG_focus.29.t:0 "Держи друзей близко"
 COG_focus.29.desc:0 "Мюллер издал характерный для себя смешок, но внутри ему хотелось кричать. Катящаяся в ад Германия - это одно, ведь чем меньше над ним надзора, тем больше он сделает денег. Эта же война была слишком рядом с домом, чтобы игнорировать ее.\n\nПоследнее, что ему было нужно сегодня - долбаная вечеринка.\n\nЯркий как всегда, Мюллер ворвался через двери, одетый в свой костюм для сафари с аскотом в леопардовую раскраску и безупречно лоснящимся Железным Крестом. И все же, оглядев толпу, все, что он увидел - лишь серые костюмы и суровые лица. С его уст сорвался вздох. Сегодня он хотел расслабиться, отвлечься от потока плохих новостей с фронта. А вместо этого ему придется работать. Улыбаясь, он подошел к бару и заказал напиток, не прекращая осматривать толпу. То, что он увидел, мало чем отличалось от охоты на грани краха. Стая добычи заметила его и следила за каждым его шагом. Он должен быть осторожен, ведь один неверный шаг мог испортить всю игру. У него будет только один выстрел - один шанс исправить проблему, прежде чем клиенты уйдут.\n\nНе было смысла идти на бельгийцев - им больше не к кому было обратиться, и их судьбы были накрепко связаны с его собственной. Они знали это, он тоже. Чужеземцы - вот кто был подлинным призом. Он кружился, танцевал, пил и курил среди них всех; Кинусима-сан, герр Шнерр, мадемуазель Бонглер из Женевы. Куда бы ни пошел Мюллер, за ним следовали веселье и смех. Здесь всегда было насилие и сопротивление, разве что-то станется, если добавить еще немного? Вся Конголезская система сводилась к культивированию насилия! Что тут еще сказать? В конце концов, вся эта суета была ничем по сравнению с ужасами дома, в Европе или Азии! Медленно, но верно вечер набирал обороты, пока не стало так, как в старые времена, то есть, конечно, кроме мистера Смита.\n\nМюллер подошел, но американец отказался пожать ему руку. "О, мой друг, я думаю, тебе надо что-нибудь подарить!" Мюллер плевался на своем отрепетированном английском. Мюллер щелкнул пальцами, и к ним подошел одетый в униформу СС туземец, неся накрытое куполом блюдо. Мюллер, с улыбкой на лице, призвал товарища снять купол. И вот, через мгновение улыбается и Смит, ведь цена этим бумагам на блюде была больше, чем их вес золотом. Отгрузочные этикетки с южноафриканской таможенной маркировкой: этого достаточно, чтобы перевезти всю его партию алмазов через море в Америку из Пуэнт-Нуара... Э-э-э, Кейптауна, конечно же. Опьяневший от радости и хорошего вина, Смит не обратил внимания на маленькие пятна крови на этикетках, отвратительное напоминание о том, как Мюллер приобрел их всего несколько часов назад."
 COG_focus.29.a:0 "Убийство - мой бизнес. А бизнес — это хорошо."

 COG_focus.30.t:0 "А врагов еще ближе"
 COG_focus.30.desc:0 "Подразделение Генералбюро по торговым вопросам за последние несколько дней было поглощено жаркой дискуссией. Они по-прежнему торговали товарами, включая большое количество сырья, которое было продано Германии по затребованной квоте, и с США. Многие партийцы всей душой презирали Африку, большинство она попросту не волновала, но никто не заботился об Африке так, как Ганс Хюттиг. И все же, сейчас была война. В то время как большинство товаров стали бесполезными из-за того, что их главный покупатель только что распался, ходили слухи о том, что США ведут переговоры с южноафриканцами по предоставлению им существенной помощи.\n\nМногие в торговом отделе сомневались в этом. И у них были для этого причины, поскольку они также не ставили под сомнение присутствие щедрых американских инвесторов и компаний в Рейхскомиссариате. Почти никто, кроме глупых зеленых юнцов. И все же, бюро не было уверено в своих приказах.n\nСегодня Рольф Штайнер наконец доставил их лично. Торговля будет вестись, как обычно. Рейхскомиссар надеялся утихомирить отечественных инвесторов с одной стороны, и избежать иностранной агрессии - с другой. Штайнер не особо поддерживал этот приказ, но исполнил его, как от него и ожидалось."
 COG_focus.30.a:0 "Всего лишь бюро по торговым вопросам."

 COG_focus.31.t:0 "Управление запасами"
 COG_focus.31.desc:0 "В самую рань Ганс заявился в Бюро по делам вооружения и техники при Генералбюро, примыкающего к самому дворцу Рейхскомиссара. Хотя здания царапались о фанеру друг друга, входить или выходить из них было возможно только через главный вход. Он достал свою любимую брендовую американскую сигарету и обрадовался, что последние поставки принесли чрезвычайно много груза. Не всех чиновников Центральафрики прельщала идея торговли с американцами, но рано или поздно даже самые лояльные функционеры не устоят перед товарами американских сволочей.\n\nВ ту рань, когда Ганс задумался о необходимости этого, единственный свет вокруг давала лишь тухнувшая сигарета. Сам Рольф Штайнер навестил его кабинет в Генералбюро, дабы убедиться, что задание было правильно понято. Впрочем, он был единственным, кто мог это понять, потому что из всех учреждений его было самым недоукомплектованным. Всегда. Когда он прибыл сюда пять лет назад, их было двое, теперь же остался только он, ведь Герхард погиб во время междоусобиц в Камеруне. С тех пор, а на самом деле даже раньше, Генералбюро никогда не беспокоил недостаток персонала для надлежащего управления запасами оружия.\n\nТеперь это всё взвалили на него, спасибо чертовой войне. А Штайнер решил откопать каждую партию оружия, находящиеся хрен знает где. Теперь Гансу нужно отследить все эти поставки, начиная от прошлогодних и заканчивая теми, что датируются годом основания Рейхскомиссариата. Штайнер хочет, чтобы все эти документы были проштудированы, а на их основе составлен список доступного снаряжения.\n\nХорошо хоть, ему не придется заниматься этим в одиночку. Только он отбросил очередной корешок, явились томные бюрократы из бюро торговли. В количестве десяти штук. И теперь они должны были ютиться в его тесном кабинете и штудировать тысячи документов? День только начался, но Гансу уже было достаточно."
 COG_focus.31.a:0 "Хорошо, что он не знал, что это займет полторы недели."

 COG_focus.32.t:0 "Куда деваются деньги?"
 COG_focus.32.desc:0 "Подразделение Генералбюро по экономическим вопросам Рейхскомиссариата Центральафрика - это поистине уникальнейшая структура на всем континенте. Это не только одно из важнейших административных учреждений с рабочими местами для занимающихся сизифовым трудом бюрократов, но еще и единственное из своих аналогов, что может похвастаться умопомрачительными прибылями. В действительности, оно может конкурировать с наиболее прибыльными европейскими Рейхскомиссариатами. Как и вотчина Ганса Хюттига, центральноафриканская экономика - единственная, что дает стабильный доход, давая, впрочем, гораздо больше, если сравнивать ее с Остафрикой.\n\nМногие источники, из которых генерируется доход, ровно как и многие источники, куда этот доход направляется, требуют бдительного контроля огромного количества способных функционеров. Большая часть денег, конечно же, зачисляется на счет Рейха, и, таким образом, наполняет казну Министерства экономики в Германии.\n\nВпрочем некоторые, часто интересуются, как Рейхскомиссариат сам получает прибыль? В этом он действует аналогично некоторым из множества сегодняшних корпораций. Остатки денег вкладываются в сделки. Они используются для удовлетворения потребностей потенциальных инвесторов и проводятся вне досягаемости Рейха. Чтобы сделки были совершены, деньги идут на умиротворение обеспокоенных корпораций. В обмен они начинают деятельность в Рейхскомиссариате, работая на поддержание постоянно расширяющегося Бюро по торговым вопросам. Кроме того, бюро также занимается инвестициями, информация о которых известна только высшим эшелонам власти.\n\nНо теперь, когда идет война, подразделение должно быть реструктурировано, а деньги должны тщательно отслеживаться и правильно использоваться для достижения успеха в войне."
 COG_focus.32.a:0 "Бюрократия такая скучная..."

 COG_focus.33.t:0 "Балансировка нашего бюджета"
 COG_focus.33.desc:0 "Выходные только начинались, когда делегации из всех подразделений Генералбюро собрались, чтобы предоставить рейхскомиссару Мюллеру новые документы. Функционеры Генералбюро проделали огромную работу, чтобы отсортировать всю запрошенную информацию, хотя сделали они это чересчур... деликатно.\n\nТеперь же они с гордостью заявились в кабинет Рейхскомиссара, дабы представить информацию. Но он не был на рабочем месте. Как и всегда, он решил уйти пораньше, чтобы насладиться выходными. Впрочем, он каждый день уходил пораньше, но на выходных - раньше всего. За него работу выполнял Рольф Штайнер, который уже сделал пару комментариев относительно безалаберности Мюллера. После, покончив с бюрократами, он удобно разместился в гостиной Рейхскомиссара и принялся разгребать документы. \n\nНа следующий день он перехватил Зигфрида Мюллера прямо перед отлетом последнего на озеро Конго. Они вернулись в кабинет, и Штайнер проанализировал данные для своего начальника. Стоило Мюллеру только попросить его, и вот, Штайнер уже разработал новый военный бюджет для покрытия расходов на такую огромную войну.\n\nОн сделал даже больше, чем от него просил Мюллер. Его новый бюджетный план включал порядок действий в случае, если зарубежные инвесторы и предприниматели вздумают отозвать инвестиции из-за бушующей войны, что привело бы и без того старый и запылившийся бюджет к катастрофическому краху. Но Штайнер, казалось бы, подготовился даже к подобной катастрофе.\n\nЗа всю 'дискуссию' Рейхскомиссар сказал лишь одно слово."
 COG_focus.33.a:0 ""Принято.""

 COG_focus.34.t:0 "Сделка с Бобом"
 COG_focus.34.desc:0 "После того, как Генералбюро уже отсортировало несколько стопок отчетов с прошлых недель, стало очевидно, что широкомасштабная война -  это ничто иное, как огромный удар по казне Рейхскомиссариата. Несколько старших чиновников были уличены в том, что яростно проклинали эту войну за то, что она так не похожа на конфликты в Камеруне. Что ж, поделом им; тогда им не хватило храбрости сражаться на передовой. Но в их словах есть доля правды. Те конфликты, некогда восхищавшие некоторых европейских Рейхскомиссаров, не опустошали казну настолько, насколько эта война.\n\nВпрочем, эта война опустошает еще кое-что, или, во всяком случае, скоро начнет. Запас людских ресурсов. Поскольку у нас нет ни нескончаемых орд жадных наемников, ни денег на их наем, Штайнер очень скоро вытянул Мюллера из его мира бойцовских фантазий.\n\nК счастью, впрочем, в конголезских джунглях жила и блуждала куча пушечного мяса. То была смесь из нескольких жалких сельских объединений, некогда нанятых наемников, бывших солдат-бандитов, африканских и иностранных авантюристов и, определенно, горсти сбежавших работников плантаций - хюттиговских, без сомнений. Но у них было кое-что общее: все они восторгались великим Воином Джунглей, Бобом Денаром, и они - и есть те ценные людские ресурсы, в которых мы нуждаемся.\n\nПоэтому этот человек и его отряд - ключ к сокровищу. Денар, впрочем, отказывался подчиняться приказам Мюллера чаще, чем кто-либо другой в Центральафрике, иногда заставляя выглядеть их как жалобные просьбы. Таким образом, мы должны сделать это предложение прибыльным и для него. Мы можем или предложить ему повышенный оклад, или пообещать ему и его подразделению больше свобод после войны, поскольку он все еще находится на нашей службе, несмотря на свое высокомерие.\n\nМы должны действовать осторожно. Нам нужно, чтобы он достал этих людей. К сожалению, судьба этой войны зависит от успеха не на передовой, а нашего предложения, и, к сожалению, заинтересованности в нем Денара."
 COG_focus.34.a:0 "Назначьте ему генеральское жалование."
 COG_focus.34.b:0 "Дадим больше свободы этому своеобразному человеку."

 COG_focus.35.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.35.desc:0 "Рейхскомиссар Мюллер,\n\nМиссия приведена в исполнение, ожидайте первых результатов в течение 48 часов.\nИскренне благодарю за новые условия. Ожидаем оплаты по новым условиям в течение следующих 24 часов. \n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.35.a:0 "Спасибо, наверное..."

 COG_focus.36.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.36.desc:0 "Рейхскомиссар Мюллер,\n\nОт миссии отказываюсь, она не стоит моих усилий.\nКстати говоря, новые условия оплаты просто смехотворны.\n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.36.a:0 "Будь проклят этот проныра!"

 COG_focus.37.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.37.desc:0 "Рейхскомиссар Мюллер,\n\nМиссия принята, ожидайте первых результатов в течение 48 часов.\nНовые условия очень щедры. Я и группа с нетерпением ждем будущего сотрудничества. \n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.37.a:0 "Теперь он называет это "сотрудничеством"..."

 COG_focus.38.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.38.desc:0 "От миссии отказываюсь, она даже не достойна моего рассмотрения.\nЗдорово посмеялся с новых условий. Ничего интересного для меня. \n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.38.a:0 "Черт бы побрал его за отказ, будь он проклят!"

 COG_focus.39.t:0 "План Денара"
 COG_focus.39.desc:0 "Возможно, это самый короткий, самый запутанный и одновременно самый простой обзор стратегии для Мюллера с тех пор, как он оказался во главе Центральафрики. В ушах у него звенело от бесконечных денардовских замечаний относительно плана партизанской войны. Мюллер на виду у генералов СС и гарнизона кивал подбородком и делал вид, будто бы понимал план. В конце концов, он попросил их выйти для того, чтобы обсудить план с Денаром наедине.\n\n"Ты вообще понял хоть слово из того, что сказал? Я, похоже, и сути-то не понял." Он поднял руки. "Пробежимся еще раз по всем деталям, прямо сейчас."\n\nДенар был смущен тем, что кто-то не смог понять его план, но все же подыграл. "Разъясню все так просто, как только смогу. Я и мой отряд завербуем партизан за фронтовой линией, а также переправим некоторых местных боевиков. Они будут сеять ужас и раздор среди врагов, действуя по отдельности в том случае, если враг далеко прорвется. Для их поддержки некоторые боевики будут развернуты под прикрытием в виде обычных африканцев, в случае если связь с ними оборвется."\n\n"Угу, это как раз то, что я уловил."\n\nДенар пожал плечами. "Добавить больше нечего."\n\nМюллер подумал, что это, возможно, тот самый день, когда он наконец раскусил Денара, но это было не так. "Что ж, думаю, этот план и будет воплощен. Однако, я хочу, чтобы ты его возглавил. Я думаю, моим генералам хватило твоих краткосложных замечаний.""
 COG_focus.39.a:0 "Что за чудак. Что за странное собрание. Что за замечательная стратегия..."

 COG_focus.40.t:0 "Предложение фон Блотница"
 COG_focus.40.desc:0 "Герд фон Блотниц сделал себе имя в камерунских конфликтах. Он доблестно руководил отрядом наших самых высокооплачиваемых солдат удачи с тех пор, как погиб их первый командир. Проложив путь через оборонительные линии Камерунцев своими дерзкими маневрами, он сумел внести большой вклад в нашу победу.\n\nПока он сам, муж ненасытных амбиций, не казался чересчур довольным, всегда осторожно относящийся к штурмовикам и настаивая на том, чтобы хотя бы один из его новоиспеченных людей был принят в пограничный патруль, он потратил все свое свободное время на разработку плана контратаки на случай потенциального налета штурмовиков. Рейхскомиссар никогда не понимал, как осуществление этого плана могло разбить врага. \n\nВпрочем, свирепо бушующая по всему континенту Южноафриканская война вновь склонила чашу весов не в нашу пользу, и наши пограничные патрули истощились настолько, что состояли теперь только из отрядов фон Блотница. После осознания этого факта, Рольф Штайнер вызвал его к себе, чтобы обсудить срочное инициирование плана этого амбициозного наемника."
 COG_focus.40.a:0 "В сей день уста их скрасила улыбка."

 COG_focus.41.t:0 "Полезная ложь"
 COG_focus.41.desc:0 "Министр Штайнер объяснял им последние детали тайной операции, которую они вот-вот собирались начать, пока они шагали по коридору Генералбюро. Штайнер не был слишком доволен выбранными кандидатурами для исполнения операции, но понимал, что это чрезвычайно необходимо. Рейхскомиссар также узнал от своего товарища, Вольфганга Шенка, что администрация Зюдвестафрики поступила точно также. Эффективно, выгодно и настолько быстро, что даже Рейх этого не заметит. \n\nЭта группа самых разодетых бюрократов Генералбюро вот-вот готовилась осуществить одну из крупнейших подделок документов в современной истории. В течение многих дней им приходилось доводить себя до белого каления, просматривая цифры, корректируя их должным образом и перенося их в поддельные удостоверения. Все, кто был в это вовлечен, знали, что совершают чудовищное преступление против своего отечества, против Рейха. Но еще большим преступлением было бы просто сидеть сложа руки.\n\nБушевала война, и Центральафрике нужны были деньги, чтобы субсидировать её. Много денег. Единственным способом получить достаточную сумму было сотрудничество с плеядой иностранных инвесторов уже сейчас, или в последствии, но, тем не менее, набивая казну. Если Рейх когда-нибудь раскроет преступление, все Генералбюро конвоируют в Германию, где они предстанут перед судом. Таким образом, взаимодействие с инвесторами должно было скрываться под тонной фальшивых документов, как для нашей, так и для их безопасности.\n\nВся эта операция с бумагами и цифрами, все это жонглирование враньем как таковое было таким же опасным, как и любая другая знаменитая операция Рейнхарда Гелена."
 COG_focus.41.a:0 "Ведь ложь - не ложь, если она необходима."

 COG_focus.42.t:0 "Поле Битвы"
 COG_focus.42.desc:0 "В комнате было тесно и жарко, шторы были закрыты. Лишь слабый солнечный свет давал понять, что наступило утро. Снова. Как всегда аккуратно одетый Вильгельм фон Тома, прибывший вчера днем, уже снял с себя всё, кроме пропотевшей рубашки. Рольф Штайнер и его полковник все еще обсуждали что-то приглушенными голосами напротив клики фон Тома. Леонард Муламба, представитель туземной части СС, размышлял над разложенной на столе огромной картой отдельно от остальных. Жан Шрамм и некоторые другие командиры наемников распластались на диване Рейхскомиссара, отчаянно пытаясь не заснуть под действием алкоголя. А что сам Рейхскомиссар? А он только вошел в кабинет, держа в руке лимонад.\n\n"Джентельмены, можем продолжать." Он разместился в мягком кресле и начал играться Железным Крестом.\nМуламба взял слово на своем ухабистом немецком, перемешанным с английским. "Я собрал все фигурки на карте. Теперь картина должна быть полной."\n"И это заняло больше времени, чем обычно," - прошипел на него фон Тома сквозь стиснутые зубы.\nОн углубился в длинное изложение уже сказанного, в то время как Рольф Штайнер появился из темного угла. "Это... непростое совещание позволило наконец Верховному командованию собрать достаточно информации о боевых действиях, чтобы наконец договориться следовать единой стратегии. Я думаю, это как раз то, что хотел сказать генерал. Герр Рейхскомиссар, я полагаю, вы достаточно ознакомились со всеми предложенными стратегиями. Война уже и так довольно давно ведется без какого-либо намека на общее командование. Пришло время выбрать одну из разработанных стратегий."\n\nПод нетерпеливым взором Штайнера Мюллер вылакал последние капли напитка. "Хорошо-хорошо." Он закрепил на груди Железный Крест и подошел к окну. "Здешняя война продолжается уже довольно давно. Я представлю вам свое решение на следующей неделе." Мюллер открыл шторы, заставляя проснуться распластавшихся на диване наемников."
 COG_focus.42.a:0 ""Вы свободны.""

 COG_focus.43.t:0 "Старые запасы"
 COG_focus.43.desc:0 "Танки были размещены по аккуратной линии на сверкающей взлетной полосе личной служебной территории Рейхскомиссара.  Жалкое зрелище. Большую часть из них буквально воскресили из металлолома, но с какой целью? Что за глупый вопрос: конечно, для нужд фронта. Впрочем, они точно не походили на машины, готовые к войне на полконтинента. Походили они разве что на ходячую мишень. Сам их вид заставлял думать лишь о том, что вместо их починки можно было потратить время на что-нибудь более важное.\n\nИ тем не менее, их поставили рядами. Ржавые, барахлящие, старые, некоторые выглядели так, будто бы их переехали. Война - чудовище голодное, и оно не слишком избирательно в отношении того, что станет ее следующим блюдом. Эти особо подгнившие яблоки могли бы быть настоящей вкуснятиной в ранних пятидесятых, и тем не менее, даже тогда они были второсортными машинами, которые Германия сбагрила Центральафрике для войны в Камеруне.\n\nЭти ржавые покрышки отыскали или в приступе отчаяния, либо по счастливой случайности, при проверке закрытой части границы с Камеруном. Они были брошены после их последнего использования в пятидесятых. Теперь их перевезли прямо к Рейхскомиссару. Инженеры уж точно не испытывали недостатка усилий в том, чтобы выяснить, чего этим некогда великолепным танкам не хватает для того, чтобы исправно работать. Они сделали все, чтобы подготовить их к битве. Насколько долго их хватит, покажет следующая неделя."
 COG_focus.43.a:0 "Итак, их довезли до фронта."

 COG_focus.44.t:0 "План фон Тома"
 COG_focus.44.desc:0 "Вильгельм фон Тома, глава администрации вместе с парой адъютантов чином младше - каждый из которых являлся высоким офицером центральноафриканского Панцертруппе - прибыл в местоположение Рейхскомиссара для запланированного собрания. Фон Тома, по своему обыкновению, нацепил на униформу все медали, полученные им за время службы в Африканском корпусе. Хотя трость ему сильно мешала, фон Тома бы вынужден использовать ее из-за почтенного возраста. Фон Тома и компания, не торопясь, вошли в комнату.\n\nТеперь, когда война докатилась до такого ужасного состояния из-за наплевательского отношения к стратегии, они вновь нуждаются в его помощи. Ему не стоило приходить: все же не подобает так обращаться с уважаемым офицером Африканского корпуса. Но фон Тома - человек не гордый, да и к тому же верный... Рейху, разумеется. Разработанная им стратегия точно выиграет войну.\n\nРольф Штайнер сидел в углу просторной комнаты, в то время как прихвостни фон Томы разложили карту и начали повторять суть стратегии фон Тома с опорой на танки Рейхскомиссару. Генерал улыбнулся Штайнеру, который уже было собрался уходить, не в силах терпеть неугомонную болтовню, и сам взял слово, резко оборвав своих адъютантов. Он тщательно объяснил свой план мобильной войны, сосредоточенной вокруг танков, эффектно раздувая избитую роммелевскую стратегию до континентального масштаба. Или, как бы выразился сам фон Тома, «адаптируя» её.\n\nИ хотя от болтовни у Штайнера по-прежнему звучало в ушах, Мюллер последовал его выбору и отправил фон Тому и компанию на фронт, наделив их чрезвычайными полномочиями."
 COG_focus.44.a:0 "И вновь всё вернулось к танкам."

 COG_focus.45.t:0 "План Мюллера"
 COG_focus.45.desc:0 "Рейхскомиссар Зигфрид Мюллер был в своей типичной униформе, поношенной то ли от постоянных охот, то ли от битв. На мгновение он подумал, что забыл прицепить Железный Крест, но в действительности он его никогда и не снимал. Он вошел в кабинет планирования, где Штайнер и фон Тома обменивались холодными взглядами. \n\nМюллер позвал командира центральноафриканского гарнизона и Муламбу из СС. Они развернули карту. Муламба что-то хотел сказать, но командир грубо ткнул его в плечо, чтобы тот не перебивал Мюллера. Он вновь объяснил суть своей стратегии, сконцентрированной вокруг действий пехоты, туземных СС и, соответственно, наемников, и, наконец, провел обзор по лучшим стратегическим позициям, отобранных его штабом.\n\nШтайнер выглядел удовлетворенным, и поблагодарил представителя СС за усилия. Фон Тома лишь кивнул командиру и лицемерно поздравил Рейхскомиссара с планом и пожелал ему удачи, прежде чем покинуть помещение со своими адъютантами.\n\nМюллер улыбнулся Штайнеру и напомнил, как долго и тщательно они разрабатывали этот прекрасный план. Он был рад наконец применить его. Штайнер вновь попробовал упросить Рейхскомиссара не идти на фронт, но Мюллер лишь посмеялся."
 COG_focus.45.a:0 "Может, именно поэтому он и выбрал эту стратегию..."

 COG_focus.46.t:0 "План Штайнера"
 COG_focus.46.desc:0 "Рольф Штайнер стремительно вошел в кабинет Рейхскомиссара. Он хотел, чтобы это закончилось как можно скорее, чтобы этой войной, наконец, начали нормально руководить. Два его человека тащились следом, неся карты и документы, в точности описывающих план операции до самых крошечных деталей. Совсем неудивительно, что с Мюллером в одной комнате было несколько высших офицеров. Фон Тома и компания демонстративно бойкотировали собрание. \n\nК счастью, все это лишь сильно упростило задачу Штайнера. Он передал документы Рейхскомиссару и остальным офицерам. Он аккуратно расставил по местам каждую деталь стратегии, серьезно опираясь на воздушную кавалерию, не просто как меру транспортировки, но приспосабливая ее под широкий спектр функций. Он действовал очень быстро, стремясь не терять ни секунды.\n\nОднажды Мюллер уже одобрил его план простым и быстрым кивком, что Штайнеру очень понравилось, так что последний позволил своим подчиненным подготовиться к использованию стратегии на практике непосредственно на фронте. Как министр, он чувствовал обязанность вернуться к своим делам в Леопольдвиле. До тех пор, он будет представлен своими подчиненными, в то время как он сам будет осматривать линию фронта только тогда, когда сочтет это необходимым.\n\nВ это же время Штайнер чувствовал, что пока его план приводился в действие, кто-то все это время кипел от ярости. Пару дней спустя до главного командования дошел слух о том, что Вильгельм фон Тома готовится написать очередную книгу в ответ на то, что он воспринял как публичное оскорбление: кто-то низшего ранга, чем фон Тома, спланировал хорошую военную стратегию. Еще и с опорой на вертолеты, а не на танки."
 COG_focus.46.a:0 "Но Рольфа Штейнера заботил лишь его план."

 COG_focus.47.t:0 "Больше никаких исчезнувших поставок"
 COG_focus.47.desc:0 "До распада Рейха существовал надежный приток поставок оборудования, вооружения и боеприпасов. Хотя поставки состояли далеко не из лучшего, что мог предложить Фатерлянд, этого было вполне достаточно. Только вот после конфликта в Камеруне и экономического краха в Германии их качество резко упало. Теперь, во время войны, когда неопределенность и упадок постигли каждый уголок Рейха, мы вынуждены довольствоваться тем немногочисленным и убогим вооружением, коим мы располагаем.\n\nРазгребая логистический кошмар, Генералбюро обнаружило, что большая часть ожидаемых согласно приказу поставок из Германии пропала без вести. На самом деле многие и раньше знали, что появление огромных партий немецкой техники на западноафриканском черном рынке не останется незамеченным. Что-то случилось с ними на пути в Пуэнт-Нуар после отклонения от маршрута. Что именно - мы, быть может, никогда и не узнаем. Тем не менее, мы знаем, что если бы не постоянная небрежность, такого бы точно не произошло. Теперь нам предстоит разрешить эту, откровенно говоря, логистическую тупость.\n\nПоследующие морские поставки, откуда бы они не пришли, должны тщательно отслеживаться, ведь только так мы можем обеспечить собственное выживание. Мы должны пресечь любое исчезновение поставок, ибо если мы не сможем, война окончится для нас плачевно."
 COG_focus.47.a:0 "Раскройте уже глаза, черт подери!"

 COG_focus.48.t:0 "Рейхскомиссар делает шаг назад"
 COG_focus.48.desc:0 "Утренняя толпа адъютантов вошла в кабинет Рейхскомиссара для ежедневной доставки документов, включая военные и гражданские обзоры, которые администрация должна была рассмотреть. Он уже был с головой погружен в работу, растворенный в тени высокопоставленных чиновников Генералбюро и кучи документов. Адъютанты слышали, как он строчит заметки, пока чиновники разговаривают, и они слышали, как он бормочет команды, пока решаются ежедневные задачи подразделений Генералбюро. Адъютанты подождали, пока чиновники уйдут, прежде чем поприветствовать своего начальника и сложить документы. Напряженное лицо Рольфа Штайнера появилось на мгновение в знак краткой признательности, но тут же снова растворилось в груде документов.\n\nУ Штайнера никогда не было проблем с тем, чтобы сменить Зигфрида Мюллера, когда тот брал короткие отгулы для своего личного удовольствия. Это случалось постоянно с тех пор, как его назначили в Центрьалафрику, и к тому же, он был убежден в том, что выполняет большую часть Сизифова труда в Рейхскомиссариате. Эти временные губернаторства становились все более и более распространенными в последнее десятилетие, особенно во время камерунских конфликтов. Текущая война, впрочем, открывала совершенно новые перспективы. Он все еще чувствовал себя неуютно, несмотря на разрешение Мюллера переехать в его кабинет и взять на себя полный контроль над Генералбюро. Штайнер не привык быть временным рейхскомиссаром на бумаге. Обычно лишь немногие осознают это до возвращения Мюллера.\n\nОднако на этот раз его усилия на фронте - от которых Штайнер не был в особом восторге - дали ему достаточно времени продемонстрировать, что он сконцентрировал в своих руках достаточно власти, так что когда с фронта пришел официальный декрет, все уже знали: значимость Рейхскомиссара в административной иерархии существенно поменялась. Штайнеру это не нравилось. Обычно ему лучше всего удавалось что-то делать, когда никто не знал, что он это делает."
 COG_focus.48.a:0 "К несчастью, Штайнер не мог решить, когда настоящему губернатору предоставится отпуск."

 COG_focus.49.t:0 "Падают бомбы"
 COG_focus.49.desc:0 "Эдвин лежал ничком - словно молчаливый заяц, съежившийся в густом тростнике, ждал приближения лисы. Каждый вдох был невыносимо тяжелым, а каждое незначительное изменение позы - мучительным. Побелевшими костяшками пальцев он сжимал длинное черное дуло винтовки, направленное перед ним на Великое Неизвестное.\n\nВсего несколько мгновений назад он твердо стоял на дороге, шутил с членами своего патруля. Атака была неожиданной, и прошло всего несколько минут, прежде чем хор туземных и ломаных немецких выкриков обрушился на их позиции. Один за другим его товарищи погибали, пока не остался только Эдвин, лишь пару раз задетый шальной пулей. Он рванулся к кусту, адреналин бурлил в его венах.\n\nТеперь он лежал здесь, пригвождённый к траве, и ждал своей участи. В попытке прогнать дрожь из тела, он закрыл глаза так крепко, что они заболели. Голоса снова приближались, и вдалеке он различил три фигуры. Сидеть ли ему и дальше тихо?\n\nПуля ответила на этот вопрос, сорвав кору с дерева справа от него. Эдвин ответил глубоким вздохом и пятью нажатиями на спусковой крючок. Он был уверен, что убил одного из них, но ошибка в этом действии быстро стала очевидной. Один выстрел превратился в 20, так как враги приближались один за другим. Пули проносились в воздухе, как маленькие метеориты, сотрясая природу. Тогда он понял, что пришел конец. Он уткнулся лицом в грязь, и с его губ сорвался крик. Он вознес мольбы ко всякому богу, какой мог его услышать, только чтобы тот прекратил этот кошмар.\n\nЕго молитвы были услышаны. Резкий треск лопастей вертолета стал оглушительным, перемежаясь восторженным грохотом и волной жара. Затем воцарилась тишина, лишь слегка потрескивали костры. Через некоторое время шок прошел. Эдвин медленно поднялся, сначала на колени, потом на ноги. Партизаны исчезли, как и большая часть леса вокруг.\n\nЭдвин вернулся к дороге, приметив причину чудовищной бомбежки. Старый бетонный мост. в паре метров позади. Партизаны были залогом успеха. Только позже, когда его поместили в медицинскую палатку, Эдвин узнал об этом. Подобные инциденты происходили и на фронте. Для многих это был ужас, но в тот день эти бомбы спасли ему жизнь. Это было событие, за которое он был бесконечно благодарен."
 COG_focus.49.a:0 "Очищающий огонь..."




 COG_hunt.0.t:0 "Мюллер моментально убивает любое животное"
 COG_hunt.0.desc:0 "ТЕСТОВЫЙ ИВЕНТ, ПОЖАЛУЙСТА ИГНОРИРУЙТЕ"
 COG_hunt.0.a:0 "Как он хорош!"

 COG_hunt.1.t:0 "В Африке"
 COG_hunt.1.desc:0 "Зигфрид Мюллер по своей натуре всегда был жизнерадостным человеком, но перспективы сегодняшней охоты делали его еще более довольным, чем от любой другой охоты. Он опять прошелся по карте, подробно рассматривая ареал дичи и места ее ожидаемого появления. От вороха бумаг и заметок он прошел к другому столу, где было разложено его снаряжение. Рейхскомиссар с любовью перебрал каждый винтик в каждом оружейном механизме. В собственноручно собранной прошлой ночью аммуниции были тщательно отмеренные порции пороха для его винтовки и охотничий дробовик. От инструментов охоты он перешел к охотничьему снаряжению. Мешки с водой, ботинки, портупеи, ножи, свистки, сухие пайки.\n\nВ процессе подготовки нос и уши Мюллера вспоминали ароматы и звуки предыдущих охот. Запахи обширных африканских пространств, звуки общающихся друг с другом зверей, виды следов и поцарапанных животными деревьев. Каждая охота была калейдоскопом воспоминаний и чувств, и он сожалел, что его память не может уместить всего. Даже его охотничьи дневники могли донести лишь слабое эхо предыдущих славных экспедиций.\n\nПоследней частью подготовки как раз был просмотр дневника, и об этом он заботился меньше всего. Конечно же, он дорожил словами, найденными на этих страницах, ведь они были еще одной привязкой к предыдущим охотам. Но бумажный мир оставлял его в безразличии и скуке. Каждый день его бюрократы умоляли прочесть хотя бы еще один документ и подписать еще одну декларацию. Мюллеру было жалко всех этих людей в аккуратных костюмах и очках. Их мир слов и чисел был сух. Что действительно имело значение, так это азарт, яркие эмоции, мимолетное мгновение, когда человек мог сбросить с себя цивилизацию и познать первобытное удовольствие охоты. Мюллер жалел своих чиновников, но был благодарен им за преданность. Иначе где бы он взял столько времени для охоты?"
 COG_hunt.1.a:0 "Пришло время для новой охоты!"

 COG_hunt.100.t:0 "Официальное приглашение для Рейхскомиссара Шенка"
 COG_hunt.100.desc:0 "Просторы Африки кружили голову Рейхскомиссару Мюллеру, но он все еще не мог выяснить, откуда берется эта бесконечная бумажная волокита, с которой имели дело его чиновники. Хотя, на самом деле, об этом он заботился мало. Тонны сырья уходили в Фатерлянд, а тонны наличных приходили обратно со всех концов света. Пока все было гладко, Рейхскомиссар чувствовал, что совершает преступление, не наслаждаясь своим статусом на полную катушку.\n\nОбщительный Мюллер ощущал себя в изоляции. Его единственной компанией были сменяющие друг друга бюрократы и иностранные дельцы, которых заботило только выполнить свою работу и покинуть Африку. Конечно, он уже встретил несколько весельчаков в Юго-Западной Африке. Но даже они не могли быть все время свободны для охотничьих походов Рейхскомиссара. Поэтому Мюллер постоянно находился в поиске команды новых друзей, с которыми он мог бы постоянно ходить на свои охотничьи вылазки. Это был краеугольный камень его затеи - найти новых друзей для компании за границей.\n\nРейхскомиссар Вольфганг Шенк из Зюдвестафрики был неожиданно серьезным и меланхоличным человеком. Но кажется, он разделял презрение Мюллера к нудной бюрократии. Этого летчика-аса часто можно было найти в африканском небе, откуда он, словно Юпитер с Олимпа, взирал на свои владения. Рейхскомиссар Мюллер прикинул, что аса может заинтересовать охотничья экскурсия. Кроме всего прочего, разве личная дипломатия между Рейхскомиссарами не является ключом успеха их африканской миссии? Мюллер был уверен, что все затраты можно будет списать куда-нибудь на деловые расходы."
 COG_hunt.100.a:0 "Принесите мне пишущую машинку!"

 COG_hunt.102.t:0 "Официальное приглашение от Рейхскомиссара Зигфрида Мюллера"
 COG_hunt.102.desc:0 ""Глубокоуважаемому Рейхскомиссару Зюдвестафрики Вольфгангу Шенку\n\nВдали от великого Фатерлянда компания таких величайших героев Германии, как Вы, является редким удовольствием. Я скромно прошу Вашего присутствия на предстоящей охоте на великих бестий черного континента. Помощь такого летчика-аса, как Вы, поможет лучше ориентироваться на обширных конголезских просторах. Я искренне верю, что такая экспедиция будет прекрасной возможностью укрепить узы между нашими территориями для дальнейшего продвижения славной арийской расы в этих загадочных землях. (...) "\n\nОстальная часть письма содержала детальный план экспедиции с описанием видов дичи, обнаруженной в регионе, разбор Мюллером наиболее подходящего оружия и короткая байка о его прошлой охоте. Рейхскомиссар Шенк сразу узнал бессвязный и бурный поток мыслей, являющийся типичной манерой речи Мюллера. Для Рейхскомиссара письменное приглашение уже само по себе было достижением, но он больше заботился о самом приглашении, а не его форме. Прогулка с Мюллером будет отличным способом отдохнуть от рутины в Зюдвестафрике. И все же, веселый Рейхскомиссар Конго порой бывает странным, и никто не мог сказать наверняка, чем это закончится."
 COG_hunt.102.a:0 "Пойдем с ним на охоту!"
 COG_hunt.102.b:0 "Уж прости, может быть в следующий раз..."

 COG_hunt.103.t:0 "Вольфганг отклонил наше приглашение!"
 COG_hunt.103.desc:0 "Позавтракав булочками, жареным яйцом и выпив чашечку кофе, Мюллер направился в свой кабинет для утренних дел. Работа обычно предполагала быстрый осмотр того, что лежало на столе, реагирование на самые важные бумаги, остальное же передавалось чиновникам. Вообще, за него все эти бумаги должен был смотреть определенный человек, но иногда их присылали ему, потому что не знали, куда их еще отправить. Возможно, Рейхскомиссару нужно назначить еще одного человека, который будет делать то, что пропустил первый.\n\nК его ужасу, казалось, что этой ночью кто-то положил ему гораздо больше документов, чем обычно. Мюллер тяжело вздохнул и принялся за работу. Немного бюджетных запросов, служебные записки, которые вообще не должны были до него дойти, проект системы кондиционирования для близлежащего здания, немного забавных писем, непонятным образом здесь оказавшихся, а еще телеграмма от... почему она не лежала наверху?\n\n"...мы также благодарны за заботу и внимание Рейхскомиссара Мюллера, но обстоятельства, от нас не зависящие, делают экскурсию с Рейхскомиссаром Шенком в ближайшем будущем невозможной..."\n\nМюллер застыл. Он понимал, что это значило. Также он знал, что это вовсе не связано с болезнью его друга. По сути, ему наотрез отказали.\n\nТеперь он не мог работать. Он повернулся и посмотрел в окно, думая только об одном."
 COG_hunt.103.a:0 "...какого черта, Вольфганг...?"

 COG_hunt.104.t:0 "Вольфганг принял наше приглашение!"
 COG_hunt.104.desc:0 "Позавтракав булочками, жареным яйцом и выпив чашечку кофе, Мюллер направился в свой кабинет для утренних дел. Работа обычно предполагала быстрый осмотр того, что лежало на столе, реагирование на самые важные бумаги, остальное же передавалось чиновникам. Вообще, за него все эти бумаги должен был смотреть определенный человек, но иногда их присылали ему, потому что не знали, куда их еще отправить. Возможно, Рейхскомиссару нужно назначить еще одного человека, который будет делать то, что пропустил первый.\n\nК его ужасу, казалось, что этой ночью кто-то положил ему гораздо больше документов, чем обычно. Мюллер тяжело вздохнул и принялся за работу. Немного бюджетных запросов, служебные записки, которые вообще не должны были до него дойти, проект системы кондиционирования для близлежащего здания, немного забавных писем, непонятным образом здесь оказавшихся, а еще телеграмма от... почему она не лежала наверху?\n\n"...Рейхскомиссар Шенк благодарит Вас за заботу и сочтет за честь присоединиться к охотничьей экскурсии, на которую Рейхскомиссар Мюллер его пригласил..."\n\nМюллер понимал, что это значило. Безо всяких вычурных словечек, которые Рейхскомиссар добавил сюда, чтобы ощутить себя важным. Шенк шел сюда, и у него были пушки.\n\nТеперь он не мог работать. Нужно было сделать несколько чрезвычайно важных дел. Тех, что нельзя было доверить директору или секретарю."
 COG_hunt.104.a:0 "О да, Вольфганг!"

 COG_hunt.105.t:0 "Горы Итомбве"
 COG_hunt.105.desc:0 "Карты Мюллера никогда не находились в хорошем состоянии, как того требовали африканские СС от своих офицеров; знаки и нацарапанные отдельные слова покрывали карту вместе с рисунками животных (каких именно, зависело от текущего настроения Мюллера) на обозначениях охотничьих зон. Ранее военные жаловались, что непорядок с картами делает штабное планирование с Рейхскомиссаром бесполезным, но, к счастью, их подчинение приказам обеспечила им путешествие в такие дебри Конго, откуда мало кто возвращался. Эти разногласия привели ко множественным "назначениям" на Москитный Берег.\n\nТеперь Мюллер внимательно изучил свою самую последнюю карту, пытаясь решить, что для него лучше. Он посмотрел на местность, вспомнив предыдущие охоты и различные испытания, на которые он тогда отважился. Поскольку Шенк во всем этом был новичком, гиблые места, где проживали враждебные Рейху вооруженные изолированные племена, даже не рассматривались. Районы Москитного Берега также не подходили, даже если хотелось пострелять по сосланным сюда несчастным.\n\nМюллер остановился на горах Итомбве. Плато и низкогорье отлично подходили для воздушной разведки и охоты - и местные туземцы не настолько спесивы, чтобы убивать немцев. Для Мюллера это звучало прекрасно, и он отдал подручным приказ напечатать увеличенную версию карты Итомбве, а сам мысленно уже испытывал волнующую радость от грядущей охоты."
 COG_hunt.105.a:0 "Что же будет в горах!"

 COG_hunt.106.t:0 "Время вновь поохотиться с Рейхскомиссаром Мюллером"
 COG_hunt.106.desc:0 "Рейхскомиссар Шенк разглядывал в зеркале свою форму. Он бы удивился, сохрани она тот же блеск, как в те времена, когда он и его летчики сражались с русскими, в те славные годы, полные надежды. Блеск формы прошлого с болью застыл у него в горле - он осторожно сглотнул. Вошедший помощник вернул его на землю, указав на портфель и документы. Рейхскомиссар взял свои вещи и вышел из многолюдного помещения в Виндхуке, где он размещался.\n\nКогда прибыл вертолет, он пробежался глазами по маршруту, около 8 часов назад присланному с базы в Конго, где разместился Мюллер, в надежде, что на пути не находится ни одна из отмеченных там враждебных групп. Прибывший вертолет был гордостью местного воздушного флота, сияющий, с острыми черными краями, напоминавший призрака. Он был увешан вооружением, и не все оно обязательно соответствовало оружейным стандартам из Германии. (Неужели 1 вертолету нужен гранатомет на турели, пригодной для батареи ПВО?).\n\nОн взошел на борт, поторапливая пилота, мысленно находясь на пути к любым приключениям, которые были на уме у Охотника Конго, так называли Мюллера в узком кругу. Оставалось надеяться, что не произойдет повторение охоты 1958 года. Безымянные поселенцы все еще преследуют Шенка в кошмарах."
 COG_hunt.106.a:0 "Даже не знаю, волноваться или радоваться."

 COG_hunt.107.t:0 "Вольфганг прибыл!"
 COG_hunt.107.desc:0 "Шенк все еще имел отличное телосложение: в прошлом летчик, Рейхскомиссар держался прямо, с высоко поднятой головой; без сомнения, это впечатляло бы любых женщин, не будь он в сердце Центральафрики. Сияющий Мюллер направился к нему; они быстро обнялись и пожали руки, причем так сильно, что ближайший и внимательный наблюдатель мог заметить их стиснутые зубы. Знакомство перетекает в дружбу, и немного в пренебрежение. Ни та, ни другая сторона этого никогда не признает.\n\nШенк по случаю приготовил особый пистолет, покрытый сусальным золотом выгравированным предприимчивым туземным ювелиром, и вручил его Мюллеру, улыбаясь как и он. Чтобы не ударить в грязь лицом, Мюллер также сделал ответный подарок, сопроводив его комплиментами: отлично выделанную шкуру льва из Северного Конго, завернутую в рулон. Честный обмен, но никто не радовался, как по идее должен был. Мюллер не мог ни во что попасть из пистолета с 5 метров. Шенк ненавидел шкуры. Оба об этом знали, и все равно обменялись подарками. Такова жизнь в Африке. Слуг отпустили, и эти двое начали готовиться к тому, зачем собрались вместе.\n\nШенк первым забрался в вертолет, это получилось у него эффектно; Мюллер же рухнул в кабину, сопровождая все смехом. В полете они держались за все, что только можно, оставляя позади аэропорт Леопольдвиля и мерцающее море бело-зеленых конголезских джунглей. Охота началась."
 COG_hunt.107.a:0 "Не могу дождаться, что же произойдет на этой охоте!"

 COG_hunt.108.t:0 "Давайте полетим к Горам Итомбве"
 COG_hunt.108.desc:0 "Мюллер как-то услышал от местного крестьянина легенду о возникновении гор Итомбве: однажды великий дух раскопал землю в поисках своей жены, а выкопанную почву сложил в курганы. Когда он нашел ее возле одного ручья, она была мертва, и в горе он разровнял массивное плато своим могучим ударом, помня, как она жаловалась на усталость при восхождении по выскокогорью, чтобы встретиться с духом. Теперь это плато расстилается по курсу следования вертолета, большой плоский зеленоватый участок земли, усеянный огнями костров и поднимающимся от них дымом. Высунувшийся в окно Шенк представлял, что слышит звуки деревни, как сплетничают, флиртуют и играют между собой жители, как все эти пестрые мотивы сливаются в единый поток.\n\nВертолет подлетал к горам. Мюллер упомянул, что знает одно охотничье местечко, и даже приберег для этого случая особую цель (еще один личный недостаток Шенка, он никогда не проверяет тех, кому доверяет). У зоны посадки вертолет начал дрожать: возможно, сказался его возраст. Чтобы разрядить обстановку, Мюллер стал кричать на пилота, тот начал кричать в ответ, словно старый приятель.\n\nКонечно, Шенк слышал историю про горы и считал это суеверным вздором. Однако он поневоле ощущал первобытный трепет перед их размером, задаваясь вопросом - не оставил ли здесь адский демиург свой отпечаток? Может, он сам сейчас был подобен обезьяне, уставившейся на ствол ружья, зачарованной необъяснимым. И возможно, местных жителей стоит особо отметить за... будущее сотрудничество и сохранение наследия этой первозданной красоты. Он сделал заметку в своем дневнике и продолжил смотреть на горы, вертолет же с неземной грацией скользил мимо их изгибов."
 COG_hunt.108.a:0 "Интересная походная история, но что насчет охоты?"

 COG_hunt.109.t:0 "Немного горилл"
 COG_hunt.109.desc:0 "На горизонте выросли горы, они быстро заполонили собой весь фон, сцена была бы захватывающей, покажи ее в фильме в одном из кинотеатров Рейха. Шенк готовил свое личное оружие, винтовку из арсенала Виндхука (он не был из тех, кто носил оружие без необходимости, в основном из-за страха, что он применит его в одну из своих страшных досадных ночей), и приготовился стрелять.\n\nМюллер, ухмыляясь, уверял, что сегодня все будет просто. Гориллы кочуют в этой части джунглей плато стаями, их тропы отчетливо видны с воздуха. Все, что нужно делать - лишь следовать вдоль троп, и добыча будет у них в руках. Тогда Шенк высунулся из открытой двери вертолета для наблюдения за гориллами. Скоро он их заметил. Характерный след стоптанных веток, спутанных лиан и лесных проплешин вел на восток.\n\nВертолет качнулся и направился по следу на восток. В поле зрения показалась стая небольших фигур, и вертолет стал лететь так низко к земле, что Шенк чуть ли не падал от турбулентности. Рассуждая об отправке в Германию официальной жалобы на такую халатность, он прицелился и выстрелил. Одна фигура отлетела, остальные рассеялись - Шенк и Мюллер бодро начали отстрел этой стаи. Некоторые убежали, но множество туш остались гнить в джунглях. Казалось, что охота идет успешно, и, несмотря на свои лучшие человеческие качества, Шенк был в восторге."
 COG_hunt.109.a:0 "ОГО."

 COG_hunt.110.t:0 "Радиосообщение с военной базы Букаву"
 COG_hunt.110.desc:0 "В то время, как вертолет покачивался и лениво кружил над зоной охоты, искаженные переговоры пробивались в радиоэфир: "...контакт, враждебная... деревне... атаковать... подтвердите?" Мюллер надел наушники и начал выкрикивать приказы. Шенк скрыл свое изумление: несмотря на полное безразличие Мюллера к управлению, у него были огромные скрытые способности к военной работе в поле. Из него вышел бы неплохой пехотный офицер. Мюллер пристально разглядывал закрепленную внутри вертолета карту, указав жестом на регион рядом с горной грядой, усыпанный красными булавками. Возможно, повстанческая активность.\n\nМюллер отложил наушники и прокричал: "Старина, мы получаем сообщения об активности партизан недалеко отсюда. Слушай, я не хочу сейчас дать по тормозам, но кажется, что сборище вражин может быть совсем близко - и мы ведь не собираемся растрачивать все эти новые блестящие пушки на кучку носорогов!" Он выглядел настолько головокружительно воодушевленным, трудно было вообразить, что он говорит об уничтожении партизан, а не об охоте. Шенк закрыл глаза и попытался игнорировать кружащие в голове мысли. Воспоминания об огневых налетах, плюющихся снарядами пушках, обрушивающих ураганный огонь на маленькие точки, которые кричали и рыдали, замертво падая в крови на черную землю -\n\nОн встряхнул себя, чтобы вернуться в реальность. Мюллер все еще рядом и ждет согласия. Шенк с трудом заставил себя кивнуть. Вертолет парил через зелено-коричневые долины к лежащему на горизонте скоплению хижин, где дым от костров струился по бескрайним небесам, словно вьющиеся детские рисунки."
 COG_hunt.110.a:0 "Боже мой."

 COG_hunt.111.t:0 "А вот и повстанцы!"
 COG_hunt.111.desc:0 "Длинные спуски с гор очень трудные: порывистый ветер тяжело обрушивался на вертолет сверху, и через дрожание корпуса Шенк едва мог слышать Мюллера. Что-то о случае, когда он чуть не подорвал жирафа, нажав не на ту кнопку? Шенк слышал от Мюллера бессчетное множество таких историй, и эта вроде не особо отличалась от прошлых. Он засмотрелся на многолюдную деревню внизу, со множеством костров: но на ее краю угрожающе потрескивали выстрелы. Это повстанцы, или просто туземные 'отряды самообороны'? Трудно сказать.\n\nОни опустились ниже и стали прочесывать деревню, или возможный лагерь партизан: иногда доносились выстрелы от какого нибудь болвана с украденным оружием, который надеялся подбить вертолет. Мюллер прокричал, что им придется подлететь еще ближе, чтобы уничтожить повстанцев, и Шенк стал самим собой. Он больше не в том состоянии, когда любой громкий утренний звук превращает его в дрожащую развалину. Он надеялся, что сейчас это не повторится.\n\nВертолет поднял клубы пыли и застыл, коснувшись земли, Мюллер одобрял грубую силу. Он схватил свою особую винтовку, проверил ее, приказал открыть двери, высунулся наружу и открыл огонь. Во время стрельбы Мюллер изредка кричал и кряхтел при перезарядке. Шенк почувствовал, как у него внутри все упало. Возможно, это была его душа. Или у него ее никогда не было?\n\nОхотник прокричал ему: "Давай, не стой столбом! Помоги тут все зачистить!" Шенк поднялся на ноги до того, как смог выговорить хоть слово против. Оружие в руках, он двигается механически. Целься. Огонь. Целься. Огонь. Взял на мушку одного, кто потянулся за винтовкой - на вид едва старше, чем мальчишка-"
 COG_hunt.111.a:0 "Выстрел."

 COG_hunt.112.t:0 "Эпизод"
 COG_hunt.112.desc:0 "Вертолет все ниже и ниже погружался в темно-зеленую пучину. Шенк безмятежно смотрел на странный силуэт, который появился на месте Рейхскомиссара Мюллера, его кровь и внутренности забрызгали пол вертолета. Силуэт открыл рот, и, не шевеля губами, сказал: "Воу, Шенк, с тобой все нормально? Может немного приляжешь? Я знаю как, тяжело охотиться на молодую дичь, хахахаха!" Похоже, контузия вернулась.\n\nЛопасти вращались, ветер завывал. Мир вокруг превратился в бесконечную пляску кровавого огня, а то, во что стрелял Мюллер, превращалось в маленьких мальчиков и девочек из русских деревень. Он пикировал и несся на крыльях из холодного металла, выплевывая горячий свинец, а их фигуры лопались как хлопушки и ломались, как фарфоровые куклы, которые Матушка обычно дарила на Рождество. Тела окрашивались в малиновый цвет. Как давно он пробовал на вкус малину? Но уж точно не таким образом. У него руки в крови, или это просто выход гнева его страны? Какая разница?\n\nОн едва слышал панические крики: "Шенк, что ты делаешь? Я тоже люблю деревья, но повстанцы мертвы! Черт возьми, не заставляй меня подавать еще один запрос на боеприпасы!" Мгновенно и жестко мир вокруг вернулся в норму, а Рейхскомиссар Шенк высунул голову из вертолета, и его стошнило. Он с трудом смог заставить себя залезть обратно и сесть."
 COG_hunt.112.a:0 "Иисусе, это было плохо."

 COG_hunt.113.t:0 "Назад на базу"
 COG_hunt.113.desc:0 "Зигфрид Мюллер смотрел на дымящуюся воронку, где только что лежал Рейхскомиссар. Глаза Шенка превратились в блюдца, а руки тряслись. Мюллер задался вопросом, случился бы у него такой шок, из-за которого тот же старый Генрих вынужден принимать морфин: он так и не стал прежним после того, что сделал слон с его патрулем... в любом случае, Мюллер может понять, когда человек разбит, а Шенк был чертовски разбит. Возможно, охоту следует прекратить.\n\nОн вновь спросил его, хочет ли тот продолжать. За его спиной была разрушенная пылающая деревня, наполненная трупами. Похоже, на подлете они попали в одну из цистерн с топливом, и те, кто был рядом с ней, превратились в головешки. Шенк таращился на все это и ничего не говорил: за него говорили его дрожащие руки.\n\nМюллер запросил вертолет до базы. Может в другой раз, дружище. Жаль, что ты не можешь быть охотником посильнее. Какая-то часть его подсознания подумала, что проблема в медицине: может, партизаны отравили лекарства? Рейх, конечно же, издал указ о том, что для восстановления от контузии необходим только постельный режим, зачем же Германия будет давать неправильные рекомендации своим гарнизонам в джунглях?"
 COG_hunt.113.a:0 "По крайней мере, это кончилось."

 COG_hunt.114.t:0 "Рейхскомиссар вернулся!"
 COG_hunt.114.desc:0 "Рейхскомиссар Шенк, шатаясь, выходит из вертолета, а в глазах у него все еще проносятся виды Виндхука. Он едва может подозвать своих помощников, но ему уже все равно. Контузия разъедала его долгие годы, истощая силы, даже если он старался ее не замечать, хорошо хоть его помощники знали, что нужно с этим делать. Капельница с морфином и несколько часов в кровати поднимут его на ноги. Хотя бы до следующего раза.\n\nЛежа в палате, он обдумывал случившееся. Знал ли Мюллер о его недуге и пытался намеренно его спровоцировать? Ему так не казалось, но с Мюллером всегда все непросто. На его памяти люди погибали постоянно, как кегли, сбитые шаром, пронизанные пулями, они насвистывали какую-нибудь мелодию, уходя в вечность. Возможно, этот дружище раскусил его подсознание: Шенк понятия не имел, откуда берутся эти галлюцинации, но хотел бы подавить и забросить их подальше, в темный угол своего разума.\n\nВ любом случае, ясно одно: Шенк больше никогда не пойдет на охоту с Мюллером. Охотник пусть ищет себе другого компаньона. А что... Шенк? У него много дел, надо, хм, разобраться с некоторыми делами."
 COG_hunt.114.a:0 "Во всяком случае, сейчас он в безопасности."

 COG_hunt.115.t:0 "Почему он отказался?"
 COG_hunt.115.desc:0 "Мюллер отреагировал на короткий отказ совсем не свойственным для него образом: мрачной депрессией. Она вроде не так страшна и не так глубока; но этого все равно достаточно. Почему Шенк ему отказал? Разве он не повеселился на охоте в 1958? (туземцев очень жаль, но Мюллер не из тех, кто зацикливается на трагедиях. И вообще, их семьям заплатили компенсацию.) Конечно, они не во всем сходились, Шенк был такой размазней, когда заводился из-за 'прав туземцев' и 'правильного дипломатического протокола', но они же были настоящими друзьями, так ведь?\n\n...Верно?\n\nТрагедию в общих словах можно описать так: в мечты вторглась суровая реальность. В то время как Мюллер бесцельно и подавленно сидел на месте, целая сеть воображаемых альянсов рушилась вокруг этой широкоплечей громадины. Дружба, да и весь мир - все стало рушиться. Если после стольких лет Шенк не любит Мюллера и не хочет ходить с ним на охоту, то как ему можно верить? Боже упаси, а Хюттиг?\n\nЭто просто трагедия: и Охотник Конго в ее центре. Слегка отчаявшись, он недоверчиво просматривает список корпораций Коммисариата. Он должен убедиться в верности всех своих людей, что они не служат другим Рейхскомиссарам или чужим странам. Все дипломатические Мега-охоты, планировавшиеся на следующий год, будут свернуты на неопределенный срок: у Мюллера нет времени на тех, у кого нет времени на него.\n\nОхотник Конго предстал в новом свете: не как охотник, но добыча."
 COG_hunt.115.a:0 "Когда Мюллер уже поймет?"

 COG_hunt.116.t:0 "Действительно, очень странная охота"
 COG_hunt.116.desc:0 "Мюллер, как многие опытные охотники, довольно социопатичен, и порой не обращает внимания на вещи, которые обычных людей потрясли бы до глубины души. И то, что случилось, хоть и прискорбно, не произошло с Мюллером впервые (бедный Генрих так и не оправился - очень жаль, ведь он отлично стрелял из своего Маузера). Поэтому во время полета обратно в Леопольдвиль и по возвращении, Рейхскомиссар уже обо всем забыл: и все же что-то осталось, как кусочек пищи, застрявший между зубами.\n\nОн опять начал думать, что проблема в медикаментах. Он приказал проверить все имеющиеся запасы, врачей и персонал, всех подозрительных уволить и отстранить: и что-то все равно неладно. В порыве подозрительности он приказал собрать всех, кто страдал теми же недугами, чтобы лично их проверить (очень похвально для неграмотного человека), направить к своим врачам, с запросами на новые лекарства.\n\nИ все равно сохраняется гложущее беспокойство.\n\nОн записал сообщение Шенку, спрашивая как его самочувствие. На что получил холодный ответ и подтверждение, что у Шенка все хорошо, спасибо за беспокойство, но может перестанешь посылать сообщения по этому каналу? Хорошо, что Мюллер достаточно твердолобый, и может принять такой тон за дружелюбный и оставить всех в покое. Если Шенк в порядке, то и Мюллер тоже. Возможно, вскоре он достаточно окрепнет, чтобы вновь поохотиться на партизан."
 COG_hunt.116.a:0 "Как до этого дошло?"

 COG_hunt.117.t:0 "Горы были наши"
 COG_hunt.117.desc:0 "Предполагалось, что вы никогда не увидите этих ивентов, а Шенк должен был либо пережить случай с ПТСР, либо вообще не принимать приглашение Мюллера. Есть два варианта, почему это случилось: либо я сломал код, в чем вы не смеете меня обвинять, либо вы были просто любопытны и использовали консоль на эти ивенты, либо мгновенные фокусы. В любом случае, вы читер и испортили всю историю.\n\nДумаю, что каким то странным способом вы создали мир, где прогулка произошла слишком быстро, и у Шенка не было достаточно времени, чтобы пережить еще один трагичный эпизод ПТСР, что в целом можно рассматривать как не самый плохой вариант."
 COG_hunt.117.a:0 "Но обманывать не хорошо."

 COG_hunt.118.t:0 "Официальное приглашение для Рейхскомиссара Ганса Хюттига"
 COG_hunt.118.desc:0 "Рейхскомиссар Зигфрид Мюллер развалился на спине в прохладе своего комфортного офиса и ковырял ножом в ногтях. "Чертовски жарко, подумал он. Но не так ужасно, как вчера. Он поднялся, чтобы выпить, перед тем как броситься в кресло на балконе. "Долбаный ремонт". Его любимый вертолет стоял уже неделю, не в силах взлететь. Был другой, поменьше, для более близких охот, о чем ему напомнили подручные. К черту все! Невероятная скука. Он перестреляет все живое в радиусе полета этого старого корыта. Мюллер сказал подручным сосредоточиться на управлении колонией и оставить охоту настоящему мастеру!\n\nКогда Мюллер ступил на борт вертолёта и отпил из своего ледяного напитка, его посетила идея. "Будь я проклят, - он поднялся, - будь я проклят, что раньше не додумался." Он пошел к машинисту. "Я здесь, черт возьми, за одним."\n"Мой обнаглевший коллега Ганс, мы отправимся вдвоём. Фюрер хочет, чтобы все мы сотрудничали, и препятствие к этому - ты, а не я и не Вольфганг."\n\nНесмотря на эти мысли, он начал письмо с тех же вежливостей, что и во всех официальных приглашениях. Но его ехидные коментарии продолжались, хотя бы ради собственного удовольствия. "Ганс, ты бестия особого калибра. Но я и не на таких охотился. У тебя чертовски большие земли: как же ты можешь пренебрегать их великолепием? Позволь мне разжечь в тебе немного страсти." Мюллер понимал, что значение этого письма почти нулевое. Хотя ему ничего больше не оставалось. Так почему бы не озаботиться тем, зачем он здесь? Это казалось хорошим путем для сотрудничества Рейхскомиссаров друг с другом ради превращения Африки в неотъемлемую часть Рейха. Строго и по делу... Хюттигу понравится формулировка!\n\nСо старым другом Шенком проблем не возникнет. Наконец нашелся человек, который понял, как утвердить немецкое господство... пусть и таким образом. Туземцам же требовалось время. "Если скажет нет, ему же хуже; я просто сделаю свою работу!" Мюллер разразился смехом во время написания послания. "Знаешь, Ганс, нам лучше дружить и не ссориться. Я вообще-то оказываю услугу, пытаясь вытащить тебя из добровольной изоляции. Все в Германии считают тебя бесполезным старым ворчуном...""
 COG_hunt.118.a:0 "Глубокоуважаемому Рейхскомиссару Гансу Хюттигу..."

 COG_hunt.119.t:0 "Официальное приглашение от Рейхскомиссара Зигфрида Мюллера"
 COG_hunt.119.desc:0 "Рейхскомиссар Ганс Хюттиг злобно сверкнул глазами на несчастного клерка, который положил донесение на его стол и дрожащим голосом заговорил: "От..., - он сглотнул, - от Рейхскомиссара... Мюллера из..." Хюттиг рявкнул: "Я знаю, откуда он!"\nДураки отправляют свои дурацкие сообщения. 'Как удобно', подумал он вслух. Хюттиг себя оборвал, "Чего ты ждешь? Пошел вон!" Его колотило от ярости при упоминании имени Мюллера.\n\nОн нацепил очки для чтения. И крепко уперся в стол. С каждым прочитанным письмом его кулаки белели. Надменный тон этих писем вместе с их содержанием довершил дело. Он ударил кулаком по столу так сильно, как только мог. Из-за всепоглощающей ярости боль оказалась терпимой. 'К черту этого заносчивого дурака.' Его секретарь ворвался в офис. "Рейхскомиссар, Вы в порядке?" Хюттиг снял очки.\n"Читай!" - сказал он весьма миролюбиво.\n\n"Еще раз, - Хюттиг начал свою тираду спокойно, совсем не выдавая кипевшей в нем ярости, - он демонстрирует свою полную неспособность делать то, зачем Фюрер нас троих сюда послал. Он неспособен управлять своим Рейхскомиссариатом." В это время что-то треснуло. "Шенк - некомпетентный трус, нелояльный партии, и ему это сойдет с рук. Я едва сдерживаюсь!" Его ладонь пронзила резкая боль. "Но Мюллер открыто показывает свою бездарность! У меня есть доказательства, просто посмотри письмо! Тем не менее, Германия прославляет его за укрепление немецкого господства в Африке! Пока они забывают про единственного, кто делает свою долбаную работу!"\n\n"Герр Хюттиг? - сдержанно сказал секретарь. - Ваши очки..." Хюттиг глянул на свою ладонь, сжимавшую треснувшую оправу и разбитые линзы. "Когда нибудь он за это заплатит. Он и этот Шенк". Он отбросил сломанные очки. "Приведите мне стенографиста, - Хюттиг выглядел более спокойно, чем обычно, - никому не будет нужно это письмо. Но я хотя бы смогу показать Мюллеру его безмерную некомпетентность в каждом его слове! Знаю, сейчас мы не думаем о будущем. Но однажды я притащу тебя к Гитлеру возле Рейхстага. И если он проявит свое знаменитое милосердие, то я лично закатаю тебя в грязь!""
 COG_hunt.119.a:0 "Как закончите с письмом, принесите пива! Я хочу снять стресс!"

 COG_hunt.120.t:0 "Ганс отказался"
 COG_hunt.120.desc:0 "К стене этого слишком тесного и жаркого кабинета было приколото письмо коллеги рейхскомиссара Зигфрида Мюллера, Ганса Хюттига. Мюллер, находясь в веселом настроении, несмотря на содержание письма, и швырял в него ножи из-за своего стола. "Что мне с тобой делать, Ганс? - рассмеялся Мюллер. Попадание, прямо разделяющее букву "бездарность" надвое. - Ну что ж, Ганс. Ты можешь называть меня как угодно, пока я собираю плоды своего труда. Вот и все твои разглагольствования о моей бездарности."\n\nЕще одно попадание, прямо разделяющее целое предложение. Теперь оно гласит: «...пока вы работаете...» вместо «...пока вы охотитесь, я работаю ...». - Признаю, я люблю охоту. Но какой человек с обычным интеллектом не воспользуется этой возможностью, как я? Увы, но мою работу все же хвалят. Не вашу! Я собирался объединиться с вами. Я хотел подружиться. Но я пришел к выводу, что вы заслужили свой позор, Ганс. Вы даже не можете справиться с восстаниями."\n\nИ еще один удар, разорвавший письмо пополам. «Для человека с твоей безжалостностью, Ганс, я подумал, ты тоже захочешь удостоиться славы». Мюллер поднял письмо, внимательно изучив его. «Что тебя настораживает? Мой африканский аскари? Может быть. Охота? Всем нравится охота. Шенк? Нет, он хороший человек, слишком хороший. Я? Ну, мой характер может быть двойственным, как говорила мне мама. Моя особенная игра? Ха, это определенно не настораживает тебя, безжалостный ублюдок."\n"Пошёл нахуй, Ганс! Ты - человек-загадка", - беззаботно воскликнул Мюллер.\n\n«Нет ли в настоящее время никого особенного, с кем я не охотился раньше?» Он вышел на балкон, глядя на исчезающую в пустыне тропу. Красный песок мечтательно колышется на ветру. 'Мадагаскар. Чертов Морис! Конечно! У него на острове определённо имеются особенные зверушки. Я могу пригласить его посмотреть моих. Эсэсовец Хюттиг терпеть не может его, так что это заставит его задницу полыхать дважды». Он подошел к пишущей машинке, но внезапно осознание этого застопорило его. «Он слишком далеко. Кроме того, я слышал эти тревожные сообщения о его населении и, по слухам, даже о его гарнизоне.» Мюллер бросил это дело. Он выпил холодный напиток и вернулся на балкон."
 COG_hunt.120.a:0 "Ёкарный бабай, надо что-то делать! Верните мне мой чёртов вертолёт!"

 COG_hunt.200.t:0 "Поиски хороших охотничьих мест в джунглях"
 COG_hunt.200.desc:0 "Роберт прятался в густых корнях одного из огромных деревьев джунглей. Дождь лил на него даже сквозь толстые слои этих проклятых деревьев. Шум, колеблющийся в близлежащем ручье, мешал ему разобрать звук животного. Но он был уверен, что нашел его. Могучая горилла, впечатляющее чудовище. Он быстро отметил его на карте в соответствии с приказом и умчался прочь.\n\nНаемник не любил здесь находиться, не хотел здесь находиться, ему платили за то, чтобы быть здесь. Он знал, что он и его товарищи были лучшими для этой работы, потому что им платили, чтобы они делали свою работу в джунглях. Он не спрашивал, когда Зигфрид Мюллер послал их сюда, так как он платил значительно хорошо и обещал бонусы за успех. Их задача была проста; он хотел, чтобы они нашли самых впечатляющих животных в джунглях Африки, чтобы потенциально на них поохотиться. Это могло бы понравиться даже Роберту.\n\nЭскадрильи вертолетов вылетели из дворца рейхскомиссара, чтобы рассредоточиться над джунглями. Крошечные вертолеты; такие крошечные, что в них едва помещались трое мужчин, не считая пилота. В каждом было по два-три наемника из отобранных вручную коммандос, опытных в суровой местности джунглей. Им платили за то, чтобы они отмечали лучшие места Африки для охоты на диких животных джунглей.\n\nИх вертолет приземлился на плато ночью назад. Каждый наемник отправился на поиски самых больших и жестоких зверей, чтобы отметить места, которые обещали наибольшее количество денег в виде бонусов. Все члены его роты, прибыв на плато, снова полетели к рейхскомиссару для отчета. Там никто не спрашивал об успехах друг друга, даже в своих собственных отрядах."
 COG_hunt.200.a:0 "Никто, кроме Рейхскоммисара."

 COG_hunt.201.t:0 "Поиски хороших охотничьих мест в Саванне"
 COG_hunt.201.desc:0 "Эрнст и его люди нашли то, что искали. Логово львов, следы которых они выслеживали последние часы. Он остановил группу и, улыбнувшись им, сказал: " Именно на это и надеялся рейхскомиссар." Он взял карту, и отметил место на ней красным крестом. "Надеюсь, у остальных тоже всё в порядке. А нам пора возвращаться." Они тщательно уложили свое снаряжение и бесшумно выбрались из кустов высотой по грудь.\n\nОх, саванна. Эрнсту она нравилась. Хотя он и вспотел, как будто бежал а не шел, он наслаждался звуком песка, хрустящего под его ботинками. Он был очарован здешней дикой природой, редкой растительностью, игривым жарким ветром. Ему нравилось всё это, хотя он и не знал точно, почему. Но он понимал, почему рейхскомиссар послал их сюда.\n\nОни вылетели почти на двух десятках вертолетов из Леопольдвиля в этом направлении, но вскоре распылились в разных регионах. Все эти гигантские вертолеты были набиты ветеранами гарнизонных войск разведывательного корпуса для поиска лучших мест охоты в регионе с лучшей дичью. Здесь были совершенно разные животные, от кротких великанов до величественных зверей.\n\nКоманда прибыла на место, о котором разведчики договорились заранее. В то время как вертолеты улетели на разведку впечатляющих животных с неба, несколько небольших групп из трех человек должны были выследить животных на основе их траекторий на земле соответственно.\n\nДвум другим эскадрильям, похоже, тоже повезло, и когда они прибыли в Леопольдвиль рано утром следующего дня, все экипажи вертолетов, кроме одного, имели многочисленные отметки на своих картах."
 COG_hunt.201.a:0 "Рейхскомиссар был доволен."

 COG_hunt.210.t:0 "Горилла: Место охоты"
 COG_hunt.210.desc:0 "Сегодня, Уже выпрыгивая из постели, Зигфрид Мюллер был в хорошем настроении, с более широкой, чем обычно, улыбкой. Он покраснел от перевозбуждения при мысли об охоте на большую яростную гориллу. Это было одно из классических африканских животных, но он хотел получить его трофей и видеть его в своем дворце. Чудовищная голова гориллы сделала бы его комнату трофеев гораздо более впечатляющей.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была сохранена для получателя. Он быстро определил два места, которые он предпочитал из-за их обилия животного. Он должен был выбрать.\n\nС одной стороны, там были горы Итомбве. Туда можно было бы лететь прямым рейсом. Эти горы находились не слишком далеко от номинальной границы с рейхскомиссариатом Остафрика и, как говорили, служили местом размножения некоторых из самых знаменитых охотничьих угодий высокогорья и зеленых саванн в долинах.\n\nС другой стороны, его взгляд пал на горы Вирунга. Расположенный немного севернее рейс, который некоторое время вел бы вдоль побережья озера Конго. Но его восемь вулканов уже создали для Мюллера историю охоты, которую стоит рассказать.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую дичь и где ему больше всего повезет с гигантскими гориллами."
 COG_hunt.210.a:0 "Несложный перелет в горы Итомбве."
 COG_hunt.210.b:0 "Среди мифов и легенд, среди вулканов Вирунга."

 COG_hunt.211.t:0 "Горилла: Экипировка"
 COG_hunt.211.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из неотъемлемых частей охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать классическое охотничье снаряжение. Использовалось десятилетия назад, и было столь же эффективно тогда. Оно состояло из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для чтения следов животных.\n\nНо он также мог выбирать из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, брутально и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей. Однако старое оборудование часто делало охоту медленной и неэффективной, и сильные животные часто убегали до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он мог убить такого большого зверя, как горилла. С другой стороны, он также должен был иметь в виду, как он намеревался убить зверя, чтобы не принести с собой не то оружие."
 COG_hunt.211.a:0 "Старое снаряжение сотворит чудо."
 COG_hunt.211.b:0 "Современное снаряжение. Оно дорогое и сделает своё дело."

 COG_hunt.212.t:0 "Горилла: Охота почти готова!"
 COG_hunt.212.desc:0 "Они шли к вертолету, у всех были решительные лица. Во главе их стоял сам Зигфрид Мюллер. Роторы вертолета начали шевелиться и бросали песок в их сторону, прежде чем они использовали полозья, чтобы запрыгнуть на транспортное средство. Поставив свое снаряжение на место, он сел за руль и улыбнулся своим спутникам. Трое солдат гарнизона, местный следопыт Ваффен-СС и наемник, знакомый с местом, куда они направлялись, сопровождали его на охоту.\n\nВсё было готово! Рейхскомиссар потер руки при мысли о том, что скоро ему предстоит убить большую гориллу. Он представил его прямо перед собой, целящимся в серебристо мерцающую спину горы плоти. Он приближался после смертельного удара и был очарован странно человеческим выражением лица.\n\nЭти мысли уже некоторое время не казались такими живыми. Однако ему пришлось сдержаться, несмотря на то, что он радовался тому, что наконец-то снова поохотиться. Ибо охота его просто манила."
 COG_hunt.212.a:0 "Трубите в рог!"

 COG_hunt.213.t:0 "Горилла: Поход в горы"
 COG_hunt.213.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слово пилота спасло его от полного погружения в грёзы о охоте. Взволнованно он схватился за опорные прутья и встал на полозья, холодный ветер обдувал его лицо. Внизу он увидел, что они пересекают небольшой ручей с двумя разветвлениями, заросший темно-зеленой густой мшистой травой. Река петляла вдоль гор, пересекаемая с обеих сторон, на протяжении многих миль, и каждые несколько метров она разветвлялась вокруг какого-нибудь травянистого холма.\n\nВертолет взлетел выше. Впереди виднелась горная гряда, густо покрытая растительностью. Навес джунглей закрывал какой-либо прямой обзор на землю, особенно при размытом движении. Вверх и вниз уходили пейзажи. Небольшие долины омрачали горный вид, превращаясь в примерно такое же высокое и бесконечное плато. Мюллеру нравилось следить за поднимающимися и опускающимися линиями горизонта. Далеко за самыми огромными хребтами высокогорья он заметил заросли джунглей, заканчивающиеся тревожно резко, снова уступая место травянистым холмам. Но они были здесь не для этого!\n\nОдин из его товарищей присоединился к нему на салазках, и крикнул, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Гориллы, несомненно, находятся где-то в самых густых зарослях". Хороший вопрос, конечно. Было ли разумно охотиться на опасно энергичного зверя с земли? Или, скорее, безопасно, но над навесом джунглей с воздуха?\n\nОхота в этом случае может закончиться, не начавшись."
 COG_hunt.213.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слово пилота спасло его от полного погружения в грёзы о охоте. Взволнованно он схватился за опорные прутья и встал на полозья, холодный ветер обдувал его лицо. Внизу он увидел, что они пересекают небольшой ручей с двумя разветвлениями, заросший темно-зеленой густой мшистой травой. Река петляла вдоль гор, пересекаемая с обеих сторон, на протяжении многих миль, и каждые несколько метров она разветвлялась вокруг какого-нибудь травянистого холма.\n\nВертолет взлетел выше. Впереди были горы Вирунга. Восемь впечатляющих вулканов, окруженных легким утренним туманом, немедленно вызвали мифические фантазии в голове Мюллера. Один лучше другого. Кроме того, они тянулись на мили в обоих направлениях. Скалистые образования земли предполагали, что они были задуманы как крутые тропы, ведущие в горы. Но Мюллер знал, что именно так должны выглядеть вулканы. Подъемы вулканов заросли деревьями джунглей. Хотя они были более редкими, чем в других джунглях, все восемь вулканов казались ярко-зелеными. Неуклонно поднимаясь к вершине, к своим затянутым облаками вершинам, нижние уровни этих красиво очерченных гор с их таинственными тропами и более густым подлеском, очевидно, созданы чтобы быть лучшими местами для охоты.\n\nОдин из его товарищей присоединился к нему на салазках, и крикнул, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Гориллы, несомненно, находятся где-то в самых густых зарослях". Хороший вопрос, конечно. Было ли разумно охотиться на опасно энергичного зверя с земли? Или, скорее, безопасно, но над навесом джунглей с воздуха?\n\nОхота в этом случае может закончиться, не начавшись."
 COG_hunt.213.a:0 "Приготовтесь стрелять прямо отсюда!"
 COG_hunt.213.b:0 "Найдите более просматриваемое место!"

 COG_hunt.214.t:0 "Горилла: Идеальный момент"
 COG_hunt.214.desc:0 "Зигфрид Мюллер целился своей твердой рукой. Он не хотел, чтобы все это аккуратное планирование, все эти усилия были напрасными. Он был сосредоточен, как всегда, когда охотился. В поисках идеальной цели перекрестие прицела становится всего лишь продолжением его глазного яблока. Вот он! Адреналин закипел и побежал по его венам со скоростью света.\n\nПерекрестие остановилось на красивой огромной спине крупного самца гориллы. Он слегка подстраивался вправо, осторожно, чтобы не потерять первоначальную цель. Затем налево. Он медленно искал другие цели. Но их не было. Этого должно было быть достаточно, и его чудовищность, несомненно, соответствовала потребностям комнаты трофеев Мюллера. Сейчас был подходящий момент. Он снова прицелился в широкую спину. Горилла не двигалась, просто сидела там. Идеально!\n\nОдна последняя корректировка. Теперь он затаил дыхание и, как всегда, считал в уме.\n\nТри!\n\nДва!\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.214.a:0 "Выстрел!"

 COG_hunt.215.t:0 "Горилла: Мы поймали ее!"
 COG_hunt.215.desc:0 "Пуля попала прямо в шею гориллы!\n\nКак и было задумано. Зверь рухнул в тот же миг, пролежав неподвижно несколько секунд. Но потом он начал бесконтрольно вздрагивать. Как раз в непосредственной близости от уха Мюллера раздался еще один выстрел, раздробивший огромную спину зверя сзади. Было ли оно живым раньше или это были непроизвольные конвульсии - нельзя сказать, но теперь черное животное, несомненно, было мертво.\n\nОни подошли к мертвому животному на земле. Шаг за шагом улыбка Мюллера становилась все шире. Всего в метре от него он потряс одного из своих товарищей по охоте за плечо и завопил, как ему не хватало этого чувства перевозбуждения. Он никогда раньше не убивал такую жестокую взрослую гориллу, и голова этого особенно свирепого экземпляра собиралась украсить залы его дворца и придать ей угрожающее, но спокойное выражение, которое излучала эта горилла.\n\nМюллер быстро снова пришел в себя. Он попытался поднять его вертикально, но вынужден был отступить перед его чудовищностью. Вместо этого они синхронно перевернули его и набросились на него, как стервятники, для своей последней работы за день."
 COG_hunt.215.a:0 "Таким образом, началась разделка и укладка..."

 COG_hunt.216.t:0 "Горилла: Во дворце"
 COG_hunt.216.desc:0 "Вот так. Идеально на месте! Здоровяк просто стоял там, но Мюллер не мог точно сказать, что именно произвело на него такое впечатление. Просто произвело и всё. Великолепная коллекция, все еще находящаяся на ранней стадии своего обветшания, и голова такого огромного зверя безупречно дополняли друг друга. Череп гориллы, угрожающе смотрящий сверху вниз на любого из посетителей дворца, конечно, время от времени встречал испуганного посетителя. Мюллеру это понравилось.\n\nОн посмотрел на расположение головы и поблагодарил за усилия консьержей, что поместили его туда. Рейхскомиссар скрестил руки на груди и с гордостью созерцал свою работу. Он убил этого зверя! Что за историю можно рассказать. Теперь никто не мог опровергнуть её, когда голова большой гориллы была стражем истории. Свирепый взгляд напомнил ему о том, как много впечатлений Африка готовит ему - те впечатления, что украсят его дворец."
 COG_hunt.216.a:0 "Ему не терпелось расширить коллекцию."

 COG_hunt.217.t:0 "Гориллa: Мы ее упустили!"
 COG_hunt.217.desc:0 "Пуля просто оцарапала зверю ухо!\n\nГорилла подняла глаза с неловким человеческим выражением недовольства. Мюллер выстрелил снова, кипя от ярости, но монстр бросился в подлесок. Его товарищам так же не повезло. Они отреагировали слишком поздно, чтобы сделать что-то. Одна пуля попала животному в бок слишком поздно.\n\nОни некоторое время искали его на земле, но тоже не преуспели в этом. Мюллер просто не хотел возвращаться с пустыми руками. В ярости он, как маньяк, безрезультатно стрелял в подлесок. Он никогда еще не был так близок к тому, чтобы убить такую свирепую и взрослую гориллу, но, вынужденный смириться с тем, что не убьет сбежавшее чудовище, в этот несчастливый день он снова пришел в себя. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся вернуться в следующем году, чтобы выследить этого конкретного зверя, как бы ни была разочарована эта мысль."
 COG_hunt.217.a:0 "Он хотел эту гориллу больше всего на свете..."

 COG_hunt.218.t:0 "Горилла: С пустыми руками"
 COG_hunt.218.desc:0 "На обратном пути Мюллер приколол свой охотничий клинок к карте. Он хотел всегда помнить, где бродила большая горилла, которую он чуть не убил. Всего несколько сантиметров левее - и его шея была бы расколота импульсом пули, как дыни, которые он когда-то использовал для тренировок вскоре после прибытия в Центральафрику.\n\nЕго спутники заметили, что с ним что-то не так, и попытались подбодрить его. Один из солдат гарнизона, ветеран, которого Мюллер полюбил за умение заключать контракты с легионами Свободной Франции, предложил совершить долгий крюк вдоль берегов озера Конго, чтобы поохотиться на крокодилов в соревновании. Тем не менее, Мюллер отрекся и был охвачен настроением, необычным для Смеющегося Человека; состояние угрюмости."
 COG_hunt.218.a:0 "Он и раньше охотился на множество крокодилов..."

 COG_hunt.220.t:0 "Великий Буйвол: Место охоты"
 COG_hunt.220.desc:0 "Рейхскомиссар потягивал один из своих специальных ледяных лимонных напитков, когда им овладела решимость. Он хотел расширить свою коллекцию трофеев, которая нигде не состарилась так сильно, как здесь. Следующей его целью будет буйвол. Животное, чьи рога странной формы всегда вызывали у него озорной смех. Это было типичное животное африканской саванны, но, что самое главное, оно было крупным от природы, и, тем не менее, его рога впечатляли.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была сохранена для получателя. Он быстро определил два места, которые он предпочитал из-за их обилия животного. Он должен был сделать выбор.\n\nС одной стороны, его взгляд пал на Бас-Уэле. Обширная саванна, представлявшая собой лоскутное одеяло из травы и степи. Далеко к северо-востоку от озера Конго долгий перелет может окупиться большим количеством животных. Тамошняя саванна была идеальным местом для размножения. С другой стороны, была провинция Ликуала. Расположенная к северо-западу от озера Конго; рейс, который вел бы вдоль его берегов. Это был довольно болотистый район, и было известно, что там обитает особый вид буйволов.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую дичь и где ему больше всего повезет с великими буйволами."
 COG_hunt.220.a:0 "Песчаная и травянистая провинция Бас-Уэле."
 COG_hunt.220.b:0 "Болотистая провинция Ликуала."

 COG_hunt.221.t:0 "Великий Буйвол: Экипировка"
 COG_hunt.221.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из неотъемлемых частей охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать классическое охотничье снаряжение. Использовалось десятилетия назад, и было столь же эффективно тогда. Оно состояло из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nНо он также мог выбирать что-нибудь из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, брутально и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей. Однако, старое оборудование часто делало охоту медленной и неэффективной, и сильные животные часто убегали до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он мог убить такого большого зверя, как горилла. С другой стороны, он также должен был иметь в виду, как он намеревался убить зверя, чтобы не принести с собой не то оружие."
 COG_hunt.221.a:0 "Старое и надежное."
 COG_hunt.221.b:0 "Современное и быстрое."

 COG_hunt.222.t:0 "Великий Буйвол: Приготовления почти закончены!"
 COG_hunt.222.desc:0 "Они аккуратно сложили свое оборудование и вдовесок выпили немного алкоголя для мотивации. Мюллер собрал команду крепких и надежных товарищей по охоте. Два ветерана разведывательного корпуса гарнизонов, обычный полковник, местный, который оказался частью туземных Ваффен-СС Мюллера, и следопыт, с которым он работал раньше. Они удобно устроились в кабине большого вертолета. Его спутники уже начали делиться историями о своем собственном охотничьем опыте. Ну, по крайней мере, те из гарнизона, потому что они охотились и раньше.\n\nВсё было готово! Рейхскомиссар потер руки при мысли о том, что скоро ему предстоит убить огромного буйвола. Он представил его прямо перед собой; целящимся в коровоподобное существо и попадающим прямо ему в сердце. Он приближался после смертельного удара, очарованный неуклюже впечатляющими рогами.\n\nЭти мысли уже некоторое время не казались такими живыми. Однако ему пришлось сдержаться, несмотря на то, что он радовался тому, что наконец-то снова поохотился. Ибо охота его просто манила."
 COG_hunt.222.a:0 "Точите ножи, готовьте ружья. Охота начинается!"

 COG_hunt.223.t:0 "Великий Буйвол: Поход в горы"
 COG_hunt.223.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в грёзы об охоте. Взволнованно он схватился за опорные прутья и встал на полозья, ветреный воздух обдувал его лицо. Внизу вертолет следовал за рекой Уэле, темно-коричневой от грязи, извивавшейся сквозь джунгли. В конце концов они увидели на горизонте то, за чем пришли.\n\nВертолет поднялся выше. Впереди был Бас-Уэле. С одной стороны лежали холмы, покрытые лугами, с группами деревьев, заполняющими долины, извивающимися вдоль ручьев и рек, еще неизвестных. На другой стороне были мили и мили непрерывных джунглей, густых и пышных, скрывающих землю от взгляда с воздуха. В этих регионах можно было найти почти все, что угодно, и именно это делало их такими привлекательными для сегодняшней охоты.\n\nОдин из его товарищей присоединился к нему на салазках, и крикнул, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Буйвол, несомненно, находятся где-то на этих берегах реки". Хороший вопрос, конечно. Будет ли лучше снизиться для лучшего обзора? Или же это лишит немало нужного элемента неожиданности?\n\nОхота в этом случае может закончиться, не начавшись."
 COG_hunt.223.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в грёзы об охоте. Взволнованно он схватился за опорные прутья и встал на полозья, ветреный воздух обдувал его лицо. Внизу вертолет пролетел над озером Конго, его слабые очертания отражались на волнах внизу, когда он продвигался вперед к покрытому деревьями берегу.\n\nВертолет поднялся выше. Впереди была Ликуала. На западном берегу озера Конго раскинулись тысячи миль нетронутых тропических лесов, не тронутых человеческим жильем. Леса обладали богатым биологическим разнообразием, насчитывающим 300 видов птиц, а также 1000 видов растений и деревьев, в том числе находящихся под угрозой исчезновения махагони. Но леса не слишком беспокоили Мюллера, так как там не было буйволов. Буйволов можно было встретить в более гористой северной местности, куда они и направлялись.\n\nОдин из его товарищей присоединился к нему на салазках, и крикнул, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Буйвол, несомненно, находятся где-то на этих берегах реки". Хороший вопрос, конечно. Будет ли лучше снизиться для лучшего обзора? Или же это лишит немало нужного элемента неожиданности?\n\nОхота в этом случае может закончиться, не начавшись."
 COG_hunt.223.a:0 "Держитесь выше, чтобы сохранить эффект неожиданности!"
 COG_hunt.223.b:0 "Снижаемся, нам нужен лучший обзор!"

 COG_hunt.224.t:0 "Великий Буйвол: Идеальный момент"
 COG_hunt.224.desc:0 "Зигфрид Мюллер целился, держа ружьё своей твердой рукой. Он не хотел, чтобы все это аккуратное планирование, все эти усилия были напрасными. Он был сосредоточен, как всегда, когда охотился. В поисках идеальной цели перекрестие прицела становится всего лишь продолжением его глазного яблока. Вот он где! Адреналин закипел и побежал по его венам со скоростью света. Зверь стоял на мелководье небольшого пруда, родник которого, казалось, недавно пересох. В перекрестии прицела появилось большое здоровенное тело могучего буйвола. Медленное движение коричневой шкуры, окропленной водой, заставило Мюллера улыбнуться. Он некоторое время нависал над бычьим животным с прицелом. Наконец, его рога, сформированные во впечатляюще огромные завитки, появились прямо посередине. У него была желанная цель. Другие буйволы поменьше, стоявшие рядом, быстро стерлись из его памяти. Пусть его спутники займутся ими. Именно он его главная цель!\n\nПоследние корректировки. Он был готов. Теперь он затаил дыхание и, как всегда, считал в уме.\n\nТри!\n\nДва!\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.224.a:0 "Выстрел!"

 COG_hunt.225.t:0 "Великий Буйвол: Мы подстрелили его!"
 COG_hunt.225.desc:0 "Пуля попала в грудь буйвола, и наружу полезли потроха и брызги крови!\n\nЗверь не был убит сразу. Все еще пульсирующие вены на груди забрызгали весь пруд, в одно мгновение превратив его в темно-красный. Буйвол бился и бесконтрольно извивался, создавалось впечатление, что его разорвал дикий хищник. Как раз в непосредственной близости от уха Мюллера раздался еще один выстрел, за ним быстро последовал другой. Он сам тоже выстрелил еще раз, нанеся последний удар. К тому времени буйволы, стоявшие рядом, исчезли, один из них прихрамывал на расстоянии выстрела одного из своих товарищей.\n\nОни подошли к мертвому животному на земле. Шаг за шагом улыбка Мюллера становилась все шире. Всего в метре от него он неуклюже выстрелил в воздух от перевозбуждения. Он уже давно не убивал большого буйвола, и гигантские рога этого особенно редкого экземпляра собирались украсить залы его дворца и придать ему красивый и впечатляющий вид, которого все еще не хватало его большой коллекции.\n\nМюллер быстро снова пришел в себя. Он попытался вытащить его из воды, но ему пришлось отказаться от этой идеи. Вместо этого они оставили в воде тело без головы: они хотели получить только определённый трофей."
 COG_hunt.225.a:0 "Оставим мясо другим хищникам."

 COG_hunt.226.t:0 "Великий буйвол: Во дворце"
 COG_hunt.226.desc:0 "Вот и они. Идеально смотрятся! Столь же красивые и впечатляющей формы рога превосходно сидели там, и все же Мюллер все еще ухмылялся тому, как неуклюже они смотрелись бы на голове любого буйвола. Забавно, но мощно. Великолепная коллекция, все еще находящаяся на ранней стадии, и череп, украшенный такими благородными рогами, безупречно дополняли друг друга. Голова буйвола обещала стать любимицей любого посетителя уже издалека. Мюллеру это понравилось.\n\nОн посмотрел на положение головы и сделал еще один глоток своего напитка. Рейхскомиссар скрестил руки на груди и с гордостью созерцал свою работу. Он убил этого зверя! Что за историю можно рассказать. Теперь никто не мог опровергнуть это - прекрасная голова буйвола была стражем истории. Впечатляющий вид напомнил ему о том, сколько африканских впечатлений когда-то украсят его дворец."
 COG_hunt.226.a:0 "Он ещё не закончил."

 COG_hunt.227.t:0 "Великий буйвол: Мы его упустили!"
 COG_hunt.227.desc:0 "Пуля просто поцарапала правый рог буйвола!\n\nЖивотное немедленно вскочило, разбрызгивая повсюду фонтаны воды. Другой буйвол в глубине водоёма последовал его примеру. Теперь они не медлили, в отличие от команды Мюллера. Он выстрелил, несмотря на затруднённый обзор. Но было уже слишком поздно. Когда вода успокоилась, не осталось ничего, кроме следов, ставших нечитаемыми из-за их бесполезных выстрелов.\n\nОни некоторое время искали их на суше, но и не преуспели в этом. Мюллер просто не хотел возвращаться с пустыми руками. В гневе он делал выстрелы в воду только для того, чтобы снять стресс. Он никогда еще не был так близок к тому, чтобы убить огромного буйвола с такими впечатляющими рожками.\n\nВынужденный смириться с тем, что не убил сбежавшего животного в этот несчастливый день, он снова пришел в себя. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся охотиться на следующего буйвола, каким бы маленьким, большим или впечатляющим он ни был."
 COG_hunt.227.a:0 "Но он отказался бы забрать его домой в качестве трофея для своей великолепной коллекции."

 COG_hunt.228.t:0 "Великий буйвол: С пустыми руками"
 COG_hunt.228.desc:0 "Мюллер отметил место, в котором они только что проиграли впечатляющую игру. Он хотел всегда иметь возможность однажды вернуться, чтобы получить эти красивые рожки. Он рассмеялся над тем, как всегда смеялся над ними, но теперь так отчаянно хотел заполучить рога этого экземпляра.\n\nНо только эти; он не хотел никаких других. Именно по этой причине, когда они столкнулись с лишенным матери детенышем буйвола, он просто застрелил одного из них, что было необычно безрадостно. И все же Мюллер не хотел брать в качестве трофея его недоразвитые рога, потому что эти были странными и уродливыми."
 COG_hunt.228.a:0 "Мюллер прекрасно знал, чего он хотел."

 COG_hunt.230.t:0 "Антилопа Куду: Место охоты"
 COG_hunt.230.desc:0 "Зигфрид Мюллер лежал на террасе дворца рейхскомиссара, наслаждаясь прохладным вечерним бризом, чтобы отвлечься от своей обычной вечерней рутины. Сегодня он не вернулся рано в свой дворец, потому что все еще задавался вопросом, как расширить свою коллекцию трофеев этажом ниже. Теперь он наконец понял: Куду. Животные саванны славятся своим возвышенным внешним видом благодаря своим впечатляющим рожкам. Иногда колоссы в человеческий рост с рогами в форме легких пружин. Мюллер называл их африканскими оленями за внешний вид с несложными и более впечатляющими рожками.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была сохранена для получателей. Он быстро определил два места, которые предпочитал из-за их обилия животных. Он должен был сделать выбор.\n\nС одной стороны, там была пограничная территория Нижней саванны Чада, пересекающая непосредственно регион, который часто бомбили из Виндхука. Но так близко к его собственной территории никаких бомбардировок не велось. Что ж, он также мог бы попросить прекратить взрывы в регионе Чад. Тем не менее, тамошняя саванна была предпочтительной местностью для животных и, следовательно, отличным местом для охоты.\n\nС другой стороны, провинция Кунене. Расположенная в глубине центра рейхскомиссариата Зюдвестафрика; полет, который может быть столь же долгим и удовлетворительным. Его коллега рейхскомиссар наверняка не стал бы возражать, если бы он поохотился там. Кроме того, кто-то должен был держать в узде дикую природу его друга.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую игру и где ему больше всего повезет с антилопой."
 COG_hunt.230.a:0 "Мы отправляемся в нижний Чад."
 COG_hunt.230.b:0 "Кунене звучит как то, что нам нужно."

 COG_hunt.231.t:0 "Антилопа Куду: Экипировка"
 COG_hunt.231.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из неотъемлемых частей охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. Использовался десятилетия назад и был столь же эффективен тогда. Он состоял из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, он был надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nНо он также мог выбирать из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, тяжело и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей. Тем не менее, старое оборудование часто делало охоту медленной и неэффективной, и сильные животные часто убегали до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он мог убить такое филигранное и проворное животное, как Антилопа Куду. С другой стороны, он также должен был иметь в виду, как он намеревался убить зверя, чтобы не принести с собой не то оружие."
 COG_hunt.231.a:0 "Старое и надежное."
 COG_hunt.231.b:0 "Современное и быстрое."

 COG_hunt.232.t:0 "Антилопа Куду: Приготовления почти готовы!"
 COG_hunt.232.desc:0 "Мюллер попрощался с Рольфом Штайнером, доверив ему необходимые полномочия на время отсутствия рейхскомиссара. Затем он поприветствовал свою экспертно подобранную охотничью команду за пределами административного комплекса. Ветеран гарнизона, два туземца из Ваффен-СС, наемник, знакомый с местом охоты, и местный следопыт, чья репутация произвела впечатление даже на разведывательный корпус Мюллера. Они удобно устроились в кабине большого вертолета. Однако его спутникам было не так комфортно с таким количеством представителей разных национальностей и рас в одном транспортном средстве. Что ж, по крайней мере, Мюллер надеялся, что это не помешает его охоте.\n\nНесмотря на это, всё было готово! Рейхскомиссар потер руки при мысли о том, что скоро убьет красивую Куду. Он представил её прямо перед собой; целящимся в нежное создание и попадающим прямо в его сердце. Он приближался после смертельного удара, очарованный возвышенной формой рожек.\n\nТем не менее, ему пришлось сдерживаться, несмотря на свое ликование от того, что он наконец-то снова поохотиться. Ибо охота его просто манила."
 COG_hunt.232.a:0 "И снова на охоту!"

 COG_hunt.233.t:0 "Антилопа Куду: Поездка по саванне"
 COG_hunt.233.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охоты. Взволнованно он схватился за опорные прутья и встал на полозья, ветер обдувал его лицо.\n\nВнизу виднелись верхушки деревьев джунглей, силуэт вертолета скользил по пологу листвы к месту назначения.\n\nВертолет взлетел. Впереди было лоскутное одеяло из кустарника и травы. Это было то, что раньше было известно, как нижняя часть Чада. Известное как наиболее влажное место в засушливой колонии, в этом районе было небольшое количество тропических лесов, которые впадали в дельту Конго. Но они были там не для этого. Они были там из-за лесной саванны и лиственных лесов, которые находились чуть севернее. Там они найдут куду с хорошими рогами для трофейной комнаты.\n\nОдин из его товарищей присоединился к нему на салазках, и крикнул, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Куду, очевидно, находятся на этих лугах". Хороший вопрос, конечно. Должны ли они лететь ниже, чтобы получить лучший обзор? Или это испортит элемент неожиданности?\n\nОхота в этом случае может закончиться, не начавшись."
 COG_hunt.233.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охоты. Взволнованно он схватился за опорные прутья и встал на полозья, ветер обдувал его лицо. Вертолет летел над рекой Кунене, петлявшей через центральную Зюдвестафрику. Мюллер ожидал, что его друг Шенк будет знать, почему с севера прилетело несколько вертолетов, и действительно, ни один самолет не появился, чтобы бросить им вызов.\n\nВертолет набрал высоту. Впереди была провинция Кунене, довольно сухая местность на том месте, где до войны проходила граница Анголы и Западной части Южной Африки. За исключением небольшого зеленого пояса у реки и на северных холмах это была в основном саванна. Местные жители в основном занимались выпасом скота для пропитания. Мюллер надеялся, что некоторые Куду будут заниматься тем же самым и сегодня.\n\nОдин из его товарищей присоединился к нему на салазках, и крикнул, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Куду, очевидно, находятся на лугах." Хороший вопрос, конечно. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nОхота в этом случае может закончиться, не начавшись."
 COG_hunt.233.a:0 "Оставайтесь выше, чтобы сохранить эффект неожиданности!"
 COG_hunt.233.b:0 "Снижаемся, нам нужен лучший обзор!"

 COG_hunt.234.t:0 "Куду: Идеальный момент"
 COG_hunt.234.desc:0 "Зигфрид Мюллер аккуратно подготовил свою винтовку отработанным движением. Он не хотел, чтобы вся эта аккуратность, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Он поднимает винтовку и прицеливается, прицел становится лишь продолжением его глазного яблока. Вот он! Наступило удовлетворение. И все же он еще не мог останавливаться на достигнутом; расслабление было смерти подобно.\n\nГруппа из четырех куду паслась на редком клочке травы посреди саванны. Изящное тело одного из них показалось в прицеле. Он двинул прицел правее и нашел его голову. Некоторое время сетка прицела наблюдала за благородным животным. Его рожки были потрясающими. Огромные и впечатляющие, как он и надеялся. У него была желанная цель. Остальные куду его не интересовали; их рога все еще развивались. Пусть ими займутся товарищи. Этот Куду - его!\n\nПоследняя корректировка. Он был готов. Он начал считать в голове, как всегда.\n\nТри!\n\nЗадержал дыхание.\n\nДва\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.234.a:0 "Он выстрелил!"

 COG_hunt.235.t:0 "Куду: Мы подстрелили его!"
 COG_hunt.235.desc:0 "Пуля попала в ногу куду!\n\nОн рухнул набок с мучительно диким криком. Рана окрасила песок, на который он упал, в красный цвет, в то время как остальная часть группы поспешно убежала с места происшествия. Когда куду попытался прихрамывать, Мюллер сделал два последовательных выстрела. Пошла брызгами ровь, и оленеподобное существо снова рухнуло. Он все еще боролся. Еще один выстрел. На этот раз обрушение было вечным, положив конец громким крикам куду.\n\nОни подошли к мертвому животному, лежавшему на земле. Шаг за шагом ухмылка Мюллера становилась шире. Он был невероятно счастлив. Он убивал некоторых куду и раньше, во время камерунских конфликтов, но с тех пор не было случая. К счастью, величественные рога этого особо редкого экземпляра собирались украсить залы его дворца и наделить его красотой и величием, которыми хвастались эти рожки.\n\nМюллер быстро схватился за его рога, ухмыляясь между ними своим людям. Он пытался подтянуть их, чтобы доказать свою силу; его люди были впечатлены. Поскольку некоторые из них никогда раньше не видели куду, Мюллер и наемник проинструктировали их, как получить трофей."
 COG_hunt.235.a:0 "Этот трофей стоил затраченных усилий."

 COG_hunt.236.t:0 "Куду: Во дворце"
 COG_hunt.236.desc:0 "Вот оно. Место идеально! Рога не менее красивой и внушительной формы идеально подходят для этого. Мюллер все еще ухмылялся, глядя на то, насколько возвышеннее стала его грандиозная коллекция в одно мгновение, из-за любезности головы куду. Возвышенная и могущественная. Грандиозная коллекция, все еще находящаяся на ранней стадии, и череп, украшенный такими благородными рогами, безупречно дополняли друг друга. Голова куду обещала произвести впечатление на каждого гостя, которого принимал Мюллер. Ему это понравилось.\n\nОн посмотрел на расположение головы, оно было идеально, чтобы корнеты не царапали потолок. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил этого зверя! Ему будет, что рассказать. Теперь никто не мог сбежать оттуда, ведь величественная голова куду была воплощением охотничьей сказки, достойной того, чтобы ее рассказать. Внушительный вид позволил рейхскомиссару погрузиться в фантазию охотника, уже представляющего готовую коллекцию трофеев."
 COG_hunt.236.a:0 "Но для этого надо подождать..."

 COG_hunt.237.t:0 "Куду: Мы его упустили!"
 COG_hunt.237.desc:0 "Пуля прошла мимо!\n\nЗверь сразу же кинулся наутёк под недоуменные взгляды. Пораженное стадо придерживалось той же схемы: сначала смущенные взгляды, затем бегство. То же самое касалось Мюллера и его соратников: сначала растерянно они смотрели на рейхскомиссара, а потом бесполезно потратили боеприпасы. Они изо всех сил старались убить хотя бы одного куду. Хотя они и попали в некоторых из них, между охотниками не было координации, что позволило всем им в конце концов бежать, окровавленным, но непокоренным. Было слишком поздно. Все они скрылись в кустах.\n\nТем не менее, они искали их некоторое время на земле, но и с этим тоже не повезло. Мюллер просто не хотел возвращаться с пустыми руками. В гневе он кинул свой охотничий нож в небо, обрекая его на полет на бесчисленные метры. Да, он и раньше убивал некоторых куду, но это не приближало его к обладанию их рожками в его коллекции.\n\nНе убив сбежавшее животное в этот злополучный день, он снова взял в руки свои чувства. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся поручить наемному коммандос принести ему самые впечатляющие рога куду."
 COG_hunt.237.a:0 "Иногда ничего нельзя поделать с собой."

 COG_hunt.238.t:0 "Куду: С пустыми руками"
 COG_hunt.238.desc:0 "Мюллер отметил место, в котором они только что проиграли впечатляющую игру. Он хотел, чтобы это место было отмечено, когда он решил послать наемников и принести ему эти великолепные рожки. Мюллер чувствовал, что амбиции все еще мерцают в нем, но также напомнил себе, как много других впечатляющих игр он сыграет в Африке, потенциально исполняя мечту о большой коллекции трофеев.\n\nНа обратном пути они встретили часть эскадрильи Люфтваффе Шенка. Это сделало Мюллера счастливым; он не знал, почему. Он просто почувствовал счастье. Вероятно, потому, что это напомнило ему, что есть другие вещи, кроме охоты. Такие вещи, как...друзья...выпивка...еда..."
 COG_hunt.238.a:0 "...эм, управление?"

 COG_hunt.240.t:0 "Благородный Лев: Место охоты"
 COG_hunt.240.desc:0 "Зигфрид Мюллер отдыхал после своей интенсивной ежедневной утренней гимнастики. Мучая себя морально и физически, он ухватился за мысль, которая не переставала его мучить. Он хотел повесить голову льва в свою коллекцию трофеев. Столь благородная и знаменитая порода зверя все еще отсутствовала в его зале. Это был один из самых известных и легендарных хищников во всей Африке, известный почти во всех уголках мира.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была огромной ценностью для потомков-охотников. Он быстро определил два места, которые предпочитал из-за обилия животных. Он должен был выбрать.\n\nС одной стороны, чуть северо-западнее Леопольдвиля находилось плато Батеке. Это будет прямой и быстрый полет. Хотя с тех пор население там уменьшилось, обширные земли могли похвастаться всеми видами диких животных, в том числе и львами. Это место было предпочтительно из-за обилия зверья и довольно недалекого местоположения.\n\nС другой стороны, его выбор пал на район Вирунга. Полет на север, который вел бы вдоль озера Конго. За восемью вулканами гор Вирунга на равнине, похожей на саванну, обитало множество львов.\n\nТеперь Мюллеру предстояло выбрать, где ему больше всего повезет с благородными львами."
 COG_hunt.240.a:0 "Плато Батеке принесет нам удачу."
 COG_hunt.240.b:0 "Предпочитаю охотится в окрестностях мифических вулканов."

 COG_hunt.241.t:0 "Благородный Лев: Экипировка"
 COG_hunt.241.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда идет, он хотел выбрать себе снаряжение. Это была одна из самых важных частей охоты. Хотя это и показалось бы скучным для глаз посторонних людей, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. То, что использовалось десятки лет назад и было столь же эффективно и сейчас. Старое снаряжение состояло из старого холодного оружия, с которым, возможно, сражался еще дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только различные ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nОднако он мог выбрать и современное охотничье оружие. Мюллер полагался на ряд новейших вспомогательных устройств, чтобы совершить идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное оборудование сильно отличалось от более старого, так как ему не хватало своих универсальных способностей. В то же время старое снаряжение часто делало охоту менее быстрой и эффективной, а сильные животные часто могли убежать от смертельного выстрела.\n\nТеперь Мюллер гадал, что он может сказать такому быстрому, благородному и свирепому зверю, как лев. С другой стороны, он также должен был иметь свою стратегию относительно того, как он намеревался убить зверя, чтобы не принести с собой неправильное или бесполезное оружие."
 COG_hunt.241.a:0 "Старое и надежное."
 COG_hunt.241.b:0 "Современное и быстрое."

 COG_hunt.242.t:0 "Благородный Лев: Охота почти готова!"
 COG_hunt.242.desc:0 "Рейхскомиссар только что закончил сбор своей охотничьей команды. Он прошелся по казармам и поговорил с офицерами о том, чьи люди лучше всего подойдут для охоты на Льва. В конце концов, это было довольно просто. Несколько ветеранов гарнизона с лучшими показателями стрельбы, один туземец из Ваффен-СС, известный как замечательный стрелок, наемник, прославившийся тем, что проводил время на охоте больше, чем сам Мюллер, и местный следопыт, чья репутация впечатлила даже разведывательный корпус Мюллера. Они удобно устроились в кабине большого вертолета. Каждый из них был суров и серьезен, потому что они знали, что Лев - это довольно редкий охотничий опыт. Кроме того, они не хотели разочаровывать своего рейхскомиссара, будь то из-за денег или репутации.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о том, что скоро ему придется убить благородного Царя зверей. Он представил себя прямо перед львом, целящимся в свирепого зверя и бьющим его прямо в сердце. И после этого он приблизился к животному после смертельного удара, очарованный благородной энергией, которую тот излучал.\n\nОднако ему пришлось сдержать свой вопль радости, несмотря на возбуждение от того, что он наконец-то снова охотится. Охота начинается."
 COG_hunt.242.a:0 "Трубите в рог, мы идем!"

 COG_hunt.243.t:0 "Благородный Лев: Прямиком по саванне"
 COG_hunt.243.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел, что они пересекают огромную реку Конго, в которой отражался вертолет. За рекой простирались обширные луга, прерываемые лишь тонкой линией деревьев, извивающихся вдоль берега реки.\n\nВертолет взмыл ввысь. Впереди было плато Батеке. Бескрайнее пространство лугов и холмов, лишь изредка прерываемое рекой или скоплением деревьев. Господствуя над гигантской древней системой песчаных дюн, земля была покрыта большой травой и лесистыми саваннами, разделенными тонкими линиями густого галечного леса и несколькими бирюзово-голубыми речными долинами. Впечатляющие виды с огромными обнажениями песчаника были повсюду, и интересное разнообразие живых организмов, которое не водилось больше нигде кроме как в бассейне Конго, называло его домом. Последняя часть больше всего заинтересовала Мюллера.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Львы, очевидно, на лугу." Прекрасный вопрос. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.243.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай мечтаний об охоте. Мюллер взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел, что они пересекают широкую реку с быстрым течением, в которой отражался вертолет. За рекой они преодолели небольшую гряду холмов, покрытых здоровой зеленью.\n\nВертолет взмыл ввысь. Впереди виднелись горы Вирунга. Восемь внушительных вулканов, окруженных легким утренним туманом, сразу же вызвали у Мюллера мифические фантазии. Один был выше другого. Кроме того, они тянулись на многие мили в обоих направлениях. Скалистые образования Земли стали крутыми тропами, которые было необходимо преодолеть, чтобы достичь гор. Но Мюллер знал, что именно так должны выглядеть вулканы. Подъемы вулканов были заросшими деревьями джунглями. Хоть и более редкие, чем обычные джунгли, все восемь вулканов казались ярко-зелеными. Округлые вершины были скрыты в облаках; нижние уровни этих красиво очерченных гор с их таинственными тропами и густым подлеском явно создавали лучшие места для охоты.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Львы, очевидно, на лугу." Прекрасный вопрос, между прочим. Должны ли они лететь ниже, чтобы рассмотреть зверей поближе? Или это выдаст наш элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.243.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.243.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.244.t:0 "Благородный Лев: Идеальный момент"
 COG_hunt.244.desc:0 "Зигфрид Мюллер аккуратным движением приготовил винтовку. Он не хотел, чтобы все эти аккуратные планы, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Подняв оружие и начав прицеливаться, перекрестие прицела стало продолжением его глазного яблока. Наступило удовлетворение. Но он еще не мог успокоиться на свершившемся; им не будет пощады.\n\nСтая львов, грациозно двигающихся под его прицелом, самец и три самки. И какое зрелище представляла собой грива этого самца. Он был поражен этим грациозным движением, внимательно изучая каждое движение сухожилий. Некоторое время прицел висел над благородным животным. Это было просто удивительно. Он не мог и надеяться на лучшего Льва. На какое-то время Мюллер почти забыл, зачем он здесь, пораженный животным карамельного цвета, сияющим на солнце. Мюллер уже выбрал желанную цель - самец. Его спутники займутся самками, он же возьмет на себя этого красавца!\n\nПоследняя поправка. Он был готов и начал отсчет в своей голове, как и всегда.\n\nТри!\n\nОн задержал дыхание.\n\nДва\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.244.a:0 "Он выстрелил!"

 COG_hunt.245.t:0 "Благородный Лев: Мы подстрелили его!"
 COG_hunt.245.desc:0 "Пуля попала в шею льва, забрызгав кровью красиво окрашенную гриву!\n\nОн молча рухнул, как будто бы природа внезапно решило, что этот лев больше не должен жить . Мюллер насрал на этот суеверный вздор: он убил льва так же грациозно, как тот того и заслуживал. Хотя две самки львов поспешно сбегали, одна осталась на месте так, как если бы она была привязана к самцу навсегда. После чего товарищи Мюллера пронзили ее многочисленными выстрелами, разбрызгивая кишки и мозги повсюду. К счастью, это не испортило его главный приз. Мюллеру было насрать на львицу, пока его грива была нетронутой.\n\nОни подошли к мертвым животным, лежащим на земле. Шаг за шагом улыбка Мюллера становилась все шире. Он был невероятно счастлив. Он уже убил несколько львиц и только одного самца, но не такого свирепого и славного. С радостью, эти особо редкие экземпляры великолепной гривы и головы собирались украсить залы его дворца и наделить его свирепостью хищника и диким благородством, которых все еще не хватало его коллекции.\n\nМюллер быстро схватился за тушу, убедившись, что она не была испачкана песком или чем-то еще. Теперь он обрушился на зверя, срезая последнюю границу, отделявшую Мюллера от его трофея."
 COG_hunt.245.a:0 "Он мог бы и родождать..."

 COG_hunt.246.t:0 "Благородный Лев: Во дворце"
 COG_hunt.246.desc:0 "Так оно и было. Совершенно на месте! Столь же красивая, свирепая, благородная и величественная грива прекрасно вписывалась в эту картину. Мюллер был вне себя от восторга, когда посетители могли любоваться великолепием его коллекции, которая теперь пополнилась Львиной головой. Благородной и сильной. Великолепная коллекция, все еще находящаяся в стадии разработки, и голова благородного короля африканской дикой природы безупречно дополняли друг друга. Львиная голова обещала произвести впечатление на каждого посетителя, которого принимал Мюллер. Кроме того, она обещала привлечь внимание любого, кто услышит о том, что Мюллер убил великого Льва. И он постарается, чтобы об этом знали все.\n\nОн посмотрел на положение головы, идеально помещенной в центре, как главная драгоценность его коллекции. Рейхскомиссар скрестил руки на груди и с гордостью оглядел свою работу. Он убил этого зверя! Что за история для рассказа. Теперь никто не мог убежать от него, потому что внушающая благоговейный трепет Львиная голова была воплощением охотничьей сказки, которую стоило рассказать. Внушительный вид позволил рейхскомиссару погрузиться в фантазию охотника, уже представлявшего себе завершенную коллекцию трофеев."
 COG_hunt.246.a:0 "Скоро, уже очень скоро..."

 COG_hunt.247.t:0 "Благородный Лев: Мы его упустили!"
 COG_hunt.247.desc:0 "Пуля лишь поцарапала гриву красавца, взметнув в воздух клочья волос!\n\nВстревоженный Лев посмотрел на своих самок и свирепо зарычал в сторону Мюллера. Рейхскомиссар выстрелил еще раз, как ему показалось, дрожащим пальцем на спусковом крючке. Пуля совершенно не задела никого из стаи. Еще один угрожающий рев, громче и мощнее, чем прежде. Один из его спутников нервно потел рядом с ним. То, что последовало за этим, было напряженным взглядом. Никто из них не думал стрелять снова, напуганные демонстрацией мощи Льва. Затем, через несколько секунд, стая просто ушла.\n\nМюллер некоторое время искал их на земле, но его спутники отказывались идти по следам. Мюллер просто не хотел возвращаться с пустыми руками. Но на этот раз злость его не была вызвана несчастьем; он все еще немного нервничал. Он никогда еще не был так близок к тому, чтобы убить такого могучего и благородного Льва, как этот.\n\nОн просто вернулся к своим спутникам, не нуждаясь в объяснениях своего быстро угасающего честолюбия. Когда они вернулись к вертолету, чтобы снова улететь, он был уверен, что наконец-то встретил своего дикого собрата."
 COG_hunt.247.a:0 "И в кои-то веки он понял: нельзя просто взять и выстрелить..."

 COG_hunt.248.t:0 "Благородный Лев: С пустыми руками"
 COG_hunt.248.desc:0 "Мюллер тщательно спрятал свое охотничье снаряжение. Он аккуратно отметил место охоты. Не с намерением охотиться на льва; он понимал, что такой могучий из самых могущественных зверей заслуживает жизни. Он увидел себя в этом животном. Поэтому он решил, что в один прекрасный мирный день вернется и поблагодарит этого льва за то, что он дал ему силы мыслями вернуться к их необычному столкновению.\n\nНо он пощадит только этого. Однажды ему обязательно понадобится Львиная голова для его коллекции. Мюллеру было неловко думать о его неудаче, и он смеялся над этой, казалось бы, глупой мыслью, но в глубине души он знал, что поступает правильно."
 COG_hunt.248.a:0 "Исключения доказывают правило."

 COG_hunt.250.t:0 "Могучий Слон: Место охоты"
 COG_hunt.250.desc:0 "Рейхскомиссар стоял перед своей коллекцией трофеев. Стоя перед тем, чего он достиг до сих пор. Взглянув на его центральную часть, он увидел, чего добился за последние недели и месяцы. Не так сильно, как в предыдущие годы, но он был уверен, что сможет пополнить свою коллекцию, полностью отдавшись охоте в течение следующих недель. Во всей его коллекции явно не хватало одного животного. Он стрелял, но убил только одного из них; они были слишком сильны. Но на этот раз он был уверен в себе. Он будет охотится на слона!\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была нужна и важна. Он быстро определил два места, которые предпочитал из-за обилия животных. Необходимо выбрать одно из них.\n\nС одной стороны, на северо-восточном берегу озера Конго обитало огромное количество животных. Это было одно из самых зеленых мест в обычно считающихся пыльными саваннах. Травянистая саванна у озера могла бы стать отличным местом для охоты. С удобной остановкой в Гитлерштадте.\n\nС другой стороны, его выбор снова пал на Бас-Уэле. Обширная саванна, которая была лоскутным одеялом из травы и степи. Далеко к северо-востоку от озера Конго долгий перелет мог окупиться широким изобилием животных. Саванна там была идеальным местом для размножения.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую дичь и где ему больше всего повезет с огромными слонами."
 COG_hunt.250.a:0 "Северо-восточный берег - красивое и великолепное место."
 COG_hunt.250.b:0 "Бас-Уэле - прекрасное место для охоты."

 COG_hunt.251.t:0 "Могучий Слон: Экипировка"
 COG_hunt.251.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда идет, он хотел выбрать себе снаряжение. Это была одна из самых важных частей охоты. Хотя такая работа и была скучна для постороннего взгляда, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. То, что использовалось десятки лет назад и было столь же эффективно и сейчас. Старое снаряжение состояло из старого холодного оружия, которым, возможно, сражался еще дед Мюллера. Тем не менее оно было надежным, поскольку в него входили не только различные ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nОднако он мог выбрать и современное охотничье оружие. Мюллер полагался на ряд новейших вспомогательных устройств, чтобы совершить идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное оборудование сильно отличалось от более старого, так как ему не хватало своих универсальных способностей. Однако старое снаряжение часто делало охоту менее быстрой и эффективной, а сильные животные часто могли убежать от смертельного выстрела.\n\nТеперь Мюллер гадал, что он может сказать такому могучему и сильному зверю, как слон. С другой стороны, он также должен был иметь свою стратегию относительно того, как он намеревался убить зверя, чтобы не принести с собой неправильное или бесполезное оружие."
 COG_hunt.251.a:0 "Старое и надежное."
 COG_hunt.251.b:0 "Современное и быстрое."

 COG_hunt.252.t:0 "Могучий Слон: Охота почти готова!"
 COG_hunt.252.desc:0 "Зигфрид Мюллер снова стоял перед коллекцией трофеев, прежде чем сесть в вертолет и улететь. Он до сих пор размышлял о своей охоте и вышел из зала, все время кивая самому себе. В большом вертолете он в последний раз проинструктировал свою команду об охоте. Это была самая большая его команда, потому что они охотились на одного из самых больших африканских зверей. Многочисленные высокопоставленные ветераны гарнизона, контингент туземцев из Ваффен-СС на отдельном вертолете для обеспечения дополнительной огневой мощи, самые легендарные наемники знаменитой группы под названием "Хищники", а также следопыт на пути к месту их охоты. Каждый из них был снабжен дополнительными боеприпасами, чтобы убить по крайней мере одного слона. Мюллер знал по предыдущим случаям, что для уничтожения этих чудовищ требовалось много боеприпасов.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о том, что скоро ему придется убить могучего слона. Он представил себя прямо перед ним, целящимся в гигантского зверя и бьющим его прямо в сердце. И наконец в руках у него голова самого крупного наземного млекопитающего.\n\nОднако ему пришлось сдержать свой вопль радости, несмотря на возбуждение от того, что он наконец-то снова охотится. Охота начинается."
 COG_hunt.252.a:0 "Звучит наш самый большой и громкий рог для самой дорогой на сегодняшний день охоты."

 COG_hunt.253.t:0 "Могучий Слон: Прямиком в джунгли"
 COG_hunt.253.desc1:0 ""Мы приближаемся, Рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу волны озера Конго разбивались перед нисходящим потоком вертолета. Впереди виднелась песчаная полоса, отделявшая голубые воды от густых непрерывных джунглей.\n\nВертолет взмыл ввысь. Впереди виднелся северо-восточный берег озера Конго. Озеро и песчаный берег представляли собой неестественное образование, созданное плотиной Конго в нескольких милях к югу. Большая часть того, что лежало дальше, была джунглями, хотя там было приличное пространство менее густых лесов ближе к Камеруну. Это была первоклассная туристическая земля, а значит, можно было построить здесь курорт, как в соседнем Гитлерштадте. Многие приезжали сюда ради хорошей погоды, тропических пейзажей и дикой природы джунглей. Мюллер вынужден был признать, что последнее чрезвычайно привлекательно для многих людей, в том числе и для него самого.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Слоны, очевидно, в джунглях." Прекрасный вопрос. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.253.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу вертолет следовал за темно-коричневой от грязи рекой Уэле, которая змеилась по джунглям. Наконец они увидели на горизонте то, за чем пришли.\n\nВертолет взмыл ввысь. Впереди был Бас-Уэле. С одной стороны лежали холмы, покрытые травой, с гроздьями деревьев, заполняющими долины, извивающимися вдоль ручьев и рек, еще неизвестных. С другой стороны простирались бесконечные мили джунглей, густых и пышных, скрывающих землю от взгляда с воздуха. В этих краях можно было найти почти все, что угодно, и именно это делало их такими привлекательными для сегодняшней охоты.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Слоны, очевидно, в джунглях." Прекрасный вопрос. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.253.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.253.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.254.t:0 "Могучий Слон: Идеальный момент"
 COG_hunt.254.desc:0 "Зигфрид Мюллер чувствовал себя дирижером оркестра, отдающим приказы всем своим товарищам по охоте. Без сомнения, это была самая захватывающая охота. Это было похоже на начало крошечной битвы. Ну, Мюллер привел с собой небольшую армию охотников, чтобы быть уверенным. Следопыт наконец-то определил местонахождение группы слонов! Мюллер прорявкал последние приказы. Теперь охота началась.\n\nЭто было похоже на семейство слонов. Несколько детенышей, один еще не до конца взрослый, самка и совсем старый самец - по крайней мере, так представлял себе Мюллер. Он сделал несколько жестов, отдавая необходимые распоряжения своей команде. Он и ветераны пойдут за самым сильным из путешествующей группы. Туземцы должны были окружить меньших и расстрелять их как можно аккуратней, чтобы удовлетворить наемников, которые настаивали на том, чтобы им платили слоновой костью. Поэтому "Хищники" занялись охотой на другую группу слонов, расположенную дальше к северу. Их было больше, но все они были меньше. И все же Мюллеру нужна была самая могучая слоновья голова! Таким образом, он выбрал именно эту группу.\n\nПоследний жест. Они были готовы. Он начал считать показывая пальцы, чтобы его товарищи могли видеть.\n\nТри!\n\nДва!\n\nОдин!"
 COG_hunt.254.a:0 "Он выстрелил!"

 COG_hunt.255.t:0 "Могучий Слон: Мы подстрелили его!"
 COG_hunt.255.desc:0 "Пули летели повсюду, оргия крови, запекшейся крови, копоти и мертвых животных!\n\nК тому времени, когда Мюллер и его ветераны посылали пулю за пулей в тело самого могучего из них, большинство детенышей уже рухнуло. Выстрел за выстрелом он поднимался и опускался снова, борясь с непреклонной волей к выживанию. К этому моменту все уже перезарядились. Мюллер даже подумывал о том, чтобы выстрелить ему прямо в голову, но не хотел запятнать свой трофей. В конце концов Слон упал в последний раз в затянувшемся акте того, что могло бы быть инсценированной смертью в шекспировской драме. Не то чтобы он когда-либо читал или видел их, но он представлял себе их такими. Наконец пыль осела.\n\nОни сделали подсчеты на земле. Самка уже собиралась скрыться из их поля зрения, когда появились "Хищники" и убили зверя несколькими выстрелами. Добавив окровавленную слоновую кость в свой резервуар, они поприветствовали Мюллера с кучей маленьких и больших частично красных бивней. Он убил только одно из этих могучих созданий. И все же он убил самого крупного и не отдал бы другим ни малейшей его клеточки. Хотя они высокомерно просили у него добытые клыки, он послал их к убитым детенышам.\n\nМюллер быстро взял один из бивней и, убедившись, что это один из самых больших бивней, выгравировал на нем маленькое "Зигфрид". Теперь он приказал ветеранам помочь ему наконец получить свой трофей."
 COG_hunt.255.a:0 "Началось отпиливание."

 COG_hunt.256.t:0 "Могучий Слон: Во дворце"
 COG_hunt.256.desc:0 "Голову затащили в холл, Мюллер все время был рядом, чтобы убедиться, что она в идеальном состоянии! Такая же огромная и впечатляющая голова с этими огромными бивнями идеально подошла бы его коллекции. Мюллер был очень взволнован, увидев, насколько стала важна его коллекция благодаря гигантской голове слона. Грандиозная коллекция, наконец, развивающаяся и превращающаяся во что-то ценное, и глава могущественнейшего представителя африканской дикой природы безупречно дополняли друг друга. Голова слона обещала позволить любому посетителю почувствовать себя маленьким и потерянным по сравнению с её чудовищными размерами.\n\nОн посмотрел на голову, прежде чем ее поставить, внес небольшие изменения в трофей и начал инструктировать консьержей. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил этого зверя! Какая же интересная история для рассказа. Никто не сможет скоропостижно уйти, пока  там висела великолепная голова слона, заставляюзая даже самого застенчивого посетителя спросить про историю охоты. Внушительный вид позволил рейхскомиссару погрузиться в фантазию охотника, наполненного адреналином, как если бы он снова охотился на зверя."
 COG_hunt.256.a:0 "Следующая охота уже в стадии планирования!"

 COG_hunt.257.t:0 "Могучий Слон: Мы его упустили!"
 COG_hunt.257.desc:0 "Пули полетели роем! Тем не менее, каждая из них была будто бы пущена косым психом, или маг-волшебник защитил этих животных.\n\nХотя большинство пуль едва поцарапали слонов или вообще не попали в них, некоторые все же попали в желаемую цель. Однако пули, по большей части принадлежавшие Мюллеру, похоже, совсем не беспокоили животное. Поразительно, но он с трудом выбрался из-под перекрестного огня и вскоре после этого был потерян. Посмотрев налево, он увидел, что туземцам больше повезло с детёнышами, и только одному из них удалось избежать пуль. Вдруг Мюллер вспомнил о самке! Но он не успел снова выстрелить - один из "Хищников" помахал Мюллеру, стоя возле ее мертвого тела.\n\nОн послал нескольких своих людей искать самца на земле. Мюллер просто не хотел возвращаться с пустыми руками, потому что он отказался забирать недоразвитые головы молодых особей в свою грандиозную коллекцию. Так или иначе, их величие было выпотрошено "Хищниками", претендующими на приз из слоновой кости. Они даже отказались отдать голову самки целиком, хотя у них было достаточно клыков от группы, на которую они успешно охотились, что привело Мюллера в ярость, но всего на минуту.\n\nОн вернулся к своим товарищам, мрачный из-за этой неудачной охоты. Когда они вернулись к вертолету, чтобы полететь, он поклялся использовать "Хищников" для самых скучных операций, которые он мог придумать. Или, может быть, послать их на Москитные берега?"
 COG_hunt.257.a:0 "Кто играет грязно, тому не местно на охоте!"

 COG_hunt.258.t:0 "Могучий Слон: С пустыми руками"
 COG_hunt.258.desc:0 "Мюллер снова сел в вертолет, перенаправив "Хищников" на машину туземцев. Он отметил на карте место, которое они искали. Не с намерением вернуться, он понял, что было неудачно и неразумно снова охотиться здесь в связи с тем, что произошло. В конце концов, он хотел знать, какие места он будет избегать, собираясь охотиться на слона для своей великой коллекции в будущем.\n\nОн скрипел зубами на протяжении всего обратного пути, беспокоя своих товарищей, которые привыкли к веселому Мюллеру. Однажды он поохотится на могучего слона. Но пока Мюллер просто хотел избавиться от "Хищников" в непосредственной близости от него, что потенциально могло снова помешать его планам. Поэтому он снимал стресс, стреляя в любое животное, которое он видел на обратном пути. К тому времени, как они прибыли в пункт назначения, боеприпасы его оборудования, а также его десяти товарищей-ветеранов на вертолете почти иссякли. В тот день он убил больше животных, чем за полгода назад."
 COG_hunt.258.a:0 "Просто не того, кого он хотел."

 COG_hunt.260.t:0 "Многочисленные Топи: Место охоты"
 COG_hunt.260.desc:0 "В ту ночь Мюллер не мог заснуть. Это было из-за того, что он съел что-то не то? Слишком много выпил? Что-то тревожило его глубоко внутри. Он встал, чтобы облегчиться. По пути в туалет он прошел мимо своего зала трофеев, и его как молнией поразило. Он знал, что заставляло его чувствовать тошноту. Ему снова нужно было поохотиться. К счастью, у него было несколько минут, чтобы определить свою следующую цель. Он хотел - нет, его коллекция требовала - голову топи.\n\nВ своем офисе он размышлял над картой, где были оставлены для потомков все отметки, сделанные его разведчиками. Он быстро определил два места, которые он предпочел из-за обилия животных. Он должен был выбирать.\n\nС одной стороны, была провинция Мошико в северо-восточной части Рейхскомиссариата Шенка Зюдвестафрика. Это будет прямой рейс на юг. Саванна, которую Мюллер обнаружил ужасно пыльной и тихой во время одного из своих визитов туда. Но Топи там понравилось, и для идеального сафари пришлось пойти на компромисс.\n\n С другой стороны, его выбор падал и на северные части его собственной вотчины. Та часть, где легкие навесы джунглей уступили место травянистым ландшафтам, наконец переходившим в саванну. Ничего особенного, учитывая растительность. И все же фауна интересовала Мюллера гораздо больше. К счастью, там было много топи.\n\nТеперь он должен был выбрать, где найдет самую впечатляющую охоту и где ему больше всего повезет с топи."
 COG_hunt.260.a:0 "Юг, мы идем!"
 COG_hunt.260.b:0 "Север, мы идем!"

 COG_hunt.261.t:0 "Многочисленные Топи: Экипировка"
 COG_hunt.261.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда идет, он хотел выбрать себе снаряжение. Это была одна из самых важных частей охоты. Хотя такая работа и была скучна для постороннего взгляда, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. То, что использовалось десятки лет назад и было столь же эффективно и сейчас. Старое снаряжение состояло из старого холодного оружия, которым, возможно, сражался еще дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только различные ножи, но и устройства, используемые в древние времена для чтения следов животных.\n\nОднако он мог выбрать и современное охотничье оружие. Мюллер полагался на ряд новейших вспомогательных устройств, чтобы совершить идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное оборудование сильно отличалось от более старого, так как ему не хватало своих универсальных способностей. Однако старое снаряжение часто делало охоту менее быстрой и эффективной, а сильные животные часто могли убежать от смертельного выстрела.\n\nТеперь Мюллер гадал, что он может сказать такому могучему и сильному зверю, как топи. С другой стороны, он также должен был иметь свою стратегию относительно того, как он намеревался убить зверя, чтобы не принести с собой неправильное или бесполезное оружие."
 COG_hunt.261.a:0 "Старое и надежное."
 COG_hunt.261.b:0 "Современное и быстрое."

 COG_hunt.262.t:0 "Многочисленные Топи: Охота почти готова!"
 COG_hunt.262.desc:0 "Зигфрид Мюллер осмотрел вертолеты для охоты, чтобы проверить их технические возможности. Он выбрал те, которыми часто пользовался раньше и которые были известны своей проворностью. После короткого полета, чтобы убедиться в хороших качествах двух машин, он позволил своей команде сесть в них. Контингент солдат зеленого гарнизона, который собирался отправиться на свою первую охоту, группа самых известных бойцов гарнизона, наемник, специализирующийся на охотничьих техниках, и местный следопыт, репутация которого произвела впечатление даже на разведывательный корпус Мюллера. Они удобно устроились в кабине грандиозного вертолета.\n\nВсё для охоты было готово! Рейхскомиссар потер руки при мысли о том, что он скоро прикончит топи. Он представил это прямо перед собой; Он, нацелившись на филигранных козлоподобных существ, поражает их прямо в сердце. Он приближается к ним после смертельного удара, и ему приходится выбирать, чьи волнистые рожки лучше всего подходят для его коллекции.\n\nОднако ему пришлось сдерживаться, несмотря на радость от того, что ему наконец снова удалось выйти на охоту. Охота просто манила Мюллера."
 COG_hunt.262.a:0 "Да начнётся охота!"

 COG_hunt.263.t:0 "Многочисленные Топи: Поход в Равнины"
 COG_hunt.263.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Далеко внизу была темная почва южной Центральафрики. Здесь можно было найти много деревьев, хотя и не так много, как в центральном Конго. Также здесь было несколько деревень. Это было бы не то место, куда они собирались.\n\nВертолет витал высоко в небе. Впереди был Мошико. В частности, бассейн реки Замбези. В то время как обширные равнины по большей части освоены, они периодически затапливались водой, что освобождало их и от деревьев, и от жилищ. И то, и другое идеально подходило Мюллеру, поскольку это означало небольшое укрытие, отсутствие туземцев, которые могли бы шпионить за ним или мешать ему, а также лучшую среду обитания топи. Технически это была не Центральафрика, но никто бы этого и не заметил. Особенно, если они скроются из виду до того, как авиация успеет за ними ухватиться.\n\nОдин из его товарищей присоединившийся к нему на салазках, кричал, несмотря на шум. «Как вы хотите продолжить? Похоже, вы уже собрали основные подробности об этом месте. Очевидно, Топи находятся на равнинах». Это, конечно, хороший вопрос. Стоит ли им лететь ниже, чтобы лучше рассмотреть свою цель? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.263.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу вертолет следовал за рекой Котто, темно-коричневой от грязи, петлявшей через джунгли. В конце концов, они увидели на горизонте то, за чем пришли.\n\nВертолет витал высоко в воздухе. Впереди была северная граница Центральафрики. Холмы, покрытые лугами, с группами деревьев, заполняющими долины и извивающиеся вдоль ручьев и рек, пока еще неизвестных. Это была огромная территория, где грань между контролем Рейха и анархией южнее Сахары было трудно различить, а чаще всего этой грани и не было вовсе. В этих регионах можно было найти практически все, что делало их такими привлекательными для сегодняшней охоты.\n\nОдин из его товарищей, присоединившийся к нему на салазках, кричал, несмотря на шум. «Как вы хотите продолжить? Похоже, вы уже собрали основные подробности об этом месте. Очевидно, Топи находятся на равнинах». Это, конечно, хороший вопрос. Стоит ли им лететь ниже, чтобы лучше рассмотреть свою цель? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.263.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.263.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.264.t:0 "Многочисленные Топи: Идеальный момент"
 COG_hunt.264.desc:0 "Зигфрид Мюллер удостоверился, что его винтовка готова к стрельбе. Достаточно патронов? Проверено! Оружие не клинит? Проверено! Чистое ли стекло у прицела? Проверено! Палец рвётся нажать на спусковой крючок? Двойная проверка! Он не хотел, чтобы все это аккуратное планирование, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Он начал прицеливаться и искать свою цель. Вот они! На его лице появилась широкая ухмылка. Однако её пришлось немного подавить, потому что охота еще не закончилась.\n\nДесятки топи показались вдали, словно рой пчел. Он различил изолированную группу примерно из полдюжины. Они подошли. Пришло время! Лови момент, пока они пасутся; прежде чем их стадо двинется дальше. Они отдыхали элегантно и изящно. Среди всего стада он выбрал одного красавчика с красиво изогнутыми рогами. Остальные топи были лишь второстепенной целью. Он хотел этого сверх того, что было добром и злом для охотника!\n\nПоследняя корректировка. Он был готов. Он, как всегда, начал мысленный отсчёт\n\nТри!\n\n\nДва!\n\nОн задержал своё дыхание, прежде чем закрыть глаза.\n\nОдин!"
 COG_hunt.264.a:0 "Огонь!"

 COG_hunt.265.t:0 "Многочисленные Топи: Мы подстрелили её!"
 COG_hunt.265.desc:0 "Пуля попала в топи Мюллера прямо под шею!\n\nБедняга полностью истёк кровью. Топи лежал неподвижно, в то время как другие торопливо прыгали через его мертвое тело, отчаянно пытаясь спастись. В итоге сбежать удалось только троим. Остальные были застрелены ещё совсем зелёными и юными охотниками. Он пообещал себе поздравить их офицера и разбудить возбужденных подростков, которые должны были оказать здесь свою жалкую услугу Рейху, на шумное празднование.\n\nОни подошли к мертвым животным на земле. Шаг за шагом ухмылка Мюллера становилась всё шире. Всего в метре от своей главной цели Мюллер был так счастлив, что пообещал пустить по кругу бутылочку спиртного в своей личной комнате. Он убивал более впечатляющего топи раньше, в год своего первого визита к Вольфгангу Шенку. Но тогда он не заботился о какой-то коллекции трофеев для более важного дела. Он начал делать это только с возрастом.\n\nМюллер разрешил молодым охотникам вырезать собственные трофейные части из расстрелянных топи. Он заботился только об этом и начал путь к приобретению его красивой головы в качестве трофея."
 COG_hunt.265.a:0 "Затем он сделал так, как и обещал..."

 COG_hunt.266.t:0 "Многочисленные Топи: Во дворце"
 COG_hunt.266.desc:0 "Вот оно, все еще окровавленное, но красивое! Мюллер положил руку на один из рогов топи. Ему нравилось ощущение волнистых структур рожек на его коже. Скоро эти филигранные и изящные рожки украсят залы его трофейной комнаты. Он подождал, пока проинформируют ответственных консьержей.\n\nОн посмотрел коллекцию и нашел идеальное место для этой красавицы. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил этого козла! Он засмеялся, увидев, насколько впечатляющим в его глазах может быть что-то похожее на этих тварей. И какую же историю можно будет рассказать... Теперь никто не мог теперь сбежать с филигранной головой топи, умоляющей рассказать эту историю. Прекрасный вид напомнил ему о том, со сколькими прекраснейшими созданиями Африки он уже встречался - и со сколькими посетителями дворца скоро столкнется."
 COG_hunt.266.a:0 "Но теперь ему нужно было раздать выпивку."

 COG_hunt.267.t:0 "Многочисленные Топи: Мы ее упустили!"
 COG_hunt.267.desc:0 "К несчастью, пуля попала в песок под животным!\n\nНедолго думая, оно убежало. Пораженные другие топи тоже побежали, превосходно обходя многочисленные всенаправленные шаги. Все стреляли, кроме Мюллера, чья винтовка просто сегодня не справлялась, отказываясь позволить ему выстрелить снова. Когда стрельба в конце концов стихла, Мюллер снова поднял глаза и увидел чистое поле с одним хромающим топи, едва выскользнувшим из-за кустов. Было уже слишком поздно. Все они исчезли.\n\nТем не менее, они ещё некоторое время искали их на земле, но тоже не преуспели в этом. Мюллер просто не хотел возвращаться с пустыми руками. Черт возьми, как эти зеленые идиоты умудряются промахиваться каждый раз? Тупые идиоты. Если бы он просто взял с собой более опытных охотников, один из них убил бы, по крайней мере, одного топи, пока его винтовка выёбывалась.\n\nВынужденные смириться с тем, что в этот несчастливый день они не убили сбежавшее животное, они вернулись к вертолетам. Мюллер поклялся, что никогда не возьмет с собой на охоту каких-нибудь выскочек-идиотов, намереваясь подарить им незабываемые впечатления."
 COG_hunt.267.a:0 "Отныне они будут страдать от скучной гарнизонной рутины..."

 COG_hunt.268.t:0 "Многочисленные Топи: С пустыми руками"
 COG_hunt.268.desc:0 "Мюллер всю дорогу скрипел зубами из-за некомпетентности своих товарищей по охоте. Он просто не мог поверить, как много невезения нужно, чтобы не застрелить ни одного из полудюжины топи с целым охотничьим контингентом. Неизбежно ему нужны были возвышенные рожки козлоподобных существ, чтобы должным образом изобразить африканскую дикую природу во дворце, но сейчас он мог просто посмеяться над таким количеством глупостей в один единственный день в своей извращенной манере.\n\nНа обратном пути он решил отправить зеленых солдат на патрулирование в густые джунгли. Это не имело никакой цели, но ему не придется сталкиваться с ними, по крайней мере, в течение нескольких месяцев. Тем временем, он мог бы начать прощать их за то, что они испортили его охоту."
 COG_hunt.268.a:0 "Однако они всё равно останутся идиотами..."

 COG_hunt.270.t:0 "Неуловимый Гепард: Место охоты"
 COG_hunt.270.desc:0 "Рейхскомиссар как раз покидал генеральное бюро со скучного совещания, чтобы вернуться в свой стоящий по соседству дворец. По дороге в кабинет он заметил, что двери в комнату трофеев слегка приоткрыты. Он взглянул и пожалел, как это выглядело отсюда. Он хотел повесить что-нибудь, что можно было бы увидеть на стене в этом конкретном соотношении шансов. Ну что ж, на самом деле он все равно не хотел заниматься бумажной волокитой. Вернувшись в свой кабинет, он быстро выбрал гепарда в качестве своей следующей цели. Самая быстрая вещь, которую можно вообразить в руках человека с самой быстрой улыбкой для впечатляющей африканской дикой природы.\n\nОн задумался над картой, где каждая отметка, сделанная его разведчиками, была сохранена для потомков. Он быстро определил два места, которые предпочитал из-за обилия животных там. Он должен был сделать выбор.\n\nС одной стороны были горы Итомбве. Туда можно было бы лететь прямым рейсом. Эти горы находились не слишком далеко от номинальной границы с рейхскомиссариатом Остафрика и, как говорили, служили местом размножения некоторых из самых знаменитых высокогорных, а также охотничьих угодий в зелёных долинах саванны.\n\nС другой стороны, провинция Катанга. Расположена глубоко на юго-востоке рейхскомиссариата; довольно короткий перелет в пятнистый зеленый и пыльный регион, похожий на саванну. Это было сделано для предпочтительной местности животного. К сожалению, это была местность, в которой он был самым быстрым. Теперь ему предстояло выбрать, где он начнёт самую впечатляющую игру и где ему больше всего повезет с гепардами."
 COG_hunt.270.a:0 "Мы идём вглубь!"
 COG_hunt.270.b:0 "Мы идём наверх!"

