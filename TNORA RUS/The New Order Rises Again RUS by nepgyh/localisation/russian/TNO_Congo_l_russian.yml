 COG_internal_relations_desc:0 "\n\n\n\n\n\nСо времён своего основания Центральафрика вынуждена всячески полагаться на наёмников, которые составляют значительную часть вооруженных сил и в основном используются для внутренней и внешней охраны. §RАнгличане§! под руководством §R"Безумного Майка" Хоара§!, §Yбельгийцы§! под руководством §YЖана "Чёрного Джека" Шрамма§!, §Bфранцузы§! под руководством §BБоба Денара§! и §Lразличные туземные группы§! имеют свои выгоды и проблемы при работе с правительством Мюллера. Главная цель Рейхскомиссара - сделать так, чтобы эти группы оставались счастливыми и продолжали работать на него и во благо Рейха.\n\n§YБельгийские наемники§! предоставляют нам дополнительную §GЗащиту и Людские резервы§!, сейчас [COG.COGGetBelgianLoyalty].\n\n§BФранцузские наемники§! предоставляют нам дополнительную §GАтаку и Разведку§!, сейчас [COG.COGGetFrenchLoyalty].\n\n§RАнглийские наемники§! предоставляют нам дополнительную §GСкорость и Снабжение§!, сейчас [COG.COGGetAngloLoyalty].\n\n§LНапряженность в отношениях с туземцами§! в настоящее время: [COG.COGGetNativeTensions]"

