 COG_Hands_Off_Administration:0 "Безучастная администрация"
 COG_Hands_Off_Administration_desc:0 "Назвать руководство рейхскомиссара Мюллера бесполезным было бы преуменьшением. Оно гораздо более заинтересовано в том, чтобы отправиться на сафари и наслаждаться полнотой власти Рейхскомиссара. Большинство плантаций были переданы частным корпорациям, местным вождям и князькам, которые выпросили себе обширные полномочия на вербовку местных жителей в СС и заманивание рабов на плантации с помощью пустых обещаний заработать свою свободу через упорный труд."
 COG_Soldiers_Of_Fortune:0 "Солдаты удачи"
 COG_Soldiers_Of_Fortune_desc:0 "Хотя Рейх и не знает об этом, Центральноафриканский гарнизон вовсе не является простым гарнизоном. Наша армия состоит из лучших наемников в мире, а солдаты сражаются в зонах боевых действий по всему земному шару. ОСН, Пакт, Триумвират, Сфера - только богатство может обеспечить им лояльность наших солдат. До тех пор, пока кто-то другой не предложит им еще большую цену."

 COG_The_Fatherland_Arrives:0 "Прибыла помощь от Фатерлянда"
 COG_The_Fatherland_Arrives_desc:0 "Теперь, когда Рейх смог преодолеть свои внутренние проблемы, он снова начал проецировать свою мощь за границу. Несмотря на разваливающуюся после гражданской войны империю, Германия, наконец, обратила внимание на беспорядки, которые сейчас переживют ее африканские колонии. Для рейхскомиссариатов эта помощь, хоть и с опозданием, была как нельзя кстати, поскольку немецкие африканские колониальные владения были вынуждены в одиночку противостоять всему ОСН. Помощь, запрошенная много недель назад, наконец-то начала поступать. Хотя немецкие войска и прибывают в небольшом количестве и почти всегда оказываются мало полезными в условиях войны в пустыне, мы должны дать отпор американцам и их слугам, ибо они не оставят нас в покое, пока ОСН не убьет каждого немца в Африке."
 COG_Conscripted_Natives:0 "Аборигены-призывники"
 COG_Conscripted_Natives_desc:0 "Прежняя снисходительность Мюллера в отношении призыва туземцев в армию Центральафрики теперь была заменена строгим приказом всем способным держать в руках оружие людям поддерживать Рейхскомиссариат в его ожесточенной войне против Южной Африки. Вопросы о том, почему этот приказ не был опубликован заранее, чтобы лучше подготовить войска Мюллера, были умело отклонены рейхскомиссаром. Он предпочел вместо этого подчеркнуть, что эти новые силы будут не просто каким-то сбродом, а высоко мотивированными подразделениями, стремящимися заработать себе приемлемую зарплату. Они также будут напряженно сражаться за свою Родину, как предположил Мюллер, и если война будет вестись успешно, то туземцам может быть будет предоставлена дальнейшая автономия в управлении своими землями."
 COG_Conscripted_Mercenaries:0 "Призыв наемников"
 COG_Conscripted_Mercenaries_desc:0 "Мюллер решил разрешить различным ротам наемников, бродящим по Рейхскомиссариату, официально присоединиться к немецким войскам. Считая, что их сила необходима для укрепления возможностей Центральафрики, он провозгласил, что все те, кто готов послужить Рейху на благое дело, получат более высокую плату и лучшее оборудование, чтобы после войны продолжать заниматься тем, что они любят. В ответ на это ряд лидеров наемников подняли вопросы об ограничении свободы передвижения и закрытых границах, которые ввелись в рейхскомиссариате со времен начала военных действий. Мюллер в свою очередь пообещал, что эти меры лишь сугубо временные и введены лишь для пользы обеим сторонам."
 COG_Conscripted_Mercenaries_2:0 "Призыв наемников"
 COG_Conscripted_Mercenaries_2_desc:0 "Мюллер решил разрешить различным ротам наемников, бродящим по Рейхскомиссариату, официально присоединиться к немецким войскам. Считая, что их сила необходима для укрепления возможностей Центральафрики, он провозгласил, что все те, кто готов послужить Рейху на благое дело, получат более высокую плату и лучшее оборудование, чтобы после войны продолжать заниматься тем, что они любят. В ответ на это ряд лидеров наемников подняли вопросы об ограничении свободы передвижения и закрытых границах, которые ввелись в рейхскомиссариате со времен начала военных действий. Мюллер в свою очередь пообещал, что эти меры лишь сугубо временные и введены лишь для пользы обеим сторонам."
 COG_Up_to_Date_Maps:0 "Современные карты Южной Африки"
 COG_Up_to_Date_Maps_desc:0 "Следуя традиции старой прусской армии заставлять младшие армейские чины заниматься топографией, мы использовали наших молодых офицеров для получения более глубокого понимания стратегического ландшафта южной части континента. Карты, которые они составили во время своих воздушных вылетов, помогли установить позиции жизненно важной инфраструктуры и ориентиры, полезные для тактического развертывания. В начале войны краткое описание миссии было расширено и теперь включает в себя картографирование позиций войск, что еще больше увеличило тактическое преимущество, обеспечиваемое этими учениями."
 COG_Cameroon_Defense_Plan:0 "План обороны от Камеруна"
 COG_Cameroon_Defense_Plan_desc:0 "Южноафриканская война забрала большую часть внимания и военных ресурсов, которые Центральафрика смогла собрать в своих колониальных владениях. В то же время некоторые из окружении Мюллера предупреждали его об опасности, которую представляет для рейхскомиссариата угроза, исходящая от соседа на северо-западе. Они утверждают, что нельзя исключать вариант развития событий, когда Камерун использует очевидную слабость центральных земель для захвата богатого ресурсами региона. Поэтому верховное командование разработало план действий на случай непредвиденных обстоятельств, чтобы избежать этого "ножа в спину", скрывая свои Секретные директивы от северного соседа."
 COG_Mullers_Army_0:0 "Армия Мюллера"
 COG_Mullers_Army_0_desc:0 "Рейхскомиссар был очень внимателен и методичен в построении своих вооруженных сил. Веря в главенство сухопутной войны и пехоты в обеспечении тактических преимуществ и в конечном счете победы в Африке, он проводил мощную пропагандистскую кампанию, нацеленную не только на солдат, но и на более широкие слои населения и администрацию рейхскомиссариата. Эта акция возымела как предполагаемый эффект сосредоточения военных усилий в этой области, так и непреднамеренный,а именно то, что центральноафриканские войска теперь получили прозвище "Армия Мюллера" из-за его покровительства."
