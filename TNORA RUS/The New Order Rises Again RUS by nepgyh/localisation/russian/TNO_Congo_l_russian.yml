 COG_the_pride_of_afrika:0 "Гордость Африки"
 COG_the_pride_of_afrika_desc:0 "Самый западный Рейхскомиссариат, Центральафрика контролирует большую часть бассейна реки Конго - то, что раньше именовалось бельгийским Конго - а также примыкающие территории. Это насыщенная земля с непреодолимыми джунглями, дикими правилами, и очень нужными ресурсами; земля, которая завораживает авантюристов, словно сирены моряков - она смертельна и прекрасна. Она попытается сожрать тебя заживо при первой же возможности, однако ты не сможешь устоять перед её нежным голоском.\n\nРейхскомиссар Мюллер в этом году  отпразднует немецкое владычество над Африкой грандиозным парадом, как он всегда делал с момента вступления в должность: фото этого торжества будут гулять по всему Рейху, делая Рейхскомиссариат еще более знаменитым, чем сейчас. Действительно, мы гордость Африки! Во всех смыслах..."
 COG_a_corporate_empire:0 "A Corporate Empire"
 COG_a_corporate_empire_desc:0 ""
 COG_the_hub_of_afrika:0 "Африканский торговый узел"
 COG_the_hub_of_afrika_desc:0 "Контролируя Суэц, итальянцы, эти неблагодарные твари, задирают цены за проход через канал до такой степени, что он становится экономически невыгодным. Это значит, что единственный способ попасть в Африку из Германии - проплыть мимо Испании и Гвинейского залива, как это делали Васко да Гама и другие древние мореплаватели. Логично, что центральафриканские порты являются ближайшими к метрополии Рейха, делая нас главным торговым узлом Африки!\n\nИ хотя это значит, что огромные деньги буквально залетают к нам в сейфы, также это означает, что у нас есть обязанность сохранять огромное число портов на нашем маленьком выходе к морю: а если торговля алмазами внезапно остановится из-за проблем с портами, Мюллер может опробовать на своей шкуре, каково это - быть добычей... а охотник будет вооружён ядерной бомбой."
 COG_shipping_expansion:0 "Расширение морской торговли"
 COG_shipping_expansion_desc:0 "Zentralafrika is truly the biggest african naval power, we should expand our navy."
 COG_congo_lake_trading:0 "Торговля по озеру Конго"
 COG_congo_lake_trading_desc:0 "Озеро Конго - очень недавнее добавление к карте мира, последствие давно загнившей дамбы реки Конго. Несмотря на то,что жизнь коренного населения и сохранность природы стали под угрозой, озеро открыло нам новые торговые перспективы, а это именно то, что нужно было Мюллеру.\n\nДо тех пор, пока озеро не было создано, всё надо было перемещать по дорогам из грязи и устаревшим железным путям, постоянно требующим ремонта из-за непредсказуемой погоды, а также по причине постоянных набегов повстанцев и бандитов. Теперь же для этих целей можно использовать озеро и установить безопасный водный путь, сокращая стоимость и время транспортировки, попутно делая колониальную администрацию ещё более богатой!"
 COG_increase_exploitation:0 "Усилить эксплуатацию"
 COG_increase_exploitation_desc:0 "Центральафрика чрезвычайно богата ресурсами: золотом, серебром, железом, медью, алмазами и рубинами, появляющимися будто бы из воздуха! В то время как метрополии позарез нужны ресурсы для разворачивания экономического роста, правительство в Германии и бизнес-друзья Мюллера точно одобрят увеличение добычи в Рейхскомиссариате.\n\nКонечно, это значит, что мы будем вытаскивать коренных жителей из их деревень на добычу ресурсов, отнять у них средства к существованию: жертвы будут огромны, и в то же время ничтожны в сравнении с пользой Рейху..."
 COG_our_neighbors:0 "Наши соседи"
 COG_our_neighbors_desc:0 "В то время как Мюллер - самый известный Рейхскомиссар, затмевая этих занудных и скучных сынов земли германской - его охота всегда под прицелом фотокамер, чтобы создавать новые пропагандистские фотографии, а его улыбка завораживает германских женщин бальзаковского возраста; но он не единственный Рейхскомиссар, и ему лучше об этом не забывать.\n\nСегодня мы видим такую картину: изолированный Мадагаскар находится на грани развала, а Зюдвестафрика и Остафрика намного более активны, наше общение с ними требует аккуратного дипломатического обращения, чтобы не создать ненужное напряжения, в особенности Хюттига..."
 COG_our_own_airfields:0 "Наши собственные аэродромы"
 COG_our_own_airfields_desc:0 ""
 COG_expand_the_leopoldville_airport:0 "Расширить Аэропорт Леопольдвиля"
 COG_expand_the_leopoldville_airport_desc:0 "Перед тем, как мы сконцентрировались на авиации, маленький и забытый Богом аэропорт Леопольдвиля был единственной воздушной гаванью Центральафрики, которая к тому же принимала лишь несколько рейсов, соединявших Рейхскомиссариат со всем Рейхом. Теперь, с обновлением нашего авиапотенциала, Леопольдвиль должен стать центром бурно развивающегося авиасообщения.\n\nС расширенными вдвое полосами, чьё число будет увеличено в три раза в сравнении с нынешним аэропортом, улучшенным военным персоналом, и терминалами, сконструированными архитекторами из Германии, новый аэропорт имени Леттова-Форбека станет жемчужиной нашей авиации! Даже незлобивый Шенк просто покраснеет от зависти..."
 COG_the_road_to_cabinda:0 "Дорога на Кабинду"
 COG_the_road_to_cabinda_desc:0 "Кабинда, самый северный край бывшей португальской Анголы, отделенный от основной территории бывшим бельгийским Конго, теперь является частью Центральафрики и основным источником нефти Рейхскомиссариата. Наша новая авиация нуждается в постоянных поставках топлива, следовательно, источник нефти нам жизненно необходим.\n\nС финансовой помощью наших друзей из нефтяных компаний будет создан новый нефтепровод, прямо соединяя Кабинду с нашими хранилищами в Гитлерштадте и Леопольдвиле. Сейчас он будет действовать по большей мере в гражданских интересах, но в случае войны он будет помещён под полный военный контроль..."
 COG_the_schramme_deal:0 "Сделка со Шраммом"
 COG_the_schramme_deal_desc:0 "Жан "Черный Джек" Шрамм - лидер сообщества бельгийских экспатриантов. Бесконечно богатый нефтяной магнат, он является самым влиятельным человеком в Центральафрике после самого Мюллера: сохраняя связи с бельгийскими промышленниками, контролирующими большую часть экономики Рейхскомиссариата и обеспечивая её ровный ход, предотвращая всякие казусы и "инциденты", он играет важную роль в "теневой" колониальной бюрократии. Конечно, мы знаем, что он лишь жалкая пародия мафиози, который постоянно угрожает нам закрытием всех бельгийских предприятий, если мы не дадим им налоговые преференции и другие преимущества, однако даже он знает, что надо иметь чувство меры, ибо страшен риск того, что он может потерять всё, если слишком сильно надавит на нас.\n\nТакое положение дел превратилось в неформальное соглашение: ежегодно Шрамм и Мюллер встречаются тет-а-тет для обсуждения того, что они дают Рейху. Старая сделка устарела, посему Мюллер был приглашён в резиденцию Шрамма для обновления сделки..."
 COG_work_with_sudwestafrika:0 "Work With Südwestafrika"
 COG_work_with_sudwestafrika_desc:0 ""
 COG_clear_the_jungles:0 "Очистить джунгли"
 COG_clear_the_jungles_desc:0 "Срубить под корень джунгли, составляющие немалую долю территории в Центральафрике - мечта тупицы, однако в их дебрях сидят повстанцы и дикие животные. В то же время на берегах озеро Конго можно сделать многое, начиная с плантаций и заканчивая фабриками: с вечно патрулирующей воды озера береговой охраной и быстро реагирующими войсками на форпостах мы сможем очень быстро зачистить джунгли, резко увеличивая продуктивность и безопасность немецких колонистов.\n\nЗатем, администрация зачистит некоторые зоны джунглей у берега, подготавливая землю для постройки новых экономических предприятий."
 COG_the_belgian_connection:0 "Связи с бельгийцами"
 COG_the_belgian_connection_desc:0 "Бельгийские экспатрианты держат в руках очень большой сектор экономики, а их охранные отряды, в основном состоящие из франко-бельгийских наемных команд, на постоянной основе действуют по всей Центральафрике, охраняя предприятия и держа туземцев в узде.\n\nЕсли мы хотим сохранить дружественные отношения с бельгийцами, мы должны убедиться, что их частные армии всем довольны. Поэтому нам следует организовать встречу Рейхскомиссара с лидерами самых видных групп наемников: если все пойдет хорошо, мы заручимся их поддержкой в наших будущих военных акциях..."
 COG_blood_diamonds:0 "Blood Diamonds"
 COG_blood_diamonds_desc:0 "We are bleeding dimonds! Our last polices made our economy grow greatly, but at a great cost of our citizens"
 COG_mercenary_industries:0 "Индустрия наёмников"
 COG_mercenary_industries_desc:0 "Когда каждый день рискуешь жизнью в джунглях, полных болезней и повстанцев, то имеешь право на какую-то награду. Наемники привлекаются богатыми магнатами корпораций для защиты своих операций в Центральафрике, они уже накопили за время службы огромные богатства и реинвестировали их в несколько промышленных предприятий, которые теперь почти полностью в руках "наемнических корпораций".\n\nДля того, чтобы держать их ближе к себе и поддерживать лояльность, им будут предоставлены инвестиции и субсидии, сохраняя этим воякам обеспеченную почетную жизнь на пенсии. Разумеется, Рейхскомиссар ожидает, что они не забудут оказанной услуги в будущем..."
 COG_the_global_market:0 "Всемирный рынок"
 COG_the_global_market_desc:0 "Германская экономика в стагнации и идет навстречу новой депрессии, поэтому Центральафрика нуждается в мощных иностранных инвестициях, чтобы остаться на плаву во время приближающегося шторма. Невзирая на официальную позицию Министерства иностранных дел с их ненавистью к негерманцам, мы рады каждому, пока тот платит и вкладывает в нашу экономику!\n\nАмериканцы, японцы, даже итальянцы - мы всех возьмем! Через дыры в колониальном бюджете и подпольные скидки Рейхскомиссариат превратится в безопасную гавань для международной торговли, и мы сможем продавать свои товары более широкому кругу лиц. Надеемся, этого будет достаточно..."
 COG_the_safari_beckons:0 "The Safari Beckons"
 COG_the_safari_beckons_desc:0 "We should invite people to our safari, after they see our great animals they will surely want to come with us to a glorious hunt."
 COG_our_next_door_neighbor:0 "Соседушка"
 COG_our_next_door_neighbor_desc:0 "Южный коллега Мюллера, Шенк, такой же ветеран, и он наверняка оценит хорошую охоту! Последняя совместная охота в 1958 году закончилась тем, что их вертолет попал в самую гущу местного восстания, которое они немедленно подавили собственными силами, и с тех пор отношение Шенка к Мюллеру стало более холодным.\n\nОднако прошло больше пяти лет, и Рейхскомиссар уверен, что причина прошлого расстройства Шенка уже ушла, а если нет, тогда хорошая охота будет в самый раз для борьбы со стрессом!"
 COG_through_the_jungle:0 "Сквозь джунгли"
 COG_through_the_jungle_desc:0 "Going through the jungle is hard and very problematic, but the men are strong and motivated, they will handle it easily."
 COG_prepare_the_hunt:0 "Подготовиться к охоте"
 COG_prepare_the_hunt_desc:0 "Шенк согласился! Рейхскомиссара распирало от счастья, он немедленно отправился к себе еще раз почистить все винтовки. Порой он ведет себя, как ребенок...\n\nНо это чертовски хорошие новости: Рейхскомиссар Шенк является единственным другом Центральафрики с тех пор, как Хюттиг - как бы помягче? - мудак. Это самая корректная формулировка. Поэтому хорошие отношения с южными соседями в долгосрочной перспективе пойдут только на пользу нашему Рейхскомиссариату."
 COG_unexpected_outcomes:0 "Неожиданное последствие"
 COG_unexpected_outcomes_desc:0 "После охоты Шенк был... странным. Он выскочил из вертолета, немедленно вылетел обратно в Виндхук, и с тех пор о нем не слышно. Мюллер не был уверен, что могло спровоцировать такое поведение: может, один из его офицеров проявил неуважение? Или это связано с едой?\n\nРейхскомиссар послал своему коллеге письмо, где попросил прощения за что бы то ни было; ответ был краток, но вежлив, мол все хорошо, поэтому Мюллер расценил все как "недопонимание", но многое ему все-таки было неясно..."
 COG_what_about_hans:0 "А что... Ганс?"
 COG_what_about_hans_desc:0 "С тех пор, как охотничья экспедиция с Шенком пошла не по плану, Рейхскомиссар хочет затеять новую, пригласив другого коллегу, Ганса Хюттига. Конечно, все знают, каков будет ответ, но ему все равно хочется попробовать.\n\nБудем надеяться, он не ответит как в прошлый раз: когда Мюллер приколол письмо к стене, бросая в него ножи, пока стена не превратилась в дуршлаг. Перекраска комнаты тогда влетела в копеечку..."
 COG_the_gorilla:0 "The Gorilla"
 COG_the_gorilla_desc:0 "The Gorilla, big and strong, if it was 1 on 1 with a gorilla you would be no match for him, fortunately you have a gun."
 COG_the_great_buffalo:0 "The Great Buffalo"
 COG_the_great_buffalo_desc:0 "The Great Buffalo, fast and mighty, but easy to hunt, good training."
 COG_across_the_savannah:0 "Across the Savannah"
 COG_across_the_savannah_desc:0 "The savannah, much like a big part of Zentralafrika, is a dangerous place, if we try and pass we might lose some of our best men, fortunately we have trained guys who knows the area."
 COG_the_kudu:0 "The Kudu"
 COG_the_kudu_desc:0 "The Kudu is a unique animal whith great horns, while be a great target for the hunt."
 COG_the_noble_lion:0 "The Noble Lion"
 COG_the_noble_lion_desc:0 "The Lion. King of the animals, such hard target is good experience and also tastes good!"
 COG_the_mighty_elephant:0 "The Mighty Elephant"
 COG_the_mighty_elephant_desc:0 ""
 COG_the_numerous_topi:0 "The Numerous Topi"
 COG_the_numerous_topi_desc:0 ""
 COG_the_illusive_cheetah:0 "The Illusive Cheetah"
 COG_the_illusive_cheetah_desc:0 ""
 COG_the_armored_pangolin:0 "The Armored Pangolin"
 COG_the_armored_pangolin_desc:0 ""
 COG_our_friends_in_france:0 "Наши французские друзья"
 COG_our_friends_in_france_desc:0 "Несмотря на то, что остатки Свободной Франции западнее Центральафрики формально остаются врагами Рейха, ведь де Голль никогда не признавал мирного договора о победе над Союзниками, у Мюллера здесь имеется личный друг. Жак Массю, генерал французской армии, десятилетиями служивший во французских африканских колониальных частях, позднее присоединившийся к правительству де Голля в изгнании.\n\nВо время войны они с будущим Рейхскомиссаром сформировали галантные взаимоотношения, каждый был впечатлен смекалкой другого, и с концом войны дружба превратилась в братство, выкованное в огне и крови. Несмотря на то, что Мюллер регулярно поддерживал связь со своим французским другом, самое время встретиться лично, а принимая во внимание их общую любовь к охоте, Рейхскомиссар знает, что нужно..."
 COG_massu_across_the_savannah:0 "Массю в саванне"
 COG_massu_across_the_savannah_desc:0 ""
 COG_the_pact:0 "Пакт"
 COG_the_pact_desc:0 "Рейхскомиссар многим высказал свое недовольство по поводу того, как с ним обошелся Хюттиг. Все знают, что письма, которые тот посылает в Германию касательно предполагаемой "некомпетентности" Мюллера, становятся все более частыми и суровыми. Возможно, он воспользуется охотой, поговорит со своим другом и выпустит пар. Конечно же, Массю даст совет... или может, что-то более осязаемое?"
 COG_expand_our_horizons:0 "Расширить наши горизонты"
 COG_expand_our_horizons_desc:0 "Существует много тех, кто любит охоту, прямо как Рейхскомиссар, или, по крайней мере, кто "может" ее полюбить, стоит только спросить! Еще лучше будет, если мы найдем несколько местных, кто наверняка знает множество баек для рассказов у полевого костра! Есть список потенциальных соискателей благосклонности Мюллера, но самыми интересными могут оказаться Леонар Мулаба, командующий туземными СС, Патрис Лумумба, глава туземной администрации Конго, и Ладоке Акинтола, лидер области народа йоруба. Давайте всем пошлем наши приглашения!"
 COG_the_red_river_hog:0 "The Red River Hog"
 COG_the_red_river_hog_desc:0 ""
 COG_the_majestic_giraffe:0 "The Majestic Giraffe"
 COG_the_majestic_giraffe_desc:0 ""

