 COG_hunt.271.a:0 "Старое и надежное."
 COG_hunt.271.b:0 "Современное и быстрое."

 COG_hunt.272.t:0 "Неуловимый Гепард: Охота почти готова!"
 COG_hunt.272.desc:0 "Мюллер бросился вниз по лестнице своего дворца, едва не перепрыгивая через две ступеньки сразу. Он взглянул через небольшую щель в свой зал для трофеев, и на его лице появилась уверенная дерзкая улыбка. Перед входом ждала его охотничья бригада - ветераны разведывательного корпуса гарнизона, местные стрелки Ваффен-СС и кто-то, кого Мюллер знал, ранее убивший гепарда: Майк Хоар. Они удобно устроились в кабине грандиозного вертолета. Однако большинство его товарищей очень нервничали при мысли о предстоящей задаче. Что ж, по крайней мере, Мюллер надеялся, что это не помешает его охоте.\n\nНесмотря на это, все было готово! Рейхскомиссар потер руки при мысли о скорейшем убийстве филигранного гепарда. Он представил его прямо перед собой, как нацеливается на быстрое существо и попадает прямо в сердце. Он приближается после смертельного удара, очарованный его красивой формой, маскировочным окрасом и атлетическим внешним видом.\n\nОднако ему пришлось сдерживаться, несмотря на радость от новой охоты. Ему уже не терпелось сделать выстрел."
 COG_hunt.272.a:0 "Будь так же быстр, как гепард!"

 COG_hunt.273.t:0 "Неуловимый Гепард: Отправляемся в саванну"
 COG_hunt.273.desc1:0 ""Мы приближаемся, господин рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел, что они пересекают небольшую разветвлённую реку, заросшую темно-зеленой густой мшистой травой. Река петляла вдоль гор, пересекая их с обеих сторон на несколько миль, и каждые несколько метров она огибала какой-то заросший травой холм. \n\nВертолет поднялся выше. Впереди виднелась гряда высокогорья, густо покрытая растительностью. Навес в джунглях не позволял смотреть прямо на землю, особенно с такой скоростью. Пейзаж снизу был одинаков. Незначительные долины омрачали горный пейзаж, превратившись в столь же высокое и бескрайнее плато. Мюллеру нравилось следить за восходящими и опускающимися линиями горизонта. Далеко за пределами самых бескрайних горных хребтов он заметил заросли джунглей, заканчивающиеся тревожно круто, снова уступая место заросшим травой холмам. Но они здесь не за этим!\n\nОдин из его товарищей присоединился к нему на салазках, крича, несмотря на шум. «Как вы хотите продолжить? Похоже, вы уже собрали основные подробности об этом месте. Гепарды, вероятно, прячутся в лугах». Конечно, хороший вопрос. Стоит ли им лететь ниже, чтобы лучше рассмотреть? Или это лишит их элемента неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.273.desc2:0 ""Мы приближаемся, господин рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел еще одну линию деревьев, тянувшуюся за рекой, вьющейся через покрытые травой холмы. Вертолет поднял пыль, пролетая над травяными полями.\n\nВертолет поднядся выше. Впереди был горный хребет, покрытый травой, а несколько речек, поросших деревьями, извивались вдоль. Это была Катанга, земля, более известная своими минеральными ресурсами, чем своими пейзажами. Она принесла рейхскомиссариату много денег, но сегодня Мюллер был гораздо больше заинтересован в её зоологическом богатстве.\n\nОдин из его товарищей присоединился к нему на салазках, крича, несмотря на шум. "Как вы хотите продолжить? Кажется, вы уже собрали основные подробности об этом месте. Гепарды, вероятно, прячутся в лугах". Конечно, хороший вопрос. Стоит ли им лететь ниже, чтобы лучше рассмотреть? Или это лишит их элемента неожиданности? \n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.273.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.273.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.274.t:0 "Неуловимый Гепард: Идеальный момент"
 COG_hunt.274.desc:0 "Зигфрид Мюллер целился. Он не хотел, чтобы вся это аккуратность, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Прицелившись, прицел стал лишь продолжением его глаза. Вот оно! Адреналин хлынул по его венам со скоростью света.\n\nЭто красивая филигранная конечность гепарда. Он лежал в траве, слегка откинув голову и зевая на Мюллера сквозь прицел. Как будто оно смотрело конкретно на него. Он медленно искал другие цели. Но поблизости не было никого. Этого должно было быть достаточно, и, конечно же, так оно и было, ибо Мюллер до сих пор промахивался по гепардам. Настал подходящий момент. Он снова нацелился на расслабленное животное. Он не двигался. Отлично!\n\nПоследняя корректировка. Теперь он затаил дыхание и, как всегда, считал в голове обратный отсчет.\n\nТри!\n\nДва\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.274.a:0 "Он выстрелил!"

 COG_hunt.275.t:0 "Неуловимый Гепард: Мы подстрелили его!"
 COG_hunt.275.desc:0 "Пуля на вылет прошла через гепарда!\n\nК удивлению Мюллера, гепард ещё был на ногах, когда он снова открыл глаза. Но зияющая рана была невыносима для бедняги. Он рухнул, нежно повернул головой, прежде чем погас свет, и голова его ударилась о травянистую землю. Кровь все еще текла из зияющей раны. Но все было кончено!\n\nОни подошли к мертвому животному на земле. Шаг за шагом ухмылка Мюллера стала шире. Он был невероятно счастлив. Он и раньше пытался убить гепардов, но всегда терпел неудачу из-за из скорости. Майк Хоар хлопнул в ладоши с улыбкой, которая не казалась ни покровительственной, ни завуалированной.\n\nМюллер уже сделал первое дело. Он убил своего первого гепарда. Теперь он собирался заняться вторым делом за день: требовать награду. Но для этого ему как никогда нужна была помощь Денара."
 COG_hunt.275.a:0 "Поистине славно, рейхскомиссар Мюллер..."

 COG_hunt.276.t:0 "Неуловимый Гепард: Во дворце"
 COG_hunt.276.desc:0 "Вот он, безупречный и красивый! Мюллер положил руку на безжизненную голову. Мех казался особенным, ему нравилось ощущение костной структуры под ним. Было обнадеживающе прижать руку к одной из единственных голов животных, которые всегда использовались, чтобы обмануть или ускользнуть от него. Вскоре эти филигранные и элегантные формы украсят залы его трофейной комнаты. Он подождал, пока ответственные консьержи будут проинформированы.\n\nОн посмотрел на коллекцию и нашел идеальное место для этой красоты. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил быстрейшего из зверей ... наконец! Он удовлетворенно рассмеялся, как только он наконец повесил желаемый трофей. Ему будет, что рассказть. Никто не мог уйти отсюда, ибо голова неуловимого существа умоляла рассказать эту историю. Прекрасный вид напомнил ему, сколько прекрасных созданий Африки он уже встречал - и сколько посетителей его дворца скоро встретят."
 COG_hunt.276.a:0 "Быстро выстрелил. Быстро разместил. Быстро доволен?"

 COG_hunt.277.t:0 "Неуловимый Гепард: Мы его упустили!"
 COG_hunt.277.desc:0 "Пуля пролетела, и Мюллер поймал акустические волны удара в траве!\n\nРейхскомиссар открыл глаза, полностью убежденный, что он наконец застрелил гепарда. Но там, где он когда-то был, была только трава. Выстрелы его товарищей облегчили его отчаянные поиски быстрой и неуловимой бестии. Он убегал на максимальной скорости, даже не уворачиваясь от косых выстрелов. Проклятье! Гепард снова сбежал от него.\n\nОни искали его некоторое время на земле, но тоже не смогли. Мюллер просто не хотел возвращаться с пустыми руками. В ярости он, как маньяк, бесполезно стрелял в траву. Он никогда не был так близок к тому, чтобы убить гепарда так долго, особенно в таком явно уязвимом положении. Майк Хоар просто сказал ему остыть.\n\nВынужденный примириться с тем, что он не убил сбежавшее существо в этот неудачный день, он снова взял себя в руки. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся, что в следующий раз приведет с собой целый гарнизон, у которого будет достаточно огневой мощи, чтобы в конечном итоге убить одного из этих зверей."
 COG_hunt.277.a:0 "Снова обманут."

 COG_hunt.278.t:0 "Неуловимый Гепард: С пустыми руками"
 COG_hunt.278.desc:0 "Вернувшись во дворец, Мюллер отметил место, где он представлял себе голову гепарда, в конечном итоге свисающую на миниатюре коллекции, представляя ее безупречное состояние. У него заканчивались места, где он хотя бы дважды не пытался убить гепарда, но он определенно не сдастся, пока не попробует трижды! \n\nНа самом деле, он даже улыбнулся почти комичному представлению о том, что его обманывал один и тот же тип животных. Безусловно, ему нужно было постараться. Но он понимал, что до сих пор это могло быть его самым большим препятствием. Он быстро избавился от этой мысли и вместо этого подготовил планы на возобновление охоты на гепарда в следующем году."
 COG_hunt.278.a:0 "Вы не можете избежать воли решительного охотника!"

 COG_hunt.280.t:0 "Бронированный Панголин: Место охоты"
 COG_hunt.280.desc:0 "Зигфрида Мюллера отвезли обратно в очень грубом кортеже после осмотра некоторых казарм Ваффен-СС. Глядя в окно, он нарисовал в уме картинку следующей охоты. А еще он нарисовал то, на что хотел поохотиться: Панголин. Мюллеру нравилось думать о них как о бронированных кротах. Но у них также был этот интересный хвост для лазания. В любом случае, это будет уже его следующая охота.\n\nВернувшись в свой кабинет, он задумался над картой, где каждая отметка, сделанная его разведчиками, была сохранена для получателя. Он быстро определил два места, которые он предпочитал из-за их обилия животных. Он должен был выбрать один из них.\n\nС одной стороны, было плато Батеке чуть северо-западнее Леопольдвиля. Это был бы прямой полет. Хотя с тех пор популяция сократилась, на этих обширных землях обитали всевозможные животные саванны, в том числе гигантские панголины. Это было сделано для предпочтительной местности животного и, следовательно, для отличного места охоты. С другой стороны, его взор пал на провинцию Катанга. Расположена глубоко на юго-востоке рейхскомиссариата; довольно короткий перелет в пятнистый зеленый и пыльный регион, похожий на саванну. Это была предпочтительная местность для животного. К сожалению, также местность, на которой было труднее всего охотиться. Теперь ему предстояло выбрать, где он найдет самую впечатляющую игру и где ему больше всего повезет с бронированными ящерами."
 COG_hunt.280.a:0 "Северная Катанга"
 COG_hunt.280.b:0 "Плато Батаке"

 COG_hunt.281.t:0 "Бронированный Панголин: Экипировка"
 COG_hunt.281.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из квинтэссенций охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать классическое охотничье снаряжение. Использовалось десятилетия назад, и было столь же эффективно тогда. Оно состояло из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nНо он также мог выбирать из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, брутально и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей. Однако, старое оборудование часто делало охоту медленной и неэффективной, и сильные животные часто убегали до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он лучше всех убьет пуленепробиваемого зверя, такого как панголин. В тоже время они были медлительными и выносливыми, он должен был помнить, насколько сильными могут быть эти зверьки."
 COG_hunt.281.a:0 "Старое и надежное."
 COG_hunt.281.b:0 "Современное и быстрое."

 COG_hunt.282.t:0 "Бронированный Панголин: Охота почти готова!"
 COG_hunt.282.desc:0 "Зигфрида Мюллера снова вывезли из казарм кортежем. На этот раз, однако, он вернулся после сбора своей личной охотничьей команды. Он приспособился к сменам и записям охоты, чтобы собрать подходящую команду. Контингент солдат гарнизона, которые уже отправились на несколько охот с Мюллером, группа наемников и местный следопыт, чья репутация даже произвела впечатление на разведывательный корпус Мюллера. Они удобно устроились в кабине большого вертолета.\n\nПриготовления были закончены! Рейхскомиссар потер руки при мысли о том, что скоро он убьёт нескольких панголинов. Он представил его прямо перед собой, как он целится в крепкое, похожее на панцирь существо и попадает прямо в живот под броней. Он приближался после смертельного удара, очарованный этими невероятными существами.\n\nТем не менее, ему пришлось сдерживаться, несмотря на то, что он радовался тому, что наконец-то снова будет охотится. Ибо охота его просто манила.."
 COG_hunt.282.a:0 "Мы - охотники!"

 COG_hunt.283.t:0 "Бронированный Панголин: Отправляемся на Плато"
 COG_hunt.283.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел еще одну линию деревьев, идущую вдоль реки, извивающейся среди поросших травой холмов. Вертолет поднял пыль, пролетая над травянистыми полями.n\nВертолёт поднялся выше. Впереди виднелась горная гряда, покрытая травой, в то время как несколько покрытых деревьями рек змеились вдоль. Это была Катанга, земля, более известная своими минеральными богатствами, чем пейзажами. Она принесла рейхскомисариату много денег, но сегодня Мюллера гораздо больше интересовало её зоологическое богатство.\n\nОдин из его товарищей присоединился к нему на салазках, крича, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Ящеры в тех дуплистых деревьях." Хороший вопрос, конечно. Должны ли они лететь ниже, чтобы рассмотреть их поближе? Или это выдало бы элемент неожиданности."
 COG_hunt.283.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел, что они пересекают обширную реку Конго, в которой отражался вертолет. За рекой простирались обширные луга, прерываемые лишь тонкой линией деревьев, вьющихся вдоль берега реки.\n\nВертолет взлетел. Впереди было плато Батеке. Обширное пространство лугов и холмов, прерываемое лишь редкими реками или деревьями. Доминирующая гигантская древняя система песчаных дюн, земля была покрыта большой травой и лесистыми участками саванны, разделенными тонкими линиями густого галерного леса и несколькими бирюзово-голубыми речными долинами. Повсюду открывались захватывающие виды с огромными обнажениями песчаника, и интересное биоразнообразие, которого больше нигде не было в бассейне Конго, называло его домом. Последняя часть больше всего заинтересовала Мюллера.\n\nОдин из его товарищей присоединился к нему на салазках, крича, несмотря на шум. "Как вы хотите действовать дальше? Похоже, вы уже собрали основные сведения об этом месте. Панголины, вероятно, на берегах реки, вон в тех деревьях." Хороший вопрос, конечно. Должны ли они лететь ниже, чтобы рассмотреть всё поближе? Или это выдало бы элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.283.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.283.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.284.t:0 "Бронированный Панголин: Идеальный момент"
 COG_hunt.284.desc:0 "Зигфрид Мюллер целился твердой рукой. Он не хотел, чтобы все это аккуратное планирование, все эти усилия были напрасными. Он был сосредоточен, как всегда, когда охотился. В поисках идеальной цели перекрестие прицела становится всего лишь продолжением его глазного яблока. Вот он! Адреналин закипел и побежал по его венам со скоростью света.\n\nЧешуйчатая броня ящера, свисающего с дерева, а его бронированный хвост обвился вокруг тонкой ветки. Он удобно висел там, прижимая что-то к своей острой морде. Просто наслаждается его едой и спокойно расслабляется. Мюллер медленно искал другие цели. Но вблизи никого не было видно. Этого было достаточно. Вроде бы он находился в уязвимом положении, но, тем не менее, пуля должна была быть выпущена точно. Сейчас был подходящий момент. Он снова прицелился в расслабленное животное. Он не двигался, только его когтистые лапы. Идеально!\n\nОдна последняя корректировка. Теперь он затаил дыхание и, как всегда, считал в уме.\n\nТри!\n\nДва!\n\nОн закрыл глаза.\n\nОдин!!"
 COG_hunt.284.a:0 "Выстрел!"

 COG_hunt.285.t:0 "Бронированный Панголин: Мы подстрелили его!"
 COG_hunt.285.desc:0 "Пуля попала прямо в мягкое подбрюшье существа, совсем чуть-чуть ниже корней чешуйчатой брони!\n\nКак и планировалось. Животное безжизненно повисло, его пища разбрызгалась по пыльной земле, как и кровь. Через несколько секунд хвост соскользнул с ветки и упал в лужу окровавленной пищи. Как раз в непосредственной близости от уха Мюллера один из его товарищей начал праздновать. Мюллер кивнул ему с дерзкой ухмылкой.\n\nОни подошли к мертвому животному, лежащему на земле. Шаг за шагом улыбка Мюллера становилась все шире. Всего в метре от него он потряс одного из своих товарищей по охоте за плечо и поздравил себя с метким выстрелом, который сразу же сделал эту охоту успешной. У него и раньше были проблемы с чешуйчатыми бронированными животными из-за их прочности. Однако сегодня такого дня не было. Он, конечно, мог смело гордиться собой.\n\nМюллер быстро снова пришел в себя. Он поднял ящера за хвост и развернул его к своим товарищам. После этого он начал последний путь, чтобы забрать свой трофей."
 COG_hunt.285.a:0 "К счастью, у него был крепкий нож, чтобы снять чешую."

 COG_hunt.286.t:0 "Бронированный Панголин: Во дворце"
 COG_hunt.286.desc:0 "Вот оно лежало, безупречное и прекрасное! Мюллер положил руку на безжизненную голову. Чешуйчатая броня казалась особенной, ему нравилось ощущение, как от перехода с одной чешуйки на другую покалывает кожу. Было обнадеживающе прижать руку к одной из голов животного, которые были столь же редки, впечатляющи и неловко наделены странной красотой для опытного охотника. Частота чешуек сокращалась, доходя до мягкого лба ящера. Она бы прекрасно украсила его зал трофеев. Он подождал, пока ответственные консьержи будут проинструктированы.\n\nОн посмотрел на коллекцию и нашел идеальное расположение для головы панголина. Рейхскомиссар скрестил руки на груди и с гордостью созерцал свою работу. Он убил эту крепко бронированную тварь одним выстрелом! Он удовлетворенно рассмеялся, поняв, что у него наконец-то висит трофей, о котором он мечтал всего несколько дней назад. Что за историю можно рассказать. Никто не мог убежать от неё сейчас, когда вопиющий вид головы существа умолял рассказать эту историю. Прекрасный вид напомнил ему о том, со сколькими прекраснейшими созданиями Африки он уже встречался - и со сколькими посетителями дворца скоро столкнется."
 COG_hunt.286.a:0 "И скольким ещё осталось пополнить коллекцию..."

 COG_hunt.287.t:0 "Бронированный Панголин: Мы его упустили!"
 COG_hunt.287.desc:0 "Пуля слегка промахнулась в нужной точке, попав вместо этого в чешую ящера!\n\nТот неловко опустился на землю и начал вяло хромать прочь. Когда его товарищи начали стрелять, он свернулся в чешуйчатую сферу. Только несколько выстрелов попали в чешуйчатую броню, но не нанесли слишком большого урона. Затем существо заковыляло в кусты и скрылось из виду, оставив после себя лишь несколько капель крови.\n\nОни некоторое время искали его на земле, но тоже не преуспели в этом. Мюллер просто не хотел возвращаться с пустыми руками. В ярости он, как маньяк, безрезультатно стрелял в кусты. Он снова был побежден чешуйчатым бронированным животным.\n\nВынужденный смириться с тем, что не убил сбежавшую тварь - ну, может быть, он и сделал это, но они не нашли труп - в этот несчастливый день он снова пришел в себя. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся принести еще более... впечатляющий калибр в следующий раз."
 COG_hunt.287.a:0 "Чёртово пуленепробиваемое животное!"

 COG_hunt.288.t:0 "Бронированный Панголин: С пустыми руками"
 COG_hunt.288.desc:0 "Мюллер проверил калибр своих пуль во время полета домой. Он подумал, что это смешно, что чешуя одного животного может гарантировать его безопасность от таких смертоносных ублюдков. Он рассмеялся над этим. С другой стороны, можно было бы лучше выстрелить в более мягкие области панголина. Это могло бы избавить нас тогда от многих хлопот.\n\nОн сложил патроны и сделал пометку на своей охотничьей карте о калибре пули. Рядом с прикрепленным изображением панголина на месте охоты, перечеркивая прежние цифры для уже используемых калибров на панголинах. Он покачал головой и перечеркнул новое число, вместо этого отметив другое."
 COG_hunt.288.a:0 "Гораздо лучше!'"

 COG_hunt.290.t:0 "Кистеухая Свинья: Место охоты"
 COG_hunt.290.desc:0 "Зигфрид Мюллер проходил сегодня после обеда через свой зал трофеев. Он прошел мимо витрины, в которой было чучело семейства речных свиней с поросятами и всем прочим. Только короткий взгляд, и он сразу же остановился, чтобы еще раз рассмотреть получше. Конечно! Этих уродливых ублюдков с их неуклюжей формой ушей все еще не хватало в его грандиозной коллекции голов. Он быстро решил позволить Штайнеру взять на себя управление делами на сегодня и подготовить новую охоту.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была сохранена для потомков. Он быстро определил два места, которые он предпочитал из-за их обилия животных. Он должен был сделать выбор.\n\nС одной стороны, было плато Батеке чуть северо-западнее Леопольдвиля. Это был бы прямой полет. Хотя с тех пор популяция зверей сократилась, на обширных землях там обитали всевозможные животные саванны, высокогорья или джунглей, в том числе кистеухая свинья. Это было предпочтительной местностью для животного и, следовательно, для отличного места охоты.\n\nС другой стороны, горы Итомбве. Туда можно было бы лететь долгим рейсом. Эти горы находились не слишком далеко от номинальной границы с рейхскомиссариатом Остафрика и, как говорили, служили местом размножения некоторых из самых знаменитых высокогорных, а также равнинных охотничьих угодий саванны.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую дичь и где ему больше всего повезет с большими противными речными свиньями."
 COG_hunt.290.a:0 "Долгий полёт в Итомбве."
 COG_hunt.290.b:0 "Короткий полёт в Батеке."

 COG_hunt.291.t:0 "Кистеухая Свинья: Экипировка"
 COG_hunt.291.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда направляется, он хотел выбрать свое снаряжение. Это была одна из неотъемлемых частей охоты. Хотя на взгляд стороннего наблюдателя это было скучно, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать классическое охотничье снаряжение. Использовалось десятилетия назад, и было столь же эффективно тогда. Оно состояло из более старого оружия, с которым, возможно, сражался дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nНо он также мог выбирать из современного охотничьего оружия. Он полагался на целый ряд новейших вспомогательных устройств, чтобы обеспечить идеальное убийство. Это было впечатляюще, брутально и эффективно.\n\nТем не менее, современное оборудование сильно отличалось от старого, так как ему не хватало универсальных возможностей.\n\nМюллер задумался над тем, что могло бы свалить такое мясистое создание, как кистеухая свинья. Пусть они и были неуклюжи, нельзя забывать, какие они крепкие твари."
 COG_hunt.291.a:0 "Старое и надежное."
 COG_hunt.291.b:0 "Современное и быстрое."

 COG_hunt.292.t:0 "Кистеухая Свинья: Охота почти готова!"
 COG_hunt.292.desc:0 "Мюллер снова подошел к витрине, наставляя свою команду на успешную охоту на свиней. Он бросил последний взгляд в окно, прежде чем покинуть дворец со своей командой, чтобы отправиться на охоту. Они состояли исключительно из ветеранов разведывательного корпуса гарнизона и наемников, ранее охотившихся на диких свиней, хотя и не только африканского происхождения. Они удобно устроились в кабине большого вертолета.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о том, что скоро прикончит одну из этих свирепых оранжевых существ. Он уже представлял, как нацелился на большое существо и попадал ему прямо в сердце. Он приближается после смертельного удара, очарованный его уродливой головой, украшенной неуклюжими ушами и черным пятнистым лбом над белой мордой.\n\nОднако ему пришлось сдерживаться, несмотря на радость от того, что наконец-то снова охота. На охоту его просто манит."
 COG_hunt.292.a:0 "Охота официально началась!"

