 COG_hunt.293.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.294.t:0 "Кистеухая Свинья: Идеальный момент"
 COG_hunt.294.desc:0 "Зигфрид Мюллер удостоверился, что его винтовка готова к стрельбе. Достаточно патронов? Проверил! Снято с предохранителя? Проверил! Мушка чистая? Проверил! Палец ждёт не дождётся нажать на спусковой крючок? Двойная проверка! Он не хотел, чтобы все это точечное планирование, чтобы все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Он начал прицеливаться и искать свою цель. Вот оно! На его лице появилась широкая ухмылка. Но ему пришлось немного подавить ее, потому что охота еще не закончилась.\n\nРядом с крохотным уютным прудом - вот где они лежали. Два взрослых кистеухих кабана, их морды толкают грязь в воду, а свиньи роятся вокруг них. Здесь они были уязвимы. Пришло время! Нужно пользоваться моментом, пока они отдыхают, прежде чем они решат двигаться дальше. Мюллер бы не посмел нарушать эту семейную картину, если бы не желание охотника. Он прицелился в одну из них, которую желал больше всего за ее грубую форму. Другая особь была всего лишь планом Б. Он хотел этого сверх того, что было добром и злом для охотника!\n\nПоследняя проверка. Он был готов. Он начал считать в голове, как всегда.\n\nТри!\n\n\n\nДва\n\nОн задержал дыхание, прежде чем медленно закрыть глаза.\n\nОдин!"
 COG_hunt.294.a:0 "Выстрел!"

 COG_hunt.295.t:0 "Кистеухая Свинья: Мы подстрелили её!"
 COG_hunt.295.desc:0 "Пуля попала в горбатую спину речного кабана, после чего последовал пир крови и кишков!\n\nЗверь был убит не сразу. Все еще пытаясь встать, пока другое существо бежало, в него снова и снова стреляли. Свиньи визжали и бегали повсюду, чудесным образом уклоняясь от пуль. Непосредственно в районе уха Мюллера раздался еще один выстрел. За ним быстро последовал следующий. Он сам выстрелил еще раз, нанеся фатальный удар. Большинство свиней и другой взрослый кабан к этому времени исчезли, и желаемая цель наконец упала.\n\nОни приблизились к мертвому животному на земле. Шаг за шагом ухмылка Мюллера становилась шире. На расстоянии не более метра от него он бессознательно выстрелил в воздух от перевозбуждения. Он уже давно не убивал такую  большую свинью, и впечатляющая голова этого особенно редкого экземпляра собиралась украсить залы его дворца и придать ему еще больше величия.\n\nМюллер опять быстро взял себя в руки. Он попытался поднять свинью, но для этого потребовалась еще рука помощи. Этот был слишком большим."
 COG_hunt.295.a:0 "Просто чудесно для трофея."

 COG_hunt.296.t:0 "Кистеухая Свинья: Во дворце"
 COG_hunt.296.desc:0 "Она лежала, безупречная неуклюжая красота, которую мог разглядеть только охотник! Мюллер положил руку на безжизненную голову. Оранжевые щетинки казались особенными, ему нравилось, как они щекочут его кожу. Прикосновение ладони к голове этого жестокого животного было обнадеживающим. Скоро эта вызывающая самые разные эмоции экстравагантная голова украсит залы его трофейной комнаты. Он ждал, пока ответственные консьержи будут проинформированы.\n\nОн посмотрел на коллекцию и нашел идеальное место для этой красоты. Рейхскомиссар скрестил руки и гордо созерцал свою работу. Он убил это свирепое создание! Он удовлетворенно рассмеялся тому, что он наконец повесил желаемый трофей, добытый несколько дней назад. Какая же это история для рассказа. Теперь никто не сможет избежать рассказа истории, пока эта голова умоляла рассказать её. Прекрасный вид напомнил ему, сколько прекрасных созданий Африки он уже встречал - и сколько посетителей дворца скоро встретят."
 COG_hunt.296.a:0 "И Мюллер пока еще не закончил!"

 COG_hunt.297.t:0 "Кистеухая Свинья: Мы ее упустили!"
 COG_hunt.297.desc:0 "Пуля просто поцарапала уродливое ухо этого создания!\n\nКистеухая Свинья выглядела неуклюже и странными звуками, казалось, сигнализировала своей семье о быстром отступлении. Последующие выстрелы были полным фиаско и только разбрызгивали грязь между непроизвольно уворачивающимися свиньями. Может быть, самый неудачный способ обращения с пулями в глазах Мюллера. Существа сбежали почти целыми и невредимыми, за исключением одного мертвого борова.\n\nОни искали взрослых свиней, пока лежали на земле, но и с ними не повезло. Мюллер просто не хотел возвращаться с пустыми руками. Он даже не стал бы брать крошечного борова в качестве трофея, потому что он не выглядел ничем особенным, как выросшие кистеухие свиньи. Если бы он только забрал трофей из головы свиньи раньше... Ну, он все еще мог бы использовать чучело во дворце. Но Мюллер не хотел обманывать себя.\n\nВынужденный примириться с тем, что он не убил сбежавшее животное в этот неудачный день, он снова взял себя в руки. Когда они вернулись к вертолету, чтобы снова улететь, он поклялся забирать с этого момента головы со всей добытой дичи."
 COG_hunt.297.a:0 "Пришло время начать с этого, не так ли?"

 COG_hunt.298.t:0 "Кистеухая Свинья: С пустыми руками"
 COG_hunt.298.desc:0 "Мюллер не был удовлетворен тем, как прошла сегодняшняя охота. К этому моменту у него уже должна была висеть голова кистеухой свиньи где-нибудь в его коллекции. Но нет, только его стремление запечатлеть африканскую дикую природу на стене своей грандиозной коллекции трофеев заставило его осознать, что он уже ее испортил.\n\nТеперь он держал борова на коленях, готовый начать резать его своим ножом во время обратного перелета. Поначалу он отказывался сделать это, но теперь, тем не менее, взял его с собой. Иначе можно было бы сказать, что он сегодня ничему не научился."
 COG_hunt.298.a:0 "Хотя ни то, ни другое так и не произошло..."

 COG_hunt.2110.t:0 "Величественный Жираф: Место охоты"
 COG_hunt.2110.desc:0 "Йозеф Менгеле, Глава Департамента африканской политики Рейхскомиссариата Остафрика, по сути исполняющий обязанности министра иностранных дел, только что попрощался с Зигфридом Мюллером на вертолетной площадке после важной встречи. Они пожали друг другу руки, в глазах доктора чувствовалась злоба. Это была просто скучная встреча по поводу какого-то уже неудачного договора, но этот сноб изобразил из себя возвышенного представителя. Таким образом, Мюллер осмотрел принесенный подарок после того, как машины этого неприятного человека больше не было видно. А его легко узнаваемый цветовой узор сразу натолкнул его на куда более захватывающую мысль: охота.\n\nВ своем удаленном офисе в Гитлерштадте он размышлял над картой, где каждая отметка, сделанная его разведчиками, была оставлена для потомков. Он быстро определил два места, которые он предпочел из-за обилия животного, на которого он хотел охотиться. Он должен был выбрать, где ему больше всего повезет с жирафом. К сожалению, наиболее впечатляющие образцы были в основном найдены в Остафрике Хюттига.\n\nС одной стороны, было Серенгети. Полет, который перенесет его за пределы еще одного озера вглубь севера Остафрики. Эта идиллическая саванна с ее выдающимися травяными ландшафтами, несомненно, была впечатляющей.\n\nС другой стороны, его выбор пал на Акагер. Расположен перед вышеупомянутым озером, но также в Рейхскомиссариате Хюттига. Не слишком отличался от Серенгети, и жирафов здесь тоже можно было найти в изобилии...\n\nТеперь ему нужно было выбрать, где он будет охотиться на жирафов. Однако ему нужно было помнить, куда он идет. Ганс Хюттиг был совсем не дружелюбно настроен к Мюллеру, и было не исключено, что на этой охоте он спровоцирует самого опасного хищника на африканском континенте."
 COG_hunt.2110.a:0 "Вглубь осиного гнезда."
 COG_hunt.2110.b:0 "Еще глубже."

 COG_hunt.2111.t:0 "Величественный Жираф: Экипировка"
 COG_hunt.2111.desc:0 "Мюллер вошел на склад оружия гарнизона в Гитлерштадте. Теперь, когда он знал, куда идет, он хотел выбрать свое снаряжение. Это была одна из основных частей охоты. Хотя это было скучно для постороннего взора, однако Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения,который применялся несколько десятилетий назад и был столь же эффективным как и тогда. Он состоял из более старого оружия, которым мог сражаться дед Мюллера. Тем не менее, оно было надежным, поскольку в него входили не только ножи, но и устройства, используемые в древние времена для чтения следов животных.\n\nНо он также мог выбирать из современного охотничьего снаряжения. Он полагался на ряд новейших вспомогательных устройств, чтобы создать идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное снаряжение сильно отличалось от старого, поскольку ему не хватало универсальных способностей. Тем не менее, старое оборудование часто не позволяло сделать охоту быстрой и эффективной, и крепкие животные часто убегали еще до смертельного выстрела.\n\nМюллер теперь задавался вопросом, чем он мог убить такое большое величественное существо, как жираф. С другой стороны, ему также нужно было помнить, что он готовился покинуть свою зону комфорта от слова совсем."
 COG_hunt.2111.a:0 "Старое и надежное."
 COG_hunt.2111.b:0 "Современное и быстрое."

 COG_hunt.2112.t:0 "Величественный Жираф: Охота почти готова!"
 COG_hunt.2112.desc:0 "Рейхскомиссар сделал последний глоток любимого напитка, прежде чем подготовить все к отъезду. Рольф Штайнер, который, к своему отвращению, тоже присутствовал на встрече с Менгеле, рекомендовал лететь отсюда из возможных соображений безопасности. Кроме того, он планировал вертолетный маршрут, который пролегал бы через территорию, которую Хюттиг меньше всего контролировал - ха, тут было из чего выбирать. Он просто надеялся, что проклятые партизаны не будут вмешиваться в его охоту.\n\nМюллер обошел гарнизон Гитлерштадта, чтобы собрать команду из самых опытных членов разведывательного корпуса и отличных стрелков, пополнив свой экипаж, включая его личную охрану. На этот раз не допускались ни туземцы, ни наемники, ему нужно было абсолютное, непоколебимое доверие к своей команде.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о скором убийстве величественного жирафа. Он уже представлял, как целится в пятнистый мех этого высокого существа с филигранной головой на огромной шее. Он приближался к нему после смертельного удара и очарованный возвышенной аурой, которая вскоре озаряла его великую коллекцию.\n\nОднако эта охота должна была учитывать несколько факторов. Конечно, выброс адреналина здесь может быть вызван не только тем, за чем он охотился - скорее, где!"
 COG_hunt.2112.a:0 "На этот раз рога молчали..."

 COG_hunt.2113.t:0 "Величественный Жираф: в саванну"
 COG_hunt.2113.desc1:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Вертолет пролетел над озером Виктория почти на высоте волны, оставаясь на низком уровне, чтобы избежать радиолокационных систем Остафрики. Хотя, если бы к ним не присоединились перехватчики, они, вероятно, никогда бы не достигли цели.\n\nВертолет взлетел. Впереди была легендарная саванна Серенгети. Тысячи акров холмов, лесов, холмов и знаменитых живописных лугов. Его географическое разнообразие намного превосходило его зоологическое богатство. Здесь можно встретить самых известных африканских животных. Гну, газелей, зебр, буйволов и, самое главное, жирафов.\n\nОдин из его товарищей присоединился к нему на салазках, крича, несмотря на шум. "Куда вы хотите выдвигаться дальше? Похоже, вы уже составили свое мнение об этом месте. Жирафов должно быть нетрудно увидеть даже с большой высоты". Конечно, хороший вопрос. Стоит ли им лететь ниже, чтобы лучше рассмотреть? Или это уничтожит элемент внезапности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.2113.desc2:0 ""Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Вертолет пролетел между горами Руанды и над ними, над деревьями и небольшими фермами, усеивавшими ландшафт. Это было сделано, чтобы избежать какого-либо обнаружения со стороны радарной системы Остафрики, поскольку этот визит был технически несанкционированным.\n\nВертолет взлетел. Впереди была Акагера, широкое разнообразие гор, болот и саванн в Восточной Руанде. Названная в честь реки Кагера, которая текла по восточной границе в систему озер и папирусных болот. С огромным разнообразием дикой природы для бельгийцев было вполне разумно когда-то объявить ее заповедником дикой природы. Может, она все еще была таковым. Мюллер не проверял. Конечно, его не то чтобы это волновало.\n\nОдин из его товарищей присоединился к нему на салазках, крича, несмотря на шум. "Куда хотите выдвигаться дальше? Похоже, вы уже учли особенности этого места. Жирафов должно быть нетрудно увидеть даже с большой высоты." Конечно, хороший вопрос. Стоит ли им лететь ниже, чтобы лучше рассмотреть? Или это уничтожит элемент внезапности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.2113.a:0 ""Держитесь высоко, мы попробуем удивить их!""
 COG_hunt.2113.b:0 ""Снижайтесь, нам нужно получше рассмотреть их!""

 COG_hunt.2114.t:0 "Величественный Жираф: Идеальный момент"
 COG_hunt.2114.desc:0 "Зигфрид Мюллер уже нервно ерзал на своем сиденье в кабине вертолета. Он снова и снова проверял оборудование и местность. Уже полон адреналина, он удостоверился, что пилоты держатся крепко, а стражи на салазках не пропустили ни одного остафриканского аванпоста. Однако они нашли кое-что еще. Они нашли истинную цель охоты!\n\nГруппа высоких и величественных жирафов, пасущихся между деревьями саванн, их тенистые кроны создают идеальное представление о том, что такое Африка. Мюллер помолчал минуту, вспоминая все его предыдущие охоты. Была почти крошечная искра сожаления о том, что он раньше жестоко уничтожал такие прекрасные пейзажи. Но нет! Он напомнил себе, что его охотничьи трофеи были вечными эпитафиями к этим пейзажам.\n\nОн твердо взял в руки винтовку и беззвучно рявкнул, чтобы привести в действие его выбранную стратегию подхода. Большие тела грациозно двигались, кусая траву. Движения, которые заставили Мюллера усмехнуться, прежде чем он начал прицеливаться в выбранной позиции. На некоторое время прицел завис над величественным зверем. Наконец, он выбрал, какого из них убить. У него была желанная цель. Близкие жирафы для него ничего не значили.\n\nТеперь он забыл обо всем, что его окружало - среда вокруг него растворилась в чистой концентрации на этом конкретном животном. В конце концов, он закрыл глаза и начал отсчет..."
 COG_hunt.2114.a:0 "ТРИ! ДВА! ОДИН!"

 COG_hunt.2115.t:0 "Величественный Жираф:Мы подстрелили его!"
 COG_hunt.2115.desc:0 "Пуля пролетела... и прошла прямо через грудь животного, потенциально поразив его сердце! \n\nОн рухнул вперед, гротескно изогнувшись. Кровь залила траву, в то время как другие жирафы бежали, отчаянно пытаясь выжить. Один из жирафов, пытавшихся спастись бегством, был сильно ранен несколькими пулями, но в конечном итоге ему удалось выбраться из открытого места. Двое других сбежали почти целыми и невредимыми. Дело было сделано, победа Мюллера. Он даже сам удивился, как гладко все шло. Пришло время забрать трофей.\n\nОни подошли к мертвому животному на земле. С каждым шагом ухмылка Мюллера становилась шире. Он был невероятно счастлив. Он однажды уже убивал одного жирафа, в самом начале своего рейхскомиссарства. Он охотился на них после встречи в Солсбери без разрешения. Хотя Хюттиг на самом деле никогда не мог знать об этом, поскольку рейхскомиссариаты все еще находились в стадии формирования, он сделал несколько странных комментариев о жирафах на их следующей встрече. Вероятно, он знал и на этот раз, на этот раз это было вторжение сверху.\n\nМюллер быстро отдал приказ помочь ему вырезать трофей. Он хотел как можно скорее покинуть Остафрику. Когда охота закончилась, он снова начал настораживаться. Он просто надеялся, что письмо Хюттига не будет...необоснованным и опрометчивым."
 COG_hunt.2115.a:0 "Несчастные случаи происходят на земле где правит Хюттиг."

 COG_hunt.2116.t:0 "Величественный Жираф: Во дворце"
 COG_hunt.2116.desc:0 "Рейхскомиссар был рад благополучно вернуться в управляющий комплекс. Немного ранее во время полета он чувствовал, как тревога переполняет его мысли. Он чувствовал, что за ним наблюдают, за ним следят. Но что должно было случиться? Сам Хюттиг никогда бы не устроил "случайную" аварию вертолета Центральафрики, который нес на себе клеймо высших эшелонов. Но с другой стороны...\n\nОн попытался выкинуть это из головы. Вместо этого он сосредоточился на поиске идеального места для этого величественного трофея. Если считать части длинной шеи жирафа, он был пока самым большим. Таким образом, варианты были ограничены. Мюллер снова гордо созерцал добычу. К настоящему времени он пришел к выводу, что сезон охоты не позволит получить еще много впечатляющих трофеев. Грандиозной коллекции придется подождать несколько месяцев, но время от времени может произойти и случайная охота. Свидетелям всех предыдущих трофеев он поклялся продолжить грандиозную коллекцию, чтобы запечатлеть африканскую дикую природу в полном объёме, как только созвездия снова выровняются.\n\nОн похлопал жирафа по длинной шее с отсутствующими мыслями, в комнату поспешно вошел клерк. "Обращение к рейхскомиссару. От Правительства Остафрики...". Мюллер перебил его нервным хихиканьем, очень непохожим на обычно веселого человека, которого мы знали и любили.\n\n"Блять!""
 COG_hunt.2116.a:0 "Действительно, Зигфрид: Блять"

 COG_hunt.2117.t:0 "Величественный Жираф: Мы его упустили!"
 COG_hunt.2117.desc:0 "Пуля промазала! Мюллер открыл глаза.\n\nКуда подевались жирафы? Вот, они уже убегали! Мюллер прицелился туда, куда попала пуля. Появились черные ботинки, черные брюки, черная форма саванны. Сверху, голова, как с какого-нибудь пропагандистского плаката, светловолосая и голубоглазая, приветствовала его невинной улыбкой. Мюллер глубоко вздохнул, когда они подозвали его охотничью команду. Они встретились на земле. Его экипаж состоял из дюжины человек, и примерно столько же в остафриканских СС с несколькими дополнительными добровольцами из английского гарнизона, стоявшими на страже.\n\nОни сообщили Мюллеру, что находятся на обычном патрульном дежурстве и им необходимо обыскать их вещи. Мюллер попытался уточнить, кто с ним разговаривает, но ответом обергруппенфюрера была всего лишь еще одна улыбка. Мюллер знал, что должен позволить им проверить его и его команду, иначе это может закончиться очень плохо. Светловолосый обергруппенфюрер обошел их во время осмотра и просмотрел некоторые официальные документы для процедуры.\n\n"Мы рады помочь такому знаменитому человеку как вы, герр Рейхкоммиссар." Он отдал документы Мюллеру. "Этот регион слишком опасен для высших чинов, но не благодарите нас. Вы скорее всего просто увлеклись охотой на этих прекрасных жирафов. Хотя мы, видимо, спугнули их своим появлением." Он посмотрел на свое подразделение СС и снова улыбнулся Мюллеру. "Для нас будет честью сопроводить вас обратно в Центральафрику. Мы с радостью это сделаем от имени Ганса Хюттига.""
 COG_hunt.2117.a:0 "Ужасно глупо... Ужасно глупо..."

 COG_hunt.2118.t:0 "Величественный Жираф: С пустыми руками"
 COG_hunt.2118.desc:0 "Обыкновенный патруль, да? Как же тогда получилось, что вы спрятали вертолет в кустах? Как получилось, что вы сразу же покинули свои позиции? Как получилось, что ты, блядь, вмешался в мою охоту? Мюллер был совершенно уверен, что в испорченной охоте виновен Ганс Хюттиг. Сейчас они все улыбаются и вежливы, но намерения у них, несомненно, опасные. Однако он также знал, что при других обстоятельствах реакция Хюттига могла быть совершенно иной.\n\nОбергруппенфюрер настоял на том, чтобы двое из его людей должны были долететь на вертолете Мюллера до границы, в то время как их бы ещё и охраняли. Гребаные ублюдки! Как самоуверенно они там сидели. Небось, ещё и гордились собой, да? Одна часть Мюллера была в полной ярости. Другой, однако, был в полном беспокойстве. Теперь остафриканские эсэсовцы имеют рычаги давления. Прямо сейчас эта охота могла быть последней для Мюллера.\n\nОднако несколько часов спустя он обнаружил, что пожимает руку блондинистому улыбающемуся пидорасу, испортившему сегодняшнее приключение. Тем не менее, Мюллер испытал огромное облегчение от того, что снова оказался на своей территории. Хюттиг с радостью остался наедине со своей шизофренией и просто привел пример вмешательства "патруля". Таким образом, Мюллер понял, что на данный момент он не сможет пополнить свою грандиозную коллекцию."
 COG_hunt.2118.a:0 "Надеюсь, что Хюттиг... ответит за это в следующий раз."

 COG_hunt.300.t:0 "Формальное Приглашение для Генерала Жака Моссю"
 COG_hunt.300.desc:0 "Рейхкоммисар Зигфрид Мюллер был в очень хорошем настроении сегодня, после избавления от пыли, образовавшейся в его ботинках после утренней тренировки. Он потопал ногами, чтобы убрать все песчинку, после чего вошел в свой кабинет. И Мюллер принял одно важное решение во время своей утренней рутины. Он решил пригласить своего хорошего друга, генерала Жака Моссю, на веселую охоту. Совсем как в старые добрые времена...\n\nТак Зигфрид наконец-то отплатит французу за тот обман в карточной игре с их последней  более спокойной встречи. К тому же он провёл много игр, когда он был свирепее. У него также было несколько опасных игр, то уже были игры на жизнь или смерть. Ха, старые добрые времена... ясные в памяти Мюллера, как всегда. Как он мог забыть те дни с человеком, которого он назвал "мой давно потерянный брат".\n\nЗигфрид Мюллер рухнул в свое кресло, уставший от жары раннего утра. Теперь это дело начало требовать от него величайших усилий. Он подбирал красивые слова для аккуратного письма, чтобы пригласить своего друга. Да пошли эти бюрократы к чёрту. Мюллер знает Моссю, а Моссю знает Мюллера. Он простил бы ему некоторые ошибки в его французском или еще какую-нибудь разговорную резкость. В конце концов, он мог бы попросить Штайнера проверить его французский.\n\nНо Мюллер просто хотел передать своему хорошему другу одно краткое сообщение вместе с письмом:"
 COG_hunt.300.a:0 "Снова как в старые добрые дни."

 COG_hunt.301.t:0 "Формальное приглашение от рейхскомиссара Зигфрида Мюллера"
 COG_hunt.301.desc1:0 "Генерал Жак Массю получил письмо. Утренний туман все еще висел над землей, тишина двора его ложи пробуждала давно утерянные мечты, последние нити тьмы исчезали на горизонте. Массю готовился к завтраку на предстоящий напряженный день, когда клерк тихо положил письмо на стол. Он прогнал праздные мысли, чтобы сосредоточиться на листе бумаги.\n\n"Генеральное бюро по делам Центральной Африки" - гласила надпись, имя, почти непонятно нацарапанное ниже. Это могли быть каракули только одного человека; человека, от которого он действительно давно жаждал услышать. Это было дьявольское совпадение; он просто заново пережил в уме события в Батеке. Странно, как ясно он все еще мог вспомнить резкие образы тех времен...\n\nОн с жадностью погрузился в чтение озорного французского этого остроумного человека. Смешок или улыбка в паре мест - и утро казалось таким беззаботным. Когда он закончил, он испытал огромное облегчение от того, что его старый друг все еще хотел вступить в бой со своим приятелем, который был старше его и заработал его уважение в честном бою.\n\nМассю не мог дождаться ответа. На самом деле, ему не терпелось присоединиться к своему общительному другу."
 COG_hunt.301.desc2:0 "Генерал Жак Массю получил письмо, когда утренний туман все еще висел над землей, тишина двора его сторожки пробуждала давно утраченные мечты, последние нити тьмы исчезали на горизонте. Массю готовился к завтраку в преддверии напряженного дня, когда клерк тихо положил письмо на стол. Он прогнал праздные мысли, чтобы сосредоточиться на листе бумаги.\n\n"Генеральное бюро по делам Центральной Африки" - гласила надпись, имя, почти непонятно нацарапанное ниже. Это могли быть каракули только одного человека; человека, от которого он действительно давно жаждал услышать. Это было дьявольское совпадение; он просто заново пережил в уме события в Батеке. Странно, как ясно он все еще мог вспомнить резкие образы тех времен...\n\nОн с жадностью погрузился в чтение озорного французского этого остроумного человека. Смешок или улыбка в паре мест - и утро казалось таким беззаботным. Когда он закончил, он испытал огромное облегчение от того, что его старый друг все еще хотел вступить в бой со своим приятелем, который был старше его и заработал его уважение в честном бою.\n\nМассю не мог дождаться ответа. На самом деле, ему не терпелось присоединиться к своему общительному другу."
 COG_hunt.301.a:0 "Зигфрид, ты помнишь эти хорошие времена так же хорошо, как и я?"
 COG_hunt.301.b:0 "Зигфрид, ты помнишь эти хорошие времена так же хорошо, как и я?"

 COG_hunt.302.t:0 "Жак принял наше приглашение!"
 COG_hunt.302.desc:0 "Рейхскомиссар только что спрыгнул с вертолета, когда к нему подошел один из чиновников. Мюллер просто не мог сдержать смеха от того, как его мешковатый костюм колыхался на ветру, создаваемом вертолетом. Он действительно изо всех сил пытался удержать все эти бумаги в руках против крепких роторов. Мюллер освободил его от борьбы, крепко положив руку ему на плечо и уведя в более спокойный угол.\n\nОн похлопал мужчину по плечу, оставив пыльный след на костюме, на который тот презрительно взглянул сквозь запотевшие очки. Мюллер заставил его подержать две свои винтовки и одну запасную, на всякий случай, в обмен на бумагу. Он никогда не думал о таком, но во время их прогулки он заметил характерный штамп.\n\nЗигфрид Мюллер зажал между ног все неважные записи и прочитал письмо, которое его больше всего волновало. Ответ генерала Жака Массю пришёл так быстро, как будто все остатки французской артилерии стрельнули им в Леопольдвиль. И так же быстро Мюллер прочитал письмо. К черту Массю и эти его сложные слова. Ха!\n\nВот оно! Ответ, который ему был нужен, подтверждение, которого он хотел. Массю и он скоро объединятся, как в духе образования их братства во время Камерунского конфликта. Старые времена так быстро возвращались, и это было так хорошо. Его радость от этого дня заметно увеличилась вдвое. За этот день улыбка не сползала с его лица."
 COG_hunt.302.a:0 "Надежды и желания смеющегося человека всегда сбываются."

 COG_hunt.303.t:0 "Прибытие Жака Массю"
 COG_hunt.303.desc:0 "Суетясь, как маленький ребенок, всю дорогу на взлетно-посадочную полосу, Мюллер понял, что прибыл на вертолете слишком рано. Массю должен был появиться как минимум через полчаса. Итак, он вошел в аэропорт, чтобы надеть более чистый военный костюм по случаю счастливого случая, аккуратно прикрепив Железный Крест к своему легкому камуфляжному плащу.\n\nКогда он снова выходил на взлетную полосу, Рольф Штайнер прибыл с большим почетным караулом, в который входили его лучшие ветераны и многие из тех, кто когда-то служил под командованием Массю во французских остатках. Все они были одеты так официально и вычурно. Неужели он выбрал не ту форму? Он отшутился от этого. Массю не возражал бы против парочки неформальных моментов.\n\nОтдаленный шум самолета, направлявшегося в аэропорт Леопольдвиля, приближался. Его предвкушение росло с каждым тоном, с котороым усиливалось гудение самолёта. Затем, наконец, скрип по асфальту с колесами, ударяющимися о взлетно-посадочную полосу. Частный самолет сделал круг, и ожидание Мюллера стало невыносимым.\n\nРеактивный самолет наконец припарковался, дверь открылась, и "Женераль" вышел на горячий воздух, жаркая дымка над взлетно-посадочной полосой вызывала у зрителей головокружение. Массю был слишком напыщенно одет в свою лучшую форму. К черту этого хвастливого идиота.\n\nМюллер подошел к нему большими шагами и тут же обнял Массю крепкими братскими объятиями, якобы коротко проронив «бис». «Брат,» - они поприветствовали друг друга в унисон, соединив лбы. Обняв друг друга за плечи, они подошли к Рольфу Штайнеру в окружении самого почетного караула. Массю и Штайнер дружелюбно поприветствовали друг друга, хотя Штайнер и сохранял формальную дистанцию, которую немец должен соблюдать, по отношению к тому, кто на самом деле все еще был противником. Однако Мюллеру было наплевать."
 COG_hunt.303.a:0 "Willkommen, mein Bester!"

 COG_hunt.304.t:0 "Прекрасный вечер"
 COG_hunt.304.desc:0 "Трое солдат: Зигфрид Мюллер, Жак Массю и Рольф Штайнер - направились к относительно обычному кортежу. Запрыгнув на заднюю часть грузовика, Массю и Мюллер уже громко смеялись. Им двоим было чем обменяться с момента их последней встречи.\n\nПока кортеж направлялся к административному комплексу Мюллера, Штайнер изо всех сил старался следить за разговором. Хотя они свободно говорили на всех языках, которыми пользовались двое других, они болтали, как близнецы, разлученные при рождении: переходя с французского на английский, с английского на немецкий, с нескольких кусочков немецкого на сложный разговор по-французски еще раз. Даже если бы они не понимали язык, которым пользовался другой, они, возможно, все равно поняли бы друг друга.\n\nКогда Мюллер, уже немного пьяный, и Массю, все еще трезвый, соскочили в правительственный комплекс, они провели ночь в болтливых разговорах: Массю проинформировал Мюллера о текущей ситуации во французских остатках, вставляя анекдот здесь и там. Мюллер, очень пьяный в этот момент, подробно рассказал о своих многочисленных охотах с момента их последней встречи и об охотах перед их последней встречей, конечно же. Он говорил об изысканных созданиях, сплетничал о других африканских рейхскомиссарах и вспоминал героизм последнего боя этих двоих возле окопов Камеруна, когда оба больше наслаждались боем, чем командованием, прежде чем вертолет подобрал их.\n\nНикто из них двоих не спал всю ночь, выпивка и смех не давали им уснуть. Рано утром их разговор продолжался. И все же они собирались вернуться в старые добрые времена, возвещая об этом гудением вертолетов.""
 COG_hunt.304.a:0 "Это то, к чему они оба стремились..."

 COG_hunt.305.t:0 "Улетая в Гитлерштадт"
 COG_hunt.305.desc:0 "Их вертолет приземлился на единственную насыпь, которая была достаточно большой, чтобы должным образом выдержать размеры этого грандиозного вертолета. Эта великолепная машина доставит их в великолепный гостиничный комплекс в Гитлерштадте на другом берегу озера. Великолепно идиллический и роскошный курорт, который примет рейхскомиссара и его друга на ночную пирушку после их охоты. Но Мюллер, конечно, приказал сделать крюк, чтобы вспомнить старые добрые времена с Массю и, возможно, еще немного вернуть их к жизни.\n\nБез малейших признаков усталости после их долгого ночного разговора они с нетерпением запрыгнули в вертолет. И снова в потоке громкого смеха Мюллер пообещал, что в этот день они с Массю сыграют в отличную игру. Уже напоминая об их последней охоте, когда они по горячим следам преследовали большую горную гориллу, они доводили себя до исступления, в то время как их транспортное средство медленно парило вдали под сильным шумом и вихрем красной земли, а лопасти ротора создавали прохладный ветерок.\n\nКогда их подняли выше в воздух, их энергичный разговор все еще не утихал. В основном говорил Мюллер, потому что Массю увлекла красота Центральафрики, которую он так долго жаждал увидеть еще раз. Женераль становился немного сонным от постоянного жужжания машины и проносящегося мимо пейзажа. Мюллер, тем временем, был бодр, как всегда - то ли от алкоголя, то ли от мысли поохотиться со своим дорогим другом.\n\nКогда веки Массю сомкнулись, Мюллер усмехнулся. Он осторожно взял охотничье ружье своего друга с колен и начал аккуратно готовить его, точно так же, как он сделал со своим собственным."
 COG_hunt.305.a:0 "Спи крепко, мой друг. Нам еще многое предстоит сделать."

 COG_hunt.306.t:0 "Давайте поохотимся на крокодилов!"
 COG_hunt.306.desc:0 "Жак Массю проснулся, вздрогнув от шума выстрелов. Он чуть не упал со своего сидения. Зигфрид Мюллер стоял на посадочных полозьях, чтобы лучше рассмотреть свою работу. Увидев испуганного Массю, он вернулся в машину и поднял своего друга на ноги. Мюллер ухмыльнулся своему все еще потрясенному другу и повел его к выходу, все время по-братски хлопая его по шее. Он в шутку пожаловался на привычки своего друга спать и показал, чего ему не хватало. Массю наконец понял, где он находится, и посмеялся над собой за то, что проиграл пари на ночь о том, кто заснет первым.\n\nМассю выглянул из вертолета. Он увидел группу крокодилов, ползущих у берега озера. Два существа из разбуженной группы были уже мертвы. Мюллер сделал еще один выстрел - еще одно попадание. Массю повернулся, чтобы поискать свою винтовку.\n\nМюллер ткнул в открытую спину генерала. Он повернулся, и Мюллер сунул ему свою винтовку. Оба от души посмеялись над этим. Затем Массю заглянул в амбразуру, прицелился и выстрелил. Поразив желаемую цель, Мюллер похлопал своего друга по спине.""
 COG_hunt.306.a:0 "Guter Schuss, mon vieil ami!"

 COG_hunt.307.t:0 "Почему бы не поохотиться на белых носорогов?"
 COG_hunt.307.desc:0 "Они оставили крокодилов позади после короткого состязания в том, кто сможет подстрелить больше из них. Мюллер выиграл; проклятые твари были слишком быстры для Массю, находившись в воде. Каждые несколько минут он поддразнивал его по этому поводу. Но Массю привык к этому. Так было всегда. Это стало еще смешнее, когда они вспомнили о своих первых встречах во время войн с Камеруном, где у них было аналогичное соревнование - хотя цель была немного другого рода...\n\nОни даже не могли смотреть друг на друга без смеха или ухмылки, когда Массу заметил что-то. Что-то белое пасется на пологом холмике. Мюллер заметил это и проследил за взглядом своего друга. Они двинулись к полозьям.\n\nМюллер чуть не взвизгнул от перевозбуждения и в тот же миг крепко прижал Массю к своему телу. Еще одно соревнование возникло после того, как Мюллер приказал пилотам приблизиться. Ухмыляясь от перевозбуждения, он протянул Массю свою винтовку. Он объяснил, как несколько недель охотился на оленя в поисках белого носорога. Теперь он нашел их и поблагодарил своего друга за благотворную атмосферу, которую тот, казалось, излучал.\n\nОни были близки к месту назначения, но на данный момент конкурс был приоритетом."
 COG_hunt.307.a:0 "За выстрелами они потеряли счет времени."

 COG_hunt.308.t:0 "Финиш на курорте Гитлерштадт"
 COG_hunt.308.desc:0 "Убитые носороги и крокодилы остались позади, время подходило к вечеру. Последние лучи солнца окрасили залив перед курортом Гитлерштадт в красивый цвет. Когда они спрыгнули после приземления вертолета, Массю и Мюллера встретил прохладный ветерок. Затем наступила ночь, солнце скрылось за горизонтом, когда сотрудники курорта раздавали свежие напитки. Глотая ледяной напиток, Мюллер все еще улыбался после своего второго триумфа за день в соревновании. Но победа не досталась бы ему... если бы Массю только всадил последнюю пулю в правильную часть тела большого белого носорога.\n\nМюллер поспешно сбросил одежду, чтобы прыгнуть в бассейн. Рейхскомиссар выжидающе посмотрел на генерала. Массю покачал головой, что-то пробормотал себе под нос и снял одежду. В конце концов, жара была неумолимой. Мюллер приветствовал его всплеском воды. Уютная холодная ванна заставила их вспомнить то время, когда у их лодки закончилось топливо на озере Конго.\n\nОни устроились на ночь в самом большом номере комплекса. Они получили все, на что надеялись, начиная с обильного ужина. Эти двое с каждой минутой становились все более пьяными. С нарастающим опьянением их вечеринка превратилась в настоящую оргию. Они приглашали гостей, как мужчин, так и женщин, из других комнат, играли в одну игру за другой, вызывали друг друга на нелепые состязания и ночью плавали в бассейне. Вскоре весь отель проснулся, но авторитет Мюллера предотвратил любое возмездие. На самом деле, с этого момента игры стали только более шумными и озорными. Мюллер, который к этому моменту напоил нескольких мужчин до потери сознания, поссорился с чьим-то мужем из-за его жены. Рейхскомиссар чуть не довёл дело до драки, но вовремя всадил пулю в голову этого человека до вмешательства Массю.\n\nПосле этого вечеринка быстро закончилась. В конце концов Массю тоже вернулся в номер, разрываясь между смехом и покачиванием головой по поводу своего друга. Было слышно, как только Мюллер невнятно кричал и произвольно стрелял рано утром."
 COG_hunt.308.a:0 "Час спустя его нашли спящим и громко храпящим..."

 COG_hunt.309.t:0 "Отправляясь обратно"
 COG_hunt.309.desc:0 "Солнце уже стояло высоко в небе, когда Массю и Мюллер были готовы к отъезду. В то время как Массю, уже оправившийся от ночной неумеренности, наслаждался приятной утренней прогулкой и роскошью, которую предлагал курорт, Мюллера пришлось отнести обратно в его грязную кровать в некогда привлекательном номере, чтобы он отоспался от опьянения. Когда прибыл вертолет, чтобы доставить их обратно в Леопольдвиль, Мюллер все еще был в некотором обмороке. Это была возможность для Массю совершить поездку по острову и насладиться относительно милостивым солнцем этого дня.\n\nТолько когда вернулся генерал, Мюллер наконец проснулся, хотя и в значительно худшем состоянии, чем накануне. Поначалу он казался очень озадаченным, но когда они сели в вертолет, погрузив в него свои вещи, понимание постепенно вернулось.\n\nЭтот полет поначалу был веселым, так как Мюллер все еще казался немного пьяным, по крайней мере, он вел себя так. Но с течением времени Мюллер снова впал в свое сбитое с толку состояние. Однако Массю это нисколько не беспокоило. Эта ночная пьянка оставила рейхскомиссара в лучшем положении, чем после их первой общей победы в конфликтах в Камеруне.\n\nМассю вспоминал об этих старых добрых временах со все более широкой улыбкой, в то время как он также наслаждался дикими пейзажами. Однако Мюллер всё это время был необычайно молчалив."
 COG_hunt.309.a:0 "На этот раз ты проиграл пари, Зигфрид."

 COG_hunt.310.t:0 "Au revoir, l'ami Jacques!"
 COG_hunt.310.desc:0 "Под сияние звезд кортеж Зигфрида Мюллера и Жака Массю прибыл в аэропорт Леопольдвиля. Мюллер наконец-то отоспался от своего опьянения, и они наслаждались последним днем езды по тропам озера Конго. Это был последний день развлечений, охоты и выпивки - впрочем, до этого они провели так две ночи. Мюллер вызвал три пары людей из своих наемников и своего гарнизона на поединок против него и Массю. Первой группе, которая привезет убитого крокодила, был обещан лучший ликер Мюллера. Рейхскомиссар и его друг, конечно, победили.\n\nНо в конечном итоге, их время уже давно истекло. Таким образом, они оказались здесь, на летном поле, где его ждал самолет Массю. Рольф Штайнер попрощался с Массю, все еще соблюдая формальную дистанцию. Мюллер проводил его до входа. Последнее крепкое братское объятие. В последний раз они пристально посмотрели друг другу в глаза. Последние обещания о более скором воссоединении на этот раз. Последний хлопок по шее Массю. Последняя грустная усмешка Мюллеру.\n\nЕщё одно последнее прощание...\n\nЗигфрид Мюллер угрюмо повернулся, чтобы выйти за дверь самолета. Жак Массю вошел в машину, что-то блеснуло в уголке его глаза. И все же оба чувствовали радостное предвкушение их следующего воссоединения."
 COG_hunt.310.a:0 "Auf Wiedersehen, mein Freund..."

 COG_hunt.311.t:0 "Пригласить Жака Массю вернуться"
 COG_hunt.311.desc:0 "Рейхскомиссар возвращался с вертолетного полета, прерванного безжалостным порывом дождя. Промокший до костей, он спрыгнул со своей машины, плюхнувшись в лужу грязной воды, забрызгавшей безупречные брюки стоящего рядом бюрократа. Мюллер рассеянно схватил стопку документов, которую протягивал ему человек в огромных очках, и оборвал его взмахом грязной руки, прежде чем начался его непонятный лепет. С сильным баварским акцентом чиновник говорил о вещах, о которых Мюллер должен был обязан знать при всём своём презрении к ним, но, тем не менее, он чувствовал себя совершенно безразличным. Странно, как вещи, которые, казалось бы, не давали видеть реальную жизнь, диктовали ход истории.\n\nМонотонно меняя ход истории, полностью игнорируя тот факт, что твоя жизнь все еще шла... все быстрее и быстрее... пока ты не поймешь, что твоя судьба была предрешена давным-давно принятыми тобой решениями. По тому, что ты сказал, по твоим мыслям, по твоим действиям.\n\nЗигфрид Мюллер говорил прямо сейчас, вызывая мысль, побуждая к действию. Жизнь проходила, но он хотел сам решить свою судьбу.\n\nПослание готовилось для Жака Массю, самого дорогого и верного друга Мюллера в течение всей его жизни. Но что у него еще есть в запасе? Одно меняется, и мир становится совсем другим местом. Да, именно эти мысли определяли жизнь, а не безупречное поведение, точное знание цифр и служение какому-то государству, которое подчиняется тем же правилам, что и люди, только менее длительный срок.\n\nМюллер, безусловно, беспокоился о своем будущем, и он хотел поговорить и подумать об этом со своим хорошим другом, чтобы предпринять действия, которые решат судьбу, достойную человека, который думал, как рейхскомиссар."
 COG_hunt.311.a:0 ""Что же беспокоило его?"

 COG_hunt.312.t:0 "Ответ Жака"
 COG_hunt.312.desc:0 "Послание было доставлено рейхскомиссару в быстром темпе, в то время как его нога опиралась на кузов грузовика, а винтовка играла роль столба для его головы, и он смущенно смотрел на свою последнюю работу, о чем свидетельствует хмурый взгляд над его бровями. Бюрократ, пыхтя, замолчал. Он чуть не упал в обморок, когда представил сообщение, заметно пошатываясь. Мюллер, с широкой улыбкой ликования из-за ненужного марафона, который должен был провести этот скучный воин слов и цифр, приближался к своей последней жертве. Он наклонился, чтобы поднять его, что-то, что прочитал посланник, привлекло его внимание.\n\nСудьба, которую ты предрешил...\n\nОн отвернулся от туши, чтобы спросить о происхождении сообщения. Жак Массю. Да... Да, он согласился вернуться. Настроение Мюллера сразу же взлетело до небес, заставив его чуть не подпрыгнуть и воскликнуть, как ребенка, получившего подарок, о котором они всегда мечтал и никогда не переставал придираться.\n\nДа, Массю согласился вернуться.  Как приятно, что это воссоединение произшло скорее, чем между последним случаем и инцидентом на озере... Как бы то ни было, заботы рейхскомиссара и изнурительные мысли могут, наконец, быть отброшены в сторону."
 COG_hunt.312.a:0 "Надеюсь, это отложено к лучшему..."

 COG_hunt.313.t:0 "Жак прибывает во дворец"
 COG_hunt.313.desc:0 "Все это напоминало прошлый раз. Вычурный кортеж, обширные колонны почетного караула и настороженный Штайнер. Все это напоминало последний случай, если бы не слегка запоздавший сам рейхскомиссар. Вместо того, чтобы ждать на сияющем горячем асфальте за час до прибытия Массю, Мюллер продолжал тревожно лежать в постели дольше обычного. Минуту за минутой он обхватывал голову руками, нервно теребя брови кончиками пальцев, прилагая много усилий для того, чтобы развеять тревоги о своем будущем и подавить мысли, на которые, казалось бы, ушла целая жизнь.\n\nЖак Массю был уже на полпути к проходу почетного караула, состоящего из искусных наемников и опытных гарнизонных войск, когда Мюллер большими шагами приблизился к своему дорогому другу. Совершенно сбитый с толку необдуманным объятием своего изрядно лохматого друга, нечесаными волосами, расстегнутой униформой и всем прочим, веселый Мюллер вернул себе то, что, казалось бы, потерял в течение недели: свою улыбку.\n\nИ все же она исчезла удивительно быстро, потому что друг все еще может разочаровать своего брата... его брат по оружию на Высотах, на Плато, на озере... его брат размышлял о сфере военных действий, об образе жизни... его брат с точки зрения амбиций, стремления к своим целям и, самое главное, об их уникальном, часто презираемом способе обращения с вещами.\n\nЕго брат до самой смерти, если до того дойдёт. Их смерти или кого-либо ещё - вопрос спорный.\n\n„Willkommen, mon ami! Нам нужно многое обсудить. И я чувствую, как какая-то незначительная срочность покалывает у меня внутри." Таким образом, Мюллер резко подтолкнул Массу к проходу."
 COG_hunt.313.a:0 "Его заботы могут стать нашими..."

 COG_hunt.314.t:0 "Der Pakt?"
 COG_hunt.314.desc:0 ""Ты знаешь, Жак, в последнее время я много думал. Повсюду происходят вещи, которые заставили меня усомниться в своих решениях". Мюллер начал с оттенка меланхолии, наливая дорогой бренди, произведенный и продаваемый исключительно в США и всегда дававшийся в подарок ему одним из щедрых американских инвесторов. Он сел рядом со своим другом и посмотрел на него с явно вымученной улыбкой. "И у меня такое чувство, что ты, возможно, единственный, кто по-настоящему понимает меня. Никто из этих канцелярских крыс не понял бы моих тревог так, как мог бы понять ты".\n\nМассу никогда не видел своего любимого друга таким мрачным. Ни разу за всю их столь долгую дружбу он не был так безрадостен. Он либо улыбался и смеялся, либо ухмылялся про себя от какой-нибудь гадости, которую он придумал. Его тревоги, должно быть, были критически неизбежны. Массю положил руку Мюллеру на плечо. Ушедший в себя рейхскомиссар вздрогнул, прежде чем понял, чья это была успокаивающая рука.\n"В чем дело, мой друг? Мы можем все исправить вместе".\n\nМюллер вздохнул. "Однажды, возвращаясь с неудачной встречи, я посмотрел на этого молодого баварского бюрократа, находящегося у меня на службе. И... Ну, я всегда смеялся над ними за их непристойно аккуратное поведение, но... но в тот день я пожалел его. Не только его - всех моих государственных служащих. Их жизнь проходит по мере того, как они движутся к успеху ржавеющей системы, ржавеющего мира монотонного принятия решений". Голос Мюллера начал срываться от отчаяния. "Тогда я понял, что даже я являюсь частью этой системы. Что жизнь проходит передо мной, в то время как я принимаю бессмысленные решения в этом унылом чудовищном управлении, в котором, как я думал, я найду радость. Если не радость от представления моей страны, радость от дикой природы или что-то еще..."\n\n"Жак, я запутался. Я хочу принять осмысленное решение. Я подумал, что в случае, если этот жалкий рейхскомиссариат откажется позволить мне наслаждаться жизнью, я мог бы перескочить в ваш домик во французских останках. Мы были бы вместе и могли бы, наконец, наслаждаться нашей жизнью. Я бы избавился от этого бремени. Мы могли бы снова стать воинами... удачи и славы," - Мюллер с надеждой посмотрел на своего названого брата. Он знал, что просит многого."
 COG_hunt.314.a:0 "Но было ли это слишком много?"

 COG_hunt.315.t:0 "Le Pacte"
 COG_hunt.315.desc:0 "Мюллер все еще смотрел в пол, стыдясь того, как все эти причитания должны были выглядеть для Массю. Он чувствовал, что находится на грани того, чтобы разрушить их дружбу. И все же он не мог так жить. Хотя Массю был его братом, ему все еще приходилось беспокоиться о своей собственной жизни. Но была ли это действительно причина или просто еще одно бессмысленное решение, которое он принял.\n\nМассю был потрясен тем, насколько опустошен был его друг. Его голос, его артикуляция... возможно, в уголках его глаз даже появились слезы. Он просил многого, но он был его другом. Нет, его братом. И к тому же в тяжелом состоянии. В то время как другие не поняли бы, почему Мюллер решил отказаться от влиятельного поста рейхскомиссара, Массю знал, насколько привлекательна была для Зигфрида Мюллера жизнь, полная приключений. Даже сам Женераль часто обнаруживал, что покидает свою страну ради личной выгоды. Нельзя вот так оставить своего брата, иначе он не был бы ему братом.\n\n"С этого момента я зарезервирую для тебя местечко рядом со мной. В случае, если ты решишь уйти на пенсию, мы сможем наслаждаться жизнью вместе". Вот она снова, необычайно широкая и с искоркой удивления, улыбка Мюллера. "Хотя я не могу пренебрегать своими обязательствами, у меня всегда будет время для брата. Тогда мы больше не одинокие воины, а братья, что сражаются бок о бок по любой причине, пока их песня не будет спета".\n\nОни скрепили свой договор веселым торжеством под звон бокалов, наполненных бренди. Мюллеру, сейчас пребывающему в чем-то похожем на его прежнее настроение, потребуется некоторое время, чтобы обдумать свое положение в Центральафрике. На заре заключения у него отныне будет возможность уйти на пенсию на территории Свободной Франции и сделать свою жизнь осмысленной. С тех пор они с братом наконец-то могли наслаждаться жизнью без тяжелого государственного соперничества или обязательств Мюллера.\n\nТеперь ничто не могло нарушить этот договор, ибо он был скреплен братским согласием."
 COG_hunt.315.a:0 "Но неужели ничто не может его сломать?"

 COG_hunt.316.t:0 "Рассылка приглашений"
 COG_hunt.316.desc:0 "Зигфрид Мюллер  яростно постукивал ручкой по столу, пока думал, что делать. Напротив него стояла стена с его трофеями, украшенная головами животных со всей Африки. Они смотрели на его тяжелое положение, молча насмехаясь над ним. В конце концов, Зигфрид оказался в положении, о котором даже не помыслить не мог, - он устал от охоты.\n\nКазалось невозможным, чтобы человек, проводящий большую часть своего времени на охоте, мог когда-нибудь устать от охоты, но это было правдой. Казалось, что каждый раз это была одна и та же старая поездка: выбирай место, вылетай, стреляй, лети обратно. Однообразие того, что он когда-то любил, разрывало ему сердце. Он не мог отказаться от такого важного своего освобождения. Ему нужен был какой-то способ нарушить рутину, в которую он вошел.\n\nВнезапно ему пришла в голову идея - почему бы не пригласить с собой новых знакомых? Не просто друзья, нет - люди, с которыми он хотел сблизиться, как в политическом, так и в личном плане. В конце концов, иметь новых друзей в влиятельных местах никогда не может быть плохо.\n\nЕму на ум пришли трое человек. Первый, Ладоке Акинтола, был лидером военного государства Йорубаленд и человеком, которому Мюллер хотел продать больше оружия. Второй, Патрис Лумумба, был популярным местным политиком в Центральафрике. Его влияние на местное население было бы полезно для колонии и для продаж. Наконец, Леонард Муламба, лидер Центральафрикан-СС. Сам этот человек казался достаточно интересным, и то, что лидер СС был на стороне Мюллера, могло быть только положительным моментом.\n\nОдним росчерком пера три письма были закончены, и каждое было быстро отправлено адресату. Мюллер откинулся на спинку стула, представляя себе великую охоту, которая скоро начнется с его новыми друзьями. Он уже чувствовал, как его прежний огонь снова разгорается жарко и ярко. Можно с уверенностью сказать, что он не мог дождаться ответов."
 COG_hunt.316.a:0 "Отправить приглашение Акинтоле."
 COG_hunt.316.b:0 "Отправить приглашение Муламбе."
 COG_hunt.316.c:0 "Отправить приглашение Лумумбе."

 COG_hunt.320.t:0 "Письмо из Рейхскоммисариата Центральафрика"
 COG_hunt.320.desc:0 ""Моему уважаемому другу Ладоку Акинтоле. Я, Зигфрид Мюллер, смиренно приглашаю вас присоединиться ко мне на моей следующей охоте".\n\nЛадоке Акинтола сделал двойной дубль, когда впервые пробежал глазами эту строчку письма, украшенного глянцевой печатью самого Гитлера, украшающей конверт, и в замешательстве перечитал ее еще раз. Приглашение на охоту с самим рейхскомиссаром? Этого Ладок никак не ожидал. Кроме того, назвать Акинтолу и Мюллера "Уважаемыми друзьями" было, мягко говоря, преувеличением. Сам Акинтола не был уверен, что когда-либо говорил Мюллеру больше, чем фразу. Фактически, до этого момента все отношения между рейхскомиссариатом и Йорубалендом носили чисто деловой характер. Чтобы произошла такая внезапная перемена в настроении, было очень... интересно.\n\nПервым побуждением Акинтолы было отказаться наотрез. В конце концов, не могло быть правдой, что Мюллер изо всех сил старался пригласить его в Центральную Африку исключительно с целью охоты, не так ли? Однако что-то в глубине его сознания тянуло, побуждая его идти дальше. Ни одна часть письма на самом деле не может быть истолкована как угрожающая, и зачем Мюллеру вмешиваться в политику такой страны, как Йорубаленд? На мгновение Ладок задумался над своими вариантами."
 COG_hunt.320.a:0 "Я всегда наслаждался хорошей охотой."
 COG_hunt.320.b:0 "Наши отношения сугубо деловые, и такими они и останутся."

 COG_hunt.321.t:0 "Акинтола отклонил наше приглашение"
 COG_hunt.321.desc:0 "Первым ответом, попавшим на стол Мюллера, был ответ Акинтолы. Конверт простой, белый, без каких-либо символов, резко контрастировал с церемониальными конвертами, которые разослал Мюллер. Улыбка Мюллера стала шире и шире, когда он разорвал конверт, желая увидеть ответ.\n\nК сожалению, это был не тот ответ, на который он надеялся. Улыбка Мюллера быстро сменилась смесью между гримасой и хмурым взглядом, когда он прочитал плохие новости - Акинтола не присоединится к нему на охоте. Ссылаясь на сочетание "соображений безопасности" и "необходимости сильного руководства", Акинтола недвусмысленно объяснил свое затруднительное положение, хотя, конечно, сказал, что сделал бы это, если бы мог. Мюллер не был уверен, верит он ему или нет. Разочарованный, он отбросил конверт в сторону, где он упал в стопку старых колониальных отчетов. Конечно, было обидно упускать этого человека - он определенно казался интересным парнем. Однако оставались еще два других, и Мюллер теперь с нетерпением ждал, как он надеялся, более положительного ответа."
 COG_hunt.321.a:0 "Трус."

 COG_hunt.322.t:0 "Акинтола принял наше приглашение"
 COG_hunt.322.desc:0 "Первым ответом, попавшим на стол Мюллера, был ответ Акинтолы. Конверт простой, белый, без каких-либо символов, резко контрастировал с церемониальными конвертами, которые разослал Мюллер. Улыбка Мюллера становилась шире и шире, когда он разорвал конверт, желая увидеть ответ.\n\nПока он читал письмо, фирменная улыбка Мюллера становилась все ярче и ярче. Удивительно, но Акинтола с энтузиазмом принял предложение Мюллера. Этого Мюллер, конечно, не ожидал, но он был не из тех, кто жалуется. По крайней мере, у него был один знакомый, с которым он мог подружиться.\n\nВсе еще улыбаясь, Мюллер встал, чтобы взять бутылку виски, стоявшую на углу его стола. Наливая себе стакан, он посмотрел на дикие джунгли, раскинувшиеся за пределами города. Скоро он вернется в его зеленые объятия, и он приведет с собой друга."
 COG_hunt.322.a:0 "Готовьте вертолёты!"

 COG_hunt.323.t:0 "Наш лидер отправляется в Центральафрику"
 COG_hunt.323.desc:0 "Старый JU-88 со свастикой, гордо выставленной сбоку на всеобщее обозрение, громко взревел на заднем плане, когда Акинтола обратился к толпе. Внутри два немецких пилота нетерпеливо ждали, пока их пассажир выступит перед ликующей толпой. Прошло много времени с тех пор, как пилоты, рискуя жизнью, приземлялись на покрытую воронками площадку, которая, по крайней мере теоретически, выдавала себя за взлетно-посадочную полосу. С тех пор они сидели на своих местах, наблюдая, как Акинтола кричит своим людям. Если бы пилоты говорили на языке Йорубаленда и, возможно, были бы на сто футов ближе, они бы поняли, почему он не торопился.\n\nВ Акинтолу сыпали вопросами, как из пулемета: многие граждане вокруг него задавались вопросом, почему их лидер регулярно посещал тех, кто бомбил их. Неважно, сколько раз он говорил о преимуществах тесных отношений с Германией, неважно, сколько раз он говорил о том, что народ Йорубаленда больше не будет страдать от нищеты и разрушений, казалось, что никто не будет слушать. С другой стороны, возможно, никто не мог услышать его из-за шума самолета, так как вопросы продолжали повторяться разными людьми в разных местах в толпе. После того, как тот же вопрос был задан в 4-й раз, Акинтоле, очевидно, было достаточно, и он поднялся по ступенькам в кабину.\n\nТам его ждал полный комплект камуфляжа, панама, винтовка и несколько коробок с боеприпасами. Когда самолет взмыл в воздух, Акинтола вздохнул с облегчением. Возможно, он действительно мог бы получить удовольствие от этой поездки."
 COG_hunt.323.a:0 "Следующая остановка: Леопольдвиль."

 COG_hunt.324.t:0 "Акинтола прибывает в Леопольдвиль"
 COG_hunt.324.desc:0 "Старый JU-88 выглядел непримечательно, когда приземлился в аэропорту Леопольдвиля. Взлетно-посадочные полосы Леопольдвиля, которые обычно были забиты иностранными самолетами, вывозившими грузы из Центральафрики, были ненормально тихими, когда транспортный самолет остановился. Когда пропеллеры перестали вращаться, на мгновение воцарилась тишина, и Акинтола задумался, что происходит.\n\nЕму не потребовалось много времени, чтобы это выяснить.\n\nЛестница, оборудованная на бомбардировщике, с треском открылась, и военный оркестр, одетый в парадную форму, начал играть немецкие маршевые мелодии так громко, как только мог. Перед группой стоял сам Зигфрид Мюллер со своей фирменной улыбкой, настолько широкой, насколько это возможно. Когда Акинтола осторожно спустился на летное поле, Мюллер практически подпрыгнул, чтобы поприветствовать его.\n\nМгновение два охотника весело беседовали, прежде чем Мюллер сопроводил Акинтолу к ближайшему Фольксвагену. Через несколько минут машина проехала от взлетной полосы до дворца, где на гостя были навалены все африканские украшения. Сам Акинтола не видел такого огромного богатства со времен английских колонистов, и даже тогда он был лишь пассивным наблюдателем издалека. Даже будучи президентом, у него никогда не было таких изысков, как те, которыми, казалось бы, закидывали его.\n\nОднако, прежде чем он смог по-настоящему насладиться богатствами Центральафрики, он обнаружил, что его практически тащит к ближайшему вертолету восторженный Мюллер. Не успел он опомниться, как они уже были в воздухе. Оба приготовили ружья, с нетерпением ожидали начала охоты."
 COG_hunt.324.a:0 "Как это весело!"

 COG_hunt.325.t:0 "Полет с нашим другом"
 COG_hunt.325.desc:0 "В воздухе прогремел винтовочный выстрел, и Акинтола напрягся, чтобы увидеть, во что попал Мюллер. Далеко внизу под вертолетом рухнул носорог, его некогда гордое тело скользнуло по траве саванны, как будто его сразил Бог.\n\n"Отличный выстрел, Зигфрид! Какой счёт?"\n\n"Это 2-й носорог, а до них у меня было 2 льва, так что 4!"\n\n"Боже, помоги мне, мне нужно наверстать упущенное!" Акинтола рассмеялся, увидев еще одно существо под вертолетом - возможно, льва? Когда он выровнял прицел, он услышал, как Мюллер заговорил позади него.\n\n"Знаешь, Акинтола, я надеялся, что, возможно, мы сможем продать вашей армии несколько больше зенитного оружия, чем обычно. Просто немного увеличьте заказ. Что скажешь?"\n\nЁще один выстрел пронзил воздух, и Акинтола увидел, как голова льва откинулась назад, после чего величественный зверь пошатнулся, а его царственная фигура в последний раз поднялась, чтобы также величественно пасть.\n\n"Договорились.""
 COG_hunt.325.a:0 "Ты не можешь ошибаться на охоте."

 COG_hunt.326.t:0 "Хорошее окончание"
 COG_hunt.326.desc:0 "Вертолет мягко приземлился на грунтовую посадочную площадку, и пилоты наблюдали, как медленно вращаются винты. Двери распахнулись, и появились Мюллер и Акинтола с винтовками, высоко поднятыми в одной руке, и различными трупами животных в другой. Улыбки, появившиеся на их лицах, когда они выходили из вертолета, были видны даже с другой стороны взлетно-посадочной полосы. Служащие напряглись, чтобы уловить разговор между двумя мужчинами, когда они направились к ним.\n\n"...всегда приятно проводить время в Конго - должен сказать, Мюллер, было приятно поохотиться с вами".\n\n"Мне было очень приятно, президент. Как насчет еще одной охоты как-нибудь?"\n\n"О, конечно".\n\n"Я всегда хотел более тесных отношений с некоторыми из наших западноафриканских соседей. Конечно, это только начало. А теперь, я полагаю, тебе нужно успеть на самолет."\n\nАкинтола снова улыбнулся, прежде чем легко подняться по лестнице и войти в самолет. Через несколько минут взлетно-посадочная полоса была расчищена, и самолет мягко оторвался от земли. Последнее, что Акинтола смог разглядеть на земле перед тем, как самолет поднялся над облаками, была фигура Мюллера, все еще радостно машущего рукой."
 COG_hunt.326.a:0 "В наши дни трудно найти хороших друзей."

 COG_hunt.327.t:0 "Президент Акинтола возвращается"
 COG_hunt.327.desc:0 "Львиная шкура выглядела там довольно красиво, решил Акинтола.\n\nЦарственный зверь, который когда-то растянулся по саванне, теперь превратился в толстую шкуру, растянувшуюся поперек стены кабинета президента. Различные капли крови, мозгового вещества и другой запекшейся крови, которая появляется при насильственном убийстве, были тщательно очищены, хотя все еще можно было заметить несколько слабых красных пятен, если взглянуть достаточно пристально. Акинтола откинулся на спинку стула и залюбовался своей работой. Это был отличный выстрел для такого человека, как он, судя по тому, как много, много времени прошло с его последней охоты. Мало того, он сделал снимок с вертолета, чего никогда раньше не делал. Действительно, это было достижение.\n\nИ все же, размышляя обо всей этой экскурсии, он не мог не задаться вопросом, в чем же был ее смысл. И вообще, зачем Мюллер пригласил его с собой? Действительно ли это было просто ради того, чтобы продать еще несколько винтовок и пистолетов? Действительно ли он имел это в виду, когда сказал, что хочет быть ближе к Западной Африке, или просто пытался произвести впечатление? Была ли у всего этого другая причина?\n\nМюллер просто искренне хотел завести нового друга?\n\nКакова бы ни была причина, одна вещь, в которой нельзя было усомниться, заключалась в качестве льва, которого застрелил Акинтола. Он решил, что сосредоточится на этом, а не на каком-то досадном скрытом мотиве. В конце концов, как много на самом деле может значить простая охота?"
 COG_hunt.327.a:0 "В этом должно быть нечто большее, чем простая охота, верно?"

 COG_hunt.330.t:0 "Муламба отклонил наше приглашение"
 COG_hunt.330.desc:0 "Второе письмо, которое пришло, было от Муламбы, главы СС Центральафрики. Это письмо пришло в стандартном конверте СС в комплекте с черными рунами, выбитыми на лицевой стороне. Мюллер не ожидал многого от эсэсовца в плане охоты, но, возможно, он удивит его в поездке.\n\nОн удивил Мюллера намного раньше, чем он ожидал, когда Мюллер открыл письмо и увидел, что тот отклонил предложение.\n\nПриведенные причины были, мягко говоря, расплывчатыми. Короткая, лаконичная проза, напечатанная на бумаге, давала оправдание за оправданием, начиная от "необходимости сосредоточиться на работе" до "приверженности долгу", что Мюллер мог истолковать как искреннее оправдание или тонко завуалированное оскорбление. Каковы бы ни были причины, конечный результат был ясен - Муламба не присоединится к поездке. Конечно, это было печально, но опять же, насколько веселым мог быть эсэсовец?"
 COG_hunt.330.a:0 "Очень жаль."

 COG_hunt.340.t:0 "Лумумба отклонил наше приглашение"
 COG_hunt.340.desc:0 "Третье и последнее письмо, попавшее на стол Мюллера, было от Патриса Лумумбы, известного местного политика. Конверт, хотя и простой, все еще был выделялся свежестью и чистотой. Мюллер улыбнулся, открывая ее - Лумумба казался человеком, с которым он мог бы поладить.\n\nЭта надежда быстро обернулась разочарованием.\n\nЛумумба, к сожалению, не будет присутствовать на охоте. В отличие от Муламбы, который скрывал свои рассуждения под слоями туманных оправданий, Лумумба ясно и просто дал понять Мюллеру: его репутация человека из народа будет безвозвратно подорвана, если его даже увидят с рейхскомиссаром, не говоря уже об охоте с ним. Такой резкий ответ удивил Мюллера - обычно, когда ему отказывали, они, по крайней мере, старались быть добрыми по этому поводу. Однако что-то в откровенной наглости письма позабавило его. Редко можно было встретить человека, столь готового противостоять Мюллеру. Со смешком, скрывающим намек на разочарование, он отбросил письмо в сторону. Действительно, было жаль, что Лумумба не пошел с нами - человек, у которого хватило наглости так легко отказать своему повелителю, несомненно, был бы тем, с кем Мюллер хотел бы встретиться."
 COG_hunt.340.a:0 "Прискорбно."


 COG_mercs.1.t:0 "Неприятности в Бакуву"
 COG_mercs.1.desc:0 "Штайнер наклонился, чтобы войти в бунгало. Внутри находился рейхскомиссар Мюллер, с телеграммой в одной руке, сигарой в другой и ногами, закинутыми на складной стол. В углу заполненной дымом комнаты туземный мальчик с широко раскрытыми глазами сжимал тубу и уродовал, как мясник тесаком, мотив какой-то народной композиции фолькштюмлихе, делая её почти полностью неузнаваемой. Напротив него один из французских поваров Мюллера приступил к более буквальному разделыванию мяса и усердно потрошил Куду, которого Мюллер преследовал все утро. Штайнер оглядел сцену и в мимолетный момент просветления понял, что больше всего его беспокоил тот факт, что абсолютно ни одно из этих зрелищ не волновало его ни в малейшей степени.\n\n"Черт бы побрал этих паршивых шведов, в каких бы чертей они все еще ни верили". Мюллер сунул телеграмму Штайнеру, даже не поздоровавшись. Штайнер просмотрел детали... тщательно спланированное нападение повстанцев в Букаву, 25 шведских миссионеров, задержанных с целью получения выкупа, 7 местных полицейских уже убиты, и в настоящее время идет полномасштабный кризис с заложниками. "Букаву находится на границе с Ост... Это должно быть проблемой Хюттига, а не нашей. Разве у него не будет людей, чтобы помочь, Штайнер? Все, что у нас осталось на том далеком севере, - это деревенские идиоты, и все, что им удалось сделать, - это умереть".\n\nШтайнеру пришлось подавить смех, выдав его за кашель среди клубящегося сигарного дыма. Даже если бы Хюттиг смог послать людей, он бы с таким же успехом приказал им сначала расстрелять миссионеров. Нордические арийцы, которые не приняли Рейх? Кто все еще обращался к христианству? И, что хуже всего, кто все еще думал, что у туземцев есть души, которые нужно спасать? Если и существовал бугимен, который не давал Хюттигу спать по ночам, размышлял Штайнер, то он должен быть чертовски близко. "Я бы предложил что-нибудь более сдержанное, сэр. Любые официальные передвижения войск в город рискуют обеспокоить наших других клиентов там и открыть развязать руки повстанцам в других местах. Излишне говорить, что шведы всегда платят нам большие деньги за защиту и всегда вовремя".\n\nМюллер затушил сигару встал, обошел стол и положил руку на плечо Штайнера. "Тогда это обычные подозреваемые. Давайте пошлем наёмников. Я уверен, что ты сможешь с этим разобраться, а? В конце концов, клиент всегда прав!" Рассмеявшись, Мюллер схватил винтовку и выскочил за дверь на свою дневную охоту в бескрайних степях. Но он сказал достаточно, потому что Штайнер знал как раз того человека, который подходил для этой работы..."
 COG_mercs.1.a:0 "Боб Денар, француз."
 COG_mercs.1.b:0 ""Безумный Майк" Хоар, брит."
 COG_mercs.1.c:0 ""Джимми" Фогелер, бельгиец."

 COG_mercs.2.t:0 "Неприятности в Бакуву - отчёт Боба"
 COG_mercs.2.desc:0 "Полковник Боб Денар прочитал коммюнике и первым делом подумал о своих людях. Ему было бы трудно провести 6-й отряд коммандос, состоящих из коренных конголезцев, которыми командуют франкоязычные офицеры, в Букаву. Родившись как местное подразделение обороны, Коммандос превратилось в одну из самых грозных сил по борьбе с повстанцами в стране. Но до сих пор они сражались за свои дома и свои семьи; что могло побудить их умереть за чужаков из разных племен, которые даже не говорили по-французски? Деньги, конечно, были фактором, но они бледнели по сравнению с Ле Колонелем. Денар обратился к своим людям с несколькими вдохновляющими словами, когда флаг с черепом и костями развевался позади него, хотя это вряд ли имело значение: его люди последовали бы за полковником куда угодно. Они любили его так же, как он любил их. Они прибыли на место осады; штурм был медленным и обдуманным после тщательной разведки и тщательного планирования. Повстанцев выгоняли из комнаты за комнатой, и никому не давали бежать. Впоследствии, когда Денар писал свой отчет, он пролил слезу по каждому из своих павших людей - "Слишком много" - но продолжал служить своему долгу. Первый вариант отчета имел много деталей и подробный подсчет потерь, но Денар скомкал его и выбросил. Он слишком много рассказал; он знал, что его конкурентным преимуществом в этом бизнесе была секретность. Кроме того, не похоже, чтобы этим отстраненным бюрократам в Леопольдвиле было наплевать на то, что он написал. До него, конечно, доходили все слухи: что Мюллер часто работал всю ночь напролет и даже спал в своем кабинете, вместо того, чтобы покинуть свой пост. Но он знал правду: здесь единственным законом был закон джунглей. После нескольких попыток написать отчёт он, наконец, почувствовал, что сообщение было четким, кратким и достаточно расплывчатым, чтобы его можно было отправить.\n\nДенар проделал замечательную работу - у Мюллера было как раз достаточно времени, чтобы прочитать отчет между двумя коктейлями с креветками на пятничном вечере с инвесторами. Оглядев своих гостей, он небрежно взглянул на записку, прежде чем проверить время - "Уже 3 часа ночи? " - когда он использовал это сообщение, чтобы вытереть соус с пальцев. Он скомкал его и повернулся лицом к своим гостям, музыке и потрясающей заднице фрау Миндлхерст. К 6 утра он вырубился пьяным в своем кабинете. Он не уйдёт ещё до полудня."
 COG_mercs.2.a:0 "Mon dieu!"

 COG_mercs.3.t:0 "Неприятности в Бакуву - отчет Безумного Майка"
 COG_mercs.3.desc:0 "Есть старая конголезская поговорка, что если человек достаточно долго наблюдает за рекой Конго, то в конце концов мимо проплывут тела его врагов. Когда река оказывается слишком медленной, майор Хоар всегда рядом, чтобы поторопить события - за правильную цену. Его подразделение, 5-й отряд Коммандос, ласково известный как "Гессенцы Хоара", представляло собой пеструю, если не полностью белую смесь англов, перемещенных из Остафрики, и немцев, жаждущих добычи, славы или даже просто достойной платы. По приказу Штайнера они с криками двинулись на север в молниеносной колонне грузовиков и грузовиков. Людям предстояла нелегкая поездка, но это было ничто по сравнению с адом, ожидающим повстанцев в Букаву. Шок и благоговейный трепет были в порядке вещей, и по прибытии нападение было немедленным и ошеломляющим. Но когда повстанцы, наконец, сломались и побежали, Хоар немедленно приказал своим людям прекратить огонь. В конце концов, чем больше людей сбежало сегодня, тем больше работы будет у его людей в будущем. И все же, как всегда, одна или две горячие головы поддерживали огонь, страстно желая еще одного убийства. Когда миссионеров наконец освободили, они бросились приветствовать своих доблестных героев. На фотографиях того дня было видно, как они обнимали и приветствовали своих освободителей немецкого происхождения, но Хоар был слишком поглощен своим писательством, чтобы обращать на это внимание. Он быстро набросал короткий и расплывчатый отчет Штайнеру, разумеется, сохранив самые пикантные подробности для своих мемуаров. Сегодня, возможно, в центре внимания были его арийские войска, но он позаботился бы о том, чтобы через много лет история запомнила его слова, его поступки и его книги. А до тех пор это был просто еще один день и еще одна плата."
 COG_mercs.3.a:0 "Вперёд по течению."

 COG_mercs.4.t:0 "Проблемы в Бакуву - Отчет Джимми"
 COG_mercs.4.desc:0 ""Джимми", как его знали его люди, никогда не утруждал себя отправкой отчета обратно в Леопольдвиль. Вместо этого пришло известие от разъяренного короля тутси Мвамбутсы, который ворвался в залы Дворца Адольфа Гитлера, требуя аудиенции у Мюллера. К счастью, Штайнер первым нашел короля и, дружески помахав ему рукой, пригласил его в гостиную выпить и поболтать. К концу их встречи Штайнеру было нужно выпить одну (или четыре) рюмку, чтобы успокоиться. Это правда, что Мюллер был не в состоянии принять короля; но никто не мог быть готов услышать истории о терроре, которые он привез с севера. "Les Affreux", как называли себя люди Джимми, были бандой бельгийских дезертиров, преступников и бродяг, известных своим отношением "Сначала стреляй, а потом задавай вопросы". Это был самый быстрый и дешевый вариант, который Штайнер мог предложить для решения своей проблемы, но было неясно, сделали ли они вообще то, за что им заплатили. Конечно, они прорвали осаду, вытащив и разрядив все имевшиеся у них пушки в церковь, прежде чем сжечь ее дотла. Многие священнослужители были убиты в перестрелке или в огне, а несколько выживших, как мужчины, так и женщины, были изнасилованы -остается неясным, кто именно несет ответственность. Нескольким повстанцам удалось скрыться, но их передышка была недолгой. "Les Affreux" выследили их и сожгли каждую деревню, в которой, как они обнаружили, укрывался хотя бы один мятежник, прежде чем взять всё, что или кого бы они хотели, для себя и застрелить остальных.\n\nНа данный момент проблема повстанцев была решена, но на ее пути возникла проблема похуже. Ненависть к белым в регионе была на пике; на каждого убитого сегодня повстанца приходилось еще десять, готовых вступить в бой. Более того, "Les Affreux" были на свободе, и Штайнер знал так же хорошо, как и все остальные, что это были сломленные люди, гонимые шоком от потери сначала своей колонии, а затем своей родины, своих семей и самой своей культуры в Бургундии. Не имея возможности выместить свою ненависть на немцах, они облегчали свою боль каждым туземцем, насаженным на штыки, лицом каждого ребенка, разбитым в грязи под их ботинками, и каждым оргазмом, полученным под дулом пистолета. Штайнер сделал паузу, чтобы обдумать иронию. Если бы слухи были правдой, эти люди, если их еще можно было так назвать, чувствовали бы себя совершенно как дома в Бургундии, которую они так презирали."
 COG_mercs.4.a:0 "Настоящий кошмар!"

 COG_mercs.5.t:0 "Миссия по транспортировке алмазов"
 COG_mercs.5.desc:0 "Добыча полезных ископаемых в Конго в основном ведется 3 корпорациями: BCK, UMHK и Forminère. Однако одна истинная сила доминирует над всеми остальными: насилие. От принудительно мобилизованного труда до адских условий труда и шрамов на земле, которые оставляют после себя шахты, - опасность была на каждом шагу, и никто не спасается невредимым. Но самая опасная работа из всех - транспортировка продуктов по шатким дорогам колонии в джунглях в порты Конго Меер. Учитывая ошеломляющее количество наемников, нанятых в качестве охранников и надзирателей, эти поездки часто превращаются в перестрелки, поскольку три ведущие компании разрешают своим сотрудникам участвовать в кровавой форме жестокой конкуренции, платя нам за то, чтобы мы игнорировали это.\n\nДля выполнения важнейших задач, таких как перемещение урана, государство предоставит воздушные перевозки или войска СС. Но при всех других обстоятельствах компании должны платить за привилегию нанимать охрану. Частные войны требуют частных армий...но ничто не мешает нам быстро заработать на стороне в качестве посредника. С этой целью Forminère только что попросили нас обеспечить безопасность предстоящего конвоя с алмазами из Касаи и были достаточно любезены, чтобы направить довольно крупную "страховую доплату". Все крупные наемники имеют постоянные контракты с той или иной фирмой, поэтому нам придется обратиться к более мелким нарядам, чтобы удовлетворить их потребности.\n\nБоб Денар, крупный подрядчик Forminère, рекомендовал энергичного французского офицера Филиппа Эрулена и его группу десантников, имеющих опыт нетрадиционной войны. Затем есть "Дак" ван дер Линде; относительный новичок, который недавно пересек границу Южной Африки, чтобы заняться бизнесом. Он уже сделал себе имя за свою храбрость в бою, и эта миссия может стать его большим прорывом. Наконец, есть более консервативный Пэт Смит, хотя и нетворческий офицер, которого мы уже давно нанимаем для обучения наших местных войск, и который всегда доказывал, что способен выполнять свои приказы в точности."
 COG_mercs.5.a:0 "Филипп, Десантник."
 COG_mercs.5.b:0 "Дак, Сорвиголова."
 COG_mercs.5.c:0 "Смит, Стойкий."

 COG_mercs.6.t:0 "Миссия по транспортировке алмазов - отчёт Эрулена"
 COG_mercs.6.desc:0 "В сотрудничестве с секретной разведкой Денара капитан Филипп Эрулен разработал стратегию, которую он назвал "Ле Тройен", которая состояла в размещении большей части его небольшой группы вооруженных до зубов людей в ничем не примечательных грузовиках, маскирующихся под часть конвоя Forminère. На каждой шахте он приказывал грузовикам забирать ящики с взрывчаткой, а не алмазы. Наконец, на какой-то пыльной дороге появилась долгожданная засада, когда двое вооруженных людей выбежали на дорогу ведущего грузовика. Они потребовали, чтобы водитель остановился, и он покорно подчинился, выйдя из своего автомобиля, подняв руки над головой.\n\nКогда один человек повел захваченного водителя в джунгли, группа наемников покинула свои позиции на линии деревьев, чтобы обыскать кузов грузовика и захватить остальную часть конвоя. Как только достаточное их количество приблизилось, Эрулен привел в действие взрывчатку в кузове теперь пустого свинцового грузовика, когда его люди выпрыгивали из своих машин, устраивая собственную контратаку. Через несколько минут ограбление превратилось в разгром. Эрулен приказал своим людям ослабить огонь; в конце концов, это были товарищи-наемники. Кроме того, ему нужны были живые противники, чтобы его план осуществился.\n\nЭто сработало блестяще, поскольку слух о том, что Forminère заминировали свои грузовики, распространился как лесной пожар. Психологический ущерб намного превысил потери, которые Эрулен нанес BCK и UHMK. Forminère провели свой конвой, а затем следующие пять, и в течение нескольких месяцев почувствовали себя достаточно уверенно, чтобы действительно начать управлять конвоями без сопровождения. Только страх стал сдерживающим фактором. По иронии судьбы, казалось, что угроза крайнего насилия может быть тем, что наконец положит конец бесконечным набегам наемников. Конечно, нельзя было допустить, чтобы это продолжалось; идея о том, что компании пожинают всю огромную прибыль Конго для себя, не платя за защиту? Невозможно! Штайнер сам отправлял телеграммы: наблюдателям в Германии они казались безобидными таможенными правилами, касающимися частного перемещения взрывчатых веществ. Для компаний на местах они внезапно сделали подход Le Troyen непомерно дорогим. В течение нескольких дней уровень засад и финансирование правительства выросли до беспрецедентного уровня."
 COG_mercs.6.a:0 "Иногда рынку нужна рука помощи."

 COG_mercs.7.t:0 "Миссия по транспортировке алмазов - отчёт Дака"
 COG_mercs.7.desc:0 "Когда солдат ворвался в лагерь Forminère и потребовал встречи с лидером наемников, Дак понял, что у него проблемы. Во-первых, каким-то образом этому взъерошенному мужчине удалось незамеченным проскользнуть мимо его людей. Какими бы храбрыми они ни были, многие из людей Дака были неопытными юнцами, стремившимися к приключениям или удаче, но с очень небольшим практическим знанием военной службы. Во-вторых, тот факт, что этот человек вообще нашел их лагерь, наводил на мысль, что враг знал о Даке больше, чем он о них.\n\nЭтот человек был дезертиром, и он утверждал, что оперативная группа UMHK была всего в одном дне пути отсюда, готовая устроить засаду на конвой, как только он покинет лагерь. Если он получит долю с алмазов, он направит Дака и его людей на это место во время ночного рейда, чтобы расчистить путь для конвоя.\n\nПочти сразу же, как взвод отправился в путь той ночью, план полетел к черту. Внезапно со всех сторон из джунглей загрохотали орудия, когда "дезертир" ускользнул, чтобы присоединиться к своим товарищам, и теперь вел по южноафриканцам адский перекрестный огонь. Дак понял, что единственный выход из засады - прорваться через нее и вернуться по тропинке в джунглях, откуда они пришли. Он выхватил мачете, приказал отступать и занял позицию, уводя своих людей в безопасное место. К тому времени, когда подразделение вернулось в лагерь, половина их людей пропала без вести, в том числе многие с современными штурмовыми винтовками.\n\nКогда на следующее утро рассвело, люди Дака, держа в руках старые винтовки с затвором или даже самодельные мушкеты, смотрели на кольцо наемников со всех сторон. Одинокая фигура с важным видом шла по грунтовой дороге к окруженному лагерю, когда лидер наемников UMHK выступил вперед, чтобы предложить свои условия капитуляции. "Это был смелый поступок, который ты совершил, малыш, но бороться с нами бесполезно. Отдай бриллианты, и мы выпустим тебя живым. Мы будем разорены из-за вашего собственного контракта, если вы сдадитесь, но вот что я вам скажу: вы храбрые сукины дети, и вы хорошо обращались с моим агентом. Как насчет того, чтобы ты пришел работать ко мне?" Мысль о том, чтобы сражаться под командованием тех, кто убил их друзей всего несколько часов назад, сводила людей с ума... пока они не увидели, как многие из их якобы погибших товарищей улыбаются им из вражеских рядов, нетерпеливо направляя оружие на лагерь вместе со всеми остальными головорезами UMHK. По мере того, как предлагаемая заработная плата продолжала расти и расти, состояние, ради которого эти люди покинули свои дома, внезапно показалось достижимым. Наконец, Дак сам вышел, чтобы пожать руку офицеру.\n\nМайор Хоар улыбнулся. Еще один успешный контракт с UMHK, и еще один конкурент выбит из бизнеса. Дак и его люди могли бы стать прекрасным дополнением к его компании после потерь, которые он понес в своей последней операции против BCK."
 COG_mercs.7.a:0 "Так вот почему они называют это убийствами и казнями... Я имею в виду, слиянием и поглощением."

 COG_mercs.8.t:0 "Миссия по транспортировке алмазов - отчёт Пэта"
 COG_mercs.8.desc:0 "Когда колонна мчалась по дороге, мимо одной из машин с ревом пронесся панцерфауст. Чуть не попал - Пэт Смит мгновенно приказал своим, в основном туземцам, людям открыть огонь. Стук гранатометов присоединился к пронзительному грохоту MG42, конвой набрал скорость. Вместо того, чтобы стоять и сражаться, Пэт думал не о славе, а о клиенте; вытащить алмазы из зоны поражения было его наивысшим приоритетом. Однако это перестало быть вариантом, когда засадники взорвали свои заряды, и ближайшие к дороге деревья рухнули.\n\nЭто была драматическая и необычная эскалация. Такого рода набеги наемников часто были быстрыми и решительными, джентльменскими. В мире, где никогда не знаешь, кто станет завтрашним деловым партнером, цель состояла в том, чтобы завершить контракт, а не уничтожить другую сторону. Но майор Хоар и его полностью белая команда хотели послать сообщение Денару и остальным его дружкам в Forminère: не отправляйте туземца выполнять работу белого человека.\n\nОднако в лице Смита Хоэр нашел достойного. Он хорошо обучил своих туземцев, и даже когда их потери под перекрестным огнем возросли, они держались стойко. Смит знал, что Хоар не мог избежать стольких потерь, сколько мог, потому что замену белым было гораздо труднее найти. Наконец, после почти двухчасовой перестрелки, люди Хоара бесшумно прокрались обратно в джунгли, таща за собой своих раненых. Смит встал из-за тлеющего Кубеля, где он укрылся. Его подразделение сократилось до половины - гораздо больше потерь, чем обычно в этих боях и несколько машин были выведены из строя. Но груз был в безопасности, по крайней мере, до тех пор, пока Хоар не перегруппировался. Смит знал, что ему нужно спешить. Он вытер лоб и рявкнул своим людям, чтобы они расчистили блокпост впереди и погрузили алмазы в оставшиеся грузовики. Как только он это сделал, в его ушах всплыла циничная поговорка, столь знакомая наемникам:"
 COG_mercs.8.a:0 "В Центральафрике делайте, что вам заблагорассудится, пока мертвые - англичане, бельгийцы или конголезцы."

 COG_mercs.9.t:0 "Дипломатическая миссия коренных народов в Северном Конго"
 COG_mercs.9.desc:0 "Министр Штайнер\n\nUnion Minère du Haut Katanga сообщает о беспорядках среди катангских рабочих на своих шахтах, задержки и неповиновение становятся обычным явлением, а по некоторым слухам они готовят забастовку, чтобы оказать давление на компанию, чтобы та повысила их заработную плату и снизила цены на товары и услуги, продаваемые сетью фирменных магазинов. Элизабетвилл Сюрете назначила человека, стоящего за недисциплинированностью этих работников, - Годфруа Муньонго. Муньонго является известной фигурой для компании: внук императора Мсири из Катанги, женат на принцессе Лунда, что делает его одним из самых важных традиционных авторитетов Южной Центральафрики. Один из директоров сообщил нам, что Муньонго - "Единственный африканец в Конго с мозгами Белого человека, с пальцами, которые вы даже представить себе не можете", поэтому насилие - не вариант.\n\nВыбор здравого смысла для этой миссии - менеджер по безопасности Union Minère и наш главный связной с бельгийским сообществом Жан Шрамм, который сам себя называет "Africain Blanc" и решает предыдущие трудовые проблемы Компании. Другим возможным посланником мог бы стать местный представитель британских и американских корпораций Брюс Маккензи с огромным опытом ведения бизнеса в Африке. Одним из необычных вариантов был бы полковник Денар, лидер 6-го коммандос, поскольку многие из его подчиненных являются близкими знакомыми Муньонго, несмотря на то, что это задание отличается от его обычной работы."
 COG_mercs.9.a:0 "Может быть, это работа для Денара."
 COG_mercs.9.b:0 "Нам не нужны солдаты, пошлите Маккензи."
 COG_mercs.9.c:0 "Шрамм - самый надежный."

 COG_mercs.10.t:0 "Дипломатическая миссия коренных народов в Конго - банановое пиво"
 COG_mercs.10.desc:0 "Полковник Денар был доволен миссией. Его отряд всегда был в дружеских отношениях с Муньонго. Однако они не ожидали того, как их поприветствуют. В тот момент, когда они прибылли, один из людей Муньонго что-то прокричал своим бойцам. Несколько солдат с штурмовыми винтовками сопроводили их в шумный лагерь.\n\nПолковник Денар помнил, как в первый раз посетил партизанский лагерь. В Конго было невыносимо душное утро, солнце било жаром; солдаты на соломенных лежанках и рой москитов над ними; некоторые дёргаются туда-сюда от помутнения рассудка, вызванного жарой; рваный флаг на деревянном колу; кто-то рявкает приказы, но без толку.\n\nЛагерь, который Денар посещал сегодня, был совсем не таким. Он больше походил на городок в лесу. Всюду ходили женщины, несущие на головах горшки с травами, водой и коричневатой жидкостью с приторным запахом бананового пива. Бойцы с винтовками за спиной практически скакали туда-сюда. Пока Денара вели через суету субботнего утра в Конго, он заметил знакомое лицо - Годфруа Муньонго. Двое обменялись любезностями, и Денар стал объяснять, зачем он здесь.\n\n"Годфруа, ты должен понять - существует некоторое беспокойство по поводу роптания в профсоюзе. Ты случайно не мог бы потянуть за пару ниточек?"\n\nК его удивлению, Годфруа ответил без промедления. "Что угодно для дорогого друга, полковник. А теперь, ты когда-нибудь пробовал наше знаменитое банановое пиво?"\n\n"Ну, нет, но нам стоит -" Годфруа перебил его. "Тебе обязательно надо попробовать!" Он повернул голову налево и криком попросил пива.\n\nДенар плохо помнил, что было после первого глотка, и когда он сел писать официальный отчёт, его поразило то, как здорово ему отшибло память. Удобно, что у него были знакомства с нужными людьми.\n\n"Министр Штайнер,\n\nВы будете рады услышать, что я выполнил поставленную задачу. Больше конфликтов между нами и Годфруа не будет.\n\nРоберт Денар.""
 COG_mercs.10.a:0 "Денар, подробнее!"

 COG_mercs.11.t:0 "Дипломатическая миссия коренных народов в Конго - Отчёт Маккензи"
 COG_mercs.11.desc:0 "Условия и положения, представленные ниже, представляют собой соглашение между Union Minère du Haut Katanga Ltd. [UMHK] и Munongo & Mackenzie Human Resources Ltd. [M&M] в отношении финансовой компенсации за определенную услугу. Обе договаривающиеся стороны соглашаются заключить настоящий договор в соответствии с условиями, представленными ниже. Изменение, дополнение или прекращение действия настоящих условий регулируется местным и немецким законодательством. Контакт действителен с начала [GetDateText].\nM&M соглашается предоставить Горнодобывающим предприятиям количество квалифицированной рабочей силы, указанное в Приложении 2, и дополнительную сумму во время или после выполнения настоящего контракта по желанию сторон. Любые дополнительные услуги регулируются в соответствии с положениями и условиями, содержащимися в Приложении 3.\nКомпания будет производить платежи M&M в соответствии с согласованным графиком платежей. Настоящее расписание не подлежит изменению, если только обе стороны не согласятся. Платежи, произведенные на счет Поставщика в полном объеме или в рассрочку, могут быть сняты в любое время, если иное не предусмотрено настоящим соглашением. Компания оплачивает все сборы и расходы, связанные с настоящим контрактом.\n\nПодпись заверителя: Франсуа Шерлинк - начальник округа Катанга Сюрете\nПодпись поручителя: Мойз Цомбе\nПодписи компании: Директор XXXXX XXXXXXX // Директор XXXXXX XXXXXXXX\nПодписи поставщика: Godefroid Munongo Msiri // Сэр Брюс Маккензи"
 COG_mercs.11.a:0 "Маккензи теперь партнер Мунонго?"

 COG_mercs.12.t:0 "Дипломатическая миссия коренных народов в Конго - Отчёт Шрамма"
 COG_mercs.12.desc:0 "Встреча между Жаном Шраммом и Годфруа Муньонго в обеденном зале отеля "Леопольд II" в Элизабетвилле длилась долгие и напряженные часы, за которые два человека согласовали условия своей сделки, пока не достигли решающего момента: оговоренная Муньонго цена была намного выше той, которую Шрамм был готов заплатить. Белокурый бельгиец чем только не пытался оказать давление в надежде на закрытие сделки.\n\n"Вы знаете, как называется этот отель? Леопольд Второй, вы обязаны своей жизнью этому человеку, мистер Муньонго, он забрал ваших людей из хижин, в которых вы жили, и поселил вас в этом гостиничном номере, и теперь вы сидите в своем сшитом на заказ костюме, пытаясь подражать белому человеку, которым вы никогда не будете, вымогая Компанию, созданную тем же человеком, который поместил вас в это место, разве вы не понимаете, что со стороны выглядите отвратительно, мистер Муньонго?"\n\nМсири не отреагировал на провокацию, вместо этого достал папку из своего чемодана и открыл ее на столе. Внутри были подробные списки, бухгалтерские книги и документы, раскрывающие, как Шрамм снимал деньги с компании и не обеспечивал безопасность, за которую он брал плату, с контрактами на наем солдат, которых даже не существовало, как оружие Компании продавалось третьей стороне, а прибыль депонировалась в банке в Леопольдвиле. Бельгиец, зная, что представленные сообщения были правдой, просто встал и вышел из комнаты, но не раньше, чем услышал, как Муньонго назвал его по имени и выругался "Саль Фламанд".\n\nНа следующий день работники шахт от Колвези до Элизабетвилля не явились на свои рабочие места."
 COG_mercs.12.a:0 "Нам не стоило посылать туда Бельгийца."


 COG_misc.1.t:0 "Эберхард Кёльнер прибыл в Леопольдвиль"
 COG_misc.1.desc:0 "Толпа с тревогой ждет на залитой солнцем взлетно-посадочной полосе аэропорта Леопольдвиля, пот стекает по бровям и впитывается в шляпы и воротники. Журналисты и кинооператоры с завистью смотрят на почетный караул и самого рейхскомиссара Мюллера, которые носят легкие и воздушные военные туники вместо костюмов. \n\nОднако вскоре все взгляды обращаются на самолет, который появляется в небе, и все с нетерпением наблюдают за ним, вскоре тот приземлится на взлетно-посадочной полосе. Он медленно кружится и останавливается, когда толпа рабочих бросается на лестницу, раскатывая красную ковровую дорожку. Час знамений, наконец, настал.\n\nДверь открывается, и выходит легендарный раумзонафт Эберхард Кёльнер, вздрагивая, когда на него обрушивается волна тепла и влажности. Небольшой духовой оркестр и играет «Von der Erde zum Mond», марш, недавно составленный в честь Кёльнера. Он спускается к взлетной полосе, где рейхскомиссар Мюллер обнимает его, нетерпеливо пожимая руки, когда начинают гаснуть фотовспышки. Подождав еще несколько минут, чтобы насытить фотографов и журналистов, охотник и его гость начинают свой путь к ожидающему кортежу, который вскоре доставит их на частную вертолетную площадку рейхскомиссара за пределами города, а конечным пунктом назначения станет курортный комплекс в Гитлерштадте. Проходя мимо, журналисты нетерпеливо записывают отрывки из разговоров, которые они слышат, - обильную благодарность за присутствие Кёльнера, прекрасные удобства в Гитлерштадте и вопросы о том, каково это - быть на поверхности Луны. Двое забираются в ведущую машину кортежа и разгоняются, ожидая приключений. Журналисты немедленно возвращаются в кондиционированное убежище терминала и начинают безумную гонку к таксофонам, чтобы позвонить своим боссам."
 COG_misc.1.a:0 "Орел приземлился!"

 COG_misc.2.t:0 "Отдых Эберхарда Кёльнера в Гитлерштадте"
 COG_misc.2.desc:0 "Помахав толпе журналистов и доброжелателей, собравшихся на взлетной полосе, чтобы пожелать ему всего наилучшего, Кёльнер размышлял о визите в Центральафрику. С момента его возвращения с Луны его встречали во многих местах вокруг Пакта, часто с массовыми празднованиями. Но этот был особенно запоминающимся, поскольку он казался ... другим.\n\nМного раз его визит проходил по схеме, которая, как он полагал, больше походила на меньшую версию его визита в Германию. Парад с кричащими гражданами и драпированными свастикой улицами от аэропорта или вокзала до центра города. Многословная речь местного мэра, гауляйтера или главы партии. Короткое выступление Эберхарда и несколько фотосессий с различными полуизвестными деятелями. Как только он сделал это один раз, он сделал все, он чувствовал себя так.\n\nНо этот раз был другим. Никаких длинных речей герра Мюллера - через несколько мгновений после первой встречи с ним он был в вертолете и вылетал в свою частную резиденцию, когда хозяин приставал к нему с вопросами о его любви к охоте. И охота, конечно, была, и ее было много. И там было пиршество, плавание, и восторженный и веселый гид.\n\nОднако было ещё кое-что. Он никогда не мог избавиться от ощущения постоянного приставания к чему-то. Охота на животное, которое он видел в зоопарке, поход на вечеринку, охота на животное, которое он однажды видел в детской книге, поход на вечеринку на курорте, охота за животным, о котором он никогда не слышал - все это было невероятно утомительно.\n\nНо этого было недостаточно, чтобы дать ему отрицательное мнение об этом начинании. Он порекомендовал бы его всем, кому нужно было сменить темп. И когда он оторвался от земли, Эберхард, наконец, обрел покой, которого стремился."
 COG_misc.2.a:0 "До свидания, лунатик!"

 COG_misc.3.t:0 "Генрих Нордхофф прибывает в Леопольдвиль"
 COG_misc.3.desc:0 ""Капитан выключил табло "курение запрщено"", - заявила стюардесса рейса 897 авиакомпании Люфтганза. «Люфтганза благодарит вас за то, что вы летите с нами, и мы приветствуем вас в Леопольдвиле!"\n\nГейнрих Нордхофф встал и впервые потянулся, поскольку он вылетел из Хартума несколько часов назад. Он получил свое пальто и ручную кладь перед тем, как выйти из самолета, а затем вдохнул теплый тропический воздух, который его встретил.\n\nКогда он стоял в кондиционированном терминале, ожидая своего багажа, он прокрутил в голове свой маршрут встречи. Сначала он встретится с бизнесменами и официальными лицами здесь, в Леопольдвиле. Затем будет встреча с рейхскомиссаром и сафари. После того, как это будет сделано, чиновники Центральафриканского сообщества настояли на том, чтобы он провел некоторое время на специальном курорте в Гитлерштадте, который был построен для таких важных сановников, как он.\n\nОтыскав свои сумки, Генрих Нордхофф снял их с пояса и пошел в вестибюль терминала. Он был рад обнаружить, что таксист держит его имя на доске. Генрих улыбнулся. Первым пунктом назначения будет его отель. Ему нужно было принять душ. И переодеться.\n\nУ него впереди несколько важных дней."
 COG_misc.3.a:0 "И мы обязательно произведем впечатление."

 COG_misc.4.t:0 "Отдых Генриха Нордхоффа в Гитлерштадте"
 COG_misc.4.desc:0 "Что ж, это было что-то.\n\nТо, что планировалось как рутинная деловая поездка, превратилось в туман пьянства, насилия и случайных визитов к поставщикам. Все началось достаточно невинно, с нескольких публичных встреч и официальных презентаций с владельцами каучуковых плантаций и руководителями нефтяных компаний. А встреча с Мюллером начинались нормально, хоть и немного свободно. Но после того, как Нордхофф отправился в Гитлерштадт, все стало менее деловым и более ... расслабленным, мягко говоря.\n\nНе менее мягко будет сказать, что он не помнил почти ничего из этих дней. Только несколько смутных воспоминаний о случившемся. Где была эта ферма, на что он охотился, как долго он провел в воздухе с рейхскомиссаром, сколько пил и ел прошлой ночью, что он пил и ел прошлой ночью - все это ускользало от него. Он попытался сосредоточиться на том, что он мог вспомнить, поэтому у него было несколько выводов, чтобы рассказать руководству в Германии.\n\nДавайте посмотрим ... ну, его преследовали смутные чувства. С одной стороны, рейхскомиссар был любезным и дружелюбным хозяином. С другой стороны, он может быть не самым стабильным из деловых партнеров. И снова еда была хорошей, пейзаж был фантастическим, и люди были очень дружелюбны. Но все же у него было ощущение, что все было изолированной иллюзией, которая может развалиться.\n\nВыглянув в окно пассажирского лайнера, он пришел к самому важному выводу. Дороги этой страны были ужасными. Людям иногда было невозможно добраться до точки назначения. И вам бы не следовало продавать жуков там, где выбоины могут посадить вашу машину на дно или погрузить в грязь по бампер.\n\nМожет быть, он сможет убедить правительство инвестировать в колонию и что-то с этим сделать."
 COG_misc.4.a:0 "Может, ему и стоит."

 COG_misc.5.t:0 "Рихард Казеловски прибывает в Леопольдвиль"
 COG_misc.5.desc:0 "Рихард Казеловски-младший вышел из своего бизнес-джета и направился к частному ангару в аэропорту Леопольдвиля. Его полет прошел без происшествий, правда с небольшой турбулентностью над Египтом. Но теперь он был в Центральафрике и был готов сделать то, ради чего пришел сюда.\n\nРихард-младший не питал иллюзий, зачем он здесь. Его отец, Рихард Казеловски, был менеджером Oetker Group, конгломерата, который интересовался всем - от судоходства до банковского дела, издательского дела, химической промышленности и, самое главное, кулинарии. В каждом магазине в Пакте будет продаваться коробка пищевой соды Dr. Oetker и, возможно, еще больше товаров от компании. Рихард-старший также был видным членом нацистской партии и достиг некоторых впечатляющих достижений в организации. Поэтому произвести на него впечатление было бы обязательным для колониального правительства.\n\nОн точно знал, что произойдет дальше. Он встречался с несколькими официальными лицами, но большую часть времени правительство держало его на этом курорте в Гитлерштадте и развлекало так хорошо, как только могло. Затем он вернется к своему отцу и объяснит, как хорош этот рейхскомиссариат. Поступили бы деньги и поддержка, и власть здесь выиграла бы. Это вполне устраивало Рихарда-младшего. Отпуск есть отпуск, и ничто не было по-настоящему бесплатным.\n\nЧиновник приветствовал его, как только он вышел из самолета, и сообщил, что имеется частный вертолет, который доставит его в его апартаменты в Гитлерштадте. Рихард-младший поблагодарил его и сказал наземной команде, что готов отправиться туда прямо сейчас. Наблюдая, как носильщики переносят его багаж на вертолетную площадку, он задавался вопросом, получат ли его родственники подобную сделку в ближайшее время..."
 COG_misc.5.a:0 "Если это не сработает, мы могли бы просто сделать это..."

 COG_misc.6.t:0 "Отпуск Рихарда Казеловского в Гитлерсштадте"
 COG_misc.6.desc:0 "Рихард не знал, что и думать о своем пребывании в Африке, когда летел на частном вертолете обратно в Леопольдвиль. Возможностей для отдыха было предостаточно, и он воспользовался каждой из них. Но их могло быть и больше, гораздо больше.\n\nНа курорте не было оснований для жалоб. Еда и напитки были отличными, с разнообразными блюдами местной и немецкой кухни. Номер был чистым и просторным. Персонал был очень внимательным. Вид на озеро был приятным, и катание на лодке было приятным. Не то чтобы он всю поездку провел на территории курорта. Рейхскомисар стремился показать ему менее туристические места, водя его по колонии на различные сафари, которые закончились гибелью большого числа наблюдаемых животных.\n\nНо что-то его все еще раздражало. Этот визит должен был быть зарезервирован для знатных и состоятельных людей, не так ли? Тогда почему состоятельному путешественнику особо нечего делать? Ему сказали, что в Гитлерштадте не хватало многих удобств за пределами территории курорта. Никаких высококлассных ресторанов там не было. Никаких специализированных магазинов одежды или мебели для покупок не было. И никаких других отелей или курортов, где можно было бы остановиться, не было бы такого уровня, как тот, в котором он останавливался.\n\nОн говорил своему отцу, что в Центральафрике все в порядке. Но им следует рассмотреть более роскошные варианты, если они хотят продолжать обслуживать высший класс."
 COG_misc.6.a:0 "Мы построили курорт в Конго, чего еще вы хотите?"

 COG_misc.7.t:0 "Герд Штилер фон Хайдекампф прибывает в Леопольдвиль"
 COG_misc.7.desc:0 ""Добро пожаловать в Центральафрику, Штилер фон Хайдекампф!" - сказал чиновник паре, выходящей из частного самолета. - Я надеюсь, ваш полет был комфортным?"\n\n"Он был очень комфортным, - сказала Элизабет Штилер фон Хайдекампф. - Это так волнующе - быть здесь! Я слышала об Африке с детства, но это первый раз, когда у меня появилась возможность..."\n\n"У вас есть автомобиль?" - спросил Герд, который был не в том настроении, чтобы наслаждаться моментом.\\n\n"Ммм...да, у нас есть. Прямо сюда, - сказал чиновник, ведя пару по дороге к стоянке, за ними следовала пара носильщиков с багажом. - Как вы и просили, сэр. Хотя, я должен предупредить вас, у нас были малые сроки, и у нас возникли небольшие проблемы с приобретением частного автомобиля для человека вашего положения. Поэтому, пожалуйста, попытайтесь понять..."\n\nГерд остановился, так как сразу узнал автомобиль. "Фольксваген," - сказал он, и в его голосе прозвучало презрение к конкуренту его NSU Motorenwerke. В течение долгой минуты никто не произнес ни слова и не пошевелился. Затем он вздохнул и снова направился к машине.\n\n"Если вы не возражаете, если я спрошу, герр фон Хайдекампф, зачем вам понадобился частный автомобиль для этой экскурсии?" - спросил чиновник.\n\nТранспорт для дороги в Гитлештадт, вокруг озера", - сказал Герд, открывая водительскую дверь и садясь, к удивлению чиновника.\n\nФрау фон Хайдекампф заметила ошеломленное выражение лица чиновника, улыбнулась и сказала "Герд любит водить", прежде чем сесть."
 COG_misc.7.a:0 "Надеюсь, они знают, где находятся заправочные станции..."

 COG_misc.8.t:0 "Отпуск Герда Штилера фон Хайдекампфа"
 COG_misc.8.desc:0 ""Это было потрясающе! - воскликнула Элизабет Штилер фон Хайдекампф, когда Герд Штилер фон Хайдекампф вел их машину в аэропорт Гитлерсштадт с курорта. - Это было все, чего я ожидала от Африки, и даже больше! Прекрасные пейзажи, бесконечные джунгли, тропические пляжи, дикая природа повсюду, нигде больше нет ничего подобного!"\n\n"Ммм-хмм," - согласился Герд, сосредоточившись на дороге.\n\n"Я не могу решить, что мне понравилось больше всего, - подумала Элизабет вслух. - Озеро было таким огромным и красивым, а на его пляжах были такие удивительные скалы и бесконечные песчаные пляжи. Номера на курорте были хорошими и ухоженными, я ожидала меньшего от африканских номеров. А бассейн и спа-салон были такими милыми! Мне нравилось бывать там, пока ты с рейхскомиссаром был ... ну, в общем...что ты делал с рейхскомиссаром?"\n\n"Охотился."\n\n"Ах да, как глупо с моей стороны забыть. Охота! О, и ресторан был фантастическим! Все эти странные, иностранные блюда, такие как речные креветки, или Пуле а-ля муамбе, или тушеная фасоль, или даже пудинг из тыквенных семечек на пару! Но всегда можно было перекусить шницелем, если мы не хотели пробовать улиток. Тебе понравилась поездка, дорогой?"\n\n"Да," - сказал Герд.\n\n"Хорошо, но что тебе понравилось больше всего?"\n\nГерд задумался. "Шоссе из Леопольдвиля сюда. На удивление очень красиво, очень современно. Впечатляет.""
 COG_misc.8.a:0 "Слава богу, он не знает, что это единственное хорошее, что у нас есть!"

 COG_misc.9.t:0 "Эрих фон Манштейн прибывает в Леопольдвиль"
 COG_misc.9.desc:0 "Эрих фон Манштейн выглянул из окна военного самолёта, в котором он летел. Его взгляд упал на обширную полосу отражающего солнце озера и удаляющиеся тропические леса на горизонте. Он задавался вопросом, какие удивительные существа могут бродить по этим землям. Он откинулся на спинку сиденья, чтобы насладиться последними минутами беззаботных мыслей, воспользовавшись возможностью обрести покой в грохочущем самолете. Вскоре его мысли могут полностью успокоиться.\n\n"Генерал-фельдмаршал, мы готовимся к посадке," - вырвал его из дремоты офицер. Он вздохнул. Его отпуск наконец-то начинается. Вермахт, его постоянный и надежный работодатель, с благодарностью предоставил автомобиль, который доставил его в легендарные земли Африки. По совету коллег-офицеров он изо всех сил старался навестить рейхскомиссара Мюллера, по слухам, общительного хозяина. Как раз подходящее место, чтобы провести некоторое время вдали от напряженного Рейха.\n\nПриземление самолета вызывает спазм боли в его усталых суставах. Остановив самолет, пилот настоял на том, чтобы лично сопровождать Манштейна при посадке. Прием был на удивление грандиозным, с почетным караулом и несколькими журналистами. К нему широкими шагами приблизился военный чиновник. "Зиг Хайль," - страстно отсалютовал он, вытягивая руку для рукопожатия.\n\n"Генерал-фельдмаршал, меня зовут оберст Рольф Штайнер. Личный посланник нашего общего друга, рейхскомиссара. Отправлен, чтобы принять вас соответствующим образом. Я являюсь его заместителем в вопросах, заслуживающих самого высокого уважения, и чрезвычайно рад познакомиться с Героем Востока". Манштейн избежал его рукопожатия.\n\n"Рад познакомиться с вами, полковник. Рассказы о ваших приключениях и приключениях рейхскомиссара также достигли моего слуха. Пожалуйста, передайте мои наилучшие пожелания," - ответил Манштейн.\n\n"О, нет. Вы встретитесь с ним. Зигфрид проклял бы себя, если бы упустил возможность поохотиться с такой уважаемой фигурой, как вы. Он лично планировал экстравагантную поездку по своему любимому охотничьему месту, - Штайнер подошел ближе, - обычно он держит его для себя". Оберст повернулся и жестом указал на большой вертолет. "Лучшие номера в наших великолепных отелях были подготовлены для вашего отдыха, генерал-фельдмаршал.""
 COG_misc.9.a:0 "Надеемся, что ему понравится его отпуск!"

 COG_misc.10.t:0 "Отпуск Эриха фон Манштейна в Гитлерштадте"
 COG_misc.10.desc:0 "Сегодня был последний день Эриха фон Манштейна, когда он расслаблялся и укреплялся в чудесном месте Рейха, в Центральафрике. Он сидел на прохладном ветру воздушного потока, создаваемого скоростью джипа. Он посмотрел на постоянно увеличивающееся изображение блестящего гигантского озера, рядом с которым стоял Гитлерштадт. Он отложил винтовку и улыбнулся двум немецким товарищам по охоте, предоставленным ему после отъезда Зигфрида Мюллера день назад.\n\nКакая это прекрасная земля. Так полна таинственного великолепия, так полна сюрпризов. Фон Манштейн в свое время побывал во многих местах. Европа была унылой по сравнению с этим. Он всегда был воинственным человеком, но нигде на земле не доставляло ему столько радости и смеха при стрельбе. И нигде на земле он не видел такой многочисленной и интересной игры.\n\nОхота могла бы быть только наполовину такой радостной без Зигфрида Мюллера, с которым он быстро подружился. Он хвастался большими знаниями и опытом общения с этими существами. Хотя местами он был слишком веселым, в целом он был отличным хозяином. Экскурсия по стране также была увлекательной. Однако их испортили отклонения, которые они приносили на охоту. На самом деле фон Манштейн, как ему только что сказали, говорил с тем же энтузиазмом, что и Зигфрид Мюллер, когда сегодня утром попросил своих спутников отправиться на последнюю частную охоту. Он чувствовал, что к нему вернулась часть его рвения и энергии.\n\nОднако сейчас самое время ему откланяться. Его хозяин уже отбыл днем ранее, предоставив ему последнюю смелую охоту. В то время как он в последний раз насладится комфортабельным отелем на озере, его трофеи уже будут погружены в самолет. В то время как он в последний раз насладится тропической кухней, необходимо попрощаться с новообретенными друзьями.\nХотя его еще не отпустили, он уже подумывает о поездке в Зюдвестафрику и Остафрику, чтобы уже сейчас открыть для себя все великолепие континента."
 COG_misc.10.a:0 "Всё наилучшее для Генерала-Фельдмаршала!"

 COG_misc.11.t:0 "Альберт Шпеер-младший прибывает в Леопольдвиль"
 COG_misc.11.desc:0 "Альберт Шпеер-младший, сын рейхсминистра экономики и номинального руководителя реформистов Альберта Шпеера, лениво постукивал пальцами по стулу.\n\n"Итак, герр Шпеер, всё очень просто. Просто затаись, улыбнись всем, кто тебя увидит, и если тебя возьмут на охоту, скажи им, что ты прекрасно проводишь время."\n\nШпеер заставил себя улыбнуться. "Это кажется... приемлемым, я полагаю. До тех пор, пока у меня будет время успокоиться и почитать."\n\nОн откинулся назад и уставился в иллюминатор самолета, на пышные леса и загадочные джунгли. Для многих это была бы перспектива, поражающая воображение, но для него это было воплощенное страдание. Грандиозный план его отца явно не был пустяком, учитывая, насколько обожала Шпеера-младшего большая часть публики. Умный сын, воспитанный гениальным отцом, о, как замечательно! Теперь ему предстояло пережить отправку в Африку, разобраться с охотничьей бандой Мюллера, завести друзей в колониях для своего дорогого, дорогого отца.\n\nЧастный самолет приземлился на взлетно-посадочной полосе Леопольдвиля. Шпеер надел солнцезащитные очки, увидев двух мужчин, ожидавших, когда он выйдет из самолета. Первого он сразу узнал, на его лице сияла ослепительная улыбка. Великий герой войны и энергичный лидер Центральафрики Зигфрид Мюллер. О втором он знал только из осторожных бесед с безымянными чиновниками, перешептываясь об администрации и деловых отношениях. Это был Рольф Штайнер.\n\nМюллер представился первым, с такой помпой и экстравагантностью, какой только можно было ожидать. Штайнер лениво постоял рядом, прежде чем крепко пожать Шпееру руку и пригласить его в свой лимузин, где они отвезут его к месту жительства. В машине Мюллер взглянул на Шпеера. "Вам нравится охотиться, герр Шпеер?"\n\nШпеер снова изобразил фальшивую улыбку. "Это не мое любимое занятие, но у меня нет особых проблем с этим."\n\nМюллер возбужденно ухмыльнулся. "Очень хорошо, завтра мы отправимся на охоту, и я бы предпочел, чтобы ты пошел с нами, насладился солнцем, взял несколько трофеев и вернулся домой довольным.""
 COG_misc.11.a:0 "Прекрасно."

 COG_misc.12.t:0 "Отпуск Альберта Шпеера-младшего в Гитлерштадте"
 COG_misc.12.desc:0 "Альберт Шпеер-младший отложил книгу, которую читал. Охота, на которую его взяли, была откровенно скучной, и Мюллер возбужденно болтал о последних животных, которых он подстрелил. Штайнер, когда бы он ни решал заговорить, был не самой очаровательной личностью. Остальные, с которыми его представили, были либо неинтересны, либо раздражали. Преимуществом поездки, конечно, было некоторое время в одиночестве, вдали от тяжелого образа жизни, связанного с тем, чтобы быть посыльным на собственных отцовских заговорах. Он поднялся, подошел к краю озера и посмотрел на него.\n\nБоже, вид был захватывающим. Сотни миль чистой воды, созданной самой партией. Прекрасная панорама, простирающаяся по земле, когда солнце горело в небе. Деревья слегка покачивались на теплом ветру, а в воздухе стоял приятный запах. Однако атмосфера по-прежнему оставалась для Шпеера мрачной. Он вздохнул и обернулся.\n\nСам курорт Гитлерштадт был спроектирован довольно плохо. Какие дилетанты построили это место? Это было просто чересчур; явно небрежная попытка придать зданию впечатляющий вид, не понимая хорошей эстетики. Повсюду торчали случайные части, и фасад был гигантским, запутанным беспорядком. Но сейчас было не время для архитектурного анализа... В конце концов, все выглядели счастливыми."
 COG_misc.12.a:0 "Что ж, мы находимся посреди джунглей, а не в Германии."

 COG_misc.13.t:0 "Мобуту Сесе Секо замечен недалеко от Банги"
 COG_misc.13.desc:0 "В такие тяжелые времена, как эти, в районах Африки, находящихся под управлением Германии, мы редко получаем хорошие новости о нашей борьбе с жестокими дикими партизанами. Однако одно из таких уведомлений недавно поступило на стол рейхскомиссара, в частности, о том, что знаменитый партизан и террорист Момботу Сесе Секо был замечен недалеко от Банги, на северо-востоке колонии.\n\nУрожденный Жозеф-Дезире Мобуту, Сесе Секо вступил в Целнтралафрикан СС в раннем возрасте и быстро заработал репутацию за свой интеллект, лидерство и рвение. Мобуту, казалось, было суждено подняться так высоко, как позволяла ему его раса, пока он неожиданно не исчез в джунглях вместе со всем своим подразделением и огромным количеством оружия и боеприпасов. Вскоре после этого он сменил имя и приобрел другую репутацию - одного из самых безжалостных и способных полевых командиров повстанцев в регионе.\n\nВ то время как многие повстанцы заявляют о своей верности большевизму, демократии или одной из многих многозначительных этнических групп, постоянно борющихся за известность, Мобуту, похоже, борется только за себя. Его бойцы славятся жадностью и грабят все, что могут найти, как у немецких колонистов, так и у африканских аборигенов.\n\nМногие из наших лучших людей уже несколько месяцев охотятся на Мобуту. То, что его наконец заметили, наводит на мысль, что земля, возможно, наконец-то уходит у него из-под ног. Мы можем только надеяться, что эта страшная угроза нашим интересам будет наконец устранена."
 COG_misc.13.a:0 "Этому предателю лучше оставаться в тени."

 COG_misc.14.t:0 "Обрушение алмазного рудника Мбуйи Майи"
 COG_misc.14.desc:0 "Рейхскомиссар Мюллер достал винтовку люфтваффе М30 из коробки, которую он поставил на свой столик во внутреннем дворике. Комбинированный дробовик и винтовка для крупной дичи, он был изготовлен компанией Sauer & Sohn во время Второго Вельткрига в качестве винтовки для выживания экипажей бомбардировщиков люфтваффе, очевидно, для того, чтобы они могли поучаствовать в охоте на дичь, когда они пропадали в североафриканской пустыне. Мюллер решил достать его сегодня, чтобы посмотреть, работает ли он примерно так же хорошо, как он помнил, когда впервые попробовал его несколько лет назад.\n\nОн достал из коробки две пули 12 калибра и один патрон калибра 9, 3х74 мм, вставил пули в два верхних ствола, а патрон с оправой - в нижний. Захлопнув его, он затем начал ждать, пока стая птиц пролетит над ним, чтобы он мог проверить. Они будут здесь, он был уверен в этом. Этим утром они безостановочно щебетали. Когда он сосредоточил свое внимание на том, чтобы прислушаться к птицам, он почти не услышал, как клерк подбежал к нему с документом, крича: "Это из Мбуйи Майи!"\n\nНе говоря ни слова, Мюллер взял депешу у клерка, когда тот, тяжело дыша, объяснил:"Шахта полностью разрушена...много жертв...они не знают, насколько это плохо, но..."\n\n"Да ебаться в рот! - взревел Мюллер. - Эти ублюдки из МИБА даже не могут выкопать канаву для своих матерей на своих задних дворах, что ли? Теперь наш самый большой алмазный рудник в говне, потому что они не могут спуститься на три метра под землю, не обрушившись при собственной эксплуатации! Пиздец блять!"\n\nЧтобы подчеркнуть свою точку зрения, М30 выстрелила, выпустив пулю неопределенного калибра в деревья на краю владений Мюллера. Все, что знали он и клерк, так это то, что зашуршало большое количество листвы, в результате чего несколько ранее разыскиваемых птиц немедленно взлетели. Этот взаимный шок позволил Мюллеру прояснить голову.\n\n"Свяжись с бельгийской компанией и скажи им, что я хочу получить ответы," - сказал он. Клерк согласился и убежал."
 COG_misc.14.a:0 "Бельгийцы действительно ничего не могут сделать правильно, не так ли?"

 COG_misc.15.t:0 "Вильгельм Риттер фон Тома публикует свои мемуары"
 COG_misc.15.desc:0 ""Вы читали книгу фон Тома?" - спросил молодой сотрудник ОКХ своего коллегу, когда они стояли в комнате отдыха офиса в Германии. "Мне понравилось. У него было много интересных историй о том, как он участвовал в Первом Вельткриге, и о том, как он был в Испании. Но на самом деле речь идет о его опыте работы с танковыми дивизиями во время "Барбароссы" и с Африканским корпусом там."\n\nДругой сотрудник был шокирован, как будто его коллега только что признался, что является членом Антифа. "Тебе понравилось? - он спросил. - Когда он просто издевается над немецкой армией за то, что произошло на Западе России? Его там не было, он должен, по крайней мере, иметь приличие держать рот на замке, не говоря уже о том, чтобы критиковать тех, кто сражался и погиб там!"\n\nПервый сотрудник был ошеломлен внезапной враждебностью со стороны коллеги-сотрудника. "Я не защищаю его мнение, на самом деле, я думаю, что он мог бы быть немного более внимательным к своим словам. Но он генерал, которого высоко ценит кучка людей. Он действительно получил Рыцарский крест, так что имеет полное право на свое мнение."\n\n"В точности мои мысли," - сказал третий голос. Молодые сотрудники были шокированы, когда увидели, кто это был.\n\nБывший генерал-фельдмаршал Эрвин Роммель встал между сотрудниками и начал наливать себе чашку кофе из кофеварки. "Я был с фон Тома с сентября 1942 года до конца войны. За то время, что он находился под моим командованием, я никогда не видел в нем самого добросовестного и эффективного командира." Поставив чашку обратно, он посмотрел на сотрудников и сказал: "Если у него есть мнение о величайшей катастрофе в немецкой военной истории с 1918 года, то я считаю, что его совет должен быть принят во внимание."\n\nРоммель сделал глоток и отошел. Два сотрудника посмотрели друг на друга, долгое время не в силах вымолвить ни слова. Затем второй сказал: "Думаю, я понимаю вашу точку зрения.""
 COG_misc.15.a:0 "В любом случае, споры означают только увеличение продаж."

 COG_misc.16.t:0 "Герман Йозеф Абс прибывает в Леопольдвиль"
 COG_misc.16.desc:0 "Мюллеру пришлось признать, что он очень нервничал, когда частный самолет приземлился на взлетно-посадочной полосе Леопольдвиля. Герр Абс был широко известен как человек, который все проверял и все принимал во внимание. Таким образом, было важно, чтобы ему всё было представлено в идеальном виде. Когда люк самолета открылся, Мюллер понял, что пришло время выступать. На карту было поставлено экономическое будущее Центральафрики.\n\nПервый взгляд на человека, когда он выходил из самолета, заставил Мюллера немного занервничать. Он хорошо держался и был на удивление сообразителен для человека, который выходил прямым рейсом из Германии. Как только Герман Абс вышел из самолета, Мюллер подошел к нему с протянутой рукой и вымученной улыбкой, сказав: "Герр Абс, я рейхскомиссар Зигфрид Мюллер. Приятно-"\n\n"Мне очень приятно, рейхскомиссар, - сказал он, схватив Мюллера за руку и крепко пожав ее, придвинувшись ближе, чтобы посмотреть ему в глаза. - Я много слышал о вас и ваших подвигах во время войны с Камеруном".\n\nЭто было шоком, и Мюллер едва смог удержать ситуацию в руках. Каким он ожидал увидеть Абса? Еще один холодный и незаинтересованный человек, который просто хотел увидеть некоторые производственные мощности и несколько цифр, прежде чем они вернутся в Германию. Но Абс был дружелюбен. И это было хорошо, но что-то в этом было не так.\n\n"Что ж, это очень приятно слышать, герр Абс. Мой личный вертолет ждет нас, чтобы доставить в мой дворец, где мы обсудим экономическое положение Центральафрики."\n\n"Пожалуйста, рейхскомиссар, зовите меня Германом. И я полагаю, что мы отправимся на охоту позже?"\n\nИ тогда Мюллер понял, что происходит. Абс казался дружелюбным, даже харизматичным. Но так же верно, как Мюллер притворялся официальным, чтобы произвести впечатление на Абса, Абс пытался быть внушительным, чтобы вывести Мюллера из себя. И Мюллер не знал, просмотрел ли Абс уже фасад, который он возводил.\n\n"Если у нас будет время," - сказал Мюллер, поняв, что это будет сложная игра в шарады."
 COG_misc.16.a:0 "Во что мы ввязались?"

 COG_misc.17.t:0 "Отпуск Германа Йозефа Абса в Гитлерштадте"
 COG_misc.17.desc:0 ""Вы не возражаете, если я сяду с вами, сэр?" - спросил Рольф Штайнер.\n\nАбс оторвал взгляд от завтрака и посмотрел на Штайнера. Они были в курортном ресторане рано утром. Абс сказал: "Вовсе нет, Фельдмаршал," - и жестом пригласил его сесть напротив него. Штайнер сел, зная, что Абс, вероятно, догадается, что это не простое совпадение, и что Абс знал, что он здесь не для того, чтобы насладиться миской мюсли и кофе. Штайнер попытался обойти это с помощью небольшой беседы, но он знал, что Абс предвидит, что последует вопрос.\n\nС таким же успехом можно было бы покончить с этим. "Итак, сегодня вы заканчиваете свой отпуск, - сказал он, стараясь, чтобы это прозвучало как можно более невинно и непринужденно. - Что вы думаете о Центральафрике?"\n\nАбс с минуту жевал кусок штруделя. "У вас самое большое количество американских корпораций в Пакте, это точно, - сказал он. - И гораздо больше японских корпораций. Это одна вещь, которую вы, похоже, не вкладываете в свои брошюры, чтобы произвести впечатление на инвесторов. Я думаю, что если вы продолжите в том же духе и продолжите оставаться свободным и открытым рынком, у вас будет светлое экономическое будущее".\n\n"Но вы собираетесь сыграть в этом какую-то роль?" - тихо спросил Штайнер. И, похоже, Абс его услышал.\n\n"Если бы вы справились со своей изменчивостью, вы могли бы выглядеть еще лучше", - сказал Абс. "Ситуация с безопасностью среди местных жителей действительно имеет возможности для улучшения. А разве вы не министр безопасности? Если вы возьмете ситуацию под контроль в ближайшие несколько лет, вы можете позвонить мне и Дойче банку, и мы вложим средства в вашу деятельность здесь". Оба молчали, пока он заканчивал свой завтрак\n\n"Если вы меня извините, у меня встреча с министром экономики фон Бройхом, прежде чем я уеду в Германию. Чего я с нетерпением жду." Абс встал и ушел, застегивая пальто и оставляя Штайнера сообщать плохие новости Мюллеру после того, как он покончит со своими мюсли."
 COG_misc.17.a:0 "И ведь всё шло так хорошо..."

 COG_misc.18.t:0 "Фридрих Флик прибывает в Леопольдвиль"
 COG_misc.18.desc:0 "Все начиналось не очень хорошо, подумал Флик, когда самолет наконец припарковался. Рейс был поздним, и он еще был долгим. Он был просто благодарен, что самолет вообще долетел до Центральафрики. Из того, что он слышал, многие самолеты исчезли в гигантском озере посреди Конго.\n\nВыйдя на улицу, он увидел редкий асфальт аэропорта Леопольдвиля. Там было несколько коммерческих самолетов, а также несколько вертолетов и частный самолет. Но не так, как во многих других аэропортах Пакта, особенно в Германии, которые были намного загруженнее.\n\nОн заметил гостей на приеме. Группа лакеев. И рейхскомиссар... как его там? Они пытались поприветствовать его, как и многих других. Он сделал им легкий жест приветствия. Это все, что они получат взамен. Его не волновали формальности или какие-либо причудливые процедуры. Он просто хотел посмотреть, получили ли они то, что он хотел.\n\nТак оно и было. Частный автомобиль. Замечательно. Возможно, Африка не была полна высокомерных неудачников, как он слышал. Возможно, даже найдутся несколько человек, которые могли бы все время выполнять приказы. Он направился к нему, игнорируя прием, в то время как несколько носильщиков вынесли его сумки из скромного самолета, на котором он прибыл.\n\nКлючи были в замке зажигания, как он и велел. Он открыл багажник, чтобы можно было собрать его вещи. Как только это было сделано, он завёл мотор. Ну, не все было идеально. Ему нужно будет заправиться перед поездкой в Гитлерштадт, подумал он, отъезжая от места встречи и рейхскомиссара, который все еще пытался привлечь его внимание."
 COG_misc.18.a:0 "Мне он уже не нравится."

 COG_misc.19.t:0 "Отпуск Фридриха Флика в Гитлерштадте"
 COG_misc.19.desc:0 "Какое отвратительное место," - подумал Флик, садясь в свой скромный самолет, чтобы вернуться в Германию.\n\nКурорт был нормальным. Даже стандартным. Подобное место можно было найти во многих других районах рейха. Но эти отели использовали бы местное население, в то время как этот - нет. Официанты, горничные, клерки, посыльные, швейцар - все были белыми. Даже садовник был белым! Единственные туземцы, которых он видел в Гитлерштадте, находились за пределами объекта, свободные делать все, что им захочется.\n\nЭто бесило его без конца. Эти обедневшие туземцы испражнялись, совокуплялись, жили в нищете по всей этой несчастной колонии. И курорт все еще настаивал на импорте немецкой или бельгийской рабочей силы и заставлял их выполнять черную работу? Кто это одобрил? Если бы это зависело от него, эти задачи были бы поручены расам, которые лучше всего справлялись с ними. Это было бы проще и к тому же намного дешевле.\n\nИ этот рейхскомиссар Мюллер. Что с ним было не так? Никогда не бывает деловым человеком. Всегда приставал к Флику и уговаривал его куда-нибудь поехать, обычно в экспедицию на охоту посреди богом забытых джунглей. Что ж, по крайней мере, приставания утихли через несколько дней. Не то чтобы это сильно помогло бизнесу. Это было плохое место, решил он. То, на которое он, несомненно, пожаловался бы своим друзьям в СС и НСДАП.\n\nИ так ушел Фридрих Флик. Человек, который оставил бы после себя уникальное наследие в Центральафрике, которого не было больше нигде в Рейхе. Ибо он войдет в историю как мудак, который был настолько неприятен, что даже общительный Зигфрид Мюллер ненавидел с ним разговаривать. Его не хватятся, когда его самолет оторвется от земли. И Центральафрика стремилась разместить более благодарного и дружелюбного гостя на курорте Гитлерштадт."
 COG_misc.19.a:0 "Скатертью дорожка!"

 COG_misc.20.t:0 "Эдмунд Гейленберг прибывает в Леопольдвиль"
 COG_misc.20.desc:0 "Эдмунд Гейленберг нахмурился еще больше. Это было совсем не то, что он представлял себе в богатой ресурсами Центральноафриканской колонии. Начнем с того, что в аэропорту не было официальной церемонии, и фактически единственными людьми, которые были там, чтобы поприветствовать прибывающего чиновника Рейхсверке, были сам рейхскомисар вместе со своим заместителем Рольфом Штайнером. Рейхскомиссар, Гейленберг почти пробормотал вслух, глядя на своего нового хозяина с заднего сиденья кюбельвагена, которого бывший солдат, ставший колониальным администратором, использовал в качестве личного транспортного средства. Он был красив, как всегда любила говорить пресса, но опытный бюрократ обнаружил кое-что еще, что его смутило. Это было зловоние апатии.\n\nОн вспомнил, как Мюллер впервые поприветствовал его, когда он вышел из самолета, не обычным «Зиг Хайль!», приветствием истинного приверженца НСДАП, но с медвежьим объятием и шлепком по спине. Да ведь, если бы подчиненный в Верке осмелился даже подумать о таком жесте как о подходящем, он бы оказался на окраине Московии. Также от него не ускользнуло то, что ни Штайнер, ни Мюллер не были одеты в одежду колониальной администрации, которую он видел раньше на фотографиях или даже во время визитов официальных лиц в Германию. Эти двое были даже не в своей стандартной униформе Вермахта, а в бежевых нарядах цвета хаки, которые больше подходили для охотников на крупную дичь, чем для слуг Рейха.\n\n"Итак, Эдмунд, - начал загорелый Рейхскомисар, снова повернувшись к лицу его теперь обеспокоенного гостя, - вы вообще охотились?" Гейленберг с внутренним отвращением заметил, что этот человек уже использовал такой знакомый тон и манеру обращения и с трудом пробормотал что-то о гусях, вернувшись домой, без открытой насмешки, прежде чем вмешался Штайнер. «Мистер Гейленберг, просто подождите, пока вы взгляните на охотничий домик рейхскомиссара! У него действительно сегодня охота, и мы будем рады видеть вас в качестве нашего официального гостя!" «Боже мой, - подумал Гейленберг, - вот чем они и занимались все это время, просто играют, как школьники в выходной. Он опустился ниже на мягкое сиденье и молча ждал, пока поездка закончится."
 COG_misc.20.a:0 "Наш друг уверен, что он тихий, а, Штайнер?"

 COG_misc.21.t:0 "Отдых Эдмунда Гейленберга в Гитлерштадте"
 COG_misc.21.desc:0 "Первое, что Гейленберг заметил в старом охотничьем домике имперской эпохи, который Мюллер, очевидно, использовал в качестве своего частного имения в Гитлерштадте, - это отсутствие каких-либо официальных регалий; никаких украшенных свастикой флагов, никаких изображений фюрера, вообще ничего, что отличало бы его от летнего дома какого-то давно умершего дворянина. С неуверенным чувством промышленник понял, что это являлось именно тем, чем являлось. Реликвией былых времен с подходящим владельцем, человеком, довольным охотой на зверей, как своего рода реинкарнация майора Г. Андерсона, в то время как мир рушился вокруг него.\n\nМысль о том, что такому человеку доверяют такие огромные запасы ресурсов прямо под его ногами, безмерно подавляла его, и к ужину Гейленберг был подавлен, едва ли пытаясь завести разговор с Мюллером или Штайнером. В конце концов, либо от скуки из-за того, что их гость тих, либо из-за позывов к бессмысленному веселью, они оставили беднягу одного, чтобы он размышлял, жалея о том, что он вообще покинул Германию. Или, по крайней мере, Гейленберг думал, что он был один, и поэтому он чуть не вскочил со своего места, когда голос гораздо более профессиональный, чем рейхскомисар, но не менее дружелюбный, пригласил его на чай. В своем мрачном настроении он совершенно забыл о другом присутствующем офицере, но теперь у него был компаньон, который, казалось, действительно серьезно относился к себе как к представителю Фатерлянда, так и к хозяину.\n\nВильгельм Риттер фон Тома был джентльменом во всех смыслах. Впервые с тех пор, как он ступил ногой в границы этой жалкой колонии, он почувствовал себя достаточно счастливым, чтобы поговорить. Они разговаривали до поздней ночи, пока сидели в главной курительной ложе, наслаждаясь чаем и рассказывая истории о временах, когда генерал был на войне, которая привела его из гор Испании в пески Северной Африки и дальше. Когда в ту ночь Гейленберг засыпал, его утешало то, что, возможно, в этом отпускном фарсе было светлое пятно."
 COG_misc.21.a:0 "Почему не фон Тома занимает должность Рейхскомиссара?"

 COG_misc.22.t:0 "Эрнст фон Сименс прибывает в Леопольдвиль"
 COG_misc.22.desc:0 "Самолеты, хотя и довольно изящные в полете, имели тенденцию быть не такими управляемыми при резкой посадке, что Эрнст фон Сименс презирал на протяжении многих лет, которые он возглавлял свою корпорацию. Когда он ступил на асфальт, его сразу же поразил жар Африки, и он невольно вздохнул с облегчением. На его вкус в Германии всегда было немного холодно, и жара была долгожданной переменой.\n\nМюллер ждал его в машине рядом с площадкой, и когда они ехали в отель, где он мог переночевать, Эрнст получил возможность хоть раз провести интересный разговор. Г-н Мюллер был простым человеком с экзотическими вкусами, но он также был хорошим собеседником, особенно на тему туземцев.\n\nЭрнст не был впечатляющим человеком, но он не мог не восхищаться эффективностью, с которой Мюллер использовал родной труд, безусловно, лучше, чем слухи, исходящие из Остафрики. Когда он добрался до отеля и заказал ужин из местной антилопы, хорошо приготовленной и приправленной пряностями, Эрнст получил возможность сделать то, чем он так редко занимался в Германии: расслабиться, зная, что завтра все будет хорошо."
 COG_misc.22.a:0 "Кажется, Африка нравится всем."

 COG_misc.23.t:0 "Отдых Эрнста фон Сименса в Гитлерштадте"
 COG_misc.23.desc:0 "Гитлерштадт был совсем не тем, чего ожидал Эрнст фон Сименс. В конце концов, он знал о курорте Конго, но в уединении своего разума он вынужден был признать, что ожидал менее мрачной атмосферы. В водах моря не было жизни, если не считать множества птиц над морем и пляжем, а в окружающих зарослях отсутствовали животные. \n\nОднако сафари стоило ожидания. Мюллер был приветливым товарищем по охоте, водил Эрнста к лучшим местам для охоты и к самым отборным трофеям, шутя о несостоятельности некоторых местных повстанцев, когда дело доходило до укрытия от вертолетов. После нескольких долгих дней Эрнст приготовился вернуться домой с множеством трофеев и хорошим впечатлением, которое, казалось, сняло с его души напряжение на несколько лет. Садясь в самолет, он подумал, что должен когда-нибудь вернуться."
 COG_misc.23.a:0 "Это было веселое путешествие."

 COG_misc.24.t:0 "Перехитрили"
 COG_misc.24.desc:0 "Порой тебе приносят удовольствие такие простые вещи, как тряска листьев вдали, стук, знаменующий конец могущественного зверя, приглушенные рыдания матери, сжимающей своего детеныша. Мюллер с трудом мог вспомнить, сколько раз бывал в такой экспедиции, но, Боже, это никогда не утомляло. Всегда был хищник, который жил жирным и довольным, был на вершине пищевой цепочки, и всегда был человек, который бросал вызов тому животному, которое претендовало на трон короля джунглей в этом месяце. Вот для чего он жил. Охота.\n\nМюллер сверкнул дьявольской ухмылкой, в то время как острые ощущения часто исходили от охоты на хищника, Мюллер был не из тех, кто не бы разборчив в трофеях. Добыча была не менее ценной. Поднеся бинокль к глазам, потрепанная загорелая фигура вдалеке подтвердила его подозрения, повстанцы прятались в кустах. Он поднес прицел к глазу и нацелился на цель на расстоянии. Он сосредоточенно закусил губу. Далекая-далекая фигура медленно ковыляла по траве, жалкая сцена заставила охотника нахмуриться: охота на раненых животных была совсем неинтересной. Быстро это перешло от охоты к бизнесу и тому, как он ненавидел бизнес. Он переместился и положил палец на спусковой крючок. Один. Два. Три. Бац!\n\nФигура залилась кровью. Еще один успех. Мюллер ухмыльнулся, отводя взгляд от...подожди. Он выстрелил второй раз. Мятежник продолжал ползать по песку, несмотря на то, что кровь текла из двух мест. Либо этот человек был стойким, либо он ... ага. Мюллер пригляделся. Его ноги вообще не двигались. Как...? \n\nКак по щелчку открытия зажигалки Zippo, все встало на свои места. Кровавый комок не был целью; нет, это его приятель, который использовал тушу товарища в качестве мясного щита! «Будь я проклят,» - тихо усмехнулся охотник.\n\nДжунгли не подчиняются никакому закону, кроме выживания сильнейшего. То, что Мюллера обманули, было хорошо; это означало, что жертва училась драться, как хищники. Это, с ухмылкой подумал Мюллер, то, ради чего он жил."
 COG_misc.24.a:0 "Эти охоты станут намного интереснее."

 COG_misc.25.t:0 "Охота"
 COG_misc.25.desc:0 "Они начали наблюдение два дня назад. Увести большого кота от прайда было сложно, но охотники проявили терпение. Этот любил время от времени пировать наедине с собой; это определенно происходило с некоторыми стадными животными племени.\n\nПоскольку возраст повлиял на его изящество, как песок на кость, старейшина деревни решил привести своего сына на эту единственную охоту, чтобы облегчить его роль на тот случай, когда старик уйдёт в загробную жизнь. Итак, за валуном и отец, и сын смотрели, как лев зевает, встает и крадется подальше от остальных. Вот и появился их шанс.\n\nСтарый охотник прошептал инструкции своему сыну, когда напряженные мускулы натянули его любимый вырезанный вручную лук. Это было справедливо для него во многих, многих охотах в прошлом; сегодняшняя охота не будет исключением. Он поднял стрелу, которую протянул ему сын, глядя на льва, который натягивал старую лапу, и ...\n\nРаздался громкий треск, и величественная львиная кровь пропитала песок вокруг его фигуры. Мир саванны умер вместе с ней; Последовал стремительный звук, когда большая металлическая птица напала на свою добычу, отпугивая львов, антилоп и аистов от водопоя. Только отец и сын были свидетелями того, как из ярко-красного живота птицы вырывались странные люди в странных одеждах. Они столпились вокруг туши мертвого льва, смеясь и крича на незнакомых языках. Один человек выступил вперед, чтобы поднять льва за окровавленную шею. В мгновение ока из его рук образовалась молния, падшая на голову льва.\n\nИнстинкты вернулись, охотник потянул к себе сына, когда они ускользнули от угрозы, перевернувшей их жизни. Независимо от страха, который они внушали игривому удовольствию, с которым они играли с трупом могущественного зверя, эти люди были явно опасны. Гораздо опаснее, чем существа, на которых он охотится."
 COG_misc.25.a:0 "В мире нет места добыче, только хищникам."

 COG_misc.26.t:0 "Смена караула"
 COG_misc.26.desc:0 "У местных подразделений СС "Центральафрика" и ее печально известных наемников всегда были напряженные отношения, и враждебность между этими двумя группами - не редкость. Один из таких инцидентов произошел в городе Демба.\n\nДюжина немецких наемников вступила в разборку с отрядом из 20 местных солдат, расквартированных в городе, настаивая на том, чтобы они сложили оружие и позволили наемникам взять на себя ответственность за оборону города (с надлежащей компенсацией, конечно). Местный гарнизон отказался и настоял на том, чтобы немцы немедленно покинули город или им грозит тюремное заключение. На это был дан ответ залпом дружественного огня.\n\nК удивлению наемников, туземцы едва ли оказались такими немотивированными трусами, как предполагал их главарь; скорее, они столкнулись с меткими и хорошо разнесенными выстрелами с сотни разных направлений. Две минуты спустя четверо наемников лежали мертвыми на улицах. Остальные восемь были разоружены и под дулом пистолета отправлены в городскую тюрьму.\n\nВскоре после этого сержант отделения представил своих пленников капитану гарнизона Демба. Он и его люди ожидали похвалы за спасение города от бандитов; вместо этого они получили презрение от человека, чьи худшие опасения оправдались. В конце концов, эти "недочеловеки" использовали оружие и подготовку, которые предоставила им Германия, чтобы убить четырех представителей "высшей расы". Несмотря на то, что в кабинете капитана находилось 20 вооруженных людей, он сказал каждому, что их лишили званий и немедленно повесят.\n\nПосле минутного молчания сержант выхватил пистолет и в упор выстрелил в лысую голову капитана.\n\nНемецкие охранники Дембы действовали быстро, но недостаточно быстро. В ходе перестрелки на улицах погибли еще трое немцев и пятеро местных жителей, а также восемь гражданских лиц, попавших под перекрестный огонь. К концу дня оставшиеся 15 сбежали в джунгли.\n\nВ качестве своего первого действия несколько дней спустя новый капитан городского гарнизона нанял восемь немецких наемников в городскую стражу."
 COG_misc.26.a:0 "Так вот как награждается лояльность."

 COG_misc.27.t:0 "Идеальный Отпуск"
 COG_misc.27.desc:0 "Несмотря на неожиданные обстоятельства, Ганс и Амелия все еще наслаждались достопримечательностями Гитлерштадта. Руководство отеля заявило, что им нужно пробыть в Центральафрике всего на пару недель больше, чем они ожидали. Как только волнения на родине утихнут, заверили они, все вернется в норму.\n\nА пока что молодая пара проводила свои дни, отдыхая у бассейна, отправляясь на сафари и наслаждаясь скрытыми прелестями Конго. Все расходы, конечно же, были оплачены. Их сосед непрерывно бормотал о своей фабрике в Дюссельдорфе, но он и в лучшие времена был таким скучным. Эти двое изо всех сил старались не обращать на него внимания.\n\nВ тот вечер они наслаждались изысканными блюдами, приготовленными в ресторане отеля. Ганс просто шутил с парой шведских бизнесменов, которые вылетали на следующее утро.\n\n"-и если у вас получится вычистить весь порох из литовской земли, то там можно будет выращивать пшеницу!"\n\nСмех. Затем в ресторане погасли все лампы. Мгновение спустя из дверного проема выскочил человек в офицерской форме.\n\n"Дамы и господа, - он тяжело дышал, - пожалуйста сле-"\n\nДолгий, низкий звук, похожий на визг, переданный в замедленной съемке, прервал голос незваного гостя, доносившийся откуда-то сверху. Это эхом разнеслось по столовой, когда туристы из Гитлерштадта закричали."
 COG_misc.27.a:0 "Это был звук, похожий на раскат грома."

 COG_misc.28.t:0 "Наследие Леопольда"
 COG_misc.28.desc:0 "Солдаты СС-группы Африка почувствовали что-то неладное, когда они вошли в очередную деревню для "борьбы с партизанами." Большая часть селян убегали и прятались как обычно, но один старик стоял неподвижно возле своей ветхой халупы. Когда солдаты проходили мимо, он встал по стойке смирно, отдал честь и крикнул:"Le Roi, la Loi, la Liberté!"\n\n"Старый долбаёб, - засмеялся один из них, - небось думает, что мы до сих пор часть Бельгии."\n\n"Я прекрасно знаю, кто вы такие, мальчики! Все вы чёртовы собаки одинаковы!" - крикнул ему старик с ненавистью в голосе.\n\nСпровоцированные эсэсовцы бросились к старику, пока не оказались в нескольких дюймах от его сморщенного лица. "И что же тебя заставляет думать, что ты знаешь нас, старик? Ты даже не знаешь, какой сейчас год!"\n\n"О, я прекрасно знаю, - ответил он. - Отец добывал резину для старого Леопольда, когда его наёмники наградили меня вот этим!" Он вытянул левую руку и закатал рукав, обнажив угловатый бугорок плоти там, где должна быть рука. "В качестве напоминания моему отцу работать усерднее, как они сказали. Человек, отрубивший мне руку, был чёрным, но он сделал это потому, что ему платили белые. Прямо как вам."\n\n"Мы отличаемся от тех собак! - крикнул в ответ разгневанный командир отделения. - Немцы поставили их на место!"\n\n"О, правда? - сплюнул старик. - И как они относятся к бельгийцам: больше, как к нам или больше, как к своим? Я все еще вижу бельгийских судей, бельгийских сборщиков налогов, бельгийских бригадиров, бельгийских офицеров. Может быть, это немцы сейчас платят им зарплату! И ты тоже такой же! Разные лица, да, но всегда одни и те же, всегда макака белого человека-"\n\nГлава отряда развернул винтовку и вогнал приклад в шумный сморщенный живот старика, от чего тот согнулся пополам. Остальные мужчины присоединились к нему с кулаками и ботинками, не останавливаясь, пока он не превратился в хрипящую, окровавленную развалину на земле. Отыгравшись на старике вдоволь, солдаты развернулись и вышли из деревни."
 COG_misc.28.a:0 "Идём дальше."

 COG_misc.29.t:0 "В доках залива"
 COG_misc.29.desc:0 "Капитан Филип Шафер стоял на палубе Z722, "Richard das Löwenherz," с улыбкой глядя на корабли, заходящие в порт. Они прибыли со всего Рейха, наполняя контейнеры всевозможными ресурсами щедрой Центральафрики для ненасытных заводов Пакта. Он заметил, что здесь были и другие суда. Много итальянских и иберийских. Одно или два из Японии. У другого корабля, кажется, были индийские флаги. А у этого...\n\nОн нахмурился. Шаферу показалось, что он уже где-то видел этот корабль. Один штабель, одна надстройка. Две фронт-мачты, одна кормовая. Но это не мог быть тот самый корабль, американский корабль! Просто чтобы убедиться в этом, он достал бинокль и детально осмотрел судно. На корме нет флага, а название...\n\nХолодок пробежал у него по спине, когда он вспомнил, где в последний раз видел этот корабль. Даже с таким же названием. Тогда он был моложе, даже на пару званий ниже. Не в Южной Атлантике он впервые увидел этот корабль через бинокль, а в середине Северной Атлантики через перископ. У него было всего мгновение, чтобы разглядеть его получше, прежде чем капитан приказал совершить аварийное погружение, чтобы спасти подлодку от залпа глубинных бомб. Теперь у него было достаточно времени изучить судно.\n\nЕго первой мыслью было сообщить об этом недоразумении, но затем он подавил свой приступ ненависти. До Шафера дошли слухи, что американцы прибывают сюда с разрешения Рейхскомиссара. Если он сейчас попытается остановить судно, это может положить конец его карьере. И он задумался, почему вообще он должен гнаться за судном? Он здесь, чтобы заниматься бизнесом, как и все остальные, - ни больше, ни меньше. Америка и Германия теперь жили в мире. Возможно, миссия этого судна немного сблизит две нации. Немного лучше, чем в те ужасные старые дни, которые были так давно."
 COG_misc.29.a:0 "И позволит продолжаться этому вечно."

 COG_misc.30.t:0 "Самоутверждение"
 COG_misc.30.desc:0 "Мвензе Вита задавал вопросы всю свою жизнь. Когда ему было шесть или семь лет, он задавался вопросом, почему белые семьи жили в больших домах, а чёрные семьи, включая и его, жили в хижинах и лачугах. Когда ему было десять, он пытался понять, почему бога его народа миссионеры так страстно хотели заменить новым богом. А когда ему было 14, он хотел узнать, почему ему нужно было работать множество часов в шахте, в то время как инженеры сидели в офисе с кондиционером едва ли половину этого времени.\n\nИ ответы всегда были одинаковыми; С рождения Мвензе был дефектным.\n\nЭто никогда не нравилось Мвензе, но в конце концов он смирился с этим. Некоторые вещи он не мог изменить, подумал он. Раса хозяев, о которой они говорили, будет править всем миром, а сейчас она правит его миром. Он застрял в нём, выполняя их приказы, не имея права голоса в этом вопросе - но так и было предначертано. Ариец годился для того, чтобы править миром; такой туземец, как он, годился только для того, чтобы выкопать очередной центнер грязи.\n\nМвензе думал, что в армии будет то же самое: черные пехотинцы будут выполнять тяжелую, грязную работу, в то время как белые офицеры будут сидеть в своих штабах за много миль отсюда. Но чем дольше он служил, тем больше менялся мир в его представлении. Время, проведённое в армии, дало ему увидеть, как французские наёмники толкают грузовик в грязи вместе с местными и даже просят его о помощи. Время, проведенное в армии, показало ему таких же туземцев, как и он, бросившихся навстречу граду пуль ради этой "бесстрашной высшей расы", в то время как их белые товарищи из СС съежились в канаве. И то же самое время, проведенное в армии, дало ему и его туземцам одержать многочисленные победы над белыми американцами и южноафриканцами. Армия оказалась совершенно иным местом, где Мвензе получил силу и славу.\n\nБыть может, белые ошибались, подумал Мвензе. Армия показала ему, что туземцы могут быть такими же талантливыми и образованными, как и белые, а возможно, даже быть лучше последних. Они могут быть механиками, водителями танков, возможно, даже пилотами. И они также могут руководить. Возможно, после войны Мвензе выставит напоказ свою новообретенную гордость за свой народ. И у него были навыки и оружие, чтобы подтвердить все, что он сказал..."
 COG_misc.30.a:0 "Центральафрика под контролем местных? Бред!"

 COG_misc.31.t:0 "Крушение MS "Джакарта""
 COG_misc.31.desc:0 ""ПОШЁЛ! ПОШЁЛ! ПОШЁЛ!"\n\nПитер бежал по палубе, обходя груды металла и дерева. За ним стояла дюжина других членов экипажа из дюжины разных национальностей: голландцы, французы, филиппинцы, китайцы и многие другие. Но все они являются членами корабля под названием "Джакарта". Являлись по крайне мере, когда ещё существовал сам корабль.\n\nНикто не заметил мину, взорвавшую носовую часть судна. Но этого было достаточно, чтобы погубить грузовое судно перевозившего взрывоопасные вещества и контейнеры, полные стали. Через несколько минут "Джакарта" осядет на дне моря Конго со всем грузом.\n\nПьер -- имя первого помощника было источником многих шуток на борту -- был уже у спасательной лодки. Когда он развязал узел, лодка накренилась, и Пьер потерял равновесие. Верёвка, обмотанная вокруг его лодыжки, упала в воду.\n\nФранцуз едва успел вскрикнуть перед тем, как исчез за бортом.\n\nПитер оцепенел. Лодка начал дрейфовать все дальше от "Джакарты". Нет времени думать дважды. Питер обернулся, взглянув на своих товарищей по кораблю. Он посмотрел за борт, на мутную воду, и глубоко вздохнул."
 COG_misc.31.a:0 "Не зная броду, не суйся в воду."

 COG_misc.32.t:0 "Неразбериха в Конго"
 COG_misc.32.desc:0 ""Я нихрена не понимаю," - сказал первый офицер, отмахиваясь от москитов, смотря на карту уже, кажется, в миллионный раз. Воды озера лениво плескались о береговую линию, в то время как ветер покачивал камыши. "Мы же тут расположили лагерь, нет?"\n\n"Нет, нет, - ответил второй, смотря через плечо первого. - Взгляни на местность. Там, где мы расположились, все по-другому. Видишь вон те холмы? Их нет на карте." Позади них заслуженно отдыхали солдаты. Их жалобы на насекомых лениво разносились в воздухе джунглей. "Мы просто в неправильном месте."\n\n"Я клянусь тебе, Гельмут, - сорвался первый. - Я следовал по этой проклятой карте. Должно быть, с ней что-то не так." Гельмут плюнул на землю, сказав также удивлённо, как и Германн: "В смысле карта неправильная, Германн? Где мы должны сейчас находиться?"\n\n"Мне сказали идти вдоль дороги мимо Мбалы и остановиться, когда мы доберемся до озера!"\n\n"Мбала? - глаза Гельмута расширились при этой фразе. - Мбала под водой уже несколько лет. Сколько лет уже этой карте?"\n\nГлаза Германна метнулись к верху листа. Он прочитал дату дважды, прежде чем в гневе скомкал карту и швырнул ее в озеро."
 COG_misc.32.a:0 "Джунгли лишь смеялись вслед уходящим людям."

 COG_misc.33.t:0 "Сердца Тьмы"
 COG_misc.33.desc:0 "Полевой жандарм Ганс Кляйн усмехнулся про себя, когда часовые ушли. Да, простая дорожная поездка, совершенная командующим "офицером" настолько низкого ранга, что его можно было сравнить с уборщиком, - действительно, придурки, которыми он командовал, заслуживали своего звания! У них никогда не будет повышения в звании и они не увидят истинной никчемности своего положения, запертые в адской дыре, которая каждую неделю поглощала его высокородных сверстников и оставляла их тела гнить вдали от дома. Они заслужили каждую секунду своего пребывания в этих джунглях.\n\nНо точно не сам Ганс Кляйн. У него были лучшие идеи. И у него было всё, что нужно для их достижения.\n\nВинтовку было достаточно легко раздобыть у гвардейцев Мюллера, они почти горели желанием избавиться от нее - возможно, тяжесть охраны "Охотника Африки" окончательно свела их всех с ума. У него даже было "специальное снаряжение", которое он "приобрел", немного пошарившись здесь и там в своих собственных частях, потратив много времени - слава богу, что он отвечал за хранение оружия! Он набил военные склады таким количеством бесполезного хлама, что им потребовался бы месяц, чтобы заметить, что там вообще исчезло.\n\nНесколько дней пробивания через джунгли на джипе - водитель настолько мало платили, что за приличные деньги он был готов даже на возможность быть уволенным с работы, - и Кляйн добрался до места, где его мечты могли воплотиться в жизнь. Безымянная деревня, отмеченная на нескольких картах наблюдения и отвергнутая как бесполезная. Ганс улыбнулся, когда туземцы приблизились к нему. Он выстрелил из своего большого пистолета в воздух - именно здесь, по словам Конрада, туземцы падут на колени перед ним в страхе-\n\nНо этого не произошло. Пистолет был сломан, патроны не подходили. Единственное милосердие, которое было оказано Гансу Кляйну за несколько часов до его смерти, состояло в том, что он испытывал слишком сильную боль, чтобы сожалеть о своих действиях."
 COG_misc.33.a:0 "Он получил то, что заслуживает."
 
 COG_misc.34.t:0 "Инвесторы уходят!"
 COG_misc.34.desc:0 "они ушли"
 COG_misc.34.a:0 "печально"

 COG_investors.1.t:0 "Инвесторы критикуют отсутствие инфраструктуры"
 COG_investors.1.desc:0 "Совет директоров некоторых из самых влиятельных иностранных инвесторов занялся вопросами непосредственно с нашим Генералбюро. Их помощники-клерки из нескольких самых богатых американских и японских компаний, включая и Дзайбацу, подготовили соглашение о совместном деле в рамках управляющего комплекса. В то время как в основном разобщенные по политическим, экономическим или символическим причинам инвесторы, тем не менее, снова заняли единую позицию, чтобы оказать на нас давление, с учетом их индивидуальных выгод, конечно же.\n\nЖизненно важная провинция [?cog_improvements_state_id.GetName] является одним из центральных конгломератов многих иностранных предприятий Центральафрики благодаря своим экономическим возможностям и выгодам, от сырья до обильной рабочей силы. Однако потребности инвесторов, которые являются более чем жизненно важными для нашей весьма динамичной экономики, переросли наши предложения. По мнению многих представителей бизнеса региона, предоставленная инфраструктура уже не достаточна ни для безопасного и быстрого перемещения сырья в регионы, ни для необходимой системы экспорта произведенных ими товаров.\n\nЧтобы удовлетворить их растущие экономические интересы и тем самым обеспечить наше собственное процветание, нам необходимо срочно заняться этим вопросом. С одной стороны это жизненно важный шаг, необходимый для того, чтобы держать инвесторов счастливыми и одновременно инвестировать в нашу экономику. Однако ни время, ни деньги, ни ресурсы не безграничны. Конечно, мы могли бы просто игнорировать их вопиющую дерзость по временным или финансовым причинам. Но стоит ли рисковать?"
 COG_investors.1.a:0 "Как мы можем отказать, когда этого требют инвесторы?"
 COG_investors.1.b:0 "Просто пригнорируйте их претензии."

 COG_investors.2.t:0 "Инвесторы критикуют отсутствие промышленного развития"
 COG_investors.2.desc:0 "Совет директоров некоторых из самых влиятельных иностранных инвесторов занялся вопросами непосредственно с нашим Генералбюро. Их помощники-клерки из нескольких самых богатых американских и японских компаний, включая и Дзайбацу, подготовили соглашение о совместном деле в рамках управляющего комплекса. В то время как в основном разобщенные по политическим, экономическим или символическим причинам инвесторы, тем не менее, снова заняли единую позицию, чтобы оказать на нас давление, с учетом их индивидуальных выгод, конечно же.\n\nЖизненно важная провинция [?cog_improvements_state_id.GetName] - это один из главных центров, в котором большинство ныне требовательных бизнесменов нацелились на экспансию. Теперь они "вежливо" предлагают нам развить эту область по "административным и гуманитарным" причинам. Но то, что они действительно хотят, можно прочитать между строк: Генералбюро выделит ресурсы на расширение центральафриканской индустрии, что, в свою очередь, в конечном итоге принесет огромную пользу иностранным компаниям. Наша промышленность обеспечила бы их базой для экономического сотрудничества, создав потенциальную рабочую силу для переработки сырья и обеспечения их ресурсами. Несомненно, больше всего от этого выиграют компании. Тем не менее, от таких энергичных и ненасытных инвесторов мы получим наибольшую прибыль.\n\nЧтобы удовлетворить их растущие экономические интересы и тем самым обеспечить наше собственное процветание, нам необходимо срочно заняться этим вопросом. Это будет жизненно важный шаг, чтобы держать инвесторов счастливыми и одновременно инвестировать в нашу собственную промышленность. Однако ни время, ни деньги, ни ресурсы не безграничны. Конечно, мы могли бы просто игнорировать их вопиющую дерзость по временным или финансовым причинам. Но стоят ли риски того?"
 COG_investors.2.a:0 "Тогда не будем терять ни минуты!"
 COG_investors.2.b:0 "Они зря тратят свое время."

 COG_investors.3.t:0 "Инвесторы критикуют отсутствие морской инфраструктуры"
 COG_investors.3.desc:0 "Совет директоров некоторых из самых влиятельных иностранных инвесторов занялся вопросами непосредственно с нашим Генералбюро. Их помощники-клерки из нескольких самых богатых американских и японских компаний, включая и Дзайбацу, подготовили соглашение о совместном деле в рамках управляющего комплекса. В то время как в основном разобщенные по политическим, экономическим или символическим причинам инвесторы, тем не менее, снова заняли единую позицию, чтобы оказать на нас давление, с учетом их индивидуальных выгод конечно же.\n\nЖизненно важная провинция [?cog_improvements_state_id.GetName] является одним из центральных конгломератов многих иностранных предприятий Центральафрики благодаря своим экономическим возможностям, от сырья до обильной рабочей силы. Однако инвесторы, по-видимому, нашли один недостаток на своем пути к умножению своих экономических выгод. Они официально потребовали создания дополнительной морской инфраструктуры для расширения своих логистических империй, что, в свою очередь, принесло бы пользу их производству и инвестициям на нашей территории. Хотя это и дорогостоящее требование, мы все же видим выгоды, которые оно может принести как нашей экономике, так и их процветанию.\n\nЧтобы удовлетворить их растущие экономические интересы и тем самым обеспечить наше собственное процветание, нам необходимо срочно заняться этим вопросом. Это будет жизненно важный шаг, чтобы держать инвесторов счастливыми и одновременно с этим вложиться в нашу экономику. Однако ни время, ни деньги, ни ресурсы не безграничны. Конечно, мы могли бы просто проигнорировать их смелые требования по временным или финансовым причинам. Но стоит ли рисковать?"
 COG_investors.3.a:0 "Мы должны были расширить эти доки давным-давно..."
 COG_investors.3.b:0 "Мы не видим в этом необходимости."

 COG_investors.4.t:0 "Инвесторы удовлетворены"
 COG_investors.4.desc:0 "Рейхскомиссар Мюллер вернулся сегодня из небольшого сафари с приятными новостями. Наши инвесторы, удовлетворенные ходом реализации наших строительных проектов, продолжают вести свой бизнес в Центральафрике!\n\nУзнав об их решении, рейхскомиссар лично связался с некоторыми из тех, кто был вовлечен в это дело, высоко оценив их рассудительность и преданность Фатерлянду. Дошло до того, что Мюллер начал настаивать на выпивке для всех участников сделки, когда те в следующий раз соберутся вместе.\n\nПо всей вероятности, Центральафрика продолжит оставаться центром иностранных инвестиций, которые несомненно помогут нашей быстро растущей промышленности."
 COG_investors.4.a:0 "Добрый знак."

 COG_investors.5.t:0 "Неудачные инвестиции"
 COG_investors.5.desc:0 "Рейхкомиссар Мюллер вернулся сегодня из небольшого сафари с неприятными новостями. Наши инвесторы, недовольные ходом реализации наших строительных проектов, решили отозвать свое финансирование.\n\nУзнав об их решении, рейхскомиссар лично связался с некоторыми из них. Несмотря на многочисленные попытки воззвать к их добродушию и верности Фатерлянду, ни один из них не изменил своего решения!\n\nСтало очевидно, что иностранным инвесторам... не нравятся как обстоят дела в Центральафрике. В будущем нам, возможно, придется самим финансировать наши собственные постройки."
 COG_investors.5.a:0 "Да кому они нужны?"


 COG.555.t:0 "Инвесторы начинают злиться!"
 COG.555.d:0 "Для многих толстосумов по всему миру Центральафрика является страной возможностей. Нация, в которую они вкладываются, чтобы в будущем получить большую прибыль. Из года в год миллиарды капиталов поступают к нам из-за рубежа, инвестируя их в ту или иную инициативу. И нет более зорких глаз, чем глаза капиталиста, чьи инвестиции поставлены на карту.\n\nИ ни одна уловка не смогла бы скрыть от наших инвесторов дыры в нашей администрации. Неэффективность, халатность и коррупция, которые свирепствуют во всем рейхскомиссариате, неизбежно привлекли их внимание.\n\nПоскольку со всеми этими недостатками не собираются бороться, инвесторы, которые приносят так много капитала в нашу колонию, начали сомневаться в своих дорогостоящих инвестициях, опасаясь потерять все, что они вложили, если наша коррумпированная структура однажды рухнет.\n\nНезависимо от того, имеют ли их опасения какое-либо основание, если инвестиции не будут продолжать поступать, мы окажемся в тяжелом финансовом положении."
 COG.555.a:0 "Попробовать успокоить наших дорогих партнеров."
 COG.555.b:0 "Еще больше инвестировать в защиту их интересов."
 COG.555.c:0 "Небольшой государственный надзор не повредит."

 COG.556.t:0 "Инвесторы довольны!"
 COG.556.d:0 "После тревожного беспокойства и экономической неопределенности, когда инвесторы задумались о замедлении или приостановке инвестиций в нашу колонию, мы были вынуждены предпринять решительные действия, чтобы убедить инвесторов в том, что безопасность вложения их денег в рейхскомиссариат остается такой же надежной, как и прежде.\n\nК нашему большому удовольствию, эти усилия, по-видимому, в значительной степени увенчались успехом. Видя усилия рейхскомиссариата по восстановлению экономической стабильности, недовольство инвесторов нашим неэффективным управлением в значительной степени утихло.\n\nУже сейчас деньги буйным потоком начинают течь в наш карман, так как богатые шишки стекаются в Центральафрику, чтобы вновь заявить о своих притязаниях на огромный потенциал Африканского континента. Теперь, мы можем быть спокойны. Кошельки всего мира останутся открытыми для нас."
 COG.556.a:0 "Мы купаемся в деньгах!"

 COG.557.t:0 "Иностранные инвесторы прекратили свою поддержку!"
 COG.557.d:0 "Поскольку наше бездействие продолжалось, а неопределенность продолжала расти, мы достигнем точки кипения в отношениях с нашими инвесторами. Ворчание превратилось в недовольство, недовольство стало страхом, а в свое время страх превратился в полнейшую панику.\n\nВо-первых, к нам перестали поступать новые инвестиции, так как рейхскомиссариат Центральафрика стал известен как крайне рискованное место для вложений. Вместе с этим текущие инвестиции стали убывать. Все меньше и меньше капитала вкладывалось в существующие предприятия, что значительно замедляло любой оставшийся экономический рост.\n\nВ настоящее время многие инвесторы начали полностью выводить свой капитал из нашей страны, закрывая предприятия или сворачивая свою промышленность. Люди приходят на работу и обнаруживают, что их начальники исчезли, а двери заперты; те, кто имели здесь значительные инвестиции уже ликвидируют свои активы и уходят из рейхскомиссариата на более зеленые пастбища.\n\nВся экономика Центральафрики теперь находится под угрозой, поскольку перспективы с каждым днем становятся все мрачнее. Администрация рейхскомиссара Мюллера сильно пошатнулась, и еще неизвестно, оправится ли от этого удара вся Центральафрика."
 COG.557.a:0 "Нет ничего опаснее неуверенного капиталиста."

 COG_investors_displeased_tt:0 "§RЭто вызовет недовольство инвесторов.§!\n\n"
 COG_investors_pleased_tt:0 "§GЭто обрадует инвесторов.§!\n\n"
 COG_celebrity_brings_investors_tt:0 "§GВизит знаменитостей скорее всего привлечет внимание инвесторов.§!"

 COG_Investors_Gone:0 "Иностранные инвесторы прекратили свою поддержку нашей колонии."
 COG_Investors_Assets_Gone_tt:0 "Мы больше не сможем воспользоваться некоторыми услугами инвесторов"
