 ### Ideas ###
 MAR_forced_syncretisism:0 "Вынужденный синкретизм"
 MAR_forced_syncretisism_desc:0 "Императоры, возможно, когда-то и вознесли наш народ к вершинам славы, и советы тоже проявили потенциал в своем недолгом существовании, но в конце концов все они подвели Россию. То, что нужно нашей стране - это система, специально адаптированная и сочетающая в себе наиболее успешные аспекты того и другого. Через синкретизм мы достигнем равновесия, а через равновесие мы достигнем победы."
 
