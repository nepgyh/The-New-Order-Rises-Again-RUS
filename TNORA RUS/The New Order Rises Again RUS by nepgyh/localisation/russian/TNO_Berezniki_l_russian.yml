 ### Leader Desc ###
 POLITICS_ALEXANDER_KAZEMBEK_DESC:0 "В 1917 году многие русские дворяне увидели, что их мечты рухнули в одно мгновение. Их имущество было отобрано, а их Родину украли большевистские звери, обрекая их на нищенское существование за границей. Страдая от тоски по Родине, многие эмигранты и их дети искали новую идеологию взамен несостоявшихся монархических идеалов и многие видели будущее в самой последовательной и радикальной антикоммунистической идеологии того времени - фашизме. Для Александра Львовича Казембека, сына русского дворянина азербайджанского происхождения, русская модель фашизма была единственным способом преодолеть разрыв между царем и простолюдинами и установить русскую национальную власть, основанную на классовом сотрудничестве и царской идеократии. Казембек и его единомышленники объединились в Союз младороссов, который, несмотря на свою эклектичность и юношескую энергичность, привлек многих выдающихся белоэмигрантов.\n\nНо даже восхищение Казембека политикой Муссолини не могло быть столь же противоречивым, как его восхищение - если не сказать, симпатия - советской системой. Признавая врожденные недостатки марксистской идеологии, он утверждал, что русский народ переварил большевистскую жестокость и преодолел её изнутри, при этом советская власть, при всех её недостатках, стала истинным представителем национальных интересов. Наиболее ожидаемой была его позиция против нацистских захватчиков в Советском Союзе, хотя, поскольку его репутация в эмигрантских кругах поблекла и ему пришлось уехать в Соединенные Штаты, он мало что мог сделать, чтобы противостоять им.\n\nКак верный и преданный монархист, Казембек сопровождал императора Владимира III в его войне против ЗРРФ, отбросив все противоречия с ним. После войны он стал представителем короны в Березниках, ведя повседневные дела отвоеванной царской губернии и организуя промышленные работы для нужд Империи. Несмотря на номинальную преданность царю, в его честолюбии мало кто сомневается, так как Казембек никогда не оставлял своего желания увидеть торжество народной монархии."

 POLITICS_MIKLAY_KAZAKOV_DESC:0 "Марийский народ долгое время был лишен своей государственности на всём протяжении существования русской государственности. Несли ли они красное знамя социализма или российский БеСиК, было всё равно, но Миклай Иванович Казаков поставил себе целью своей жизни изменить это. Поскольку победа Антикоммунистической Гвардии на Западе России стала почти неизбежной, он сплотил этнических марийцев по всему региону, чтобы присоединиться к Марийскому полку, который сражался бок о бок с Гвардией.\n\nНазванный соотечественниками "поэтом-воином", поскольку он всегда сохранял страсть к поэзии и литературе даже на поле боя, Казаков был очевидным выбором для того, чтобы стать лидером первого этнического марийского государства, и им он стал.\n\nРеспублика стала ещё одной историей успеха для Севера России, так как Казаков стабилизировал её и берёт пример от других государств Идель-Урала, а также Архангельска для сотрудничества и солидарности между всеми ними."
 
