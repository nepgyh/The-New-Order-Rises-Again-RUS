USA_sen_bill.212.d_passed:0 "Соединенные Штаты Америки, страна неисчислимого процветания и бесконечного разнообразия, оказались почти в политическом тупике после сегодняшних действий федерального правительства. Там, в залах Конгресса в Вашингтоне, округ Колумбия, Сенат, движимый инициативой президента Джорджа К. Уоллеса, одобрил Закон о сохраниее американских национальных традиций, также называемый ANTRA, закон об отмене закона о гражданских правах, аннулирующий его правовые последствия в Соединенных Штатах. Бесчисленные граждане смотрят в будущее со страхом и благоговением, поскольку социальная сфера Соединенных Штатов полностью изменилась, причем одни говорят о лучшем, а другие об кошмаре.\n\nПрезидент Уоллес и весь Кабинет министров торжественно отметили свою победу в Конгрессе, поскольку вопрос о существовании Закона о гражданских правах был одним из первоначальных вопросов предвыборной кампании президента Уоллеса и последующего успеха на посту президента. "The United States is a land of culture, tradition, and moral values. Meanwhile, obstructing Americans' right to enact these pillars of culture, such as segregation, is a direct obstruction to the American dream itself. Maintaining segregation and putting an end to the Civil Rights Act was a drastic issue I declared to solve within my Presidency, and solved the issue I did, as the end of the Civil Rights Act is a crowning achievement for all of my administration and I." Recent reports indicate marches all throughout Montgomery, Alabama, cheering the Alabaman President in his successes against the Civil Rights Act.\n\nOthers, however, maintain a sense of terror and dread as they think about a future without the Civil Rights Act, with notable instances of entire families of African-Americans locking themselves away in their homes. "America is our home, just as any other red-blooded American gets to say it's their home. And it seems the head of our household has decided to cast away one of the house's children from safety and security." said one African-American worker, who was found eating at his favorite restaurant, in fear that he would not be able to come back in "a long, long time.""
USA_sen_bill.212.d_failed:0 "То, что некоторые могли бы назвать спасением от политической катастрофы, а другие назвали бы огненной, разрушительной политической катастрофой, произошло сегодня в Конгрессе, поскольку многие недели ожидания относительно Закона о сохранеини американских национальных традиций, или АНТРА, прошли сегодня через Сенат. Возможно, из-за наследия бывшего президента и вице-президента Джона Фицджеральда Кеннеди, склонного к гражданским правам, или, возможно, из-за амбиций Сената, желающего выступить против президента, законопроект администрации Уоллеса, направленный на отмену Закона о гражданских правах, не прошел через Сенат в одну из самых тревожных недель Америки на сегодняшний день.\n\nС одной стороны, провал законопроекта в Сенате был назван полным провалом. Президент Джордж К. Уоллес, как сообщается, созвал чрезвычайное заседание Кабинета министров, чтобы обсудить, как продвигаться вперед с Законом о гражданских правах, препятствующим потенциальным рискам в борьбе с движением за гражданские права Америки, особенно с учетом того, что отмена Закона о гражданских правах была венцом кампании Уоллеса. Губернатор Южной Каролины выступил сегодня с речью по поводу неудачи АНТРЫ, сказав: "Several hundred miles to the North, Washington D.C. saw a fierce battle between the legislative and executive branches. In recognizing President George C. Wallace's valiant fight for the rights of state governments and desire to legitimize the cultural history of segregation, it goes without saying that, to President Wallace and all of his administration, South Carolina stands behind you."\n\nHowever, whilst the halls of segregationists remain silent, dark, and hollow, streets and roads across the United States have become the center of celebrations for those enjoying the killing of ANTRA. African-American families have joined with several groups of Progressive organizations, with one African-American father saying, "To be honest, I am not a politician, nor a very political guy to start with. I work down the street at a local butchery, cutting up pigs and cows and whatnot. But I'll say that I love my country enough to know that I'm thankful that the President's bill looking to end the Civil Rights Act didn't pan out, we've needed some good news recently, and here it is.""
