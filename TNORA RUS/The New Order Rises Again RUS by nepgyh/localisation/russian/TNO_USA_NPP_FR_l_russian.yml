##################################### EVENTS

lemay.1.t:0 "Большая сигара - маленькая неприятность"
lemay.1.desc:0 "Кёртис Лемэй, которого в годы службы в ВВС называли "Big Cigar", took his seat behind the Resolute desk in the Oval Office and wondered absently how long it would be before someone burst into the room to tell him it was all just a big joke. Shit, when Wallace had approached him to ask him to be his running mate he'd never thought the old bastard would actually get elected, and never in his wildest dreams could he have imagined himself taking the oath in Wallace's place.\n\nWallace had left the party in a unenviably weak position, with the factions threatening to rip the NPP in two as the RDs nipped at their heels and chaos enveloped the nation as a result of Wallace's less advisable decisions. The Republican-Democrats were a bunch of weak-ass limp-wristed pansies that couldn't be trusted to protect America from the depredations of her enemies, and the firebrands in the NPP would rather set the country on fire than work together. LeMay knew it was up to him to bring America down from a boil to a simmer and ensure the NPP was able to stand united at the next election. The RDs could not be allowed to take control, and neither could the factionalists be permitted to tear the party apart.\n\nTrue to form, President LeMay struck a match and lit himself a fine Cuban cigar to puff on as he hollered for one of his aides to make him a gin and tonic. He leaned back in his chair and blew smoke rings at the ceiling. He'd never asked to be President, or even really wanted it, but being the leader of the free world was sure to have its perks. LeMay smirked, and decided that if he was going to spend the next few years in the White House he might as well try and make the most of it."
lemay.1.a:0 "Бомбы прочь."

lemay.2.t:0 "Встреча с Харрингтоном"
lemay.2.desc:0 "Президент Лемэй позволил своему рту изогнуться в злобной ухмылке вокруг сигары, когда он смотрел через стол на Майкла Харрингтона, печально известного социалистического подстрекателя, который в настоящее время комично брызгал слюной после того, как президент сказал ему, что он и его красные, как задница бабуина, дружки не будут играть никакой роли в его администрации.\n\n"B-but- I mean, for god's sake, man- have some perspective-" stammered Harrington, eyes wide as dinner plates. He'd taken it about as well as he would've taken a slap to the face. The President took a puff and blew the smoke out of the corner of his mouth, his eyes never leaving Harrington's own.\n\n"Listen Mike," and Harrington darkened at his overly-familiar tone, "I ain't Wallace but I sure as shit ain't a goddamn bleeding-heart sissy none neither. If people want something in this country they can damn well work for it, I ain't in the habit of giving handouts, and it'll be a cold damn day in hell before I compromise with the Krauts or the fuckin' Nips."\n\nHarrington composed himself and, with the utmost care, began again. "Mr. President, I understand wanting to be tou-"\n\nAnd that was as far as he got before LeMay took the cigar out of his mouth, leaned his paunch over the desk, and belted back, "Goddamn right I want to be tough on the ingrates and the malcontents and the fuckin' fascists! I got nothin' more to say on the topic."\n\nHis face twisted in disgust, Harrington rose from his chair. "I'm not going to sit here and take this disrespect. You're a disgrace to the Presidency and you only sit in that chair because your predecessor was worse than you. You've not heard the last of this." He coldly turned and strode for the door.\n\nPresident LeMay took another drag on his cigar and wheezed with laughter as Harrington made his way out. "Tell your buddies not to get too comfy, Mike! Soon enough America will turf you spineless nancy-boys outta Congress!"\n\nThe President roared with laughter as Harrington slammed the door shut behind him."
lemay.2.a:0 "Не позволяй двери ударить вас по заднице на выходе!"

lemay.3.t:0 "Встреча с Голдуотером"
lemay.3.desc:0 "Президент чокнулся бокалом джина с тоником о стакан Голдуотера со скотчем. Они оба отпили по глотку и посмотрели друг на друга через стол. Лемэй ничего не ответил, отказываясь смотреть в глаза человеку, сидевшему напротив. Голдуотер, к его чести, не выглядел встревоженным. Он закинул ногу на ногу и посмотрел Лемэю в глаза.\n\n"Did you ask me here just to stare at me, Mr. President?" he asked sardonically, taking another sip. He smiled, but his eyes were cold. LeMay frowned. They actually had a fair bit in common politically, the President reflected, but the Democrats were a far cry from the strong, uncompromising leadership America needed. Goldwater needed to be put in his place before he got too big for his britches.\n\nLeMay and Goldwater sparred back and forth for a while, each man trying to put himself on better footing than the other. To the aides cowering along the walls, it was like watching a particularly furious tennis match between where the players were both affecting a cool aura while also whacking the ball with every ounce of fury their bodies could summon.\n\nFinally, they got to the crux of the issue. "I'm running this show, Barry," growled the President, "Not you. Me. You might be a bigshot next to them swishes in the Rep-Dems but your mincing don't impress me none. I got no intention of kowtowing to you just to get a few more votes and that's the long and short of it. If you stand in my way you'll find out damn quick why they call me Bomber LeMay."\n\nGoldwater jerked the corner of his mouth up in a joyless imitation of a smile and finished his drink. "That's what they call you, is it? Well," he said, betraying no emotion, "I guess we're done here."\n\nAfter Goldwater had left, LeMay sat quietly for a time. Goldwater was patently a dangerous man, maybe the only one with any teeth in the whole of the goddamn RDs. Without a doubt, he was one to watch, lest he wake up one morning to find a knife in his back."
lemay.3.a:0 "Не доверяй человеку, чья улыбка никогда не достигает его глаз."

lemay.4.t:0 "Как будто Уоллес никогда не уходил"
lemay.4.desc:0 ""You'll do no such thing!" screamed President LeMay down the telephone, spittle coating the mouthpiece, as he brutally castigated the House Majority Whip. "Don't even fuckin' think about it, you damn pansy! You'll whip those bastards in line or I'll have your head on a goddamn pike on the White House lawn by sundown! Don't think I'm gonna take this shit just 'cus I ain't been sitting on my ass in Congress collecting moss for the last twenty years! Do your goddamn job or it's your ass!"\n\nHe slammed the receiver down so hard that for a moment he thought he'd broken it. LeMay exhaled and leaned backwards in his chair. Why'd they all have to be so goddamn difficult? His men in Congress, who by all rights should be following his commands, preferred to forget that he was now the President, even if all the chairs in the White House were still warm from Wallace's ass. A fair few of the bastards thought that a change of President meant they could do whatever the hell took their fancy, an idea he was having to forcibly dissuade them of, one by one.\n\nThe people of America had elected Wallace and LeMay because they wanted certain policies to be enacted, and it would be patently undemocratic to do anything other than to continue following the policies Wallace began before his unfortunate exit from the sphere of politics. Christ, most of these men wouldn't even be in Congress if it weren't for Wallace, and now bastards like this twinkle-toes Whip were vacillating about instituting tougher immigration quotas.\n\nFuck 'em, thought the President. If they think they can run roughshod over me they've got another thing coming."
lemay.4.a:0 "Познакомьтесь с новым боссом, он такой же, как и старый босс."
lemay.4.b:0 "Познакомься с новым боссом, он чертовски немного отличается от старого босса."

lemay.5.t:0 "Начало интеграционных квот?"
lemay.5.desc:0 "Господин Президент, я знаю, что вы очень занятой человек, но я должен обратить ваше внимание на одну вещь: интеграция школ на юге. Я знаю, знаю, это банка с червями, и что бы ты ни делал, найдётся куча людей, которые не будут счастливы. Либо борцы за гражданские права назовут вас сегрегационистской жабой, если вы немедленно не сделаете всех равными, либо люди из правых штатов назовут вас фашистом за то, что вы наступили на пальцы их конституционных прерогатив.\n\nОднако люди из Министерства образования и Министерства юстиции придумали способ обойти это: интеграционные квоты. "encouraging" states to make a percentage of class rosters have a minimum number of another race, we will be taking the first steps to integrating the schools. It doesn't have to be high, like five or ten percent, but enough to start the process rolling.\n\nYes, there will be ways school will try to get around this. They can try to make a whole class of just blacks that are kept in a closet or something. But we will have some inspections and regulations to ensure that each class from kindergarten to Grade 12 have at least one black student. Schools that disobey the rules will be fined and could lead to further inspections.\n\nYes, I know. They will get their way around it. But, if we start with a small number of students, then over time we can increase it, resistance will break down, and eventually Southern schools will be fully integrated. The only decision we have to make now, Mr. President, is how big of an initial quota do you want to put in place?"
lemay.5.a:0 "Держите ее низко: это всего лишь символическая мера."
lemay.5.b:0 "Поднимите ее выше: чем скорее они объединятся, тем скорее все закончится."

lemay.6.t:0 "Интеграционные квоты"
lemay.6.desc:0 ""United States President Curtis LeMay announced this morning integration quotas that all public schools in the Southern portion of the country must abide by."\n\n"LeMay has demanded that all public schools in the states of Texas, Oklahoma, Arkansas, Louisiana, Mississippi, Alabama, Tennessee, Georgia, Florida, South Carolina, and North Carolina must adhere to new integration laws that will be implemented in the next school year. These schools must consist of at least 5% Black, Hispanic, Asian, Native American, or any other racial minority population living in the state. Failure to comply with the order will result in action taken by the federal government along with the state government."\n\nThese words reached newspapers across the country, but they resonated most with the desegregationists reading. Immediately, leading desegregationists complained that President LeMay "set the bar way too low" and believed "the South would never fully integrate at this rate". Even other NPP politicians, mostly left-wing, denounced LeMay for his less-than-exceptional public school policy. Facing pressure on many different sides, the President must now decide the best path for proceeding with integration: keep Southern states content with the current integration policy, or favor the desegregationists by raising the percentage of minorities that will be admitted."
lemay.6.a:0 "Сохраняйте текущую политику как есть."
lemay.6.b:0 "Поднимите планку."

lemay.7.t:0 "Квоты [GetYear] года"
lemay.7.desc:0 "Прошёл ещё год, господин Президент, с тех пор, как мы в последний раз обсуждали введение интеграционных квот для южных школ. Это было нелегко, поскольку мы пытаемся заставить некоторых из самых упрямых людей на этой планете делать то, чего они не хотят, что в данном случае относится к чёрным и латиноамериканцам так же, как к белым.\n\nКвоты, которые мы установили, довольно низкие, поскольку мы считали, что, облегчая наш путь к десегрегации, показывая югу, что это не будет концом света. В то время как некоторые либералы утверждают, что мы движемся слишком медленно, а многие консерваторы возмущены тем, что мы вмешиваемся в права штатов, я думаю, мы можем быть уверены, что мы должны делать умеренные и правильные вещи, поскольку все нас ненавидят.\n\nИнспекции все ещё проводятся и показывают, что по большей части происходит интеграция. Есть сообщения о том, что белые студенты издеваются и нападают на своих новых чернокожих коллег, а также истории о том, что учителя пренебрегают своими новыми подопечными, но в целом это происходит и большинство чернокожих студентов показывают более высокие результаты тестов и лучшие результаты, чем когда они были в чёрных школах. Поэтому я думаю, что мы на правильном пути, господин Президент."
lemay.7.a:0 "Надо подумать о детях: белых, чёрных и коричневых!"

lemay.8.t:0 "Спокойствие, только спокойствие"
lemay.8.desc:0 "Президент Лемэй повесил трубку и тут же взял бутылку виски. Господи, Но ведь Уоллес оставил ему беспорядок, чтобы он его убрал. Каким-то образом, пока он не смотрел, Уоллес умудрился разозлить всех в Конгрессе, кроме своих сторонников и, к несчастью для него, они, казалось, видели в нем не более чем подхалима Уоллеса и уже были заняты тем, чтобы устроить ему Ад.\n\nЧерт возьми, он же не просил делать его президентом! На какое-то мимолетное мгновение он пофантазировал об отставке, как Никсон, но раздавил эту мысль, как жука. Если он пойдёт по этому пути, темная туча будет преследовать его всю оставшуюся жизнь. По крайней мере, в Белом доме у него был шанс остановить худшие эксцессы Уоллеса и убедиться, что эти молочные киски из РДК не склонят нацию на свою сторону к следующим выборам. "
lemay.8.a:0 "Кто-то должен вернуть этот поезд на рельсы."

lemay.9.t:0 "Встреча с вдовой Смит."
lemay.9.desc:0 "Президент Лемэй привык к раболепным женщинам, которые подчинялись каждому его приказу, исполняли все его желания. Принеси ему выпить, почисти одежду, воспитай дочь. Таким образом, ему было трудно смириться с избиением, которое он получал от восходящей звезды националистического крыла НПП, Маргарет Чейз Смит.\n\nЖенщина? Отвечать не просто человеку, а чертову президенту Соединённых Штатов? Неслыханно. И все же, несмотря на первоначальные опасения по поводу ядовитого языка Смит и отказ подчиниться его обычной тактике доминирования, он обнаружил, что с каждой минутой все больше любит ее. Может, она и была слишком дерзка, но, черт побери, у нее было железное сердце. Черт возьми, у нее было больше яиц, чем у всех вялых японских педиков в Республиканско-Демократической партии, вместе взятых!\n\nИ вот, сидя там, попыхивая прекрасной кубинской сигарой с джином и тоником в руке, он размышлял о том, что если она выдержала эксцессы Маккарти, глупо было бы думать, что она не выдержит его. Кроме того, он мог бы использовать на своей стороне броненосца, как она, и она была бы в лучшем месте, чтобы захватить номинацию с ним в своём углу.\n\nС резким акцентом Мэна, Смит излагала свой план, как залечить трещину внутри НПП и залечить раны от худших крайностей Уоллеса: "Mr. President, this is the time for moderation. If we don't unify the party, we'll get buried at the next election. After Wallace, the people need stability, and they're looking to the RDs. If we don't get them to swing back our way soon we can say goodbye to our brief time in the sun." And you can say goodbye to the White House, thought LeMay.\n\nShe gave him a look of stern appraisal, and he realized she was waiting for his response. The President leaned back in his chair, and, glass in hand, extended his index finger to point in her direction. "Mrs. Smith, I believe we can work together.""
lemay.9.a:0 "В политике, если вы хотите что-то сделать, спросите женщину."

lemay.10.t:0 "Дипломатия барбекю"
lemay.10.desc:0 ""Scoop" Jackson: avowed liberal, infamous firebrand, new favored son of the NPP's Center faction. Having previously only briefly met him, President LeMay was expecting to find him as insufferable as all the other crusaders in the Center faction, but once they'd started talking they got along surprisingly well. Jackson accepted a cigar and before they got down to business the two chatted amiably about football and Jackson's service in the War.\n\nDespite himself, LeMay was finding that he rather liked ol' Scoop. Not only did they have an instant connection, they had similar goals in policy, despite coming from different sides of the party. Like him, Jackson also believed in American military interventionism as a tool for creating a better world, and with the importance of expanding and developing America's air power. Having been a general of the Air Force, LeMay heartily agreed with him.\n\nJackson exhaled a long stream of smoke. "Mr. President, I have to express in the harshest terms my opposition to detente with the fascist powers. The more room we give them, the more they'll demand. It'll never end. It's imperative that we expand America's influence, militarily if need be, across the world, including into Germany and Japan's spheres. Only by doing this can we ensure a peaceful and prosperous future."\n\nPresident LeMay took a drag on his cigar and, tilting his head back, exhaled a plume of smoke into the air above him. "You know, Scoop, I quite agree.""
lemay.10.a:0 "Я был бы просто счастлив. И зовите меня Кёртис."

lemay.11.t:0 "Закон о гражданских правах [GetYear] года"
lemay.11.desc:0 "Как и ожидал президент, яростные телефонные звонки начались почти сразу. После того как первые несколько конгрессменов заорали ему в ухо, Лемэй спокойно снял трубку и приказал не впускать посетителей. Чувствуя себя совершенно умиротворенным, он потягивал джин с тоником, на этот раз без привычной сигары.\n\nЛемэй задался вопросом, сколько великих реформ было остановлено на их пути, потому что это могло повредить избирательным урнам. Большинство президентов проводили свои годы в Белом доме, задыхаясь от страха потерять переизбрание, но Лемэй не был большинством президентов. Не имея ни малейшего желания выставлять свою кандидатуру, Лемэй чувствовал, что он находится в идеальном месте, чтобы провести некоторые реформы, в которых Америка отчаянно нуждалась после злоупотреблений Уоллеса властью, главным из которых был давно запоздалый закон о гражданских правах.\n\nКонечно, он знал, что последует ответный удар. Большинство из тех, кто голосовал за него по билету Уоллеса, сделали это, чтобы предотвратить продвижение гражданских прав и сохранить сегрегацию на неопределенный срок. Однако теперь президенту было все равно. Он вряд ли мог назвать себя либералом, но он пришёл к выводу, что отношение к чернокожим в Америке явно противоречит добродетелям свободы, которые отцы-основатели восстали, чтобы воплотить в жизнь. Поскольку он сидел в Овальном кабинете, он решил что-то предпринять.\n\nЛемэй ожидал, что его вице-президентство будет загнано в угол, когда Уоллес будет безудержно править Америкой. Он никогда не ожидал, что совершит что-то важное, не говоря уже о том, чтобы изменить историю. Президент допил свой бокал. Он был уверен, что люди, которые до недавнего времени были его самыми сильными сторонниками, явно не ответят ему взаимностью, но ему было наплевать. Кто-то должен был это сделать, рано или поздно."
lemay.11.a:0 "Теперь они меня запомнят."

lemay.12.t:0 "Дипломатия барбекю"
lemay.12.desc:0 "«Должен сказать, Господин Президент: Вы действительно делаете неплохой гамбургер!», - сказал сенатор Линдон Джонсон, откусывая от шестиунцевого гамбургера, который держал в руках.\n\nПрезидент Лемей одобрительно хмыкнул, мастерски переворачивая пирожки на угольном гриле один за другим. «Это старинный рецепт, передаваемый от отца к сыну», - пробормотал он, пряча свою верную сигару. «А Чикаго - это еще и межштатная автомагистраль от Колумбуса; достать первоклассную говядину никогда не было проблемой для нас, Лемэев».\n\n«Никогда не думал, что увижу такой сочный бифбургер к востоку от Миссисипи, это точно. Вы абсолютно уверены, что в ваших жилах нет ни капли техаской крови?». «В моей крови больше Франции, чем Техаса, сенатор. То, что у нас есть что-то общее, - это счастливое совпадение, вот и все».\n\nНо, боже, общего было очень много. Больше, чем он ожидал от грубого, морщинистого республиканца, от самолетов до всего остального. Сенатор чуть не пообещал поддержать его со своими приятелями, когда придет время; Лемей рассчитывал, что получит это и даже больше, если проявит немного больше настойчивости.\n\n«Тогда, похоже, мы не сдадимся, пока ты не вздохнешь и не обосреешь штат одинокой звезды!"Gotta say, Mister President: you sure make a mean burger!" said Senator Lyndon Johnson, taking a bite off the six-ounce burger on his hands. "For a Buckeye, mind."\n\nPresident Lemay grunted his approval as he expertly flipped the charcoal grill's patties one by one. "It's an old recipe passed down from father to son," he muttered past his trusty cigar. "And Chicago's an Interstate away from Columbus; getting hands on prime beef's never been a problem for us LeMays."\n\n"Never thought I'd see beef burger this juicy east of the Mississippi, that's for sure. You dead certain there ain't a drop of Texan swimming in your veins?"\n\n"There's more France than Texas in my blood, Senator. What we got in common's a happy coincidence is all."\n\nBut boy, were there a lot. More than he'd expected from the gruff, wrinkled Republican, from planes to the CRA and everything in between. The senator stopped short of promising to cross the aisle with his buddies when the time comes; LeMay reckoned he'd get that and more with a little extra perseverance.\n\n"Then it looks like we're not letting up 'til you breathe and shit the Lone Star State!" Johnson chuckled heartily as tissue paper wiped the last traces of oil and spittle off his fingers. "How's next weekend at the family ranch sound?" he asked. "Business and pleasure in one."\n\nThe President grinned. Barbecued ribs and ice tea on a hot Austin day? Who'd say no to that?"
lemay.12.a:0 "Я был бы просто счастлив. И зовите меня Кертис."

