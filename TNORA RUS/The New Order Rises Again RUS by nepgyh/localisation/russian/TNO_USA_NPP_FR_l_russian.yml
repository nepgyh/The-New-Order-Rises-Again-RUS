wallace.600.t:0 "Вызов сегрегации"
wallace.600.desc:0 ""If any of you are in doubt that this Social Security Bill is an extension of segregation, allow me to read from an excerpt from the proposed legislation"\n\n"...there shall be no certification for payment to any State unless it is found that the law of such State, approved by the Secretary of Labor under the Social Security Act(3), includes provision for-\n\n...\n\n(4) Tariffs differentiated according to past earnings for individuals, and the particular needs of the communities of that State"\n\n"Ostensibly, this paragraph was added to scale benefits according to professions, so that Social Security could be meaningful to high earners without being so generous for low earners that unemployment would look attractive. But what "communities" will be judged to have "particular needs"?\n\nIn practice, this provides a strong mandate for States to segregate their Social Security systems based on race."\n\n"The President can rest assured that we will not take such a blatant attack on the equality of our citizens lying down. We will take this matter to the Supreme Court, who we are certain will find it violates the Equal Protection Clause of the Fourteenth Amendment to the United States Constitution!"
wallace.600.a:0 "Встретимся в суде!"

wallace.601.t:0 "Вердикт"
wallace.601.desc:0 "После бурного заседания в Верховном суде Соединённых Штатов был определен конституционный статус закона о социальном обеспечении. После долгого обсуждения и с несколькими несогласными суд пришёл к выводу, что,\n\n"State social security laws, like those involved here, that differentiate entitlements based on precisely defined criteria do not violate the Equal Protections Clause of the Fourteenth Amendment, which mandates equal protections under the law, not equal treatment in all cases. Differentiated tariffs, set according to profession, residence or education status do not constitute a violation of that right."\n\nIn short, the Social Security Act is constitutional."
wallace.601.a:0 "Конечно, это так."

wallace.602.t:0 "Вердикт"
wallace.602.desc:0 "После бурного заседания в Верховном суде Соединённых Штатов был определен конституционный статус закона о социальном обеспечении. После долгого обсуждения и с несколькими несогласными суд пришёл к выводу, что,\n\n"State Social Security Laws, like those involved here, are obliged to ensure the equal protection of the laws to all persons to remain in compliance with the Equal Protection Clause of the Fourteenth Amendment. The Federal Government cannot demand that States override that right in its provisions to citizens, and any legislation that provides benefits to residents must provide equally to all."\n\nIn short, the Social Security Act is not constitutional."
wallace.602.a:0 "Нелепость! Возмутительно! Произвол!"

wallace.603.t:0 "Реакция прогрессивного крыла"
wallace.603.desc:0 ""It's Henry Jackson, Mr. President, should I patch him through?"\n\n"Yeah, I'll take the call"\n\nPresident Wallace sighed deeply. It was going to be a difficult conversation.\n\n"Hello Henry, how are you?"\n\n"Mr. President, I'm calling about the Social Security Act. Will you really force States to pay out different benefits according to the "Particular needs of communities"? Do you take us for fools, Mr. President? We both know that's not only an invitation to segregate Social Security Programs, it's practically a requirement to!"\n\n"You're going too far, George. I was really hoping Social Security could be a subject we'd see eye to eye on, but the Center wing is dead if we support this! I'm sorry to say I'm going to vote against this Bill, and that I will encourage my fellow senators to vote against it as well.""
wallace.603.a:0 "Мы обойдемся без них."

wallace.604.t:0 "Джексон на линии"
wallace.604.desc:0 ""Hubert Humphrey on the line, Mr. President"\n\n"I'll take it in my Office."\n\n"Hubert, how are you?"\n\n"Concerned, Mr. President, very concerned. We need to have a conversation about the Health Care Bill."\n\n"You can't possibly expect us to back it in its current form. Providing a decent standard of healthcare to all should be a way to unite Americans, but your Bill will have blacks dying in the street of illnesses that a "white hospital" could've saved them from. Besides the horror of letting our own people, our own citizens, suffer that mistreatment, do you really think that's going to calm racial tensions?"\n\n"I am convinced this healthcare plan will do more harm than good to the country, and I think we both know it will wreak havoc on the unity of the party, President. The Centre won't vote for it. We can't if we want to keep our support.""
wallace.604.a:0 "Мы проведем закон без них!"

wallace.605.t:0 "Тёрмонд на линии"
wallace.605.desc:0 ""What are you thinking, George? What can you possibly be thinking? You want to have working Americans pay for medical help to black layabouts now? Really, George?"\n\n"You know, and I know, and all of the South knows that it's not the job of the government to impoverish hard-working Americans to fund Socialist nonsense like public healthcare. These are the people who elected you, George! And this is how you pay them back? Where's your sense of decency?"\n\n"Next election comes closer every day, and you're serving up the South on a silver platter for the Democrats. Do you want to lose to Goldwater? You will if you don't change your tacks!"\n\n*click*"
wallace.605.a:0 "Мы вернём их."

wallace.606.t:0 "Звонок От Строма Тёрмонда"
wallace.606.desc:0 ""I'm outraged, George. I'm incensed!"\n\n"You realize who will stand the most to gain from your "Socialist Security", don't you? Loose women and blacks! We had an alternate Bill which would've allowed States to exercise judgement in how to tailor entitlements according to communities, keeping the lazy and undeserving from getting fat off the taxpayers dime. Did you even read it? I can't imagine you did, considering the travesty you're peddling around Congress."\n\n"You know, I can't figure whether "Scoop" Jackson has dirt on you or if you've gone mad, I really can't. You know damn well that Barry Goldwater plans to run in the next election and if you keep going like this, he'll decimate us. Hell, if you keep going like this I'll jump ship and vote for Barry!"\n\n"Get it together, George!"\n\n*click*"
wallace.606.a:0 "Он придёт в себя, когда успокоится."

wallace.607.t:0 "Беспокойство"
wallace.607.desc:0 ""This visit was short notice, Margaret. What's the matter?"\n\n"I'm going to be blunt, Mr. President. I've looked over your Social Security BIll and it isn't what we agreed on. In fact, the more I read, the more concerned I became. It's too much, George! With the rates you're planning, people can get by on unemployment indefinitely. There'll be no incentive to work!"\n\n"And then we will have to pay for it all. There's nor room for largesse on this scale, not within our current budgets. That means tax hikes. Big ones. The voters won't stand for that! Hell, your own wing of the party won't stand for it. I don't know if even I can, in good faith, vote for the Bill as it stands!"
wallace.607.a:0 "Мне очень жаль это слышать, Маргарет."

wallace.608.t:0 "Осёл и Орел"
wallace.608.desc:0 ""President Wallace."\n\nLyndon Johnson stood in front of Wallace's desk in the Oval Office. Another man of the South, but an R-D Snake and Yankee sympathizer. Perhaps the only thing holding us back from a true NPP stranglehold over the South, yet ironically possibly the only chance we have at getting this bill passed. Two kingmakers, but there was only room for one king. Or was there?\n\n"Senator Johnson. I'm very pleased to see you here. We need to talk about bills. Mainly, my Medicare package." Johnson scoffed almost immediately, crossing his arms.\n\n"Let me guess, free healthcare for the "Solid South" while the rest of the country rots from the poverty you fail to address? Don't push this horseshit on me, George."\n\n"No, no. Now I know that you lot will resign me to a crazy, traditionalist segregationist, but I am a man of the people. You and I both know the importance of universal healthcare in this county. The Negro in our urban centers will have the same care as John Doe in Anytown, USA. Of course, if you want to be known as the man who walked out on healthcare for all Americans, even your constituents, be my guest."\n\nJohnson looked furious, but then sighed loudly. The raging bull contained in the package of LBJ has since subsided, and his expression finally seemed to budge slightly.\n\n"Let's talk details. If it's satisfactory to the goals of my party and not just some long-winded excuse to push your nonsense agenda, perhaps we can make some progress.""
wallace.608.a:0 "Еще одна победа администрации Уоллеса!"

wallace.609.t:0 "Пилюля Джонсона"
wallace.609.desc:0 "В Белом доме сегодня шумно. Сквозь нее несется бык, отталкивая любые попытки остановить его. К сожалению, этого быка зовут Линдон Б. Джонсон.\n\n"You dare expect me to support your racist piece of shit bill with some sweet talk about the "common man?" Bless your soul, you've got a lot of nerve pushing this now!"\n\n"Come on now, Lyndon! When the NPP passes this bill, it's gonna look really bad for you R-D folk. "The Party That Voted to Kill Medicare" splashed across every paper! What do you think about that? Do you really want your legacy serving this great country to be tarnished by you being a stubborn hooligan?"\n\nJohnson, at that moment, has had enough. In a fit of rage, he stopped in his tracks leaving the White House and turned to meet Wallace eye-to-eye. "Yes. Now piss off, Mr. President. I've got a country to salvage from racist assholes like you."\n\nAs soon as Johnson exited the White House with the slam of a door, Wallace sighed. Whatever that man was about to do, it wouldn't be good for the survival of the bill."
wallace.609.a:0 "Он действительно оправдывает свое имя, а?"

wallace.610.t:0 "Целовать задницу в стиле Конгресса"
wallace.610.desc:0 "В то время как социальное обеспечение имеет широкую привлекательность для обеих ветвей НПП, несколько колеблющихся "Nos" will almost certainly kill any chance we have to help the good people of our country. As such, the next best strategy is to appeal to our rivals across the aisle. Perhaps some negotiations with major figures in the R-Ds will push our bill to victory. Wallace's advisors have thus called a meeting, and discussed the intricacies of gathering R-D support.\n\nAll men in the room agree that a very large majority of Republicans will vote to sink the bill given the specifics of it, so any negotiations with them are hopeless. As such, any hope of bipartisan support lies with the Democrats. However, the room is largely divided on which branch of the Democrats to attempt appeasing.\n\nHalf of the room would like to approach the largely conservative Senator Barry Goldwater. The FR-NPP shares some aspects of social policies with Goldwater, and this can be used as leverage to garner support from the rather large share of mainstream Democrats, assuming that Goldwater supports our proposal. However, Goldwater is very staunchly right-wing economically, and may shoot down any idea of Social Security in its entirety.\n\nThe other half of the room suggests reaching out to RFK, the brother of the late President Kennedy. While RFK's progressive Democrats are a smaller caucus than Goldwater's, RFK will surely listen closely to our proposal, given his social democratic leanings, and is more likely to bring his caucus behind him. However, this also means that he will oppose any overt segregationist clauses in our bill. The final decision after this discussion rests with the President."
wallace.610.a:0 "Голдуотер - наш человек!"
wallace.610.b:0 "Возможно, у нас больше шансов с РФК."

wallace.611.t:0 "Ад или высокий Голдуотер"
wallace.611.desc:0 "Сегодня президент Уоллес должен встретиться с сенатором Голдуотером, чтобы обсудить сбор поддержки республиканцами законопроекта Уоллеса о социальном обеспечении. Голдуотер, скорее всего, человек с президентскими амбициями и, как таковой, скорее всего, будет играть жестко. Помня об этом, Уоллес спокойно вздыхает и входит в комнату, в которой Голдуотер ждёт его в Белом доме.\n\n"Good to see you, Goldwater." The two shake hands, smiling warmly. Wallace sits down across from Goldwater, and the two begin to chat intimately discussing the bill's specifics. While the beginning of the proposal went rather well, Goldwater's enthusiasm dampened as Wallace kept talking. Mainly, Goldwater became more and more opposed about the very foundations of the bill, rather than specific clauses they were discussing.\n\n"President Wallace, you're telling me that you want to reward the unemployed in this country? Why should we support the deceitfully lazy? And what about the unnecessary disability insurance and accessibility clauses? Do you know how much money we would squander on a very small minority in this country?"\n\nWallace was becoming increasingly less confident that Goldwater would support the very core of the bill as it was. "Now now, I assure you that programs like this will stop the poor and needy in America from turning to socialism--"\n\n"But Mr. President, this bill is socialism. We need to cut down on our unnecessary spending and work on repaying our national debt!"\n\n"Barry, do you not believe in the amount of productivity this will give the average American? That'll do more for our economy than a surplus will!" Goldwater immediately stood up. "I'm not going to support a communist bill written by a communist himself. Good luck, President Wallace."\n\nAnd with Goldwater walking out of the room, any hopes of bipartisan support were swiftly dashed."
wallace.611.a:0 "Черт побери, это же лучшая защита от коммунизма!"

wallace.612.t:0 "Большой прорыв Бобби"
wallace.612.desc:0 "Роберт "Bobby" Kennedy, the heir to President Kennedy's legacy, holds a lot of political sway over the Democratic Party. Both of the Kennedy brothers led a small, but powerful wing of the Democratic Party which holds many similarities to our own NPP-C branch. Progressive but by-the-book and in line with R-D ideals, their influence is not to be underestimated.\n\nEspecially today.\n\nWallace knows that Kennedy is a pinko liberal in wolf's clothing; only a Democrat because his family was. Kennedy knows that Wallace is a spineless, racist populist to American progressives; a kingmaker, a scion, and perhaps one of the greatest political devils of the modern era. Despite this though, the two men sat down at a table to talk about Social Security.\n\n"You know, I'd practically be crucified back in my caucus for agreeing with many points of an NPP bill. Yet, it has everything I'd want to pass if I was in your seat, Mr. President."\n\nWallace smiled. "Perhaps if things went a bit differently, you'd be sitting exactly where I would be, boy. So this is your chance to make things right. Help me pass this, and you'll take part in the glory of saving the downtrodden in this county."\n\nBobby gritted his teeth. "As long as there's none of that separate-but-equal nonsense, or any of your racial southern appeasement... I think I'm game.""
wallace.612.a:0 ""We sure as shit will get it done, Kennedy.""

wallace.613.t:0 "Раздельно-равный бред"
wallace.613.desc:0 ""Are you serious, President Wallace? Do you really expect us to stand for this bill now with all of that disgusting racially charged acumen in it? We're supposed to be helping everyone in this country! "\n\nBobby has had enough. After tense negotiation to latch Progressive Democrat support to Wallace's Social Security bill, avowed segregationist policy in the bill was the straw that broke their back. And with RFK at the helm, it was likely he would use his influence in the Democratic party to spread negative feedback about the bill across the floor.\n\n"Bobby, Bobby! Listen to me. Standing up for the poor doesn't mean standing up for the Negro! Good white men and women are among the poor you claim to represent! Are you gonna abandon your principles for a bunch of coloreds?"\n\nKennedy, clenching his fists and being held back by his aides, furiously lashed back at the desperate Wallace. "Fuck you, you racist bastard! I'd rather die on my brother's grave than appease your racist, whitewashed, disgusting attempt at aid for the poor. This bill has more holes in it than the swiss cheese on my sandwich this morning, and it's going to fail outside of your little cadre of backward, authoritarian warhawks. You hear me?"\n\nWallace said nothing, simply walking away. It seems that any hopes of bipartisan support were swiftly dashed with the denouncement of the heir to America's civil rights legislation. Kennedy's words may even ring true with the NPP-C. And with that, Wallace felt his heart hang heavy as, for the first time since election night, he was scared for a future in which he may fail. A future where all of his work was for naught."
wallace.613.a:0 "Черт бы тебя побрал, Кеннеди. Черт бы тебя побрал..."

wallace.614.t:0 "Наши друзья на севере"
wallace.614.desc:0 "Многие люди по всей Америке считают Север и Юг разными частями страны, даже после Гражданской войны. Культура другая. Используются разные жаргонные слова. Исполняются различные традиции и практики. Есть Северное и Южное националистические фракции. Как две половинки целого, они должны работать вместе, чтобы функционировать как единое целое. С президентом Уоллесом у руля южного крыла Маргарет Чейз Смит является политическим наследником Северной националистической фракции. Оба являются влиятельными фигурами в пакте, и оба они должны объединиться, чтобы провести социальное обеспечение.\n\n"Miss Smith, a pleasure to have you in the Oval Office. I'm glad to finally be reaching out to the entire party. We are not just the branch of the South, you know."\n\n"Naturally, George. We're here to get this Social Security bill passed, hmm? A shining piece of NPP legislation, able to help the man in the south or the man in the North."\n\nWallace and Smith got along very well, discussing and debating the intricacies of the bill together. What they settled on was a comprehensive compromise; something every supporter and legislator of the FR-NPP could agree on. "Well, Mr. President, we're set. I'll let my fellow Northern legislators know about these changes. And we will get it passed, I'm sure of it."\n\nWallace grinned, and shook Smith's hand. "North and South working together for the good of the nation. That's what I like to hear.""
wallace.614.a:0 "Объединившись как один, никто не нарушит этот закон."

wallace.615.t:0 "Законопроект о социальном обеспечении проваливается!"
wallace.615.desc:0 "В качестве удара по повестке президента Уоллеса сегодня Сенат проголосовал против предложенной им программы социального обеспечения, которая предусматривала бы выплаты по старости, потере кормильца и инвалидности каждому американскому гражданину, выплачиваемые через налоги на заработную плату.\n\n"We are deeply disappointed in the Senate vote", the White House Press Secretary said in an announcement soon after the vote totals were declared. "While this is a setback in our efforts to ensure that every American in their old age or that has become disabled could live a life of dignity, we hope that a future Congress will change their minds."\n\nThe opposition has come from many corners: laissez-faire capitalists and fiscal conservatives decried government intervention and the massively increased federal budget Social Security would entail, while others on the left are angry that the program doesn't go far enough. Either way, it could be a long time yet before America adopts such a social welfare program."
wallace.615.a:0 "Конгрессмены могут уйти на пенсию, но как же среднестатистический гражданин?"

wallace.616.t:0 "Законопроект о медицинской помощи проваливается!"
wallace.616.desc:0 "Серьёзная неудача для администрации Джорджа Уоллеса - Сенат отклонил его план "Medicare," a program to provide subsidized healthcare to Americans 65 and older, as well as those suffering from debilitating diseases that would otherwise send them into poverty.\n\n"The failure of this bill is a grave blow to the American people," the White House Press Secretary said in a statement to the press earlier today. "The Senate today has condemned millions of our elderly, past their working years and in retirement, to a poor and destitute future without getting the healthcare they need."\n\nThose opposed to bill decried the "socialist" takeover of the healthcare system, with many doctors and private insurance companies saying that Medicare would be just the first step in a "Marxist plot" to destroy American culture and democracy, while others denounced the act for not covering every citizen in a subsidized health program, like that which many countries around the world have established in the past few decades. And for the foreseeable future, the status-quo will remain."
wallace.616.a:0 "Что случилось с помощью старым и больным?"

wallace.617.t:0 "Законопроект о социальном обеспечении проходит!"
wallace.617.desc:0 "Сегодня Сенат одобрил предложенную президентом Уоллесом программу социального обеспечения, которая обеспечит выплаты по старости, потере кормильца и инвалидности каждому американскому гражданину, выплачиваемые через налоги на заработную плату.\n\n"The Senate has made the right decision," President Wallace said in the White House Press Room just a couple of hours after the votes were cast. "And after I sign this bill tomorrow, all working Americans will be able to rest easy knowing that they will have a guaranteed income after they retire or if they are injured on the job."\n\nThe bill passed the Senate despite fierce opposition from many corners: laissez-faire capitalists and fiscal conservatives that decried government intervention and the massively increased federal budget Social Security would entail, while others on the left are angry that the program doesn't go far enough. However, Social Security is now a reality, and soon government offices will begin issuing ID cards and mailing cheques to those that need it."
wallace.617.a:0 "Поддерживать американского рабочего даже после выхода на пенсию!"

wallace.618.t:0 "законопроект о медицинской помощи проходит!"
wallace.618.desc:0 "Сенат проголосовал за предложенный законопроект Медикэр, который установит программу предоставления субсидируемого медицинского обслуживания американцам 65 лет и старше, а также тем, кто страдает от изнурительных заболеваний, которые в противном случае отправили бы их в нищету.\n\n"We are thankful that Congress has seen fit to help provide medical services to those that need it most: our elderly and our injured," President George Wallace said in a short speech from the East Room of the White House before signing the bill. "We can only judge ourselves as a civilized and decent nation by how we threat the less fortunate, the sick, and the elderly."\n\nDespite the opposition of many doctors and private insurance companies saying that Medicare would be just the first step in a "Marxist plot" to destroy American culture and democracy, and others denouncing the act for not covering every citizen in a subsidized health program, Medicare will soon be a reality in the United States. No longer will advanced aged Americans have to decide between their health and their finances."
wallace.618.a:0 "За долгую и счастливую жизнь!"

wallace.619.t:0 "Новое начало?"
wallace.619.desc:0 ""What the hell do you mean?"\n\n"Exactly what I said. I'm leaving."\n\nThe pot-bellied, bald man chewing on a cigar stared at Robert, the man he had employed for nearly ten years, who just straight up told him that he was giving his two weeks notice.\n\n"Why, of all the times, are you quitting now?" the soon to be former boss said, letting out a big puff of smoke. "We are nearly into the busy season, and all of Jackson seems to be lining up outside our door."\n\n"Because I've been wanting to start my own business, doing woodworking and carpentry," Robert replied. "And, to be frank, office life is killing me. I'd rather use my hands and make something productive, and not just get paper cuts on endless paperwork."\n\nAnother big puff of the cigar filled the smoky room. "It's because of that damned Federal money, isn't? That big socialist handout from Wallace?"\n\n"Maybe it is, maybe it isn't," Robert replied. "I've been itchin' to do this for a long time. And if the Underprivileged States Program can help me, then why not take advantage of it?"\n\nThe cigar puffed bright red. "Well, since I guess you have your mind made up, I can't stop you. But don't come crawling back here later when that damn NPP bastard turns this great nation of ours into a communist hellhole."\n\n"Fat chance that Wallace of all people would do that," Robert sneered. "In fact, I sure as hell am going to vote NPP after this, instead of the fat and lazy Democrats that did nothing for us!""
wallace.619.a:0 "Убирайся из моего кабинета и иди играть со своими молотками!"

wallace.620.t:0 "Пиво и Политика"
wallace.620.desc:0 ""Joe's Bar" is the cultural hotspot of Birbelville, Mississippi, Pop. 115. From six to eleven, men of all ages meet at the plywood counter to discuss family, politics, and religion. Joe identifies himself as a freedom-loving patriot, so he isn't policing the opinions of his guest - however, the large confederate flag hanging in front of the door coupled with dozens of drunk, easily irritable farmers do a good enough job to harmonize the conversation as is.\n\nAt ten minutes to seven, Bob Sneed and Chuck Emmer were already deep into their third cans of beer. Chuck was a man who was proud of being "brutally honest", or so he claimed, and the alcohol-derived fortitude completely obliterated the last remaining scraps of inhibition. As the conversation turned to politics, Chuck decided to share his real, unfiltered opinion:\n\n"I can't believe that Wallace is throwing billions and billions of dollars at these fucking coons. These porch monkeys sit around all day doing nothing, and now they're getting another mountain of cash from the feds."\n\nChuck took another gulp from his dirty glass of beer, and continued: "Y'know, when he got elected, I thought that we might finally have a true American president, a man who isn't some pansy city slicker. Just look at the shit he's doing now. At this point, I might just vote for Yockey - hell, who else is left?"\n\nBob murmured in agreement. He had the same feeling ever since Wallace decided to focus on remedying economic inequality instead of being all about racism all the time, and Chuck finally put his feelings into words. Just a few months ago, he would've never thought of voting for Yockey - his dear grandfather died fighting against the likes of him - but now, he actively considered it for the first time."
wallace.620.a:0 "Избиратели в ярости"

wallace.621.t:0 "Вы все"
wallace.621.desc:0 "Мужчина средних лет стоял перед ржавым старым механизмом. У него была щетинистая, но все ещё ухоженная борода, и его синий комбинезон был достаточно грязным, чтобы показать, что он не боится приступить к работе, но не настолько грязным, чтобы подразумевать, что он не может должным образом позаботиться о себе. Окружающая среда была в основном тихой, но это не было большой проблемой - приятный, ритмичный, смутно механический фоновый шум должен был быть добавлен позже. Мужчина заговорил, глядя прямо в камеру:\n\n"Hey Y'all, my name is Rick Hofmann. I'm the chairman of the Pennsylvanian Steelworkers Union, and -"\n\nSuddenly, a twenty-something creative who somehow was in charge of the production yelled "Cut! Cut! Cut". Perfectionism was his game, and he wasn't quite satisfied with this shot. Turning to the man, he said "Richard, I really liked your performance just now - but could you please use "people" or something instead of "Y'all"? Remember, this is an ad for the rust belt - you got to transmit that rugged midwestern image, if you know what I'm saying."\n\nRick did not know what he was saying in the slightest, but he replied nonetheless: "Uh, I don't know what you mean with "transmitting images" and all that, I've never been a tech guy. But I'm not going to stop saying "Y'all", partner. I grew up in Texas and moved to Pennsylvania when I was twenty-four, I can't just throw away my heritage like that."\n\nAdam sighed. "Listen, man. We only have thirty seconds in this ad, so we can't exactly dive into your personal history here. Can't you just pretend that you grew up here? It's for a good cause, man."\n\nRichard took a deep breath, closed his eyes, and muttered "For America... Fine, whatever, I'll act like I'm born and raised in Philadelphia. As long as it helps Wallace, I'm in.""
wallace.621.a:0 ""Hello everyone, my name is...""

wallace.622.t:0 "Закон о рабочем корпусе признан конституционным"
wallace.622.desc:0 ""...has been a major blow to anti-segregationists. Several prominent anti-segregationists promised to continue the legal battle against the JOBS act, but the recent ruling from the highest court renders their chances minuscule at best."\n\nCheers broke out in the White House. Wallace and a small number of his closest supporters yelled "We did it!", "About time!", and "We're unstoppable!", with some particularly emotional politicians spontaneously hugging each other. Someone opened a bottle of champagne, and the cork barely missed the television.\n\nWallace, the man of the hour, reclined back into his chair, took a sip of champagne, and just smiled. Today, one of the biggest challenges of his presidency has been overcome - and this was a cause for celebration. He thought of maybe reserving a table at a fancy restaurant for a proper celebration, but eventually decided against it. There was still lots of work to be done, and he was poised to not rest until segregation has been universally reestablished as the proud American tradition it is. Then, now, and forever.\n\nLess than two miles away, a frustrated old man turned his ancient radio off. Ever since he was aware of his black skin, he fought and fought for decades to ensure that he won't have to be aware of his black skin anymore. For years and years, it seemed like he was on the right side of history, incrementally progressing to a fair and equal society - but now, everything was just falling apart. He once dreamed of an America for all peoples, an America where people were judged by the content of their character rather than the color of their skin. Now, he had to come to terms with the fact that this won't happen.\n\nNot in his lifetime, and perhaps even not ever."
wallace.622.a:0 "Сегрегация вечна."

wallace.623.t:0 "Верховный суд уничтожает сегрегированный трудовой корпус"
wallace.623.desc:0 "Сегодня, девять судей Верховного суда проголосовали за отмену закона о сегрегированном рабочем корпусе, сделав его неконституционным.\n\nВ иске, поданном несколькими либерально настроенными штатами и к которому присоединились различные организации, включая NAACP и ACLU, говорилось, что этот закон является "disgraceful attempt to push Jim Crow laws of the South on the whole nation," saying that such a law would violate States Rights to not discriminate against African-Americans. While other legalistic and esoteric readings of the law and the Constitution were used by the lawyers in the Supreme Court to support their case, the media simplified it as a battle between the arch-segregationist George Wallace and the egalitarian instincts of mostly northern and western states opposed to federal programs explicitly segregating the workforce it hires, especially when reports of the appalling conditions provided for the nominally "separate but equal" camps for Black workers.\n\nWhile the White House hasn't said anything yet, the mood there must be downtrodden and angry that the Supreme Court has used its authority to render the Administration's most important make-work program to help the poor and unfortunate null and void. But it remains to be seen if President Wallace will go against his deep-seated segregationist sentiments to reform the Job Corps as equal for all."
wallace.623.a:0 "Эти чёртовы либеральные судьи!"

wallace.624.t:0 "Закон о рабочем корпусе пропущен!"
wallace.624.desc:0 "Сенат только что проголосовал за закон о рабочих местах, предоставляющий Министерству труда право создавать программы по всей территории США, чтобы дать безработным и неопытной молодежи возможность работать и помогать строить лучшую нацию для всех.\n\nПервоначально объявленное популистским, потворствующим и слишком дорогим, федеральное правительство теперь имеет в своих руках инструменты для непосредственного трудоустройства тысяч людей, строительства новых дорог, мостов, аэропортов, канализационных и водопроводных систем и многого другого, чтобы оживить инфраструктуру Америки, одновременно снижая уровень безработицы и получая от многих людей необходимые навыки и опыт.\n\nПрезидент Уоллес уже объявил, что подпишет законопроект завтра в Овальном кабинете с приглашенными профсоюзными лидерами и избранными представителями общественности и поручит министру труда сформировать целевые группы для оценки того, где в стране закон о рабочих местах окажет наибольшую поддержку. В то время как по всей стране будёт много программ меньшего масштаба, самые крупные могут быть сосредоточены либо на северных штатах Ржавого пояса из-за их устойчивого экономического спада, либо на вечно борющемся юге, оказывая поддержку тем, кто давно в ней нуждался."
wallace.624.a:0 "Давайте воткнем лопаты в землю!"

wallace.625.t:0 "Закон о рабочих местах отвергнут!"
wallace.625.desc:0 "В качестве серьёзного удара по экономическим программам президента Уоллеса, Сенат отклонил закон о рабочем корпусе. В то время как программа, предусматривающая прямую занятость тысяч безработных и молодежи федеральным правительством для строительства отчаянно необходимых инфраструктурных проектов, всегда давалась нелегко, некоторые сенаторы были явно напуганы размером и масштабом программы, которая могла бы значительно раздуть бюджет, и популистскими подводными течениями, которые толкали программу так далеко, как она это делала.\n\nС провалом законопроекта самый большой план администрации Уоллеса по оказанию помощи борющейся экономике потерпел поражение, сделав надежды Белого дома и НПП немногим больше, чем "what ifs" and "could have beens."\n\nThe President declined to answer questions from reporters after stating his disappointment that the Senate failed to pass the JOBS Act, but reiterated his support for the "hard working American currently down on his luck, and the newly graduated student who needs experience." But without the tools provided in the law, it's difficult to see what George Wallace can actually do"
wallace.625.a:0 "Мы сделали все, что могли, но Американская депрессия будет продолжаться."

wallace.626.t:0 "Рука Джима Кроу в кассе Дяди Сэма"
wallace.626.desc:0 "Мод никогда не любила обсуждать политику со своими клиентами. Будучи официанткой в кофейном киоске в Крайслер-билдинг, она знала, что такой же прогрессивный читатель, как она вряд ли найдёт общий язык с преимущественно консервативными демократами, занимавшими апартаменты в этом здании. Особенно ей не нравилось обсуждать президента Уоллеса, и она чувствовала, что ее клиенты больше любят Диксикратов правого толка, чем она. Все, что она делала, это наливала кофе своим клиентам и улыбалась, когда они злорадствовали по поводу последнего снижения налогов Уоллеса. Однако в последнее время настроение в здании было куда менее радостным. Один из ее постоянных клиентов не переставал жаловаться, заказывая двойной крем.\n\n"I just don't get how we could put this clown in office!", the man exclaimed. "Wallace just won't give the budget a break! Our treasury bonds are going to be worthless by the time this big spender is done driving up the deficit! Wallace is just another entitlement-loving liberal in Dixiecrat clothing."\n\n"What are you talking about, Frank?", she asked, "I don't exactly see down-and-out New Yorkers living large under Wallace." "That's just the thing," he replied, "it's his 'Underprivileged States Program' con. He isn't doing anything for New York, he's robbing New York taxpayers blind and stuffing their money in Dixie's pocket. He just expanded unemployment subsidies, he's literally giving Southern states a king's ransom just for being full of poor people. And it's the state governments that decide where those subsidies are spent, right? So you can bet that Black Southerners aren't gonna see a red cent of what Wallace stole from us. What money he isn't taking right out of our pockets, he's borrowing from overseas. He's destroying our budget just to make it rain in Dixie."\n\nMaude was taken aback, and for the first time in her life, she suddenly found herself in agreement with her customers. She also wished she was jobless in Atlanta instead."
wallace.626.a:0 "Великая Южная денежная яма широко открыта."

wallace.627.t:0 "Костер"
wallace.627.desc:0 "Над Монтгомери поднимался дым.\n\nМир перевернулся с ног на голову меньше чем за неделю. Джордж Уоллес, герой Юга, защитник белой расы, сделал немыслимое и отвернулся от тех, кто поддерживал его больше всех. Едва ли кто-то поверил диким слухам о том, что Уоллес заключил сделку с этим Харрингтоном, но аудиозаписи были безошибочны, и отрицание быстро превратилось в гнев.\n\nКонечно, президент сделал все возможное, чтобы успокоить толпу. Уоллес выступал по радио, на сцене, по телевидению. Он сказал: "Do not be mistaken, I am and have always been a firm defender of states rights." and "While the recording is genuine, it has been severely misinterpreted to construe me as some kind of anti-segregationist, which is simply not true.", which may have convinced some of his former supporters, but a large part of them aren't satisfied with words and demand action. If Wallace fulfills at least some of his bold promises, they'd stay with him - but if he did not, they'd look for a man who truly believes in the eternal tradition of segregation.\n\nToday, several of those hardline segregationists gathered in the capital of Alabama and burned a pile of Wallace campaign gear as a public demonstration of their discontent. Buttons, hats, posters were all consumed by the flames, turning into mere ashes in less than an hour. Among the wide swaths of merchandise, one peculiar item stood out the most - a biography of Wallace was part of the pile, burning up with the rest of it.\n\nA sign of things to come."
wallace.627.a:0 "Знак грядущих событий."

wallace.628.t:0 "Успешный митинг"
wallace.628.desc:0 "Риторика может быть забавной штукой.\n\nКогда Боб решил посетить митинг Уоллеса, он был на грани того, чтобы бросить его навсегда. ещё во время предвыборной кампании он давал великие обещания и подразумевал ещё более великие вещи - и что из этого в конечном итоге материализовалось? Не так уж много вообще-то. Сегодня должен был быть последний шанс Уоллеса, последняя возможность раскрыть что-то большое с точки зрения ценностей белых. Потребуется что-то серьёзное, например, полная отмена Закона о гражданских правах или раздельное социальное обеспечение, чтобы сохранить его поддержку. Во всяком случае, так он думал, когда ехал на митинг.\n\nОднако, увидев Уоллеса на сцене, он был совершенно ошеломлен. Конечно, он ничего не сделал, только повторил те же три тезиса, не обещая никаких конкретных действий, но когда речь шла об их содержании? Уоллес был харизматичным, возбуждающим, электрическим, он был человеком, который овладел искусством говорить, не похожим ни на кого другого. Толпа была как пластилин в его руках, аплодируя после каждой драматической паузы Уоллеса, и Боб аплодировал вместе с ними, был частью этой гигантской толпы, переживанием, не похожим ни на какое другое, почти религиозным событием, в центре которого находился спаситель. На это ушло девяносто минут, и этих девяноста минут хватило бы Бобу на всю жизнь.\n\nПо дороге домой все тревоги и страхи Боба улетучились, как пыль на ветру. В конце концов, Уоллеса все ещё стоило поддерживать, а этот Йоки, возможно, был слишком радикальным. Конечно, его президент все ещё был настроен принять сегрегационистское законодательство, которого он так отчаянно жаждал - ему просто нужно было немного подождать, вот и все. Когда это Уоллес лгал своим избирателям?"
wallace.628.a:0 "Терпение будет вознаграждено, верно?"

