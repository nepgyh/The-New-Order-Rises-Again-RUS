 KIRK.8.t:0 "Из руды в железо"
 KIRK.8.desc:0 "Каждый, кто когда-нибудь писал что-то, знает это чувство: смотреть на лист бумаги и понимать, что там уже должно хоть что-то написано. Неважно, сколько чашек кофе выпил человек, бывали дни, когда слова просто не выходили, несмотря ни на что.\n\nСегодня был не один из таких дней. По крайней мере, не для Джин Киркпатрик. Когда она сидела за своим столом, слова лились из ее головы, как поток воды, не сдерживаемый плотиной писательского блока. Они выплескивались на страницу, заполняя ее до краев новыми - и интересными - идеологическими постулатами.\n\nНу, назвать их новыми - это немного натянуто. Усовершенствованные - более подходящее слово. Может быть, переосмысленные. Киркпатрик брала сырое железо из своего хитового эссе 1965 года "Morning, Walters," said Angleton, "are you already wanting to head back down to Florida?"\n\n"Morning, boss," Walters said, "I'm just reminiscing. What's all this?"\n\n"Personnel reassignments to Operation CHAOS. More than 1,000 agents and employees are to be allocated. I expect them all to receive their new assignment by month's end. There are also details for first moves, individuals of interest, and so on."\n\nWalters flipped through the files and furrowed his brow. "I didn't know you had gotten approval for the operation to be on such a large scale. This is... extreme. We're assigning almost 5% of our personnel to illegally spying on the American public."\n\n"Illegal? Don't be so dramatic. We're just bending the rules a little. I've got a lot to do, so I'll leave you to it, but if you're so bothered by it, you can go back to Florida. There's already a home waiting for you."\n\nAngleton left the office before Walters could reply. He looked down at the papers and sighed, a pit forming in his stomach. He glanced back up at the picture of the beach with the little summer house, the gentle swelling waves of the ocean rippling in the distance. "Maybe I will," he said to no one in particular."
 KIRK.8.a:0 "Доктрина железа, выкованная в огне."
 
 KIRK.9.t:0 "Из руды в железо"
 KIRK.9.desc:0 "Каждый, кто когда-нибудь писал что-то, знает это чувство: смотреть на лист бумаги и понимать, что там уже должно хоть что-то написано. Неважно, сколько чашек кофе выпил человек, бывали дни, когда слова просто не выходили, несмотря ни на что.\n\nСегодня был не один из таких дней. По крайней мере, не для Джин Киркпатрик. Когда она сидела за своим столом, слова лились из ее головы, как поток воды, не сдерживаемый плотиной писательского блока. Они выплескивались на страницу, заполняя ее до краев новыми - и интересными - идеологическими постулатами.\n\nНу, назвать их новыми - это немного натянуто. Усовершенствованные - более подходящее слово. Может быть, переосмысленные. Киркпатрик брала сырое железо из своего хитового эссе 1965 года "Ah, good to see you, Sam," said Kirkpatrick with a smile, "I have something I want to discuss with you."\n\n"Oh?"\n\n"As you know, I don't make my choices of allies lightly, and there was a reason I chose you as my running mate."\n\nYorty raised an eyebrow. "You're choosing to inform me of this now? After we've already won and been inaugurated."\n\n"I was under the impression that one won an election before beginning the administrative duties of the office. I hope you don't need a lesson? Regardless, as you know, you're a very... shall we say colorful individual in American politics. Some people hate you, but many love you."\n\n"Your point being?"\n\n"My point being that no matter what you say, people are going to listen to it for the hell of it. You're entertaining, in short. So, when I say that you're going to be the lynchpin of garnering support for foreign intervention here in the homeland, I mean it."\n\nYorty smiled, knowing his job just became a whole lot more important."
 KIRK.9.a:0 "Доктрина железа, выкованная в огне."Thank you, madam president.""
 
 KIRK.10.t:0 "Слетают с полок"
 KIRK.10.desc:0 "Ближний Восток пылал. Новые, уникальные национальные государства поднимались, в то время как старый, устоявшийся порядок падал - то, чего давно ожидала конгрессвумен Джин Киркпатрик. Она предсказала нечто подобное в своей книге 1968 года " \n\nThe studio audience clapped politely, as Vice President Yorty smiled easily, nodding at the cameras. He'd been practicing at lectures and radio for days now - polishing everything for tonight, for primetime. \n\n"President Kirkpatrick and yourself won the election on a promise of standing up for America in a dangerous world. How is the administration putting that vision of foreign policy to work?" \n\n"I'll tell you one thing - we're not going to convince the Germans and the Japanese to play nice with us. The Germans salute Hitler's corpse and the Japanese think their Emperor is a living god. We're not going to get anywhere by trying to reason with these people." \n\nThe interviewer grimaced. "Sir, America has fought two wars in the past decade. A lot of families wonder if their sons will be sent to yet another foreign war." \n\nYorty chuckled. "The President and I aren't warmongers; we're not out to conquer the world like Hitler and Hirohito. But I think you underestimate how many people want a positive relationship with America, despite what their leaders say. They want American capital, American engineering, and American goods. Our foreign policy is based on finding, and working with, these friends of America."
 KIRK.10.a:0 "Имя Джин Киркпатрик было на слуху, по крайней мере, в некоторых семьях."
 
 KIRK.100.t:0 "Бесценный старый хлам"
 KIRK.100.desc:0 "С последним рывком лома доминиканского партизана бок деревянного ящика распахнулся, обнажив его содержимое. Дюжина старых карабинов М1, беспорядочно сложенных друг на друга. Агент Дэвид Этли Филлипс передал доминиканцу в дешевой армейской форме одно из потрепанных старых ружей, висевших рядом. «Начинай раздавать их своему подразделению», - сказал он по-испански с легким акцентом.\n\nТак много этих устаревших орудий появилось сегодня в партии из Майами. Вскрыть их все было непосильной работой, но, к счастью, не той, которую Филлипс должен был делать сам. В нескольких ярдах от них они вскрыли еще один ящик, на этот раз наполненный старыми автоматами. Партизаны раздавали их по кругу, походя на гангстеров, косящих огромное количество людей.\n\nГолос за его спиной привлек его внимание. «Ты думаешь, всего этого будет достаточно?»\n\nОн повернулся к своему коллеге-агенту Майклу Таунли. «Не думаю, что это нужно, - сказал он, «но в стране, где и так слишком много оружия, его нужно больше. Я думаю, что мы просто подпитываем хаос здесь».\n\n«Может быть. А пока пусть наслаждаются своим бесценным старьем»."Start handing these out to your unit," he said in slightly-accented Spanish.\n\nSo many of these obsolescent guns had shown up today in a shipment from Miami. Cracking them all open had been backbreaking work, but luckily not work that Phillips had to do himself. A few yards away, they broke open yet another crate, this time filled with old tommy guns. The guerillas handed them around, pantomiming gangsters mowing down vast numbers of people.\n\nBehind him, a voice caught his attention. "Do you think all this will be enough?"\n\nHe turned to face his fellow agent, Michael Townley. "I don't think it will need to be," he said, "but its more guns in a country that's already got too many. I think we're just feeding chaos here."\n\n"Maybe. For now, let them enjoy their priceless old junk.""
 KIRK.100.a:0 "Надеюсь, у них не будет с этим проблем."

 KIRK.101.t:0 "Кафе на площади"
 KIRK.101.desc:0 "Родриго Лучано Биль Хурадо молча сидел у кафе "Soldiers of the Dominican Army, unit unknown at this time. Patrol along Av Simon Bolivar. Circuit once every 20 minutes. Number: 20 men on patrol."\n\nThe man leading the formation got a look at Rodrigo and stopped his formation's march, a stern look on his face. "You!" he yelled. "You have been at this cafe all day, why?"\n\nRodrigo raised an eyebrow. "I like the coffee here," he replied, "is that a crime, sir?"\n\nThe few people who were sitting around outside the Cafe Luis were now staring at Rodrigo. He sighed and pulled a badge out of his pocket, identifying him as a member of Dominican Intelligence. The officer was taken aback. "What is your name?" asked Rodrigo.\n\n"...Lieutenant Alfonso Ramon Jimenez."\n\nRodrigo made a note in his book. "Well, Lieutenant Jimenez, I must get back to my superiors. Thank you for your cooperation and... good formation."\n\nA look of horror went over the Lieutenant's face as Rodrigo sauntered away. Luckily for him, Rodrigo was going to be reporting to a very different set of superiors than he let on."
 KIRK.101.a:0 "По крайней мере, кое-какие полезные сведения."
 
 
