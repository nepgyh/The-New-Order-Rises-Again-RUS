USA_sen_bill.219.d_passed:0 "Президент Джордж К. Уоллес это человек различных интерпретаций, некоторые называют его спасителем прав штатов в Соединенных Штатах Америки, а другие называют его человеком, который попытается разделить Америку. Тем не менее, такие интерпретации стали поводом для того, чтобы встретить успех президента сегодня, когда появились официальные новости о том, что Закон о финансовой реорганизации образования, известный как ЗФРО, успешно прошел через Сенат и был подписан в закон. Закон полностью разорвет федеральные связи с бюджетами образовательных центров, и теперь сто процентов школ по всей стране имеют свои бюджеты, напрямую связанные с правительством штата.\n\nЭта реорганизация баланса сил привела в восторг администрацию Уоллеса, и несколько ключевых членов администрации уже призвали к празднованию, увидев, что они вызвали радость среди сторонников прав штатов в стране. Казначей Уилбур Миллс сам говорил об этом сегодня, говоря, что "President Wallace and our administration recognizes the rights of the states to maintain control over the customs and regulations of their school centers, including their budgets. The Education Financial Reorganization Act will help all those schools tied up in the bureaucratic mess of Washington to find a new and prosperous future in connection with their states."\n\nHowever, while strong proponents for state freedoms celebrate, others, including some within the education system itself, have produced sharp criticism of the President. One prominent member of a Wisconsan School Board, who asked to remain anonymous, declared that "President Wallace's despicable new act is going to choke the life out of hundreds, maybe thousands of schools across the United States! These children need help for God's sakes, not just to have their government drop all responsibilities for them, especially when some are already having to live in a state of financial crisis thanks to the Wallace administration's effects on the economy!" Newest reports indicate state governments are rushing to introduce new legislation regarding school systems thanks to the new act."
USA_sen_bill.219.d_failed:0 "Президент Джордж К. Уоллес, человек, который всецело посвятил широкую полосу своей предвыборной кампании и президентства сохранению и защите прав штатов в эпоху резкого подъема федеральной власти в Соединенных Штатах Америки, обнаружил, что его усилия снова остановлены через Сенат Соединенных Штатов. Там Закон о финансовой реорганизации образования, призванный фактически разорвать все федеральные связи с бюджетами на образование в штатах, сегодня не прошел через Конгресс, тем самым сохранив прямую связь между школами по всей Америке и бюджетом федерального правительства.\n\nСам Закон имел значительную поддержку со стороны сторонников прав штатов как внутри правительства, так и за его пределами, как показали многие протесты, выражающие определенную степень отвращения к Сенату. Президент Уоллес отклонил просьбы об интервью, однако казначей Уилбур Миллс из Арканзаса прямо разъяснил ситуацию тем, кто находился за пределами Западного крыла. "Today marks a sad day for those wishing to uphold a degree of power for the individual states within our great country, as it appears that the investments of politicians have come to overrule the individuality of our countrymen. President Wallace, the entirety of the cabinet, and all of our support are greatly uncomfortable and disappointed with these recent reports."\n\nHowever, while the White House has issued declarations of gloom, despair, and scorn, groups within the United States have been shown to be celebrating the failures of the administration's proposed act. "This is a victory for all those supporting the government." said a principle of one of the largest school centers in Chicago, Illinois. "Our school, our very students rely on the funds granted to us from a federal level. Now, we get to maintain our success through those happy to pay to see these school-children succeed as the next successors to our great country." Newscasters have already captured clashes between school administrations as well as protestors of the failure of the bill, who have gathered across schools en masse and even withheld their children from attendance."
