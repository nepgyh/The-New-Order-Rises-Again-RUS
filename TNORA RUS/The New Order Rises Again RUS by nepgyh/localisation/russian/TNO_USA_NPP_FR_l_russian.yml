USA_sen_bill.220.d_passed:0 "Борьба между рабочими и организаторами труда в экономике Америки стала одной из величайших политических распрей современной истории, когда исторические фигуры от социалистического Маркса до сторонников невмешательства консервативного движения делают заявления о том, как должны функционировать эти отношения. Некоторые ответили на этот призыв профсоюзами, защищая рабочих от организаторов труда; однако там, где консерваторы, как правило, боролись бы зубами и ногтями против таких рабочих движений, президент Уоллес обошел стороной Центр партии и направил через Сенат Закон о консолидации американских профсоюзовв, или ЗоКАП, который был успешно принят, вводя более жесткие штрафы для строительных компаний за нарушение профсоюзных соглашений.\n\nТакой мощный акт вызвал еще один приступ раскола; однако те, кто находится внутри партии и исполнительной власти, предложили свои самые широкие поздравления по поводу успеха ЗоКАП. Несколько сообщений о встречах лидеров Национал-прогрессивной партии, в том числе президента Уоллеса, представляющего ультраправых, об организации успешных торжеств и дискуссиях о том, куда идти дальше. "We don't want to split apart this country. We don't want to split apart Americans. All we want is a truer, better country. How could we potentially seek to foster such God-given glory if we true patriots don't come together for once, against those who seek to tear us down?" said President Wallace in a brief meeting with the press.\n\nHowever, in recognizing the President's uncharacteristic choice to side with workers and laborers across the country, some have chosen to express dissatisfaction with the President's work, rather than coming together for joy. In particular, fringe members of the Far Right have organized several rallies protesting the Wallace administration's actions. In several major cities across the Deep South, several burning banners and rallying cries adorn a speech against the President, with one southern leader saying, "President Wallace may be a man of his country, he may be a man of his people, and of his good, righteous, Christian God. However, we cannot stand by in allowing the power of this country to be toppled by socialists and fearmongers!""
USA_sen_bill.220.d_failed:0 "В попытках найти решение продолжающейся борьбы между рабочими и их менеджерами многие мужчины и женщины работали над поиском решения, чтобы положить конец кровопролитию. Маркс провозгласил необходимость рабочей революции и прямых связей с правительством, в то время как Герберт Гувер предложил "rugged Americanism" and the need for governmental step backs. In the middle, however, the fight for Workers Unions has faltered through the failure of the American Worker Union Consolidation Act, or AWUCA, which would have introduced harsh fines for construction companies who have been unwilling to bend to the rules and regulations set forth by workers' unions in the past, as well as offering a solution to party unity within the National Progressive Party.\n\nThe entirety of the National Progressive Party find themselves taken aback by the abrupt failure at the hands of the Senate today, as leadership within the party has set out several dates of meeting by which to discuss the next step for bolstering Unions in the future, including President Wallace. Some have declared that the bill was just to progressive for the time; others, however, swear that it simply has to be "R-D meddling in the legislature" causing the failure. "I really don't know how folks could be so entrenched as to allow genuine bi-partisan good to fail because it was introduced by the other guy." said one Chicago Progressive NPP leader, smoking a cigarette as the rest of office flys into chaos at the hands of congressional failure.\n\nNot all within the country find AWUCA so appealing, however, as an odd coalition of Republican-Democrats and fringe members of the Far Right have found solidarity in the desire to tear apart AWUCA. The R-Ds, of course, seek to make sure the NPP don't find another step in the political game, and have issued several statements from party leaders referencing the "instability" and the "radicality" of the act in question. Meanwhile, however, protests of the Far Right declare AWUCA to be "sickly," and that President Wallace has "mistakenly chosen party unity over doing what is truly right for all pure-blooded countrymen in the United States of America." as one rally leader shouted."
