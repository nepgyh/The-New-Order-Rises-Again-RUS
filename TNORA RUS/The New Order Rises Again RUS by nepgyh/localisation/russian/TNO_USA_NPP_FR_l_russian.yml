wallace.437.t:0 "Готовность Уйти"
wallace.437.desc:0 "Внешняя политика была главным направлением в последние дни для президента, и с таким направлением, он знал, что он обеспечил безопасность в Тихом океане в силу ОСН "If only we could have done this sooner." Wallace said, rubbing his eyes as he lied in bed in the city of Perth. "Only a few days until this conference is-" Wallace's statement was interrupted by the slamming open of the door by Secretary Fulbright. "Jesus, what is it, Fulbright?" The President asked. "Mr. President, we have a problem."\n\n"What do you mean they just walked the fuck away, James?" President Wallace asked. "It's exactly as it sounds, sir. The damned Indian government formally rescinded its delegation to the Perth Conference for reasons being that 'the intentions and ambitions of the United States' leadership within the conferences occuring at Perth did not align with the benefits of the Indian government nor her people,' as stated by the cowards." James responded. "Sonovabitch!" President Wallace said, kicking over the chair next to him in the room. "After all of this work to earn their favor, they just ungratefully walk out on us. After literally having our children killed by Empire's wake and they don't wanna offer their help to make sure they don't burn the Pacific down again. We are so goddamned close to this deal and one of the biggest, most dominant contenders to helped us fight those fucking Japs just walked the hell out?" Wallace asked again, bent over. "Sir, I believe so, sir. However, this doesn't kill us in being able to secure a deal with the rest of the members of the OFN, sir, as they have all appeared more than reliable in willing to limit trade with the Japanese, sir." Fulbright said, attempting to calm down the raging president.\n\nTaking a deep breath, the President got up from his bent over position and asked "Fulbright, could you do me a favor, please?" "Anything, sir." Fulbright responded. "Firstly, make sure this goddamned deal gets through. Secondly, make sure those fuckers regret ever disgracing the image of the United States." The President said, slamming the door on his way out."
wallace.437.a:0 "Мы добьемся этого Соглашения, с ними или без них."

wallace.438.t:0 "Нам нужны Результаты, Мы их получаем"
wallace.438.desc:0 "Долгий день дискуссий, дебатов, теоретизации, аналитики и дипломатии, наконец, завершился, когда поздно вечером завершилась Пертская конференция, что свидетельствует о ряде непосредственных событий в Организации свободных наций. Президент Уоллес, вместе с окружением американских деятелей, занятых в пособничестве конференции, был в центре всего этого и испытал успех на себе.\n\nРанее в тот же день президент Уоллес сказал: "Representative Muñoz of the people of Honduras will now exchange the Honduran nation's regards to the proposed opening up of American markets to the agricultural goods of his represented country." as the Honduran man approached the center of the room to produce a slew of agreement with the American notions of deals for Honduras in exchange for a restriction of trade against members of the Co-Prosperity Sphere. "James, I have to say: I may be a southern man with strong beliefs regarding the power of our country, but I have to congratulate ourselves, we're really winning them over out here." Wallace whispered into his Secretary's ear. "I agree, sir, they're eating it up out here! Now, I have to say, sir, perhaps we've underestimated how much the Japanese pushed around the people of these countries, sir?" Fulbright said. "What do you mean?" whispered Wallace. "Well, sir, to be honest, think about it: the Japanese created Hell on Earth for the United States. Think about all of these countries, sir, who may have experienced just the same, without what we had prepared?" Fulbright proposed. At that moment, President Wallace took a look around. Everyone here had a different story of the same themes present in the United States. However, how much more devastation was wrought by the Japanese against these countries? Not just during the war, but for years, the Japanese held a chokehold against all of our economies, and when your country hardly has the finances to secure a great economy to combat their interests?"\n\nLater that day, Secretary Fulbright found the President sitting out of his room, a single hand resting against his chin. "Mr. President, are you alright?" Fulbright asked. "James, we are going to get this Pact created, we have to. Not only do the Americans need this, but all of them in there." The President said. J. William Fulbright dutifully nodded his head in response to the President's growing fury."
wallace.438.a:0 "Для всех, кто погиб."

wallace.439.t:0 "Индийская жемчужина"
wallace.439.desc:0 "Хотя брифинги вряд ли были источником вдохновения для какого-либо президента, обновленная информация о Пертском блоке была редким источником хороших новостей для президента Уоллеса. Австралия, Новая Зеландия и Центральная Америка присоединились к блоку, и продолжается обсуждение следующего раунда снижения тарифов и увеличения квот на импорт. Даже если детали были раздуты бесчисленными дипломатами и лоббистами, Уоллесу было удобно греться в сиянии своего зарубежного стратегического успеха. А сегодня у Госдепартамента появилось ещё одно интересное предложение .\n\nУоллес просмотрел газеты, едва скрыв свой растущий ажиотаж. Цифры захватывали дух; миллионы потребителей в стране, которая все ещё пытается найти свою основу на мировой экономической лестнице, географически расположенной, чтобы блокировать расширение Сферы дальше на запад. "India," he breathed, "would be a prize indeed."\n\nThe Secretary of State cleared his throat. "It's not done deal. The Indians may have divergent political or economic interests from us, and convincing them to join will be an order of magnitude more difficult than what we've done to date. Otherwise, we'll all end up with egg on our faces if they turn us down."\n\nThose words echoed in Wallace's mind. India was a juicy prize, but how much was Wallace willing to give for it? And there was still the matter of the existing Perth Bloc members, who wouldn't be pleased if the Indians were given a sweetheart deal..."
wallace.439.a:0 "Свяжись с индейцами, узнайте, чего они хотят."
wallace.439.b:0 "Консолидация Пертского блока стоит на первом месте."

wallace.440.t:0 "Аргумент в пользу свободной торговли"
wallace.440.desc:0 "Хотя у НПП не было недостатка в духе для борьбы с японцами, Кабинет министров мало что мог сделать, кроме как мрачно пялиться на карты Тихого Океана на еженедельных брифингах. Сфера Совместного Процветания простиралась от Азад-Хинда до Гавайев, обладая колоссальными военными, богатыми ресурсами и стратегической глубиной, способной сорвать любое продвижение. На самом деле Америка мало что могла сделать, кроме как выждать свое время и сдержать зверя.\n\n"So, if there are no other defeatist observations..." Wallace grimly noted.\n\n"Captive markets?" The U.S. Trade Representative murmured. President Wallace eyed the Representative warily, leading the Representative to cough before continuing. "The Sphere's economy is both mammoth in size - and converging. Manchurian steel, Chinese rice, and Malayan rubber are shipped cheaply to Japan, feeding both the Japanese military and consumer demand in the Sphere's colonies. Whereas the OFN's presence in the Pacific is limited to Canada, Australia and New Zealand - and put bluntly, is an economic Frankenstein. A patchwork of independent economies sewn together politically, stunted by tariffs and industrial redundancy."\n\n"Are you suggesting we replicate Japanese economic serfdom in the OFN?" Wallace asked.\n\nThe Representative shook his head. "No! But if we're going to beat Japan, the OFN has to gradually open up, with its largest economy leading the way. And unlike Japan's colonial dependencies, America can ensure everybody is paid at market value - ensuring economic development and prosperity that could, one day, pave the way to both expand the OFN and outpace the Sphere economically."\n\nWallace nodded slowly. "It's a hard pitch for the unions, but if America can benefit, it might be worth it. The freer the markets...""
wallace.440.a:0 ""

wallace.441.t:0 "Соглашаясь на меньшее"
wallace.441.desc:0 "На спешно созванной стратегической сессии по Пертскому Соглашению был сделан вывод о том, что, несмотря на то, что Индия больше не является кандидатом на членство в самом Соглашении, все ещё может быть возможность для поиска меньшего двустороннего соглашения с Индией. Сфера действия соглашения будет ограничена - перед другими участниками Соглашения Перта были обязательства предоставить им статус наиболее благоприятствуемой нации, и Индия не получит такого режима, но небольшие уступки, такие как поэтапное снижение тарифов при строгих импортных квотах, все ещё возможны. Индийскому правительству также будут предоставлены подсластители - более дешевый доступ к американскому сельскохозяйственному импорту, ослабление визовых ограничений для индийцев, желающих въехать в США, и промышленная помощь.\n\nНет ничего более амбициозного, чем Пертские Соглашения, и Америка и Индия, по сути, согласились бы жить и позволять жить между своими различными экономиками, при этом американские фирмы были бы закрыты с индийского рынка. Но любые связи с Индией стратегически ценны и стоят своей цены, по крайней мере, так утверждал Государственный Департамент."
wallace.441.a:0 "Нога в двери лучше, чем ничего."
wallace.441.b:0 "Мы никуда не торопимся."

wallace.500.t:0 "Агитация за отмену"
wallace.500.desc:0 "Наконец, для президента настало время начать сотрудничество в рамках своего кабинета в отношении продвижения подлинного законодательства для создания лучшего общества в Соединённых Штатах. Уоллес расхаживал по своему кабинету, прокручивая в голове идеи, когда вице-президент Лемэй наконец вошёл в дверь, чтобы начать их встречу. "What took you so long, Curtis?" Wallace asked, fidgeting as he went to stand over his desk. "Gathering the reports you wanted, sir." LeMay said, as he dropped them all on his desk.\n\nYes. Just what Wallace wanted. The President eagerly flashed a toothy grin towards the map he saw, with red circles drawn around several states within the country. "These, sir, are the prime states to focus on if we were to initiate such a campaign. The South would be the most sympathetic to such a cause, thus, it would be most beneficial to start there to upswell support before heading to different areas. What do you think, Mr. President?" Wallace let out a slow laugh at the graphs and maps and records, with images of the possible future ahead of him dancing through his mind. The Civil Rights Act burned out of American law forever, allowing him to pursue every bit of the punishing legislature he wished to create against the blacks. "Those degenerates have been plaguing this country for so long, with only a damned few words I'd have to tear apart to let me solve this once and for all." Wallace thought. But then, dreams turned to worry. "What if it's too much? What about the risk of riot and protest, endangering the lives of the true patriots of America who aren't worried about such notions of "equality" and "fairness?" Those bastards were dug in, but then Wallace thought about just how entrenched he would become if they were to fight back. He had been to war before, literally and metaphorically, he could handle a few protests from criminals."\n\n"Um, sir, are you alright?" LeMay said, interrupting the inner thoughts and contemplations of the President. Schemes, schemes, schemes, but just how much were they worth it?"
wallace.500.a:0 "Это значит все."
wallace.500.b:0 "Мы можем выжить и без всего этого."

wallace.501.t:0 "Копаться в Дикси"
wallace.501.desc:0 "Уоллес уже составил расписание, которое ему понадобится, и организовал караван, с которым он путешествовал. Президенты прошлого делали это, почему бы не насладиться поездкой по пути? Таким образом, президент путешествовал бок о бок с ключевыми сотрудниками своего штаба и даже со своей женой Лурлин. Юг, дом президента, был золотой жилой для поддержки такого акта, и это был всего лишь вопрос времени, когда они закончат работу.\n\nПредвыборная кампания образовала круг по всему югу, позволив им быстро перескакивать из столицы в столицу, чтобы убедиться, что все знают о важности отмены этого проклятого закона о гражданских правах! Путешествие президента началось в самом Вашингтоне, где президент привлек внимание общественности в своём объявлении о своём путешествии, чтобы завоевать сердца людей, чтобы никогда больше они не были обременены ненужным законодательством, подобным этому нелепому "Civil Rights Act." Next, the President traveled out west, from West Virginia to Missouri, before heading southwards to the farmlands of Texas, where crowds cried out to meet the President and his wife, and more importantly for Wallace, tune in to the unfairness held by the Civil Rights Act. The crowning jewel of the trip was when he reached back home at Montgomery, Alabama after heading eastward, where he dined in the city hall among some of the powerful southern senators, representatives, and governors in a televised event broadcasted to drive the people of America to get their Senators to vote for repeal! Finally, Wallace journeyed up the Eastern Seaboard until finally concluding the trip back in the nation's capital, Washington D.C. There, marching bands and cannons greeted the President as he drove in, along with the thousands of southerners who had crowded the front of the White House. There, the President rose to a high up podium to deliver a fiery speech regarding "the beauty that is the green jewel of the Southern United States!" before returning to the theme of his journey, "to get on the asses of your senators and representatives and tell them: repeal that damned act! For your freedom, for your liberty, for your independence!" Wallace's screams dominated the area, giving rise to the thunderous applause of the southerners who came to witness the sensation.\n\nThat evening, President Wallace took but a little while to relax and enjoy himself, thanking his wife for going with him the whole way and making it such a nice trip."
wallace.501.a:0 "Если бы это было так просто, это было бы проще простого!"

wallace.502.t:0 "Движение вверх в мире"
wallace.502.desc:0 "Президент Уоллес угощал себя некоторыми из своих любимых блюд во всем мире, чтобы отпраздновать свое путешествие по Югу: абсолютно прекрасная теплая, маслянистая тарелка сладких блинов на его столе, когда он начал работать в течение дня. Пока он наслаждался собой, стук в дверь прервал завтрак президента, крикнув "Come in!" with a full mouth to work with. Curtis LeMay entered the Oval Office, saying "Sorry about the interruption, Mr. President, though we are going to have to start getting work to figure the rest of the campaign out." Wallace nodded while fruitlessly attempting to wipe the syrup off his face.\n\n"Mr. President, we received outstanding support for the campaign within the South, reports indicate that approval ratings regarding the repeal have jumped tremendously from before. However, this is where things get difficult: we have a choice from here." LeMay said, while pointing to the map ahead of him. President Wallace inspected the map, noting that while they covered the entirety of the south, it wouldn't be enough to get the repeal they needed. No. They needed to expand. The next two areas were certainly not going to be easy to get through, as their options looked to be the Northeastern United States or heading out Westward. "You see, we have some issues here, LeMay. The Northeast has some strong liberal shitheads around the region, each one of them constantly pissing themselves whining about 'President Wallace and his racism.' The plus side is that the area is some of the least ground to cover, meaning that if we hit it and hit hard, everyone in there is going to hear it and get it drilled into them. On the other side, over in the West, they're a little bit, what's the word, uh, fickle. They could be swayed with a little bit of hammering hard, the problem is that it's a whole helluva lot of ground to cover, meaning a lot of resources and a lot of time. And, if worse comes to worse, a lot of time spent on a loss."\n\nThe President and his running map looked over the map carefully, looking at the benefits and problems of each trip. Either way, at least they get to get out of the White House for once, right?"
wallace.502.a:0 "Собирай свои вещи, мы едем на Север!"
wallace.502.b:0 "Возьми немного солнцезащитного крема, Лемэй, мы едем на Запад!"

wallace.503.t:0 "Еще одно путешествие, ещё один выбор"
wallace.503.desc:0 "Президент Уоллес почти задремал в самолете, в котором они летели, прислонившись к окну, наслаждаясь прекрасными видами в небе, ярко-голубое небо и пушистые белые облака создавали комфорт для президента Алабамы. Пока Президент наслаждался приятным отдыхом, который ему редко удавался, он почувствовал, как мозолистая рука задела его солдату. "Hey, George, plane's gonna be descending soon and we need to make some decisions about where to head next."\n\nWallace got up and stretched, causing his wife to be shaken awake as well. "Alright, you have me up now, what's the decision now, did they set D.C. on fire while I was gone?" LeMay offered a chuckle in response, saying "Not yet, sir; however, your entire support base will be if we don't get this passed, and to get votes, we have to start getting the word out. This is just about our last stop on the trip, and we need to decide where to go from here, sir." LeMay's words delivered a sense of remembrance and happiness over the past few days, feeling proud as his words branded Americans with a simple request: repeal! Wallace had to shake himself out of his daydream as he took another look at the map. "Well, uh, what's your ideas, sir?" LeMay asked, seeming unsure, which Wallace thought was usual by this point. "Well, LeMay, the way I see it, we've got another two options: this time between the Rust Belt or the Great Plains of the good ole' USA." Wallace said, nodding his head. "Both of these places are losing thousands of people a year, LeMay, let's make that clear; so, no matter what, we're going to have to hit precisely and accurately if we want our voice heard. The Rust Belt is historical for having a helluva lotta working Americans and political force behind it. Meanwhile, the Great Plains is known for its 'representation of the country's beauty' or whatever the fuck, giving it that good American look with some country folk who may feel happy to listen up to the possibility of getting that damned Civil Rights Act out of their hair that's plaguing what little business they have. Either way, we're going to have to spend a lot of resources in making our voices known out there.\n\nA flight attendant came nearing the President and the Vice President, offering a bright smile before saying in a thick southern drawl, "Please, sirs, the plane's going to be descending soon, I'd like to ask you both to watch yourselves so you don't get hurt if things get bumpy.""
wallace.503.a:0 "Прерии чертовски скучны, Давайте приготовимся к путешествию через Ржавый Пояс!"
wallace.503.b:0 "Я бы предпочел не пачкать свой костюм, давайте отправимся на Великие Равнины!"

wallace.504.t:0 "Новости в эти дни, верно?"
wallace.504.desc:0 "Репортаж со ступеней Капитолия, волна замешательства и подозрений охватила воздух здесь, в Вашингтоне, округ Колумбия, сосредоточившись в центре зала Сената. Там сенаторы указывают друг на друга и спорят друг с другом о потенциальных скелетах, гниющих в шкафах каждого возможного члена, раскрывая небольшое простое письмо. В то время как президент совершает поездку в попытке заручиться поддержкой отмены Закона о Гражданских Правах, чтобы продвинуться дальше в политике сегрегации, законодательная власть снова спорит и спорит о действиях президента.\n\nВ частности, в сообщениях указывается, что небольшая утечка информации из офиса президента попала на этаж Сената, где утверждалось, что президент Уоллес находился в прямом контакте с различными законодателями страны и манипулировал ими, чтобы проголосовать вместе с ним на предстоящем голосовании, что побудило президента совершить общенациональное турне, в котором он в настоящее время участвует. В частности, источник не был уверен в том, использовал ли президент платежи для подкупа сенаторов, чтобы они пошли по его стопам при голосовании, или он собрал противоречивую информацию о сенаторах и угрожал публичной утечкой информации, чтобы обеспечить их голоса; однако утечка подчеркнула, что способ, которым происходила коррупция, не имел значения, как будто это происходило в первую очередь. Новостные группы разбросаны по всей столице, пытаясь записать информацию о хаосе на Капитолийском Холме, но, несмотря ни на что, люди, присутствующие в Вашингтоне, округ Колумбия, могут почувствовать, как воздух напрягается по всему городу.\n\nОдин сенатор заявил, что если бы президент действительно прибегал к таким действиям, то он был бы "removed from office with all due haste for tampering with the legal process." Only time may tell what will happen to the President."
wallace.504.a:0 "Я даже не в городе, черт возьми!"
wallace.504.b:0 "Что плохого в том, чтобы поговорить с сенаторами?"

wallace.505.t:0 "Президент Уоллес снял с себя подозрения!"
wallace.505.desc:0 "От вечерних новостей прошлой ночью у президента по спине пробежал холодок, или, может быть, это была просто холодная погода здесь? Несмотря ни на что, сенат следил за ним, и если бы они узнали, что он послал этого сенатора подкупить и шантажировать голоса по всему сенату... Боже, он мог только молиться, чтобы никто из ублюдков в Вашингтоне не поймал его, когда он включил телевизор, чтобы посмотреть новости.\n\n"Good evening, this is Howard Reig with NBC Nightly News, and we have some official news regarding the leaks of President Wallace's involvement with the tampering of votes in the senate on the repeal of the Civil Rights Act!" Wallace gulped as he heard the enthusiasm from the newscaster. "While the nation remains rocked after finding out the potential mishandling of the legal system, it turns out that the culprit had not been the President at all: rather, the perpetrator was a member of the senate itself, of the less powerful of the Far Right winged members of the National Progressive Party, who admitted to the corruption in response to fingers beginning to be pointed at the President as he made his journey across the country campaigning for the same goal. The senator was dismissed from duties as he awaits a federal trial on grounds of bribery and corruption for his acts of attempting to force votes towards the repealing of the Civil Rights Act. Nevertheless, the actions of the senator does not seem to have slowed down the journey of the President as he travels across the countryside in an effort to earn the hearts and minds of Americans in an effort to repeal the same act which caused the controversy within the senate in the first place. Finally, Americans can get some rest after the momentous shocks that came from Washington these past few days, and instead, can prepare as the vote to repeal the Civil Rights Act comes closer and closer. This has been Howard Reig, with NBC Nightly News, signing off and wishing Americans across the country a goodnight!"\n\nWallace collapsed into the bed he was sitting up in. His name had been cleared, he was free from the grasping of the senators, and he could sleep well next to Lurleen knowing that his journey was not stopping yet."
wallace.505.a:0 "Рад, что никто не знает, что я велел ему это сделать!"

wallace.506.t:0 "Закусочная в центре города"
wallace.506.desc:0 "В прогнозе ничего не говорилось о холоде, поразившем Огайо этим утром, слава богу, он добрался до закусочной пораньше, чтобы не застрять на открытом снегу, как все несчастные мужчины и женщины, которым некуда выйти на улицу. "Poor bastards..." thought Colton, as he dumped a few tablespoons of sugar and started mixing the sweet-smelling coffee. Finally, his roommate made it into the diner after an hour of waiting. "Where've you been?" Colton asked. "I decided to give a few dollars out to those folks, who cares?"\n\nColton filled with anger and frustration as he saw the newly sewn red star in his friend and roommate's leather jacket. "Austin, what the fuck do you mean who cares? We have rent to pay goddamnit, you're in school and my job doesn't pay me enough, I already have Pam up my ass about me not making enough, shit!" Colton said, kicking the ground. "Now you look at me, jackass. You and I are both pissed right off about Wallace already, Hell, first he's let all those people get screwed out of their jobs and now he's going around the country saying African-Americans ought to get shut out of modern society again. Uh-uh, look, you can stay with the Republicans, but I've realized that we need some folks who really wanna get change out." Austin said, while lighting a cigarette. "Hey, they got good omelettes here?" he asked. Colton leaned forward and told his roommate, "If you really think that the people you're representing are gonna make you be able to afford a sausage, you can forget it. Look, Austin, I mean it, no one, man, woman, white, or black, no one deserves that sort of treatment, especially from the President of this beautiful country himself. However, if you think representing a bunch of communists who want to tear apart the constitution is gonna help anything, you're wrong. Wallace is a radical sonovabitch, but you've got to remember, if you represent them, and it goes somewhere, you're just representing a commie Wallace, one who's gonna have the businessmen of this country on the streets like Wallace has the blacks on the street."\n\nFinally, the two's breakfasts arrived, and they ate and warmed up as best they could in the freezing Ohioan morning. "Look, I'm sorry about earlier, I stand by it, but I'm sorry. Can you just drive me to school still before work?" Austin asked."
wallace.506.a:0 "Всегда, май нигга."

wallace.520.t:0 "Губернатор Арканзаса перерегистраирует свой штат"
wallace.520.desc:0 "В неожиданном заявлении сегодня утром губернатор Арканзаса объявил, что он восстановит сегрегацию в своём штате. Орвал Фаубус, страстный сторонник сегрегации и президента Уоллеса, заявил, что с благословения Уоллеса он позволит местным предприятиям восстановить отдельные объекты для белых и чёрных и прикажет ранее десегрегированным школам немедленно удалить всех небелых учащихся. Его заявление было встречено одобрительными возгласами толпы, размахивающей знаменами в поддержку сегрегации и конфедерации.\n\nЭто стало чем-то вроде сюрприза для президента Уоллеса, поскольку он не дал такого прямого благословения губернатору на восстановление сегрегации так скоро. Не все препятствия для восстановления сегрегации были устранены, и с учетом того, что "
wallace.520.a:0 "Он поторопился с решением. Это может вызвать проблемы..."

wallace.521.t:0 "Чёрные студенты бросают вызов губернатору!"
wallace.521.desc:0 "В условиях реорганизации школ Арканзаса одно учебное заведение решило противостоять этой тенденции. И, похоже, это школа, которая однажды уже вызвала у губернатора Фобуса большой ужас.\n\nЦентральная средняя школа Литл-Рока. В 50-х годах это было место большого фурора, когда после внедрения "some no-good, ignorant, racist pig" might think, as one student put it.\n\nGovernor Faubus is reportedly maintaining medically concerning levels of fury, and is already making plans to send the police and even the National Guard to the school to forcibly remove the students. Such a large and, some would say, disproportionate response is certain to cause an uproar. This could get out of hand very quickly."
wallace.521.a:0 "Позови Фобуса к телефону, нам нужно поговорить!"

wallace.522.t:0 "Один злой мужчина"
wallace.522.desc:0 "В продолжительном телефонном разговоре президент Уоллес обрушил ярость на губернатора Фаубуса, назвав его действия по-детски опрометчивыми и потенциально вредными для дела сегрегации по всей Америке. Фобус извинился за поспешность, но настаивал на том, что у него не было намерений отступать, указав, что теперь у него есть право направить Национальную Гвардию в соответствии с реформами Уоллеса - факт, который Уоллес с горечью принял.\n\nВ конце концов они вдвоем обсудили, как предотвратить выход ситуации из-под контроля. Фобус настаивал на том, что у него есть опыт и знания, чтобы справиться с этим вопросом по собственной инициативе, на что Уоллес саркастически заметил, что "had worked out just amazingly so far." Wallace demanded that Faubus allow him to put the National Guard under federal control for the operation, so as to better manage things and prevent any further escalation. He also suggested reinforcing their ranks with reserves from the US Airborne forces, believing that their presence could deter the protestors and convince them to back down quickly.\n\nNow it was Faubus' turn to be angry, questioning why a man so determined to de-escalate the situation would consider sending in military forces. They argued for another half an hour or so, each sticking to their proposed solution. Eventually, a decision was made."
wallace.522.a:0 "Гвардию оставить под контролем государства"
wallace.522.b:0 "Федерализируйте гвардию и привлеките воздушно-десантные войска"
wallace.522.c:0 "Федерализируйте гвардию, но оставьте воздушно-десантные войска"

wallace.523.t:0 "Противостояние в Центральной Школе"
wallace.523.desc:0 "Когда ученики Центральной Средней Школы Литл-Рока пришли в школу в то утро, они обнаружили, что Национальная Гвардия уже ждёт их. Охранник махнул рукой белым студентам, отворачивая чёрных, и возмущение быстро вспыхнуло. Родители студентов присоединили свои крики к гневу своих детей, и по мере того, как слухи распространялись по всему городу, вскоре появилось бесчисленное множество мужчин и женщин, чтобы добавить шума. В течение нескольких часов собралась массовая акция протеста, Национальная Гвардия теперь была зажата между ними и школой.\n\nВ сценах, напоминающих самые жаркие дни движения за гражданские права, толпа требовала равенства и справедливости, выкрикивая лозунги и размахивая транспарантами перед вооруженной охраной, которая ничего не могла сделать, кроме как держать строй перед входами в школу. Когда часы пробили двенадцать, жара арканзасского полудня привела толпу в лихорадочное состояние. Небольшая группа встречных протестующих прибыла, чтобы осыпать демонстрантов оскорблениями, что только усилило напряженность. Столкнувшись с какофонией ярости и окруженные со всех сторон, Национальная Гвардия медленно начала терять терпение.\n\nПосреди этого хаоса Литл-Рок превратился в трутницу. Все, что потребовалось бы, чтобы воспламенить ситуацию, это одна единственная искра."
wallace.523.a:0 "Пожалуйста, не делай никаких глупостей...""

wallace.524.t:0 "Трагедия Центральной Средней Школы"
wallace.524.desc:0 "Выстрелы были слышны по всей Америке.\n\nПосле того, как стычки между протестующими студентами и Национальной Гвардией стали все более напряженными, один известный активист вышел на передний план акции. Выкрикивая призывные вопли в лица собравшимся войскам, активистка и окружающие ее последователи становились все более и более импульсивными. По мере того как их требования о входе становились все более настойчивыми, один из гвардейцев становился все более нервным, когда лидер приблизился к нему. Когда она закричала о равенстве, он огрызнулся.\n\nПозже он утверждал, что чувствовал угрозу в ее присутствии. Другие бы спросили, как вооруженный и закованный в доспехи белый человек мог чувствовать угрозу со стороны молодого чернокожего студента, который просто хотел учиться.\n\nТолпа замерла, когда раздался выстрел. Гвардеец с пистолетом в руке. Активист, окровавленный и умирающий, падает на землю. А потом хаос.\n\nНекоторые в ужасе бросились бежать. Другие в ярости бросились вперед. Теперь в полной панике другие охранники выпустили ещё несколько выстрелов в толпу в отчаянной попытке восстановить контроль. ещё двое молодых протестующих будут мертвы к концу дня. Один кирпич, брошенный возмущенным студентом, отправил бы одного из охранников в кому, из которой он никогда не очнется.\n\nКогда хаос развернулся по всей Центральной Школе, как это вскоре произойдёт по всему Литл-Року и по всей Америке, на сцену прибыли первые журналисты. Изображения, которые они запечатлеют, кровь, пыль, тела учеников и перепуганных детей, наблюдающих за происходящим из школьных окон, скоро будут транслироваться по всей стране. Америка станет свидетелем того, что стало известно как Трагедия Центральной Средней Школы, и гнев, который вызовут эти сцены, охватит всю страну, от самых нижних улиц до самых высоких должностей."
wallace.524.a:0 "Ох...Пиз..."

wallace.525.t:0 "Тень трагедии"
wallace.525.desc:0 "Пальцы направлены как вверх, так и вниз. Губернатор Фобус, естественно, взял на себя большую часть вины и в настоящее время яростно сопротивляется требованиям уйти в отставку. Но средства массовой информации, по большей части, нацеливают свои кинжалы на президента Уоллеса.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\nThe media has called particular attention to President Wallace federalizing the Arkansas National Guard during the incident. Being under his direct responsibility, the blood of the dead kids and the other activists is on his hands. To not only allow armed guards to fire upon peaceful demonstrators, but to do so against those who oppose his agenda, has many outlets and voices painting Wallace as a tyrant, a monster, and a devil in disguise.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President using military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
wallace.525.a:0 "Это ужасно. Это конец моего президентства.\nЯ в полнейшей самой чёрной жопе."

wallace.526.t:0 "Тень трагедии"
wallace.526.desc:0 "Пальцы направлены как вверх, так и вниз. Губернатор Фобус, естественно, взял на себя большую часть вины и в настоящее время яростно сопротивляется требованиям уйти в отставку. Но средства массовой информации, по большей части, нацеливают свои кинжалы на президента Уоллеса.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\n The media has called particular attention to President Wallace allowing Governor Faubus free use of the National Guard. By allowing his "attack dog" Faubus to use National Guard forces against peaceful demonstrators, Wallace's lack of responsibility only allowed the worst proponents of segregation the ability to wreak mayhem against their political opponents.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President carelessly allowing military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
wallace.526.a:0 "Это ужасно. Это конец моего президентства.\nЯ в полнейшей самой чёрной жопе."

wallace.527.t:0 "Тень трагедии"
wallace.527.desc:0 "Пальцы направлены как вверх, так и вниз. Губернатор Фобус, естественно, взял на себя большую часть вины и в настоящее время яростно сопротивляется требованиям уйти в отставку. Но средства массовой информации, по большей части, нацеливают свои кинжалы на президента Уоллеса.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\nThe media has called out Wallace for being directly responsible for the National Guard during the incident, having federalized them shortly beforehand. But particular attention has been drawn towards him authorizing the use of Airborne infantry to reinforce the Guard and intimidate protestors. Such flagrant militarization of the streets and threat towards political opponents proves that Wallace is the antithesis of the Founding Fathers, so says the media.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President using military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
wallace.527.a:0 "Это ужасно. Это конец моего президентства.\nЯ в полнейшей самой чёрной жопе."

wallace.528.t:0 "Протестующие на Центральной Площади отступают"
wallace.528.desc:0 "Прошло время, и напряженное противостояние за пределами Центральной Средней Школы Литл-Рока утихло без особого насилия. Несколько протестующих продолжают стоять вокруг школы, размахивая плакатами, но больше нет орд разгневанных демонстрантов, активно пытающихся проникнуть внутрь.\n\nВ связи с деэскалацией ситуации Национальная гвардия была отозвана, а ее обязанности переданы местным полицейским силам. Губернатор Фобус приветствовал решимость гвардейцев бороться с нарушителями спокойствия и пообещал, что Центральная Средняя Школа скоро вернется к обычному занятию, став выдающимся местом обучения для белых детей. В то время как президент Уоллес направил более чем несколько гневных посланий в свой адрес за эскалацию ситуации в первую очередь, он признал, что губернатор справился с ситуацией лучше, чем ожидалось.\n\nОднако чувство беспокойства сохраняется по всему штату, а также в Америке в целом. Арканзас доказал, что сегрегацию можно восстановить без кровопролития, что является удивительной мыслью для его сторонников и кошмаром для его недоброжелателей, и в ближайшие несколько месяцев, вероятно, произойдут новые вспышки, подобные той, что произошла в Литл-Роке."
wallace.528.a:0 "Это могло быть намного хуже."


