 KIRK.1.t:0 "Джин Киркпатрик в Джорджтауне"
 KIRK.1.desc:0 "Джорджтаун был невероятным университетом: Теду нравилось в нем все. Расположение было феноменальным. В любой момент он мог прогуляться по окрестностям, девственно чистым и прекрасным. Ему нравилось соперничество между Джорджтауном и двумя другими большими (и не очень) университетами Вашингтона.\n\nЕму нравились занятия. Будучи специалистом по международным отношениям, Тед получил доступ к самым разным интересным предметам, которые вели интересные и уникальные люди. Однако, как и многим другим студентам Джорджтауна, ему больше всего нравились интересные приглашенные лекторы и преподаватели. Все они значительно отличались от его профессоров и друг от друга. Часто приглашенные лекторы повторялись - будучи академиками, они редко успевали сказать все, что хотели, и в результате Тед привык видеть нескольких таких лекторов в кампусе довольно часто. Его любимой из всех ораторов была Джин Киркпатрик, которая часто приходила выступать на его занятиях по "Madam President, I understand you wanted to speak with me regarding assignments and removals in the State Department."\n\nShe handed Rostow the folder, and he flipped through it slowly. "Madam President, these are some of the most capable diplomats the State Department has, and you want me to sideline or fire them? Men like Jack Vaughn are-"\n\n"-Too soft."\n\n"I beg your pardon? Surely you can't be serious."\n\n"Mr. Rostow, I am not in the habit of making jokes on affairs of state. These individuals need to be replaced. I have a list of suitable candidates for each position. The details may be determined at your discretion."\n\n"I'd rather not remove so many, especially not ones who are so capable."\n\n"Mr. Secretary, in the coming weeks you will either remove these individuals, or join their number. You may fall in line or step aside, but you will not stand in my way."\n\nRostow grimaced slightly, but nodded, and left the Oval Office without a word. President Kirkpatrick returned to feeling the smooth varnish of the Resolute Desk, awaiting yet more meetings scheduled today."
