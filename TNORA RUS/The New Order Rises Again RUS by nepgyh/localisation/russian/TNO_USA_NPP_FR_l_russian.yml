#Wallace Ideas
WAL64_states_militias:0 "Ополчение штатов"
WAL64_states_militias_desc:0 "Американский закон одобрил федеральное финансирование сил обороны штатов и разрешил их использование в правоохранительных органах. Для южных штатов это означает, что они могут использовать вооруженные военизированные силы, чтобы загонять всадников свободы к задним рядам автобусов под дулом пистолета. Однако большинство штатов не заинтересованы в поддержании таких сил и едва ли могут себе их позволить. Тем не менее, символическое воздействие этого закона оказало пугающее воздействие на движение за гражданские права и ускорило ухудшение американских расовых отношений."
WAL64_free_trade_reigns:0 "Иностранные деловые предприятия"
WAL64_free_trade_reigns_desc:0 "Благодаря антитарифным законопроектам Уоллеса торговля между странами стала более доступной, чем когда-либо прежде. Канак может открыть свое дело в Америке так же легко, как Алабама может открыть Макдональдс в Джорджии. Это экономическое единство призвано построить более сильный экономический блок для противодействия Сфере Совместного Процветания."
USA_WAL64_segregation_is_the_american_way:0 "Сегрегация-это американский путь"
USA_WAL64_segregation_is_the_american_way_desc:0 "На данный момент сегрегация является образом жизни для многих штатов и почему они должны быть остановлены? Америка страна свободных, и быть свободным в выборе людей, с которыми вы хотите общаться, это так же по-американски, как яблочный пирог. Мы устроим медийный блиц, поощряющий людей смотреть на вещи по-нашему. Газетные объявления, телевизионные хиты, черт возьми, мы пошлем некоторых парней выступать в университетах и на общественных митингах, если придется. Все равны, но у нас есть право выбора быть отдельными, и мы должны дать понять, что это то, за что выступает Америка!"
WAL64_trade_deal_small_subsidies_canada:0 "Субсидии из Америки"
WAL64_trade_deal_small_subsidies_canada_desc:0 "Благодаря антитарифным законопроектам Уоллеса торговля между странами стала более доступной, чем когда-либо прежде. Канак может открыть свое дело в Америке так же легко, как Алабама может открыть Макдональдс в Джорджии. Это экономическое единство призвано построить более сильный экономический блок для противодействия Сфере Совместного Процветания."
WAL64_trade_deal_small_subsidies_iberia:0 "Иберийские субсидии"
WAL64_trade_deal_small_subsidies_AST:0 "Австралийские субсидии"
WAL64_bananas_for_bananas:0 "Торговля бананами"
WAL64_bananas_for_bananas_desc:0 "Наши фруктовые плантации стали генераторами денег с тех пор, как Уоллес объявил о своих торговых инициативах. Американцы даже не едят так много бананов, но Уоллес бросил огромные субсидии на покупку наших фруктов. Его цель-ограничить объемы, доступные для экспорта в Сферу, чтобы навредить их гражданскому потреблению и оказать давление на режим, чтобы он заключил сделку с ОСН."
WAL64_investments_brazil:0 "Бразильские инвестиции"
WAL64_investments_brazil_desc:0 "Президент Уоллес начал значительные инвестиции в бразильскую экономику. Американцы скупают фабрики в Сан-Паулу и пентхаусы в Рио. Кроме того, сейчас мы имеем положительное сальдо торгового баланса с Соединёнными Штатами, что приносит большую пользу нашей гражданской промышленности."
USA_WAL64_the_resegregation_of_schools:0 "Универсальная сегрегация"
USA_WAL64_the_resegregation_of_schools_desc:0 "Президент Уоллес перешел Рубикон и совершил немыслимое: он навязал школьную сегрегацию всем штатам Союза. Чернокожие и северные прогрессисты в ярости от этого нового угнетения, и даже многие из его сторонников считают, что на этот раз он, возможно, зашел слишком далеко. Уоллес победил на платформе прав штатов, и этот новый закон бросает вызов всей концепции государственной автономии. Массовые митинги уже формируются в северных городах, и по всей стране поступают сообщения о вспышках расового насилия, когда §jдружинники Йоки§! производят "citizens arrests" on Black children as they go to class.\n\n§xWas it worth it, Mr. President?§!"
