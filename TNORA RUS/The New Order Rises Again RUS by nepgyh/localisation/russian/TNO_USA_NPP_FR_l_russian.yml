USA_sen_bill_name_47:0 "Закон о расходах исполнительной власти на федеральную помощь"
USA_sen_bill_desc_47:0 "Неспособность Национал-прогрессивной партии сотрудничать все больше и больше портит имидж нашей администрации, а разъяренные конгрессмены лают на нас со всех углов. Итак, пришло время получить то, чему все могут быть рады: "
USA_sen_bill.204.t_passed:0 "Закон о расходах исполнительной власти на федеральную помощь - успех"
USA_sen_bill.204.t_failed:0 "Закон о расходах исполнительной власти на федеральную помощь - провал"
USA_sen_bill.204.d_passed:0 "Прямые репортажи со ступеней Вашингтона, округ Колумбия, свидетельствуют о буре смятения, недовольства и некоторых мягких приветствий, когда сегодня в Конгрессе была подписана новость о большом скачке исполнительной власти в закон, причем веселая Национал-прогрессивная партия пользовалась общим успехом. После нескольких месяцев подготовки, демографического анализа и межпартийных дискуссий и переговоров был принят Закон о расходах исполнительной власти на федеральную помощь, позволяющий расширить полномочия федерального вмешательства в области государственных бюджетов.\n\nОднако растерянность Соединенных Штатов не привела к ослаблению волнения, царившего в администрации. Президент Джордж Уоллес решительно выступал за успех законопроекта, заявив, когда он поступил в Сенат, что "Tyranny is the death of all nations. However, we'll be damned sure to use the strength of our economy for the betterment of Americans, not the other way around." Furthermore, the National Progressive Party as a whole has remarked that the Wallace administration's success has been "a great success in the step for bipartisanship in an era of division and separation, with betterment for everyone in the country ensured." as one spokesperson for the Progressive wing of the NPP stated.\n\nNevertheless, groups of Americans have rallied in protest of the signing of the bill into law, with some of the more moderate factions of the country finding the situation abhorrent. "The National Progressive Party has cultivated, fed, and nurtured an abomination to enter into the Congress, and they happily allowed such a mischievous, gross violation of constitutional American justice to allow for a huge step in party strength." one Democrat said, waving around a banner depicting a crown atop President Wallace's head as they marched in protest. Meanwhile, moderate Progressives find themselves terrified, many citing the potential for President Wallace to exploit the naturally progressive act in order to segregate the education system further. Only time will tell how President Wallace seeks to use the Act further."
USA_sen_bill.204.d_failed:0 "Выступая в прямом эфире со ступеней Капитолия Соединенных Штатов, тысячи людей выразили свою радость, гнев и разочарование в связи с последними неудачами администрации Уоллеса в законодательном процессе. Закон о расходах исполнительной власти на федеральную помощь, возможность расширить контроль исполнительной власти над расходными процессами внутри страны, даже расширить национальную власть над бюджетами штатов в некоторых областях, сбивающее с толку предложение президента, который так резко критиковал федеральное вмешательство в прошлом. Похоже, что присущая этому предложению путаница в конечном счете оказалась слишком большой азартной игрой для президента Уоллеса, поскольку последние сообщения указывают на то, что законопроект не прошел через голосование Сената Соединенных Штатов.Администрация Уоллеса обнаружила, что борется за ответы, чтобы обеспечить прошлую законодательную ошибку в истории администрации, с несколькими командами представителей в Вашингтоне, округ Колумбия. отвечая на бесчисленные вопросы журналистов, один из них заявил, что "President Wallace greatly expresses his vociferous loathing for the bureaucracy that strangles the country of any potential good to emerge from legitimate governance." These sentiments stretch across the National Progressive Party, however, as one representative of the Progressive branch of the National Progressive Party expressed his dissatisfaction with the actions of the Senate in the goals of the party and the President, even if they typically disagreed.\n\nHowever, not all Americans appear disheartened at the President's failings in the Senate today, as the number of protests have been met with an equal number of celebrations on behalf of more moderate members of today's politics. One member of the House of Representatives, who wished to remain anonymous, stated that "The Republican-Democrat Party finds the President's lack of success in the amalgamation of the worse sides of traditionalism and progressivism to be a great victory in terms of American stability and progress." Though the country remains divided, everyone is alert for the potential future after the administration's failure in Congress."
