 KIRK.3.t:0 "Диктатуры и двойные стандарты"
 KIRK.3.desc:0 "Когда кто-то открывает номер журнала Commentary, он ожидает увидеть много интересного: статьи о том, что происходит за рубежом, в Германии, статьи о еврейской культуре и религии, но больше всего - статьи о политических проблемах дня. Если бы кто-то взял в руки ноябрьский номер 1965 года, то увидел бы на его обложке известного политолога из Джорджтауна Джин Джей Киркпатрик. Сразу под заголовком ярким красным шрифтом было написано "So," he began, "you plan on completely overthrowing the government of the Dominican Republic without having a single American soldier involved?"\n\nKirkpatrick nodded, and McCain became even more puzzled. "Then why am I here?"\n\n"Secretary McCain, the Western Hemisphere occasionally requires a deft touch, and occasionally a less-than-deft touch. The plans set forth by the Central Intelligence Agency are not in conflict with those of the Department of Defense; rather, they require them. These regime changes need to happen, and the Agency will get them done, but the United States military will ensure that these new regimes remain loyal."\n\n"Like Guyana?"\n\n"Like Guyana," said Rostow. "Most of the regimes throughout Latin America are less-than-friendly to American interests, and far too friendly to those of our enemies. The Dominican Republic is a domino that might fall over if given just one small... push. We need to make sure it falls on our side. Once that's done, the muscle of the American military will be a good motivator for them to stay on our side.""
 KIRK.3.a:0 "Из огня да в полымя."
 
 KIRK.4.t:0 "Джин Киркпатрик в Александрии"
 KIRK.4.desc:0 "Джин Киркпатрик находилась на перепутье в своей жизни. Она не знала точно, что ей делать и как к этому прийти. Она уже около года работала в Совете национальной безопасности и смогла продвинуть дела в правильном, по ее мнению, направлении.\n\nИ все же ей хотелось большего. Хотя она была женщиной, сосредоточенной на внешней политике, она не была незнакома с миром внутренней политики. С ее твердой верой в важность профсоюзов и поддержкой гражданских прав, она полностью соответствовала платформе демократов - что вполне логично; она была зарегистрирована как демократ столько, сколько себя помнила. Конечно, знание того, к какой партии она принадлежит, не помогло ей достичь своих целей - если она вообще знала, какие у нее цели.\n\nОтвет на этот конкретный вопрос прозвучал в четверг. Она не узнала ни имени звонившего, ни кода города, расположенного в округе Колумбия, но была рада, что взяла трубку. Говард Смит, представитель десятого округа Конгресса штата Вирджиния, уходил в отставку, и Демократический национальный съезд искал нового кандидата. Джин Киркпатрик была идеальным ответом на этот вопрос. Живя в Александрии (прямо через Потомак от Вашингтона), она уже была хорошо известна в политическом мире как убежденный интервенционист за рубежом и человек, который ценит важность профсоюзов и прогрессивной политики внутри страны. Выбор ее кандидатуры не вызвал сомнений у высшего руководства Демократической национальной конвенции - она полностью соответствовала их целям и убеждениям.\n\nБез колебаний Киркпатрик согласилась - миллион мыслей уже проносились в ее голове. Она уже составляла список дел, которые ей предстояло сделать - от изготовления табличек до звонков, - и представляла себе очень напряженные следующие пару дней."So," he began, "the President wants the Dominican President ousted by this man?"\n\n"Vincho Castillo," replied Rostow, puffing up a cigarette, "Dominican lawyer, political figure, and leader of the opposition. It's a good thing, too; Caudillo Joaquin Balguer is a bit of a fascist strongman."\n\n"And Castillo isn't?"\n\nRostow smiled. "Maybe he is, maybe he isn't, but he's better than the alternative. In any case, how have your preparations for his coup gone?"\n\n"Well, after making a few calls, a few bribes, and a few friends, I'd say our friend in Hispanola has his chessboard set. He's got a few thousand CIA-armed militiamen at his back."\n\n"And the Dominican army?"\n\n"We're looking into that. Word in Langley is the commander of the Santo Domingo garrison might take a 'donation' over a paycheck."\n\n"Well then, what are we waiting for?""
 KIRK.4.a:0 "Огонь разгорается все жарче."
 
