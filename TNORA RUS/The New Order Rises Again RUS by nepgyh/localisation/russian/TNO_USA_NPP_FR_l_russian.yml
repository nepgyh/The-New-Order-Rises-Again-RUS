USA.1704.d:0 "Господин главный судья, члены Конгресса США, уважаемые гости и сограждане:\n\nПочти 200 лет Американская Республика и её данная Богом Конституция служили маяком для народов всего мира. В то время как другие страны рушились — от войны, от бедности, от потери морального облика — Америка оставалась сильной. Демократические, иудео-христианские ценности своего народа сопровождали эту страну в бурю за бурей, в битве за битвой.\n\nНо теперь мы сталкиваемся с новым кризисом; тот, который режет сердце нашей нации. Почти целое поколение, по крайней мере до сегодняшнего дня, американского народа лишили его конституционного неотъемлемого права на выбор президента. Вместо того, чтобы принять кандидатов, представляющих их культуру и традиции, небольшая группа радикальных элит навязала Америке недоумков и бездельников, желающих стать могильщиками нашей Республики.\n\nЭти скрытные влиятельные лица, живущие в своих особняках за миллионы долларов в Нью-Йорке и Вашингтоне, диктовали Америке, кто может и не может её представлять. Они сделали это, чтобы пожинать плоды правительства, в то время как народ платил за их излишества. Они опустошили американские города и превратили их в притоны, управляемые головорезами и бандами, ввергая семьи в нищету, в бесконечную цикличную нищету. Добрые и богобоязненные семьи видели, как их кварталы превращались в гетто так называемыми благодетелями, видели, как влиятельные лица продавали свои фабрики враждебным иностранным интересам, видели, как их сыновей отправляли умирать в бессмысленных чуждых войнах.\n\nНо люди, в конце концов, восстали, как и в 1776 году. И я здесь для того, чтобы это восстание осталось в анналах истории. Пока я занимаю этот пост, я буду работать над сохранением традиционных ценностей нашей цивилизации..."Among the foremost duties of a government in the provision for the common defense; a guarantee, against external aggression, the survival of our way of life. We must ask ourselves: is the government fulfilling such duties? As evidenced by foreign troops on rightful American soil, and the continued warnings from military men that our current strategy is ineffective, and my very presence on these steps, perhaps the answer is "No". I have been elected and approved by the American people to head a new presidential administration. I know full well the responsibilities placed in me by them and by God, and will fulfill them to the best of my ability..."\n\n"...The troubles faced by our nation today cannot be solved by a single man, or woman. It does not require the sacrifice that so many have made in service to democracy, as in the Argonne, or on Bougainville, or on the dunes of the Namib. However, it does require the best effort of every citizen to believe in themselves and their capacity for great deeds. In this endeavor, I have the utmost confidence in the people of the United States to adapt to and overcome their challenges, for we are the progeny of almost two centuries of great individuals. We are America, and with our exceptional will and the grace of God, no trial shall prove too great for our strength to overcome.""
USA.1704.a:0 "Тёмное и странное обращение."

POLITICS_KIRK_DESC:0 "Многие менее либерально настроенные политики когда-то считали, что женщина слишком мягка, чтобы занимать пост президента - слишком ослаблена женской нежностью. Теперь глупцы и сомневающиеся выстраиваются в очередь из уважения и страха перед Джин Дуэйн Киркпатрик: женщиной со стальным сердцем и умом политика. Всю жизнь верившая в важность профсоюзов и иностранного вмешательства, Киркпатрик попала в центр политического внимания, когда разразился нефтяной кризис. Благодаря ее мастерству в геополитике и несгибаемой решимости, президентство далось ей сравнительно легко. Теперь, будучи президентом, она выступает за то, что называют "Kirkpatrick Doctrine": a geopolitical precept that America should support friendly dictatorships in order to prevent the spread of Nazi totalitarianism. While this concept has drawn ire from many, few doubt its effectiveness in achieving its goal.\n\nOriginally from Oklahoma, Kirkpatrick studied at Columbia University while a member of the "Young People's Socialist League", the youth wing of the Socialist Party of America. While continuing to study political science at Columbia, she became less and less enthralled with socialist maxims, eventually deciding that socialism required a fundamental change in human nature to succeed. Over many years, her conservative values grew while others withered, until all that remained was cold, hard, pragmatism. After completing her PhD in 1968, Kirkpatrick became an extremely outspoken member of the Far Right, with her focus on foreign policy playing a major role in the rebranding of the group since the end of the Civil Rights debate.\n\nNow, the practical, calculating woman of iron sits in the Oval Office, slowly hammering a soft nation into a creature as unyielding as she is. If she has her way the Central Intelligence Agency budget will skyrocket, as will the number of pro-American third world dictatorships. The chaotic winds of the world, whether through words or through swords, shall be rent into an order that respects and fears the United States of America."

