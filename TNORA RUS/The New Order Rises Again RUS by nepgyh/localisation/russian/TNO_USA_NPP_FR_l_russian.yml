wallace.425.t:0 "Размахивая флагом"
wallace.425.desc:0 ""You promised the unions that their jobs would stay in America in any trade deal?" Senator James Thrumond's furious voice thundered through the phone, the latest of a steady stream of FR-NPP congressmen venting their rage to the President. Word of Wallace's concession to Michael Harrington's labor activists had spread rapidly through the party - not helped by Harrington and the C-NPP waving their success around like a prize trophy in the FR's faces.\n\nWallace tried to sound more calm than he felt. "Look, Fulbright, the tariff reductions are monumental in themselves. For years, it's been business bitching about tariffs tariffs, tariffs. There's no need to rush any discussions about labor."\n\nFulbright wasn't having any of it. "Let me tell you something, the biggest contributor to cost isn't tariffs, it's people. You give the unions this, and what's next? They'll threaten strikes and walkouts for fucking dental insurance."\n\nWallace would laugh at Fulbright's exaggerations, if it weren't so politically dangerous. "Just because we signed a trade deal doesn't mean the unions are going to revolt-"\n\n"For fuck's sake, you could have worked with some of the business boys in the R-D parties. Why the hell did you decide to wave the red flag with Harrington, of all people?" Fulbright fumed.\n\nWallace eventually managed to calm Fulbright down, but he hadn't been as successful with everyone else. Fulbright's hadn't been the hardest call of the day; he simply had been the most memorable."
wallace.425.a:0 "Неловко."

wallace.426.t:0 "Экономическая помощь для Австралии и Новой Зеландии?"
wallace.426.desc:0 "Хотя многие в Конгрессе долго утверждали, что Австралия и Новая Зеландия нуждаются во всей помощи, которую Америка может им оказать, учитывая их шаткое положение на пороге Сферы Сопроцветания, любой посетитель Канберры и Веллингтона мог бы сказать вам, что эти две страны похожи на Соединённые Штаты - богатые и стабильные демократии, все одинаково приверженные защите свободы с помощью имеющихся у них ресурсов.\n\nКонечно, США на протяжении десятилетий регулярно оказывали военную помощь Австралии и Новой Зеландии, чтобы укрепить их военное положение, но экономическая помощь - это совсем другое. Даже если это подсластит сделку для австралийцев и киви, это не значит, что им нужны дороги, больницы или другая общественная инфраструктура, которую они не могут финансировать сами. Большая часть предложения, лежащего сейчас на столе Уоллеса, просто распределяет блоковые гранты австралийскому и новозеландскому правительству, управляемым и распределяемым по их усмотрению.\n\nУоллес почесал в затылке. Конгресс хотел помочь австралийцам и новозеландцам, и он не был им несимпатичен - но разве все это не слишком? Может быть, пришло время отправить предложение на повторное рассмотрение в Конгресс..."
wallace.426.a:0 "Предоставляйте субсидии как есть"
wallace.426.b:0 "Австралийцы и киви прекрасно обходятся без субсидий!"

wallace.427.t:0 "Экономическая помощь Центральной Америке?"
wallace.427.desc:0 "Хотя суммы, выделенные на предложение о расширении экономической помощи Центральной Америке в рамках Пертского соглашения, не являются непосильными, распределение финансирования оставляет много вопросов.\n\nВозможно, в силу ограниченности ресурсов, имеющихся в Государственном департаменте, предназначенном для малых стран Латинской Америки, это предложение было в основном написано внешними "
wallace.427.a:0 "Программа развития остается!"
wallace.427.b:0 "Фруктовые компании больше не нуждаются в халяве!"

wallace.428.t:0 "Экономическая помощь Индии?"
wallace.428.desc:0 "Уоллес с нетерпением ждал предложения Госдепартамента о пакете экономической помощи Индии - и готовое предложение, лежавшее у него на столе, действительно ошеломляло. Индия была жемчужиной в короне его предложения для создания торговый пакт, чтобы связать вместе свободные экономики Азии, но за это придётся заплатить почти непомерную цену.\n\nВ отличии от Австралии или Центральной Америки, Индия остается отчаянно бедной страной с населением более чем в два раза больше, чем в Соединённых Штатах, и без существующего американского корпоративного присутствия. Он смешивает отчаянную потребность в инфраструктуре с нехваткой местного частного капитала для ее финансирования, оставляя огромный счет прямо на американском правительстве и налогоплательщиках.\n\nУоллес мог слышать, как ученые кричат о крови, столкнувшись с потенциальной ценой победы Индии в Пертском соглашении. И все же успешное окружение Японии было бы неоспоримой стратегической победой."
wallace.428.a:0 "Все ради победы."
wallace.428.b:0 "Это бизнес, а не благотворительность!"

wallace.429.t:0 "Грант помощи США-Австралии-Новой Зеландии"
wallace.429.desc:0 "Президент Уоллес пролистал краткое содержание предложения, предоставленной госсекретарем Фулбрайтом, в то время как Стром Тёрмонд оживленно расхаживал взад и вперед по Овальному кабинету.\n\n"The Australians and New Zealanders agree to lower their tariffs on American mining and agricultural machinery in exchange for reciprocal reductions on coal, copper, and dairy imports." Wallace said, chewing on his pen. "Sounds good to me, Fulbright. Good work."\n\n"Like hell it is," Thurmond spat, facing off against President Wallace across the Oval Office desk. "What are we going to tell the coal miners in West Virginia and the farmers in the Great Plains?'"\n\n"Calm down, Strom", Wallace looked up from his papers without rising from his chair. "America's still the largest single producer of foodstuffs and crucial minerals in the OFN. I'm sure they'll still be competitive on price, once you factor the transport costs and the impact of our regulatory cuts in - "\n\n"Try telling Joe Smith about how the NPP gave a handout to the Australians while selling his business down the river." Thurmond threw his hands up exasperatedly. "For Christ's sake, I can hear the R-D talking points now -"\n\n"I think they'd be more pissed if we left Australia and New Zealand in the cold, to be abandoned just like Hawaii in '45!" Wallace shot back. "We're facing down the Japanese - and that's always a winning message.""
wallace.429.a:0 "Свободный мир сражается вместе или умирает в одиночку!"

wallace.430.t:0 "Программа помощи развитию США"
wallace.430.desc:0 "Сегодня представитель "
wallace.430.a:0 "Для народа!"
wallace.430.b:0 "Для компании!"

wallace.431.t:0 "Индийская инфраструктурная инициатива"
wallace.431.desc:0 "Правительство Соединённых Штатов официально объявило, что Индийская инфраструктурная инициатива, детище президента США Джорджа Уоллеса, была запущена сегодня утром. Правительство США выделяет Индии колоссальную сумму денег и срочно запросило консультации, чтобы выяснить, как будут распределяться эти средства и как будут осуществляться проекты.\n\nУ нас есть неотложные потребности, а именно проекты социального развития и образования, столь важные как для будущего нашей страны, так и для обеспечения человеческой безопасности нашего народа. Американцы, с другой стороны, стремятся повысить качество жизни нашего городского населения, которое, по их мнению, будет продолжать расти и в будущем сформирует большую потребительскую базу для американских товаров."
wallace.431.a:0 "Развитие сельских районов - это ключ к стабильности."
wallace.431.b:0 "Средний класс - это ключ к развитию."

wallace.432.t:0 "Урегулирование споров между Инвестором и государством"
wallace.432.desc:0 "После нескольких месяцев последовательных переговоров можно было бы простить ожидание, что собравшиеся делегаты сторон, ведущих переговоры по Пертскому соглашению, будут уставшими, с затуманенными глазами и хриплыми голосами. Американская делегация рассчитывала на это.\n\nС глубокой скамьей переговорщиков из Государственного, Торгового и казначейского департаментов они приложили огромные усилия, чтобы измотать своих коллег в течение нескольких дней, прежде чем ввести безобидно названную оговорку об урегулировании споров между инвесторами и государством. Юридические детали были запутанными, но в глубине души Вашингтон хотел гарантировать, что американские фирмы не будут подвергаться легкомысленным юридическим спорам со стороны правительств - или экспроприации - без надлежащей компенсации.\n\nВ то время как Австралия и Новая Зеландия могли бы поддержать это предложение, учитывая их сильный частный сектор и сопоставимую с США правовую базу, центральноамериканские страны были другим вопросом. Доминирующее присутствие "
wallace.432.a:0 "Еще кофе?"

wallace.433.t:0 "Начинается филибастер"
wallace.433.desc:0 "Все так, как мы и боялись. Когда Сенат сел за стол, чтобы начать заключительные дебаты и голосование по PFTA, один сенатор от РДК подскочил к трибуне с решительным блеском в глазах. Он начал говорить - и продолжал говорить - и не прекращал говорить очень, очень долго.\n\n"
wallace.433.a:0 "Stay on target!"
wallace.433.b:0 "Объявите голосование с правом решающего голоса и положите конец этой бессмыслице!"
wallace.433.c:0 "Мы сдаемся..."

wallace.434.t:0 "Закрытие Дебатов по Пертскому Пакту провалился!"
wallace.434.desc:0 ""You sure we've got this in the bag?" Vice-President Curtis 'Bombs Away' LeMay asked.\n\n"We've worked the vote five times. We have the votes to kill the Perth filibuster. Positive." The floor leader said to the former general, checking himself before he added a 'sir' at the end. '\n\n"I hope so," LeMay replied, walking back to the Senate dais. "Because if you're wrong, your ass is grass."\n\nThe roll call began, with LeMay - serving as President of the Senate - called individual senators to vote. The floor leader watched, checking the last whip count on his copy of the Senate roster. "Yea." "Yea." "..."\n\nLeMay looked confused. The floor leader's mind raced. Somebody wasn't present. But it could be handled; senators could come late, all that mattered was how they voted -\n\n"Apologies, present now. Nay." An NPP senator, flanked by two R-D colleagues, strode back into the chamber with their unexpected dissent. The floor leader gulped, as LeMay glared. "Yea." "Nay." "...Nay."\n\nOne by one, the vote turned against the NPP, as the floor leader sunk into his seat and LeMay's demeanor turned from mildly displeased to positively murderous. As the vote concluded, the floor leader eyed the exits as LeMay stormed towards his desk, looking ready to live up to his wartime nickname."
wallace.434.a:0 "Утка для прикрытия!"

