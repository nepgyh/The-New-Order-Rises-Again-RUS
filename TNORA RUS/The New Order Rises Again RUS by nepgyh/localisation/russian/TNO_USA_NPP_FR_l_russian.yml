USA_sen_bill_desc_61:0 "В Соединенных Штатах с профсоюзами очень сложно иметь дело. Конечно, некоторые компании будут утверждать, что профсоюзы вредят их способности расти; но это лишь говорит об их слабости, верно? Вместо этого мы будем работать с прогрессистами и работать над Законом о консолидации американских профсоюзов, который введет прецедент штрафов в отношении любых компаний, пытающихся злоупотребить правами гарантированных профсоюзов работников. И не только это, но и некоторые из республиканцев могут оказать нам некоторые услуги, если мы будем работать с ними над этим..."
USA_sen_bill_name_62:0 "Закон о рабочих местах"
USA_sen_bill_desc_62:0 "Говорят, что лучшая программа социального обеспечения всегда будет работа. Закон о Рабочих местах направлен на обеспечение того, чтобы те, кто хочет работать, имели возможность сделать это, предоставляя финансируемые правительством образовательные инициативы и профессиональную подготовку для малообеспеченной молодежи. Новые сантехники, сварщики и медсестры всегда востребованы, куда бы вы ни отправились, и предлагаемый законопроект призван связать этот спрос на рабочую силу с огромным неиспользованным резервом безработных трудоспособных работников, что, несомненно, принесет пользу как нашей экономике, так и нашим гражданам, которые недостаточно обеспечены услугами."
