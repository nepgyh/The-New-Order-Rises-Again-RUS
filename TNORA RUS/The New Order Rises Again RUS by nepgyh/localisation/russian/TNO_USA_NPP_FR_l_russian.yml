 KIRK.6.t:0 "Вдали от дома"
 KIRK.6.desc:0 "Джин Киркпатрик привыкла к трудностям. Она привыкла к жестким конфликтам, нелегким битвам и сложным задачам. Черт возьми, вся ее геополитическая точка зрения - доктрина Киркпатрик - была основана на борьбе. Поэтому вполне логично, что она ожидала ожесточенной борьбы за десятый округ Конгресса Вирджинии. Она ожидала, что ей придется бороться с националистической фракцией НПП Джоэла Бройхилла.\n\nЭта битва, конечно, так и не состоялась. Киркпатрик легко победила - подавляющее большинство избирателей выбрали ее. Расположенный прямо за Вашингтоном, Десятый округ Конгресса Вирджинии извлек выгоду из прогрессивности столицы, а также из того, что в нем проживает бесчисленное количество людей, работающих на Холме. Бесчисленные сотрудники, как партии действующего президента, так и противников, выбрали Джин Киркпатрик у избирательной урны - она обеспечила лучшее будущее как для Вирджинии, так и для всей страны.\n\nОднако было две вещи, которые действительно повлияли на результаты голосования и сделали победу Киркпатрик гарантированной. Вернее, два здания - Пентагон - штаб-квартира военных, и Лэнгли - штаб-квартира ЦРУ. Члены обеих групп подавляющим большинством проголосовали за Киркпатрик, видя, что ее ценности совпадают с их собственными - ее стойкая ястребиная позиция и приверженность борьбе с фашизмом были предметом восхищения, начиная с самого нового, самого зеленого агента ЦРУ и заканчивая самым старшим генералом.\n\nДжин Киркпатрик, вернее, конгрессвумен Киркпатрик, была воодушевлена, но не удивлена. Она видела в этом единственный логический исход. Хотя она ожидала более трудной борьбы, она была именно там, где хотела; и она могла продолжать двигаться вперед к тому, чего она хотела. Она не могла почивать на лаврах - пока не могла. У конгрессвумен Киркпатрик было миллион дел - от встреч с коллегами до найма сотрудников, она планировала быть очень занятой.\n\nОдно было точно: она больше не в Оклахоме."individuals suspected of foreign allegiance" without trial. What exactly this nebulous term would have meant in fact, however, is a matter of great debate.\n\nWith a defeat of her plans in Congress, President Kirkpatrick's foreign policy plan seems to have been slowed, at least for now. While the President herself has yet to comment on the bill's failure, the White House Press Secretary said that "things would be moving forward as planned". The Kirkpatrick Doctrine, it seems, will not be stopped so easily."
 KIRK.6.a:0 "Горящий факел."
 
 KIRK.7.t:0 "Вдали от дома"
 KIRK.7.desc:0 "Джин Киркпатрик привыкла к трудностям. Она привыкла к жестким конфликтам, нелегким битвам и сложным задачам. Черт возьми, вся ее геополитическая точка зрения - доктрина Киркпатрик - была основана на борьбе. Поэтому вполне логично, что она ожидала ожесточенной борьбы за десятый округ Конгресса Вирджинии. Она ожидала, что ей придется бороться с националистической фракцией НПП Джоэла Бройхилла.\n\nОна получила битву, которой так отчаянно желала. С приходом Джорджа Уоллеса от НПП в Белый дом (всего в 10 милях от округа) национальное настроение изменилось в сторону консерватизма - южного. И президент Уоллес поддержал кандидата, который, по его мнению, соответствовал этому - Джоэла Бройхилла, человека с историей расистских и антисемитских тирад. Только благодаря умелому использованию средств массовой информации и рекламы Киркпатрик смогла победить его - хоть и с небольшим разрывом.\n\nОднако было две вещи, которые действительно повлияли на результаты голосования и сделали победу Киркпатрика гарантированной. Вернее, два здания - Пентагон - штаб-квартира военных, и Лэнгли - штаб-квартира ЦРУ. Члены обеих групп подавляющим большинством проголосовали за Киркпатрик, видя, что ее ценности совпадают с их собственными - ее стойкая ястребиная позиция и приверженность борьбе с фашизмом были предметом восхищения, начиная с самого нового, самого зеленого агента ЦРУ и заканчивая самым старшим генералом.\n\nДжин Киркпатрик, вернее, конгрессвумен Киркпатрик, была воодушевлена, но не удивлена. Она видела в этом единственный логический исход. Хотя она ожидала более трудной борьбы, она была именно там, где хотела; и она могла продолжать двигаться вперед к тому, чего она хотела. Она не могла почивать на лаврах - пока не могла. У конгрессвумен Киркпатрик было миллион дел - от встреч с коллегами до найма сотрудников, она планировала быть очень занятой.\n\nОдно было точно: она больше не в Оклахоме."individuals suspected of foreign allegiance" without trial. What exactly this nebulous clause means, and how it will be implemented going forward, remains a matter of quite some debate.\n\nWhile many of the left-leaning political figures in America blow the whistle of "tyrant!", the Kirkpatrick Administration's foreign policy plans are quickly spurring into motion. The new powers invested in the President and her staff have not only given her a chance to exert her will by force, if necessary; they have also given her a great boost to her political confidence. When the next bill comes, it may not be so veiled in flowers and smiles."
