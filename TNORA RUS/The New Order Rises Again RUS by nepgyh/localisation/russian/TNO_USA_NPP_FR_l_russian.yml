RD_R_compromise_desc_61:0 "президент Джордж Корли Уоллес, человек, известный на всем Юге своей убежденностью быка, смешанной с хитростью змеи, задумчиво постукивал карандашом по своему столу в Белом доме. Перед ним на столе лежал законопроект, написанный и готовый к представлению: Закон о консолидации Американского Рабочего Союза. Все должно быть в порядке, рабочие помогают в партийном единстве, но ноющее чувство разъедало разум президента Уоллеса, беспокойство о том, что РДК просто такие упрямые ублюдки, что они откажутся поддержать AWUCA. "Sonovabitch." Wallace muttered, as he reached out towards the Oval Office's phone, twirling the dial a few times. "Hello? Yes, this is Wallace. Glenn, we need to talk..."\n\nJust two days later, and President Wallace found himself across the desk from the famed Ohioan governor, praised for his service, his dreams of the stars and stripes, and his never-ending charm. "So, Mr. President, what is it that I can do to serve you today, sir?" Glenn asked. "I'm glad you asked, Glenn, cause we have a lot to discuss up here. Tell me, Glenn, how cold does it get in Ohio?" Wallace said, rising out of his chair and wandering towards the window. Glenn had to sit back and think about the odd question the President asked. "Well, sir, it can get quite chilly up there in the winter, why do you ask, sir?"\n\nWallace shot his eyes back towards Glenn. "Cause that's just how fucking cold I feel proposing this Union act to the Senate, and if I don't get some more support from Republicans like you, then I think I'll just be freezing to death, now won't I?" Wallace said, pouring a glass of whiskey for himself and the Senator. "Ah, so hospitality for votes. I understand your bargain, Wallace, but we're gonna have to get something in return for all of this, sir. Throw in a few lines regarding Social Security and we have ourselves a deal here, sir."\n\nWallace could hardly contain his frustration regarding Glenn's demands. If he gave in, that would mean he could jeopardize his status as the strongman of the party, able to get the NPP to the Presidency like it never had before. If he refused, AWUCA could be left alone, and end up dead in the water. The silent room only rang out with the noise of a glass, as Wallace edged it towards Glenn, asking for him to drink once more.\n\n"Sorry, but I'm not the drinking type, Mr. President.""
