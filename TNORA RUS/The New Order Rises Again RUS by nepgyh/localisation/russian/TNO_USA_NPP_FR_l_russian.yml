USA_MCS_Revolt_category_desc:0 "Открытые симпатии администрации к военно-морскому флоту и Военно-воздушным силам вызвали политическую бурю в Вашингтоне, когда армия отказалась смириться с сокращением своего статуса. Конгресс, скорее всего, начнет собственное расследование нашего подхода к гражданско-военным отношениям, что может повлиять как на рейтинги одобрения Администрации, так и на эффективность армии, при этом обнаружив еще больше разногласий между фракциями НПП. Нам нужно будет поторопиться с завершением наших военных реформ и восстановлением контроля над армией, прежде чем Конгресс вырвет решение из наших рук..."
