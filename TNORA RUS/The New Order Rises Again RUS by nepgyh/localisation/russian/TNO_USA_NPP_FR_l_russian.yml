USA_sen_bill.209.d_passed:0 "Система образования в Соединенных Штатах Америки остается одним из ключевых факторов успеха многих американцев в стране, давая миллионам возможность узнать больше, чем они когда-либо могли раньше. Тем не менее, в странном акте реформы администрация Уоллеса сочла уместным настаивать на реформах в отношении учебной программы образования, которое получают дети, причем некоторые, по-видимому, заявили, что "a reinforcement of American ideals and belief is what is necessary for the success of this country's future." Thus, the National Educational Curriculum Reform Act, or NECRA, has issued a set of reforms to bring education closer to history and the United States' involvement in the world, such as the Second World War, and other reexaminations of events, such as the American Civil War.\n\n"I don't see how anyone could dislike this. We're going to be teaching the youngsters about the strengths of this country, and how they ought to be proud of it. What's wrong with all that?" President George Wallace stated in a press conference following the passage of the bill. Many in the Far Right have congratulated the President for his senatorial success in passing NECRA, believing that these educational reforms will promote the American spirit, and encourage a greater devotion to their country than "some within this country right now could ever hope to know."\n\nMeanwhile, groups of teachers have assembled in several areas to demonstrate their dissatisfaction with NECRA, and other educational policies of President George Wallace. "Just because President Wallace has a knack for encouraging patriotism at every corner does not mean he can force that down every child's throat! Besides, challenging current systems are a pathway to growth, not an encouragement to stand against their country!" argued one math teacher from Vermont, leading a group of mathematics teachers whose jobs may become endangered due to NECRA's requirements demanding more history teacher