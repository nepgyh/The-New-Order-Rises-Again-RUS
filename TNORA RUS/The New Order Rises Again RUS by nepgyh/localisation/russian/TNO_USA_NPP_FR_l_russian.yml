USA_one_hell_of_a_situation_desc:0 "У президента Лемэя нет ни избирательного мандата, ни опыта управления, ни желания для этой работы. Всего за несколько лет страна получила 5-го президента, а нынешний не тот человек, который подходит для этой задачи.\n\nИ все же Лемей - босс. Исполнительная власть принадлежит ему. Люди в Конгрессе лояльны...пока. Он сталкивается с серьезным пробелом в том, как действовать дальше. Он мог бы играть роль политика, проводя платформу П-НПП, в то же время заигрывая с демократами и Ц-НПП. Но лично Лемэю наплевать на сегрегацию. Может быть, это возможность для него стать индивидуалистом, каким он всегда должен был быть, и использовать свой срок пребывания на посту, чтобы заставить интеграцию пройти через ад или высокую воду, став героем для Америки."
USA_hardest_of_lines_desc:0 "Лемей может быть охиоанским янки, но он знает, что ему нужна поддержка избирателей Уоллеса, чтобы остаться на своем посту и сохранить П-НПП сильной. Мы, очевидно, не можем быть откровенно расистскими маньяками, которые пытаются выпотрошить гражданские права, разграбить черные школы и навязать сегрегацию на севере - посмотрите, куда это привело Уоллеса. Но мы можем занять твердую позицию в пользу американского частного предпринимательства и, насколько это возможно, замедлить неизбежную интеграцию.\n\nЛемей заверит свою южную базу поддержки, что он выступает за их суверенитет и их образ жизни. Он попытается убедить Север, что он также принимает ограниченную интеграцию, и попытается спасти любую поддержку, которую он может получить от Ц-НПП. Лемэю, возможно, придется пожертвовать своими личными ценностями, но его долг требует, чтобы он попытался спасти партию."
USA_wrangle_the_NPP_desc:0 "Как Уоллесу вообще удалось убедить всех этих социал-демократов в партии поддержать его, совершенно за пределами понимания президента Лемэя. Тем не менее, долг требует, чтобы он сделал все возможное, чтобы собрать НПП.\n\nЛемей сядет поболтать с Майклом Харрингтоном, демократическим социалистом, командующим блоком Ц-НПП. Он будет уверять его, что тоже хочет осуществить десегрегацию в Америке, как бы ни казалось обратное. Надеюсь, этого будет достаточно, чтобы сохранить единство партии."
USA_promise_what_they_want_desc:0 "Разговоры дешевы, так что мы можем позволить себе их вдоволь. Ц-НПП может быть настойчивой обезьяной на вашей спине, но, возможно, с достаточным количеством модных интеграционистских словечек мы сможем уговорить их и двигаться вперед с нашей повесткой дня.\n\nЛемей включит очарование в серии конференций с центральным блоком. Он заверит его, что, конечно, поддерживает интеграцию и расовое равенство, но что он должен тщательно взвешивать идеалы против прагматизма, когда дело доходит до расчета с крайне правым блоком. Интеграция будет обещана, какой бы ограниченной она ни оказалась. Этого должно быть достаточно, чтобы успокоить Ц-НПП."
USA_allies_across_the_aisle_desc:0 "Уоллес, возможно, был достаточно харизматичен, чтобы одержать сокрушительную победу в 64-м, но его отстранение ясно показывает, что политический компромисс никогда не был его сильной стороной. Но Лемей видит возможности, к которым Уоллес был слеп, и он видит растущее консервативное движение среди демократов, которые больше...понимают южную перспективу, чем республиканцы.\n\nЛемей обратится к демократам, встретившись с Барри Голдуотером, восходящей звездой их консервативного крыла. Президент покажет ему, что они согласны по большему количеству вопросов, чем расходятся во мнениях, и выразит энтузиазм по поводу работы с демократами по созданию сильных консервативных институтов в Америке. Конечно, Голдуотеру, возможно, придется быть немного более гибким в вопросе гражданских прав, но это и есть компромисс, не так ли?"
USA_revanchist_rhetoric_desc:0 "В конце концов, вся НПП в этом замешана. Мы собрались вместе, чтобы сформировать общее видение, работать над общей целью. Эта цель - вернуть наши порты и Гавайские острова, несмотря ни на что.\n\nМы будем способствовать единству партии, играя на нашей общей реваншистской повестке дня. Р-ДП это кучка молокососов, у которых кишка тонка встряхнуть Японию. Ц-НПП может быть уверена, что, несмотря на наши разногласия по гражданским правам, "Bombs Away" LeMay will make Tokyo tremble, and avenge the injustices of the Second World War."
USA_like_wallace_never_left_desc:0 "Что ни говори об Уоллесе, но, в отличие от Лемэя, народ действительно голосовал за него. Уоллес стал публичным политиком по воле народа, и Лемей обязан поддерживать его, несмотря на свои личные опасения. Юг может быть уверен, что Лемей сделает все возможное, чтобы защитить свои свободы и традиционный образ жизни.\n\nЛемей будет защищать наследие Уоллеса. Уоллес был в целом хорошим человеком, но был сбит лишь несколькими критическими ошибками, которые не должны были затмить его в остальном блестящую работу. Президент Лемей бывший вице-президент Уоллеса, и Юг должен гордиться его неизменной приверженностью низовой революции Уоллеса против федеральной тирании."
USA_select_integration_desc:0 "Лемей все сказал и теперь пришло время идти пешком. В частности, он собирается идти по очень тонкому канату, где он должен убедить Р и Ц-НПП, что он дал им то, что они хотели, в то же время показывая Южным Д и П-НПП, что он и пальцем не тронул их внутренние учреждения.\n\nПрезидент начнет разрабатывать невероятно ограниченную программу интеграции. Школы будут "desegregated", but not forced to consolidate their formerly black and white school districts. Businesses will be "integrated" but the owners will be given the benefit of the doubt on all service refusals. And of course, everyone will be allowed to take their sweet time integrating. You can't suddenly force such a drastic change on the South, that was the very mistake that led to Wallace's election in the first place."
USA_exempt_private_schools_desc:0 "Чего не понимают эти либералы? Частные школы не финансируются на наши деньги, так что не наше дело, кого они принимают. Неужели мы скажем Гарварду, что они должны убрать с улиц всех нищих? Очевидно, что нет, так кто же такое федеральное правительство, чтобы говорить белым частным школам, что они должны принимать черных студентов, которые искажают их тщательно культивируемую среду обучения?\n\nПрезидент Лемей даст зеленый свет "segregation academies" by exempting private schools from integration quotas. Any man of means will be free to enroll his children in private sector education. And if some of those schools choose to bar certain students on the grounds of their race, that's their prerogative. Not the government's schools, not the government's problem."
USA_yearly_integration_quotas_desc:0 "Вот кость, которую мы бросаем Ц-НПП. Мы говорим им: "Sure, we'll integrate. We'll even set integration quotas!" That's how we square this circle, the devil is in the details. We'll have quotas, sure, but they'll be low as can be, double digits even, and your average Southerner will hardly notice a difference.\n\nWe will begin drafting the yearly integration quotas, and they will be painfully low. As low as we can haggle the C-NPP down to. Integration will happen, but it will happen at a sluggish pace. This will hopefully placate both the Center and Far Right blocs of our party."
USA_service_for_service_desc:0 "Лемэю много раз приходилось проверять свои убеждения на протяжении всего своего президентства, но он проводит жесткую линию на песке в армии. Военные должны оставаться интегрированными, по крайней мере, для того, чтобы мы могли действовать эффективно. Он не позволит сегрегационизму заразить его любимые вооруженные силы, и он даже будет выступать за военную интеграцию.\n\nПрезидент Лемей будет способствовать социальной интеграции в Вооруженных силах. Он представит вступление в армию чернокожим американцам как путь к более высокому социальному положению и авторитету. "Service for service", military service enables members of the Black community to be served by the government through veteran benefits and by the people through their respect."
USA_right_to_denial_desc:0 "Интеграция не может быть универсальной сделкой, это деликатная операция, которая должна быть адаптирована к потребностям отдельных сообществ. Нужно ли нам насильственно интегрировать преимущественно белые округа? Нужно ли нам консолидировать сегрегированные школьные округа, где черные школы не так уж плохи? Нисколько.\n\nМы наполним наше интеграционное законодательство огромным количеством изъянов. Частные школы уже были освобождены, но теперь государственные школы тоже найдут освобождение, если они достаточно постараются. Независимо от того, насколько бессмысленны их причины, любая школа сможет воспользоваться своим правом отказать в приеме цветным ученикам."
USA_all_together_desc:0 "Черный, белый, зеленый, красный, можем ли мы избавиться от проблемы? Спор о гражданских правах был открытой раной в сердце нашей нации, и президент Лемей делает все возможное, чтобы объединить страну после неудачного спора, который привел к импичменту Уоллеса. Теперь черные и белые могут сражаться, но когда придет враг, мы соберемся вместе и прогоним их с глаз долой.\n\nПрезидент Лемей выйдет в эфир и попытается успокоить нашу расовую напряженность. Он заявит, что его новое законодательство о гражданских правах является окончательным ответом на борьбу за гражданские права. Он также напомнит нам о нашей общей борьбе против японского империализма и о мести за наши территориальные потери в войне. Надеюсь, это поможет нам перевязать раны и двигаться дальше."
USA_protect_our_troops_desc:0 "Армия - самое любимое учреждение нашей нации. Это герои, которые выиграли для нас Первую Мировую Войну и сделали все возможное во второй. С одним из своих в Овальном кабинете они, наконец, получат заслуженное уважение.\n\nПрезидент Лемей выступит с речью, наполненной провоенной и реваншистской риторикой. Войска будут называться нашим величайшим национальным достоянием и единственной надеждой на возвращение наших потерянных земель. Надеюсь, это повысит боевой дух военных и отвлечет общественность от проблемы гражданских прав."
USA_separate_but_equal_desc:0 ""
USA_air_power_above_all_desc:0 "Военно-воздушные силы Соединенных Штатов не имеют себе равных. У нас самые лучшие самолеты. Наши летающие мальчики будут контролировать небо и заставят японцев пригнуться и укрыться. Если вся НПП может стоять за чем-то одним, то это наша мантра "Bomb Japan!"\n\nLeMay will increase his investments into our Air Force, his military alma mater and the branch best equipped to secure victory in the next conflict. Hopefully these new military investments will spook the Japanese into standing down when tensions heat up."
USA_personal_problems_desc:0 "Президенту Лемэю пришлось принести много жертв на протяжении всей своей администрации. Ему пришлось пожертвовать своими убеждениями, своими целями и, возможно, даже своей душой. Но все это было сделано во имя партии. Он выполнил свой долг, стал президентом, в котором нуждалась партия, и заставил гордиться своим предшественником. Он сделал все, что должен был сделать, все, что от него ожидали.\n\nТак почему же Центр все еще ворчит? Почему они бубнят о правах на это и правах на то? Он дал им их проклятую интеграцию. Что еще они могут реально хотеть от Лемэя? Его работа закончена, и он готов уйти на пенсию. Если умеренные все еще недовольны, это их проблема."
USA_moderate_roots_desc:0 "До того, как мы стали ультраправыми, мы были патриотической партией. Нас возглавлял генерал Паттон, и нашей целью было отомстить за несправедливость японцам, а не поддерживать расистские институты южных элит. Пора расставить приоритеты и снова стать партией американских патриотов, независимо от цвета их кожи.\n\nЛемей осудит расизм столь же публично и недвусмысленно, как и любой другой человек. Он будет тянуться к восходящим звездам в партии, таким как Маргарет Чейз Смит и Спиро Агню, хорошие примеры американских патриотов, которые не являются расистами. Лемей вернет П-НПП к тому, что задумал генерал Паттон, даже если ему придется тащить брыкающуюся и кричащую партию обратно к ее корням.\n\n§RУоллес/Лемей были избран по сегрегационистскому мандату, и эти избиратели могут плохо отреагировать на новое направление партии...§! "
USA_denounce_wallacism_desc:0 "Доверие к Уоллесу было самой большой ошибкой, которую когда-либо совершали и Лемей и эта страна. Его бесцеремонное отношение к расовой сегрегации и его усилия по демонтажу всех федеральных институтов, которые удерживают эту страну вместе, нанесли беспрецедентный ущерб нашей нации. Пришло время назвать вещи своими именами и назвать Уоллеса подонком, каким он и является.\n\nЛемей решительно осудит сегрегационистскую и антифедералистскую политику Джорджа Уоллеса. Он будет призывать к укреплению федерального правительства и осуществлению гражданских прав. Уоллес будет вычеркнут из идеологического канона НПП и останется без официальной поддержки со стороны партии."
USA_alienate_the_FR_NPP_desc:0 "Президент Лемей не друг расистам. Он ясно дал это понять после того, как осудил Уоллесеизм. Уоллес, возможно, и возглавлял партию несколько месяцев назад, но теперь это партия Лемэя. В новом П-НПП сегрегационизм умирает, будет мертв завтра и останется мертвым навсегда. Любой, кто не согласен, может найти другую партию.\n\nЛемей сделает поддержку интеграции обязательным условием для продолжения членства в П-НПП. Это укрепит П-НПП как чисто патриотическую партию, а не как сегрегационистскую пешку. Это может привести в бешенство нашу южную базу, но если они не ценят, что президент делает правильные вещи, тогда президент не нуждается в них в своей партии.\n\n§R"If they're purged from the§! §gNPP Far-Right§! §Rthen there will only be §rone faction left§! §Rwhere segregationists can find a home...§!""
USA_appeal_to_the_hard_republicans_desc:0 "Шокирующий поворот президента Лемэя в вопросе гражданских прав открыл много возможностей для двухпартийного сотрудничества. Возможно, нам и удалось поговорить с демократами, но теперь у нас есть шанс склонить на свою сторону даже самых либеральных республиканцев. А Лемей знает, с кем поговорить...\n\nЛемей назначит встречу с Линдоном Джонсоном, сенатором-республиканцем от Техаса. Они обсудят свои разногласия и, скорее всего, придут к соглашению по многим вопросам. Это обеспечит нам много голосов республиканцев в Сенате, когда придет время сделать наш шаг по гражданским правам."
USA_southern_hospitality_desc:0 "То, что Лемей поддерживает интеграцию, не означает, что он ненавидит Юг; это был выбор Юга - сосредоточить всю свою идентичность вокруг сегрегации. Юг приветствуется и желанен в П-НПП, но им придется найти новый этос, чтобы жить по нему.\n\nМы проведем кампанию на Юге, продвигая гостеприимную и нежную Южную идентичность. Мы будем умолять южан считать себя классически терпимым народом, добрым и учтивым ко всему человечеству. Надеюсь, это смягчит наши потери популярности в южных штатах, как только Лемей осуществит свой генеральный план..."
USA_perfectly_balanced_desc:0 "Во времена Уоллеса "Progressive" part of our name wasn't worth a wooden nickel. The Far Right exercised hegemonic control over the party and left the Center bloc in the dust. But under LeMay, all will have a fair say. Having purged the segregationists from the Far Right and made deals with the liberal Republicans, the balance of power between the NPP's Far Right and Center wings has been made equal. Consequently, it's time to start making many things in this country more equal.\n\nWith the party now whipped into line, LeMay will begin his real political initiatives. This will include pro-business tax policies, educational investments, strengthening of the military, and of course, the Civil Rights Act. After cutting the segregationist deadweight loose, President LeMay is ready to start putting his plans into action."
USA_military_model_to_integration_desc:0 "Некоторые бизнесмены, которые хотят быть политиками, любят говорить, что они будут управлять этой страной так же, как управляли своими компаниями. Ну, президент Лемей тоже планирует управлять этой страной как ротой, то есть ротой солдат.\n\nЛемей отдаст приказ о десегрегации, и, клянусь Богом, это будет сделано. Вооруженные силы будут десегрегированы, как только его перо покинет бумагу, и это будет образцом для Америки."
USA_tax_breaks_for_business_desc:0 "Лестер Мэддокс, может быть, и злится из-за того, что ему приходится обслуживать чернокожих в "
USA_expand_the_GI_bill_desc:0 "С момента принятия закона о перевооружении военнослужащих 1944 года те, кто служил в этой стране, могут быть уверены, что эта страна будет служить и им. Но этого недостаточно. Большая причина нынешней американской депрессии заключается в том, что наши ветераны чувствуют себя заброшенными и неуважаемыми после нашего поражения в войне.\n\nПрезидент Лемей подготовит проект расширения субсидий на их счета. Ветераны могут быть уверены, что если они поступят в любой государственный университет в своем штате, их обучение будет полностью оплачено и они получат более высокие пенсии и пособия по безработице. Это позволит нашим ветеранам вносить свой вклад в экономику и чувствовать себя хорошо вознагражденными за свою службу."
USA_university_tax_breaks_desc:0 "Конечно, когда в университетах внезапно появится большое количество студентов, их ресурсы будут сильно напряжены притоком. Если мы хотим, чтобы наши ветераны получили достойное образование, мы должны помочь нашим университетам принять их.\n\nПрезидент Лемей объявит специальные налоговые льготы для университетов. Это должно освободить место в их бюджетах для расширения их программ и жилых помещений. Надеюсь, что в результате наши национальные уровни образования будут одобрены."
USA_pull_back_economic_intervention_desc:0 "Помимо принуждения их к интеграции, правительству не нужно иметь такую тяжелую руку в частном секторе. Это один из постулатов Уоллесизма, который Лемей может оставить позади. Федеральное правительство не имеет права играть роль няньки для каждого владельца магазина в стране, пришло время позволить нашему бизнесу свободно процветать.\n\nЛемей ослабит регулирование бизнеса и сократит различные программы, которые стремились направить экономику. Это сэкономит деньги в нашем бюджете, а также даст бизнесу больше свободы вносить свой вклад в экономику."
USA_militarized_schools_desc:0 "Нам нужно свежее мясо для мясорубки, а самое свежее мясо созревает, как только выходит из средней школы. Чтобы убедиться, что эти потенциальные рекруты не пойдут в колледж или не сделают карьеру, мы должны послать рекрутеров прямо в школы, чтобы направить их на правильный путь.\n\nЛемей найдет призыв на военную службу в средних школах страны. Они будут включать в себя рекрутеров, устанавливающих столы и дающих ободряющие речи о том, почему служение вашей стране может быть отличным карьерным путем. Это должно увеличить число рекрутов."
USA_the_american_nationalist_desc:0 "«Имейте гордость, мои дорогие американцы. Гордитесь тем, что ханьский угольщик в Маньчжоу-го, польский раб в Верхней Силезии и лишенный человечности француз в Бургундии, все смотрят на один источник вдохновения. Один путь света, который проливает луч надежды на все человечество, последний маяк свободы и последний шанс человечества на освобождение. Мы, Соединенные Штаты Америки, и есть этот свет. Пока мы держим его горящим, он однажды осветит весь мир».\n\nЛемей произнесет зажигательную патриотическую речь, чтобы объединить нацию в преддверии своего предстоящего Акта о гражданских правах. Надеюсь, это смягчит последствия этого акта для стабильности нашей страны."Have pride, my fellow Americans. Have pride that the Han coal miner in Manchukuo, the Polish slave in Upper Silesia and the Frenchman deprived of his humanity in Burgundy all look towards one source of inspiration. One course of light that shines a ray of hope on all mankind, the last beacon of liberty and humanity's last chance for emancipation. We, the United States of America, are that light. As long as we keep it burning, it shall one day illuminate the whole world."\n\nLeMay will give a rousing patriotic speech to unite the nation in anticipation of his upcoming Civil Rights Act. Hopefully this will mitigate the impact the act will have on the stability of our nation."
USA_military_pipeline_desc:0 "Юг исторически снабжал эту страну некоторыми из своих лучших офицеров, в то время как Север снабжал ее материальными средствами через свои заводы. Мы не можем позволить себе продолжать иметь такую однобокую систему, особенно когда становится ясно, что качество оборудования часто так же важно, как и качество генералов.\n\nПрезидент Лемей вложит деньги в новую военную промышленность на юге. Это должно обеспечить много рабочих мест для местных жителей и смягчить некоторое негодование, которое белое население будет испытывать из-за гражданских прав."
USA_liberty_and_justice_for_all_desc:0 "Когда Кертис Лемей впервые занял свое место в Овальном кабинете, он не был подходящим человеком для этой работы. Однако за последние несколько месяцев он уже перевернул американскую политику и переделал НПП по своему образу и подобию. Вся его тяжелая работа, все его жертвы, все это построено до этого момента, его великий опус в качестве президента:\n\nЗакон о гражданских правах.\n\nУоллес взорвет прокладку, когда узнает, что в ней содержится. Этот закон о гражданских правах гораздо более прогрессивен, чем все, что мог бы разработать Джон Кеннеди. Он поразительно строг в отношении школьной сегрегации и столь же жесток в отношении транспортной сегрегации. Это ударит по полу Сената, и Лемей сделает все, что в его силах, чтобы протолкнуть его. Когда он покинет свой пост, его будут помнить как единственного президента в истории, который отказался от всего своего политического будущего, чтобы встать на защиту Другой Америки.\n\n§xЭто полное предательство §gультрапрпавых НПП§!, §xголосовавших в 1964 году.§! §rОпределенные силы§! §xв этой стране будут искать мести.§!"
