 strom.1.t:0 "Вопрос о престолонаследии"
 strom.1.desc:0 ""Hello?"\n\n"Mr. Speaker? This is Thurmond."\n\n"As in J. Strom? Look I dunno if you've tuned to the tube lately but I have something very important to-"\n\n"I have, Mr. Speaker. That's precisely why I'm calling. You're next in line for the Oval Office in the wake of this tragedy. And I'd like to say, as a colleague and as a friend, that you should reconsider accepting the offer."\n\n"First off, you're not my friend you far-right fuck. Second, who are you to tell-"\n\n"Tell? Hopefully I'm not going to have to tell anyone anything. But if you were to be sworn in, it would be my duty as a public servant to inform the public of matters that would make the President unfit for the dignity of his-"\n\n"The fuck are you trying to pull here?"\n\n"The American people deserve better than a man who does the kind of unnatural, immoral, and disgusting acts which you commit in motels on a regular basis. Motels you checked into with an assumed name, alongside some unsavory men. Motels whose curtains you had conveniently forgotten to close, where certain onlookers might have been inclined to take truly unsightly photographs. We do deserve better than such a man, don't you agree?"\n\n"..."\n\n"I'll take that as a yes. Good call."\n\n"I'm not the disgusting one here, Thurmond. You are. Whole goddamn country will learn that firsthand as soon as you take office."\n\n"Your country thanks you for making the right choice."\n\n"Fuck you, Strom."\n\n*click*"
 strom.1.a:0 "Один день может изменить все."

 strom.2.t:0 "Расстановка фигур"
 strom.2.desc:0 "Первые несколько дней были мрачны. Пока нация оплакивала своего погибшего президента, Президент Тёрмонд спокойно встречался с верхушкой пакта, чтобы обсудить формальные вопросы его преемственности. Встреча за встречей шла скупая дискуссия между ним и осторожными остатками коалиции Бобби, которые видели в нем угрозу всему, ради чего работал молодой Кеннеди.\n\nЕсли он хочет чего-то добиться, понял Тёрмонд, то все эти идеалисты должны уйти.\n\nСначала ему понадобится вице-президент, который будет служить рядом с ним. Краткая оценка кандидатов даст ему очевидный ответ. Максвелл Тейлор, выдающийся бывший военный летчик военно-воздушных сил, достойный военный советник правительства США в течение по меньшей мере десяти лет и, что самое главное, печально известный "
 strom.2.a:0 "Король и ферзь на месте. Теперь об остальном."

 strom.3.t:0 "Дьявол из Арканзаса"
 strom.3.desc:0 "Джон Л. Макклеллан был давним союзником президента Термонда, одним из первых активных сторонников националистической партии в 50-х годах, страстным противником многих реформ президента Кеннеди, а теперь ключевым игроком в амбициях Строма. В телефонном разговоре, длившемся несколько часов, эти двое обсуждали свою стратегию, чтобы заставить правительство принять то, что они планировали. В конце концов, многое было сделано, но ещё многое оставалось сделать.\n\nПоспешное принятие правительством кандидатуры вице-президента заставило Тёрмонда осознать, что у него есть шанс, и Макклеллан посоветовал ему воспользоваться им в полной мере. В то время как НПП все ещё не оправились от убийства, а страна оставалась в оцепенении, они были гораздо более склонны принять его амбиции в интересах восстановления некоторой легитимности и нормальности. Им придётся действовать быстро, но награда за успех будет велика.\n\nТёрмонд поручил Макклеллану собрать союзных законодателей вместе, чтобы подготовить необходимые законопроекты, и быстро. Когда все было записано, они брали слово и проходили мимо каждого из них, один за другим в молниеносном раунде политики. Пакт был загнан в угол, чтобы голосовать за них, а республиканцы-демократы были достаточно расколоты, чтобы несколько двухпартийных голосов можно было также получить от более консервативных мест."
 strom.3.a:0 "Пора сделать ход."

 strom.4.t:0 "Связать весь пакт"
 strom.4.desc:0 ""In this dangerous time for America, there can be no more room for discord and selfish bickering within our ranks. Our party must walk together in lockstep. I promise that under my leadership, this party will be more unified than it ever was before, and I am willing to use all necessary measures to ensure that our values - American values - are defended and enshrined forever!"\n\nIn a rousing speech delivered to the assembled NPP caucus, President Thurmond vowed to fight for the party against all struggles, both without and within. Denouncing the historically fractured nature of the NPP, he has declared that under his command, the party would move forward with one clear, decisive and "American" agenda. His remarks were met with enthusiastic acclaim by his fellow Right associates.\n\nFrom the sidelines, the Center looked on with steadily growing dread. They knew not how far President Thurmond might be willing to go to to unite the party under one agenda - his agenda. Through their muted but polite applause, they looked to one another and wondered how long their dreams of a fairer America could endure under their new leader."
 strom.4.a:0 "НПП отвечает только перед президентом."

 strom.5.t:0 "Выбор слона"
 strom.5.desc:0 "Наконец пришло время президенту Тёрмонду выбрать свой кабинет. Естественно, это будет уже не кабинет идеалистов и сторонников государственного переворота, как при президенте Кеннеди, а группа, приверженная восстановлению достоинства народа Америки.\n\nПервым на повестке дня будет выбор государственного секретаря. На эту должность претендовали два кандидата. Первым из них был сенатор от штата Арканзас, Уильям Фулбрайт. Фулбрайт был интересной личностью; будучи убежденным сегрегационистом, он занимал широкий спектр позиций по различным вопросам со всего политического спектра и неоднократно встречался лицом к лицу с республиканцами-демократами и прогрессивистами. Хотя, возможно, это не самый эффективный выбор, его способность к компромиссу могла бы помочь успокоить другие фракции в Сенате и обеспечить легитимность нового правительства Тёрмонда.\n\nВторым был Спиро Агню. Будучи способным и преданным политическим деятелем, Агню был более мягок в своих взглядах на проблему сегрегации, чем Фулбрайт, но он мог оказаться ценным активом благодаря своей приверженности и преданности американскому правительству. Он был тем, кого некоторые назвали бы "loyal" and others would call "a yesman," but regardless of perspective it was assured that he would follow President Thurmond's decree to the letter.\n\nBoth men would be beneficial to Thurmond in different ways, but only one could fill the role of Secretary of State. By the day's end, Thurmond had made his decision."
 strom.5.a:0 "Спиро Агню наша единственная надежда."
 strom.5.b:0 "Фулбрайт это правильный путь."

 strom.6.t:0 "Выбор коня"
 strom.6.desc:0 "Следующим на повестке дня был выбор министра обороны. В очередной раз на эту должность были выдвинуты два кандидата, и окончательное решение оставалось за Президентом.\n\nРоберт Берд, уроженец Западной Виргинии, является сторонником укрепления и упорядочения национальной безопасности путем предоставления дополнительного финансирования Пентагону и службам безопасности, одновременно "trimming the fat" and stripping out antiquated and unnecessary programs. Given the tensions that would undoubtedly arise from the more troublesome areas of society as a result of Thurmond's plans, a greater focus on security would not be remiss.\n\nAlternatively, there was Mendel Rivers. A representative of South Carolina since the War, Rivers is the epitome of an NPP Hawk. His fervent support of American military escalation in South Africa and his repeated calls for direct action against Japan had earned him the nickname "The Granddaddy of the War Hawks," a name he wore with great pride. His gung ho, guns blazing approach to foreign defence policy would be certain to appeal to the NPP as a whole."
 strom.6.a:0 "Берд обеспечит безопасность и постоянную стабильность."
 strom.6.b:0 "Риверс переманит ястребов на нашу сторону."

 strom.7.t:0 "Выбор ладьи"
 strom.7.desc:0 "Последней должностью, необходимой для заполнения нового кабинета Тёрмонда, был министр финансов. В интересах обеспечения видимости равновесия и легитимности оба кандидата на эту должность были людьми, полностью оторванными от сегрегационистских дебатов, каждый из которых проводил политику, которая могла бы очень понравиться массам и успокоить беспорядки после смерти Кеннеди и восхождения Тёрмонда.\n\nУилбур Миллс, один из самых влиятельных людей в Конгрессе в качестве председателя комитета путей и средств, посвятил себя борьбе за права южан и поддерживает нашу позицию по налогам и тому подобному, но, как правило, имеет несколько социал-либеральных наклонностей, которые могут повредить нам, когда мы будем укреплять свою власть.\n\nС другой стороны, Рассел Б. Лонг - человек с сильной политической родословной. Сын так называемого "Kingfish" Huey Long, and himself an accomplished Senator of Louisiana for many years, Long was a big proponent of government spending to improve the plight of the working poor, the elderly and the disabled. While not going so far as his father's more radical policies, Long fiercely believed that the plight of the less fortunate was the government's responsibility. While perhaps not the most economically viable option long term, he would only be necessary until the completion of Thurmond's crusade, and he would provide a much needed buffer of support from those he represented. With this final selection, the cabinet would be complete. A cabinet dominated by those loyal (or at least useful) to Thurmond's cause. Finally, the work could begin."
 strom.7.a:0 "Миллс успокоит рабочий народ."
 strom.7.b:0 "Лонг будет взывать к массам."

 strom.8.t:0 "Огонь слева"
 strom.8.desc:0 "Этого следовало ожидать, но это было не менее неприятно. День, когда президент Тёрмонд утвердил свой новый кабинет, был днём, на который многие сторонники реформ президента Кеннеди отреагировали с крайним отвращением. Небольшие протесты вспыхнули в более прогрессивно настроенных городах, далеко не столь взрывоопасные, как в разгар насилия за гражданские права, но тем не менее. Осуждая "hijacking" of the NPP with "race haters" and "sycophants," the many angry voices of those aligned against him would cycle through the news cycle, spreading slowly and insidiously.\nMany of the protestors looked to the remaining progressives within the NPP for reassurance, hoping that they might frustrate the president's plans. More worryingly, some began to speak up in support of some of the most extreme factions within the Left wing of the party, believing that only their radical proposals could "expunge" segregationist thought from the nation for good. It would seem that Thurmond's scheming had not just united his opponents against him, but also disillusioned them with the rest of mainstream politics.\nSomething would need to be done to take back control of the narrative, or else the dissent would only continue to grow."
 strom.8.a:0 "Проклятые прогрессивисты!"

 strom.9.t:0 "Тёрмонд обращается к нации"
 strom.9.desc:0 ""My fellow Americans, we stand today on a precipice. The assassination of our president and vice president so soon after the felling of another has quite reasonably rocked our nation to its core, and I assure you that I understand your uncertainty and fear in this difficult time. But now is not the time for petty bickering or ideological opportunism. Now is the time that all of us need to come together, as Americans, to restore our country to greatness. A greatness born of tried and true American tradition, justice and dignity that may have wavered over the years, but now can be reborn anew. So let us put aside our scuffles, and work united to move past this awful tragedy together."\n\nToday, President Thurmond addressed the nation to appeal for calm in the midst of continued anxiety over the assassination and consternation over his radical shift of the government. Though his speech failed to calm down his more vocal opponents, many polls suggest that his speech was met with approval by much of the general public. Some have come to see the president as a paternal figure attempting to steer America out of an impossible position, and that his more questionable actions are simply necessary measures to stabilize the country in a time when stability is needed the most."
 strom.9.a:0 "На нашей стороне Америка."

 strom.10.t:0 "Покойся с миром?"
 strom.10.desc:0 "Казалось, прошло так мало времени с тех пор, как Америка оплакивала своего последнего президента, а теперь ещё один умер раньше своего времени. В то время как президент Тёрмонд и Бобби Кеннеди не сходились во взглядах по большинству вопросов и выступали в качестве идеологических противников, Тёрмонд все ещё испытывал некоторое уважение к нему как к первому президенту, представлявшему Национал-Прогрессивный пакт. Именно Бобби позволил Тёрмонду и его союзникам занять место в правительстве, даже несмотря на имеющиеся разногласия.\n\nЕсть призывы как внутри правительства, так и снаружи почтить память погибшего президента и перемены, которые он принес и к которым продолжал стремиться. Было подготовлено несколько предложений, но комитеты ждут слова президента, чтобы изложить свои идеи. Необходимые поминки и сооружения обойдутся дорого, но это, несомненно, поможет успокоить нацию и подарит президенту Кеннеди достойный отдых.\n\nНекоторые члены коалиции Тёрмонда предложили вместо этого воздержаться от почитания его вообще, поскольку это может быть расценено как одобрение его... неприятной политики. Это, конечно, сэкономило бы время и деньги и удержало бы противников Кеннеди, но это было бы гарантированно расценено как серьёзный акт неуважения, который может разжечь и без того горькую напряженность, возникшую после восхождения Тёрмонда.\n\nРешение остается за президентом."
 strom.10.b:0 "Он был нашим президентом. Давайте почтим его."
 strom.10.a:0 "Пусть лежит в грязи. Его наследие умрет вместе с ним."

 strom.11.t:0 "Последнее оскорбление"
 strom.11.desc:0 "Сегодня на улицах было ещё жарче. Протестующие, которые и без того злились на президента Тёрмонда за то, что он изменил политику НПП, теперь кипели несказанной яростью, и к ним присоединились ещё более разъяренные голоса. Решение президента воздержаться от каких-либо почестей для президента Кеннеди было воспринято как последний позор в длинной череде мелких и мстительных поступков, и даже многие сторонники Тёрмонда назвали бы это бесчестье грубым.\n\nПо всей Америке протестующие маршировали с новой силой, разворачивая знамена и распевая гимны, восхваляющие жизнь и наследие обоих Кеннеди и осуждающие "betrayal" of Bobby's NPP, twisting it from a beacon of progress into a dark engine of reaction and bitterness. With many of the old civil rights forces and party activists out on the streets in fear of what more Thurmond would do, America had seemingly begun to pick at the scabs of what was once a settled conflict.\n\nIn the areas of the deprived and the intellectuals and the radicals, some would call the discarding of Kennedy's legacy the final proof of America's "hypocrisy". Ultimate evidence that there would never be true change as long as reactionary forces cling to the American government and drag the nation backwards. In their eyes, the only way to truly bring about an America for all would be to push for an entirely new form of politics.\n\nIn the halls of the Senate, the most radical of President Kennedy's allies would meet to discuss the swing in public opinion. Perhaps the party was not yet lost to them. Perhaps it would simply need a new, fresher, fiercer face."
 strom.11.a:0 "...возможно, некоторые из-за мертвых были в порядке."

 strom.12.t:0 "Подготовка к проводам"
 strom.12.desc:0 "После того как было дано разрешение на подготовку к мемориалу президента Кеннеди, предложения были представлены всем соответствующим сторонам. Две основные концепции были приняты в качестве наиболее вероятных кандидатов и ждут одобрения президента, прежде чем получить зеленый свет.\n\nПервое предложение состоит в том, чтобы в его честь был построен мемориальный памятник. Точная специфика мемориала ещё не определена - это может быть библиотека, статуя, как у Линкольна, возможно, какое-то современное искусство, но стоимость была определена партийными финансистами. Хотя это и дорого, но вряд ли обанкротит партию и станет более чем подходящим прощанием с Бобби и его наследством.\n\nНекоторые из наиболее прозорливых членов старой клики Кеннеди выдвинули предложение выделить день в качестве национального праздника в память о его жизни и смерти. Хотя окружение самого Тёрмонда насмехалось над такой, казалось бы, чрезмерной и, безусловно, более дорогостоящей мерой, грандиозный жест памяти мог бы быть именно тем, что нужно, чтобы объединить страну, все ещё потрясенную смертью Кеннеди.\n\nС другой стороны, обо всем этом можно было бы просто забыть. Хотя, как и прежде, люди могут не оценить этого ни в малейшей степени."
 strom.12.a:0 "Памятника было бы более чем достаточно."
 strom.12.b:0 "Новый отпуск не помешает."
 strom.12.c:0 "Это пустая трата времени, отбросьте оба предложения и забудьте об этом!"

 strom.13.t:0 "Мемориал"
 strom.13.desc:0 "Толпами американцы со всех концов света приезжали в столицу, чтобы засвидетельствовать свое почтение. Десятки тысяч людей собрались после захода солнца в Национальном торговом центре на Всенощное бдение при свечах в память о президенте Кеннеди. Среди них были крупные деятели прогрессивистов и некоторые из других фракций, семьи Кеннеди и вице-президента Гая, а также многие военные деятели, иностранные сановники и многие другие, которые были просто обычными людьми, пришедшими скорбеть и выражать соболезнования. Также среди них, отложив на одну ночь свои планы и амбиции, был президент Тёрмонд.\n\nПрогуливаясь среди людей, разговаривая с некоторыми из них, Тёрмонд выразил свою глубочайшую печаль по поводу потери Кеннеди, несмотря на многочисленные разногласия между ними, и долго говорил об уважении, которое он испытывал к этому человеку, несмотря ни на что.\n\nЗавершением недель траура и оцепенения для народа Америки станет рассвет нового дня. По мере того как скорбящие расходились по домам, многие невольно прониклись уважением к президенту Тёрмонду, который так охотно предлагал истинное достоинство поверженному политическому сопернику."
 strom.13.a:0 "Сердечное событие, которое должно ослабить некоторую напряженность."

 strom.14.t:0 "Призрак Джима Кроу"
 strom.14.desc:0 "Это произошло так быстро, что некоторые даже не знали, что это происходит, пока все не закончилось.\n\nПалата представителей и Сенат собрались в полном составе. Законодательство было введено с одной простой целью. "The repeal of the Civil Rights Act, a law so counterethical to American values and tradition that it is a wonder it was ever considered," in the words of Richard Russel. Before the press had time to respond, the papers had already cleared the House. A few days trapped in committees allowed the rumor mill to build. Surely it wouldn't go through? Surely the remnants of the Center and the other progressive factions would kill it before it got to Thurmond's desk?\n\nWhen it passed by the slimmest of margins in the Senate through the heavy-handed wrangling of Thurmond's coalition of segregationist old guard, there was a brief hour of utter silence. And then the wounds of the civil rights era tore open anew, and the cascade of blood and hate and violence flooded the streets yet again.\n\nIn the South, jubilant segregationists ran black residents out of their homes, jeering and beating them wherever they could be caught. Across the Black Belt, cars burned and shop windows shattered as a people finally considered human now found themselves cast in the role of lessers once more. In the northern cities the activists screamed until they were hoarse, led by those who had marched once before to demand that the American dream be granted to all only to watch the fantasy be shattered before their eyes.\n\nIn New York City, before a huge crowd of supporters, leftist organizer Gus Hall denounced with utter bitterness the takeover of the NPP in the name of bigotry and intolerance. Castigating the President in a half hour long rant, Hall demanded the immediate resignation of Thurmond and called for a new election "in which the people will certainly demonstrate their contempt for his despicable ploy to steal their future from them!"\n\nBefore him, the crowd roared with approval. Center, Left, and Liberal voices joined together in one furious chorus. The government was against them all, they knew, and a united front of those willing to struggle for their rights would be needed to fight the good fight."
 strom.14.a:0 "Мы отменили этот проклятый акт, но какой ценой?"

 strom.15.t:0 "Панегирик Джиму Кроу"
 strom.15.desc:0 "По мере приближения дня первого партийного собрания Национал-Прогрессивного пакта после смерти президента Кеннеди многие задавались вопросом, некоторые нервно, некоторые радостно, какова будет повестка дня дня. Большинство было почти уверено, что Тёрмонд будет говорить о Законе о гражданских правах. Призыв прекратить его исполнение, по крайней мере, если не полный отзыв, был почти гарантированным пунктом вызова, ожидаемого от президента. И когда он поднялся на трибуну, чтобы выступить перед собравшимися политиками, он действительно начал с разговора о судьбе закона.\n\nОднако никто из присутствующих не ожидал того, что он собирался сказать.\n\nПризнав, что он давно хотел отменить закон, назвав его "a sledgehammer trying to fix a splinter," Thurmond conceded to the concerned forces of the Center and the bewildered Far-Right that he could not allow himself to touch President Kennedy's most prestigious achievement. In the interests of party unity, in memory of President Kennedy and in the name of bringing stability back to America, Thurmond vowed that he would leave the Act in place. His speech concluded to the relieved applause of the Center-NPP and the stunned silence of many on the Right.\n\nAfter a long day of discussions on party conduct and other rather constructive matters, in which Thurmond won many of the Far-Right back with various promises to push forward some of their other agendas, the party emerged from their meeting more united than they had been in a long time. Though the Right and Thurmond himself quietly commiserated over the finality of civil rights, they accepted that a party and nation brought together was far more important than unrepentant reaction."
 strom.15.a:0 "Иногда нам приходится признать, что прошлое - это прошлое."

 strom.16.t:0 "Черный ход Джима Кроу"
 strom.16.desc:0 "Пресса собралась, чтобы услышать слова президента, полностью ожидая заявления о его позиции по отношению к объекту его отвращения - закону о гражданских правах. И, верный их предсказаниям, он действительно говорил об этом, и президент Тёрмонд изложил, как он собирается убить акт. Это будет не быстрая, чистая смерть, а грязная.\n\nЕго непосредственный мандат не состоял в том, чтобы отменить закон о гражданских правах, но вместо этого он прикажет федеральному правительству прекратить его применение. Любые неурегулированные претензии или меры защиты, выдвинутые от его имени, будут немедленно сняты, и судам больше не будет позволено ссылаться на него в любых решениях. Во всем, кроме названия, закона о гражданских правах больше нет.\n\nВ Нью-Йорке перед огромной толпой сторонников лидер марксистов Гэс Холл с полной горечью осудил захват НПП во имя фанатизма и нетерпимости. Осудив президента в получасовой тираде, Холл потребовал немедленной отставки Тёрмонда и призвал к новым выборам, "in which the people will certainly demonstrate their contempt for his despicable ploy to steal their future from them!" Before him, the crowd roared with approval. Center, Left, and Liberal voices joined together in one furious chorus. The government was against them all, they knew, and a united front of those willing to struggle for their rights would be needed to fight the good fight."
 strom.16.a:0 "Да благословит Бог Америку, ибо президент уже точно не..."

 strom.17.t:0 "Визит Джерри Мандера"
 strom.17.desc:0 "Аналитики тщательно изучили данные переписи. Проанализировали протоколы голосования. Подробно рассмотрены исторические тенденции и социально-экономические факторы, влияющие на местную политику. Когда все было сказано и сделано, они приступили к составлению проекта. Каждая нарисованная чернилами линия, каждая граница, каждая населенная точка были частью сложной вычислительной процедуры. Когда модели были доведены до разумной степени совершенства, они были представлены законодательным органам штатов, которые подписали новые границы округов в закон без единого слова.\n\nТолько на следующее утро кто-то понял всю хитрость происшедшего. Независимые аналитики признали данные, распределение населения, намерения голосовать и отказались от новых избирательных округов на юге и в различных других штатах, находящихся под управлением НПП. Каждый из них был тщательно сконструирован, чтобы свести к минимуму голосующую долю РДК и максимизировать долю НПП. Если бы не беспрецедентный сейсмический сдвиг в американской политике, пострадавшим штатам были бы гарантированы вотчины НПП, по крайней мере, в течение следующего десятилетия или двух.\n\nВо всех пострадавших штатах вновь лишенные избирательных прав избиратели прошли массовым маршем. Многие участники шествия были чернокожими, но теперь к ним присоединился и контингент белых избирателей-демократов, которые разделяли их отвращение к вопиющим манипуляциям. Марши были ожесточенными и сопровождались столкновениями с теми, кто считал новый порядок наиболее выгодным, но многие из них сумели сделать так, чтобы их голоса были услышаны. Многие были местными жителями, некоторые просто проезжали мимо. Некоторые из них были с окраин прогрессивистского крыла, теперь выходя в мейнстрим, чтобы захватить импульс против проклятой элиты.\n\nВ Вашингтоне президент Тёрмонд и его главные советники подняли бокалы за сохранение стабильности Национал-Прогрессивного пакта."
 strom.17.a:0 "Юг будет нашим навеки!"

 strom.18.t:0 "Самоанализ"
 strom.18.desc:0 "Президент Тёрмонд сидел один в Овальном кабинете. Бумаги валялись перед ним на столе. Все заголовки были о нем в эти дни, и они придумали так много красочных имен. "Usurper President", "The Snake in Kennedy's Boot", even "America's Hitler." And though he scoffed at how unimaginative that last one was, he could not help but wonder.\n\nRedrawing district boundaries, stuffing the courts, blackmail, openly trodding upon the legacy of the man whose death made it all possible. What would history think of him? What would they think of these, admittedly, blatantly un-American actions he had taken since day one to get to where he was now. He already caught a glimpse of it, as he glanced out of the window at the masses of protestors beyond the White House fences. The thought did momentarily disquiet him...\n\nAnd it soon passed. His heart hardened. His anger flared at those lowlifes outside, protesting against the authority of states and the values that America had been founded upon. What did they know? Idealistic simpletons such as themselves were half the reason he had to do any of this in the first place, to undo years of government overreach in the name of blind progress. What he was doing was un-American, yes, but he was doing it specifically to save America!\n\nNo. Everything he was doing was good. Everything he was doing was righteous. And he would keep doing it until he saw his plans through to the end."
 strom.18.a:0 "Это то, что нужно Америке. Все средства хороши."

 strom.19.t:0 "Меры предосторожности"
 strom.19.desc:0 "Ставки, думал президент Тёрмонд, слишком высоки, чтобы рисковать чем-либо в том, что касается закона. В эти трудные времена он нуждался в судьях, которые могли бы...смотреть на вещи с его точки зрения. Официально это было в его власти, но прецедент...ну, это было опасно.\n\nПолучение достаточного количества судей на скамье Верховного суда потребует одной из двух возможностей. Либо освободится достаточно мест, либо он сделает новые и заполнит их. Освобождение мест, естественно, потребует, чтобы те, кто в настоящее время занимает эти места, освободили их, и чтобы убедиться, что они захотят уйти так рано, потребуется действительно очень коварная тактика. С другой стороны, упаковка суда была столь же беспринципной и гораздо более откровенной мерой, которая, несомненно, ещё сильнее ударит по американскому осиному гнезду.\n\nНо в данный момент это едва ли имело значение. Он уже зашёл так далеко и восстановление американских ценностей было так близко. Все, что для этого потребуется, - это перетасовать несколько стульев."
 strom.19.a:0 "Мы, конечно, можем поощрять некоторые ранние выходы на пенсию..."
 strom.19.b:0 "Если мест не хватит, мы их сделаем"

 strom.20.t:0 "Закон о чрезвычайных судебных мерах"
 strom.20.desc:0 ""The current political environment of America has become unsustainably toxic, and the rule of law is under threat," explained Richard Russell to the assembled Senators. "In the interests of national security, we propose measures for the addition of four Justices to the Supreme Court of the United States of America..."\n\nAlmost immediately the Senate floor descended into chaos. The Republicans in particular were furious, calling it an unforgivable and blatant act of tyranny, and the floor was not silent for several hours as insults and accusations were traded between the parties and even within them. On the other hand, the Democrats were notably ambivalent on the matter, and their apparent lack of scruples with the bill did not escape President Thurmond's eye. With the NPP in lockstep behind his bullrush to the finish, the Democrats' support could be key.\n\nEven with some heavy handed tactics, support for the bill in the Senate is low enough that without the support of the Democrats, it is very unlikely to pass. Getting them on board would be crucial to passing the bill... at least, through the usual means. As per the constitution, the President has the power to force the bill through as an executive order. However, given the current situation of American politics and its frequent description as a "powder keg," using such forceful measures at this time could have dire consequences."
 strom.20.a:0 "Давайте не будем торопиться, посмотрим, поддержат ли нас республиканцы."
 strom.20.b:0 "Кто здесь главный? Подпишите указ!"

 strom.21.t:0 "Переговоры с дьяволом"
 strom.21.desc:0 "Несколько закулисных встреч и некоторая степень понимания была достигнута между кликой Тёрмонда и республиканцами. Не будучи полностью убежденными в законопроекте и несколько нервничая по поводу последствий, различные республиканцы выразили готовность "
 strom.21.a:0 "Мы не можем рисковать, подпишите этот указ!"
 strom.21.b:0 "Странное дополнение, но если оно получит их поддержку, то почему бы и нет?"

 strom.22.t:0 "Чинить то, что было сломано"
 strom.22.desc:0 "Исторически роль судьи Верховного Суда исполняли люди самых разных политических убеждений. Многообразие Верховного суда не позволяло одной из партий получить подавляющее влияние в течение последних двух столетий; наша судебная система была выше всего остального. Однако при предыдущих президентах наша великая система становилась все более деградирующей. Предыдущие судьи слишком часто выступали против нас, они демонстрировали явное предубеждение против американского образа жизни. Любой здравомыслящий человек мог бы сказать, что наш Верховный суд становится кислым, даже нечистым. Если бы у наших нынешних судей был выбор, они бы немедленно продали нашу страну социалистам и фашистам, а мы просто не можем допустить, чтобы такие люди занимали свои посты. Это изменится, начиная с сегодняшнего дня, с самого последнего указа нашего президента Тёрмонда.\n\nТёрмонд передает четыре места в Верховном суде консервативным южным юристам. Старые судьи часто были нерешительны и, следовательно, неэффективны. Наш новый Верховный суд будет единым, и его решения будут такими. Это будет частью великой Реформации, происходящей в великих Соединённых Штатах. Сначала нашим людям может не понравиться новая судебная система, но со временем они привыкнут к ней; нам нужно привить консервативные ценности каждому сердцу, каждому разуму, пока мы не объединимся как нация. Америка имеет новую консервативную судебную систему, и она будет жить до конца времен."
 strom.22.a:0 "Все начинается с правоохранительных органов."

 strom.23.t:0 "Марш миллионов"
 strom.23.desc:0 "Каким-то образом, когда казалось, что хуже уже не может быть, это произошло внезапно, но так предсказуемо. Когда новость о том, что отколол президент Тёрмонд, прокатилась по стране, то, что когда-то было едва сдерживаемым адом, теперь залито авиакеросином.\n\nКрик разнесся по всей стране. Крик страха и ярости. Крик о том, что правительство было полностью скомпрометировано силами, которые стремились оттянуть Америку назад и подорвать права и свободы всех ее граждан. Борьба с националистами велась уже не за права негров ради наследия одного человека, а за саму душу американской демократии. И люди откликнулись на призыв.\n\nОни пришли. Они пришли сотнями тысяч. Любые попытки укрепить Вашингтон против этого натиска были почти бесполезны. Толпы заполонили Национальный торговый центр, окружили Капитолий и Белый дом и заняли большую часть остальной части города. Они маршировали, брыкались, кричали от отвращения и отвращения к тому, во что превратилось их правительство. Те же самые люди, которые менее чем через четыре года проголосовали за правительство надежды и равенства, теперь стояли рука об руку против развращенного трупа этого правительства.\n\nСреди этого шума и на фоне обрывков контрдемонстрантов бушевали идеологи. Гэс Холл, теперь поборник того, что некоторые называли "true NPP," screamed bloody murder against the "betrayers of the American Revolution." A force of Far-Right supporters led by none other than George Wallace yelled back into the enraged masses, offering what opposition they could amidst their police-protected picket.\n\nAll across the country, smaller yet equally ferocious clashes broke out between those who shared the marchers' woes and those who approved of the new order. American fought American. Neighbor fought neighbor. Fires raged up and down the land as police desperately fought to regain control. All across the nation, the reopened wounds of American strife began to fester and rot. And at last, the true cracks in America's heart were exposed."
 strom.23.a:0 "О, Боже. Мы... зашли слишком далеко?"

 strom.24.t:0 "Марш миллионов" ## Quisling is killed by Milorg
 strom.24.desc:0 "Каким-то образом, когда казалось, что хуже уже не может быть, это произошло внезапно, но так предсказуемо. Когда новость о том, что отколол президент Тёрмонд, прокатилась по стране, то, что когда-то было едва сдерживаемым адом, теперь залито авиакеросином.\n\nКрик разнесся по всей стране. Крик страха и ярости. Крик о том, что правительство было полностью скомпрометировано силами, которые стремились оттянуть Америку назад и подорвать права и свободы всех ее граждан. Борьба с националистами велась уже не за права негров ради наследия одного человека, а за саму душу американской демократии. И люди откликнулись на призыв.\n\nОни пришли. Они пришли сотнями тысяч. Любые попытки укрепить Вашингтон против этого натиска были почти бесполезны. Толпы заполонили Национальный торговый центр, окружили Капитолий и Белый дом и заняли большую часть остальной части города. Они маршировали, брыкались, кричали от отвращения и отвращения к тому, во что превратилось их правительство. Те же самые люди, которые менее чем через четыре года проголосовали за правительство надежды и равенства, теперь стояли рука об руку против развращенного трупа этого правительства.\n\nСреди этого шума и на фоне обрывков контрдемонстрантов бушевали идеологи. Гэс Холл, теперь поборник того, что некоторые называли "true NPP," screamed bloody murder against the "betrayers of the American Revolution." A force of Far-Right supporters led by none other than George Wallace yelled back into the enraged masses, offering what opposition they could amidst their police-protected picket.\n\nAll across the country, smaller yet equally ferocious clashes broke out between those who shared the marchers' woes and those who approved of the new order. American fought American. Neighbor fought neighbor. Fires raged up and down the land as police desperately fought to regain control. All across the nation, the reopened wounds of American strife began to fester and rot. And at last, the true cracks in America's heart were exposed."
 strom.24.a:0 "О, Боже. Мы ... зашли слишком далеко?"

 strom.25.t:0 "Искусство убеждения"
 strom.25.desc:0 "После назначения нескольких лояльных агентов для проведения некоторых "investigative" work on some of the more troubling judges in the Supreme Court, Thurmond's loyalists found some rather intriguing information locked up in old J. Edgar Hoover's secure files. Some illicit hobbies here, sexual depravities there, one or two questionable financial transfers elsewhere and a sizable blackmail folder had been constructed. Some of the cases were somewhat on the weaker side, but it would be easy to fill them with false accusations. With enough true scandals to build off of, the false ones could easily be legitimized.\n\nNow all that was left to do was to arrange meetings with the judges in question. Simply out of concern for their health of course. Perhaps it was about time they retired? After all, better to get out of the limelight before they encountered any scandals..."
 strom.25.a:0 "Давайте обсудим ваше будущее... наедине."

 strom.26.t:0 "Осложнение" ## Status of trade unions
 strom.26.desc:0 "Встречи с "obstructions" saw a rather mixed response. All were very clearly uncomfortable with the information leveled against them, and some were furious, but they are now very aware of the severity of their position. Two of the judges immediately caved in, insisted they would "consider" the suggestions of the President and plan an early retirement. The other two, on the other hand, may prove to be a problem. A major problem.\n\nWhile they expressed a similar desire to consider their options, chatter was picked up by agents after the meeting that while they intend to retreat from public life, they are mortified by what they see as the "blatant corruption and blackmail" of the Thurmond government. While they have made no rash plans just yet, there exists a very real possibility that they may swallow their pride and talk to the press about what lengths the President is willing to go to to get his way.\n\nThis predicament has the potential to spiral out of control very quickly."
 strom.26.a:0 "Им лучше не разговаривать..."

 strom.27.t:0 "Без сучка и задоринки"
 strom.27.desc:0 "Один за другим судьи объявили о своей отставке. Быстро, просто, без эмоций. Письма об отставке сыпались одно за другим, и к полудню все они были подтверждены. В течение дня все четыре судьи удалились, чтобы "spend time with their families," and would never involve themselves in a court of law again.\n\nAs the day broke on Capitol Hill, the progressives watched in stunned disbelief as the details of the resignations were read aloud. Already, President Thurmond had moved to replace the judges with four of his own candidates, already lined up and waiting to take their seats. The Supreme Court, in one fell swoop, had been transformed into a bastion of conservative law, and thanks to the comparably young age of the selected judges, it was likely to remain that way for a considerably long time.\n\nThe increasingly meek remnants of the Center cried foul, insisting some foul play was at hand. The Left didn't even try to hold back, with one Congressman having to be dragged from the hall outright accusing the President of treason. Their protestations fell on deaf ears, however. Indeed, across the South and Southwest many of the Far-Right's loyal supporters openly celebrated the move, hailing a triumphant return to "the good old days.""
 strom.27.a:0 "Последние костяшки домино начинают падать..."

 strom.28.t:0 "Утечка"
 strom.28.desc:0 "Один за другим судьи объявили о своей отставке. Быстро, просто, без эмоций. Письма об отставке сыпались одно за другим, и к полудню все они были подтверждены. В течение дня двое судей удалились, чтобы "spend time with their families," and would never involve themselves in a court of law again.\n\n...and yet the two who President Thurmond had feared would talk, did exactly that. Within the day the press was on fire. Every paper ran the story on the front page, every news channel was playing it around the clock, everyone and their mother talked about how the President had actively threatened the judges out of their jobs. Attempts to discredit the judges by releasing the compromising data backfired completely, merely proving their stories to be true.\n\nIn New York, the police were forced to fall back as riots against the government grew to unprecedented levels, and elsewhere many other demonstrations continued to spiral out of control. Only in the South was there any significant marches in support for the government. In Washington, amidst scenes of abject chaos not seen within the Senate since the Civil War, an embattled President Thurmond did the only thing he could do.\n\nBy the day's end, as half of America watched in fury and another half watched in glee, four new justices would sit on the Supreme Court, ready to adhere to the President's command."
 strom.28.a:0 "Небольшая неудача, не важно. Суд наш."

 strom.29.t:0 "Новая норма"
 strom.29.desc:0 "Под руководством Президента Тёрмонда в Соединённых Штатах произошёл общенациональный всплеск количества махинаций. Все южные штаты перекраивали избирательные округа, чтобы обеспечить политическую победу консерваторов на всех возможных выборах. Большинство штатов на Среднем Западе также начали этот процесс. Даже северные политики проявили уступчивость по отношению к остальной части страны в осуществлении мер по предоставлению консерваторам офисов в своих штатах. Все идёт по плану в наших усилиях гарантировать Америке свободу от иностранного влияния.\n\nЛиберальные бунты вспыхивают сегодня в северных городах, с крупномасштабными движениями в Нью-Йорке, Бостоне и Чикаго. Наши лучшие полицейские быстро подавили протесты и восстановили мир. Другие демократические страны по всему миру осуждают наши действия, а некоторые даже угрожают покинуть печку, но наши дипломаты управляют ситуацией, пока мы говорим. Даже если здесь есть небольшое препятствие демократии, все это часть нашего плана по созданию чистой, сильной Америки. Все идёт просто замечательно."
 strom.29.a:0 "Все это "fraud" is necessary."

 strom.30.t:0 "Пламя"
 strom.30.desc:0 "Готовясь к заключительной речи, Тёрмонд почувствовал, как его охватывает странное умиротворение. Под громовые аплодисменты своей фракции. Среди оглушительной тишины прогрессивистов. Среди осуждения республиканцев-демократов и ревущих скандирований протестующих снаружи. Все стихло, когда он начал говорить.\n\n"My fellow Americans... I have not been the President you expected. I may not have been the one you wanted. But I am proud to call myself the President America needed. Who did what was necessary to prevent radical elements from steering our nation on the path to certain social decay!"\n\nHe paused as the applause from his fellow men of the Right drowned out all else. He briefly turned to the side, watching as every remaining Center representative stood in unison and moved silently for the exit, pointedly avoiding his gaze. To join the radicals outside, no doubt.\n\n"We have taken all the necessary steps to ensure that political stability in this nation is maintained, that our nation is never again led astray by short-sighted idealism and ignorance. Our eternal majority over the South shall be the bulwark ensuring that the mistakes of the Kennedy Presidency are never repeated. Hear me now - segregation is an American tradition, and those who would seek to trample on our flag with the mixing of the races and false equality shall never again rise to challenge it!"\n\nThurmond's heart beat furiously as the Right rose to salute and cheer him. But even now, at the cusp of his final victory, he felt a pang of unease. The chanting of the massive crowd outside yet echoed across Washington. It thundered across New York, Boston and Charleston. It roared across Nashville, Birmingham, Jackson and Atlanta. In Los Angeles and Baltimore and countless cities from sea to shining sea, America was on fire.\n\nPresident Strom Thurmond had achieved everything he had set out to do. Whether his victory would endure was more uncertain. Whether America would survive it unscathed was less certain still."
 strom.30.a:0 "Америка была восстановлена."

