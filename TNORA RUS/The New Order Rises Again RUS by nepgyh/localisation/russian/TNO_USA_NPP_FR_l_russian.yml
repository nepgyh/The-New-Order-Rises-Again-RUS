wallace.539.t:0 "Новое Письмо"
wallace.539.desc:0 "Президент Уоллес весь сегодняшний день провёл в своём офисе, продолжая возиться с уведомлениями, отчетами, аналитикой и другой скучной бумажной работой. "After all this exhaustion, they don't wanna give me any rest, do they?" Wallace muttered while tearing open a new set of reports. However, his eye had been caught as the door widened, and that aide from down the hall, what was his name, Wilson, came in with a pristine letter. "Good afternoon, Mr. President, they told me to directly leave you this." He said, handing the President the letter. "Thanks Wilson, go get yourself a donut." With that, the boy was out of the door.\n\nThe President tore into the letter to find a neatly written document within. "To President Wallace:" the document started. "Your efforts in the Congress and Supreme Court have been acknowledged by those sympathetic to your causes. Time and time again, national progress has been delayed or outright killed due to the intervening of federal powers, biased in their decision against allowing your administration's work to proceed into possibly promoting change in support to the traditions and morals of our country. Though many within the media and beyond have accused you of being a radical, outspoken bully, we recognized your actions to have been taken by a powerful member of our society who remains frustrated by those who take partisan sides before continuing to weigh out the true value held within, especially when you have openly and happily born witness to your willingness to cooperate and cooperate regarding the difficult issue of segregation. While the Southern States' Freedom over Socio-Educational Rights and Precedents Act produced extreme clauses, perhaps a group of ten sympathetic Democrats would be willing to discuss the matter and side in your future prospects?"\n\nThe President, exhausted as he was, could almost have thrown a party right there in the Oval Office having captured the victory within the Senate. Finally, he was winning somewhere, after all these battles and fights against Representatives, Senators, and Judges. "Wilson!" the President screamed. "Get back in here, and bring an extra donut with you!""
wallace.539.a:0 "Победа, они ещё будут сегрегированы!"

wallace.538.t:0 "Манхэттен Марширует, Уоллес Причитает"
wallace.538.desc:0 "Вспышки улиц Манхэттена озарили глаза президента и Роберт Берд. Там они увидели множество маршей, каждый из которых кричал и размахивал плакатами о "downfall of the American education system" and calling President Wallace a "child-hating monster of a President!" Afterwards, images flipped to these protesters clashing with New York City Police Officers, exchanging blows as bricks and batons go flying. "Byrd, what the fuck is happening out there? Why is Manhattan burning to the fucking ground as we speak?" Wallace demanded.\n\n"Well, sir, you see, the situation is fairly complicated." Byrd responded, being met with a frank "No shit." from the President. "During the successes of your Presidency, as well as some of the possible missteps, the party has been expanding in different parts as well. In particular, some folks from the Republicans and the C-NPP who share some similarly radical views, calling themselves the L-NPP are protesting the recent reforms for the education system." Wallace's jaw nearly hit the floor. "You're telling me that these mad bastards can't change to learn a little bit about how good they have it in this goddamned country? What's so bad about it, having the guts to say that it's the Japanese who need to get bombed next, or are they pissed off to learn that we have some patriotic, states-driven backgrounds? Fuck!" The President screamed, kicking his chair over in anger over the situation in Manhattan. "Byrd, you make sure to deploy every unit you have in your sleeves to New York, alright? I do not want this movement gaining traction, they'll try to run us into the ground if they see anymore from this, this, this shit!" The President stammered out. "Right away, sir."\n\nAs Byrd was preparing to do as he was ordered, he froze alongside the President at the song coming from the television sets from the Protesters.\n\nWhat did you learn in school today, \nDear little boy of mine? \nWhat did you learn in school today, \nDear little boy of mine? \nI learned that Washington never told a lie, \nI learned that soldiers seldom die, \nI learned that everybody's free, \nAnd that's what the teacher said to me, \nAnd that's what I learned in school today, \nThat's what I learned in school."
wallace.538.a:0 "Они узнают больше, если будут продолжать в том же духе."

bobby.bipartisan.5.b:0 "Что ж, нам не повредит иметь большинство..."
#impeachment events
wallace.impeachment.1.t:0 "Наш самый темный час"
wallace.impeachment.1.desc:0 "Федеральные войска, развернутые в Литл-Роке для обеспечения соблюдения законодательства администрации Уоллеса о школьной сегрегации, открыли сегодня утром огонь по протестующим, марширующим к Центральной средней школе Литл-Рока в знак протеста против недавнего исключения всех чернокожих студентов. Стрельба произошла, когда колонна протеста была заблокирована контрпропагандистами в поддержку этого решения, а федеральные войска попытались разделить две группы. Местные больницы сообщают, что четырнадцать чернокожих протестующих были убиты и ещё тридцать шесть получили ранения, при этом никаких сообщений о госпитализации от белых контрпропагандистов не поступало.\n\nОфициальные представители Пентагона отказались комментировать сегодняшние события, заявив лишь, что участвующие в них солдаты "
wallace.impeachment.1.a:0 "Ближайшие дни будут трудными..."

wallace.impeachment.2.t:0 "Арканзас требует расследования"
wallace.impeachment.2.desc:0 ""...in response to protesters gathered daily outside the state capitol and with state police increasingly overwhelmed by controlling nighttime riots, the Governor of Arkansas has announced the state government will conduct its own investigation into the conduct of federal troops during the Little Rock shootings. In his remarks, the governor openly questioned the Wallace administration's decision to deploy Federal troops in the state, blaming unclear orders and a lack of familiarity with local practice for the disastrous shootings..."\n\nWallace's aides shared concerned glances with each other as the President's face twisted into a scowl. The Chief of Staff shut the TV off, forcing the President to return his attention to his immediate surroundings.\n\n"Mr. President, you know how bad this looks. We have to get ahead of this problem by opening a federal investigation, before Congress and Arkansas start drawing... unwarranted conclusions."\n\nWallace nodded slowly; the optics of American soldiers shooting other Americans in the street were too horrendous to be ignored, and he knew that the vultures were circling low. All that mattered now was damage control, and getting the Federal government to take charge of the investigation before the Arkansas state government could start collecting evidence, starting from Wallace's phone call to the Governor before this entire mess started..."
wallace.impeachment.2.a:0 "Добейте выживших!"

wallace.impeachment.3.t:0 "Ищейки"
wallace.impeachment.3.desc:0 "На следующий день после того, как правительство объявило, что Пентагон возьмет на себя расследование поведения войск во время стрельбы в Литл-Роке, Уоллес обнаружил, что с нетерпением ждёт возвращения своего начальника штаба с совещания на Капитолийском Холме. Его явно задерживали разгневанные лидеры Конгресса, скорее всего, его разыскивали по углям Литл-Рока. Но до тех пор, пока NNP не нарушит статус кво, с ними все будет в порядке, как только военные и Министерство Юстиции соберут все доказательства в Арканзасе -\n\nЕго начальник штаба, запыхавшись, ворвался в овальный кабинет. Явно взволнованный, он едва мог выдавить из себя заикание. "Congress has the transcripts of your call with the Governor. He sold us out before our people could secure the evidence."\n\nWallace reeled. "And Congress?"\n\n"They're buying the governor's story, that he wasn't adequately consulted or informed about the federal troops' mission before the shootings." Wallace offered the Chief of Staff some water, but he refused, continuing on. "The Center's going to agree to an inquiry in the House of Representatives. The investigation's not in our hands anymore, and we're going to be called to give testimony at some point."\n\nWallace swore. The dogs in Congress had smelled blood, and that was going to make everything more complicated. Perhaps it was time to take the argument directly to the people..."
wallace.impeachment.3.a:0 "Люди должны услышать нашу версию истории!"
wallace.impeachment.3.b:0 "Может быть, мы сможем устроить облаву..."
wallace.impeachment.3.c:0 "Конгресс ничего не найдёт, успокойтесь!"

wallace.impeachment.4.t:0 "Дергая за сердечные струны"
wallace.impeachment.4.desc:0 "Всего за день до того, как президент Уоллес обратится к нации, администрация раскололась в вопросе о том, как лучше всего подойти к заявлению, которое, вероятно, станет самой политически значимой речью в политической карьере президента Уоллеса.\n\nПоскольку нация продолжает содрогаться от ежедневных протестов и растущего насилия, самым безопасным способом было бы выпустить общее заявление об общественном единстве, поскольку расследование - как в конгрессе, так и на федеральном уровне - продолжается. Даже если люди все ещё скептически относятся к добросовестности Уоллеса, этого заявления может быть достаточно, чтобы связать НПП воедино, выиграв больше времени для администрации, чтобы выработать свою защиту в Конгрессе.\n\nДругие выступают за более конфронтационный подход, начиная с утверждения, что весь этот беспорядок не вина Уоллеса, и возлагая его на военную дисциплину, продолжая выступать за закон и порядок и игнорируя роль администрации в кризисе. Хотя элементы этих подходов позволили бы нам напрямую оспорить факты дела или, в случае последнего, попытаться вернуться к делу фактического управления Америкой, реакция наших союзников по НПП, не говоря уже об общественном мнении, скорее всего, будет резко негативной.\n\nЕсть только один шанс все исправить."
wallace.impeachment.4.a:0 "Нация должна собраться вместе"
wallace.impeachment.4.b:0 "Обещайте расследование военной дисциплины, а не отданных приказов"
wallace.impeachment.4.c:0 "Всем успокоиться, прямо сейчас, блядь!"

wallace.impeachment.5.t:0 "Триангуляция"
wallace.impeachment.5.desc:0 ""And that's your entire plan, Mr. President? Just pretend that nothing happened?" The NPP senate whip asked, incredulous.\n\n"The country needs to sit down and get back to business, and we've all got bigger things to worry about than rioting over something we're already investigating." Wallace said.\n\n"...I wish you the best of luck, Mr. President." The senator replied curtly, storming out of the room.\n\nWallace's Chief of Staff, increasingly haggard after days of managing the administration's response to the crisis, looked ready to snap. "This isn't working, Mr. President. We're not going to get the NPP to come along with us like this."\n\nWallace turned on his staffer. "You have a better plan? We're not rewriting the damn statement in four hours!"\n\nThe Chief of Staff pleaded with the president. "No, but we have some time to mix in a few more facts. If we can hold on just a bit longer, maybe we'll find something that might support our assertion that the troops felt they were in danger, due to the violence from the protesters and the counter-protesters that day. Just enough facts to make our case more convincing, and make it seem like both sides were at fault.""
wallace.impeachment.5.a:0 "Мы пойдем с тем, что у нас есть!"
wallace.impeachment.5.b:0 "Еще несколько часов - это мало, если люди поверят"

wallace.impeachment.6.t:0 "Террор, травести и телевидение"
wallace.impeachment.6.desc:0 "Случайная вспышка камеры, шепот каждую минуту или две, неловкое покашливание или прочищение горла и шуршание бумаг президентом, чтобы просмотреть его речь. Это были единственные звуки, которые раздавались в овальном кабинете утром после ужасных дней, пережитых американцами по всей стране. Теперь граждане, политики и даже члены его собственного кабинета спрашивают, нет, требуют ответа от президента относительно событий в Литл-Роке. "Mr. President, we go live in 3, 2, 1..."\n\n"Good morning, my dear fellow Americans out there. The past day has been filled with emotions of terror, anger, and grief. Yesterday morning, as Little Rock Central High School opened its doors to begin the school day, a group of expelled African-American students began marching in a column towards the doors. As they marched, they were met with fierce resistance by counter-protesters looking to block the young adults from entering the school, prompting federal soldiers to attempt to de-escalate the situation. In the growing tension and rising violence, they were forced to make a terrible decision to maintain law and order, and opened fire into the group of students to disperse the combatants. The injured and dead were collected by the soldiers ordered to guard the area, in total amounting to fourteen dead African-American students and thirty-six injuries. Ladies and gentlemen, no matter who you are out there, this is a shameful tragedy that my administration is hard at work to investigate the nature and surroundings of the event. Any student being shot and killed is a terror that we wish to do away with in modern society for the United States, and it is unfortunate that as great as our country is, we must suffer as we do now. I ask you all to stay united, to stand strong in these times of crisis. Do not riot or protest; rather, stand with us, and we will do all we can for justice. For country, for family, for party, for freedom and justice for all."\n\nThe flashes of cameras continued to plague the President, but acting harshly would only drive this situation worse. "Let them take the pictures, let them be the first to know that George C. Wallace suffers with them." thought the President."
wallace.impeachment.6.a:0 "Давайте посмотрим, как все прошло."

wallace.impeachment.7.t:0 "Создание защиты"
wallace.impeachment.7.desc:0 "Расследование импичмента Конгресса, как выясняется, это не простое мероприятие по установлению фактов. Вооруженные полномочиями повестки в суд, законодатели могут заставить свидетелей или государственных должностных лиц предоставить документы или показания под присягой по широкому кругу вопросов, предусматривая уголовное наказание за отказ или, что ещё хуже, за ложь. Имея это в виду, Комитет По Надзору и Реформам не терял времени даром, вызывая широкий круг свидетелей, причастных к решениям, приведшим к бойне в Литл-Роке, начиная от солдат на местах и заканчивая сотрудниками Белого Дома, посвященными в самые деликатные решения администрации.\n\nУоллес пролистал список свидетелей и приложил обоснование, предоставленное следователями Дома. Это был обширный список, составленный по агрессивному графику. Уоллес мрачно отметил, что у его администрации будет достаточно времени только для полной координации и блокировки сообщений одной из двух вызванных групп лиц-солдат на местах или сотрудников, помогающих отдавать приказы.\n\nИ потом, конечно, был вопрос о законодателях НПП в Комитете по Палаты Представителей и о том, насколько охотно они будут участвовать в расследовании. Учитывая, что прогрессивисты на грани восстания, это тоже было бы непростой задачей, но, конечно, опираться на членов вашей собственной партии было более приемлемо, чем тренировать свидетелей?"
wallace.impeachment.7.a:0 "Координируйте показания солдат"
wallace.impeachment.7.b:0 "Изолируйте наших сотрудников"
wallace.impeachment.7.c:0 "Сделайте несколько визитов вежливости на Капитолийский Холм"

wallace.impeachment.8.t:0 "Разногласие"
wallace.impeachment.8.desc:0 "В основе свидетельств солдат, дислоцированных в Литл-Роке, постоянно лежат двусмысленность и хаос.\n\nВ соответствии с, по общему признанию, расплывчатым набором приказов - "
wallace.impeachment.8.a:0 "Несчастный случай, вызванный бесконечным количеством мелких обстоятельств..."
wallace.impeachment.8.b:0 "Они превысили свои приказы, черт возьми!"

wallace.impeachment.9.t:0 "Нулевой отзыв"
wallace.impeachment.9.desc:0 "В Вашингтоне очень мало что делается в полной тайне. На каждом собрании есть свои записывающие, которые передают план принятых решений более младшим должностным лицам, которые затем передают пункты действий другим младшим сотрудникам и так далее. От колыбели до могилы государственная политика определяется почти навязчивым уровнем документации, которую классификации безопасности могут сделать только для того, чтобы уберечь от любопытных глаз.\n\nУоллес знал это, и у него не было иллюзий, что он сможет спрятать весь бумажный след на этом этапе игры - дом был далеко впереди него в этом отношении, и неуклюжие усилия здесь выглядели бы хуже, чем все, что связано с бумагой. Но юридические и правительственные документы имеют свой собственный способ запутывания основных истин, которые на самом деле могут быть проанализированы только сторонними наблюдателями, хорошо знакомыми с историей их создания. Они были стержнем; документы были тщательно составлены, чтобы пережить судебный пересмотр, но если сотрудников, участвовавших в составлении, попросили быть полностью правдивыми, слова, несомненно, имели другое политическое значение.\n\nК счастью, для решения данного вопроса имелось конституционное средство правовой защиты: Пятая поправка. Никого, даже перед Конгрессом, нельзя было заставить сделать какое-либо заявление, которое могло бы быть самооговорным в случае бойни в Литл-Роке, которая потенциально может быть расширена как фактический приказ о кляпе. Конечно, оправдание Пятого вряд ли обеспечивает лучшую оптику... Но попытка заставить всех придерживаться партийной линии, в которой не было никаких политических намерений, может быть ещё хуже, если кто-то расколется, даже если это даст "
wallace.impeachment.9.a:0 "Отрицай, отрицай, отрицай!"
wallace.impeachment.9.b:0 "Пятая статья конституции и не ебет"

wallace.impeachment.10.t:0 "Все на одной стороне"
wallace.impeachment.10.desc:0 "Уоллес узнал, что члены Конгресса поспешно исполняли свои обязанности, как только наступали хорошие времена, но всем им требовались кропотливые усилия, чтобы быть занятыми или недоступными, как только оказывались на кону. Поиск каждого из членов Комитета по надзору за НПП в Палате Представителей занял несколько часов, несмотря на то, что Конгресс находился в заседании.\n\nИ, конечно, был вопрос о том, что сказать, чтобы привести НПП в соответствие с Президентом. Несмотря на то, что они были членами одной партии, члены Конгресса НПП не были обязаны подставлять шею президенту, который им не нравился, если они думали, что у них дома достаточно надежная база, чтобы пережить любую основную проблему, которая может возникнуть в результате отказа от национальной партии. Уоллес был достаточно осведомлен о себе, чтобы знать, что он быстро становится радиоактивным с прогрессивными сегментами электората НПП, склоняющимися к янки; они были бы крепкими орешками, которые можно было бы расколоть в Комитете по Надзору, в то время как суверенистов можно было бы правдоподобно привести в соответствие с мягкими обещаниями единства пакта и большего контроля над политикой.\n\nА для непокорных? Уоллес был Уоллесом; он отказался быть выброшенным на обочину и выброшенным, как кусок картона, как ещё один партийный аппаратчик. У него были последователи, открыто высказывавшиеся на Глубоком Юге и тихо присутствовавшие в других местах, которые не потерпели бы, чтобы их президента скормили волкам. При всем внимании к Уоллесу и потенциальной возможности импичмента он мог бы это сделать... Спокойно поощряйте несогласных в Комитете поддержать его, иначе столкнетесь с вызовом с их правого фланга. Насколько они действительно были бы готовы пожертвовать своей политической судьбой ради своих принципов?"
wallace.impeachment.10.a:0 "Берегите его, мы обойдемся теми голосами, которые у нас есть"
wallace.impeachment.10.b:0 "Время опереться на прогрессивистов!"

wallace.impeachment.11.t:0 "Вакуум"
wallace.impeachment.11.desc:0 "Политика, как и природа, не терпит вакуума. В отсутствие каких-либо заявлений из Белого Дома относительно стрельбы в Литтл-Роке или событий, произошедших в Доме после этого, средства массовой информации переполнены наполовину проверенными правдами, теориями заговора и слухами о роли, которую наша администрация сыграла в цепочке событий. Самая популярная история, циркулирующая в новостном цикле, утверждает, что, даже если бы мы не приказали войскам стрелять в Литл-Роке, то общая направленность нашей политики в области гражданских прав предполагала бы, что нас не очень беспокоят последовавшие за этим перестрелки и что наше молчание подтверждает рассказ.\n\nКак бы администрация ни была согласна с этим заявлением, это не имеет значения; кто-то другой пишет это повествование, и отказ президента Уоллеса участвовать даже в том, чтобы предложить контр-повествование, оставляет законодателей в НПП, пытающихся собрать ответ, который в лучшем случае небрежен, а в худшем - бессвязен. Естественно, собрание Конгресса НПП в ярости.\n\nВсе было бы достаточно плохо, если бы это были просто средства массовой информации, жаждущие крови, и НПП, требующие действий, но нация в целом по-прежнему охвачена гневом и взаимными обвинениями. Марши за гражданские права организуются почти ежедневно, и по всему Югу все чаще вводится комендантский час, чтобы предотвратить рост напряженности между афроамериканскими и белыми общинами. Все на нашей страже."
wallace.impeachment.11.a:0 "бляха муха."

wallace.impeachment.12.t:0 "Студенты дают показания"
wallace.impeachment.12.desc:0 "В прямом эфире со ступеней капитолия в Вашингтоне, округ Колумбия, в ходе последних расследований в Центральной Средней Школе Литл-Рока Палата Представителей решила официально организовать судебное разбирательство для расследования действий президента Уоллеса во время испытания, чтобы искоренить любые нарушения от имени президента, которые могут привести к судебному разбирательству по импичменту президента Уоллеса. Отчеты показывают, что первый набор свидетелей был вызван на суд Палаты Представителей: эти свидетели - афроамериканские студенты, участвовавшие в протесте, чтобы дать показания против администрации Уоллеса.\n\nВ Палате Представителей спикер Совета официально начал назначать руководителей дела, чтобы начать заслушивать доказательства, представленные студентами, присутствовавшими на бойне в Литл-Роке. Там они делают и без того эмоционально душераздирающую историю совершенно ясной для американского народа. "We were finally making it to the high school's front doors," said Percy Jameson, one of the witnesses in the middle of the bloodshed, "when we were met by protesters who fought against the movement. They did not want us walking into that school, shouting things like 'get the blacks back out to the fields.' Eventually, the shouting escalated into fighting, as while we marched, several of my fellow students were punched, kicked, and hit over the head with signs, sometimes even bricks. And that's when," Percy takes a minute here, his voice cracking and choking before he says it, "that's when the troops came. They came and beat everyone back, some of them looked confused and scared like us, but some of them looked like they hated us. When the ones hurting us continued to push forward, they opened fire." Percy is calmed for several minutes after breaking down in tears.\n\nNews teams are spread wide and far as the situation within the capital continues to develop. More students turned protesters turned victims offer their side of the story, and with the continuously developing situation, only time will tell what will be the outcome for President Wallace after all of this."
wallace.impeachment.12.a:0 "Дитя никогда не говорило, будто я это сделал!"
wallace.impeachment.13.t:0 "Гвардейцы дают показания"
wallace.impeachment.13.desc:0 "Расследование массовой стрельбы в Литл-Роке всего несколько дней назад продолжается в Палате Представителей сегодня, поскольку уполномоченные решили вызвать своих следующих свидетелей для дачи показаний: Национальных Гвардейцев, участвовавших в резне в средней школе. В сообщениях указывается, что речь идёт о гвардейцах, которые активно открывали огонь по толпе, а также о тех, кто никогда не участвовал в стрельбе, а также о старших офицерах, участвовавших в реагировании на эскалацию событий в тот день.\n\nДолжностные лица Судебного Комитета Палаты Представителей начали получать показания от нескольких гвардейцев, чтобы судить об официальной причастности к исполнению приказа открыть огонь по толпе протестующих. "The second platoon of the 216th Military Police Company within the state of Arkansas had been ordered to enforce federal laws in regards to the segregation of education centers in both Arkansas and the southern United States," First Lieutenant Victor Thornton, the commanding officer of the unit stationed at Little Rock Central High School, stated, "the events that followed after were an applied attempt at controlling the situation which fell into disorder." Many Representatives were caught gasping and whispering following what sounded like the commanding officer's approval of the actions at Little Rock. Another member of the unit, Corporal Douglas N. McConnell delivered a notably different testimony, saying "I was standing between a few other guys in the unit. I was scared to death, same as the protesters out there. Punches were being thrown, people were gnashing their teeth, screaming, I swore a brick almost knocked my eye out." he says. "It was all getting too bad too fast, enlisted personnel and officers were yelling just the same, until eventually someone yelled 'Fire!' and it all went,' he said, tears welling in his eyes and voice cracking, "it all went to Hell. Everyone started firing. I was so scared that I couldn't even feel my finger against the trigger, and only found out after that I didn't even fire a round." The guardsmen says, tears rolling down his face.\n\nWashington is in a state of fear and panic at the moment. However, no matter what, the government has promised that those responsible will answer for their actions at Little Rock Central High School, and make sure every victim is compensated for their loss."
wallace.impeachment.13.a:0 "Все ещё не слышал там моего имени!"
wallace.impeachment.14.t:0 "Сотрудники дают показания"
wallace.impeachment.14.desc:0 "После эмоциональных слушаний тех, кто несколько дней назад оказался в центре кровопролития в Литл-Роке, за которыми последовали шокирующие и раскрывающие взоры показания членов Национальной Гвардии, участвовавших в самой стрельбе, Палата Представителей решила призвать свою третью и последнюю группу свидетелей, чтобы дать показания о том, что произошло в тот роковой день. Сегодня сотрудники администрации Уоллеса и сотрудники правительства штата Арканзас дадут показания и предоставят любые возможные связи между правительствами двух стран в причастности к гибели этих 14 студентов.\n\nПервый сотрудник, вызванный в Судебный Комитет Палаты Представителей, вызывает Министра Общественной Безопасности из правительства Арканзаса, чтобы рассказать об участии правительства Арканзаса. "The Department of Public Safety recognizes the failures which led to the shootings which occurred at Little Rock Central High School and feels extreme regret in our actions that day." the Secretary said. "The escalation from peaceful protest to outright massacre did not happen intentionally in any form within the state government of Arkansas, we simply could not prepare for something so fast and so horrible to occur within such a short timeframe." After several more members of the state government were heard, the House moved on to the big names in the ring: federal staff members of the Wallace administration. "The United States and the Wallace administration feel strongly in regards to the status of segregation of the education system, and the actions of the protesting students that day," one figure within the Wallace administration said, who's name has been asked to be removed for his protection, "but just because we disagree with allowing these students in does not mean that we authorize massacres to prevent their entrance." One Representative stated that they were "shocked", and said that they were left "feeling gross" about the staff member of the Wallace administration's statements, defending segregation during the aftermath of a "butchery which happened thanks to that stance."\n\nWith the house formally ending its call for witness testimony, the Representatives have officially begun the process of deciding whether to forward the collection of evidence towards the Senate as Articles of Impeachment for President Wallace."
wallace.impeachment.14.a:0 "Кто-нибудь, назовите мне имя этого мелкого ублюдка!"
wallace.impeachment.15.t:0 "Палата представителей решает направить статьи об импичменте"
wallace.impeachment.15.desc:0 "В знаменательный день для американской политической сферы Палата Представителей официально вынесла свой вердикт в отношении расследования и собрала доказательства событий, связанных с резней в Центральной Школе Литл-Рока, поскольку многие средства массовой информации решили окрестить стрельбу. Спикер Палаты Представителей решил "formally overturn the investigation to the Senate to begin a trial of President George C. Wallace in regards to his involvement within the killing of fourteen African-American Students and the injuring of thirty-six more."\n\nThe word "impeachment" rings out in a familiar tune for the people of the United States at this point; nevertheless, everyone has grown to stand firm in their beliefs regarding the massacre. "Those damned students were told to back down, and guess what: they didn't." said a protester in support of Wallace, alongside several men and women adorned with shirts saying "Wallace Will Win!" "It's not right to blame the President for the shooting, those troops with an itchy trigger finger are the ones that killed them, and those students shouldn't have been there in the first place!" However, others have different opinions in regards to the trial of impeachment for the President, as many who supported the protesters have gathered in Washington to condemn the President. "What Wallace did was an absolute disgrace for the United States. Whether he fired the shots into the crowd or not, he could have avoided this if he just let those children in!" A man screams, waving around a banner with the words "Racists Remain Responsible!" "Overall, I think there's a huge part missing for everyone supporting Wallace after what happened at Little Rock: those were school-kids. Children. Looking to walk in and get taught science and mathematics and english for christ sakes'."\n\nAs the Senate prepares to formally investigate President George C. Wallace and his administration for their possible action, or possible lack thereof, the nation continues to stand divided as it drowns in the blood of fifty victims."
wallace.impeachment.15.a:0 "Проклятые преступники в Доме!"
wallace.impeachment.16.t:0 "Наши cудебные боеприпасы"
wallace.impeachment.16.desc:0 "Ожидание было долгим, трудным, даже просто ежедневные задачи президента стали утомительными для президента Уоллеса. Однако, независимо от того, на каком уровне истощения он находился, гнев тек по венам президента, пронизывая его с каждой вспышкой камеры и каждым репортером, кричащим за пределами его офиса: "Did you authorize the shooting, President Wallace?" Surrounded by a team of the best attorneys within the United States, law professors at Harvard, those who have defended previous Presidents, some of them with shiny gold awards, all of them had assembled within the Oval Office to prepare a defense for the President of the United States dealing with possible removal of office after a massacre that stained the nation.\n\n"Gentlemen, as you all know, these are difficult times that we live in, and I firmly believe that I have done what I can to embolden this nation after decades of fear and mistrust. But now, as I'm sure you've all seen, the media has turned this whole thing into a circus, with me as the biggest punchline of the joke, and with the House already against me, I need your help from the old bastards in the Senate. What can we do?" The President said to begin the discussions. And those discussions not only began, but stretched on for hours. Everyone in the White House felt like they were subject to being torn apart by the horde of news journalists and protesters that had formed within the capital over the past few days. Whether it was rocks hitting the walls of Robert Byrd's office, or when Lurleen Wallace dropped the bowl of soup she had just been made from the fright of seeing a reporter pressed up against the window behind her. The White House was torn apart, in a state of fear and anxiety as the only noises that sounded were the telephones ringing, the lawyers discussing with the yelling President behind the closed door of the Oval Office, and the onslaught of angry citizens and relentless reporters harassing the surrounding area.\n\nFinally, the President and his team of attorneys emerged from the Oval Office, akin to a group of knights looking to wage battle against the castle next door, with pens and legalistic language as their swords and shields. Now, no scare tactic from the media could slow down the defendant and his partners in court."
wallace.impeachment.16.a:0 "Если Сенат хочет войны, они ее получат."
wallace.impeachment.17.t:0 "Наш день в суде"
wallace.impeachment.17.desc:0 "Воздух в зале Сената сегодня был тяжелым, напряженным, иногда можно было почувствовать гнев, присутствующий в комнате; однако, по крайней мере, он не был затхлым. Президент Уоллес оглядел своих присяжных, самый могущественный законодательный орган в федеральном правительстве Соединённых Штатов, и все, казалось, оглянулись на подсудимого. Старший, самый опытный судья Верховного Суда возглавил процесс, и вскоре должно было начаться разбирательство. Однако, несмотря на сложившуюся ситуацию, Уоллес знал одно: если что, не пугайся. Не будь трусом. Не позволяйте никому склонить вас к падению. Если что: злись.\n\n"May the Senate of the United States of America rise for the Pledge of Allegiance." the Supreme Court Chief Justice spoke. Everyone rose to recite the Pledge, including President Wallace, laying his hand against his heart in pride for his nation, speaking loudly and confidently. "Please take your seats." the Judge ordered. "Today, the United States Senate will begin proceedings for H.Res.519, formally entitled the 'Impeaching President George Wallace.' In conjunction with the submittance of evidence provided by the House of Representatives, it is now the Senate's duty to proceed with the investigations of United States President George C. Wallace after the occurence of the 'Little Rock Central High Massacre' to investigate the possibility of mismanagement resulting in the deaths of fourteen students and the injury of thirty-six others." Wallace was growing more frustrated by the minute, having to watch the old man fumble around in wading through these proceedings. He was an innocent man, he knew it, and if these damned Senators couldn't see it then the United States is doomed. "The prosecution, in this case, the Representatives chosen to represent the federal investigation, shall proceed in stating their opening argument."\n\nThe opening argument of the prosecution was an absolute disaster, in the eyes of President Wallace at least. Accusations of "potential action wasted by attribution of the President's fervent segregationist belief" causing the goddamned massacre when he wasn't even in the same state for it. Or, better yet, "President Wallace's administration led a disastrous mishandling of the situation which resulted in the deaths of several innocents." "The defense, in this case, President Wallace and his legal team, shall make their opening statement.""
wallace.impeachment.17.a:0 "...и есть резкая разница между Национальной Гвардией и президентом Уоллесом."
wallace.impeachment.17.b:0 "...следовательно, вина лежит на действиях и бесхозяйственности местных властей."
wallace.impeachment.17.c:0 "...в заключение следует отметить, что протестная группа, образовавшаяся в Литл-Роке, была незаконной и, таким образом, получила полное действие закона."
wallace.impeachment.18.t:0 "На Возвышенности"
wallace.impeachment.18.desc:0 "Д-р Садовский, доктор юридических наук и выпускник Гарвардского Университета, который был ведущим адвокатом защиты, наконец сел после долгих дебатов в Сенате по поводу начала судебного процесса. После того, как мужчина занял свое место, Сенат ответил на его выступление строгим молчанием. Некоторые более неопытные политики, возможно, были запуганы, черт возьми, даже напуганы последовавшим за этим внушительным чувством страха. Но не Джордж Уоллес. Нет, президент Уоллес придерживался единственной мысли, которая промелькнула у него в голове: "the roaches are scared."\n\nWallace took a good long while to enjoy his first victory in what he believed would be a complete landslide of a trial. To be quite honest, Wallace thought that if there was any time to enjoy this entire ordeal, it'd be now. Sadowski leveled the opening of the prosecution with nailing the reasoning behind his innocence, and attempting to influence a return to reason for the most powerful law-making body in the free world after a complete "trial by media" already seemed to have occurred. However, unlike Dr. Sadowski, Wallace had known a fact which he held dear to his heart: there wasn't any reasoning with the bloodsucking politicians in Washington, especially when riled up against the man who tore them and their anti-American antics down. Who's to say that some of those Senators up there are plotting to not listen for the entire trial up until the final vote, where the name "Wallace" will ring out to them and they'll vote guilty? No matter, with any luck, the Supreme Court Chief Justice up there is going to ensure this remains as fair as possible, and none of the circus acts that his opposition has thrown out so far will endanger his chances.\n\nWallace knew that this was just the first battle in an entire war. Nevertheless, if this battle was won, Wallace and Sadowski were going to make sure that none of the characters in here looking to tear him down would get the chance."
wallace.impeachment.18.a:0 "Одно очко в пользу Грифин... Э-э... Уоллеса!"
wallace.impeachment.19.t:0 "Где ходят свидетели"
wallace.impeachment.19.desc:0 "Председатель Верховного Суда выступил первым, заявив: "The Prosecution and the Defense have each laid their initial foundational arguments. Now, the trial shall move forward to the cross-examination of the witnesses. As is standard in United States law, the prosecution shall begin to cross-examination first." "Great," thought Wallace, "now they're gonna get the blacks to go up there and cry about their friends." Dr. Sadowski worked to calm the President, whispering that "until they get a picture of you with a rifle pointed at those students, you had nothing to do with this."\n\nThe first one the prosecution called up was that National Guardsman, Douglas N. McConnell, the one who was too scared to do as ordered. Some representative from New York was in charge of questioning the man. "Corporal McMconnell, you expressed a great deal of emotional turmoil following the bloodshed at Little Rock Central High School. Who would you say you're most frustrated at after all of this?" the Senator asked. "Well, you see, sir, that's a lot, but uh, you could say that frustration within myself can be pointed towards some of the men that day, but more importantly the ones who fought the protestors who wouldn't let the National Guardsmen present do their job. And, well, I'm frustrated in myself for having to have been so confused in it all." McConell responded. "Got them." Sadowski whispered to Wallace, knowing that a Corporal was raised to respect authority, and would be scared speaking against the Commander-in-Chief, his highest superior.\n\n"The prosecution would now like to call forward Mr. Percy Jameson." boomed the New York Representative. "That media sensation, the black kid who survived all the shootings. Let's see where this goes." thought Wallace. "Mr. Jameson, would you point towards the policy of segregation held by the Wallace administration against African-Americans such as yourself and the rest of your friends who died that day as being a direct cause for this massacre?" asked the Senator. "I, uh, well, my friends and I, we, um, we felt very upset about the men who fired on us that day, especially the officers out there who ordered it." Jameson responded. "Thinking that a young kid like him would point blame at the President of the United States in a room full of a hundred of the most powerful law-makers in the land, big mistake for them.""
wallace.impeachment.19.a:0 "Они выигрывают дело для нас!"
wallace.impeachment.20.t:0 "Наше время сражаться"
wallace.impeachment.20.desc:0 "Судья Верховного Суда предоставил защите короткий срок для сбора своего потенциального плана перекрестного допроса доказательств, представленных обвинением. Садовский и Уоллес знали, что, возможно, они получили некоторые основания для перекрестных допросов обвинения; однако их дело не может выжить только в рамках обвинения, люди были отправлены на смерть за меньшее. Нет, пришло время составить четкий план на следующий период судебного разбирательства.\n\nСадовский разработал план, который он и остальная часть команды назвали "brilliant" as they looked like they were about to start patting each other on the back. Sadowski was going to call upon the unnamed staff member within the administration to grill into the man, and try to psyche him out into revealing faulty memories regarding anything even possibly connecting the administration or the President to the ordering of opening fire in regards to the current laws of segregation in school areas. That way, it can show a general inconsistency of information provided by such witnesses, and limiting the potential for the prosecution. Next, he was going to, of course, call up First Lieutenant Victor Thornton to the stand. Thornton already seems up his own ass about his innocence about shooting a bunch of kids; so, if we use him, we can show that the "peaceful protests" among the African-American students there were a lot more bloody than the media claims it to be. Plus, if they're disgusted, no matter what, Thornton's statements will be in pride of his own actions, distancing us from his orders in all regards if things go the other way.\n\nWallace took a few moments to think about the plan, when an idea struck him. "Sadowski, we aren't going to use the kid, Jameson?" Wallace said. "Well, we weren't planning to, why?" he responded. "Cause if we poke holes in his claims, we succeed in showing that he and the media blew his credibility out of proportion, and show that my policy about segregating they're kind is right, showing they can't be trusted." Sadowski and the legal team had to take a minute to process Wallace's radical proposal for a defense, because it could actually make sense due to the segregation argument. But time was running out..."
wallace.impeachment.20.a:0 "...итак, показания мистера Джеймсона были признаны неуместными из-за его ошибочной памяти и характера."
wallace.impeachment.20.b:0 "...Таким образом, наш анонимный сотрудник оказался несостоятельным, в то время как первый лейтенант Торнтон выдвинул тезис о независимом командовании."
wallace.impeachment.21.t:0 "Колокол звонит"
wallace.impeachment.21.desc:0 ""Thus ends the concluding statement offered by the defense of President George C. Wallace. Both parties involved in H.Res.519, once more titled 'Impeaching President George Wallace,' have offered the testimony in an effort to settle the case over the removal of President George C. Wallace from his position in office as President of the United States. Here, withstanding, the United States Senate shall now proceed to act as Jury in the official decision between the innocence and guilt held by George C. Wallace in the potential mishandling of his duties as President. But first, we will offer an intermission between now and the upcoming final vote."\n\nPresident Wallace and his legal team and realized that time was running out in gathering potential support against those looking to destroy the name of George C. Wallace forever. However, it would be unwise to treat the intermission as a mere break to catch their breath and make any last prayers. No, this intermission was to be one of the most dynamic points of the entire trial, according to Sadowski, and Wallace enjoyed the prospects of potential victory being in their grasp, no matter how desperate the situation may have been at the time. Thus, Sadowski and the rest of the team began their plotting and scheming for the President, while Wallace himself enjoyed the quietness. "Finally, those old assholes won't be on their guard. Oh, how they'll realize their mistake in an early conviction of the one and only George C. Wallace. Oh, how they'll realize he didn't want those kids dead. Oh, how the taste of progress will be sweet once he claws his way out of here.\n\nOn the other end of the table, the team of attorneys were worried. The estimations weren't concluding enough results. Had they done enough to secure the President's victory, anything close to it?"
wallace.impeachment.21.a:0 "Теперь об этом может сказать только время."
wallace.impeachment.22.t:0 "Волки на охоте"
wallace.impeachment.22.desc:0 "Наступила передышка от продолжающегося напряжения, связанного с принятием решений относительно финального голосования. Уоллес и его команда пытались выглядеть доблестно под давлением, но трещины стали заметны. К счастью для них, то же самое произошло и с другой стороной: сенаторы, выступавшие в роли присяжных, имели дело с одним из самых стрессовых, сложных и противоречивых голосований в своей жизни. Тем не менее, темная сторона таких якобы "valiant" leaders of the country were beginning to show everywhere. Shadows lie everywhere when the light of the innocent is snuffed from the world.\n\nOne of the attorneys on the team defending Wallace beckoned him closer to him, protecting against the inquisitive ears in the room. Finally, Wallace had gotten close enough to hear what the man was so worried about telling him, and the news he heard back was well worth the effort: some of the senators aligned with the Far Right of the National Progressive Party had been discussing voting in favor of the impeachment and removal of Wallace from office. Wallace nearly fell out of his chair, crushed over the news. The treason, the betrayal, had these senators no honor left at all? "Fucking vultures, why wouldn't they help me, they've supported me in everything that's happened so far?" Wallace whispered loudly, the lawyer seeing tears well up in the President's eyes. "Sir, the best estimate I can offer you is that if the vote happens to condemn you anyway, they do not want to be lumped in with those that wished to support you, sir." The President had to contain himself from smashing the top of the table with his fist. "This wasn't right. They were allies, Hell, some of them were fucking friends, people you'd shake hands with and talk about the big game with." Wallace thought. "Fine, fucking fine. Bastards want to kick a dog while it's down. Okay, what are our options from here?" Wallace asked. "Well, we could attempt to organize a small meeting in order to win back based on virtue, and sway them from their current mindset. Or..." the attorney said. "Or fucking what?" Wallace asked.\n\n"I, I'm not sure, sir.""
wallace.impeachment.22.a:0 "Соберите их, они нам нужны."
wallace.impeachment.22.b:0 "Они нам не нужны, верно, Садовский?"
wallace.impeachment.23.t:0 "Дискуссия о демократах"
wallace.impeachment.23.desc:0 "С очередным заступничеством началось обсуждение возможных стратегий завоевания благосклонности пиявок в формальных костюмах, называющих себя "senators of the United States." Here, the National Progressive Party has managed to fair well in recent years with the rise of a President of the same party; however, Wallace knew a sad truth, that they won't be able to rely on everyone just from the NPP, especially those who already hated Wallace's guts despite him being the reason for their successes.\n\nDr. Sadowski and President Wallace talked between one another on the potential action they need to take. Together, they saw that same unfortunate truth, and in that truth, the potential need for redirection. However, where one ally may fall, more arise. The R-Ds may be harboring promises of "stability" and "steady progress for a truly united America," however, what about the underbelly of such claims? What about those strong conservatives among the Democrats, the ones who promised their constituents a free and liberty-filled life during their time being one of the two greatest representatives of their state to the Union? What if such sympathetic characters managed to be swayed under the pleas of a bullied and harassed southerner who has fought gallantly in protecting the freedoms for the people of the United States? The media has already destroyed any sense of peace in the realm of private life, why allow the political partisanship to tear apart and genuine and honest man looking to provide a better life for the true patriots out there who hold such traditions dear? The plan was organized, these Democrats would hear the cries of the President and surely come running towards his support, right?\n\n"You know, there's a catch." Sadowski said. "Your grounded base of support is out there in the Senate, watching the proceedings and your defense. If they catch you trying to win over R-Ds, even if they were Democrats who were close to the FR-NPP anyway, they aren't going to be happy." "A gamble. The centerpiece of life's ability to exploit the nature of chance to bring someone to the top, or absolutely destroy them. And now, the President had to measure just how to play out this one."
wallace.impeachment.23.a:0 "Привлеките этих проклятых демократов на нашу сторону!"
wallace.impeachment.23.b:0 "Лучше не играть с огнем, верно?"
wallace.impeachment.24.t:0 "Голос судьбы"
wallace.impeachment.24.desc:0 "Наконец, антракт для обвинения и защиты подходил к концу. Теперь, вместо того чтобы перешептываться и подлизываться к самодовольным политикам, президент Уоллес и его команда лучших юристов страны могли, наконец, засвидетельствовать судьбу, на которую их обрекла работа. Для президента Уоллеса отставка с поста президента означала бы гибель и для команды юристов.\n\nУоллес непрерывно постукивал ногой по столу, за которым сидела его юридическая команда. "All this work within the office of President, all this effort, all the good I've done, and now they want to stab me in the back. The animals, the disgust of it all!" President Wallace thought to himself. He felt his chest tighten, maybe it was the stress at it all, affecting his heart at this point. While it was getting difficult to breathe, the President stood resolute, even as the vein pushed out along his neck. "I did everything I could for the people of America, but know, they want to paint me as some monster at the end of the day." The counting of votes and occasional "Yea" and "Nay" interrupted the President's train of thought, causing him to tighten his grip on the table he sat at, now showcasing white knuckles to the entirety of the Senate. With every vote, the anxiety, fear, and anger grew within Wallace tenfold. "How could they do this?" He thought. "Do they realize the embarrassment of a second President removed from office in a row? Plus, what about LeMay? He's the one they really think is going to succeed and bring some imaginary greatness to America? The man can't run politics correctly, good luck getting him to shit rainbows and a successful economy for the American people."\n\nWallace waited. His legal team waited. His whole cabinet waited. The entirety of the American people seemed to be glued to their televisions, watching, waiting for what was to become of the President."
wallace.impeachment.24.a:0 "Лучше бы Садовский выиграл это..."
wallace.impeachment.25.t:0 "Подозрение сенатора"
wallace.impeachment.25.desc:0 ""And so, First Lieutenant Thorton, you stand firmly in acknowledging that the opening of fire into the protesting crowd at Little Rock Central High School in an effort to de-escalate the violently growing situation?" Dr. Sadowski asked loud and clear to the National Guardsmen in front of the Senate. "Yes, sir. Presidential, administrative, and legislative policy bore no weight upon my decision that day, sir, I was merely acting in accordance with orders presented to me by superior officers within the Arkansas National Guard, sir." the officer responded. Thus ended the examination of the witness presented by the defense, in what seemed like a clearly victorious piece of judicial examination.\n\nBut, something wasn't right. Wallace continued to feel the anxiety crawl up his spine, that aching feeling that something was stabbing into him, compared to what appeared to be a clear victory in the eyes of court. That's when he noticed the eyes: that's it. The hundred eyes peering down at the defense in the Senate Chamber did not bode well in the thoughts of the President. But what could it be? Wallace continued to run through the events of the days past to figure out what may not be sitting right. As Sadowski reapproached the desk, Wallace suddenly had a dreadful realization as to the possible answer. In the silence of the senate, he pulled Dr. Sadowski over, noticing his similar look of dissatisfaction and worry with the reactions of the "jurors" around them. The two debated theories and postulations, until Wallace came down to the depths of his thoughts: "What about the staff, Doc?" "What are you talking about, what happened with the staff?" Dr. Sadowski act. "Well, think about it: the staff member went above and beyond to show that our administration had nothing to do with the damn shooting, and now, this asshat's clearing us of everything, like everything's fine and dandy. What if they're suspicious, Doc?"\n\nThe two men felt the ceaseless stares engulf them, adding tremendous weight to what would amount to be possibly the most stressful day of both men's lives."
wallace.impeachment.25.a:0 "Черт, придётся использовать что-то другое."
wallace.impeachment.26.t:0 "Черта с два мы имплицируем!"
wallace.impeachment.26.desc:0 "Президент сидел в своём кабинете, чувствуя себя так, будто готов стать звездой одной из новых ночных программ, поскольку целая телевизионная команда приехала, чтобы передать его реакцию на кровавую бойню в Центральной Средней Школе Литл-Рока американской общественности. Каждый из этих проклятых репортеров вёл себя как таракан, но в конце концов он должен был дать им то, что они хотели. "Mr. President, we're going live in 3...2...1"\n\n"Good morning, my fellow Americans. You all must have been incredibly shocked to see the opening news from yesterday, of the fourteen students who died protesting to be allowed into the Little Rock Central High School. Unfortunately, it is with a heavy heart that I have to say that myself and my entire organization felt the same degree of shock and horror, rather than the prompt notification before anything ever started in Little Rock. Arkansas is a strong state, known for its good people, but unfortunately, it appears that a horrific act of bloodshed has occurred on the streets of an otherwise peaceful town. My administration is committing everything it can to find who was behind the order to open fire into the protestors, as each and every member of the White House administration can guarantee not only our uninvolvement, but our further condemnation of the actions taken by the National Guardsmen present at the high school that day. We swear to the American public that we will find the one's responsible for perpetuating the deaths of these students, who unfortunately came into conflict with not only the counter-protestors on the streets of Little Rock, but also the unwise actions of someone to take their lives that day. We stand in shock, horror, and mourning with the nation, and will do all we can to guide the country to the path of recovery after such a terrible travesty. The Wallace administration stands with you, Arkansas, and with all Americans mourning today."\n\nAs the cameras finished recording the President, he asked the crew for a period of privateness with his staff. Promptly, the news crew was escorted out of the Oval Office by White House security."
wallace.impeachment.26.a:0 "Это правда, я не имею к этому ни малейшего отношения."
wallace.impeachment.27.t:0 "Они услышат то, что хотят"
wallace.impeachment.27.desc:0 "Съемочная группа с нетерпением ждала президента, который прибыл с опозданием на запланированный выпуск новостей. Хотя никто из съемочной группы не знал об этом, Президент знал, что построение его сотрудниками превосходной "interpretation" of the events from yesterday would serve him greatly on the live broadcast. Now, as the President sat down, he heard them say, "Mr. President, sir, we're going live in 3...2...1"\n\n"Good morning to all of the good patriots listening in to the news this morning. Yesterday, the people of America were awoken to a news headline soaked in blood. A news headline displaying the images of schoolchildren, dead on the steps of a large school called Little Rock Central High School. With these school-children disobeying the law and being met with fierce resistance from civilians acting as a counter-force to the children, the National Guardsmen were forced to make a difficult decision in a difficult situation. However, much to our despair, such a decision would not have had to be made if the outdated systems of the federal government and the extensive bureaucracy of the armed forces had made haste. Rather, having to pass the message along to the next person in a long chain of officials down into the military, the order was unfortunately held up by unnecessary traffic in communication centers across the country. Thus, in what should have been an easy call to make, the bloat of our government led to the killing of fourteen children, and the injury of thirty-six more. This is a disgrace of our government, of restraining the executive branch from executing just orders to stop the bloodshed from those willing to slay these children like animals. It is not right, and I, alongside the talented members of my administration, will do all we can to make sure nothing like this ever happens again, and will find out just who allowed such a bloodbath to happen in the first place. God bless the United States of America, and God bless you all."\n\nFinally, the camera clicked having finally ended the live broadcast. President Wallace asked, "Is it done?" The leader of the news crew responded with "Absolutely, thank you, sir." Wallace followed the thanks with a simple "Good, now get out, now." prompting White House Security to move the crew out of the building immediately."
wallace.impeachment.27.a:0 "Я уверен, что им было приятно это услышать."
wallace.impeachment.28.t:0 "Сотрудники свидетельствуют"
wallace.impeachment.28.desc:0 "После эмоциональных выступлений тех, кто оказался в центре кровопролития в Литл-Роке несколько дней назад, после шокирующих и наглядных показаний членов Национальной Гвардии, участвовавших в стрельбе, Палата Представителей решила вызвать третий и последний набор свидетелей для дачи показаний о том, что произошло в тот роковой день. Сегодня сотрудники администрации Уоллеса и сотрудники правительства штата Арканзас будут давать показания и представлять любые возможные связи между двумя правительствами в причастности к гибели этих 14 студентов.\n\nПервый сотрудник, вызванный на трибуну судебным комитетом Палаты представителей, вызывает секретаря общественной безопасности правительства штата Арканзас, чтобы он рассказал о причастности правительства Арканзаса. Однако, когда обвинение задало множество вопросов, министр общественной безопасности решительно отказался от своих показаний. Когда обвинение пыталось добиться его расположения, министр просто отказался сообщить какую-либо информацию по делу. После того как были заслушаны ещё несколько членов правительства штата, и большинство из них заявили о своей пятой точке зрения, Палата Представителей перешла к громким именам на ринге: федеральным сотрудникам администрации Уоллеса. Однако причудливым образом Палата Представителей была шокирована тем, что их анонимный главный свидетель также отказался от дачи показаний. Чтобы не тратить время, усилия и рабочую силу на этих неохотно дающих показания свидетелей, Палата Представителей умоляла и упрашивала свидетелей дать хоть какие-то показания, но ни один из них не решился двигаться дальше. Один из представителей заявил, что они "confused and all around suspicious" about the staff member of the Wallace administration's statements, refusing to make an official statement after the "butchery" which occurred at Little Rock Central High School.\n\nWith the house formally ending its call for witness testimony, the Representatives have officially begun the process of deciding whether to forward the collection of evidence towards the Senate as Articles of Impeachment for President Wallace."
wallace.impeachment.28.a:0 "Ха, сосунки!"
wallace.impeachment.29.t:0 "Сотрудники свидетельствуют"
wallace.impeachment.29.desc:0 "После эмоциональных выступлений тех, кто оказался в центре кровопролития в Литл-Роке несколько дней назад, после шокирующих и наглядных показаний членов Национальной Гвардии, участвовавших в стрельбе, Палата Представителей решила вызвать третий и последний набор свидетелей для дачи показаний о том, что произошло в тот роковой день. Сегодня сотрудники администрации Уоллеса и сотрудники правительства штата Арканзас будут давать показания и представлять любые возможные связи между двумя правительствами в причастности к гибели этих 14 студентов.\n\nПервым сотрудником, вызванным на трибуну судебным комитетом Палаты Представителей, стал министр общественной безопасности правительства Арканзаса, чтобы высказать свое мнение о причастности правительства Арканзаса. "The Department of Public Safety stands resolute in the recognition of a variety of failures which happened upon that day; however, none of which stemmed from the actions of President Wallace or his administration." the Secretary said. "We, in the government of the state of Arkansas, have investigated and found that the matter of segregation is hardly a contributing factor towards the bloodbath, and rather, applaud the federal government in standing strong in the face of such difficulties." With the words of the Secretary of Public Safety digging deep into the Representatives present, the House moved on to the big names in the ring: federal staff members of the Wallace administration. "President Wallace and the administration faced a great tragedy in regards to the happenings of that day," one figure within the Wallace administration said, who's name has been asked to be removed for his protection, "however, that tragedy struck in the demonstration of the inefficient bureaucracy within the government, not from the fault of the President." One Representative stated that they were "appalled and slightly disturbed" about the staff member of the Wallace administration's statements, bringing further criticism to government officials during the aftermath of an "inhumane butchery of innocent children."\n\nWith the house formally ending its call for witness testimony, the Representatives have officially begun the process of deciding whether to forward the collection of evidence towards the Senate as Articles of Impeachment for President Wallace."
wallace.impeachment.29.a:0 "Все идёт по плану-у-у-у-у!"
wallace.impeachment.30.t:0 "Еще один удар"
wallace.impeachment.30.desc:0 "Поздним вечером после утомительного дня уборки после катастрофы, поразившей сердца страны, президент Уоллес обнаружил, что почти не может спать спокойно, ворочаясь и просыпаясь в случайные часы ночи. Даже с помощью утешения Лурлин Уоллес не мог выбросить из головы все тревоги. Наконец, в дверь президента постучали. Это был Лемэй, выглядевший так, словно собирался избавить президента от очередной головной боли. "You're going to want to see the news, George."\n\n"This is Howard Reig with NBC Nightly News, and this just in, our station has received a detailed leak from within the White House regarding the televised speech the President delivered as a formal response of him and his administration to the Little Rock Central High Massacre. Delivered to us this afternoon, the leak maintained that they are a high ranking member of the Wallace administration, having personally met with George Wallace throughout his Presidency. President Wallace, however, has apparently not given the entire story from the administration according to our source, as detailed within the leak was a stark observation: President Wallace did not, indeed, enforce any form of authorization behind the shooting. In those regards, it was a terrible tragedy carried out by the National Guardsmen present at Little Rock Central High School that day." Wallace breathed a sigh of relief, who would have thought of a helpful leak? "However, the leak persisted, this does not clear the President of all wrongdoing. Rather, President Wallace and his administration had been aware of the rising tensions in Little Rock but did not act in the time needed to, whether intentionally or unintentionally. Nevertheless, fourteen children are dead and thirty-six are hurt because of the West Wing's inaction. This is where our source from within the White House ends. Having reviewed the leak, it is safe to say that-" Reig's voice silenced as Wallace shut off the television set.\n\n"What are we going to do, Mr. President?" LeMay said, worried about the President's thoughts. "Damnit," Wallace responded, "whatever rat bastard did this is a real prick. However, this isn't going to kill me in the end, should have expected this to be honest." LeMay noticed that the President's typically vigorous energy had faded, the anger petered out. "Is there anything I can do for you, sir?" The Vice President asked, concerned for the President. "Get some rest, Curtis." Wallace said, heading back to his bedroom."
wallace.impeachment.30.a:0 "Ну что ж."
wallace.impeachment.31.t:0 "Грубое пробуждение"
wallace.impeachment.31.desc:0 "Поздним вечером после утомительного дня уборки после катастрофы, поразившей сердца страны, президент Уоллес обнаружил, что почти не может спать спокойно, ворочаясь и просыпаясь в случайные часы ночи. Даже с комфортом Лурлин, Уоллес не мог избавиться от ярости, которую он испытывал, постоянно испытывая ненависть к тем прохвостам в Арканзасе. Пока, наконец, к президенту не постучали в дверь, открыв которую, президент обнаружил Лемэя. "What the hell do you want, Curtis?" Wallace asked. "You're going to want to see the news, George."\n\n"This is Howard Reig with NBC Nightly News, and this just in, our station has received a detailed leak from within the White House regarding the televised speech the President delivered as a formal response of him and his administration to the Little Rock Central High Massacre. Delivered to us this afternoon, the leak maintained that they are a high ranking member of the Wallace administration, having personally met with George Wallace throughout his Presidency. President Wallace, however, has apparently given a completely falsified report of the administration's actions, as detailed within the leak was a stark observation: President Wallace did not, I repeat, did not make any attempt to stop the shooting in Little Rock. In those regards, he says, it was a terrible tragedy with the fault of the President and the National Guard seeped into the rock at Little Rock Central High School." Wallace felt the breath escape his body, as if someone was ready to put him to death by hanging. "The innocence of the President is a lie perpetrated to the people of the United States. President Wallace and his administration had not suffered under a slow communication system, and thus the criticisms of the federal government and military were unwarranted and baseless. Nevertheless, fourteen children are dead and thirty-six are hurt because of the West Wing and President George C. Wallace. This is where our source from within the White House ends. Having reviewed the leak, it is safe to say that-" Reig's voice silenced as Wallace shut off the television set.\n\n"What are we going to do, Mr. President?" LeMay asked. "Fuck," Wallace responded while kicking over his chair, "whatever sonovabitch who thinks they can get away with this is in for it. The Senate's gonna have my ass with this, I want you to find that little shit!" LeMay noticed that the President's typically vigorous energy resurged once more as he slammed the desk with his fist. "Is there anything I can do for you, sir?" The Vice President asked, concerned for the President. "Go, find this fucker!" As Wallace stomped back off to his bedroom."
wallace.impeachment.31.a:0 "Я хочу его голову!"
wallace.impeachment.32.t:0 "Через огонь и пламя сталь становится прочнее"
wallace.impeachment.32.desc:0 "Главный Судья Верховного Суда Соединённых Штатов провозгласил на весь зал Сената: "The official votes regarding the guilt or innocence found within President of the United States George Wallace have been collected to a final estimate." President Wallace sat nervously, clenching his fist until his knuckles grew white, almost frightening Dr. Sadowski. The numbers hardly mattered as they were muttered out of the old man's mouth, only two things mattered: the first "Not Guilty" verdict, counted by another count of votes, followed by the second declaration of "Not Guilty."\n\nWallace could hardly contain himself after hearing the Chief Justice utter those beautiful words, using the energizing victory to raise a victorious fist in the air. After a few pictures, Wallace took a great amount of time to shake the hands of each and every attorney on the legal team, with an especially emphasized expression of thanks offered to Dr. Sadowski for managing to bring together the case and beat out the United States House of Representatives and Senate to achieve a secure victory for him. "How do I go about paying you back after all of this, Doc?" Wallace asked. Sadowski responded with a prompt, "Why thank me? The history books will do that. Along with the paycheck." All around the defense, however, the Representatives in charge of bringing the President to trial shared looks of shame and bafflement, as if each were asking how on Earth did Wallace manage to slip out of that one. No matter what though, Wallace was quick to show face by giving thanks to all that stood behind him. This was only emphasized when the President walked outside alongside his team, greeting the team of reporters he usually shooed away. This time, all the news stations would hear the proclamations of innocence by President George C. Wallace.\n\nAfter returning to the Oval Office to complete the rest of the workload cut out for that day, the President of the United States retreated to his bedroom with his wife Lurleen, where they enjoyed a night filled with a word the couple had not heard in months: tranquility."
wallace.impeachment.32.a:0 "Уоллес сейчас, Уоллес завтра, Уоллес навсегда!"
wallace.impeachment.33.t:0 "Там, где распространяются пожары, падают фундаменты"
wallace.impeachment.33.desc:0 "Главный Судья провозгласил в зале заседаний Сената: "The official votes of the guilt or innocence found in regards to President George Wallace, have been collected for a final estimate." President Wallace found himself feeling a mix of dread, anger, and a feeling of sadness that edged along the lines of despair. Next to him, all of his attorneys sat nervously, especially Dr. Sadowski. The men could hardly focus, but by the end, they all heard two distinct phrases: "Guilty," followed by more numbers, followed by a returning "Guilty."\n\nPresident, or, Former President Wallace's heart sank deep into his chest upon hearing the words fly from the Chief Justice's fat mouth, prompting the man to lower his head to the table he sat at. The President of the United States, for the first time in history, formally removed from office after a trial initiated by the House of Representatives and the United States Senate. And for what, miscommunication in the middle of a disaster? Former President Wallace had been escorted out of the building as the Senate came to be dismissed and the trial proceedings officially concluded. Outside, a microcosm of the entire United States was shown: half of the crowds were cheering and crying in success over the removal of Wallace from the Presidency, while the others appeared silent, seemingly destroyed over the loss of Wallace. In the White House, several men worked to help gather the President's belongings and personal effects to be brought out of the White House. Inside, Wallace shook the hands of his closest cabinet members, but could hardly bring himself to face the rest who looked up to him as a leader. As the man set on changing the face of America. The President George C. Wallace, leader of the FR-NPP and the strongman of modern American politics, forced out of office by law. In one of his final acts inside of the White House, Wallace shook hands with soon-to-be President Curtis LeMay, his former running mate and Vice President, before leaving alongside his wife, Lurleen Wallace, destined to arrive back home in Alabama.\n\nGeorge and Lurleen lied down in bed in Montgomery, Alabama, watching the swearing in of President LeMay. "I swear, within my duties as President of the United States, I swear to rectify the mistakes of the Wallace administration and settle the great rifts of our nation. I can only hope and pray to remain a man in better standing than Former President George Wallace." Wallace responded by turning off the television and rolling over to go to sleep."
wallace.impeachment.33.a:0 "Мы заблудились, Лурлин..."
