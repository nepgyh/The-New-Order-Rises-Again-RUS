chase.rog.121.a:0 "Как бы сделать так, чтобы все ветераны это увидели..."
chase.rog.122.t:0 "Факты, а не чувства?"
chase.rog.122.desc:0 "Хотя собравшимся бюрократам Вашингтона потребовалась неделя на полную катушку (и немалое количество сверхурочных), чтобы собрать необходимые данные, администрация Смит, наконец, выпустила шквал фактов через печатные и вещательные СМИ. Министр финансов Лонг возглавил атаку, сидя напротив Уолтера Кронкайта в вечерних новостях:\n\n"I won't dispute that in our country, we can have honest disagreements on policy, without compromising civilian control," Long reassured Cronkite, in his matter-of-fact, self-assured tone. "But - and as a journalist, I'm sure you agree - any debate must ultimately be based upon facts. Using lies to push a certain conclusion, or to create a false impression, debases a civil society that stands apart from the everyday brutality of Nazi Germany or Imperial Japan."\n\nWith little to say in the face of the numbers and an increasingly skeptical mainstream media, unsourced headlines warning of a military pension crisis largely disappeared in the days following the Cronkite interview.\n\nUnfortunately, Long's open criticism of the Army's enablers as 'un-American' had gone over rather poorly at the Pentagon. Several days after the interview, Defense Secretary Stennis' weekly briefing with the Joint Chiefs was delayed by nearly three hours, after the Army Chief of Staff found unspecified 'urgent and pressing' business to attend to, before sending their deputy to attend."
chase.rog.122.a:0 "Ну, это неловко."
chase.rog.123.t:0 "Дешевый разговор"
chase.rog.123.desc:0 "Как оказалось, специальный подход к связям с общественностью едва ли лучше, чем вообще никакого.\n\nОтдельные законодатели НПП, выставленные перед СМИ с редкими и неадекватными тезисами, в конечном итоге говорили чепуху. Отсутствие авторитетных официальных комментариев со стороны администрации, даже противоречащих ее собственным законодателям, выглядело не столько как "
chase.rog.123.a:0 "Бесполезно."
chase.rog.14.t:0 "Вслед за деньгами"
chase.rog.14.desc:0 "Утечки в СМИ, связанные с Бунтом генералов, не оставили Конгрессу недостатка в новых зацепках - от обвинений в ненадлежащих контактах между администрацией и промышленностью до зажигательных слухов о сокращении пенсий армии.\n\nДля РДК повествование почти писалось само собой:\n\n"That the Far Right of the NPP had extensive contacts with the defense industry is no secret, but what is now known about how these contacts were built is staggering. Dipping into the pensions of our soldiers to pay for industry kickbacks and inflated cost-plus acquisitions programs. How can the American taxpayer stand being robbed to pay the military-industrial complex?"\n\nThe NPP had spent years attacking the corruption and the incestuous nature of the R-D establishment; the R-D's, Republicans and Democrats alike, were no doubt enjoying the opportunity to give the NPP a taste of its own medicine. It would be yet another ordinary day on Capitol Hill - a political slugging match - and all that remained was to choose how the NPP would respond and keep its own factions in line; with calm and reason, or with fire and fury."
chase.rog.14.a:0 "Факты должны говорить за себя!"
chase.rog.14.b:0 "РДК перешла черту!"
chase.rog.15.t:0 "Слушания по эффективности оружия"
chase.rog.15.desc:0 ""...and while we debate how the NPP Administration has sourced the funds for the defense budget, can we take a moment to look at the budget itself? It's a veritable Christmas list of shiny toys for the armed services, but has anyone actually asked if these weapons work? I have here, in my hand..."\n\nThe NPP members of the Congressional inquiry jolted to attention as their R-D colleague brandished a sheaf of papers above his desk. A silent groan could be felt - yet another leak? And this time, not in the papers, but in the heart of the committee?\n\nTheir R-D colleague did not lack for ammunition, spending the next twenty minutes monologuing at length about the alleged failures of NPP procurement. Faulty aircraft carrier catapults, untested missile guidance systems, bomber aircraft testing well short of their performance targets, among others. It was a comprehensive, all-inclusive litany of the shortfalls of the various programs the Smith Administration had (or was planning) to advance.\n\nPerhaps too comprehensive? The ranking NPP member furrowed his brow. It was certainly convenient that all of these glaring failures were coming to light now, timed to embarrass President Smith. If these were Army weapons, then yes, he could understand this kind of ambush. But would the Navy and Air Force do the same?\n\nThe ranking NPP member stared at his opposite number. Was this a bluff? And was it time to call them on it?"
chase.rog.15.a:0 "Отвечайте на обвинения пункт за пунктом."
chase.rog.15.b:0 "Какие ваши доказательства?"
chase.rog.15.c:0 "Покажите мне доказательства! Вызовите в суд любого, кто имеет отношение к делу!"
chase.rog.151.t:0 "По пунктам"
chase.rog.151.desc:0 "При ближайшем рассмотрении обвинения РДК быстро начали рассыпаться. "
chase.rog.151.a:0 "Подозрительно..."
chase.rog.152.t:0 "Дискредитированные показания"
chase.rog.152.desc:0 "При ближайшем рассмотрении обвинения РДК быстро начали рассыпаться. "
chase.rog.152.a:0 "Мы расквасили нос РДК!"
chase.rog.153.t:0 "Плохое впечатление"
chase.rog.153.desc:0 "После четырех дней лихорадочных расспросов в Администрации и Пентагоне второе слушание показало, что старшие технические офицеры ВМС и ВВС тщательно и окончательно развенчали обвинения в меморандуме РДК. Худшее, по-видимому, было предотвращено; РДК несколько робко отозвали меморандум об оружии, в то время как мы можем утверждать, что были, на этот раз во всей этой неразберихе, правы.\n\nК сожалению, свидетельские показания, касающиеся специфики технических характеристик оружия и статистического анализа частоты отказов в оборудовании, как правило, заставляют глаза широкой общественности остекленеть. Число опросов все ещё указывает на то, что шок от обвинений в РДК и последующее подозрение в военных программах администрации Смит остаются укоренившимися, несмотря на доказательства обратного."
chase.rog.153.a:0 "Беда не приходит одна"
chase.rog.16.t:0 "Стеннис разделяет Военно-Морской Флот!"
chase.rog.16.desc:0 "Многообещающая карьера, прерванная отправкой в тыл. Прием на службу менее квалифицированных или неквалифицированных кандидатов на высшие должности, несмотря на наличие подходящих альтернатив. Культура притеснений превращается в ядовитую вражду в рядах. Это были истории о перерегистрации афроамериканских военнослужащих в военно-морском флоте, подробно описанные в журнале "
chase.rog.16.a:0 "Осудить Стенниса. Это неприемлемо"
chase.rog.16.b:0 "Пакт не может позволить себе раскол!"
chase.rog.17.t:0 "Слушания по гражданским правам Военно-морского флота"
chase.rog.17.desc:0 "Как и во время первых слушаний по пересмотру защиты, зал комитета был полон до отказа, но на этот раз с гораздо более враждебной и беспокойной аудиторией. Сотрудники Конгресса, юридические аналитики, политики в области обороны и (как оказалось) весь вашингтонский пресс-корпус заняли все сидячие места в комнате; фотожурналистам пришлось довольствоваться тем, что они сидели на ковре, изгибая свои тела все более изобретательными способами, чтобы подготовить свои камеры для идеального снимка.\n\nВ перерывах между встречами президент Смит украдкой поглядывала на телевизор, транслировавший прямую трансляцию вашингтонского театра, который захватывал всю страну, от показаний афроамериканских офицеров, уволенных со службы, до моряков, участвовавших в случаях расовых драк на базах и в одном случае в столовой авианосца. Истории о нарушении дисциплины и разногласиях в службах, а также о роли НПП в их возникновении стали теперь болезненно публичными. Когда комитет прервался на обед, президент Смит без особого труда представила себе, как за закрытыми дверями НПП снова разгорается злоба из-за гражданских прав. Через несколько долгих минут она позвонила на Капитолийский холм.\n\nКогда комитет вновь собрался, РДК начали с одного пронзительного вопроса: "Will the Administration rescind these unconstitutional policies that have so terribly impacted our servicemen?""
chase.rog.17.a:0 "Да, мы отказываемся от этой политики!"
chase.rog.17.b:0 "Нет, это дело суда!"
chase.rog.18.t:0 "Армейско-Флотская игра"
chase.rog.18.desc:0 ""
chase.rog.18.a:0 "Ужасное время!"
chase.rog.19.t:0 "Нарушение безопасности?"
chase.rog.19.desc:0 ""God," Smith whispered, "I wish it hadn't come to this."\n\nChief of Staff Bryce Harlow's face was grim, his usual affability completely absent. "Turns out the Army plays dirty tricks with the best of them."\n\nPresident Smith sighed. She had hoped, against the evidence, that the Army would retain a semblance of professionalism. These hopes were now dashed, as Chief of Staff Bryce Harlow's investigation into the leaks tormenting her Administration had identified Brigadier General Alexander Haig as the link between the Army and the press, distributing the key memos linking John Stennis to the Navy's segregation debacle.\n\nResigning in protest, and then loudly complaining about it, was a time-honored tradition, and President Smith had resigned herself to dealing with the fallout of Stennis' mismanagement of the Army. But this level of trickery? It was behavior she'd come to expect from the R-Ds - but not from an Army looking to do an end-run around their President.\n\nHer hands shook gently as she took her reading glasses off, chewing on the arms in a quiet fury. If the Army wanted to play with fire, then they could burn: she could publicly axe General Haig, making an example of him to the cheers of the NPP. At the same time, she could imagine the fury that would inspire in the remaining Army staff, even if they got the message. Would satisfying her fury be worth it?"
chase.rog.19.a:0 "Мне нужна голова Хейга, и немедленно!"
chase.rog.19.b:0 "Мы уберем его потихоньку, когда все это уляжется."
chase.rog.20.t:0 "Отставка Александра Хейга"
chase.rog.20.desc:0 "Президент Смит была предупреждена, что бригадный генерал Александр Хейг "I've had enough of this," President Smith muttered, before slamming Harlow's investigation file onto the desk. "Read the first page aloud, General Haig. Tell me all about your friends in the press and on Capitol Hill."\n\nHaig fell silent. He didn't pick up the papers.\n\n"I don't care that you don't respect me; I'm not here to win your vote." President Smith said testily. "But if you can't respect the office of the Commander in Chief - if you can't pick up a piece of paper when I tell you to - then you need to get out."\n\nAnother few seconds of silence. "You have until noon tomorrow, if you want to go quietly. After that, this goes to the Washington Post."\n\nThe next morning, President Smith found a single letter on her desk. The contents were boilerplate, but she smiled all the same."
chase.rog.20.a:0 "Наконец-то армия получает то, что ей причитается!"
chase.rog.20.b:0 "Погоди, а что это за другое письмо? Это выглядит важным..."
chase.rog.23.t:0 "Армейская учебная группа ОП-23"
chase.rog.23.desc:0 "Мадам Президент:\n\nЯ пишу вам как заинтересованный гражданин и как ветеран армии Соединённых Штатов, которая, признаюсь, едва ли похожа на те силы, которыми я имел честь командовать. Я всегда считал, что опорой нашей Республики является добродетель гражданина-солдата, вынужденного защищать нацию как солдат, признавая Конституционную власть граждан.\n\nХотя у меня были свои разногласия с Главнокомандующим в моей карьере, я никогда не видел, чтобы эти споры транслировались в такой публичной и разрушительной манере, как в последние месяцы. Реакция вашей администрации на эти нападения была достойна восхищения в ее защите принципов нашей армии, и, признаюсь, я изо всех сил стараюсь думать о том, что я мог бы сделать лучше в вашем положении..\n\nК делу: мои запросы в Управление Генерального инспектора выявили существование одной "
chase.rog.23.a:0 "Подготовьте рейд, чтобы закрыть ОП-23, мне все равно, что для этого потребуется!"
chase.rog.23.b:0 "Мы просто должны задействовать соответствующие каналы..."
chase.rog.24.t:0 "Ночной дозор"
chase.rog.24.desc:0 "Вид офицеров и полицейских, марширующих по Пентагону, не был чем-то необычным, если бы не неестественный час. Затуманенными глазами рабочие выглядывали из кабинок, когда группа приближалась, стуча сапогами, в то время как сонные охранники вытянулись по стойке "I have orders to seek a responsible authority -"\n\n"Do you even know how much shit you're in?" The colonel laughed mirthlessly. "Stand down, or I'll have the MPs arrest you."\n\nThe lieutenant colonel disappeared, before a separate colonel appeared to the sound of shredding papers inside. The inquiring colonel brandished orders from the Inspector General, to which a brigadier general emerged, demanding to see the Inspector General himself.\n\nTwenty minutes later, a disheveled and furious Inspector General could be seen directing MPs to detain individuals and to secure the file cabinets, full of classified Navy and Air Force documents and the names of journalists and R-D politicians..."
chase.rog.24.a:0 "Вы в моих руках!"
chase.rog.25.t:0 "Шепот в ночи"
chase.rog.25.desc:0 "Как только Генеральный инспектор Министерства обороны получил приказ по соответствующим каналам в Администрации и министре обороны, группа офицеров и депутатов атаковала Пентагон, устремляясь в неприметный кабинет в глубине лабиринта коридоров. Они обнаружили дверь приоткрытой, в кабинете не было ни картотечных шкафов, ни документов, удостоверяющих личность. Только следы заноса и перевернутые стулья указывают на недавнее присутствие группы с надписью "
chase.rog.26.t:0 "Лучше всего подавать холодным"
chase.rog.26.desc:0 "В кои-то веки сапог оказался на другой ноге в Конгрессе, и это было чертовски приятно. "I admit, I had my doubts when my R-D colleague suddenly talked like a rocket scientist. But he was tutored by the Army's best, courtesy of the taxpayer!"\n\nExhibit after exhibit, seized from the files of Army Study Group OP-23, laid out a sordid story of skulduggery and subversion, of an Army paying lip service to its Commander in Chief while questioning her authority at every turn.\n\n"Oh, it's all clear now. Being lobbied by Boeing and Ingalls is corrupt and morally bankrupt; but taking taxpayer money from the Army to undermine a President is defending democracy."\n\nThe NPP congressmen relished flipping through the overstuffed rolodexes as they addressed their colleagues, pretending to have forgotten their names until the Army's own records provided a welcome reminder.\n\n"Congressman, I know you were just... doing your job. All's fair in love and war on Capitol Hill. But I have to say, all your secretive meetings and phone calls with the Pentagon? It's almost like you invited the Army to debase itself."\n\nFor three sweet hours, the NPP took its time demolishing the venality of their rivals and the perfidy of the generals, all while President Smith allowed herself the small luxury of watching the R-Ds squirm on television in lieu of her morning meetings."
chase.rog.26.a:0 "Что посеешь, то и пожнешь!"
chase.rog.27.t:0 "Вспышка добрых чувств"
chase.rog.27.desc:0 "Открытие Армейской исследовательской группы ОП-23, даже если это были всего лишь несколько документов и таинственный кабинет, покинутый ночью, потрясло Вашингтон до глубины души. Ожесточенные дебаты между офицерами, уходящими в отставку в знак протеста, и администрацией были признаком здоровой демократии; заговор с целью ниспровергнуть и поставить в неловкое положение президента на публике со стороны действующих офицеров был значительно более тревожным.\n\nЗаконодатели НПП, довольные тем, что в кои-то веки им есть о чем поговорить, кроме собственных неудач, но у них не хватает материала, чтобы восполнить разницу, прибегли к тому, чтобы сделать из Армейской исследовательской группы ОП-23 пугало, назвав ее кабалой изгоев-офицеров, нарушающих свою клятву защищать Конституцию и подрывающих своего президента. Армейские чиновники на слушаниях заметно ощетинились. Некоторые смотрели на РДК в комитете в надежде на прикрытие.\n\nПомощи не последовало, РДК предлагали неопределенные банальности своим коллегам по НПП или иным образом говорили в отупляющих обобщениях об опасности, которую представляет военный подрыв гражданского командования. Насколько близко Америка подошла к тирании Японии или Германии? Они сказали, что не стоит больше позволять этому делу тлеть, несмотря на их разногласия с НПП.\n\nНПП была, мягко говоря, шокирована внезапной коллегиальностью своих коллег. Но с их согласия НПП твердо контролировал ход расследования, ведя его к завершению, в то время как присутствующие армейские офицеры отчаивались в молчании."
chase.rog.27.a:0 "Это было... неожиданно."
chase.rog.28.t:0 "Администрация оправдалась"
chase.rog.28.desc:0 "И снова зал заседаний комитета был заполнен только стоячими. После разоблачения манипуляций армии почти не оставалось сомнений в окончательном завершении расследования. Армия была, грубо говоря, в глубоком дерьме, но вопрос о том, насколько сильно ударит молот, оставался без ответа.\n\nВ зале воцарилась тишина, когда члены комитета вошли и заняли свои места. Председатель слегка кашлянул, прежде чем перейти к заключительным замечаниям.\n\n"Over the course of the past year, this committee deliberated on the management of the nation's defense, ranging from weapons acquisitions to integration in the services. And we have found instances where the administration should have acted more effectively."\n\n'But we must express profound dismay at the disregard by senior officers of the Army towards their constitutional responsibilities, and at the duplicitous means by which they interposed themselves in the civilian politics of the nation. Our Republic holds the principle of civilian control sacrosanct; and in this, we find the Army's transgressions are far graver than any mistakes of the Administration.'\n\n'Therefore, this committee moves to call upon the Administration to take all necessary action to reinforce civilian control within the United States Army, while referring defense policy concerns back to their respective committees. All in favor?"\n\nThe members of the committee intoned their unanimous assent, and with a bang of the gavel, the Revolt of the Generals was brought to a close."
chase.rog.28.a:0 "Пришло время свести счеты..."
chase.rog.29.t:0 "Звездопад"
chase.rog.29.desc:0 "К тому времени, когда были обнародованы списки на повышение, самые умные из заговорщиков в злополучном "As you gentlemen seem not to recognize the gravity of your actions, I will spell it out for you. You conspired to subvert the authority of the President of the United States, and in doing so, you have disgraced the United States Army. I no longer have confidence in your ability to serve this country, and as such you will resign your commissions, today. Your successors will carry the burden of restoring the Army's integrity." Smith's tone was icy, her disdain chilling the room.\n\nThe generals were motionless. They would obey, but only after one final display of defiance, of wounded pride. Smith planted her hands on the desk as she rose from her chair, staring the generals down with a glint of fury in her eyes.\n\n"I will have your stars, gentlemen - by resignation or by degradation, one way or the other!""
chase.rog.29.a:0 "Не от руки человека они падут."
