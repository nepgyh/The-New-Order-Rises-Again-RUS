USA_sen_bill.203.d_passed:0 "Американцы по всей стране постоянно боролись за приватизацию и огласку системы здравоохранения страны. Федеральное правительство заявило, что помогло сотням тысяч американцев благодаря своей способности оказывать помощь за счет федерального финансирования, от новорожденных до ветеранов войны. Однако некоторые задаются вопросом, действительно ли стоит та сумма денег, которую стоит поддерживать такую систему. В этом случае вызов администрации Уоллеса через Национальный закон об ассоциативном медицинском обеспечении, или НЗАМО, который резко сокращает количество получателей медицинской помощи и приватизирует больницы по всей стране, был встречен одобрением сенаторов.\n\nЗакон является одной из жемчужин на короне президентской кампании президента Уоллеса 1964 года, поскольку его обещание американцам по всей стране вступить в новую эру частных медицинских учреждений наконец-то было реализовано после сегодняшнего заявления Сената. "It isn't with apathy towards my citizens that I am proud of the National Associative Health Provision Act's success, but with the pride I have in my nation, and the millions of Americans who populate it so." said President Wallace, standing atop a well-lit podium. "Everyone matters inside this country, for it is with them that the American fighting spirit lives on. But we cannot, and must not allow for federal babying to weaken our nation any further."\n\nWhere the President and all of the administration find success, however, many find fear and anger, however. The progressive nature of Chicago has left it victim to "Patient Protests," where men and women previously involved in federal healthcare programs have organized protests outside the hospitals they were treated at. "I was a poor soul, how could I afford to fix everything that happened to me? And how is anyone in the future going to be able to afford any form of help with more wars on the horizon?" said a one-eyed veteran outside of a Chicago hospital."
