#WAL
##Focuses
USA_wal64_roll_back_segregationist_rhetoric:0 "Приглушить сеграгационную риторику"
USA_wal64_roll_back_segregationist_rhetoric_desc:0 "Как бы нам ни хотелось гордиться и радоваться успехами нашей администрации, одно ясно как божий день: народ Америки сломлен, разделён и вцепился друг другу в глотки. Нравится нам это или нет, страна будет проклята, если мы продолжим расширять раскол, по-скольку это будет только способствовать ещё большему возмущению и разобщённости, даже если принятие нужных мер было нашим величайшим оружием в наших успехах. Таким образом, зная о невозможности успеха Америки без хотя бы крошки стабильности, мы должны отбросить некоторые из наших более диковинных заявлений относительно нашей политики сегрегации. Хотя наша база поддержки станет ещё более запутанной из-за чиновника, за которого они проголосовали. Чёрт нас возьми, если мы позволим нации развалиться ещё больше, чем она уже развалилась и остановим любой процесс исцеления. Кроме того, несмотря ни на что, мы будем продолжать отстаивать права штатов против федерального правительства, даже если нам придётся немного пригасить пламя."
USA_wal64_workers_for_business:0 "Рабочие для бизнеса"
USA_wal64_workers_for_business_desc:0 "Предприниматели и менеджеры компаний - великие люди, спору нет, но величайшая корпорация всё равно была бы ничем без тысяч обычных людей, трудящихся на земле. Современная американская корпорация должна усвоить урок великого Генри Форда, что счастливый и хорошо воспитанный рабочий делает более эффективным работника и хорошего потенциального потребителя. Со всей помощью, которую они получили от правительства, крупный бизнес теперь готов принять еще некоторые меры защиты рабочего. В конце концов, всем стало лучше, чем было раньше."
USA_wal64_lower_business_tax:0 "Снизить налог на предприятия"
USA_wal64_lower_business_tax_desc:0 "То, что нужно американскому бизнесу для роста и улучшения этой страны, просто и понятно - больше капитала. Первым и наиболее интуитивным шагом к обеспечению непрерывного роста и увеличению числа рабочих мест будет освобождение бизнеса от ненужного финансового бремени, возложенного на него правительством. Тем более, что мы все согласились, что федеральное правительство все равно нуждается в некотором сокращении."
USA_wal64_time_to_save_america:0 "Время спасать Америку"
USA_wal64_time_to_save_america_desc:0 "В 1964 году приливная волна Южной ярости обрушилась на нацию и привела Джорджа Уоллеса в Овальный кабинет. Его предвыборный мандат был прост: отменить невыносимый акт Никсона любой ценой. Теперь пришло время Уоллесу выполнить своё обещание американскому народу, он намерен избавиться от ужасного ущерба, который Джонсон, Кеннеди, Никсон, Кинг и все эти внутренние террористы "civil rights" terrorists have done to the American way of life.\n\nPresident Wallace will start drafting the American National Traditions Reservation Act. This act will repeal the Civil Rights Act of 1962, as well as provide timetables and procedures for Southern states to begin re-segregating and, if we have chosen such a path, for Northern states to introduce segregation. We will also implement full segregation in federal institutions and push towards segregation in the armed forces. It will also give police departments a broad range of powers to enforce segregation. But first, we must secure enough support in the Senate to get this bill to Wallace's desk, and some campaigning and compromise may be necessary..."
USA_wal64_make_speeches_throughout_the_country:0 "Речи по всей стране"
USA_wal64_make_speeches_throughout_the_country_desc:0 "«И вы, родные сыновья и дочери каменно-ребристого патриотизма старой Новой Англии, и вы, крепкие туземцы великого Среднего Запада, и вы, потомки пылающего на Дальнем Западе с духом Пионерской свободы; мы приглашаем вас прийти и быть с нами, ибо вы принадлежите к Южному духу и Южной философии. Вы тоже южане и братья с нами в нашей борьбе».\n\nПрезидент Уоллес начнет масштабную кампанию от побережья до побережья, чтобы продвигать ANTRA. Он скажет Бостонским домохозяйкам, что его поступок убережет их детей от автобусных поездок в черные школы, скажет Мичиганским автоработникам, что он убережет чернокожих от их профсоюзной работы, и скажет зажиточным жителям пригородов Нью-Йорка, что без ANTRA это будет "And you native sons and daughters of old New England's rock-ribbed patriotism, and you sturdy natives of the great Mid-West and you descendants of the far West flaming spirit of pioneer freedom; we invite you to come and be with us for you are of the Southern spirit and the Southern philosophy. You are Southerners too and brothers with us in our fight."\n\nAnd thus, President Wallace will embark on a massive coast-to-coast campaign to promote ANTRA. He will tell Boston housewives that his act will keep their children from being bussed to Black schools, tell Michigan auto workers that he'll keep Blacks from taking their unionized jobs, and tell well-to-do New York suburbanites that without ANTRA, it'll be "there goes the neighborhood" in no time. And then? He'll tell them to write their Congressmen and urge them to throw their votes behind the only act that can save America from chaos and destruction.'"
USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it:0 "Уступка не избавление!"
USA_wal64_all_this_does_is_suppress_the_unrest_not_fix_it_desc:0 "«Ты всерьёз думаешь, что эти так называемые «всадники свободы» уйдут теперь, когда ЗГП прошёл по всем штатам? Думаешь, к концу десятилетия они не сожгут ваши города трижды?! Дайте этим наглым нацистским активистам хоть дюйм, и они отнимут у вас пятку и всю вашу ногу! ЗГП, может быть и умиротворила негров на одну горячую минуту, но ANTRA нанесёт удар в самое сердце их волнений. Предоставив нашим мальчикам в синем средства и мандат прекратит их беспорядки до того, как они начнутся! Помяни моё слово, поддержи ANTRA, и это спасёт тебе жизнь!»\n\nУоллес наберёт свою риторику закона и порядка до максимума. Он осудит ЗГП как закон, который ослабляет каждого шерифа в стране и будет продвигать ANTRA как последнюю надежду Америки спасти себя, как и свою собственность от нападения защитников "You think these so-called Freedom Riders are going to quit now that the CRA is passed? You think they won't be burning down your cities thrice over by the end of the decade? Give these uppity Nazi-infiltrated activists an inch and they're going to take a foot and your whole leg! The CRA may have mollified the Negroes for a hot minute but ANTRA will strike at the heart of their unrest by giving our boys in blue the means and the mandate to shut down their riots before they start! You mark my words, pass ANTRA and it'll save your life!"\n\nWallace will dial his law-and-order rhetoric up to 11. He will denounce the CRA as a broken law that weakens every sheriff in the country and promote ANTRA as America's last hope to save themselves and their property from an onslaught of "Civil Rights" rioters."
USA_wal64_campaign_in_the_west:0 "Кампания на Западе"
USA_wal64_campaign_in_the_west_desc:0 "Западное побережье - едва ли самое очевидное место для поиска поддержки Уоллеса. Тем не менее, его аналитики видят окно возможностей в этом бастионе прогрессизма. Если он возьмет правильные ноты, Уоллес сможет убедить даже просвещенных либералов Беверли-Хиллз понять, почему ANTRA необходима.\n\nУоллес даст понять, что десегрегация - это не только то, что произойдет в Алабаме, но и в Калифорнии. Черные пантеры уже используют силу оружия, чтобы терроризировать добрых людей Лос-Анджелеса. И это только вопрос времени, когда они осмелятся поджечь Уоттс и весь город вместе с ним. Если вы не хотите защищать свои дома, семьи и бизнес, когда полиция бросит вас толпе, вы скажете своему конгрессмену голосовать за ANTRA!"
USA_wal64_private_discussions_in_congress:0 "Частные дискуссии в Конгрессе"
USA_wal64_private_discussions_in_congress_desc:0 "Уоллес много говорит о Законе о гражданских правах. Ему есть что сказать о той части нашей страны, чье социальное положение она стремится улучшить. Однако многое из того, что Уоллес может сказать о них, лучше сказать за закрытыми дверями, чем в Сенате.\n\nПрезидент Уоллес встретится наедине с умеренными конгрессменами, чтобы убедить их принять его сторону в вопросе гражданских прав. Надеюсь, это убедит этих сенаторов спокойно проголосовать "
USA_wal64_convince_lobbyists:0 "Убедить лоббистов"
USA_wal64_convince_lobbyists_desc:0 "Первая поправка к Конституции гарантирует каждому американцу право ходатайствовать перед своим правительством о возмещении ущерба, и нет большего ущерба, который был нанесен американскому народу в последние годы, чем закон о гражданских правах 1962 года. Этот законопроект является мошенничеством, обманом и мистификацией; он угрожает нашей свободе слова, собраний или ассоциаций и делает осуществление этих свобод федеральным преступлением при определенных условиях. Это не "Civil Rights Act", it is a Federal Penal Code. If the average citizen has been unable to convince their congressmen to see that, then we may have to bring in the professionals.\n\nPresident Wallace will flood Congress with the finest lobbyists money can buy. They will meet with everyone Wallace can't find time to meet and sell them on his righteous crusade against Federal fascist tyranny. This should bring them to the negotiating table and get them voting yes on ANTRA."
USA_wal64_money_in_congress:0 "Деньги в Конгрессе"
USA_wal64_money_in_congress_desc:0 "Фашистское чудище поднялось в этой стране. Оно вторглось в правительство; оно вторглось в средства массовой информации; оно вторглось в руководство многих наших церквей; оно вторглось в каждую фазу и аспект жизни свободолюбивых людей. Со своими клубными сборщиками средств и японско-гитлеровскими покровителями оно купило и заплатило за бесчисленных конгрессменов, которые задерживают проход ANTRA.\n\nПришло время бороться с огнём огнём.\n\nПрезидент  Уоллес устроит дождь на Капитолийском холме. Деньги потекут в Конгресс от наших патриотически настроенных сторонников. После всех его лоббистских усилий это вполне может быть последним толчком, который нам нужен, чтобы обеспечить достаточное количество голосов, чтобы принять ANTRA и спасти права американской собственности и права человека раз и навсегда."
USA_wal64_hinder_black_voters:0 "Мешать чернокожим избирателям"
USA_wal64_hinder_black_voters_desc:0 "Эти бесхребетные трусы из Демократической партии стояли одной ногой на свободолюбивом американском патриотизме, а другой - на либерально-фашистской тирании с тех пор, как Тёрмонд возглавил Южный исход в 54ом. Они могут пытаться придерживаться средней линии, но в глубине души они знают, что как только их коалиция покончит с опросными тестами, негры поблагодарят их за слабость, проголосовав за республиканский мандат! Но президент Уоллес - христианин, прощающий и забывающий; если демократы хотят раскаяться в своем упрямстве и поддержать ANTRA, то он позаботится о том, чтобы их места были защищены.\n\nПрезидент  Уоллес будет призывать губернаторов безжалостно применять фальсифицированные тесты на грамотность, которые удерживают чернокожих американцев от участия в выборах. Конгрессмены-демократы будут проинформированы о том, что еще одно так называемое «Лето свободы» приведёт к тому, что их вышвырнут из Капитолия, и этот факт, надеюсь, вдохновит их проголосовать за ANTRA."
USA_wal64_segregate_the_voting_booths:0 "Разделить кабинки для голосования"
USA_wal64_segregate_the_voting_booths_desc:0 "Голосование - это американское право, а сегрегация - это американский путь, поэтому отдельные кабинки для голосования такие же американские, как яблочный пирог! Если чёрные не имеют права пользоваться теми же входами в театр или кладбищами, что и белые, они вряд ли могут рассчитывать на использование тех же избирательных участков, что и их более бледные соотечественники. И если их кабинки для голосования будут недоступны, это вряд ли наша проблема.\n\nПрезидент Уоллес усилит свои нападки на чернокожих избирателей. Черные избирательные участки могут находиться в двух часах езды от своих домов и располагаться в заброшенном здании, но если они не могут прийти туда чтобы проголосовать, это их вина. Это должно еще больше укрепить демократическую поддержку ANTRA, гарантируя, что сенаторам-демократам больше нечего бояться чернокожих избирателей."
USA_wal64_detain_possible_leaders:0 "Задержать возможных лидеров"
USA_wal64_detain_possible_leaders_desc:0 "Мартин Лютер Кинг-младший назвал Уоллеса "the most dangerous racist in America." That is a false and incendiary remark. He, personally, has done more for the Negro than any other individual. Our efforts are keyed to a fight to preserve Constitutional Government and States' Sovereignty – not to hurt our Negro citizens. White and colored have lived together in the South for generations in peace and equanimity. They each prefer their own pattern of society, their own churches and their own schools – which history and experience have proven are best for both races. All these troubles we're having lately are precisely because of outside fascist-influenced agitators like the so-called Reverend King, the NAACP, the ACLU and all the Japanazi moneyed interests backing them. That ends here and now!\n\nPresident Wallace will launch Operation Defending Freedom, an FBI offensive that will arrest and detain major subversive leaders in surgical strikes from Coast to Coast. MLK, James Farmer, Roy Wilkins, Abraham Heschel, Gus Hall, Bobby Seale, anyone on Wallace's blacklist. Obviously, they can't be charged with anything that will stick, but detaining them for a while will hinder their ability to instigate Black voters in the elections. Democrats should certainly be grateful for our efforts to secure their seats and will be more poised to support ANTRA."
USA_wal64_get_back_in_your_place:0 "Вернись на свое место!"
USA_wal64_get_back_in_your_place_desc:0 "«Мартин Лютер Кинг-младший называет себя преподобным, так называемым человеком Божьим, руководствующимся христианскими принципами. Но я, Джордж К. Уоллес, тоже слуга Христа. И я призываю этого "Martin Luther King Jr. styles himself as a Reverend, a so-called man of God guided by Christian principles. But I, George C. Wallace, am a servant of Christ as well. And I call upon this "Reverend" to consider two important passages in our Scripture: Deuteronomy 32:8, and Acts 17:26.\n\n'When the Most High divided to the nations their inheritance, when he separated the sons of Adam, he set the bounds of the people according to the number of the children of Israel.' 'From one man he made all the nations, that they should inhabit the whole earth; and he marked out their appointed times in history and the boundaries of their lands.'\n\nIn 1964 the American people confirmed an immortal truth: That the separation of the races is a God-given mandate to mankind. It was not President Wallace who first put up signs saying, "Whites Only" and "Coloreds Only", it was our Father in Heaven. No one, not the God-hating fascists in Germany and Japan, the tyrants on the Supreme Court, the spineless atheists in Congress nor the Satanic Burgundians and liberal elites funding them can erase what God has decreed. The Civil Rights Act is ready to be melted down like a modern Golden Calf, and America will return to God and the way of life that He ordained. God gave our Negro citizens their proper place, and ANTRA will return them to where they truly belong.""
USA_wal64_repeal_the_civil_rights_act:0 "Отменить закон о гражданских правах"
USA_wal64_repeal_the_civil_rights_act_desc:0 "В 1962 году президент Соединенных Штатов подписал самый чудовищный закон, когда-либо принятый Конгрессом Соединенных Штатов. Это был ложь, обман и провокация. Никогда в истории нашей страны не было так много прав человека и собственности, уничтоженных одним постановлением Конгресса. Это был акт тирании. Это был нож убийцы, воткнутый в спину Свободы.\n\nИ сегодня, с Божьей помощью, она будет уничтожена и выброшена в помойное ведро Американской истории.\n\nANTRA придёт на окончательное голосование сегодня. Все подготовительные мероприятия Уоллеса по обеспечению отмены ЗГП должны быть проверены. Если он пройдет, Уоллес укрепит свое наследие как спасителя Юга. Если этого не произойдет, его неудача никогда не будет забыта в Дикси.\n\nОтмена закона о гражданских правах вызовет бурю расовых волнений, и центральный блок НПП будет кричать о кровавом убийстве. Партия может не пережить ANTRA, как и собственное президентство Уоллеса. Все это не имеет значения. Именно за этот момент Уоллес боролся с тех пор, как Никсон подписал проклятый акт, и клянёмся Богом, ему не откажут в этой победе.\n\n§xAlea iacta est.§!"
USA_wal64_support_anti_civil_rights_protests:0 "Поддержать контрпротесты"
USA_wal64_support_anti_civil_rights_protests_desc:0 "Есть много американцев, которые отвергают движение за гражданские права. Независимо от того, согласны ли они с сегрегацией или просто отвергают хулиганство ее противников, эти истинные патриоты продолжают стоять, терпя ужасающие оскорбления со стороны так называемых сторонников "
USA_wal64_the_wallace_presidency:0 "Президентство Уоллеса"
USA_wal64_the_wallace_presidency_desc:0 "Американский народ выбрал Джорджа Уоллеса своим новым президентом после одних из самых спорных выборов в истории США. У него есть ряд планов для Америки в отношении создания убежища для иностранного и внутреннего бизнеса, а также реформы образования и социальной политики. Конечно, главный вопрос, по которому Уоллес действительно был избран, это закон о гражданских правах. Победа Уоллеса доказывает, что американский народ недоволен такой тиранической политикой, навязанной ему центральным правительством. Он пообещал, что при его правительстве штаты будут иметь полную свободу решать свое собственное будущее, не нарушая требований ни Вашингтона, ни буйных толп. Его президентство, несомненно, будет омрачено новыми вспышками волнений со стороны тех, кто поддерживает этот акт, но он поклялся продолжать свои планы независимо от того, что могут сделать некоторые идиоты, которым нечем заняться, кроме как протестовать весь день."
USA_wal64_beacon_of_democracy_freedom_and_business:0 "Маяк демократии, свободы и бизнеса"
USA_wal64_beacon_of_democracy_freedom_and_business_desc:0 "Америка последняя великая нация на Земле, сохранившая идеалы свободы и демократического правления. Своим успехом в этом отношении мы обязаны самой мощной экономике, которую когда-либо создавало человечество и поддерживало американскими банками и американской промышленностью. Освободившись от грозной хватки государства, они поднялись на огромные высоты, год за годом приносили все большую прибыль, пока вскоре Америка не превзошла, а затем и вовсе затмила тиранов Старого Света и их многочисленные недостатки. Нельзя сказать достаточно: без его непоколебимой приверженности свободному рынку и свободному предпринимательству наша нация давно была бы обречена на сноску в анналах истории.\n\nКак новый президент входит в Белый дом, так и Америка должна наметить новый курс для своей экономики. Для таких мыслящих людей, как вы и я, существует только один вариант: продвигать американский бизнес, как внутри страны, так и за рубежом, чего бы это ни стоило. Только тогда, когда американские доллары и американские бизнесмены беспрепятственно отправятся из Вашингтона во все четыре стороны света, наша страна сможет продолжать борьбу за идеалы, которые мы так глубоко лелеем в грядущие десятилетия."
USA_wal64_foreign_business:0 "Иностранный бизнес"
USA_wal64_foreign_business_desc:0 "Более мудрые люди чем я, говорили что американский бизнес есть бизнес. Что независимо от того, кто вы и откуда приехали, Америка всегда была открыта, готовая заключить сделку. Ружья, машины, чугун, хлеб, плейбои - все это у нас есть, никаких вопросов. Большую часть двух столетий таково было наше положение дел, когда мы продавали излишки нашего изобилия всем и каждому, кто этого хотел; благодаря этому мы процветали и росли там, где другие падали и умирали. Он умер страшной смертью, когда депрессия поразила всех нас, но самым ужасным было то, что демократы хоронили его тариф за тарифом, не задумываясь...\n\nТак что американскому народу я обещаю следующее: старые добрые времена возвращаются, и мы скоро пожнем богатства, которые последуют. И всем свободным народам мира я обещаю следующее: Наши двери всегда открыты, наша щедрость всегда свободна. Приходите с наличными на руках и давайте заключим сделку!"
USA_wal64_iberian:0 "Иберийский бизнес"
USA_wal64_iberian_desc:0 "Среди Триумвирата Иберия, несомненно, ближе всех к Соединенным Штатам - щель в хватке Германии и Италии на рынках Европы. Легкий доступ к американским кредитным линиям помог сохранить экономику страны платежеспособной (хотя и с трудом) после строительства Гибралтарской плотины и ее последствий. Кроме того, недавняя напряженность в отношениях с ее мнимыми союзниками привела к тому, что иберийские бизнесмены постепенно переключили свои взгляды со средиземноморского региона на трансатлантический.\n\nНаши экономические советники считают, что сейчас самое подходящее время для расширения охвата американской торговли в Иберии и, следовательно, в Южной Европе. Торговое соглашение здесь, несколько слов ободрения там, и довольно скоро наши компании будут передавать иберийские песо из рук в руки.."
USA_wal64_canadian:0 "Канадский бизнес"
USA_wal64_canadian_desc:0 "В то время как деловые сделки с незнакомыми людьми работают достаточно хорошо, деловые сделки с друзьями имеют дополнительное преимущество, заключающееся в том, что они длятся гораздо дольше и нет лучшего примера друга для Америки, чем наш сосед Канада. Мы всегда поддерживали теплые торговые отношения с великим Белым Севером, к большому неудовольствию покойной Британской империи. Канадская нефть и драгоценные металлы свободно пересекают самую длинную общую сухопутную границу на Земле на регулярной основе, а взамен американские автомобили, тяжелое оборудование и продовольствие ежедневно разгружаются в оживленных доках Квебека, Торонто и Ванкувера.\n\nНаши отношения охватывают сто лет и сотни миллионов долларов, в конечном счете способствуя процветанию всех участников. За счет увеличения нашего экспорта в Канаду и импорта из нее мы сможем укрепить эти связи настолько, чтобы они продлились по крайней мере еще одно поколение."
USA_wal64_australasian:0 "Австралийский бизнес"
USA_wal64_australasian_desc:0 "С падением Китая, Французского Индокитая и колоний Юго-Восточной Азии некогда господствовавшее господство Америки над самым густонаселенным регионом Земли подошло к концу. От Пекина до Батавии американские инвестиции - торговые соглашения, займы, акции компаний, зарубежные филиалы, были списаны или ликвидированы против нашей воли. Неисчислимые миллионы, длившиеся целые поколения, свидетельства экономического и финансового могущества нашей страны, были сметены ордой японцев всего за четыре года.\n\nНо Дядя Сэм не далеко. Сломанный и ушибленный, да, но никогда не сдающийся.\n\nВ то время как Гонконг кланялся японскому дзайбацу, Канберра закрыла от них целый континент. В то время как новые марионетки Японии изгнали наши предприятия и наших бизнесменов, Сидней предложил им безопасную гавань. В то время как вся Азия обратилась к иене, только Австралия сохранила верность доллару. Двенадцать миллионов-это далеко не тот миллиард, которому мы продавали раньше, но это число оставалось верными клиентами, когда все остальные спрыгнули с корабля. Если мы хотим восстановить американское присутствие в Азиатско-Тихоокеанском регионе, то лучше всего начать с укрепления торговых отношений с нашим союзником внизу."
USA_wal64_deregulate_dc:0 "Дерегуляция"
USA_wal64_deregulate_dc_desc:0 "Правила, правила, правила. Они бывают разных форм и размеров, разные имена для разных людей. Либералы и социалисты называют их "environmental protection" and "worker's rights"; Nazis call them "efficient redistribution of the Fuhrer's money". But rational men see past the smoke and mirrors and find mountains of red tape, ready to choke the lights out of anyone who dares to found their own business, become their own masters. Like loyal mutts they follow the Feds wherever they go, ruining the lives of many an honest entrepreneur at home... and many an honest entrepreneur from abroad.\n\nSee, right now America needs every last dollar it can get to survive the next decade. Dollars to build roads and bridges, dollars to pay our men and buy our guns, dollars to grow wheat in the Plains and feed the American people. Right outside our borders is a whole mountain of cash, ready to flow like manna straight into America's balance sheet, building all the roads, bridges, farms, and factories we want. All we need to do is to loosen up a little -- nothing too harmful, just some... minor readjustments... here and there -- and all that capital will be ours for the taking.\n\nSimple stuff, right? Glad you agree."
USA_wal64_a_necessary_evil:0 "Сила профсоюзов"
USA_wal64_a_necessary_evil_desc:0 "Рабочие союзы, организации, защищающие среднестатистического американского рабочего от чрезмерных действий и нарушений справедливости, совершенных американскими компаниями в прошлые времена. Многие пришли поддержать мандаты таких профсоюзов и их защиту американского рабочего, в то время как крупные компании снова и снова вступали в конфликт с такими организациями. Хотя эти компании являются большой силой в американском обществе, нет никаких сомнений в том, что сила американских рабочих - синих воротничков может стать яркой силой в американской политике. Таким образом, обязанность администрации, даже если она может ограничить экономику, извлечь выгоду из поддержки таких союзов в той или иной форме законодательства, поскольку южные рабочие оценят заботу, оказанную им правительством, в то время как либерально настроенные Р-ДПешники начнут ценить нашу работу. Некоторые называют профсоюзы новой революцией в социальной политике, некоторые называют их ограничением американского рынка, но администрация любит называть их "votes.""
USA_wal64_made_in_america:0 "Сделано в Америке..."
USA_wal64_made_in_america_desc:0 "Насколько я понимаю, этот растительный ковер занимает восемь миллионов квадратных футов пространства - примерно триста акров первоклассной Алабамской почвы. Это означает, что потребовались сотни тысяч тонн бетона, изготовленного из цемента из оживленных портов Орегона. Внутри новейшая, самая передовая тяжелая техника прямо из Пенсильвании и Огайо, чтобы сделать самых могучих металлических коней, когда-либо поставленных на извилистые асфальтовые пастбища нашего великого штата. На каждом из которых отпечатаны крошечные отпечатки звезд и полос-наша собственная печать качества..."Built with the finest steel from the gigantic ironworks of Indiana, this auto factory now houses over three thousand workers, foremen, and managers...""
USA_wal64_by_americans:0 "...американцами..."
USA_wal64_by_americans_desc:0 ".....со всего Юга. Это более трех тысяч хороших, трудолюбивых южан, которые получили новую работу и хорошо платят. Три тысячи мужчин, молодых и старых делают свое дело, чтобы расширить крупнейшую экономику в мире не по дням, а по часам. Три тысячи семей обрадовались, узнав что сегодня вечером папуля вернется домой пружинистым шагом, помолодев на десять лет, а главное. Впервые за долгое время с долларами в карманах.\n\n«Я разговаривал с некоторыми из этих замечательных людей по пути сюда. Натан Салливан, отец двоих детей из Сельмы, который в молодости работал в автомастерской своего отца. Джордж Грин, электрик, приехавший из самого Корпуса Кристи в поисках нового места в сердце Дикси. Талли Уиттакер, когда-то сантехник, чинивший трубы и протечки в Шривпорте, чтобы накормить красивую жену и трех маленьких хеллионов всем креветочным Гамбо, которое они могут съесть!»\n\n«Эти три человека и еще три тысячи будут работать на этом заводе в ближайшие месяцы и годы, выпуская сотни тысяч автомобилей в неделю...»"I've spoken to some of these fine folks on my way here. Nathan Sullivan, father of two from Selma, who used to work in his dad's auto shop when he was young. George Greene, an electrician who came all the way from Corpus Christi looking for a new start in the heart of Dixie. Tully Whittaker, once a plumber fixing pipes and leaks down in Shreveport to feed a beautiful wife and three little hellions with all the shrimp gumbo they can eat!\n\n"These three men, and three thousand more, will be working in this factory in the coming months and years, churning out hundreds of thousands of cars a week...""
USA_wal64_for_those_who_pay:0 "...для тех, кто платит"
USA_wal64_for_those_who_pay_desc:0 "..которые затем будут упакованы в мощные грузовые поезда и водные баржи, направляющиеся в крупнейшие порты Америки-Новый Орлеан, Нью-Йорк, Нью-Джерси, готовые к транспортировке в остальной мир. С божьей помощью каждый угол от Монтгомери до Токио скоро будет гудеть мощными двигателями американских "Imagine a day where the citizens of Rome and Berlin and all the capitals of all the world's tyrants will be treated to the sight of a morning parade -- not one with drab grey tanks or dour-faced, goose-stepping soldiers, but with cars straight from the Free World; driven by Germans, by Italians, by Japs, by Europeans and Asians and Africans; roaring freedom with every belch of exhaust smoke.\n\n"Now won't that be a sight to see?""
USA_wal64_welcome_to_america:0 "Добро пожаловать в Америку!"
USA_wal64_welcome_to_america_desc:0 "Мы сделали это. Дорога была длинной, трудной и извилистой, с собакоголовыми левыми и двуличными друзьями, преследующими нас из каждого богом забытого угла, но мы сделали это.\n\nИзо всех уголков мира бизнесмены всех рас и наций, всех вероисповеданий летят в Вашингтон на лучших самолетах, которые они могут зафрахтовать, день за днем они стекаются в Овальный кабинет - сановники, промышленники, магнаты, принцы, нефтяные бароны, толпами больше, чем в прошлом, с лучшими костюмами, которые они могут заказать и самыми блестящими улыбками, которые они могут изобразить, чемоданами, полными предложений, просьб и обещаний Дяде Сэму. И с помощью нескольких слов, нескольких шуток и нескольких рукопожатий миллиарды холодных, твердых долларов поступают в казну за одну встречу. В течение нескольких недель эти доллары будут путешествовать по всей стране, прорастая фермы, дороги и фабрики, где бы они ни были нужны, распространяя богатство Америки среди ее народа, куда бы они ни пошли.\n\nДорога была долгой, трудной и извилистой, но благодаря усердию и трудолюбию Америка снова стала бастионом свободы, демократии и бизнеса."
USA_wal64_american_business:0 "Американский бизнес"
USA_wal64_american_business_desc:0 "Ультраправая Национал-Прогрессивная партия умоляла великого Джорджа Уоллеса реформировать американскую экономику так или иначе, чтобы создать действительно свободный и капиталистический рынок, благодаря которому патриоты Америки будут процветать, вместо того чтобы плакать о потере из-за программ социального обеспечения. Тем не менее, пока мы будем продолжать действовать в качестве сильного и величайшего голоса ультраправых для Америки, то, что мы должны сделать, чтобы получить ответ на простой вопрос: будем ли мы действовать в пользу владельцев малого бизнеса этой страны, упорно работающих каждый день, чтобы сделать все правильно, или истинных делателей денег, сидящих в костюмах модных корпораций, приносящих миллионы от иностранных инвесторов по всему миру?"
USA_wal64_abroad:0 "За границей"
USA_wal64_abroad_desc:0 "К концу войны влияние Америки на мировой порядок сократилось до доли того, что было десять лет назад. "Vae victis," the Axis powers triumphantly gloated, as they carved the Old World among themselves at America's expense -- Germany and Italy in Europe and Africa, and the Japanese Empire in the Asia-Pacific. Her pride wounded, her economy damaged, her influence gone, and her people close to revolt, America could do nothing but watch from the sidelines as three eagles soared to great heights out of the ashes of the Second World War.\n\nThat was two decades ago. Much has changed since then. For the world's newest empires, things have taken a turn for the worse.\n\nWhere others see the end of days, we see only a golden opportunity for America to return to the world stage -- for what else are we but risk-takers at heart? Let the degenerate tyrants suffer their malaises, just like all the other empires before them. The American Eagle shall spread its wings regardless, and it shall not be denied its rightful perch at the top of the world!"
USA_wal64_a_pacific_trade_zone:0 "Тихоокеанская торговая зона?"
USA_wal64_a_pacific_trade_zone_desc:0 "Большая Восточноазиатская Сфера Совместного Процветания. Японская коллекция марионеток и покоренных народов, выкованных в величайшей войне в современной истории. В течение почти двадцати лет они преклонялись перед Хризантемовым троном, предлагая дань как наличными, так и натурой, чтобы накормить бездонную яму японской промышленности. Столь же безграничен и его потенциал, с самым большим совокупным населением любого торгового блока в мире, охватывающим его самые оживленные торговые пути и самую богатую ресурсами недвижимость в Азии.\n\nВ течение многих лет Америка изо всех сил пыталась заполучить хотя бы кусочек богатства Сферы, только чтобы снова и снова получать отпор от самодовольных японских ублюдков. Прошлый опыт доказал, что прямая конкуренция с ними не даст Америке того, чего она хочет. С новой, более гибкой администрацией в Белом доме пришло время сменить курс.\n\nПусть государство обратится к своим коллегам в Токио. Посмотрим, понравится ли им договор о свободной торговле с нами."
USA_wal64_australasian_subsidies:0 "Австралийские субсидии"
USA_wal64_australasian_subsidies_desc:0 "С падением Китая, Французского Индокитая и колоний Юго-Восточной Азии некогда господствовавшее господство Америки над самым густонаселенным регионом Земли подошло к концу. От Пекина до Батавии американские инвестиции - торговые соглашения, займы, акции компаний, зарубежные филиалы, были списаны или ликвидированы против нашей воли. Неисчислимые миллионы, длившиеся целые поколения, свидетельства экономического и финансового могущества нашей страны, были сметены ордой японцев всего за четыре года.\n\nНо Дядя Сэм не далеко. Сломанный и ушибленный, да, но никогда не сдающийся.\n\nВ то время как Гонконг кланялся японскому дзайбацу, Канберра закрыла от них целый континент. В то время как новые марионетки Японии изгнали наши предприятия и наших бизнесменов, Сидней предложил им безопасную гавань. В то время как вся Азия обратилась к иене, только Австралия сохранила верность доллару. Двенадцать миллионов-это далеко не тот миллиард, которому мы продавали раньше, но это число оставалось верными клиентами, когда все остальные спрыгнули с корабля. Если мы хотим восстановить американское присутствие в Азиатско-Тихоокеанском регионе, то лучше всего начать с укрепления торговых отношений с нашим союзником внизу."
USA_wal64_bleed_the_pacific_dry:0 "Bleed the Pacific Dry!"
USA_wal64_bleed_the_pacific_dry_desc:0 "Австралия и Новая Зеландия - стратегически важный пункт ОСН в Азиатско-Тихоокеанском регионе. Всего в нескольких сотнях миль от оживленных маршрутов, проливов и Южно-Китайского моря бывшие доминионы представляют серьезную угрозу для дальнейшего функционирования экономики Сферы Совместного Процветания. На их объектах, в ангарах и доках, мы базируем значительное количество наших бомбардировщиков и кораблей, орудий, которые мы используем для проецирования мощи на территорию Японии, в свою очередь удерживая их от нежелательных действий против нас и наших союзников.\n\nИх близость к Японии, однако, обоюдоострый меч; в случае войны наши тихоокеанские союзники неизбежно понесут основную тяжесть (и ущерб) вторжениями Сферы. Австралийские генералы знают об этом роковом недостатке и на прошлых саммитах предлагали превратить свою страну в "
USA_wal64_central_america_desc:0 "Когда-то узкая полоска земли между Дарьенским ущельем и перешейком Теуантепек кормила американские дома и американские фабрики половиной мирового производства какао, кофе и, прежде всего, бананов. В обмен на мир, стабильность и защиту от европейского колониализма народы этой страны согласились платить дань в виде той единственной товарной культуры, которая выращивалась на их плодородных плантациях. Эта договоренность, навязанная американскими компаниями, привела к тому, что все участники стали богатыми сверх своих самых смелых мечтаний, когда они вместе накормили Америку и весь мир миллионами тонн вкусных, питательных бананов. К сожалению, эти плодотворные отношения так и не смогли полностью восстановиться после Великой депрессии, а Вторая Мировая война положила конец всяким надеждам на то, что они могут быть возобновлены в ближайшем будущем.\n\nЕще одно близкое будущее и все начнет налаживаться. Теперь у нас есть средства для того, чтобы впервые за тридцать лет вновь утвердить свое положение в Центральной Америке. Наши рычаги влияния, возможно, атрофировались, но у нас все еще есть контакты, которые нужно посетить, старые услуги, чтобы позвонить. Скажите Госдепартаменту, чтобы разнесли весть повсюду: Америка возвращается за своими бананами, и на этот раз мы здесь останемся."
USA_wal64_the_banana_republics:0 "Банановые республики"
USA_wal64_the_banana_republics_desc:0 "Один из самых основных принципов, которым следует любой бизнесмен: "buy low and sell high". The more dollars you earn with every dollar you spend, the better. Raw materials have the benefit of being easy enough to extract with unskilled labor, while at the same time in high enough demand to command hundreds of dollars per unit in the world market. This is why some countries base their entire economies on one such resource and become tremendously wealthy in doing so -- be it with oil, gold, diamonds, or in Central America's case, bananas.\n\nBy signing trade agreements with the region's "banana republics", our businessmen can gain access to the fruit at bargain prices and sell them to a market willing to pay much, much higher for them. They get steep profits, Americans get delicious bananas, the local caudillos get revenue with which to buy more farmland and plant more bananas, and the federal government gets hefty sums of cash from the taxes pegged to every transaction throughout the whole chain -- a win-win scenario for everyone involved, in other words."
USA_wal64_subsidies_for_fruit:0 "Субсидии на фрукты"
USA_wal64_subsidies_for_fruit_desc:0 "Несколько недель назад представители компаний "fostering better trade relations with Central American nations." In numerous boardroom meetings they "professed their willingness to conduct fair business with its relevant governments once again" while flashing chart after chart of market trends, quarterly reports, revenue projections, risk analyses and other such "indicators of economic performance."\n\n"To conclude," they droned, almost in unison, "our executives are shared in their belief that direct investment into their facilities and infrastructure may be needed to fully utilize the region's potential with respect to select harvest crops. Such measures will have the twofold effects of multiplying production by orders of magnitude within the next ten years and granting Americans to a much larger share thereof."\n\nBeneath the polite, technical language, however, the message was clear: America's largest fruit companies have heard about our plans for Central America, and they want in -- preferably with federal aid money to buy off the farmland for themselves. Lucky for them, corporate cooperation is exactly what we need."
USA_wal64_nip_into_nicaragua:0 "Аромат Никарагуа"
USA_wal64_nip_into_nicaragua_desc:0 "Крошечная Никарагуа, возможно, и не славится бананами, но она имеет отношение к чему-то не менее важному: кофе.\n\nНа больших плантациях в горах Изабеллы фермеры собирают кофейные зерна тоннами, днем и ночью, прежде чем ветхие грузовики-пикапы отвезут прибыльную продукцию по извилистым грунтовым дорогам, которые сходятся в оживленном порту Блуфилдс. Оттуда их грузят в ящики на массивные, свежевыкрашенные грузовые суда, которые затем доставляют бобы в кофейни и магазины по всему миру.\n\nЗа десятилетия, прошедшие с момента его появления, кофе возможно занял особое место в американском образе жизни. Подобно англичанину и его чаю, многие американцы пьют кофе как часть ежедневного ритуала, без которого они возможно, больше не могут жить. Вряд ли можно отрицать, что нормальный бизнес остановился бы в отсутствие кофе; поэтому важно, чтобы мы получили как можно больше контроля над его источниками.\n\nЕсли это означает увести у него из-под носа половину экономики страны, пусть будет так."
USA_wal64_get_into_guatemala:0 "Проскользнуть в Гватемалу"
USA_wal64_get_into_guatemala_desc:0 "Земля вечной весны когда-то была сверкающей жемчужиной "
USA_wal64_americas_fruit_baskets:0 "Фруктовые корзины Америки"
USA_wal64_americas_fruit_baskets_desc:0 "«После нескольких месяцев переговоров, высокорисковых инвестиционных программ и сосредоточенных усилий в целом я с гордостью могу сказать, что мы успешно восстановили наши операции в Гватемале и остальной части Центральной Америки. Наши плантации медленно возвращаются к нормальному уровню производства, и наш новый флот занят перевозкой урожая из портов по всему западному побережью в Новый Орлеан. Консервативные прогнозы наших финансовых аналитиков предполагают, что импорт бананов в США достигнет двух миллионов метрических тонн в течение четырех кварталов, за которыми последует десятикратное увеличение годовой прибыли компании».\n\n«Бизнес никогда не был лучше, и мы здесь, в United Fruit, должны поблагодарить вас за наш успех. Помяните мое слово, господин Президент: ни один мужчина, женщина или ребенок, в Америке, богатые или бедные, не остануться без бананов!»\n\nГерберт Корнуэль, президент Объединенной фруктовой компании"After months of negotiations, high-risk investment programs and concentrated effort in general, I am proud to say that we have successfully restored our operations in Guatemala and the rest of Central America. Our plantations are slowly returning to normal levels of production, and our new fleet has been busy transporting crops from ports all along the western coast to New Orleans. Conservative projections from our financial analysts estimate that banana imports to the United States will reach two million metric tons in four quarters, followed by a tenfold increase of the Company's annual earnings."\n\n"Business has never been better, and we here at United Fruit have you to thank for our success. Mark my words, Mr. President: No man, woman or child in America, rich or poor, will find themselves wanting of a basket of bananas ever again!"\n\n-- Herbert Cornuelle, President of the United Fruit Company"
USA_wal64_investments_in_brazil:0 "Инвестиции в Бразилию"
USA_wal64_investments_in_brazil_desc:0 "Кофе, соевые бобы, говядина, каучук - все это есть в Бразилии. Благословленный миллионами квадратных миль как умеренной равнины, так и тропических джунглей, наш крупный торговый партнер на юге обладает огромными запасами природных ресурсов, как эксплуатируемых, так и нетронутых. При правильном подходе Бразилия может вырасти до такой степени, что сможет легко прокормить свой собственный народ и промышленность, имея при этом миллионы тонн для экспорта за границу.\n\nНо это в далеком-далеком будущем. Прямо сейчас нашим приоритетом должно быть обеспечение того, чтобы как можно больше ресурсов Бразилии шло на питание нашего народа и нашей промышленности. Помогая нашим корпорациям в создании бразильских дочерних компаний путем субсидирования строительства новых ферм и фабрик, мы можем эффективно зарезервировать часть огромных природных богатств Бразилии только для целей Америки."
USA_wal64_watch_brazilian_nationalisations:0 "Наблюдать за бразильской национализацией"
USA_wal64_watch_brazilian_nationalisations_desc:0 "Спросите инвестора об их втором по ненависти слове ("
USA_wal64_no_more_interference:0 "Больше никаких помех!"
USA_wal64_no_more_interference_desc:0 "На протяжении многих лет своего господства отвратительная политическая химера, которой является партия Р-ДП, все больше подрывала основы Союза своей федералистской политикой, главным из которых был позорный закон о гражданских правах.\n\nВ то время как оппоненты будут порицать президента Уоллеса как какого-то нелепого расиста, его реальная повестка дня просто защищает среднего американца от любого нового правительственного посягательства на его свободы, с чем любой разумный человек согласится.\n\nИ да, это включает в себя свободу держать низшие расы подальше."
USA_wal64_business_subsidies:0 "Субсидии для бизнеса"
USA_wal64_business_subsidies_desc:0 "Сокращений недостаточно, бизнесу все еще нужно больше денег, денег, которые он может вложить в более амбициозные проекты и распределить по экономике на всеобщее обозрение. К сожалению, это деньги, которые они просто не могут собрать с помощью своих обычных повседневных операций. Трудолюбивые бизнесмены Америки, ваши крики теперь услышаны, и годы пренебрежения теперь закончились. Федеральное правительство должно теперь играть более активную роль в бизнесе."
USA_wal64_old_friends:0 "Старые друзья"
USA_wal64_old_friends_desc:0 "Нет смысла отдавать его каким-то назойливым вашингтонским технократам, президентский план субсидирования можно обсудить сразу с гораздо более практическим опытом и в гораздо более приятной атмосфере. Приятные беседы за ужином и встречи со старыми и новыми друзьями президента в американском бизнесе - это все, что нам нужно для планирования и подготовки новых денежных вливаний."
USA_wal64_new_business:0 "Новый бизнес"
USA_wal64_new_business_desc:0 "Здесь есть место коррупции и кумовству, но решать экономическое будущее нации - это не обязательно. Бюджет, установленный для новых субсидий, должен быть распределен между теми, у кого есть наиболее перспективные идеи и средства для их реализации, а не теми, кто обладает наибольшим политическим влиянием. Это лучше для Америки, а то, что хорошо для Америки, хорошо и для президента Уоллеса."
USA_wal64_let_there_be_jobs:0 "Пусть будут рабочие места"
USA_wal64_let_there_be_jobs_desc:0 "И тогда президент Джордж Уоллес сказал: "Let there be jobs" and Io and behold a million new workplaces hath opened and in those workplaces the poor and struggling have found daily bread and a path to future riches.\n All of this through just a little deficit spending."
USA_wal64_consolidate_funding_efforts:0 "Консолидация усилий по финансированию"
USA_wal64_consolidate_funding_efforts_desc:0 "Президент Уоллес лично изложил некоторые дополнительные рекомендации относительно того, куда должны направляться субсидии для бизнеса. Особое внимание будет уделяться не только конкретным отраслям, имеющим, по словам президента, стратегическое значение для Америки, но и тем штатам, которые в них больше всего нуждаются, где люди могут получить наибольшую выгоду от нового бизнеса и работы. То, что эти штаты также являются теми, которые придерживаются законов Джима Кроу и которые, как известно, в целом благосклонны к президенту, является загадочным совпадением."
USA_wal64_money_for_the_entrepeneurs:0 "Деньги для предпринимателей"
USA_wal64_money_for_the_entrepeneurs_desc:0 "Мы не можем позволить себе быть порабощенными предубеждениями и фаворитизмом, особенно когда речь идет о поддержке народа и от народа. Молодые и честолюбивые капитаны промышленности должны получать полную поддержку администрации, независимо от того, из какого государства они родом или в какой отрасли они хотят участвовать, пока это полезно и разумно. Наконец-то любой человек может стать королем."
USA_wal64_favored_states:0 "Привилегированные штаты"
USA_wal64_favored_states_desc:0 "Нынешняя повестка дня НПП - это помощь тем частям страны, которыми долгое время пренебрегали богатые и привилегированные слои населения. Нет никаких причин позволять проклятым Янки и другим жадным ублюдкам видеть наши деньги, особенно когда их штаты уже заполнены привилегированными дегенератами. Трудолюбивые и подавленные люди Юга и Среднего Запада единственные, кто поймет ценность таких щедрых даров."
USA_wal64_support_specific_industries:0 "Поддержка конкретных отраслей"
USA_wal64_support_specific_industries_desc:0 "Вице-президент Лемей, сенатор Джексон и некоторые другие крупные лица в партии пытались повлиять на инвестиционные планы президента, заставляя их сосредоточиться в первую очередь на тяжелой промышленности и оборонном секторе. Очень хорошо, работа в оборонном секторе такая же работа, как и любая другая, и если она заставит проклятых ястребов заткнуться на минуту, Уоллес будет более чем счастлив бросить им кость."
USA_wal64_jobs_for_every_state:0 "Рабочие места для каждого штата"
USA_wal64_jobs_for_every_state_desc:0 "Злоба не является хорошим руководством для экономической политики, и как бы ни бесили янки штаты, вы просто не можете отрицать, что у них очень развита промышленность и много талантливых бизнесменов. Было бы глупо отказывать им в финансировании, чтобы набрать дешевые политические очки, когда справедливость приносит гораздо лучшие результаты. И кто знает, может быть, это заставит некоторых из них потеплеть к президенту. Только может быть."
USA_wal64_even_out_the_subsidies:0 "Равные субсидии"
USA_wal64_even_out_the_subsidies_desc:0 "Президент Уоллес решил прислушаться к экономическим экспертам, а не поддаваться давлению мощного ястребиного лобби НПП. Затащить правительство в постель с военно-промышленным комплексом - опасный путь для Америки, и более равномерное распределение дотационных денег позволит значительно улучшить среднее качество жизни в Америке. В конце концов, именно в этом и заключается весь наш план."
USA_wal64_business_for_workers:0 "Бизнес для рабочих"
USA_wal64_business_for_workers_desc:0 "Нет смысла помогать бизнесу, если этот бизнес работает только для того, чтобы обогатить немногих наверху. С теми возможностями, которые им были даны, бизнесмены Америки должны признать, что все работники, работающие на их богатство, должны получать свою справедливую долю прибыли. В хорошем американском бизнесе все получают прибыль."
USA_wal64_defederalization:0 "Дефедерализация"
USA_wal64_defederalization_desc:0 "Защита прав штатов является руководящим принципом президентства Уоллеса. Институты федерального правительства должны быть сокращены до того, как их ползучий рост выйдет из-под контроля, и их функции должны быть гораздо эффективнее выполнены частными организациями и правительствами штатов. Янки и коммунисты скажут, что это не что иное, как дымовая завеса для насаждения расовой сегрегации, но настоящая Америка знает лучше."
USA_wal64_american_welfare:0 "Американское Благосостояние"
USA_wal64_american_welfare_desc:0 "Недавно в администрации по глупости решили, что правительство, предоставляющее социальное обеспечение, является ответом на экономические проблемы Америки. Теперь это безумие прекратится.\nРезать и кромсать - вот ответ, и пусть невидимая рука свободного рынка поднимет достойных из их нищеты."
USA_wal64_no_work_no_pay:0 "Нет работы, нет зарплаты"
USA_wal64_no_work_no_pay_desc:0 "В конце концов, бедные, забитые, безработные члены Американского общества именно таковы: бедные и безработные. А там, где есть безработица в обществе, растет экономический кризис среди большинства граждан. Анализируя наше экономическое положение в мире, можно сказать, что стагнация американской экономики открыла бы путь к выходу за рубеж, и поэтому мы должны сократить ненужные программы, тормозящие наш прогресс. Тем не менее, наша администрация понимает, что сокращение поддержки нуждающихся в Америке не самое популярное действие; однако мы не позволим нашим синим воротничкам остаться без всякой поддержки и в свое время компенсируем им это. В этом случае дефедерализация позволит американским рынкам выйти наружу и даст им поддержку, в которой они нуждаются. Кампания Юга, наряду с нашими действиями по всей территории Соединенных Штатов, все это стоит денег, и сокращение программ по безработице принесет нам именно то, что нам нужно: средства."
USA_wal64_self_help:0 "Самопомощь"
USA_wal64_self_help_desc:0 "Спонсируемые правительством агентства занятости по всей стране помогут безработным найти хорошую работу, чтобы заработать на жизнь."
USA_wal64_american_healthcare:0 "Американская система здравоохранения"
USA_wal64_american_healthcare_desc:0 "В усилиях нашей администрации по созданию более свободного и независимого американского рынка слон в комнате умудрялся выставлять себя напоказ все больше и больше с каждым днем и каждым поступающим финансовым отчетом: утечка американской системы здравоохранения в бюджет нашей страны и последствия этого для больных нашей страны. Еще более прискорбно то количество американцев, которые готовы очернить и оклеветать нашу администрацию, называя нас "deplorable" and "heartless" in our recognition of the sacrifices we must make as a country. Scaling back federal funding of the American healthcare system will allow the budget of the nation to be far more flexible, and offer a more privatized system of care for our country, stimulating the economy further. With this in mind, those liberal fools in the CNPP and beyond will get what they want when they see we've developed a balanced economic standing for the United States of America."
USA_wal64_privatized_healthcare:0 "Приватизированное здравоохранение"
USA_wal64_privatized_healthcare_desc:0 "Наши усилия по восстановлению баланса американской экономики в рамках сокращения бюджета системы здравоохранения оставили дыру в системе оказания медицинской помощи больным и раненым американцам, некоторые из которых даже являются преданными ветеранами Вооруженных сил Соединенных Штатов. Тем не менее, настало время для администрации искать более крупного поставщика помощи, чем федеральное правительство, - частную сферу американской экономики. Там крупные компании уже много лет стремятся к росту, и что может быть лучше для оказания помощи американцам, чем коллеги - американские рабочие? Эти компании вложили деньги в изучение вариантов американской помощи, и если они могут получить прибыль делая это, какой в этом вред? Усилия нашей администрации были направлены на обеспечение американской свободы, и если граждане увидят нашу смелость в реформировании системы здравоохранения, то они поймут, что мы являемся мощной силой в борьбе за их права и свободы!"
USA_wal64_help_your_doctor_help_you:0 "Помогите своему врачу помочь вам"
USA_wal64_help_your_doctor_help_you_desc:0 "«Врачи - одни из самых трудолюбивых и самых важных членов Американского общества. Поэтому, когда вы думаете, что ваша медицинская страховка слишком дорогая, просто помните, что она идет на то, чтобы дать этим незаменимым спасателям необходимую компенсацию».\nНадеюсь, если мы будем достаточно настойчиво продвигать эту идею, люди перестанут задавать неудобные вопросы о системе здравоохранения."Doctors, they are some of the most hard working and most crucial members of Americans society. So, when you think your healthcare insurance is too expensive, just remember it goes into giving those irreplaceable lifesavers the compensation they need." \nHopefully, if we drive this idea hard enough people will stop asking inconvenient questions about the healthcare system. "
USA_wal64_who_do_you_work_for_yourself:0 "На кого ты работаешь? На себя!"
USA_wal64_who_do_you_work_for_yourself_desc:0 "Теперь, когда социальное обеспечение и медицинская помощь больше не мешают, Уоллес может вернуться к защите свободы на домашнем фронте. В частности, его планы перестроить американское государство всеобщего благосостояния и заменить его американскими штатами всеобщего благосостояния. Видите ли, федеральная помощь это федеральная тирания; она связана со слишком многими условиями и стала для Вашингтона просто еще одним способом заставить Юг придерживаться либеральной линии. Президент Уоллес собирается изменить это навсегда.\n\nУоллес начнет рассматривать пересмотр федеральных законов о социальном обеспечении, чтобы дать штатам больше контроля над тем, как распределяются социальные фонды. Он мог бы либо сохранить часть федерального финансирования государственного благосостояния, предоставив штатам больше права голоса в отношении того, как оно расходуется, либо он мог бы полностью перерезать нити и позволить штатам финансировать свои собственные программы социального обеспечения. Последнее было бы самым чистым экономическим выражением его дефедерализированного видения, но может оказаться перебором для сельских белых избирателей..."
USA_wal64_federal_aid:0 "Федеральная помощь"
USA_wal64_federal_aid_desc:0 "Идеалы государственной автономии, конечно, важны, но мы не можем допустить, чтобы они положили конец всей нашей политике. Иногда федеральное правительство просто обязано вмешиваться в то, как они тратят свои деньги, чтобы все было сделано правильно и соблюдались права честных американцев. Это не лицемерие, а просто здравый смысл."
USA_wal64_states_own_spending:0 "Собственные расходы штатов"
USA_wal64_states_own_spending_desc:0 "Как известно любому уважающему себя американскому консерватору, местные власти штатов всегда лучше знают, каковы реальные потребности их народа. Правительства должны быть свободны определять свою собственную политику и использовать свои бюджеты так, как они считают наиболее целесообразным."
USA_wal64_the_federal_government_aint_no_nanny_of_you:0 "Больше никаких подачек!"
USA_wal64_the_federal_government_aint_no_nanny_of_you_desc:0 "Мы должны избавиться от мысли, что федеральное правительство может заменить штаты в их обязанностях. Вы все несете ответственность за свои собственные проблемы, работаете над своим собственным решением, чтобы исправить их, а не умоляете Вашингтон о помощи."
USA_wal64_end_of_the_subsidies:0 "Прекращение субсидирования"
USA_wal64_end_of_the_subsidies_desc:0 "Если какой-то из штатов хочет начать раздавать подачки, он волен это сделать. Только не ждите, что федеральное правительство будет высасывать из вас еще больше денег. Конечно, у каждого штата должно быть достаточно денег, чтобы финансировать свои потребности, и если они этого не делают, то возможно, им следует подумать о странной маленькой вещи, известной как "sustainability""
USA_wal64_the_dirty_state_of_schooling:0 "Грязное состояние школьного образования"
USA_wal64_the_dirty_state_of_schooling_desc:0 "Состояние, в которое была доведена американская система образования, показывает, что даже благополучие наших детей не является священным для вероломного прогрессивизма. Перегруженные центральным вашингтонским интервенционизмом, их учебные программы и даже администрация искажались под диктовку левой социальной инженерии. Мы должны немедленно разрушить эту чудовищную систему и заменить ее настоящей американской. Ради наших детей."
USA_wal64_funding_for_schools:0 "Финансирование школ"
USA_wal64_funding_for_schools_desc:0 "Дело в том, что, как бы это ни огорчало родителей и педагогов, финансирование государственного образования и без того бесконтрольно раздуто и отнимает миллионы, которые можно было бы потратить на улучшение экономики. Средства защиты не всегда приятны, но правительство должно найти способ полностью перестроить финансирование образования и вырезать весь ненужный жир. К тому времени, когда это будет сделано, никто не увидит никакого реального ущерба школьной системе."
USA_wal64_lower_funding_for_black_schools:0 "Снижение финансирования чернокожих школ"
USA_wal64_lower_funding_for_black_schools_desc:0 "Это вопиюще несправедливо, что правительство берет огромные суммы денег у трудолюбивых белых американцев только для того, чтобы влить их в попытки обучить ленивую черную молодежь в центре города. Это решение убивает двух зайцев одним выстрелом - мы не только экономим деньги, но и дадим этим черным хорошее напоминание об их надлежащем месте в этом обществе."
USA_wal64_cut_education_funds:0 "Сокращение средств на образование"
USA_wal64_cut_education_funds_desc:0 "Если эти чертовы прогрессисты хотят, чтобы все было "non-discriminatory", we can give them non-discriminatory. Let's institute some big general education cuts, with a few subtle provisions so that they hit harder where we need them to of course, but nothing the left can attach their claws to. We are saving money one way or another."
USA_wal64_enforce_segregated_funding:0 "Раздельное финансирование"
USA_wal64_enforce_segregated_funding_desc:0 "Смешных трюков с базовым сокращением бюджета явно недостаточно. С некоторыми новыми руководящими принципами оставшиеся школьные субсидии могут быть перераспределены таким образом, чтобы они достигали школ с достаточно хорошими результатами, чтобы мы могли знать, что они будут использоваться должным образом. И все знают, что значит "better results" mean. The figures don't lie."
USA_wal64_states_own_salaries:0 "Расходы штатов"
USA_wal64_states_own_salaries_desc:0 "Какого черта федеральное правительство должно выдавать деньги на зарплату каждому чертову учителю в стране? Управление такого рода повседневными расходами гораздо лучше оставить местной государственной администрации, они гораздо лучше знают, как их потратить и как получить деньги, чем какой-нибудь вашингтонский точильщик карандашей. Не говоря уже о том, сколько денег федеральное правительство может на этом сэкономить."
USA_wal64_the_states_can_pay_in_full:0 "Штаты заплатят"
USA_wal64_the_states_can_pay_in_full_desc:0 "Хотя наши предыдущие реформы финансирования уже очень помогли, они были всего лишь первым шагом к настоящей реформе образования. Как и с заработной платой учителей, так и с финансированием, насколько это возможно, должно осуществляться на государственном уровне. Это не только поможет нашей программе продвижения каждого штата как уникального и независимого института, но и снимет большую нагрузку с федерального бюджета."
USA_wal64_lower_subsidies_to_the_states:0 "Снижение субсидий штатам"
USA_wal64_lower_subsidies_to_the_states_desc:0 "Поскольку более локализованная администрация явно намного эффективнее, нет необходимости продолжать вливать в школы столько федеральных денег, сколько раньше. Если штат чувствует необходимость вложить больше денег, он может получить их из своих собственных средств."
USA_wal64_maintain_educational_subsidies:0 "Сохранить субсидии на образование"
USA_wal64_maintain_educational_subsidies_desc:0 "Некоторые радикальные типы внутри нашей партии и даже среди демократов считают, что мы должны передать финансирование образования штатам, тем самым предоставив им большую политическую и культурную автономию. Хотя это может показаться заманчивым, радикальные социальные эксперименты с нашими детьми - это именно то, против чего выступает администрация Уоллеса. Никакой радикальной реформы на данном этапе не требуется, мы не можем принять риск, связанный с полной перестройкой школьной организации... или отказом от контроля над тем, как наши дети получают образование."
USA_wal64_schools_cost_how_much:0 "Сколько стоят школы?"
USA_wal64_schools_cost_how_much_desc:0 "Поездки, обучение, лаборатории, всякая дорогостоящая расточительная ерунда выдвигается на первое место в списке расходов. Работа школы состоит в том, чтобы собрать кучу плаксивых детей вместе в комнате на пару часов и рассказать им, как работают цифры, сколько денег вам действительно нужно для этого? Если правительство хочет передать свои ценные средства системе образования, то, может быть, на этот раз именно школы должны немного научиться управлять финансами. Еще несколько сокращений."
USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain:0 "Надежный план"
USA_wal64_separate_and_equal_it_was_made_and_it_shall_remain_desc:0 "Мы проверили законы о расходах, теперь самое время посмотреть, что произойдет, когда мы выбрасываем все тонкости из окон. Новый законопроект, написанный национал-прогрессивными сторонниками, должен войти в голосование, представляя чистейшую форму фракции сторонников сегрегации. Естественно, законопроект такого оскорбительного характера умрет, но наблюдение за процессом позволит нам оценить реакцию, и когда придет время для настоящего законопроекта, все вспомнят альтернативу."
USA_wal64_segregate_teachers_pay:0 "Сегрегация зарплаты учителей"
USA_wal64_segregate_teachers_pay_desc:0 "Наличие более прямого контроля за тем, как распределяются школьные средства, дает администрации несколько интересных вариантов. Наглое принуждение учебных заведений к более низкой зарплате чернокожим учителям - рискованный и радикальный шаг, но символическая ценность такого акта была бы неоценима для того, чтобы показать, кто здесь главный."
USA_wal64_american_education:0 "Американское образование"
USA_wal64_american_education_desc:0 "Образование краеугольный камень Америки. Бесплатное государственное образование для всех людей - замечательная вещь, и оно позволяет сиять лучшим и самым ярким американцам. Именно поэтому мы должны держать хорошие, всеамериканские школы! "
USA_wal64_the_federal_government_has_no_right_to_intervene_in_education:0 "Верните Бога в школы!"
USA_wal64_the_federal_government_has_no_right_to_intervene_in_education_desc:0 "Наши предшественники очистили американские школы от двух жизненно важных качеств, которые делают их великими: сегрегации и христианской веры. Браун против Совета, Энгель против Витале, Абингтонский школьный округ против Шемпп а все эти решения нашего подкупленного Бургундией суда подорвали нашу систему образования и поставили под угрозу будущее наших детей. Наши школьники могут быть разделены по цвету кожи, но они действительно едины в молитве! Сегодня Бог и дети Америки вернутся на свое законное место: в сегрегированные школьные округа.\n\nПрезидент Уоллес отправится с речью в южные средние школы. Наряду с сочувствующими христианскими лидерами, такими как Джерри Фолуэлл, Боб Джонс-старший, Пэт Робертсон и У. А. Крисуэлл, Уоллес расскажет о важности нашего Спасителя и наших традиционных семейных институтов для американской молодежи. Он поклянется им самим Священным Писанием, что защитит целостность их школ и поведет их к светлому будущему."
USA_wal64_i_encourage_you_to_follow_the_southern_states:0 "Я призываю вас следовать за южными штатами"
USA_wal64_i_encourage_you_to_follow_the_southern_states_desc:0 "Президент Уоллес верит в права штатов. Штат должен иметь возможность принимать свои собственные решения, особенно когда речь идет о таком важном вопросе, как сегрегация. Тем не менее, Южная модель снова и снова доказывала себя как наиболее эффективная модель для американского народа. Президент Уоллес призывает штаты этого великого Союза принять систему раздельного, но равного обращения во всех отношениях, но самое главное - образования. Разве дети не наше будущее?"
USA_wal64_encourage_patriotic_curricula:0 "Патриотические учебные программы"
USA_wal64_encourage_patriotic_curricula_desc:0 "Этот мир суров, особенно для детей. Они должны каждый вечер благодарить Бога за то, что родились в золотых старых Штатах Америки. Мы должны показать им, как им повезло! Мы должны быть уверены, что в школах преподают хорошие, полезные факты Американской истории, а не какую-то никчемную, серую фашистскую пропаганду.."
USA_wal64_segregate_the_curricula:0 "Сегрегация учебных программ"
USA_wal64_segregate_the_curricula_desc:0 "Возможно, пришло время довести принцип "
USA_wal64_the_yankee_schools:0 "Школы Янки"
USA_wal64_the_yankee_schools_desc:0 "Проклятые янки! Они просто не знают, как сесть, заткнуться и оставить правительственную работу людям, которые действительно знают, что делают! Они продолжают протестовать против идеи сегрегации школ, и они действительно выставляют нас в плохом свете. В какой-то момент нам придется что-то сделать с этими протестующими, пока ситуация не вышла из-под контроля. Мы должны либо удвоить сегрегированное образование, либо немного ослабить его."
USA_wal64_enforce_segregation_through_legislation:0 "Закон сегрегации"
USA_wal64_enforce_segregation_through_legislation_desc:0 "В конечном счете, мы избранное правительство, которому поручено поддерживать институты этой великой нации. Верховный суд признал сегрегацию общеамериканской, а южные штаты признали сегрегацию высшей системой. Мы должны обеспечить эффективную систему образования. Мы должны обеспечить сегрегацию."
USA_wal64_segregation_isnt_for_everyone:0 "Сегрегация не для всех"
USA_wal64_segregation_isnt_for_everyone_desc:0 ""Segregation isn't for Everyone." The words which fell upon Americans, whether by ear, by radio, or by television. No matter what, "Segregation isn't for Everyone" were the words that shocked some, relieved some, appalled others, but mostly, confused everyone. But more importantly, it was the words that President Wallace knew had to be spoken in order to patch the wounds dealt to the country after years of breaking apart. Even if we have recognized the overstepping committed by the federal government done in the past, we cannot continue to allow a single issue of American society to tear the entire foundation apart. Rather, we will scale back the overall radical take of the administration, and allow the people of the United States to solve the issue more calmly before the entire thing blows up in all of our faces."
USA_wal64_a_true_devolutionary_education:0 "Истинное Эволюционное Образование"
USA_wal64_a_true_devolutionary_education_desc:0 "Американский народ выбрал президента Уоллеса и нашу администрацию, чтобы штаты чувствовали, что их свобода от правительства обеспечена, особенно во время кризиса, в котором мы сейчас находимся. Однако в этом случае мы только еще больше расколем нацию, если зайдем слишком далеко, а если мы уступим любому требованию, то потеряем всякий шанс на успех в любом отношении, потеряв нашу базу поддержки. Таким образом, мы должны стремиться использовать наиболее ориентированный на средний уровень ответ: мы не будем предпринимать прямых действий для обеспечения сегрегации в наших школьных системах и не откажемся от наших усилий. Мы останемся верны нашим словам и дадим штатам те права, которые они хотят, позволив им самим решать вопрос о сегрегации системы образования. Таким образом, у американского народа есть выбор в своем решении без влияния федерального правительства, чтобы затормозить прогресс американского индивидуума."
USA_wal64_devolve_the_choice:0 "Передать право выбора"
USA_wal64_devolve_the_choice_desc:0 "Мы пытались обеспечить права штатов для всех в Соединенных Штатах, а вместе с этим угодить сторонникам и противникам сегрегации внутри школьной системы, теперь граждане, похоже, сердятся из-за отсутствия подробностей. Поэтому, чтобы не потерять возможное решение, которое мы разработали для этой ситуации, мы дадим штатам больше того, что они хотят: сегрегация фонтанов, ванных комнат и общественных развлечений, таких как танцы и игры в мяч, и любые другие дебаты по сегрегации будут открыты для штатов. Таким образом, мы никоим образом не предаем нашу веру в права штатов, но также позволяем оппозиции сегрегации заслужить свое право. Даже если выбор кажется благоприятным для граждан Соединенных Штатов, особенно в пределах нашей базы поддержки на юге, похоже, что бывшие сторонники нашей администрации продолжают разочаровываться в наших попытках восстановления, и у нас может появиться новый враг."
USA_wal64_this_is_a_union_not_an_empire:0 "Это союз, а не империя!"
USA_wal64_this_is_a_union_not_an_empire_desc:0 "Наша страна-это не какой-то имперский Доминион, где император в Вашингтоне может указывать каждому мужчине, женщине и чертову ребенку, на какой земле ему следует жить. Америка-это коалиция штатов, каждый со своей культурой, самобытностью и образом жизни! Мы должны дать людям понять, что такова Америка и такова она будет. Президент Уоллес собирается выступить по телевидению и очень строго поговорить с народом - федеральное правительство не собирается держать вас за руку и не собирается попирать права штатов! В конце концов, разве не шла целая гражданская война за права штатов?"
USA_wal64_this_is_a_family_States:0 "Это семейство штатов"
USA_wal64_this_is_a_family_States_desc:0 "Соединенные Штаты - наш дом. Как и во многих домах, здесь живет семья. Каждый член семьи уникален и имеет свои собственные программы и системы убеждений, но все они в конечном счете работают вместе, чтобы поддерживать домашнее хозяйство. Эти члены иногда спорят, и это нормально, потому что какая семья идеальна? Что не в порядке, так это то, что глава семьи избивает любого, кому не нравится то, что он делает! Такова ситуация со штатами и федеральным правительством, которое говорит штатам, что они не могут делать то, что хотят, потому что какой-то человек в Вашингтоне считает это несправедливым. Президент Уоллес намерен представить этот аргумент американскому народу - просто потому, что некоторые штаты считают такие вещи, как сегрегация, неправильными, не означает, что другие не могут стоять по-другому."
USA_wal64_increase_states_authority:0 "Повышение авторитета штатов"
USA_wal64_increase_states_authority_desc:0 "В то время как правительства штатов имеют много прав в пределах своих границ, есть некоторые вещи, которые они должны ждать, пока какой-то точильщик карандашей в Вашингтоне не скажет им, что им разрешено делать. И за то время, которое бюрократия тратит на выдачу разрешения, возможность действовать проходит! Мы должны сократить бюрократическую волокиту и позволить штатам действовать по собственной инициативе. Это облегчит их работу, облегчит нашу работу и сделает работу этих крикливых неудачников на улицах, или отсутствие таковой, чертовски трудной!"
USA_wal64_state_police_over_federal:0 "Полиция штатов"
USA_wal64_state_police_over_federal_desc:0 "В своих усилиях "progressives," for example."
USA_wal64_the_perth_conference:0 "Пертская конференция"
USA_wal64_the_perth_conference_desc:0 "Австралийцы любезно согласились принять у себя нашу экономическую конференцию для тихоокеанских государств ОСН, а представители Соединенных Штатов, Канады, Австралии и Новой Зеландии должны встретиться через несколько дней в Перте, чтобы обсудить самую амбициозную попытку либерализации торговли в современной истории. Но на карту поставлено очень многое, помимо хлеба с маслом тарифных расписаний. Промышленная политика, субсидии, нетарифные барьеры, защита и гармонизация труда, регулирование бизнеса, общие рабочие стандарты-все это надежные инструменты участника торговых переговоров. И с их ловким применением мы могли бы однажды надеяться расширить наш торговый пакт, превратить средство выживания в средство удушения Японской Империи и ее владений."
USA_wal64_a_wall_of_dollars:0 "Стена долларов"
USA_wal64_a_wall_of_dollars_desc:0 "После нескольких недель напряженных переговоров мы добились значительного прогресса в мельчайших деталях оптимизации тарифов и создания условий для взаимного открытия защищенных секторов свободных тихоокеанских государств. Это само по себе знаменательное достижение, которое даст американской промышленности возможность утвердиться за границей, не опасаясь быть вытесненной с враждебного рынка. Как только чернила высохнут, тарифы, пошлины и обременительные правила в регионе, составляющем более двух третей мировой экономики, исчезнут. Что еще более важно для нас, все тарифы, пошлины и обременительные правила, которые в прошлом мешали Америке получить доступ к Дальнему Востоку на своих собственных условиях, исчезнут в одночасье. И при этом мы изолируем наших союзников от экономического хищничества сферы совместного процветания на их пороге, обещая оставшимся нейтральным странам жизнеспособное экономическое обоснование, чтобы противостоять песне сирен Токио."
USA_wal64_the_indian_market:0 "Индийский рынок"
USA_wal64_the_indian_market_desc:0 "Прямо за пределами сферы находится Республика Индия. Несмотря на благословение самых плодородных сельскохозяйственных угодий в мире, миллионы квадратных миль месторождений полезных ископаемых и второе по величине население на Земле, новая независимая нация все еще остается дисфункциональным государством спустя годы после того, как вырвалась из-под власти Раджа.\n\nТем не менее, Индия все еще обладает большим неиспользованным потенциалом - потенциалом, который в умелых руках может быть использован в очень приличную прибыль. Несколько индийских магнатов и бизнесменов приняли участие в Пертской конференции в качестве самопровозглашенных наблюдателей, "acting upon Delhi's behest". At length they spoke of the need for India to formally join the CPFTCA -- God, that's a handful -- and how both we and they can benefit from the arrangement. Far be it from any good American businessman to decline free money, so we sent them away with a promise to "take their words under advisement", a wink, and a nudge.\n\nAfter a few dinners and dealings with our congressmen, they..."
USA_wal64_breach_the_market:0 "Нарушения на рынке"
USA_wal64_breach_the_market_desc:0 ".. полностью согласились с тем, чтобы позволить Индии присоединиться к организации. Нам не потребовалось много времени, чтобы убедить их; на самом деле, мы, возможно, переборщили с графиками и диаграммами, которые стажеры подготовили несколько дней назад. Все, о чем они действительно спросили, это сколько денег заработают компании, создающие рабочие места в своих округах, и "donations" into their campaign funds would make out of it. You can understand why it looked as if dollar signs popped out of their eyeballs when we multiplied the price of a can of Spam by five hundred million.\n\nNow that we've taken care of things on our end, it's time to send Delhi the good news. Soon they'll be card-carrying members of the largest trade zone in the world -- and soon we'll get an extra half-billion loyal customers to profit from. Score another point for American business, baby!"
USA_wal64_quota_agreements:0 "Соглашения о квотах"
USA_wal64_quota_agreements_desc:0 "...полностью согласились с тем, чтобы позволить Индии присоединиться к организации при одном условии: мы должны обеспечить, чтобы наши отношения с ними были настолько справедливыми, насколько возможно. Это значит позволить им решать, сколько наших товаров будет поступать на их рынки каждый год, какие из них будут поступать, а какие нет, какую долю они получат от наших прибылей там, и так далее, и тому подобное. Точно так же мы сможем установить квоты и ограничения для их собственных товаров, поступающих в наши границы.\n\nТеперь мы никогда не узнаем, почему наши сенаторы и конгрессмены вдруг так увлеклись торговыми барьерами и правилами, теми самыми вещами, которые мы намеревались нарушить. Они болтали с человеком о том, как мы должны помочь "Indian development" and insulate ourselves from a supposed flood of Indian goods, but you can't help but think they were all led by wild guesses pulled straight from where the sun doesn't shine.\n\nNow that we've taken care of things on our end, it's time to send Delhi the good news. We might not get as much money as we should've, but if our congressmen are right, then we'll have secured ourselves a good ally for a lifetime."
USA_wal64_the_indian_market_2:0 "Индийский потребитель"
USA_wal64_the_indian_market_2_desc:0 "ДЕРГАТЬ ИЛИ НЕТ, НО СПАМ ПОПАЛ В ТОЧКУ!\n\n"From adai to appam, there's nothing that can't go with SPAM! SPAM is the perfect blend of pork shoulder, ham and spices. Packed full of meat and easy to prepare, SPAM can be made however you want it and still taste perfect: Cooked, boiled, chopped, ground into filling, hot, cold, spicy, dry, and so much more!\n\n"Fun for the whole family in a 12-ounce can! Whether it's to greet the kids in the morning or greet the mister after work, SPAM can be made at any time and for any occasion. Start or end the day right with a healthy serving of meat -- and nobody does meat better than SPAM!\n\n"It's an Indian sensation! From Punjab to Madras, SPAM has become a welcome companion in kitchens and tables all over the country. Families in America love it; now families in India can't live without it!\n\n"Own a can of the world's best canned meat for the low, low price of Rs. 25! Buy now!""
USA_wal64_lower_industry_specific_tax:0 "Снижение отраслевых налогов"
USA_wal64_lower_industry_specific_tax_desc:0 "Друзья и знакомые президента в деловом мире были очень довольны недавним снижением налогов, однако общее мнение таково, что можно было бы сделать еще больше. Многие новые и перспективные отрасли остаются нежизнеспособными из-за множества сложных причин, связанных с оставшимися законами о снижении корпоративного налога. С некоторыми дальнейшими стратегическими сокращениями и перерывами в конкретных местах эти новые инвестиции станут полностью жизнеспособными и даже чрезвычайно прибыльными."
USA_wal64_I_love_capitalism:0 "Я люблю капитализм!"
USA_wal64_I_love_capitalism_desc:0 "В борьбе между трудом и капиталом президент Уоллес твердо стоит на стороне последнего. Уоллес срезал налоги и правила, как исследователь срезает кустарник в джунглях, и это еще не все. Уоллес начал наводнять технологические компании грантами и даже объявил о субсидировании заработной платы для найма квалифицированных сотрудников. Америка стала страной возможностей для предпринимателей со средствами, чтобы захватить ее."
USA_wal64_the_american_dream:0 "Американская Мечта"
USA_wal64_the_american_dream_desc:0 "Последние два десятилетия, безусловно, были темным временем для Америки, но любой, кто заявит, что американская мечта была разрушена годами экономической депрессии и национального унижения, был глубоко неправ. Национал-Прогрессивная партия обещала позволить Америке восстать, как феникс из пепла, и она восстала. Теперь каждый день в этой стране открывается новый бизнес, начинается новое предприятие, а вместе с ним и новые возможности для тех, кто осмеливается мечтать. Скажите тиранам и дикарям, что Америка снова в игре, и на этот раз она не позволит так легко победить себя."
USA_wal64_segregate_states_subsidies:0 "Сегрегация государственных субсидий"
USA_wal64_segregate_states_subsidies_desc:0 "Просто потому, что штатам дали больше свободы в том, как они используют свои средства, не означает, что мы не можем немного сдвинуть систему в нашу пользу. Давая больше денег штатам, которые правильно распределяют свое финансирование, отказывая в этом финансировании, например, черным школам, мы можем побудить некоторые штаты изменить свою политику, чтобы получить большую долю пирога, когда дело доходит до драгоценных и довольно скудных субсидий, и вознаградить те, которые более важны для президента. Конечно, это было бы очень сомнительно как с юридической, так и с этической точки зрения, но политические выгоды намного перевешивают риски."
USA_wal64_those_who_work_shall_see_their_bounty_yield:0 "Те, кто трудятся, увидят, как их щедрость приносит плоды."
USA_wal64_those_who_work_shall_see_their_bounty_yield_desc:0 "Чтобы показать, что президент Уоллес действительно заботится о честном американском работнике, будет установлена более высокая федеральная минимальная заработная плата, которая обеспечит достоинство труда."
USA_wal64_lower_amount_of_claimants:0 "Уменьшить количество заявителей"
USA_wal64_lower_amount_of_claimants_desc:0 "Некоторые из этих проклятых штатов просто дают деньги направо и налево, кто бы не попросил. Мы должны применять гораздо более строгие правила, чтобы направлять их руку, дабы они, наконец, научились руководствоваться в своей политике реальностью, а не мягкостью сердца."
USA_wal64_the_american_worker:0 "Американский рабочий"
USA_wal64_the_american_worker_desc:0 "Пришлось сделать трудный выбор и принести болезненные жертвы, но в конце концов все это окупилось. Мы создали новую правовую среду, в которой здоровый бизнес может развиваться, а работник наслаждаться плодами своего труда. Америка сейчас лучшее и более процветающее общество, для любого, кто готов приложить необходимые усилия."
USA_wal64_look_at_this_spare_cash_that_i_just_found:0 "Я нашёл деньги!"
USA_wal64_look_at_this_spare_cash_that_i_just_found_desc:0 "Одним из преимуществ хирургического фокуса администрации Уоллеса на государственное образование является то, что это упражнение рационализировало значительную часть бюджета на образование - возможно, не в той степени, в какой кричали самые ярые сторонники прав штатов Уоллеса, но достаточно чтобы существенно повлиять на финансовые показатели Америки. В конце концов, никогда не помешает иметь больше наличных."
USA_wal64_override_the_states:0 "Обуздать штаты"
USA_wal64_override_the_states_desc:0 "Откровенно говоря, похоже, что правительства многих штатов Янки управляются полными идиотами. Они сражаются с нами взад и вперед, налево и направо из-за сегрегации (и почти всего остального), и пришло время для решительных действий. Права штатов жизненно важны для американского эксперимента, но не тогда, когда он угрожает Союзу! Давайте напомним этим идиотам, кто на самом деле главный."
USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken:0 "Закон всегда законен"
USA_wal64_i_will_not_stand_by_whilst_the_law_is_broken_desc:0 "Нравится вам это или нет, но сегрегация это будущее Соединенных Штатов! Общенациональные протесты на каждом углу во главе с выскочками, такими как МЛКм, школьные принципы, протаскивающие цветных детей в белые школы; похоже, эта страна забыла, что сегрегация это закон! Администрация Уоллеса не будет стоять в стороне, пока нарушается закон!"
USA_wal64_threatean_action:0 "Угрожать действием"
USA_wal64_threatean_action_desc:0 "Мы ясно дали понять, что эта администрация не будет бездействовать, пока нарушается закон. Мы ясно дали понять, что сегрегация это будущее американской системы образования. Мы сделали почти все, что могли. Если мы хотим подавить волнения, терзающие Америку, мы должны ясно дать понять, что эта администрация сделает то, что должно быть сделано. Дайте понять нации, что в случае необходимости мы мобилизуем Национальную гвардию для обеспечения сегрегации."
USA_wal64_jim_crows_crutch:0 "Костыль Джима Кроу"
USA_wal64_jim_crows_crutch_desc:0 "Наши усилия, усилия Президента Уоллеса, усилия администрации, все усилия, направленные на то, чтобы предоставить гражданам Америки больший голос и выбор в направлении их жизни в Соединенных Штатах, не были напрасными. Федеральное правительство постоянно забирает слишком много власти для себя, не заботясь о среднем американце. Но на протяжении всех наших усилий мы обеспечили все возможные права для американского гражданина в кровавой, изнурительной войне на истощение против сильной оппозиции свободы внутри Соединенных Штатов. Даже сейчас, после всего, что мы сделали, чтобы служить им в качестве лидеров страны, непреклонные либералы на севере тыкают и подталкивают, называя президента Уоллеса "Jim Crow's Crutch" in an effort to portray backwardness, rather than our administration's upholding of freedom and tradition. Is it not right? Have we not worked to simply try to maintain American society's morals and rights for the individual?"
USA_wal64_legitimize_the_states_authority:0 "Узаконить власть штатов"
USA_wal64_legitimize_the_states_authority_desc:0 "Федеральное правительство и правительства штатов не всегда сходятся во взглядах, да и не должны. В конце концов, у штатов есть более четкое представление о том, что для них лучше, чем политики в башне из слоновой кости в столице, которые слишком заняты тем, чтобы японцы не взорвали мир. Таким образом, правительства штатов должны иметь гораздо больше права голоса в том, как они управляются, особенно в том, что касается обеспечения соблюдения Конституции. Губернаторы штатов могли бы продумать...определенные...законы должны быть неконституционными и иметь право отклонять и аннулировать любые директивы, противоречащие Конституции. По крайней мере, в их восприятии."
USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other:0 "Вы гражданин штата и Союза"
USA_wal64_you_are_a_citizen_of_a_state_and_the_union_not_one_or_the_other_desc:0 "Америка, конечно, славная страна, но, возможно, мы слишком сосредоточились на восхвалении целого перед составляющими его частями. Когда люди думают о политике, они думают о Вашингтоне, а не о законодательных баталиях, происходящих в их собственных штатах. Мы должны напомнить людям, что истинное представительство начинается дома, и президент Уоллес намерен произнести большую речь, чтобы добиться этого. Конечно, народ должен всегда приветствовать старую славу, но, заставляя его помнить и о деле своего штата, мы можем заставить его больше интересоваться местной политикой. И при этом мы получаем больше поддержки для защиты образа жизни каждого государства."
USA_wal64_encourage_state_level_identification:0 "Гражданин штата"
USA_wal64_encourage_state_level_identification_desc:0 "В старые добрые времена Америки человек считал себя в первую очередь человеком своего штата, а во вторую Союза. Человек из Джорджии называл себя джорджийцем, а мальчик из Виргинии гордился прежде всего своим старым штатом. Почему это вообще прекратилось? Давайте снова сделаем так, чтобы штаты гордились нами! Публичная кампания, призванная побудить замечательных людей нашей страны радоваться и почитать в своем родном штате, укрепит уникальный американский дух и, возможно, наконец-то вбьет в головы этих борцов за гражданские права мысль о том, что не все в этой стране точно такие же, как они. Мы будем праздновать разнообразие американской нации!"
USA_wal64_restore_states_militia:0 "Восстановить ополчение штатов"
USA_wal64_restore_states_militia_desc:0 "С момента основания нашей великой страны многие государства держали свои собственные ополчения вне контроля вооруженных сил США. Эти патриотические группы братьев служат непосредственно губернаторам своих штатов, защищая свою Родину и реагируя на местные кризисы. Членство многих из этих ополченцев постепенно уменьшилось с конца войны, но сейчас самое подходящее время, чтобы пнуть их обратно в строй! Проведите несколько кампаний по вербовке, давайте вернем кровожадных сынов нашей нации к защите штатов, которые их породили. И с несколькими смягченными ограничениями губернаторы штатов могут заставить ополченцев работать с этими ... текущими кризисами."
USA_wal64_the_matter_of_segregation_belongs_to_the_states:0 "Сегрегация принадлежит штатам"
USA_wal64_the_matter_of_segregation_belongs_to_the_states_desc:0 "Многие штаты хотят сегрегации. Мы искренне с ними согласны, но должны признать, что даже при нашем руководстве федеральное правительство, которое будет выполнять за них всю работу, будет несколько лицемерно относиться к нашим предвыборным обещаниям. Нет, вместо этого мы должны обеспечить, чтобы у каждого штата был четкий путь к осуществлению сегрегации на своих собственных условиях. А это означает, что у них есть ресурсы, необходимые для того, чтобы снести любые препятствия, стоящие на их пути. Отныне слово губернатора каждого штата будет иметь такую же власть в пределах своего штата, как слово президента в отношении нации."
USA_wal64_stop_whining:0 "Хватит ныть!"
USA_wal64_stop_whining_desc:0 "Тем не менее, плаксивые активисты маршируют по нашим улицам, требуя, чтобы демократически решенная воля народа была отменена. Тем не менее, они наносят ущерб общественной собственности, блокируют наши дороги и жестоко избивают хороших, честных американцев. Хватит. Пришло время бросить в них законом. Заприте их, шлепните, сделайте все, что нужно, чтобы заставить их замолчать. И если какой-нибудь демонстрант когда-нибудь ляжет перед моей машиной, это будет последняя машина, перед которой он ляжет."
USA_wal64_fully_segregate_transport:0 "Сегрегация транспорта"
USA_wal64_fully_segregate_transport_desc:0 "Парочка подстрекателей пытается сесть в автобусе не на то место. Как странно. Как радикально. Как невероятно неудобно честным американцам просто пытаться попасть на работу. Во всяком случае, вопрос о сегрегированном транспорте, по-видимому, является сейчас проблемой. Что ж, мы покончим с этим вопросом, закодировав на федеральном уровне право штатов точно указывать людям, где они могут сидеть, будь то в автобусе, лодке или самолете. Если вы слишком ленивы, чтобы идти назад, вы явно слишком ленивы, чтобы идти куда-то и должны оставить места тем, кому действительно есть где быть."
USA_wal64_segregation_is_the_american_way:0 "Сегрегация-это американский путь"
USA_wal64_segregation_is_the_american_way_desc:0 "На данный момент сегрегация является образом жизни для многих штатов и почему они должны быть остановлены? Америка страна свободных, и быть свободным в выборе людей, с которыми вы хотите общаться, это так же по-американски, как яблочный пирог. Мы устроим медийный блиц, поощряющий людей смотреть на вещи по-нашему. Газетные объявления, телевизионные хиты, черт возьми, мы пошлем некоторых парней выступать в университетах и на общественных митингах, если придется. Все равны, но у нас есть право выбора быть отдельными, и мы должны дать понять, что это то, за что выступает Америка!"
USA_wal64_unlock_the_door_for_jim_crow:0 "Конец гражданских прав"
USA_wal64_unlock_the_door_for_jim_crow_desc:0 "Господин Президент, на протяжении всего вашего пребывания на этом посту у вас была одна-единственная цель - покончить с мерзостью, известной как закон о гражданских правах, который не только попирает данную нам Богом американскую свободу и независимость, но и угрожает нашему образу жизни и всему, что с ним связано. Вся основа уже заложена, сегрегация нашего бюрократического аппарата, устранение оппозиции из северных штатов и все остальные ваши проекты. У нас есть основа, у нас есть поддержка. Пора покончить с отчаянной работой заблудшего человека и открыть дверь для Джима Кроу!"
USA_wal64_the_government_shall_maintain_segregation:0 "Правительство должно поддерживать сегрегацию"
USA_wal64_the_government_shall_maintain_segregation_desc:0 "Какого черта мы ждем? Народ сказал свое слово! Мы обещали сохранить сегрегацию, и это именно то, что мы собираемся сделать. Федеральное правительство до сих пор использовало свою власть, чтобы подавить штаты, но теперь мы будем использовать ее. Им нужны законы? Они у нас есть. Их было много. Так много законов, что Мартин Лютер Кинг и его головорезы не знают, с чего начать, пытаясь противостоять им. Федеральное правительство законно поддержит каждый штат, стремящийся сохранить свои законы о сегрегации, так что противникам придется не только обращаться в местные суды, но и использовать всю мощь нашего собственного правового доминиона. Неужели это федеральная тирания? Конечно, нет, это то, за что голосовали люди!"
#USA_wal64_roll_back_segregationist_rhetoric_desc:0 "На данный момент сегрегация является образом жизни для многих штатов, и почему ее следует прекратить? Америка - страна свободных, и быть свободным в выборе людей, с которыми ты хочешь общаться, так же по-американски, как яблочный пирог. Мы устроим пресс-блиц, призывающий людей смотреть на вещи по-нашему. Реклама в газетах, телевизионные хиты, черт возьми, мы пошлем нескольких парней выступать в университетах и на публичных митингах, если придётся. Все равны, но у нас есть право выбирать быть отдельными, и мы должны дать понять, что это то, за что выступает Америка!" #duplicate loc key
#USA_wal64_stop_whining_desc:0 "Тем не менее, плаксивые активисты выходят на наши улицы, требуя, чтобы демократически решенная воля народа была отменена. Тем не менее, они наносят ущерб государственной собственности, блокируют наши автомагистрали и жестоко избивают хороших, честных американцев. Пришло время арестовать их. Заткните, прихлопните, сделайте все, что нужно, чтобы заставить их замолчать. И если какой-нибудь демонстрант когда-нибудь ляжет перед моей машиной, это будет последняя машина, перед которой он когда-либо ляжет." #duplicate loc key
USA_wal64_dirty_state_of_schooling:0 "Уоллес займется реформированием системы образования."
USA_wal64_Gage_Central_American_intrest:0 "Ценность Центральной Америки"
USA_wal64_Gage_Central_American_intrest_desc:0 "Народы мира долго страдали от сокрушительного веса японского влияния. При этом страны Центральной Америки развивались по экономически сложному сценарию, заставляя их цепляться за любую возможную форму поддержки. Более крупные страны, такие как Мексика, продолжают уклоняться от своего нейтралитета; однако более мелкие страны, такие как Никарагуа, Гватемала и Гондурас, могут быть поколеблены в интересах финансовых возможностей в своих отчаянных сценариях и даже прибегли к принятию японских дипломатических мер, чтобы помочь себе. Больше не надо. Мы не позволим нейтральным странам мира еще больше поддаваться на издевательства японцев. Таким образом, мы предложим все, что мы можем себе позволить, чтобы убедиться, что близкие страны Центральной Америки будут тепло относиться к идее Тихоокеанской торговой зоны, а также продемонстрируем акт доброй воли американскому народу о готовности администрации препятствовать доминированию Японии. Кроме того, американцы любят тропические фрукты, верно?"
USA_wal64_Gage_Oceanian_intrest:0 "Ценность океана"
USA_wal64_Gage_Oceanian_intrest_desc:0 "Неистовство Японской Империи на Тихом океане до, во время и после Второй мировой войны оставило бесчисленное множество ушибленных, окровавленных и сломленных народов. Не имея никого, к кому можно было бы обратиться, эти народы были первыми, кто должен был поддаться принуждению со стороны японцев. Теперь, после многих лет этих страданий, такие страны, как Австралия и Новая Зеландия, наконец-то могут найти в себе силы обратиться к более крупной державе, чтобы помочь им бороться с японским влиянием: Соединенным Штатам. Администрация направит в эти страны несколько стран, стремясь предложить субсидирование в их дальнейших шагах, а также поощряя новые и расширяющие возможности торговые сделки между Соединенными Штатами и их правительствами. Что касается результатов нашей работы, то эти страны, по-видимому, наиболее сочувствуют нашему делу после перенесенных ими страданий, и правительства больше всего заинтересованы в том, чтобы иметь союзников перед лицом опасной империи Востока."
USA_wal64_Gage_Indian_intrest:0 "Ценность Индии"
USA_wal64_Gage_Indian_intrest_desc:0 "По ту сторону Тихого океана, в пределах чужих земель, разбросанных по азиатским землям, лежит мощная сила, чтобы бороться против японских имперских сил принуждения: Индия. Индийскому народу субконтинента удавалось веками выживать против рыскающих имперских хищников, и теперь они вынуждены защищать себя от растущей сферы влияния империи. В этом они стремились защитить свои интересы в индивидуальном противостоянии; однако мы знаем лучше. Мы знаем, что для борьбы с японцами нужна не единая пламенная воля к переменам, а коллективная ярость группы в уничтожении грубой силы в мире, не из теорий и оценок, а из американской крови. Теперь, хотя мы можем показаться чужими или даже чуждыми индийскому правительству, мы должны протянуть руку через послов, чтобы обсудить присоединение Тихоокеанской торговой зоны, чтобы бороться против Японской империи не один на один, а как братья по оружию."
USA_wal64_negotiate_the_terms:0 "Обсудить условия"
USA_wal64_negotiate_the_terms_desc:0 "Теперь, когда администрации удалось собрать вместе наших возможных союзников, пришло время приступить к урегулированию условий наших соглашений в Перте и попытаться полностью укрепить Тихоокеанскую торговую зону. Последовательно нам удалось увидеть, что наши предложения этим демократическим нациям были восприняты с большим уважением и почетом, и вместе, похоже, наш план по ограничению власти японцев над этими свободными нациями все более и более преуспевает. Каждая коллекция играет свою роль в торговых соглашениях, будь то прибыль от акций Океании, экспорт фруктов и сельскохозяйственной продукции Центральной Америки или производственный рынок Индии, но, несмотря ни на что, Соединенные Штаты Америки выигрывают, а Японская Империя страдает. Сказав это, индийское правительство продолжает приводить аргументы с некоторыми условиями, включенными в соглашения; таким образом, мы должны сделать все возможное, чтобы сохранить силу Тихоокеанской торговой зоны во время конференций в Перте."
USA_wal64_promptly_pass_the_perth_pact:0 "Пертский Пакт"
USA_wal64_promptly_pass_the_perth_pact_desc:0 "Наша администрация более чем успешно объединила различные регионы мира в рамках Пертского пакта, а следовательно, и в Тихоокеанскую торговую зону. Соглашения уже были ратифицированы и внутри страны; в этом случае Сенат охотно одобрил наши планы и работу, изложенные в Пертском Пакте, и позволил нашим идеям добиться успеха. Граждане Соединенных Штатов, наряду с народами Океании, Центральной Америки и Индии, постоянно ощущали сокрушительный вес японской пяты, упирающейся им в спину посредством экономического и политического сильного вооружения. Теперь, однако, мы переломим ситуацию в международной сфере и поставим Японию на экономическую оборону с потерей ее потенциальных активов. Более того, наша администрация сможет сказать, что она успешно отбилась от японцев, и показать, что по воле Национал-Прогрессивной партии Наша страна делает шаг вперед!"
USA_wal64_drawn_out_trade_authorization:0 "Выдача разрешения на торговлю"
USA_wal64_drawn_out_trade_authorization_desc:0 "К сожалению, складывается впечатление, что внутренние полномочия федерального правительства в Соединенных Штатах пришли к тому, чтобы искать смерти справедливой и обнадеживающей сделки, заключенной нашей администрацией с международным сообществом. Хотя конференция продемонстрировала чувство величия и возможного процветания в рамках возможностей создания Пертского пакта, различные политические структуры выступили против П-НПП и ее стремлении к величию для величия как для американцев, так и для людей во всем мире. Р-ДП в целом, похоже, ненавидят саму идею создания эффективной формы защиты от японцев, как будто им наплевать на страдания мира от рук японцев! И потом, более либерально настроенные по всей стране, похоже, не заботятся о том, полезен ли Пертский пакт или нет, из-за наших разногласий по социальной политике. Наша администрация не откажется от политического запугивания справедливого альянса из-за какой-то мелкой дрязги!"

#New Focuses
USA_wal64_win_em_over:0 "Завоевать их"
USA_wal64_win_em_over_desc:0 "Национал-Прогрессивная партия основана на одном великом принципе: Америка прежде всего. Американские интересы стоят на первом месте в дипломатии, особенно когда речь идет о возвращении нашего украденного государства, но потребности американских рабочих и семей также стоят на первом месте. Конечно, некоторые из них могут быть на грани нашего правительства из-за проблемы сегрегации, но мы собираемся показать американцам по всей стране, что у них нет большего друга, чем президент Уоллес!\n\nПрезидент Уоллес расширит свою базу поддержки за счет двух программ социального обеспечения: Медикэр и Social Security. Оказав рабочим по всей стране некоторую федеральную поддержку, он сможет вновь приблизиться к победе благодаря благодарным пенсионерам и застрахованным."
USA_wal64_partys_plan:0 "План партии"
USA_wal64_partys_plan_desc:0 "Нравится тебе это или нет, но мы все в этом замешаны. Центристский блок партии уже давно поддерживает Медикэр и Social Security; они могут взять на себя инициативу в этом вопросе. В конце концов, речь идет об объединении партии, поэтому мы должны позволить партии коллективно наметить наш курс.\n\nУоллес уступит слово Центру, когда дело дойдет до этих новых законопроектов. Позволив таким, как Морин Нойбергер и Ковш Джексон, стать главными поборниками законопроектов, Уоллес продемонстрирует, что ставит партию выше идеологии. Сделав это, он сможет обратиться к политикам Центра, северным ультраправым и даже к нескольким республиканцам, чтобы заручиться их голосами. Конечно, только потому, что центр возглавляет обвинение, не означает, что он не может подсунуть несколько своих собственных политик в эти законопроекты..."
USA_wal64_WALLACE_SHALL_LEAD_THE_WAY:0 "Уоллес будет первым!"
USA_wal64_WALLACE_SHALL_LEAD_THE_WAY_desc:0 "Когда же эти жалкие "progressives" get it through their heads that Wallace is their president? He won the primaries and the general fair and square, and if they don't want a good old Southern boy defining their doctrine then they can find another party! They're getting their Medicare, they're getting their Social Security, but they're getting those bills exactly the way President Wallace wants 'em written!\n\nPresident Wallace will make clear that this is his party by being the main champion of Social Security and Medicare. The NPP-FR will take center stage in policy advocacy and spread its own Dixiecrat message across the country in the process. The nation will see these bills as classic, down home Southern mutual aid just like the Kingfish proposed back in the day. This may alienate the Center, but can rally new voters from coast to coast to the Far-Right bloc."
USA_wal64_social_security:0 "Социальное страхование"
USA_wal64_social_security_desc:0 "У нас в стране много старожилов, которые все еще работают в свои сумеречные годы. Кто может винить их, когда у них нет сбережений, чтобы выйти на пенсию? Но это делает рынок труда намного сложнее для молодежи. Если мы хотим сохранить эту экономику, мы должны вытащить из нее этих чудаков; социальное обеспечение может быть просто билетом...\n\nУоллес начнет составлять свой пакет социального обеспечения. Доказав, что НПП является другом пожилых людей, это повысит их поддержку среди самых частых избирателей Америки. Возможно, есть несколько возможностей изменить этот законопроект в соответствии с интересами некоторых членов нашей партии..."
USA_wal64_segregated_security:0 "Сегрегированная безопасность"
USA_wal64_segregated_security_desc:0 "Социальное обеспечение распространяется не только на пенсионеров, но и на пособия по безработице. В этом и заключается проблема. Южная экономика процветает на грязной дешевой рабочей силе, выполняемой черными руками. Миллионы чернокожих выполняют сельскохозяйственную работу за гроши, потому что у них нет других вариантов прокормить себя, особенно если они потеряли работу в другом месте. Но предоставление им пособий по безработице и пенсий по старости могло бы оставить им достаточно денег, чтобы отказаться от низкооплачиваемой сельскохозяйственной работы. Это может привести хрупкую социальную и экономическую систему Юга в смятение. Тёрмонд хочет, чтобы мы гарантировали, что этого не случится, и у нас есть только план.\n\nМы исключим сельскохозяйственных рабочих и домашних работников из сферы социального обеспечения. Никакая работа, которую они выполняют, не дает им права на пособие по безработице или пенсию по старости, поэтому у них не будет свободы бросить свою работу по прихоти и искать лучшую. Это де-факто приведет к сегрегации социального обеспечения, поскольку подавляющее большинство этих работников-чернокожие. Это укрепит поддержку среди нашей базы Диксикратов, но ужаснет прогрессивное крыло партии.\n\n§RТермонд категорически против любых программ социального обеспечения, которые могут угрожать южным национальным институтам, и заберет у нас столько голосов, сколько сможет, если мы не успокоим его.§!"
USA_wal64_northern_adjacents:0 "Наш северный сосед"
USA_wal64_northern_adjacents_desc:0 "У ультраправого блока всегда было два крыла: Диксикраты Тёрмонда и Партия старой школы - неоконсерваторы-тониты. Последние гораздо более ориентированы на бизнес, поэтому может потребоваться немного убеждения, чтобы заставить их отказаться от социального обеспечения, но ради этого законопроекта мы должны попытаться.\n\nУоллес встретится с лидерами Северного П-НПП Маргарет Чейз Смит и Спиро Агню, чтобы заручиться их поддержкой законопроекта о социальном обеспечении. Объясняя последствия выхода на пенсию пожилых людей, он покажет, что это позволит большему количеству молодежи войти в рабочую силу и заработать достаточно денег, чтобы стимулировать потребительские расходы. С нашим целым кварталом позади нас, принятие законопроекта должно быть легким делом."
USA_wal64_spend_spend_spend:0 "Тратьте! Тратьте! Тратьте!"
USA_wal64_spend_spend_spend_desc:0 "Хочешь пенсию? У тебя есть пенсия! Ты потерял работу? Ты не потеряешь свой дом! Уоллес - твой друг в Вашингтоне, и он здесь, чтобы выручить тебя из беды. Назовите вашу цену, и мы оплатим счет! Отдай мне своих бедных, усталых и нуждающихся, и мы поставим их на ноги!\n\nУоллес предложит невероятно щедрые выплаты в счет социального страхования. Бизнес-настроенные ультраправые лидеры на севере будут сопротивляться, но этот сильный законопроект принесет нам столько голосов, что они могут съесть ворону."
USA_wal64_asses_as_allies:0 "Союзники?"
USA_wal64_asses_as_allies_desc:0 "Через проход сидят наши ближайшие коллеги - демократическое крыло Р-ДП. Они немного более консервативны, чем либеральные республиканцы, но в целом понимают ценность социального обеспечения. Возможно, нам удастся связаться с Голдуотером и заставить его принять наше новое законодательство, но убедить Баклейского Янки будет непросто.\n\nВ качестве альтернативы мы могли бы обратиться к Бобби Кеннеди и его более прогрессивным демократам. Он презирает нас за нашу позицию в вопросе гражданских прав, но он всегда был другом рабочего человека. Мы искренне удивлены, что он до сих пор не перешел на сторону центрального блока."
USA_wal64_medicare:0 "На пути к Медикэр"
USA_wal64_medicare_desc:0 "Социальное обеспечение поможет вывести пожилых людей из рабочей силы и стимулировать экономическую мобильность, но одного этого недостаточно. Многие работодатели предоставляют медицинскую страховку, и многие пожилые люди боятся потерять свое здоровье, если выйдут на пенсию. Таким образом, НПП предлагает нам принять национальный план Медикэр, который обеспечит пенсионеров медицинской страховкой.\n\nЭтот новый закон будет популярен не только среди пенсионеров, самой большой группы избирателей на сегодняшний день, но и среди центрального блока нашей партии. Если мы сможем успокоить их с помощью Медикэр, они могут отвязаться от законов штатов Уоллеса о правах..."
USA_wal64_restrict_coverage:0 "Ограничить охват"
USA_wal64_restrict_coverage_desc:0 "Берд и Тёрмонд с оружием в руках обсуждают новый закон о медицинской помощи. Они говорят, что если чернокожие начнут получать покрытие по программе, то у больниц будут все стимулы десегрегироваться и принимать их оплату. Более того, они очень обеспокоены тем, что чернокожие начнут бросать свою низкооплачиваемую работу в хрупкой Южной экономике, зная, что их медицинские потребности будут удовлетворены Дядей Сэмом. Уоллесу вряд ли нужно уверять их, что им нечего бояться.\n\nМы добавим пункты в закон о медицинской помощи, освобождающие пенсионеров, которые ранее были домашними и сельскохозяйственными рабочими, от страхового покрытия. Поскольку эти профессии в подавляющем большинстве являются черными, это резко сократит число чернокожих пациентов, которых больницы могут предположительно видеть, а также послужит сохранению этих людей в дешевой рабочей силе.\n\n§RТёрмонд категорически против любых программ социального обеспечения, которые могут угрожать национальным институтам Юга, и заберет у нас столько голосов, сколько сможет, если мы его не успокоим.§!"
USA_wal64_more_more_more:0 "Ещё, Ещё, Ещё"
USA_wal64_more_more_more_desc:0 "Вам нужна медицинская помощь? У тебя есть здоровье! Более дешевая страховка для пожилых людей! Непрерывный уход на дому престарелых за хронически больными! Ежегодная стоимость жизни увеличивается для получения льгот! Никаких ограничений по заработку для пожилых людей! И пособия по инвалидности тоже! Если вам нужна медицинская страховка, то доктор Уоллес здесь!\n\nМы значительно расширим пакет льгот, предлагаемых Медикэр. Наш бюджет получит удар, и Северный ультраправый блок будет кричать нечестно, но, клянусь Богом, избиратели будут любить его! Этот законопроект создаст необходимый импульс для следующих выборов!"
USA_wal64_encourage_elephants:0 "Поощрять слонов"
USA_wal64_encourage_elephants_desc:0 "Джонсон всегда разглагольствовал и бредил о своем так называемом Великом обществе. Теперь мы не выступаем за какие-либо нарушения государственного суверенитета в их внутренних вопросах, но его политика в области здравоохранения может хорошо сочетаться с нашей собственной. Может быть, нам удастся найти маловероятного союзника в великой старой партии.\n\nМы протянем руку для встречи с ЛБД и либеральными республиканскими лидерами. Мы могли бы предложить сделать Медикэр двухпартийным законопроектом и, надеюсь, заручиться их поддержкой, когда законопроект достигнет Сената.\n\n§RДжонсон упрям, как техасский Лонгхорн, в вопросе интеграции и не потерпит никаких ограничений.§!"
USA_wal64_finalize_the_act:0 "Доработать закон"
USA_wal64_finalize_the_act_desc:0 "Сейчас мы завершаем работу над окончательным проектом нашего законопроекта о медицинской помощи. Если этот законопроект будет принят, мы надеемся, что он обеспечит медицинскую помощь миллионам менее удачливых американцев.\n\nЭтот законопроект является спорным среди северных рядов ультраправого блока, но имеет широкую поддержку среди Юга и Центра. Мы все еще можем внести некоторые изменения, если это необходимо, прежде чем отправить его в Сенат."
USA_wal64_get_it_ready_for_congress:0 "Подготовить его к Конгрессу"
USA_wal64_get_it_ready_for_congress_desc:0 "Теперь, когда мы решили, чего мы хотим от социального обеспечения, пришло время подготовить его к Сенате. Мы формализуем детали, пожмем друг другу руки и получим окончательный проект.\n\nВ зависимости от действий, предпринятых ранее, мы, возможно, обеспечили или разрушили наши шансы. У нас еще есть время подготовиться на случай, если нам придется внести еще какие-то изменения."

USA_wal64_senate_votes:0 "Сенат голосует!"
USA_wal64_senate_votes_desc:0 "Наконец-то пришло время для Медикэр и Social Security провести свой день в Сенате. Пусть начнутся разговоры, дебаты и, надеюсь, без филибастера!\n\nЭти новые законы имеют решающее значение для единства Национал-Прогрессивной партии. Это гуманитарные предприятия, которые укрепят наш статус партии маленького парня. Они являются основой, на которой мы будем строить наши инициативы Самопомощи. Это те популистские полномочия, которые понадобятся Уоллесу и его партии на следующих выборах.\n\nНадеюсь, он увидит их на своем столе после голосования в Сенате."

USA_wal64_the_job_corps_act:0 "Закон о рабочих местах"
USA_wal64_the_job_corps_act_desc:0 "Американская мечта всегда заключалась в том, что любой человек может достичь процветания путем упорного труда и решимости. Следовательно, мы никогда не преодолеем наше послевоенное недомогание, если не сможем превратить нашу безработную молодежь в рабочую силу. У президента Уоллеса снова есть план на этот счет.\n\nУоллес подготовит законопроект о создании корпуса рабочих мест - федеральной программы, предоставляющей бесплатное образование и профессиональную подготовку молодежи в возрасте от 16 до 24 лет. Это позволит молодым мужчинам и женщинам с низким доходом и хорошим характером получить подготовку, необходимую им для успешной карьеры. От сварки до ухода за больными и мореплавания - рабочий корпус Уоллеса позволит нашим молодым бездельникам найти свое призвание в жизни!"
USA_wal64_looks_towards_rust_belt:0 "К стальному поясу"
USA_wal64_looks_towards_rust_belt_desc:0 "Уоллес суров, но справедлив. Корпус рабочих мест здесь, чтобы служить всем американцам, а не только тем, кто голосовал за него. Нам придется сделать эту программу общенациональной, если мы хотим, чтобы общественность восприняла ее всерьез.\n\nУоллес выделит средства, необходимые для создания Бюро по трудоустройству в каждом штате. Это дорого, но это расширит привлекательность и эффективность программы. Кто знает? Мы могли бы просто получить несколько дополнительных голосов в стальном поясе, пока мы этим занимаемся..."
USA_wal64_dixies_land:0 "Земля хлопка"
USA_wal64_dixies_land_desc:0 "Ни для кого не секрет, что Юг больше всего страдает от безработицы. Янки сожгли нашу страну дотла, а потом их саквояжники разграбили все, что осталось. Пришло время исправить эту несправедливость и выплатить репарации югу в виде корпуса рабочих мест.\n\nКорпус рабочих мест будет ограничен "underprivileged" states, that is, the South. All the funds will create new work opportunities in the land of cotton, and the unemployment subsidies will enlarge their prosperity as well. This should bring the South up to par with the North in economic terms, as well as shore up our support base."
USA_wal64_the_USP:0 "Программа обездоленных штатов"
USA_wal64_the_USP_desc:0 "Теперь мы действительно можем обсудить детали и реализовать наш план по южным субсидиям. Север закатит глаза, но они могут отправиться в пешее путешествие. Мы говорим о географическом перераспределении богатства в национальном масштабе, прогрессистам это должно нравиться!\n\nНаши программы помощи обездоленным штатам вступят в силу. Помимо локализации рабочих мест, это также потребует крупных субсидий на строительство инфраструктуры и привлечение бизнеса на юг. Мы начнем видеть реальную отдачу от этой политики в виде улучшенной Южной инфраструктуры и обильных южных голосов."
USA_wal64_expand_UE_subsidies:0 "Расширить пособия по безработице"
USA_wal64_expand_UE_subsidies_desc:0 "Корпус занятости - прекрасный инструмент для снижения безработицы на юге, но этого едва ли достаточно. Для тех, кто не подходит для работы, Уоллесу, возможно, придется зажать нос и расширить права. Однако Юг может быть уверен,что эти льготы не имеют никаких условий.\n\nПрезидент Уоллес объявит о расширении субсидий по безработице, предлагаемых программой для бедных штатов. Это сильно ударит по нашему бюджету, но значительно повысит уровень жизни южан. Это даст нам больше голосов южан и поможет поднять Дикси до среднего уровня по стране. Конечно, штаты будут решать, куда эти деньги будут потрачены, и вряд ли Уоллес виноват, если некоторые группы населения получают меньше, чем другие."
USA_wal64_segregated_corps:0 "Сегрегированный корпус рабочих мест"
USA_wal64_segregated_corps_desc:0 "Уоллес победил на выборах, получив мандат на защиту "States Rights"; everyone and their mother knew what he meant. Now that the Jobs Corps has been restricted to the South, it is necessary and proper that the Job Corps embody Southern social values to the fullest extent.\n\nWallace will fully segregate the Job Corps. The races will work more efficiently when they work separately. More to the point, Black corps members can be given priority assignments to work for which they are more traditionally suited: agriculture, cooking, and domestic labor. Progressives may cry foul, but the South has a right to run its Jobs Corps however it feels best.\n\n§RThis will be extremely controversial and likely be challenged in court. Hopefully, SCOTUS is on our side.§!"
USA_wal64_hurrah_hurrah:0 "Ура, Ура!"
USA_wal64_hurrah_hurrah_desc:0 "Генерал Роберт Ли однажды сказал, что "duty" is the sublimest word in the English language and President Wallace truly understands what he meant. He has done his duty to every man, every woman, and every child in the South. He fulfilled his duty toward honesty and economy in the national government so that no Southern man shall have a part of his livelihood cheated and no Southern child shall have a bit of his future stolen away.\n\nAnd lest the progressives jeer, Wallace has shown that he wants jobs and a good future for both the South's races. He has invited the negro citizens of the South to work with us from their separate racial station, as we will work with them, to develop and grow in individual freedom and enrichment. This is the basic heritage of Wallace's religion, of which he makes full practice, for we are all the handiwork of God.\n\nPresident Wallace has come home, not to burn the South to the ground as the Yankees did, but to bring the true jubilee; he has come to usher in a new era of prosperity and restore its antebellum glory. Three cheers for Wallace, and three cheers for Dixie!"
USA_wal64_ad_with_union_boss:0 "Разоблачить профсоюзы"
USA_wal64_ad_with_union_boss_desc:0 "АФТ-КПП ненавидит Уоллеса. Они судят интеграционистских активистов, даже в Алабаме, и высмеивают президента как врага рабочего человека. Они предали центральный блок, своих старых союзников, чтобы поддержать следующую кампанию Р-ДП против администрации Уоллеса. АФТ-КПП полностью привержена тому, чтобы отстранить Уоллеса от должности на следующих выборах.\n\nПо крайней мере, так говорит их руководство.\n\nЗа закрытыми дверями профсоюзные боссы паникуют по поводу "Wallace plague" sweeping their rank and file. According to an internal poll, a full third of AFL-CIO members supported President Wallace in the last election, and their numbers are only growing. President Wallace is going to use the new Job Corps program to seize the moment and bolster his support base among unions. He will put out a new ad for the program in which he meets with ordinary workers, including ones recently employed thanks to the JOBS Act, and tell them he's the best friend that a union man ever had. He'll hopefully expose the disconnect between the labor aristocrats and their members, weakening the credibility of the unions in the political scene."
USA_wal64_create_the_cccs:0 "Создание ГКОП"
USA_wal64_create_the_cccs_desc:0 "Корпус занятости был хорошим началом для облегчения безработицы, но есть еще много работы, которую нужно сделать. Драгоценные природные ресурсы нашей страны находятся под угрозой, и нам нужно много людей, чтобы защитить их. Пришло время заставить наших оставшихся бездельников работать над тем, чтобы наша нация снова стала красивой.\n\nУоллес создаст временную программу помощи трудящимся, Гражданский Корпус Охраны Природы, который заставит безработных американцев работать, создавая инфраструктуру и заботясь о наших природных ландшафтах. Они будут строить государственные парки, предотвращать наводнения, прокладывать новые дороги и авиалинии и многое другое. Штаты, конечно, будут контролировать структуру своих местных ГКОП, поэтому Юг может определять рабочие задания для людей каждой расы точно так, как они считают нужным."
USA_wal64_incentivize_work:0 ""Incentivize" Work"
USA_wal64_incentivize_work_desc:0 "Программы Уоллеса по безработице строятся на принципе самопомощи. Мы даем людям работу, чтобы они могли работать и строить нашу экономику, мы не просто раздаем пособия! Чтобы сохранить нашу систему социального обеспечения экономически жизнеспособной, нам нужно будет полностью переориентировать ее на программы работы Самопомощи!\n\nУолесс выпотрошит финансирование пособий по безработице после реализации инициатив Корпуса рабочих мест и ГКОП. Это сэкономит наш бюджет и не повредит большинству работников, поскольку они либо уже будут трудоустроены, либо будут иметь право на получение помощи Корпуса рабочих мест и ГКОПа. Конечно, если некоторые штаты действуют с осторожностью в отношении того, какие расовые группы больше выигрывают от этих программ, это их прерогатива."
USA_wal64_court_the_center:0 "Придворный Центр"
USA_wal64_court_the_center_desc:0 "У Уоллеса мало терпения для центрального блока; Уоллес также очень нуждается в их поддержке. Самое главное, ему нужен Центр, чтобы убедить Север, что его новые программы не являются расово предвзятыми. Время сделать звонок...\n\nПрезидент Уоллес наймет лидера Центра Хьюберта Хамфри, чтобы тот отправился в медиа-тур, восхваляющий его программы создания рабочих мест. Он заверит общественность, что они принесут пользу всем американцам, независимо от их цвета кожи, поскольку они заставляют страну работать от побережья до побережья. Это должно сблизить нашу партию и, возможно, дать нам еще несколько голосов на следующих выборах."
