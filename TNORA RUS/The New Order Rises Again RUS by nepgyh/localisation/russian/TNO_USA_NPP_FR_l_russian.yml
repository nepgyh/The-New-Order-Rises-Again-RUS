USA_sen_bill.208.d_passed:0 "Президентство Джорджа К. Уоллеса ознаменовало полную трансформацию системы образования и ее источника финансирования, а закон о финансовой реорганизации образования, созданный администрацией Уоллеса, почти полностью разорвал связи школ и любую форму федерального финансирования. Тем не менее, был замечен небольшой разрыв в федеральном финансировании, и теперь, с дальнейшим развитием американской системы образования сегодня, Закон о южных образовательных обещаниях, также называемый ЗЮОО, направит небольшое оставшееся финансирование в южные школы, где администрация Уоллеса заявила, что она нуждается в наибольшей помощи. Другие, однако, остаются скептиками.\n\nС одной стороны, у нас есть южные школы и руководители штатов, которые, от болот Луизианы до пляжей Флориды, продолжают праздновать новый всплеск федеральной помощи. "President George C. Wallace has called upon the powers of the American government to bless the South once more." said the Governor of Georgia today. "Whereas many Presidents would overlook the needs of the cultural masterpiece that is the South, President Wallace has come to our aid once again." The President and the administration remains in celebration, and whispers of a meeting between the President and several Southern governors are circulating.\n\nHowever, while some have come together to celebrate, others have found that SEPA reeks of suspicion in their mind. One hardline leader of the Republicans, Colonel John Glenn spoke at a press conference just a few hours ago, saying that, "The Southern Education Promise Act is a clear indication of President George Wallace's intention on supporting segregationist policies, whether it's written in the law or not. These states are handpicked for additional funding as they refuse African-Americans from their doors, and it's just gross, it's wrong, it's un-American, and, most importantly, it's just a sad display in the modern day.""
USA_sen_bill.208.d_failed:0 "Борьба за сохранение прав и полномочий отдельных правительств штатов на всей территории Соединенных Штатов была одной из крупнейших битв на переднем крае администрации Джорджа К. Уоллеса, а американская система образования служила величайшим полем битвы войны. Президент Уоллес уже выделил большую часть федерального финансирования центрам образования; тем не менее, с небольшим объемом помощи, предоставленной американским правительством, Закон об образовании Южного обещания желал направить это финансирование в Южные штаты, где бедные, неразвитые школы поддерживают стойкие акты сегрегации. Возможно, из-за шестеренок Вашингтона или, возможно, из-за цепей сегрегации, последние сообщения указывают на то, что SEPA не смогла пройти через Сенат.\n\nАдминистрация Уоллеса, как сообщается, провела совещание по поводу непосредственных последствий провала SEPA и того, на что администрация должна обратить свое внимание в ходе следующего шага по реформе системы образования. В частности, один из представителей ПРЕССЫ из Западного крыла Белого дома заявил, что "President Wallace is constantly adherent to the needs of America and her people. If Congress doesn't want to help us help others, then we'll find another way, while the South lags behind daily thanks to the actions of the Senate."\n\nMeanwhile, where the Wallace administration finds failure, other groups have rallied together to celebrate and declare a great success for Civil Rights of the United States of America. Due to the direct focus of funds towards school's practicing unlawful segregationist policies through SEPA, many groups have figured that the bill was far more concerned with legislating support for segregationists in the United States. "Yes, President Wallace and his administration sit behind the veils of 'states rights' and 'Southern support,' but we all know what's truly evolving in his mind." said one Civil Rights activist. "The man's a virulent racist, trying to starve as many African-American children of knowledge as he can!""
