USA_sen_bill_name_54:0 "Закон о реорганизации обороны штатов"
USA_sen_bill_desc_54:0 "Вооруженные силы Соединенных Штатов, как бы патриотичны и лояльны они ни были, пали жертвой хищнического влияния некоторых лидеров в этой стране, стремящихся использовать наших военнослужащих в качестве силы федерального правительства. Американский Закон о переупорядочении обороны изменит это печальное положение дел, поскольку мы создадим местные подразделения обороны как одно из величайших перевооружений обороны в этой стране, чтобы позволить людям защищать свои права и свои штаты прежде всего, и использовать любые методы, которые они считают подходящими. Вместе мы можем гарантировать большее значение прав государств в этой стране, чем когда-либо прежде!"
USA_sen_bill.210.t_passed:0 "ЗРОШ проходит через Конгресс"
USA_sen_bill.210.t_failed:0 "ЗРОШ умирает в Конгрессе"
USA_sen_bill.210.d_passed:0 "Соединенные Штаты Америки, страна, основанная на сильном народе, готовом защищать свой дом от всех угроз, как внешних, так и внутренних, были шокированы своими системами обороны после поражения Соединенных Штатов в конце Второй мировой войны. Президент Уоллес, все более усердный в своей борьбе за достижение больших полномочий для правительств штатов в этой стране, эффективно собрал воедино законопроект, который прошел сегодня через Сенат, требуя полной перестройки полицейских сил нашей страны, устанавливая требование для каждого штата поддерживать силы полиции, которые постоянно активны, наряду с "Local Defense Division" to serve as a local defense force within the state, whilst freeing regulations regarding the activities of these police forces and their methods of enforcement. The country, as a whole, however, remains heavily divided on the issue.\n\nThe Wallace administration finds the American Defense Reorderment Act, known as ADRA, to be one of the crowning pieces of legislative accomplishment for President George C. Wallace. The President addressed the nation regarding the success of the Act, saying, "The American Defense Reorderment Act will allow the great people of this union of states to maintain law and order however they see fit. Furthermore, the Local Defense Division of each state will guarantee a level of security and defense not handed down from Washington D.C. as has never been seen before." The establishment of the LDDs has already inspired several thousands of applicants looking to potentially enlist to serve their state and country.\n\nHowever, the rift has grown widely in the country, as many find ADRA to be a direct violation of the status of the United States as a strong world power. "ADRA is a stain to the ability for the United States to stand as a global world power!" one furious World War Two veteran proclaimed in a protest in Washington D.C. "How on Earth are we meant to secure ourselves on the world stage when we're so busy beating our own citizens for knowing a little Japanese or German!" Several similar protests from both World War Two veterans and pacifistic groups have broken out across the country."
