 KIRK.2.t:0 "Диктатуры и двойные стандарты"
 KIRK.2.desc:0 "Когда кто-то открывает номер журнала Commentary, он ожидает увидеть много интересного: статьи о том, что происходит за рубежом, в Германии, статьи о еврейской культуре и религии, но больше всего - статьи о политических проблемах дня. Если бы кто-то взял в руки ноябрьский номер 1965 года, то увидел бы на его обложке известного политолога из Джорджтауна Джин Джей Киркпатрик. Сразу под заголовком ярким красным шрифтом было написано "realignment" of the agency towards anti-fascism. Regime changes in several disagreeable governments throughout Latin America were beginning to take shape.\n\n"Well, Madam President," said Angleton, "most of the plans for your 'Kirkpatrick Doctrine' are being set in place."\n\n"I take objection to that name. It's a product of many people's pragmatism, not exclusively my own."\n\n"Regardless, I think it's best that we move on to domestic matters. The agency has identified many potential threats to the United States government, such as the Black Panthers, that it may be prudent to keep tabs on."\n\nKirkpatrick leaned forward on the Resolute Desk. "And what do you recommend we do about these... threats?"\n\nAngleton pulled a manila folder out of his blazer and slid it across to the President. She opened it, finding pages upon pages of names. Gus Hall, Angela Davis, Francis Yockey, and dozens of others. Next to each name was a word or phrase in blocked red ink: MONITOR, COUNTERACT, SUBMIT FOR ARREST, or SUBMIT FOR TERMINATION.\n\nKirkpatrick looked back to Angleton, astonished. "What's this?""
