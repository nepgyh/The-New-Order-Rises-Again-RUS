 KIRK.5.desc:0 "Джин Киркпатрик находилась на перепутье в своей жизни. Она не знала точно, что ей делать и как к этому прийти. Уже некоторое время она была узнаваемой частью слушаний в Конгрессе, умея подталкивать и направлять события в нужное русло.\n\nИ все же ей хотелось большего. Хотя она была женщиной, сосредоточенной на внешней политике, она не была незнакома с миром внутренней политики. С ее твердой верой в важность профсоюзов и поддержкой гражданских прав, она полностью соответствовала платформе демократов - что вполне логично; она была зарегистрирована как демократ столько, сколько себя помнила. Конечно, знание того, к какой партии она принадлежит, не помогло ей достичь своих целей - если она вообще знала, какие у нее цели.\n\nОтвет на этот конкретный вопрос прозвучал в четверг. Она не узнала ни имени звонившего, ни кода города, расположенного в округе Колумбия, но была рада, что взяла трубку. Говард Смит, представитель десятого округа Конгресса штата Вирджиния, уходил в отставку, и Демократический национальный съезд искал нового кандидата. Джин Киркпатрик была идеальным ответом на этот вопрос. Живя в Александрии (прямо через Потомак от Вашингтона), она уже была хорошо известна в политическом мире как убежденный интервенционист за рубежом и человек, который ценит важность профсоюзов и прогрессивной политики внутри страны. Выбор ее кандидатуры не вызвал сомнений у высшего руководства Демократической национальной конвенции - она полностью соответствовала их целям и убеждениям.\n\nБез колебаний Киркпатрик согласилась - миллион мыслей уже проносились в ее голове. Она уже составляла список дел, которые ей предстояло сделать - от изготовления табличек до звонков, - и представляла себе очень напряженные следующие пару дней."Several police departments in Santo Domingo and Santiago de los Caballeros have quietly expressed support for Castillo's movement. When his forces, now numbering around 8,000 men, move out of the jungles, they'll seize the largest cities without too much internal resistance. The general currently guarding Santo Domingo has said he won't have his men interfere, either."\n\n"How much did that cost us?" asked the President.\n\n"Not too much," said McCain, "I figure most of the Dominican military can see the writing on the wall."\n\nAway from the cameras of the press corps, Jeane Kirkpatrick took a long drag on her cigarette. "American interests come first," she said coldly, "we do things to protect those whom we love, that which we hold dear: America."\n\nShe tapped out the ash and laid the smoke onto a tray. She looked at Angleton."
