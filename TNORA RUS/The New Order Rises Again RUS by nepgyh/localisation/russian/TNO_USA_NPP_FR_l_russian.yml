USA_sen_bill.501.d_passed:0 "Эпоха 60-х годов в Соединенных Штатах дала неисчислимую историю как эволюции, так и деволюции движения за гражданские права в мире, в противном случае испорченном несправедливой природой фашизма. С появлением социальных лидеров, врезавшихся в стену традиционализма, расовое движение в американском обществе рухнуло и закрутилось, как огромный политический водоворот. Однако самая большая волна обрушилась на Америку сегодня утром, когда Сенат официально объявил о принятии Американского Закона о разделении образования, или АЗРО, официально провозглашающего состояние сегрегации внутри школьных центров, как на Севере, так и на Юге. Американская общественность, как сторонники, так и оппозиция, поднялась, чтобы заявить о своих заявлениях по всей стране относительно АЗРО.\n\nС одной стороны, администрация Уоллеса гордится победоносным законодательным достижением, несмотря на всеобщее потрясение. Губернатор Арканзаса является одним из величайших сторонников в стране шока и благоговения, выступив с речью в Литл-Роке, в которой он сказал: "President Wallace and all of the good men in his administration recognize the need for tradition to uphold the greatness of the United States of America, for all Americans. And like it or not, our past has shown the need to allow a separation from whites and blacks, and from any cultural divides we may have. The past is our strength, and our past says segregation!"\n\nHowever, whilst many devotees to the Wallace cause have marched and waved their banners, many in the nation have only found outrage in these desperate times. Already, protests across the country on behalf of the Republicans and the Progressives of the NPP; however, even those who supported President Wallace in the past have distanced themselves in light of AESA. "President Wallace's administration has, well, in a way, grown to the extremes." one Far-Right senator said, asking to remain anonymous. "The rights of the states have been forgotten in his fierce grabbing towards segregation, losing every bit of freedom we've had from the federal government.""
USA_sen_bill.501.d_failed:0 "Американский закон о разделении образования, или АЗРО, стал широко известен как один из самых противоречивых законодательных актов, поощряемых чиновниками в администрации Уоллеса. Стремясь предписать немедленное состояние сегрегации как в северных, так и в южных школах, закон стал бы одним из величайших пределов сегрегационного принуждения после окончания действия Закона о гражданских правах в руках Закона о резервации американских национальных традиций. Тем не менее, полномочия законодательного собрания не будут подчиняться исполнительной власти сегодня, поскольку Сенат убил АЗРО, прежде чем он смог добраться до правоприменения, оставив сегрегационный закон висеть в воздухе.\n\nУничтожение законопроекта АЗРО привело администрацию президента Уоллеса, за неимением лучшего слова, в замешательство. Сделав это до сих пор в своих усилиях ввести федеральный мандат сегрегации, провал АЗРО пробил дыру в повестке дня президента в вопросах социальной политики. "It's a mess, it really is." stated one confident Press Representative. "The Senate wants to tow the line before we can even get anything accomplished. It's absolutely atrocious, and it is with great hopes that the members of the FR-NPP recognizes the trials that President Wallace and everyone in the administration has gone through to get anywhere, for the help of Americans."\n\nHowever, the flavor of ominousness has trailed through the air upon the other side, as African-Americans, Progressives, and other criticizers of the Wallace administration have prepared for action in what to do following the repeal of the Civil Rights Act, but the success in the failure of AESA. "It doesn't matter if you're a street organizer, an elected official, hell, you could be a car mechanic for all I give a damn." said one leader of a local Republican office in Maine. "Both movements have come to a standstill, and it's time for us to take the initiative before we get smashed down again.""
