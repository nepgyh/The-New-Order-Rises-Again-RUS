USA_sen_bill.230.d_passed:0 "За последнее время учителя выросли как в потенциале, так и в силе в американской политической сфере, будь то через акции протеста на улицах Америки или настойчивые педагоги, занимающие политическое место, такие как кандидат в президенты Линдон Б. Джонсон. Однако благотворительное законодательство было отвергнуто, поскольку закон об улучшении южного образования, или ЗУЮжО, стремится еще больше направить небольшое оставшееся федеральное финансирование образования на южные школы из-за очевидного отсутствия качества и большой распространенности бедности. Однако, в то время как некоторые приветствуют действия президента на Юге, другие утверждают, что это всего лишь еще один шаг к сегрегации в Америке.\n\nВ частности, журналисты новостей вышли на улицы, чтобы расследовать слова и действия самих педагогов, чтобы засвидетельствовать свое мнение по этому вопросу. Например, учитель обществознания средней школы Миссисипи Мэтью Дж.Браунинг сказал, что "Our family and I are greatly celebrating regarding the issue, considering that we can finally move up in the world and quit relying on paycheck to paycheck. Whatever's going on about segregation isn't my business, I'm not on the board of administrators, am I? Sorry to those kids, but I've been working with scraps for the past few years now, President Wallace has given us a blessing here!"\n\nHowever, not everyone is so ready and eager to shake hands with the President regarding SEBA. In fact, the open protests from school districts across the Northeast of the United States has broadcasted a sense of disappointment and fear for all the opposition of President Wallace. "First we get our budget completely slashed, and now they're going to pour everything they have down and all across the South, where they're telling African-Americans no at the door! How the hell is this justice and liberty?" shouted protesting New Jersey High School Mathematics teacher Michael P. Foxworth."
