USA_sen_bill.205.d_passed:0 "Вашингтон, округ Колумбия, столица Америки и, как говорят в некоторых кругах, Столица Свободного мира. Эта свобода, очевидно, приходит в форме нашей представительной демократии здесь, в Соединенных Штатах; однако президент Уоллес и его администрация приняли более экономическую интерпретацию этого прозвища, поскольку была выдвинута постоянная работа по освобождению американского рынка от федерального вмешательства в максимально возможной степени. Однако сегодняшний день является знаковым для успехов президента, поскольку в Конгрессе был принят Закон о финансовой независимости штатов, также называемый ЗФНГ, который намерен сократить невероятные объемы федерального инфраструктурного вмешательства.\n\nСам президент Уоллес прокомментировал это, заявив, что «Американцы по всей стране будут наслаждаться беспрецедентной экономической свободой, не беспокоясь о правилах и управлении из Вашингтона, округ Колумбия». Тем временем несколько губернаторов-демократов и из П-НПП предложили свою совместную поддержку президенту и закону о финансовой независимости штата, причем многие утверждали, что столица годами держала мертвой хваткой их потенциальную работу по отношению к американской инфраструктуре.\n\nТем не менее, большая часть населения возмущена принятием законопроекта, и многие протестуют против самой законодательной власти, утверждая, что она стала объектом издевательств со стороны президента Джорджа К. Уоллеса. Ярые прогрессисты обеих партий и "Americans across the country will enjoy unprecedented economic freedom, without the worry of regulations, rules, and governance from Washington D.C. any longer." Meanwhile, several Democrat and FR-NPP Governors have offered their conjoined support for the President and the State Financial Independence Act, with many claiming that the capital held a stranglehold on their potential workings towards the American infrastructure for years.\n\nNevertheless, large swathes of the population find outrage with the passing of the bill, and many have protested the legislative branch itself, claiming that it's become bullied by President George C. Wallace. Ardent Progressives of both parties and blue-collar workers came together to oppose the passing of the bill, with one Republican representative offering a statement, saying that "President Wallace and his entire administration seek for nothing more but the abandonment of the American people, because he intimidates, he's a bully!" Besides party divides, many economic analysts have stated that the drastic turn for the American economy will take time to tell its benefits and misgivings."
USA_sen_bill.205.d_failed:0 "Страна в очередной раз разделена нынешней политической атмосферой, с удовлетворением от неудач и разочарованием от успехов, происходящих каждый день. Конечно, с провалом администрации Уоллеса в Конгрессе, чтобы добиться успеха в принятии закона о финансовой независимости штата, многие снова взялись за оружие по этому вопросу, будь то навигация по непростой атмосфере Белого дома, радость и гнев нескольких компаний или просто наблюдая реакцию населения из собственного дома.\n\nАдминистрация Уоллеса уже давно демонстрирует большое недовольство действиями Конгресса, а после провала одного из крупнейших сокращений федеральных ограничений на бизнес в Соединенных Штатах презрение со стороны президента и его кабинета только усилилось, поскольку несколько членов отказались от вопросов по этому вопросу. Тем временем несколько руководителей компаний выразили откровенную ярость по поводу провала законопроекта, а один представитель компании заявил: "The United States House of Representatives and Senate has had it out for the President ever since he stepped foot in office. Now, they'll even keep us in this chokehold of regulations and bureaucracy, and I, along with my shareholders, can hardly take any of it anymore! What's there for us?!"\n\nHowever, not all are as disgusted with the failings of the President to pass the State Financial Independence Act. Many supporters of federal intervention, as well as many coalitions of blue-collar workers have voiced their thanks for the President's failures, with one representative of a Construction Workers organization in Pennsylvania saying, "President George C. Wallace thinking he's going to magically save the economy by clearing his work schedule is not going to help anyone in the United States of America. Now, we all have the ability to receive all of the funding we need to help our states prosper without the abandonment of the United States government." Several political analysts have recorded that the failure of the State Financial Independence Act will cost a significant blow towards the President and his administration, but only time will tell if these failures will persist in the future."
