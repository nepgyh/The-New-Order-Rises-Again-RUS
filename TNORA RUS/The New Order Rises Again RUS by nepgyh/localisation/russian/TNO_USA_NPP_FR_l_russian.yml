USA_sen_bill_desc_45:0 "Система социального обеспечения в этой стране это чудовищная мерзость, от которой и родители, и дети прячутся по ночам, опасаясь, что страшный бугимен придет попировать их инвестициями и с трудом заработанной прибылью. Абсурдность этого возмутительна, и нам пора уничтожить зверя с помощью Американского закона о концентрации благосостояния. Вместе мы сможем отрезать всех этих паразитов, не зарабатывающих ни цента и живущих только на социальное обеспечение, чтобы иметь возможность обеспечить настоящих рабочих этой страны. Некоторые шепчутся, что не всем понравится, когда у них отнимут карманные деньги, но это то, что вы получаете за то, что не делаете свою работу!"
USA_sen_bill.202.t_passed:0 "АЗоКБ проводит сокращения в Конгрессе"
USA_sen_bill.202.t_failed:0 "АЗоКБ унижен сенаторской неудачей"
USA_sen_bill.202.d_passed:0 "Социальное обеспечение было одним из самых важных ключевых слов, плавающих в американской политике и экономике в современную эпоху, поскольку непрерывные изменения в направлении продвижения или деконструкции программ социального обеспечения оказали значительное влияние на американское общество, несмотря на относительную новизну этой концепции. Однако, в то время как экономические трудности побудили правительство Соединенных Штатов обратиться к среднему гражданину, президент Уоллес счел такие действия вредными для американской экономики, издав Американский закон о концентрации благосостояния, или АЗоКБ, который немедленно отсечет неработающих американцев от программ социального обеспечения в будущем. Однако после долгих дебатов по поводу такого спорного законопроекта сторонники более консервативной нации вновь одержали победу, положив конец различным программам по безработице.\n\nНедавние изменения, произошедшие в администрации президента, привели в восторг Президента и весь кабинет Уоллеса, чье огромное стремление к более независимым местным органам власти привело к такому сильному сокращению программ социального обеспечения в Соединенных Штатах. "In earnest, President George Wallace, myself, and many other of our associates within the administration simply can't find where AWCA produces such a hard loss for America, if any loss at all." stated Treasurer Wilbur Mills in a press conference today. "Getting leeches off of the back of hardworking Americans who have toiled for years to benefit themselves and this country? Sounds like a victory for all of us, don't you say?"\n\nDespite the strong celebrations on the end of the Far Right, other political groups have found the passing of AWCA to be disastrous on the front of both Civil Rights and Social Welfare. Progressive organizations, in studying the effects of AWCA and what it could potentially produce in the United States, have labeled the Act to be extremely detrimental towards the progress of modernization within the United States, with some figures claiming that it may take years to earn the hard work back. Others, particularly in the Civil Rights movement, have claimed the Act to be an attack against unemployed African-Americans across the country, with one Civil Rights leader saying, "The United States has led a campaign of racism in the lack of employment opportunity for African-Americans. Now, while Wallace gloats at a 'freer economy,' we all sit here, unable to get work, and unable to get any help. It's despicable, it really is.""
