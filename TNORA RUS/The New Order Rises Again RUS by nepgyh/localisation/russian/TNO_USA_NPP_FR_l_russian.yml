USA_sen_bill.211.d_passed:0 "Соединенные Штаты Америки оказались сильно разделены, поскольку в последнее время над нацией нависло большое облако. С одной стороны, сторонники президента Уоллеса хвалят его действия по обеспечению прав штатов и яростно заявляют о своей признательности за то, что он поддерживает законы сегрегации и способность штатов проводить свою собственную политику в этом вопросе. С другой стороны, активисты за гражданские права протестуют и заявляют о неконституционности, поскольку президент все ближе и ближе подходит к поддержке сегрегации в Соединенных Штатах. Однако очевидно, что сегодня Конгресс склонился в пользу президента Уоллеса, поскольку Закон о местных транспортных свободах, гарантирующий штатам право санкционировать сегрегацию на борту общественного транспорта, успешно прошел через Сенат.\n\nСам президент Уоллес, которого в некоторых маршах приветствовали как "national hero for the empowerment of the States and Americans across the country" in some marches, remains ecstatic regarding the passing of the LTFA and its effect on the public transportation systems across the country, as numerous press conferences across the country has detailed a buzzed and joyful attitude floating through the White House. "President Wallace, as well as all of us in the Cabinet, feel as though we ought to do our best for those Americans who support us," said one press official, "and we intend to stand by our maintaining of privileges and powers for the States of this Union, whether its economics, defense policy, or segregation!"\n\nHowever, a distant cry echoes out, miles away from Washington D.C., as countless Civil Rights groups have gathered to criticize the LTFA and the Wallace administration's work to generate such a law. "What the President is doing is just, just, outrageous!" cried one Civil Rights leader amidst a march in Michigan. "To completely deprive citizens the right to travel where they please, and hand over the very allowance for them to find a seat aboard a bus, it's absurd, dangerous, and just damn atrocious for the United States of America, the beacon of liberty and democracy in a world of hatred!""
