USA_sen_bill.201.d_failed:0 "С помощью президентских расчетов и исполнительной политики бизнес по всей Америке ухватился за новые финансовые свободы под экономическим наблюдением президента Уоллеса, ему удалось сократить жир налогов на бизнес по всей стране. Однако амбиции не всегда оказываются в свете успеха, как сегодня выяснил президент Уоллес, услышав о провале Сенатского Закона DREAM, который обеспечил бы бизнесу линию субсидий от федерального правительства после его принятия.\n\nГрандиозный размах закона DREAM привел Белый дом в смятение после объявления о его неспособности пройти через Конгресс. Месяцы экономического планирования президентом Джорджем Уоллесом и казначеем Уилбуром Миллсом лежат в куче чернил Конгресса и разочарования, поскольку администрация президента пытается найти новые пути к успеху для бизнеса Соединенных Штатов. "You know, I was scared of something like this happening." said one White House press representative. "Oh no, not that President Wallace has done anything wrong. No, I'm talking about those lousy Congressmen who want to burn something good for the United States."\n\nUpon the announcement of the failure of the Wallace administration in attempting to execute the DREAM Act, however, some found their hopes and desires triumphant in the face of Presidential pressure. Throughout the halls of the Progressive offices both in the National Progressive Party and the Republicans, many have found themselves taking a breath of relief. "I mean, we sit here, and we work our ass off guaranteeing that Americans still have a powerful enough government to back them up when crap hits the fan, you know? It's just, thank God we broke even on this one." says one Republican representative."
