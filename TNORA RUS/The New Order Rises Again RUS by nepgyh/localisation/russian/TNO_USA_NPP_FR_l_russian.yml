USA_mcs_68_chase_smith_presidency_desc:0 "Американский народ сказал свое слово. Маргарет Чейз Смит, первая женщина, занявшая этот пост, возглавит Америку в новом десятилетии. Но когда разгул инаугурационных вечеринок и светских мероприятий в Вашингтоне подойдет к концу, президент Смит подведет итоги для Овального кабинета, зная, что быть избранной было самой легкой частью..."
USA_mcs_68_forging_a_better_party:0 "Партия мечты"
USA_mcs_68_forging_a_better_party_desc:0 "Хотя НПП часто высмеивает Р-ДП как политического Франкенштейна, на деле НПП мало чем отличается. Слияние либерального, дружественного лейбористам прогрессивного крыла и сегрегационистских, про-деловых блоков нормально функционировало только до тех пор, пока обе группы могли указать на общего врага в лице Р-ДП. Теперь, когда Р-ДП отступило, а НПП держит бразды правления в своих руках, конкурирующие императивы Центра НПП и ультраправых фракций наверняка столкнутся, если партия не найдет способ превратить хрупкое перемирие в прочное политическое наследие."
USA_mcs_68_talk_to_harrington:0 "Поговорить c Харрингтоном"
USA_mcs_68_talk_to_harrington_desc:0 "Майкл Харрингтон, признанный социалист, занимает полярную от дружественной бизнесу политики президента Смит позицию. И все же гуманистические порывы лидера Центра в отношении гражданских прав сделали Харрингтона более естественным союзником президента Смита, чем многие ее единомышленники в ультраправой-НПП. Конечно, у них достаточно общих позиций, чтобы прийти к соглашению по экономической и внешней политике, особенно если президент открыта для расширения социальных программ в обмен на..."
USA_mcs_68_what_unites_us:0 "Что нас объединяет"
USA_mcs_68_what_unites_us_desc:0 "Хотя НПП оказалась раздираемой разногласиями, она должна оставаться единой семьей перед лицом Р-ДП и бесчисленных вызовов, с которыми сталкивается Америка. Нельзя отрицать проблемы, стоящие перед партией, но с новым слоем краски, твердой хваткой Конгресса и общими врагами Р-ДП и Японской Империи НПП поймет, что нас действительно больше общего, чем разделяющего."
USA_mcs_68_working_with_wallace:0 "Работать с Уолессом"
USA_mcs_68_working_with_wallace_desc:0 "Консультации с Джорджем Уоллесом, как с выдающимся представителем партии, так и с одним из членов П-НПП, несомненно, были бы ожидаемым курсом действий для президента Смит. Эти двое, однако, едва ли общаются друг с другом, так как южные сегрегационистские наклонности Уоллеса противоположны северному либеральному воспитанию Смит. И все же южные сторонники Уоллеса остаются мощной и многочисленной силой внутри партии, не боящейся использовать свой политический вес. И в обмен на то, что они закрыли глаза на восхождение Смит в Белый дом, они, без сомнения, ожидают уступку или две за свою постоянную поддержку и, возможно, было бы лучше держать их рядом..."
USA_mcs_68_not_stand_idle:0 "Мы не будем сидеть сложа руки!"
USA_mcs_68_not_stand_idle_desc:0 "Майкл Харрингтон мог заверять нас в своей поддержке, но сама Ц-НПП все еще в сомнениях. Если мы хотим заручиться какой-либо прочной поддержкой со стороны Ц-НПП в Конгрессе, то нам нужно сделать более яркую демонстрацию обращения к ним, более грандиозную демонстрацию политического единства, которая проясняет, что внутреннее экономическое благосостояние является приоритетом для нашей администрации, что, несомненно, вызовет недоумение у сторонников бизнеса и минимального вмешательства ультраправых в АЭС ..."
USA_mcs_68_against_the_establishment:0 "Против истеблишмента"
USA_mcs_68_against_the_establishment_desc:0 "Убеждать законодателей НПП держаться выбранного курса - титанический труд, но мы не будем вершить его в одиночку. Каждый политик подотчетен своим избирателям, и рядовые члены НПП вряд ли обрадуются, если НПП забудет об оппозиции-Р-ДП и их трусливом сотрудничестве в погоне за властью."
USA_mcs_68_great_divide:0 "Великий водораздел"
USA_mcs_68_great_divide_desc:0 "Две фракции Национал-Прогрессивной партии играют хорошо...пока. Неустанного стремления к победе в президентской гонке и стремления произвести впечатление в первые месяцы президентства Смит было достаточно, чтобы держать всех в узде. Но по мере того, как период медового месяца проходит и возвращается повседневная рутина, разногласия внутри НПП неизбежно всплывают на поверхность. Чтобы сохранить рабочее большинство, нам нужно напомнить партии, что нам лучше вместе, чем порознь."
USA_mcs_68_rally_the_base:0 "Сплотить избирателей"
USA_mcs_68_rally_the_base_desc:0 "Избиратели и рядовые члены партии - это жизненная сила любой сильной политической партии, и НПП не исключение. Мы должны убедиться, что они придерживаются политики партии, чтобы гарантировать, что они продолжат поддерживать нас. И под "
USA_mcs_68_drawing_a_line:0 "Провести линию"
USA_mcs_68_drawing_a_line_desc:0 "Р-ДП трусы и пораженцы в душе, не подготовленные к встрече с угрозой фашизма в 30-е годы, неспособные победить его в 40-е годы и не желающие возглавить оборону того, что осталось от свободного мира в 50-е и 60-е годы. Америка снова станет сильной, и мы объявим, что японской оккупации священной американской земли должен быть положен конец."
USA_mcs_68_turn_a_bling_eye:0 "Закрыть глаза"
USA_mcs_68_turn_a_bling_eye_desc:0 "Сказать, что мы согласны с правами штатов в принципе, легко, это простое упражнение в риторике. Но вы видели последние газеты, мадам президент?"
USA_mcs_68_oppose_the_poll_taxes:0 "Против избирательного налога"
USA_mcs_68_oppose_the_poll_taxes_desc:0 "Ц-НПП явно довольна тем, как мы решили отстаивать их дело, и они предложили нам углубить наши отношения, подняв флаг гражданских прав еще раз - на этот раз относительно обеспечения соблюдения пятнадцатой поправки к Конституции. Противодействие подушным налогам, которые широко распространены на Юге как центральный компонент Джима Кроу в лишении избирательных прав чернокожих, долгое время было популярным среди Ц-НПП и движения за гражданские права. Подтверждение поддержки нашей администрацией отката или противодействия подушным налогам, несомненно, улучшит наши отношения с этими группами, но потревожит призрака разрыва с сегрегационистами из П-НПП."
USA_mcs_68_a_helping_hand:0 "Рука помощи"
USA_mcs_68_a_helping_hand_desc:0 "Ц-НПП выдвинула свою первую реальную просьбу - требование расширить обязательства американского правительства по субсидированию расходов на социальное обеспечение для самых нуждающихся в обществе. В частности, Майкл Харрингтон страстно доказывал необходимость обеспечения того, чтобы бедные и безработные не оставались без самого необходимого для человека - пищи и питания. Эта мера, вероятно, будет широко популярна даже среди Р-ДП, но это наведет сторонников бизнеса в П-НПП на неверные мысли."
USA_mcs_68_a_legacy_of_failure:0 "Напомнить о провалах"
USA_mcs_68_a_legacy_of_failure_desc:0 "Неделя в политике это долгий срок, но у публики память длиннее, во всяком случае, мы на это надеемся. Кто мог забыть неудачи Р-ДП, приведших нацию к поражению в войне, трусость их слияния в 51-м, грязные уловки времен Никсона и "
USA_mcs_68_lead_us_forward:0 "Веди нас вперед"
USA_mcs_68_lead_us_forward_desc:0 "Кто ведет Америку вперед? Не демократические пораженцы, не республиканские оппортунисты. Нет, истинными представителями американского народа, проводником народной ярости и сосудом их мечтаний является Национал-Прогрессивная партия. И обремененная грузом надежд миллионов американцев, партия никогда не дрогнет и не сломается."
USA_mcs_68_crack_the_whip:0 "Щелкнуть кнутом"
USA_mcs_68_crack_the_whip_desc:0 "Неудивительно, что не все готовы работать в партии; политика это грубое дело и в лучшие времена, когда так много амбициозных и самоуверенных людей стремятся оставить свой след в стране. Но есть способы обуздать непокорных законодателей. Должности в комитете, доступ в Белый дом, привилегия быть названным ключевым спонсором основных законов...и угроза лишить всего этого."
USA_mcs_68_good_of_the_party:0 "Для блага партии"
USA_mcs_68_good_of_the_party_desc:0 "С кнутом и пряником в руках наши "
USA_mcs_68_get_out_the_vote:0 "Вывести на голосование"
USA_mcs_68_get_out_the_vote_desc:0 "Зажечь избирателей - это только половина дела, нам нужно убедиться, что люди голосуют и нам постоянно напоминают об этом даже в те годы, когда президентские выборы не стоят на повестке дня. Ратуши, телефонные банки, волонтерство, предварительная регистрация, набор в кампус; каждый шаг, который мы предпринимаем для усиления активной поддержки партии, это правильный шаг, который будет приносить дивиденды спустя годы. Каждый хочет первым присоединиться к команде-победителю."
USA_mcs_68_good_of_the_people:0 "Для блага народа"
USA_mcs_68_good_of_the_people_desc:0 "Пришло время донести наше дело непосредственно до избирателей-изложить видение будущего при администрации НПП на десятилетие или более. Америка сильная, Америка единая, Америка процветающая - все это может стать реальным при НПП. Больше не будет никаких поползновений вокруг статус-кво, никаких половинчатых компромиссов ради стабильности. НПП идет вперед, чтобы формировать будущее, но только в том случае, если избирателям оно будет нужно."
USA_mcs_68_exercise_pacrim:0 "Подготовка Тихоокеанского ТВД"
USA_mcs_68_exercise_pacrim_desc:0 "Заявлять о своей решимости защищать свободу это одно, а готовиться к трудной войне совсем другое. Военная готовность ОСН подверглась суровому испытанию в начале Южноафриканской войны против колониальных нацистских рейхскомиссариатов; война против всей мощи Сферы Совместного Процветания растянет ее до предела. Наша оборона на Тихом океане должна быть подготовлена сейчас, а Австралия и Новая Зеландия должны стать непроницаемы, прежде чем они когда-либо станут необходимыми."
USA_mcs_68_protect_our_businesses:0 "Защитить наш бизнес"
USA_mcs_68_protect_our_businesses_desc:0 "Военная мощь - это лишь один из элементов национальной мощи. Сила экономики страны - ее безопасный доступ к сырьевым ресурсам, способность производить критически важные материалы внутри страны без чрезмерной зависимости от враждебных партнеров и рост капитала для обеспечения того и другого - является в равной степени фундаментальным компонентом национальной мощи. И хотя мы были вынуждены возобновить торговлю с Японией с помощью соглашений Акаги, это не означает, что мы должны облегчить им экспансию в экономику ОСН."
USA_mcs_68_call_of_hoover:0 "Отозвать прослушку"
USA_mcs_68_call_of_hoover_desc:0 "Люди Уоллеса уже некоторое время жалуются на "
USA_mcs_68_tread_on_me:0 "Не наступай на меня"
USA_mcs_68_tread_on_me_desc:0 "Уоллес пригласил вас посетить Алабаму в качестве своего гостя, пообещав познакомить с различными состоятельными и политически влиятельными людьми на юге. Он, конечно, не собирается делать это бесплатно; он, как и все присутствующие, с замиранием сердца ждет обещания большей свободы от федерального надзора в экономике и политике гражданских прав. Это будет наше самое публичное заявление в знак солидарности с Югом и Ц-НПП, несомненно, обратит на него внимание..."
USA_mcs_68_for_the_general_welfare:0 "Для общего блага"
USA_mcs_68_for_the_general_welfare_desc:0 "Мы зашли так далеко с Центром на нашей стороне, и партия держалась вместе на отлично. Мы вполне можем просто выйти и сказать - наша администрация стоит за беспомощных, чтобы принести помощь там, где нищих игнорировали поколениями. Рука об руку правительство и народ вместе создадут более процветающее, безопасное и надежное будущее для Америки!"
USA_mcs_68_for_a_more_perfect_union:0 "Для более совершенного Союза"
USA_mcs_68_for_a_more_perfect_union_desc:0 "Никто никогда не говорил, что управлять коалицией будет легко. Раунды консультаций, слушаний и сплочения вокруг общего врага кажутся бесконечными. Но в конце концов, когда все уже сказано и сделано, мы уверены, что центр и ультраправые все еще находятся на одной стороне, указывая в одном направлении - создание лучшей и более сильной Америки для завтрашнего дня."
USA_mcs_68_for_domestic_tranquility:0 "Для внутреннего спокойствия"
USA_mcs_68_for_domestic_tranquility_desc:0 "Америка была поглощена спорами в течение почти десяти лет, начиная от гражданских прав и заканчивая неосторожностью политиков и бесхребетностью внешней политики. Ясно, что Америка не переживет грядущих испытаний, не положив конец ссорам внутри страны, и для этого мы должны твердо заявить, что у нас, американцев, больше врагов за границей, чем дома, что мы должны жить и позволять быть внутри страны, несмотря на наши многочисленные разногласия. Только тогда Америка успокоится и будет готова привести в порядок свои многочисленные счета."
USA_mcs_68_maintain_the_economy:0 "Поддерживать экономику"
USA_mcs_68_maintain_the_economy_desc:0 "Президент Маргарет Чейз Смит стоит перед дилеммой: как сбалансировать свои обещания как бизнесу страны, так и прогрессивным политическим элементам. С самого начала своей президентской кампании Смит открыто рекламировала себя как "pro-business"- a political position destined to gain wide traction in terms of monetary support, no doubt. However, the presidency itself comes with caveats, one of which is that campaign promises are often only half-fulfilled.\n\nThe C-NPP, the general progressive party of the United States, begrudgingly supported Smith during her presidential campaign, and now expects her to support their pro-laborer demands. Under their leadership, and with the support of the Smith Administration, the C-NPP could unravel the President's business support, killing her chances at re-election. If she is to maintain her popularity, she will have to walk the tightrope between worker welfare and business support."
USA_mcs_68_labors_demands:0 "Требования рабочих"
USA_mcs_68_labors_demands_desc:0 "Со времен Промышленной Революции и зарождения современных трудовых систем отношения между предприятиями и их работниками оставались, мягко говоря, шаткими. Это остается верным для современных Соединенных Штатов. За последние три десятилетия заработная плата выросла лишь незначительно по сравнению с ростом стоимости жизни и снижением стоимости доллара. Следовательно, экономический прогрессизм пережил массовое возрождение в Ц-НПП и других группах, и они стали настолько громки в своей риторике, что теперь их невозможно игнорировать.\n\nПрезидент Маргарет Чейз Смит, как известно, выступает за работодателей, но если она хочет принять некоторые из своих законов, она должна заручиться поддержкой Ц-НПП. Поскольку о прямом продвижении политики в поддержку работников не может быть и речи, президент считает, что улучшение отношений между бизнесом и работниками является наиболее эффективным и разумным решением этой проблемы. С расширением полномочий Национального совета по трудовым отношениям система "
USA_mcs_68_promoting_the_general_welfare:0 "Содействовать общему благосостоянию"
USA_mcs_68_promoting_the_general_welfare_desc:0 "Американская экономика, хотя, конечно, и не самая худшая в мире, могла бы работать гораздо лучше, чем сейчас. За почти 200 лет существования экономика редко бывала хуже. По данным Бюро переписи населения США, более 20% американцев живут в бедности; ВВП страны после окончания Второй мировой войны демонстрирует стагнационный рост, гораздо меньший, чем можно было бы ожидать; сотни тысяч, если не миллионы американцев не имеют доступа к основным предметам первой необходимости, таким как чистая питьевая вода. В общем, Соединенные Штаты Америки находятся в плохом состоянии.\n\nК счастью для Штатов, однако, у него есть президент и Конгресс, которые признают эту проблему и готовы сделать все, чтобы положить ей конец. В то время как президент Маргарет Чейз Смит хочет, чтобы большинство американцев имели доступ к программам социального обеспечения, которые позволили бы бедным и немощным встать на ноги, она также знает, что федеральный бюджет не может позволить массовое расширение социального обеспечения. Таким образом, президент и ее союзники в Конгрессе попытаются протолкнуть новый федеральный бюджет, чтобы сократить расточительные проекты и выделить избыточное финансирование на новую программу социального обеспечения; тот, который в первую очередь поможет тем, кто не может помочь себе сам."
USA_mcs_68_maternity_leave:0 "Декретный отпуск"
USA_mcs_68_maternity_leave_desc:0 "Одной из самых важных вещей для ребенка является семейная связь: связь, сформированная с отцом и матерью. Однако на протяжении десятилетий женщинам отказывали в отпуске по уходу за ребенком после рождения. Закон уделяет слишком мало внимания такому важному периоду в развитии ребенка. Хотя некоторые работодатели действительно разрешают молодым матерям взять несколько неоплачиваемых дней или недель отпуска по уходу за ребенком, многие этого не делают. В результате, многие молодые мамы вынуждены либо оставлять своих детей дома с няней, пока они работают, что становится все более дорогостоящей идеей, либо брать своих детей на работу вместе с ними, где они создают огромный стресс для своих матерей.\n\nПоскольку большинство политиков-мужчины, относительно немногие знают об этой проблеме больше, чем президент Маргарет Чейз Смит. Она лучше других знает, что женщины не только заслуживают декретного отпуска, но и требуют его. Воспитание нового поколения не является ни легким, ни дешевым делом, и поэтому президент будет настаивать на том, чтобы законодательные органы штатов приняли законы, предусматривающие отпуск по беременности и родам, предпочтительно оплачиваемый."
USA_mcs_68_the_right_to_unionize:0 "Право на профсоюзы"
USA_mcs_68_the_right_to_unionize_desc:0 "Американские рабочие в основном беспомощны перед силой своих работодателей, не имея защищенной законом возможности объединяться в профсоюзы и требовать больше прав, оплаты и т. д. На протяжении десятилетий "
USA_mcs_68_economic_security:0 "Экономическая безопасность для всех американцев"
USA_mcs_68_economic_security_desc:0 "Америка - не та нация, которая готова к переменам, особенно в экономических вопросах. К сожалению для Америки, однако, больше нет никакого выбора: должна быть введена какая-то форма системы национального благосостояния. В то время как программы медицинского обслуживания, которые помогают пожилым и явно обездоленным в обществе, скорее всего, будут легко проходить через Конгресс, социальное обеспечение для тех, кто просто беден, не пройдет. В настоящее время лучшее, что мы можем сделать, это предоставить экономическую безопасность наиболее малообеспеченным людям в американском обществе; слепым, инвалидам и тем, кто должен обеспечивать других, вроде матерей-одиночкек.\n\nВ своем последнем законопроекте в длинном, но незавершенном списке президент Смит и ее союзники в Конгрессе работали вместе над созданием американского закона об экономической безопасности, который будет гарантировать финансовую помощь тем, кто либо не может работать, либо не может содержать свои семьи, а именно инвалидам и семьям с низким доходом. Это не будет большой стипендией и, вероятно, не окажет большого влияния на уровень бездомности и бедности, но это будет началом."
USA_mcs_68_americare:0 "Америкэр"
USA_mcs_68_americare_desc:0 "Среди наиболее обездоленных в американском обществе есть пожилые люди и только около 60% американцев в возрасте 65 лет и старше имеют доступ к медицинскому страхованию. Пожилые люди часто разоряют себя или истощают свои сбережения, пытаясь не отставать от счетов за необходимую медицинскую помощь. Для группы людей, гораздо более склонных к проблемам со здоровьем, это неприемлемо. Чтобы исправить ситуацию, президент и ее союзники в Конгрессе разработали новый законопроект о создании новой федеральной программы помощи пожилым людям: Америкэр.\n\nВ рамках этой новой программы здравоохранения все американцы в возрасте старше 65 лет или те, кто страдает от серьезных заболеваний на протяжении всей жизни, будут подлежать государственной медицинской страховке. Америкэр также не будет дискриминировать по расовому или денежному признаку, с полным охватом независимо от расы, пола, дохода или других факторов. Хотя это может быть трудно вписаться в бюджет, иногда сострадание важнее денег."
USA_mcs_68_our_working_mothers:0 "Наши работающие матери"
USA_mcs_68_our_working_mothers_desc:0 "Хотя право женщин на отпуск по беременности и родам в основном обеспечено, работающие матери, особенно те, у кого нет мужа, на которого можно положиться, все еще сталкиваются с большими трудностями. Рождение ребенка дело не из дешевых, и многие матери вынуждены работать, чтобы содержать свои семьи. Поскольку молодые, необученные дети находятся на очень важном этапе развития своей жизни, плохая семейная связь разрушительна. Чтобы обеспечить здоровье наших работающих матерей, а также будущего поколения американцев, которых они воспитывают, президент Маргарет Чейз Смит предложила значительно уменьшить финансовое бремя, которое дети возлагают на своих родителей. Это может быть достигнуто за счет резкого сокращения налогов для матерей-одиночек, работающих полный рабочий день, увеличения социального обеспечения с менее экстремальными льготами, предоставляемыми малообеспеченным семьям, в которых работают оба родителя."
USA_mcs_68_ask_the_industries:0 "Спросить промышленников"
USA_mcs_68_ask_the_industries_desc:0 "Политика это компромисс. В то время как президент Смит должна работать с Ц-НПП и принять некоторые законы в поддержку работников, она все еще президент от бизнеса и должна также работать вместе с крупными компаниями, если она ожидает их дальнейшей поддержки. Президент встретится с представителями нескольких крупных американских компаний, чтобы обсудить содержание ее новых финансово-экономических реформ и то, как они повлияют на экономику. Если какой-либо бизнес сочтет ее план неудовлетворительным, президент сделает все возможное, чтобы найти компромисс. Все идет хорошо, это будет просто для того, чтобы продолжить взаимопонимание между ними и установить поддержку президента в будущем."
USA_mcs_68_the_founding_of_osha:0 "Создание ЗБГТ"
USA_mcs_68_the_founding_of_osha_desc:0 "В течение более чем столетия американские рабочие боролись со своими работодателями за то, что именно представляет собой "safe working conditions". From underpaid railroad workers blasting holes into mountain sides in the late 19th century, to slightly-less underpaid factory workers working on industrial equipment in the 20th century, American physical labor has never quite been safe. While many government laws over the past hundred years have tried to increase safety in the American workplace, these have been few and far between.\n\nHowever, due to extensive, somewhat-bipartisan campaigning and President Smith's cooperation with the C-NPP, this standard may be ready to change. The President and her allies in Congress have penned the Occupational Safety and Health Act, or OSHA, for short. It would provide for the establishment of a new federal agency, the Occupational Safety and Health Administration, which will cooperate with workers unions and health experts to determine which workplace practices are safe, and which are not. In order to ensure business compliance, OSHA guidelines are not just advisory, but mandatory, with violators severely fined. Overall, with support from both sides of the aisle and strict, government-backed enforcement, the OSHA Act stands to improve working conditions across the nation."
USA_mcs_68_subsidies_or_the_state:0 "Субсидии или государство"
USA_mcs_68_subsidies_or_the_state_desc:0 "Есть два основных способа, которыми правительство может реализовать запланированные реформы здравоохранения и социального обеспечения: страховые субсидии или государственное страхование. В первом случае, предпочитаемом президентом и большинством консерваторов в Конгрессе, правительство Соединенных Штатов будет субсидировать страховые компании по всей Америке, чтобы сохранить медицинские расходы для человека относительно низкими. Этот вариант, однако, не лишен своих недостатков; эти страховые компании все еще являются бизнесом и, таким образом, в первую очередь являются коммерческими, поэтому все равно ценник будет немалый.\n\nВ системе, обеспечиваемой государством, поддерживаемой главным образом Ц-НПП и прогрессивными элементами Конгресса, правительство само будет основным поставщиком медицинской помощи, а налоговый доход будет служить способом оплаты. Эта система почти полностью исключила бы оплату медицинской помощи пациентом. Однако это также будет стоить значительно дороже и приведет к массовому увеличению федеральных расходов и рискует разозлить частные страховые компании, которые могут не очень благосклонно относиться к бесплатному государственному медицинскому обслуживанию."
USA_mcs_68_talk_to_big_pharma:0 "Поговорить с Большой Фармой"
USA_mcs_68_talk_to_big_pharma_desc:0 "Фармацевтические компании, коллективно именуемые общественностью "Big Pharma" by the public due to their tendency for mutual business cooperation, effectively run the American medical industry. Without them, hundreds of thousands to millions of Americans would die or suffer as they lost access to medicines and prescription drugs. As such, it is safe to say that without at least some cooperation from them, healthcare programs like Americare will fall flat on their face as they run out of money. President Smith and her allies in Congress will meet with Big Pharma to lay out a plan for the subsidization of pharmaceuticals, in return for giving the United States Government cheap drugs for their new healthcare programs."
USA_mcs_68_equal_employment_rights:0 "Равные трудовые права"
USA_mcs_68_equal_employment_rights_desc:0 "Американский рынок труда очень сильно склонен к найму белых мужчин, особенно в более высокооплачиваемых профессиях, таких как бухгалтерия, менеджмент и другие. Менее удачливые группы, а именно женщины и меньшинства, сталкиваются с серьезной дискриминацией в процессе найма. Короче говоря, если белая женщина, черный мужчина и белый мужчина подадут заявку на одну и ту же вакансию, белый человек получит эту должность в девяти случаях из десяти. Президент Смит этот вопрос волнует больше, чем большинство политиков, и поэтому проведет кампанию за принятие законодательства, которое предотвратило бы дискриминацию в сфере занятости.\n\nС этой целью законопроект, известный как закон о равных правах в сфере занятости, создаст федеральную комиссию, которая будет осуществлять надзор за равенством в сфере занятости по всей стране. Если о каком-либо бизнесе будет сообщено о потенциальной дискриминации или комиссия заподозрит, что она существует, комиссия сможет подать в суд на нарушителя и наказать его в суде."
USA_mcs_68_a_new_balance_of_power:0 "Новый баланс сил?"
USA_mcs_68_a_new_balance_of_power_desc:0 "За последний год или около того произошел резкий сдвиг в соотношении сил между работниками и работодателями. Профсоюзы рабочих увидели значительное снижение своей политической власти и незначительное падение их власти на рабочем месте. Недавние экономические реформы президента Смит были направлены на устранение давних проблем, над которыми профсоюзы томились десятилетиями. После того как многие из их основных жалоб были рассмотрены, тысячи ранее разгневанных рабочих теперь покидают профсоюзы, значительно ослабляя их и радуя как президента, так и ее деловых союзников. С этого момента возрождение профсоюзов кажется маловероятным, поскольку и работодатели и работники довольны."
USA_mcs_68_limit_the_costs:0 "Ограничить расходы"
USA_mcs_68_limit_the_costs_desc:0 "Несмотря на недавний провал прогрессивных и дорогостоящих реформ, президент Смит по-прежнему придерживается своих основных консервативных ценностей. Эти реформы, вероятно, будут чрезвычайно полезны бедным слоям населения страны, но в бюджетном департаменте все еще остается довольно много жира, который нужно срезать. Президент выбрала несколько низкоприоритетных, дорогостоящих частей законопроектов, которые будут дополнены дополнительным законодательством, которое сократит расходы.\n\nЭти законопроекты об ограничении расходов, к сожалению, неизбежно ослабят влияние новой системы национального благосостояния на бедность. В результате президент может ожидать, что ей будет труднее провести их через Конгресс, поскольку многие прогрессивные конгрессмены сочтут их слишком строгими и вредными."
USA_mcs_68_liberalize_healtcare:0 "Либерализация здравоохранения"
USA_mcs_68_liberalize_healtcare_desc:0 "Индустрия здравоохранения это баланс приоритетов между заботой и прибылью; одно не может быть поставлено выше другого, не ставя под угрозу и то, и другое. Новые реформы социального обеспечения, принятые президентом Смит и ее союзниками в конгрессе, в целом нарушили этот баланс в большей части отрасли; компании тратят больше на уход и получают меньше прибыли, что приводит к финансовой борьбе. Чтобы решить эту проблему, президент предложила отменить многие старые налоги и правила, регулирующие деятельность медицинского сектора. Поскольку большая часть отрасли здравоохранения в настоящее время напрямую связана с государственными и федеральными субсидиями, эти налоги и нормативные акты не служат никакой цели, кроме небольшого объема налоговых поступлений, которые они обеспечивают."
USA_mcs_68_a_quiet_revolution:0 "Тихая революция"
USA_mcs_68_a_quiet_revolution_desc:0 "Америка начинает вступать в так называемую новую эру, когда женщины заняты в рабочей силе. Раньше работающие женщины были, как правило, молодыми, незамужними и переходили с одной работы на другую без какого-либо реального желания или беспокойства по поводу выбора карьеры. Большинство женщин должны были выходить замуж и растить детей, пока их мужья обеспечивали их. Поскольку у них не было намерения выбирать пожизненную карьеру или профессию, не многие посещали колледж.\n\nТеперь этот статус-кво подвергается сомнению, поскольку все больше и больше женщин начинают искать высшее образование и работу в белых воротничках. Эта "Quiet Revolution"- so called because of how the change has gone relatively unnoticed by society at large- represents a fundamental change in how women view themselves and their place in the world. Overall, President Smith believes this change to be for the better. To encourage it even further, she plans to implement legislation which would press public and private colleges across the nation to take affirmative action for young women."
USA_mcs_68_working_overtime:0 "Сверхурочка"
USA_mcs_68_working_overtime_desc:0 "Американская экономика чувствует себя лучше, чем за последние годы, в немалой степени благодаря президенту Смит и ее беспрецедентной экономической программе. Безработица находится на самом низком уровне со времен Второй мировой войны; фондовый рынок вырос в среднем на три пункта после инаугурации президента; ВВП на душу населения в среднем вырос; и в Америке количество женщин и меньшинств на высокооплачиваемых рабочих местах достигло не бывало высокого уровня. В целом экономические реформы президента Смита оказались оглушительным успехом, и пришло время, наконец, принять последние несколько относительно несущественных законодательных актов, чтобы покончить с ними."
USA_mcs_68_a_safer_healthier_america:0 "Безопасная и здоровая Америка"
USA_mcs_68_a_safer_healthier_america_desc:0 "Американцы теперь подчиняются одному из самых лучших государственных учреждений здравоохранения и медицинской помощи в мире, и все это благодаря президенту Маргарет Чейз Смит и Ц-НПП. Их коллективное, неукротимое желание помочь среднестатистическому американцу действительно превратило национальную систему здравоохранения в нечто замечательное и благодаря их различным законодательным и исполнительным действиям большинство граждан Соединенных Штатов способны прожить долгую, благополучную жизнь, практически не имея медицинских счетов. Имея в запасе лишь несколько относительно несущественных законопроектов, президент может объявить, что ее стремление к американскому здравоохранению и благосостоянию выполнено, и что американцы теперь могут продолжать свое стремление к жизни, свободе и счастью."
USA_mcs_68_medical_scholarships:0 "Медицинские стипендии"
USA_mcs_68_medical_scholarships_desc:0 "Карьера в медицине дело не из дешевых; она требует многих лет интенсивного и трудного обучения, все время накапливая все большие и большие счета из университетских расходов. С принятием новых программ президента Смит в области социального обеспечения и здравоохранения в медицинской отрасли наблюдается заметное снижение прибыльности. Врачам платят меньше, в то время как им приходится ухаживать за все большим количеством новых застрахованных пациентов. Короче говоря, становится все менее целесообразным продолжать карьеру в медицине, поскольку погашение долгов медицинской школы становится все более и более трудным.\n\nЧтобы исправить этот вопрос для будущих врачей и медсестер, президент предложила новую федеральную программу медицинских стипендий, которая значительно снизила бы финансовую нагрузку на молодых мужчин и женщин, изучающих медицину. Кроме того, это будет стимулировать большее число людей заниматься медицинской карьерой в первую очередь, поскольку ценник становится более доступным."
USA_mcs_68_the_shining_city:0 "Сияющий Город"
USA_mcs_68_the_shining_city_desc:0 "Америка теперь не только могущественная нация, но и та, в которой приятно жить. Американцы больше не беспокоятся о возможных медицинских авариях, которые могут загнать их в неизбежную яму долгов. Они больше не беспокоятся о том, что не могут прокормить свои малообеспеченные семьи. Меньшинства больше не беспокоятся о том, что им отказывают в трудоустройстве из-за их расы, пола, религии или других особенностей. Америка вновь заняла свое место как сияющий город за морем, город на холме, где можно найти не только возможность, но и здоровье и счастье. С принятием президентом окончательного пакета реформ социального обеспечения Соединенные Штаты обнаружили, что они вернули себе видение основателя о жизни, свободе и стремлении к счастью."
USA_mcs_68_defend_our_nation:0 "Защищать наш народ"
USA_mcs_68_defend_our_nation_desc:0 "Президент Смит ясно дала понять: Америка никогда, никогда больше не сдастся фашистам и тиранам всего мира. Америка снова станет великой и люди будут знать, что священной миссией американского народа будет защита свободы и справедливости в мире, который взывает и к тому, и к другому. Но для этого вооруженные силы должны быть готовы к поставленной цели, способные проецировать американскую мощь на защиту своих союзников и надежно сдерживать своих противников."
USA_mcs_68_from_sea_to_shining_sea:0 "От берега до берега"
USA_mcs_68_from_sea_to_shining_sea_desc:0 "Восстановление американского величия перед лицом японской угрозы требует восстановления военно-морского флота, особенно Тихоокеанского флота, перемещенного в Сан-Диего после падения Гавайев. Администрация Смит выделит средства на беспрецедентную судостроительную программу, чтобы восстановить американское господство на морях, плавучую стальную стену, чтобы вселить страх в сердца тиранов и ободрить друзей Свободы по всему миру."
USA_mcs_68_our_spacious_skies:0 "Наши небеса"
USA_mcs_68_our_spacious_skies_desc:0 "Авиация и ракетные технологии представляют собой передний край обороны Америки, предоставляя средства для достижения и нанесения ударов по нашим врагам издалека, как обычным, так и ядерным оружием. Продолжающаяся модернизация авиационных и ракетных запасов ВВС имеет решающее значение для обеспечения того, чтобы Америка спала крепко, комфортно зная, что ее люди в военной форме всегда бдительно следят за нашим небом и способны быстро отомстить любому, кто осмелится пересечь Америку."
USA_mcs_68_subsidize_newport_news:0 "Субсидировать Ньюпорт Ньюс"
USA_mcs_68_subsidize_newport_news_desc:0 "Следующий очевидный вопрос после принятия решения о расширении флота: где именно будут построены эти новые корабли? И вопрос этот отягощен политическим смыслом..."
USA_mcs_68_lessons_from_midway:0 "Уроки Мидуэя"
USA_mcs_68_lessons_from_midway_desc:0 "Горькие уроки нашего поражения в Тихоокеанской кампании - потеря стратегических запасов нефти в Перл-Харборе, тактическое поражение на Мидуэе и катастрофическая сверхконцентрация сил на Иводзиме были до одержимости тщательно анализируемы с конца войны. Изменения в стратегической географии также наложили новые требования на американскую генеральную стратегию: потеря Гавайев, всех тихоокеанских территорий Америки, изоляция Австралии и вновь обретенная промышленная мощь Сферы - все это создает серьезные препятствия, которые должны быть учтены в нашей новой стратегии."
USA_mcs_68_legacy_of_lemay:0 "Уроки Лемэя"
USA_mcs_68_legacy_of_lemay_desc:0 "Военная доктрина массированных стратегических бомбардировок, разработанная отставным генералом ВВС Кертисом Лемэем, направляла развитие Арсенала ВВС с момента окончания Второй мировой войны, причем первостепенное значение придавалось способности бомбардировщиков преодолевать экстремальные расстояния для доставки массового боезаряда обычных вооружений или ядерной бомбы у военным и населенным пунктам противника. Однако развитие технологии управляемых ракет и более быстрые, более высотные реактивные перехватчики поставили существующий флот B-52 Stratofortresses под серьезную угрозу быть сбитым до выполнения своей миссии. Пришло время новому поколению бомбардировщиков подхватить эстафету Лемэя - поколению более быстрых, высотных и менее заметных бомбардировщиков!"
USA_mcs_68_expand_the_jpl:0 "Расширить ЛРД"
USA_mcs_68_expand_the_jpl_desc:0 "Аэрокосмическая промышленность это дальний рубеж машиностроительных дисциплин, но на каждый новый реактивный самолет или ракету, которые вдохновляют миллионы американцев, приходится десятки неудачных прототипов и сотни концепций, которые никогда не увидят свет. Это ни в коем случае не чистый, предсказуемый или дешевый бизнес, и будущему развитию американской авиационной и космической науки могло бы лучше послужить обеспечение инженеров и руководителей проектов пространством и финансированием, необходимыми для осуществления их мечты - путем расширения Лаборатории реактивного движения в Калифорнии."
USA_mcs_68_commission_the_carriers:0 "Строить авианосцы"
USA_mcs_68_commission_the_carriers_desc:0 "Хотя переход ВМС США на авианосную военно-морскую войну уже происходил во время Тихоокеанской войны, потеря Гавайев и Американских владений в Тихом океане сделала главенство авианосца неоспоримым. Флот сможет получить поддержку авиации только если привезет ее с собой. И если Америка хочет иметь достаточно авианосцев, чтобы сражаться с японцами, немцами и поддерживать разумный график технического обслуживания и готовности, нам понадобится дюжина или больше стальных бегемотов..."
USA_mcs_68_sea_air_and_land:0 "На земле, в небесах и на море"
USA_mcs_68_sea_air_and_land_desc:0 "В дополнение к тупым инструментам государственного управления, воплощенным в авианосцах и ядерных вооружениях, Военно-Морской Флот выдвинул предложение об усовершенствовании существующих тактических подрывных и разведывательных групп в единое, мощное подразделение коммандос. Они должны быть способны действовать независимо и незаметно, в любых условиях, в самых сложных миссиях, стоящих перед Соединенными Штатами. Обучение будет изнурительным, миссии конфиденциальными, а признания почти не будет, но с такой силой Америка никогда не останется без средств для нанесения ударов по своим врагам."
USA_mcs_68_ready_the_boomers:0 "Строить ПЛАРБ"
USA_mcs_68_ready_the_boomers_desc:0 "Стратеги Пентагона десятилетиями утверждали, что, несмотря на океаническую изоляцию Америки от Германии и Японии, опора на чисто воздушное и наземное ядерное сдерживание не гарантирует доверия к американскому ядерному сдерживанию. Бомбардировщики могут быть перехвачены; шахты должны быть защищены от проникновения и могут быть заранее нацелены на внезапный удар. Недавние достижения в области ракетной техники повысили вероятность того, что более крупные подводные лодки могут нести значительную полезную нагрузку ядерного оружия, стреляя из безопасных международных вод во время или после - первоначального ядерного обмена."
USA_mcs_68_upgrade_the_minutemen:0 "Обновить Минитмены"
USA_mcs_68_upgrade_the_minutemen_desc:0 "Ранние модели баллистических ракет были сравнительно грубыми изделиями, сравнительно неточными по сравнению с бомбардировщиками и уязвимыми для первого удара из-за их зависимости от жидкого топлива. Однако теперь, с успехом первой серии твердотопливных ракет Минитмен и последовательными усовершенствованиями программного обеспечения наведения, американская программа баллистических ракет прочно утвердилась в качестве важнейшего компонента ядерной обороны. Тем не менее, наши враги готовят новые контрмеры, на которые мы отвечаем новыми возможностями, такими как предлагаемый механизм, с помощью которого мы могли бы включить несколько ракетных боеголовок, независимо нацеленных, в одну ракету..."
USA_mcs_68_the_business_of_spaceflight:0 "Астробизнес"
USA_mcs_68_the_business_of_spaceflight_desc:0 "Стоимость и сложность многократной отправки ракет и людей в космос буквально астрономичны. Для удовлетворения потребностей наших космических программ возникла целая индустрия, в офисах и на конструкторских этажах которой работают лучшие мз ярчайших умов Америки. Мы можем использовать мощь частной промышленности, чтобы приложить больше усилий, предлагая налоговые льготы за их постоянное превосходство в поддержке наших программ освоения космоса."
USA_mcs_68_pride_in_our_fleet:0 "Гордость за наш флот"
USA_mcs_68_pride_in_our_fleet_desc:0 "Слова и цифры на бумаге могут означать что угодно для военных планировщиков в Пентагоне, но общественность еще не убедилась, что новый флот может избавиться от своих неудач. Военно-Морской Флот согласен с этим и разработал широкую программу общественных мероприятий и кампаний в средствах массовой информации, чтобы ослепить массы. Тур доброй воли военно-морской оперативной группы, публичные лекции старших сотрудников, привлечение Голливуда и музыкальной индустрии: очевидно, что военно-морской флот внезапно обнаружил замечательный талант к маркетингу. Может быть, нам следует потакать им?"
USA_mcs_68_covert_support:0 "Скрытая поддержка"
USA_mcs_68_covert_support_desc:0 "Одним из счастливых совпадений наших усилий по наращиванию подразделений коммандос ВМС и развития подводных лодок, является то, что теперь у нас есть мощная сила, которая может устроить АД на всей морской периферии Сферы совместного процветания, и средства, с помощью которых мы можем доставить их к своим целям незамеченными. Возможность, конечно, слишком хороша, чтобы упустить ее, если позволяет бюджет."
USA_mcs_68_the_triad_complete:0 "Триада"
USA_mcs_68_the_triad_complete_desc:0 "Обладая надежными средствами сдерживания воздушного и наземного базирования и планируя ввести в Военно-Морском Флоте аналог подводного базирования, мы теперь имеем три различные системы, с помощью которых мы можем доставить ядерное уничтожение нашим врагам. Если бомбардировщики не прорвутся, то наши ракеты пронзят небо противника; если ракеты пролетят мимо цели, то наши подводные лодки будут достаточно близко, чтобы обеспечить попадание. Немцам или японцам потребовалось бы слишком много усилий, чтобы уничтожить все наши средства ядерной войны. Мы обеспечили вечную эффективность американского ядерного сдерживания."
USA_mcs_68_eyes_in_the_sky:0 "Глаза в небе"
USA_mcs_68_eyes_in_the_sky_desc:0 "Счастливый побочный эффект наших растущих инвестиций в космические исследования и разработки заключается в том, что наша спутниковая сеть теперь достаточно велика, чтобы большинство частей Земли могли разумно ожидать, что американский спутник будет вращаться над головой в какой-то момент дня. Если позволит погода, наличие пары глаз, парящих над всеми частями земли, открывает некоторые интересные возможности для наблюдения за нашими врагами и их ядерными программами."
USA_mcs_68_rule_the_waves:0 "Правь ВОЛНАми"
USA_mcs_68_rule_the_waves_desc:0 "В условиях беспрецедентного наращивания военно-морского потенциала Америка сталкивается с весьма реальной возможностью того, что вербовка не будет идти в ногу с кораблестроением, поскольку в Военно-Морском Флоте моряки заканчиваются раньше кораблей. Президент Смит предложила возродить идею времен Второй мировой войны о создании программы женщин, принятых в ВОЛьНую Аварийную службу (ВОЛНА), чтобы освободить мужчин-моряков для выполнения надводных обязанностей, призвав женщин занимать береговые должности. Будет сопротивление возрождению мобилизационной программы военного времени в мирное время, не говоря уже об участии женщин в Вооруженных силах – но опять же, женщина-президент казалась невозможной всего несколько лет назад..."
USA_mcs_68_red_white_and_blue_water:0 "Красная, Белая И Голубая Вода"
USA_mcs_68_red_white_and_blue_water_desc:0 "Вооруженные авианосными боевыми группами, подводными лодками с баллистическими ракетами и подразделениями "
USA_mcs_68_duck_and_cover:0 "Пригнись и накройся!"
USA_mcs_68_duck_and_cover_desc:0 "Несмотря на все наши усилия по повышению эффективности нашего ядерного сдерживания, мы должны исходить из того, что Германия и Япония делают то же самое. Это признак здравомыслящего мира - ядерная война сдерживается только тем, что все стороны способны сдерживать друг друга, и все же это заставляет безумцев осмысленно думать, готовиться и выживать в войне, которая уничтожит цивилизацию, как мы ее знаем. Мы должны это сделать; ставки слишком высоки, чтобы верить в обратное."
USA_mcs_68_a_man_on_the_moon:0 "Человек на Луне?"
USA_mcs_68_a_man_on_the_moon_desc:0 ""
USA_mcs_68_ready_for_anything:0 "Готовы ко всему"
USA_mcs_68_ready_for_anything_desc:0 "У Вооруженных сил есть технологии, подготовка и упорство, чтобы не только вести ядерную войну, но и выиграть ее. Благодаря нашим реформам американские военные твердо стоят перед вызовами следующего десятилетия, и пришло время убедиться, что люди знают об этом."
USA_mcs_68_icarus:0 "Икар"
USA_mcs_68_icarus_desc:0 "Америка в шоке, скорбя о потере одного из своих величайших героев. Судьба распорядилась так, что один из лучших сыновей Колумбии, покинувший нашу Землю во имя открытия, не вернется на ее землю. Джон Гленн, первый американец на Луне, был убит при возвращении, его корабль вспыхнул над прохладным небом южной части Тихого океана. Его душераздирающие последние слова  эхом отдаются в сердцах страны.\n\nВремя траура, однако, быстро переходит в гнев, ярость от того, что такое событие может произойти. Если мадам президент Смит хочет противостоять адскому шторму СМИ на горизонте, она должна пообещать полное расследование и определить, кто или что было ответственно за последнюю посадку "
USA_mcs_68_in_ashes:0 "Пепел"
USA_mcs_68_in_ashes_desc:0 "Никакое количество слов не может по-настоящему почтить память героев "
USA_mcs_68_respect_the_dead:0 "Уважить мертвых"
USA_mcs_68_respect_the_dead_desc:0 "Еще до того, как обломки "
USA_mcs_68_a_hero_returns:0 "Возвращение героя"
USA_mcs_68_a_hero_returns_desc:0 "С течением времени шум из-за отсутствия погребения или даже надлежащего тела стал невыносимым. Мы должны найти то, что осталось от Джона Гленна и его товарищей-астронавтов, и устроить им достойные похороны. Они будут похоронены на Арлингтонском национальном кладбище, как и подобает людям их положения и вклада в нацию. Это будет неприятно, но необходимо. Эти люди заслужили похорон героя, но сначала герои должны вернуться домой."
USA_mcs_68_the_moss_commision:0 "Комиссия Мосса"
USA_mcs_68_the_moss_commision_desc:0 "Несмотря на недели спекуляций и множество гипотез, никто точно не знает, почему "
USA_mcs_68_homecoming:0 "Возвращение на родину"
USA_mcs_68_homecoming_desc:0 "Народ Соединенных Штатов до сих пор сомневается в будущем американских космических исследований. Миссия "
USA_mcs_68_someone_to_blame:0 "Кто-то виноват"
USA_mcs_68_someone_to_blame_desc:0 "После нескольких недель расследования комиссия Мосса до сих пор не определила точный дефект конструкции и, следовательно, подрядчика, который привел к распаду "
USA_mcs_68_a_dream_deferred:0 "Отложить мечту"
USA_mcs_68_a_dream_deferred_desc:0 "Президентство Маргарет Чейз Смит было омрачено трудностями и беспорядками. Диана 10 это просто еще одна катастрофа для и без того неспокойной администрации. Ее бесстрашное стремление к американским космическим исследованиям и ее грандиозные мечты о том, чтобы снова сделать Америку великой, причинили ей гораздо больше боли, чем помогли. Чемпион космической программы мертв. Coup de grace*, "
USA_mcs_68_crusade_for_the_common_man:0 "Крестовый поход за простого человека"
USA_mcs_68_crusade_for_the_common_man_desc:0 "Свобода это совершенно абстрактное понятие для тех, кто страдает от нищеты, недоедания или несправедливости. Американцы никогда не будут по-настоящему свободны, пока не будут удовлетворены основные потребности самых несчастных из нас, и администрация Смита не пожалеет для этого никаких усилий."
USA_mcs_68_power_to_the_states:0 "Власть штатов"
USA_mcs_68_power_to_the_states_desc:0 "Как постоянно напоминают нам ультраправые, было бы разумно помнить, что Соединенные Штаты - это именно союз штатов, каждый из которых имеет свои собственные независимые полномочия и политические наклонности. Федеральное правительство не предназначено для решения всех проблем, с которыми сталкивается Америка, и мы можем позволить себе выделить конкретные области ответственности, которые находятся в сфере компетенции местных властей. По крайней мере, это должно на какое-то время отвлечь ультраправых от наших спин."
USA_mcs_68_working_out_our_differences:0 "Выяснить наши разногласия"
USA_mcs_68_working_out_our_differences_desc:0 "Даже если отдельные конгрессмены и сенаторы НПП действуют (более или менее) вместе в Конгрессе, Джордж Уоллес и Майкл Харрингтон используют любую возможность, чтобы сделать мелкие выстрелы друг в друга. Рано или поздно такое поведение распространится. Мы должны убедиться, что они находятся на одной стороне по ключевым законодательным актам, так что, по крайней мере, мы, кажется, представляем единый фронт."
USA_mcs_68_compromise_on_welfare:0 "Компромисс по благосостоянию"
USA_mcs_68_compromise_on_welfare_desc:0 "Американец в Массачусетсе - это то же самое, что американец в Миссисипи, настаивает Харрингтон. Не должно ли федеральное правительство взять на себя ответственность за обеспечение их общего благосостояния? Это не безосновательный аргумент, и создание новых федеральных программ по борьбе с бедностью в стране, несомненно, может быть приемлемо для тех ультраправых конгрессменов, которые представляют бедные районы."
USA_mcs_68_keep_them_calm:0 "Оставить их в покое"
USA_mcs_68_keep_them_calm_desc:0 "Новости с Юга остаются мрачными; гражданские беспорядки и судебные ошибки продолжают волновать новости по всей стране, даже когда южные губернаторы настаивают на том, что все под контролем. И чтобы удержать Уоллеса мы будем продолжать соглашаться с ними, что все в порядке, и что Юг будет иметь полномочия решать внутренние вопросы так, как они считают нужным."
USA_mcs_68_a_single_platform:0 "Единая платформа"
USA_mcs_68_a_single_platform_desc:0 "НПП не может продолжать жить от закона к закону, перебиваясь случайными компромиссами. Люди замечают пренебрежения, уступки, все, что может быть использовано, чтобы провести закон между Центром и ультраправыми. Рано или поздно что-то пойдет не так. Партии нужна единая платформа, чтобы отработать все компромиссы сразу, чтобы средний американец знал, что НПП работает на них, а не друг против друга."
USA_mcs_68_a_robust_safety_net:0 "Надежная система безопасности"
USA_mcs_68_a_robust_safety_net_desc:0 "У Центра могут быть самые разнообразные политические цели, но Майкл Харрингтон был неутомим и неумолим в своем стремлении к экономической безопасности для среднего американца. Мы можем ее обеспечить за народные деньги. Если часть налогов пойдет на социальные программы, люди не будут жаловаться. Для ультраправых мы просто должны подчеркнуть затраты, которые бизнес может сэкономить в долгосрочной перспективе..."
USA_mcs_68_a_place_to_do_business:0 "Площадки для бизнеса"
USA_mcs_68_a_place_to_do_business_desc:0 ""
USA_mcs_68_a_strong_national_defence:0 "Национальная Оборона"
USA_mcs_68_a_strong_national_defence_desc:0 "С политической точки зрения никогда не бывает плохо обвинять, обвинять и обвинять Японию. Это была одна из причин основания НПП, и до впечатляющих провалов Р-ДП при Никсоне это была, пожалуй, единственный наш козырь. Сопротивление Японии, конечно, требует удвоения инвестиций в тупые инструменты национальной власти и убеждения фискальных консерваторов в нашей партии в том, что бросать больше денег на армию - это стоящее дело."
USA_mcs_68_sit_them_down:0 "Усадить их"
USA_mcs_68_sit_them_down_desc:0 "Мы провели массу переговоров: были марафонские переговоры на холме, и неисчислимые бессонные ночи, когда мы пускали в ход одну услугу за другой, чтобы вытащить партию вперед. Пересмотренная партийная платформа НПП в настоящее время в основном завершена, но Уоллес и Харрингтон все еще тянут время, отказываясь подписываться, пока другой не сделает это первым. Пришло время усадить их обоих, чтобы поговорить как со взрослыми и надеяться, что у нас достаточно рядовых членов партии, чтобы натравить их на упрямцев."
USA_mcs_68_a_greased_palm:0 "Смазанная маслом ладонь"
USA_mcs_68_a_greased_palm_desc:0 "Хотя мы не можем не восхищаться преданностью Харрингтона своей программе социальных реформ, его упрямство делает его невероятно трудным для работы. Если он хочет больше социальных программ для безработных, для черных, для наших раненых солдат, тогда он может их получить! И если ультраправые чувствуют себя обделенными, то я уверена, что есть некоторые южные социальные программы, которые могли бы использовать толстую пачку долларовых купюр. Деньги не могут купить счастье, но они купят голоса!"
USA_mcs_68_jacksons_poposal:0 "Предложение Джексона"
USA_mcs_68_jacksons_poposal_desc:0 "Саммит с Уоллесом и Харрингтоном ни к чему не приводит, и делегация НПП Конгресса начинает нервничать из-за молчания их лидеров. Сенатор Генри "
USA_mcs_68_hands_off_the_south:0 "Руки прочь от Юга"
USA_mcs_68_hands_off_the_south_desc:0 "Уоллес и Харрингтон разговаривали друг с другом, причем Уоллес все больше сосредотачивался на защите прав Юга, в то время как Харрингтон настаивал на универсальных федеральных социальных программах. Но, возможно, есть способ разрубить этот гордиев узел, если он вообще когда-либо был таким сложным; Уоллес получит права своих штатов, если он признает, что социально-экономические программы Харрингтона могут беспрепятственно действовать на Юге."
USA_mcs_68_cut_wallace_lose:0 "Удалить Уолесса"
USA_mcs_68_cut_wallace_lose_desc:0 "Центр на нашей стороне, воодушевленный нашими внутренними реформами и продолжая отстаивать гражданские права. Ультраправые молчат, и Уоллес выглядит все более изолированным внутри партии. Партия наша, и теперь остается только обезглавить руководство сегрегационистов."
USA_mcs_68_harangue_harrington:0 "Заткнуть Харрингтона"
USA_mcs_68_harangue_harrington_desc:0 "Никто не говорил, что управлять легко, а работа по сохранению НПП требует компромисса сверху. Мы сохранили ультраправых, и центр был убежден, что единство партии является высшим приоритетом. Только Харрингтон продолжает разглагольстовать; это поведение должно прекратиться, немедленно."
USA_mcs_68_diversify_the_petrolium_industry:0 "Диверсификация нефтяной промышленности"
USA_mcs_68_diversify_the_petrolium_industry_desc:0 ""
USA_mcs_68_expand_the_redstone_arsenal:0 "Расширить арсенал Редстоуна"
USA_mcs_68_expand_the_redstone_arsenal_desc:0 "Лучшие американские ученые потратили годы на разработку новейших достижений в области ракетного вооружения дальнего радиуса действия в Редстоунском арсенале, готовясь к войне с технологией, а не с кровью. Защита американского образа жизни зависит в первую очередь от способности сдерживать наших врагов от нападения на Хартленд, и с этой целью мы расширим сферу деятельности Редстоунского арсенала, выделив соответствующие бюджетные ассигнования. Юго-Запад также оценит наши усилия по увеличению занятости на местах."
USA_mcs_68_a_rising_tide:0 "Поднимающийся прилив"
USA_mcs_68_a_rising_tide_desc:0 "Предоставляя каждому американскому гражданину доступ к программам социального обеспечения, необходимым для его экономической безопасности, НПП обеспечит, чтобы американская экономика в целом оставалась жизнеспособной даже перед лицом самых сильных встречных ветров. Само собой разумеется, что каждый бенефициар этих программ будет помнить НПП как сторону, которая все это сделала."
USA_mcs_68_fix_the_broken_windows:0 "Никаких разбитых окон"
USA_mcs_68_fix_the_broken_windows_desc:0 "Американцы должны гордиться тем, что живут в стране свободных - свободных от мелких преступлений и проступков! Правоохранительные органы должны не только сосредоточить свои усилия на задержании тех, кто несет ответственность за тяжкие телесные повреждения или ущерб, но и преследовать карманников, хулиганов и негодяев, которые оскорбляют жизнь среднего гражданина и запятнают общественные места, которые мы все разделяем."
USA_mcs_68_invest_in_southern_air_bases:0 "Инвестировать в южные авиабазы"
USA_mcs_68_invest_in_southern_air_bases_desc:0 "Со времен Гражданской войны Юг страдал от сельской нищеты и общего отсутствия экономических возможностей. Хотя военные годы помогли вернуть некоторые производственные мощности в регион, мы можем продолжать инвестировать, развивая военно-воздушные базы, чтобы лучше следить за Карибским бассейном и Центральной Америкой. Если повезет, военная база станет новым экономическим центром Юга, где будут работать свободные люди, а не рабы."
USA_mcs_68_a_strong_and_prosperous_nation:0 "Сильная и процветающая нация"
USA_mcs_68_a_strong_and_prosperous_nation_desc:0 "Верфи Сан-Диего, автозаводы Детройта, сталелитейные заводы Аппалачей, брокерские конторы Нью-Йорка и военные подрядчики на юге. Американская промышленность с ревом возвращается к жизни, воодушевленная обещанием экономического обновления и новой позицией нации против японской угрозы. Для тех, кто все еще страдает от нужды и лишений, правительство не даст им провалиться сквозь трещины, чтобы однажды они могли снова разделить нашу американскую мечту. Со злобой ни к кому и милосердием ко всем, вперед!"
USA_mcs_68_protecting_our_citizens:0 "Защита наших граждан"
USA_mcs_68_protecting_our_citizens_desc:0 "Американцы заслуживают жить в безопасности, как физической, так и экономической. Правоохранительная и судебная система нашей страны будет иметь ресурсы для полного соблюдения закона, в то время как новые программы профессиональной подготовки и работы с населением в первую очередь предотвратят обращение отчаявшихся к преступности. Только обратившись к мотивам и возникновению преступности в нашем обществе, Америка будет в достаточной безопасности, чтобы вступить в новое десятилетие."
USA_mcs_68_steady_as_she_goes:0 "Все идет по плану"
USA_mcs_68_steady_as_she_goes_desc:0 "Законопроекты обсуждаются, вносятся поправки и принимаются в комитетах и в полном составе Конгресса с небольшими задержками и заминками. Наши конгрессмены и руководители избирательных кампаний все чаще обращаются к избирателям с одним посланием. Споры о гражданских правах, социальном обеспечении и стимулировании бизнеса теперь происходят за закрытыми дверями, вдали от глаз прессы. Харрингтон и Уоллес по-прежнему не любят друг друга и почти не доверяют друг другу, но они все еще разговаривают друг с другом. После многих лет изнурительных препирательств и публичных насмешек, НПП, наконец, начинает действовать как политическая партия, стремящаяся к светлому будущему для всех американцев, а не зацикливаться на неудачах Р-ДП. Будет ли этого достаточно, чтобы убедить избирателей, еще предстоит выяснить."
USA_mcs_68_things_fall_apart:0 "Все разваливается на части"
USA_mcs_68_things_fall_apart_desc:0 "Само существование Национал-Прогрессивной партии находится под угрозой. Наши попытки заставить Центр и ультраправых сотрудничать друг с другом потерпели неудачу перед лицом дальнейшего внутрипартийного конфликта. Две основные фракции отказываются сотрудничать или вести переговоры даже по самому важному законодательству, которое является неотъемлемой частью нашей платформы.n\nТо, что обе фракции не понимают, заключается в том, что они нуждаются в поддержке друг друга, если они хотят победить истеблишмент и создать какие-то реальные изменения. Если партия не начнет работать вместе в ближайшее время, мы будем тратить драгоценное время на стагнацию и междоусобицы, в то время как Р-ДП жаждет нашей крови."
USA_mcs_68_the_center_cannot_hold:0 "Падение Центра"
USA_mcs_68_the_center_cannot_hold_desc:0 "Это возмутительно! Выдающиеся государственные деятели, сражающиеся, как дети, в Сенате, да еще и из нашей собственной партии! Мы здесь, чтобы принимать законы и управлять страной, а не предоставлять материал для Джонни Карсона*.\n\nК счастью, наш начальник штаба готовит варианты борьбы с этой недавней катастрофой, но ясно, что что-то должно измениться. Может быть, НПП - это просто химера оппозиции, но, по крайней мере, мы не продали страну, как Р-ДП! НПП должна существовать, чтобы бросить вызов истеблишменту, и она не развалится на глазах у президента Смит.\n\n*Американский журналист, телеведущий и режиссёр (прим.пер.)"
USA_mcs_68_time_to_chose:0 "Время выбирать"
USA_mcs_68_time_to_chose_desc:0 "Мы еще не закончили. Наши советники разработали три плана, чтобы сохранить страну вместе. Наш глава администрации Брайс Харлоу рекомендует встряхнуть кабинет, чтобы показать, что правые по-прежнему готовы работать с левыми и уже выбрали первого возможного кандидата на замену. Вице-президент Агню советует нам продолжать наш нынешний курс и, приложив соответствующие усилия, на этот раз партия придет к нашему образу мышления. Наконец, еще один...спонсор, некий мистер Томпсон попросил о встрече с президентом Смит, утверждая, что у него есть новое решение нашей проблемы..."
USA_mcs_68_changes_in_the_cabinet:0 "Изменения в Кабинете Министров"
USA_mcs_68_changes_in_the_cabinet_desc:0 "Брайс Харлоу, наш начальник штаба, считает, что мы можем исправить положение в нашей партии, вмешавшись в "20 cent dispute" as he calls it. Harlow has suggested we task one of his undersecretaries with keeping a close eye on Butz, in case we need to review his position. As a member of the pro-business faction, he's already troublesome enough. Should we have to remove him for whatever reason, it would be very hard to cajole them into cooperating with our plan. First and foremost we'll need to figure out how to get them to give such a minimum wage concession to us and the C-NPP in the first place, though."
USA_mcs_68_a_long_expected_resignation:0 "Долгожданнаяотставка"
USA_mcs_68_a_long_expected_resignation_desc:0 "Черт бы побрал Бутца! В прошлом году ему почти пришлось уйти в отставку после того, как он сделал замечание о том, что Почта США является "haunt of coloreds, bukharinites and other dregs of society." He was only able to keep his position because the New York Times couldn't find a source who would go on record over it. Still, Harlow was worried about Butz putting his foot in his mouth again, so he asked the undersecretary to review Butz' recent meetings. He discovered that in a statement he made to the representatives of the grape-using company Schenley Industries and the DiGiorgio Corporations, he called the strikers "a buncha half-baked degoes looking to fill whatever pockets they haven't already filled with stolen grapes, with whatever cash they can extort from local growers." If the press catches even the slightest whiff of this, not only will the Delano strikers be furious and refuse to work with us, but the entire party could fall apart even if we don't lose the entire Hispanic vote first! We need to start the process of looking for a replacement immediately, Butz will almost certainly have to be asked to resign by the end of this week."
USA_mcs_68_the_freeman_gambit:0 "Гамбит Фримена"
USA_mcs_68_the_freeman_gambit_desc:0 "Ладно, мы придумали замену этому мерзавцу Бутцу. У президента Смит была идея привлечь Центр к работе с ограничением уступок забастовщикам Делано в обмен на то, что одному из них будет предложена должность в кабинете. Это также имеет положительный побочный эффект, заставляя отставку Бутца выглядеть как запланированная смена кабинета в рамках внутрипартийных переговоров. Тот, кого мы выбрали новым АгриСеком, - Орвилл Фримен, убежденный умеренный прогрессист с умеренными социал-демократическими наклонностями. Он военный ветеран, так что правые, надеюсь, не сразу возненавидят его. Хотя он все еще находиться достаточно далеко слева, чтобы квалифицироваться как часть Ц-НПП. Самое главное, что он неважен и, казалось бы, безвреден, поэтому он должен делать то, что ему говорят. Давайте приступим к работе."
USA_mcs_68_work_with_the_workers:0 "Работа с рабочими"
USA_mcs_68_work_with_the_workers_desc:0 "То, чего мы боялись, произошло; пресса уловила оплошность Бутца, но мы достаточно быстро удалили его, чтобы забастовщики были лишь умеренно разгневаны, и партия не раскололась из-за этого. Главная проблема заключается в том, что забастовщики думают, что мы скрыли это, поэтому нам понадобится показать, что мы определенно не расисты. Фримен предложил пойти на некоторые уступки по медицинскому страхованию и контрактным гарантиям на переговорах, давайте пойдем с этим предложением."
USA_mcs_68_business_as_usual:0 "Обычный бизнес"
USA_mcs_68_business_as_usual_desc:0 "Наше про-бизнес-крыло и наши сельскохозяйственные спонсоры расстроены тем, что мы последовали предложению Фримена, не посоветовавшись с ними. Теперь они требуют, чтобы мы ужесточили вопрос о минимальной заработной плате, а также ограничили права на здравоохранение. Хорошо, нам понадобится их поддержка и их деньги, надеюсь, забастовщики согласятся на компромисс."
USA_mcs_68_intervention_at_delano:0 "Вмешательство в Делано"
USA_mcs_68_intervention_at_delano_desc:0 "Забастовщики постоянно прерывают наши дискуссии, чтобы обсудить наши предложения. Мы должны дать им понять, что если они не ответят нам в течение недели, нам, возможно, придется прекратить забастовку силой. Это должно заставить их шевелиться."
USA_mcs_68_gone_horribly_wrong:0 "Наперекосяк"
USA_mcs_68_gone_horribly_wrong_desc:0 "Фримен! Эта змея в траве! Он каким-то образом узнал, что мы заключаем сделки с сельскохозяйственными спонсорами, и не только настучал в прессу, но и публично встал на сторону забастовщиков против арбитражного предложения нашей собственной администрации! Господи, мы будем выглядеть идиотами в новостях, и вся левая часть НПП придет в ярость!"
USA_mcs_68_gone_horribly_right:0 "Недовольство правых"
USA_mcs_68_gone_horribly_right_desc:0 "Похоже, Фримен был хорошим выбором. Несмотря на то, что помощник госсекретаря почти рассказал ему о нашей сделке со спонсорами, он ничего не понял и продолжал вырабатывать полюбовное решение с забастовщиками. Проблема в том, что после близкого открытия мы не могли рисковать, сохраняя некоторые скрытые пункты в предложении, такие как ограничение медицинского страхования. Наши сельскохозяйственные спонсоры в ярости от нашей некомпетентности, и многие из них поклялись вместо поддерживать Р-ДП."
USA_mcs_68_reel_in_the_right:0 "Хук справа"
USA_mcs_68_reel_in_the_right_desc:0 "Этот беспорядок с Фрименом еще больше расколол партию. Если мы хотим защитить себя от импичмента, нам нужно немедленно вернуть избирательную базу. Пообещаем большое снижение налогов и дерегулирование, все, что они хотят!"
USA_mcs_68_legitimize_the_left:0 "Удержать левых"
USA_mcs_68_legitimize_the_left_desc:0 "Про-бизнес-крыло сократило свою поддержку для нас из-за того, что мы оттолкнули наших сельскохозяйственных спонсоров. Единственная фракция, за которую мы все еще крепко держимся, это Ц-НПП, и мы должны работать над тем, чтобы показать их как законную и реалистичную альтернативную базу для построения дальнейшей политики нашей администрации на основе текущих планов реформ. Если повезет, это, по крайней мере, обеспечит поддержку левых до конца нашего срока."
USA_mcs_68_the_grapes_of_wrath:0 "Гроздья гнева"
USA_mcs_68_the_grapes_of_wrath_desc:0 "Теоретически это был хороший план. Вмешательство в забастовку виноградников Делано все-таки укрепило наши позиции в одной из критических фракций партии. Однако совершенно не удалось преодолеть разрыв между двумя флангами, и теперь наша позиция слабее, чем когда-либо, со стратегической точки зрения. Мы можем только надеяться, что наша партия выдержит надвигающийся шторм, и президент Смит сможет пережить это, как и предыдущие кризисы. Черт бы побрал Бутца..."
USA_mcs_68_stand_firm:0 "Стоять твердо"
USA_mcs_68_stand_firm_desc:0 "Во время праймериз один из ее оппонентов назвал тогдашнего кандидата Смит "effete." Bah! It is with a will and a grip of iron that she has kept this party together despite all the childish infighting of the wingnuts, and iron does not bend in even the strongest of storms. We will stand firm, no surrender to the whims of the radicals! Spiro Agnew is right when he says that displaying confidence and solidity in our policies will eventually cause our critics to fall silent. We will stand firm, hold our ground, and show both the Party and America that we are a strong, independent administration that needs no sabre-rattling or capitulation to socialists to lead this nation! Then we'll see who is "effete!""
USA_mcs_68_a_decleration_of_conscience:0 "Декларация совести"
USA_mcs_68_a_decleration_of_conscience_desc:0 "Мы обойдем ссорящихся политиков, пройдя выше их голов к их работодателям - американскому народу! Президент Смит завоевала свой пост благодаря своему мастерству ораторского искусства, переходя от пламенных осуждений трусливого истеблишмента, который сдался перед лицом врагов, к мягким призывам к примирению между различными политическими взглядами электората под объединяющим знаменем патриотизма и любви к Свободе. Ее даже уважают многие консервативные демократы и сторонники бизнеса республиканцы за то, что десять лет назад она осудила Серую Панику. Пришло время обратиться к народу и заставить его обуздать смутьянов, представляющих его на Капитолийском холме."
USA_mcs_68_confronting_congress:0 "Противостояние Конгрессу"
USA_mcs_68_confronting_congress_desc:0 "Вице-президент Агню любезно предложил вступить в сговор... сотрудничество с нашими союзниками Джеймсом Бакли и Генри "Scoop" Jackson to sway the right and left wings of the Senate NPP back to our way of thinking. Agnew assures the White House he should be able to convince the two Senators without going beyond the relatively limited scope of reforms we have given the green light on promising, but for some reason he has asked to meet with them alone. He claims this is to isolate the West Wing from any potential backlash should the meetings be leaked. Clever fellow, Agnew, good choice of VP."
USA_mcs_68_court_the_center:0 "Придворный "
USA_mcs_68_court_the_center_desc:0 "Путь к сердцу человека может лежать через его желудок, но путь к прогрессивному сердцу лежит через реформу социального обеспечения. Реформы президента Смит уже принесли огромную пользу наиболее уязвимым слоям нашего общества, улучшив охват медицинским обслуживанием и доступ к льготам и образованию для малооплачиваемых или безработных. Мы должны напомнить представителям Ц-НПП, как наша администрация помогла им выполнить свои предвыборные обещания своему электорату и была благом для всех наших граждан. Если этого напоминания недостаточно, Агнью предложил, чтобы мы упирали на повышенное финансирование и возможном расширении текущих программ, чтобы заманить их обратно, может быть, даже дать туманные обещания новых программ, которые они хотели. Звучит достаточно разумно."
USA_mcs_68_rally_the_right:0 "Приманить правых"
USA_mcs_68_rally_the_right_desc:0 "Вы слышали, как японцы окружают белых женщин в своей Сфере и совершают над ними чудовищные зверства и надругательства? И давайте даже не будем начинать с того, что они сделали, когда наткнулись на западные школы в Ост-Индии.\n\nИспользуя наши контакты в прессе, мы позаботимся о том, чтобы все ранее засекреченные или непроверенные инциденты Тихоокеанской войны попали в главные правые СМИ в течение нескольких коротких дней, и все они были сформулированы языком, который резонирует с праведной яростью П-НПП против японцев. Своим возмущением и телефонными звонками своих избирателей наши коллеги справа, без сомнения, доведут себя до антияпонского исступления к тому времени, когда Спиро Агню и Джеймс Бакли войдут и напомнят им о том, что президент Смит был самым жестким противником Токио из всех президентов, с растущими военными бюджетами и сильной внешней политикой. В конце концов, все это более или менее верно."
USA_mcs_68_promise_them_favors:0 "Обещать услугу"
USA_mcs_68_promise_them_favors_desc:0 "Чтобы привлечь наиболее непримиримых сенаторов, у нас не будет другого выбора, кроме как заставить президента Смит сделать публичные заявления в пользу их запланированного или желаемого законодательства. Не идеальное решение, поскольку оно втягивает президента в грязную борьбу комитетов Конгресса, но это неизбежно. Давайте постараемся сохранить законодательство расплывчатым и ограниченным, которое, как мы уверены, получит одобрение значительных сегментов нашей партийной базы избирателей."
USA_mcs_68_promise_them_funding:0 "Пообещать финансирование"
USA_mcs_68_promise_them_funding_desc:0 "Многие сенаторы, занимавшие более уязвимые места, были избраны на основе обещаний создать рабочие места в своих родных штатах, несмотря на стагнацию экономической ситуации в центральной части страны. Мы можем предложить использовать наше влияние в комитетах Палаты представителей, чтобы выделять федеральное финансирование на проекты в их родных штатах, будь то промышленная экспансия, общественные работы инфраструктуры или просто снижение налогов. Нам нужно будет держать это в секрете, общественность может воспринять это как злоупотребление Федеральным фондом для личной политической выгоды, потенциально заслуживающее импичмента преступление. К счастью, Сенат защитит нас, как только они положатся на нас в финансировании своих любимых проектов."
USA_mcs_68_promise_them_anything:0 "Обещать все и вся"
USA_mcs_68_promise_them_anything_desc:0 "Верность вознаграждается, о чем мы напомним нашим сенаторам. Должности в Национальном комитете, быстрое принятие законов, личная агитация президента за вас, если вы хотите переизбраться или стать губернатором... Черт возьми, место в кабинете министров и, возможно, даже сам Овальный кабинет на будущих выборах будут в пределах досягаемости тех сенаторов, которые знают только, как оставаться тихими, оставаться сильными и, самое главное, оставаться лояльными. Пожалуйста, выслушайте нас."
USA_mcs_68_patch_up_the_holes:0 "Залатать дыры"
USA_mcs_68_patch_up_the_holes_desc:0 "Оказывается, Агню был слишком нетерпелив с тем, чтобы привлечь Джексона и Бакли к нашим планам. Хотя большинство наших обещаний прошло хорошо, похоже, что Агню отредактировал предложенный закон S.U.R.G.E (Безопасность Актуальность Пересмотр и Расширение), чтобы быть более привлекательным для любого крыла партии. Хотя существует много небольших различий в том, где будет выделяться финансирование, суть скандала связана с 400 миллионами долларов, которые были обещаны. У нас нет свободных средств, чтобы удовлетворить все стороны, и теперь и Джексон, и Бакли возмущены. Президенту Смит придется совершить поспешную экскурсию по кабинетам Сената, чтобы разобраться с этим. По крайней мере, Агню публично извинился за "staff's clerical error," but rumor in DC has it that in private he is pointing the finger on the President herself as the source of the ploy."
USA_mcs_68_a_desperate_appeal:0 "Отчаянный призыв"
USA_mcs_68_a_desperate_appeal_desc:0 "У нас нет выбора, мы должны просить лидеров различных фракций нашей партии предать гласности свои разногласия, чтобы президент Смит могла выносить решения и идти на компромисс по этим вопросам на народной и справедливой основе. Нынешняя череда закулисных сделок и обещаний не может продолжаться долго, нам НУЖНО показать публике, что мы все еще делаем все, чтобы сохранить партию вместе, когда все вокруг нас рушится. Общественное давление это единственное, что может удержать доски этого тонущего корабля от развала."
USA_mcs_68_rats_are_fleeing:0 "Крысы бегут с корабля"
USA_mcs_68_rats_are_fleeing_desc:0 "Сенаторы дезертируют налево, направо и в центр! Мы должны немедленно действовать, чтобы обеспечить абсолютную лояльность тех, кто остался, независимо от того, что мы должны сделать, чтобы сохранить их. Действенное большинство на данный момент, по сути, безнадежно, но, опустошив наш мешок обещаний на полу Сената, мы можем сохранить достаточно меньшинства, чтобы защитить президента Смит от полной кастрации или даже импичмента со стороны оппозиции. Хромая утка это лучше, чем безголовая утка. Ц-НПП, вероятно, будут самой сильной фракцией, все еще стоящей в конце этого процесса, нам нужно будет просить у них прощения и обещать им большую часть их повестки дня. Господи помилуй."
USA_mcs_68_wag_the_dog:0 "Хвост виляет собакой"
USA_mcs_68_wag_the_dog_desc:0 "Томпсон прав в одном: ничто так не объединит американский народ, как угроза фашизма. Это особенно относится к НПП, партии, основанной в ответ на угрозу со стороны Японской Империи. Если мы действительно хотим сохранить единство партии, мы должны напомнить им о самой большой угрозе из всех.\n\nДоктрина Монро диктует нам защищать наши интересы в Западном полушарии. Доктрина Смит диктует жесткую позицию в отношении Сферы, чтобы предотвратить повторение нашей неудачи в войне на Тихом океане. Устав Организации свободных наций диктует, что мы должны защищать демократию везде, где она существует. Слабость НПП диктует, что мы должны воспользоваться всеми этими прецедентами. Это, грубо говоря, разжигание войны ради политической выгоды. Но если мы хотим сохранить партию, у нас нет другого выбора."
USA_mcs_68_our_natural_enemy:0 "Наш естественный враг"
USA_mcs_68_our_natural_enemy_desc:0 "Американская мощь основана на нашем контроле над морями. Будь то наша способность иметь сапоги на земле при полной поддержке авианосной группы в любой точке мира, поддержание безопасности наших торговых путей или сотрудничество с нашими союзниками для обеспечения нашей взаимной безопасности, океан должен оставаться под нашим контролем.\n\nСфера угрожает всему этому. Японское владение Соломоновыми островами ограничивает нашу способность защищать австралийское воздушное пространство, марионеточный режим в Сингапуре делает невозможным контроль над торговыми путями Юго-Восточной Азии, а императорский японский флот более чем подходит нам на море. Они наши естественные враги, и американский народ должен помнить об этом."
USA_mcs_68_pacrim_ii:0 "PACRIM II"
USA_mcs_68_pacrim_ii_desc:0 "Сообщения с первых учений "
USA_mcs_68_denounce_japan:0 "Осудить Японию"
USA_mcs_68_denounce_japan_desc:0 "История Японии - это история бесконтрольной агрессии и империалистической жестокости. Хотя Япония, возможно, и либерализовалась после войны, она все еще держит свою империю железным кулаком. Военные правители навязывают свою волю угнетенным народам Азии. Недобросовестные бюрократы и люди из компаний высасывают из экономической базы Китая пиявки ради личной выгоды. А высшее командование империи строит козни, выжидая момента, чтобы нанести удар по свободному миру и захватить Тихий океан раз и навсегда.\n\nПо крайней мере, именно это Харлоу и Сафир рекомендуют сказать американскому народу. Если мы идем с антияпонским посланием, чтобы объединить партию, нам нужно еще больше радикализировать ихбирателей против них. Изменение восприятия Японии должно быть нашим главным приоритетом - вставить строку в речь здесь, изменить внутреннюю памятку там, и у нас будет партия, объединенная позади нас в мгновение ока."
USA_mcs_68_a_useful_proxy:0 "Легкое касание"
USA_mcs_68_a_useful_proxy_desc:0 "Фрэнсис Паркер Йоки не наш друг, он неоднократно осуждал нашу администрацию как "a puppet of anti-Western interests." Since the publishing of his book Imperium in 1948, where he praised Adolf Hitler as the "hero of the twentieth century," Yockey has been a major figure of the radical right- farther than the Far Right of the NPP. His followers include segregationists so vile that even George Wallace might have second thoughts, militiamen preparing for a Japanese invasion, and even self-proclaimed American Nazis.\n\nThis does not mean that Yockey cannot be useful. The undue influence the Empire of Japan holds over the United States is a favorite subject of both the president and Mr. Yockey these days, and while his rhetoric is more... unrestrained, if convinced to follow the president's current expectations, he could be quite useful."
USA_mcs_68_memories_of_fire:0 "Воспоминания об огне"
USA_mcs_68_memories_of_fire_desc:0 ""Over twenty years ago, our nation stood on the precipice of victory. Despite the terrible defeat at Midway, our navy defended the coasts of Australia against constant Japanese aggression, our pilots held the line against the Darwin bombings, and our industry rebuilt the Pacific Fleet to strike back at the Sphere."\n\n"And in a single moment, our dreams of victory burned."\n\n"Over twenty years ago, thousands of our best were lost in the blink of an eye. Thousands more withered away, poisoned by radiation. We have not forgotten the sacrifice made by those who had prepared to give their lives for their country."\n\n"Today, we remember those we lost.""
USA_mcs_68_america_as_imperium:0 "Америка как Империум"
USA_mcs_68_america_as_imperium_desc:0 "Наша страна сбилась с пути. До войны Америка занимала господствующее положение, пересекая Тихий океан, чтобы контролировать и цивилизовать народы Азии и обеспечить нашу торговлю с остальной частью Тихого океана. Америка могла бы превратить мир в более свободное, процветающее и безопасное место для всех.\n\nПосле трусливой капитуляции демократов японцам мы уступили им Тихий океан. Сегодня наши союзники на Филиппинах, порты западного побережья и наша собственная суверенная земля на Гавайях - все это под каблуком японского сапога. При Президенте Смит мы снова возьмем на себя господство в Тихом океане и никогда больше не позволим фашизму затмить наше место под солнцем."
USA_mcs_68_day_of_infamy:0 "День позора"
USA_mcs_68_day_of_infamy_desc:0 "Все помнят, где они были, когда услышали о нападении на Перл-Харбор. Тысячи американцев до сих пор помнят, как получили известие о том, что сын, брат или муж пал жертвой жестокого и ничем не спровоцированного нападения. Еще тысячи людей помнят разграбление и жестокость войны на Тихом океане, и больше всего-битву при Иводзиме.\n\nМы должны напомнить американскому народу о том, что он проиграл японцам, объединить партию и нацию за нашей жесткой дипломатией и никогда не забывать, кто наш истинный враг. Мы не можем терпеть бесполезных политических разборок, когда наш враг стоит у нас на пороге.."
USA_mcs_68_a_sphere_of_our_own:0 "Наша собственная Сфера"
USA_mcs_68_a_sphere_of_our_own_desc:0 "Большая Восточно-Азиатская сфера совместного процветания - это союз, построенный вокруг единственной гегемонии Японской Империи. В то время как деспотическая сеть Японии простирается далеко, она уязвима для принуждения ее меньших членов. Невольный слуга ударит вас в спину, когда вы не смотрите, но добровольный слуга сдвинет небо и землю, чтобы выполнить ваши цели. ОСН основывается на добровольном участии и цели взаимного выживания, обеспечивая идеальный противовес деспотической и хрупкой Сфере. С нашими общими ресурсами мы можем маневрировать, чтобы занять превосходящую позицию, не выпустив ни одной пули."
USA_mcs_68_faith_in_our_destiny:0 "Вера в нашу судьбу"
USA_mcs_68_faith_in_our_destiny_desc:0 "Когда-то Японская империя была бесспорным хозяином Тихого океана. Наш флот лежал в руинах, наша воля к борьбе истощилась, а Гавайи горели в атомном огне, и мы были вынуждены отступить.\n\nЭто время прошло. Наша умеренная экономическая политика позволила нам обогнать анемичную японскую экономику. Оборонная политика президента Смита позволила нам опередить японское военно-морское строительство. В то время как японский премьер-министр лидирует с нестабильной позиции, президент Смит имеет единую нацию позади нее. Наша нация остается непоколебимой, несмотря на потрясения последних четырех десятилетий. Мы пойдем дальше и выполним твое предназначение - стать хозяевами Тихого океана."
USA_mcs_68_once_by_the_pacific:0 "Однажды на берегу Тихого океана"
USA_mcs_68_once_by_the_pacific_desc:0 "Наша нация снова едина. Американский народ готов делать то, что должен. 7-й флот готов к отплытию.\n\nНа горизонте собираются грозовые тучи.\n\nМы готовы."

