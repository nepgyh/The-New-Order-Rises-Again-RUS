wallace.415.t:0 "Ожог отвержения"
wallace.415.desc:0 "Президент Уоллес весь день занимался анализом торговли, а также изучал краткую историю дипломатических действий, имевших место между богатыми странами, которые внезапно повернули назад и заинтересовались Пактом с Соединёнными Штатами. Другими словами, президент Уоллес умолял отвлечься от беспорядка бумаг на его столе; однако внезапный стук трех ударов в дверь застал президента врасплох при неожиданном ответе на его просьбу - "Come in!" Yelled the President. J. William Fulbright rushed in, approaching the desk while handing a statement to the President. "You're going to want to read this over, sir."\n\n"To George C. Wallace, President of the United States:\n\nYour proposal to unite nation's surrounding the Japanese sphere of influence is as respectable as it is outreaching for your country. Throughout the Co-Prosperity Sphere, innumerable cases of suffering produced from the actions of the Japanese military and government have occurred, and it is unfortunate to have to bear witness to these atrocities at such a close distance as the Indian government must. However, an escalation of conflict with the Empire of the Japanese would produce subsequent conflicts, with the people of India in front in such occurrences. Such a possibility is not within the grasp of the Indian nation's interests, and a coalition of economic value in an effort to bring together the members of the Organization of Free Nations possibly resorting to a loss of profit in an already ailing global economy would produce suffering for a great number of the Indian population. We simply cannot allow the risks to disrupt our promises to the Indian people of a free and independent future with such ties, and thus, we will not be attending the conferences occurring at Perth, nor the results of such conferences.\n\nWith Peace and Prosperity in mind,\n\nThe Government of the Indian nation."\n\n"Damnit. Another frontline lost." Wallace said, flinging the piece of paper across his desk. "I wanted to bring it up to you as soon as I received it, sir, to make sure you kne-" Fulbright said, before being interrupted with Wallace stating, "It's alright, Fulbright, you did your job fine. Go back to making sure the rest of the nation's will be in attendance, alright? Don't wanna lose any more profitable countries like this from the deal." Fulbright nodded his head silently, before exiting the room."
wallace.415.a:0 "Ох."

