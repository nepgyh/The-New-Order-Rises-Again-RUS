 POLITICS_KHAING_MOE_LUNN_DESC:0 "Неудивительно, что борьба в джунглях Бирмы за независимость Аракана меняет человека. Делает его сильнее. Ожесточает его. Эти изменения проявились в Хаинге Мо Лунне, лидере Освободительной армии Аракана. Но что заставило его бороться за свободу для самого себя и тысяч других?\n\nРодившийся в араканской семье в жаркую субботу 1944 года, Мо Лунн с раннего возраста проявлял черты лидера. Он был уважаемым, честным и преданным. Многие ожидали, что он возглавит свободную Бирму. Но Мо Лунн решил пойти другим путем. Основав сначала Партию освобождения Аракани, он быстро понял, что путь к свободе не вымощен миром, как говорил Ганди, а построен кровью, как считал Босе.\n\nТеперь Хаинг Мо Лунн борется за свободу араканцев не на избирательных участках, а на поле боя. В то время как чёртовы бамары борются за свое право угнетать его народ, Мо Лунн знает, что у него есть моральное превосходство. Угнетение не будет продолжаться долго, даже если ему суждено пасть. Народ Аракана будет жить дальше."
