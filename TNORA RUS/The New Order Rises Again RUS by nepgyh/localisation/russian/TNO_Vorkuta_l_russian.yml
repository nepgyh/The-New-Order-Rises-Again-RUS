 VOR_security_state_desc:0 "Псевдогосударство Воркута возникло усилиями офицеров НКВД, посланных для охраны и наблюдения за полчищами военнопленных, политических заключенных и насильственных преступников. Начиная с эпохи Фронта и заканчивая Западнорусской войной, НКВД было предоставлено полное право управлять провинцией так, как они считают нужным, чтобы максимально использовать важнейшие ресурсы, необходимые для поддержания боевой машины на Западе в рабочем состоянии.\n\nКонечно же, их правление не было мягким. Но нельзя сказать, что они были некомпетентны. Воркутинское НКВД, ныне переполненное добровольцами и "
 VOR_inhospitable_climate_desc:0 "Воркутинский климат, всегда зверски холодный и неумолимый. Во многих районах края вечная мерзлота выжигает почву, сельское хозяйство невозможно, а охота часто неудачна. Неспециализированное оборудование может замерзнуть, а плохо подготовленные солдаты могут пострадать. Сражаться в этих суровых условиях - это не та перспектива, к которой следует относиться легкомысленно."
