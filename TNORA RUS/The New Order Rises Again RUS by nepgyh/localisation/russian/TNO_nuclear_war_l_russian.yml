l_russian:
    #Decisions
    nuclear_war_category:0 "Ядерное уничтожение"
    nuclear_war_category_desc:0 "Ядерные бомбы - самое мощное оружие в ведомых нами войнах. Во избежание обоюдного уничтожения мы сдерживали себя в его применении, но кажется, что сейчас других вариантов у нас нет. Лишь ядерное оружие поможет нам одержать победу в такое время, мы должны защитить нашу нацию, §Rдаже если это знаменует закат человеческой цивилизации в целом, и приведёт к ядерному апокалипсису.§!"
    destroy_our_enemies:0 "Начать ядерную войну."
    #Events
    nuclearwar.1.t:0 "Выбрать цели"
    nuclearwar.1.de:0 "Прежде чем начать нашу кампанию по уничтожению, которая может стать нашим последним решением как суверенного государства, мы должны выбрать нашу первичную цель для применения ядерного оружия. Таким способом мы можем изменить баланс сил в нашу пользу.\n\nУ нас есть несколько вариантов событий, каждый из которых даст уверенность в том, что враг полностью потеряет желание дальше сражаться. Первый вариант это прямая атака на живую силу врага, хотя взрыв может затронуть и наши войска, но всё-таки это значительно уменьшит шансы наших врагов на победу. Второй вариант - атаковать их занятые врагом территории. Третий - атаковать собственно вражеские территории. Такими образами, мы можем заставить их капитулировать и война будет выиграна. Но, если у нас будет достаточно бомб, то можно просто сбросить их на все подходящие цели.\n\nЧто будем делать?"
    nuclearwar.1.a:0 "Уничтожить их войска."
    nuclearwar.1.b:0 "Подвергнуть бомбардировке занятые врагом территории."
    nuclearwar.1.c:0 "Стереть с лица земли их дома!"
    nuclearwar.1.d:0 "ВСЁ ПОДРЯД!"
    nuclearwar.2.t:0 "Ультиматум"
    nuclearwar.2.d:0 "Со стороны врага пришло внезапное и крайне тревожащее сообщение. В ответ на наше ведение войны против них они выставили нам ультиматум: прекратить любые военные действия против них или нас уничтожат при помощи ядерного оружия. Однако мы не можем знать, насколько серьёзная угроза над нами нависает. Мы можем или закончить этот конфликт и провести мирные переговоры или назвать их угрозы блефом и продолжить войну."
    nuclearwar.2.a:0 "Лучше не испытывать судьбу."
    nuclearwar.2.b:0 "Конечно они блефуют."
    nuclearwar.3.t:0 "Мирные переговоры"
    nuclearwar.3.d:0 "Мир избежал угрозы своего уничтожения в огне атомных взрывов. Враг уступил нашим требованиям, и сейчас проводятся экстренные переговоры по избеганию ядерного уничтожения. Скоро война закончится."
    nuclearwar.3.a:0 "Пора заканчивать."
    nuclearwar.4.t:0 "Последнее решение"
    nuclearwar.4.d:0 "Мы предложили мир нашим врагам, и если они не примут его, их ожидает печальная судьба быть уничтоженными в ядерном огне. Однако, к их сожалению, они назвали нас обманщиками и думают, что мы не достаточно храбры, что запустить оружие массового уничтожения.\n\nТеперь нужно решать, что делать с нашим ядерным вооружением и как разобраться с дальнейшими последствиями."
    nuclearwar.4.a:0 "Уничтожить их."
    nuclearwar.4.b:0 "Мы не сможем вынести последствия."
    nuclearwar.5.t:0 "Предупреждение о ядерной атаке!"
    nuclearwar.5.d:0 "Красная тревога! Наши радары и системы противовоздушной обороны засекли запуск вражеских ядерных ракет из шахт и докладывают об отправлении вражеских бомбардировщиков. Все они направлены в нашу сторону и предельно ясно, что мы должны сделать ответный удар для защиты нашего государства!"
    nuclearwar.5.a:0 "Запустите всё что есть! По всем целям!"
    nuclearwar.6.t:0 "Надвигающийся ответный удар"
    nuclearwar.6.d:0 "Системы предупреждения засекли несколько ядерных боеголовок, летящих в нашу сторону в ответ на нашу ядерную атаку. Достаточно одного мига, чтобы узнать всю бедственность данной ситуации. Хотя и гражданских лиц предупредили о надвигающейся угрозе и отвели в убежища, очень вероятно, что наша страна может и не выжить. Ясно одно: ядерная война началась, и мир изменится навсегда."
    nuclearwar.6.a:0 "Пусть Бог нам поможет."
    nuclearwar.7.t:0 "Мир спасён"
    nuclearwar.7.d:0 "Мы предотвратили полномасштабную ядерную войну, сохранили жизни миллиардов людей и спасли человечество от краха. По крайней мере на этот раз."
    nuclearwar.7.a:0 "Кто знал, что угрожая людям ракетами, можно тем самым их спасти?"
    nuclearwar.8.t:0 "Вы правда хотите этого?"
    nuclearwar.8.d:0 "Ядерная война не то событие, которое происходит часто. Если она начнётся, обратного пути не будет. Вы точно желаете, чтобы она началась?"
    nuclearwar.8.a:0 "Я жажду войны!"
    nuclearwar.8.b:0 "Нет, я передумал."
    
