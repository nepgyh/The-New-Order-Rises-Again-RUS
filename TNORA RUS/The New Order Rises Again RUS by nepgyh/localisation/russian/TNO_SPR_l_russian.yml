 #######EVENTS
 SPR.1.t:0 "В столицу" # <<TRANSLATED>>
 SPR.1.d:0 "В сухом жаре окрестностей Валенсии собрались испанцы, и их сапоги, как они готовились к длительному маршу в Мадрид. Вдвоем ружья, которые проверялись, и офицеры лают приказы, два рядовых Мигеля и Антонио, прислонились к ломающей каменной стене, делая сигарету. Мигель, едва девятнадцать, говорил с сочетанием страха и неповиновения о миссии захватить столицу от железной цепочки иберийского правительства. . ." # <<TRANSLATED>>
 SPR.1.a:0 "Свобода близка" # <<TRANSLATED>>

 SPR.2.t:0 "В баррикады" # <<TRANSLATED>>
 SPR.2.d:0 "На пыльных улицах небольшого города на окраинах Валенсии воздух с срочной силой жужжал как гражданские работники - швейцары, фермеры и школьные учителя - плечо к плечу, чтобы возвести заграждения от надвигающегося нападения. Мария, пекарь с мукой, все еще пылевший на фартуке, таскал мешки с песком рядом с соседом, молодой Томас, который таскал старую мебель из брошенных домов. . Если они придут, мы заставим их платить за каждую улицу, Мария" # <<TRANSLATED>>
 SPR.2.a:0 "Они не пройдут..." # <<TRANSLATED>>

 SPR.3.t:0 "Статья" # <<TRANSLATED>>
 SPR.3.d:0 "Его пальцы зависли, жаждали печатать, но воспоминания о коллегах исчезли после смелых редакционных статей, Хавьер посмотрел на побледневшую фотографию своего отца, журналиста, замолчала десятилетия назад, и почувствовала тяжесть унаследованного неповиновения. Пропаганда Фаланге и уличные драки CNT/St, прокрадывающиеся в его разум, оба задушили Испанию, он зажег еще одну сигарету, сияющую, как его решимость, и начал печатать - медленно" # <<TRANSLATED>>
 SPR.3.a:0 "От имени Испании" # <<TRANSLATED>>

