 SPR.10.t:0 "Отчаянные времена" # <<TRANSLATED>>
 SPR.10.d:0 "Эти ночи всегда были худшими. Летние ночи были не только горячими, но и мокрыми. Генерал вышел из шатры для планирования горящих, где его товарищи продолжали планировать новые наступательные действия, новые методы и новые способы победы в войне. Теплый ветер перемешался с потом, который шел по его лицу, когда он взял носовой платок к брови. Импровизированный лагерь был на павильоне старого поместья, высокого в горах. Преодолев долину внизу, балкон раз"Hot for you as well?" Huddled over the edge, another figure was still, his angled profile and general cap only being faintly illuminated by the dim amber of his cigarette. "Yeah, I don't understand how the young ones stand it either. Maybe they just have warmer blood than us reptiles."\n\n"This war's gone sour, you know. I'd have thought that the entirety of Iberia would have risen up against the Fascists, although I never expected it to be bloodless. But we've stalled. We can't keep this up, and if we lose..."\n\n"Then we get hung, like the traitors we are. Just like the last leaders of the Republic. But, we aren't in their shoes yet. This 'provisional government' of ours is driving us there, though. All the umming, all the urring. All the politics..." the man on the balcony spat, venom driving his last word.\n\nThe general said nothing, only moving towards the balcony himself and hunching over it. There was nothing but the dark, and the faint lights of the village below them to guide his visage. The man offered a lighter, but he declined with a wave.\n\n"If we allow ourselves to be run like a military dictatorship, we'll have put ourselves on track to becoming one. But...maybe you're right about some things..."" # <<TRANSLATED>>
 SPR.10.a:0 "Может, пришло время принять трудные решения." # <<TRANSLATED>>

 #Leader descs
 TORCUATO_FERNANDEZ_MIRANDA_SPR_DESC:0 "На первый взгляд, руководство бывшего члена франкоистского режима, как представляется, противоречит обещаниям Республики восстановить испанский республиканский характер и разорвать историю националистов. Для более информированного наблюдателя, мало кто, как представляется, лучше, чем сам Торкуато Фернандес-Миранда. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . ." # <<TRANSLATED>>


