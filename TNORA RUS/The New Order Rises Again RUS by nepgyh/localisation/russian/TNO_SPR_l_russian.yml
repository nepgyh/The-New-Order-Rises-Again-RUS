 #National Spirits 
 SPR_coordinacion_democratica:0 ":: Координация в области демократии" # <<TRANSLATED>>
 SPR_coordinacion_democratica_desc:0 "Вторая Испанская Республика была известна одним из самых главных факторов, а именно ее внутренней политической нестабильностью, которая привела бы к гражданской войне и ее последующему краху. Это пятно соперничества партий и политической борьбы преследовало бы умы тех, кто выступал за возвращение к демократии в Испании, и использовалось в качестве анекдота против нее. ~nn noSo, с иберийским крахом и последующим республиканским революцией, единство против националистов рассматривалось как главное условие для победы." # <<TRANSLATED>>
 SPR_polarized_high_command:0 "Поляризированное высококомандование" # <<TRANSLATED>>
 SPR_polarized_high_command_desc:0 "Не вызывает сомнений, что среди офицеров Республики никто не поддерживает сохранение прежнего режима, но вопрос о том, как будет работать их новая демократия, является весьма спорным. Многие из более консервативных офицеров не спешат поддержать такие вещи, как федерализм и дальнейшее секуляризм. Несмотря на то, что большинство офицеров армии не имеют реального мнения по этому вопросу, гордо преданно гражданскому правительству и с энтузиазмом поддерживают народный суверенитет, нависшая угроза того, что они будут навязаны Консерваторам, может навязать военное вмешательство в случае прихода к власти не той стороны." # <<TRANSLATED>>
