jap_newflavour.1.t:0 "Ассоциация помощи трону"
jap_newflavour.1.d:0 ""Happy New Year, Hayato-san." In the first days of January 1962, after the New Year's recess was over, Hayato and his colleagues now return to the Diet in the chilly mid-winter month. The Diet building seemed gloomy from a distance, and the grounds were wet with precipitation from the night before. Hayato's colleagues in the Taisei Yokusankai greeted him with relish, displaying great friendliness towards one another. Perhaps this year, Hayato thought to himself, everything would go smoothly.\n\n"Are you all right?"\n\n"Quite so."\n\nPrime Minister Hiroya Ino opened the first session of the Diet of the year, declaring that this year would be a year of continued prosperity for the Japanese people and that the Pan-Asianist ideology had gone one year closer to its realization. The Yokusankai's deputies sat divided. Hayato sat among the conservatives, right next to the liberals. Behind them were the Reform Bureaucrats and Kidoites, backbenchers of the party. Everything was going well.\n\nThen, the yearly budget. The conservatives proposed to maintain the military and domestic allocations to be at the same level as the previous year. The liberals rose up in contention, demanding a cut-back towards the military. Incensed, the Reform Bureaucrats stated that they cannot abandon the principle of the National Defense State, not at the height of the cold war. The Kidoites raised their hands: 1952. Then they bickered among one another, another brawl on the legislative floor.\n\nHayato sighed. Here we go again."
jap_newflavour.1.a:0 "Добро пожаловать в Японский карточный домик"

jap_newflavour.2.t:0 "Консерваторы"
jap_newflavour.2.d:0 "Распорядок дня Масаносукэ Икеды ничем не отличался от распорядка обычного госслужащего - от времени его прихода в офис, до вечера, когда он уходил с работы. Если бы он не жил возле здания парламента, никто бы не догадался, что он министр юстиции, настолько он был ничем не примечателен. Еще меньше людей знало, что он практически политический наследник администрации Ино, если правительство вступит в тяжелые времена. Казалось, премьер-министр поставил его в роли мальчика для битья, однако, тем не менее, Икеда старался изо всех сил.\n\nСолнце садилось над Токио, ее красный свет исчезал за гаванью Иокогамы, а звуковые сигналы кораблей сигнализировали о прибытии и отбытии. Икеда запер свой кабинет, в его руках был свой портфель с апломбом, который пришел только после многих лет непрерывной рутины. Сегодняшний день был безжалостным. Он разговаривал с судьями, начальниками полиции и губернаторами всех префектур Японии. Он признавал, что этих сил может быть чересчур много, чтобы справиться с серийным убийством в Нагое, в то же время он продолжал пытаться убедить Высокий суд Японии идти его путем, но работа есть работа.\n\nОн с нетерпением ждал ужина с Сато сегодня вечером в своем доме. Японская политика недружелюбна по отношению к новичкам. Рано или поздно приходилось заводить друзей. Кроме того, Сато казался порядочным человеком. В свободное время он немного перебарщивал с саке, но, несмотря на это, Сато был трудолюбивым служащим. Может быть, если бы у Икеды однажды появилось бы собственное министерство, он бы нашел для Сато место, куда тот мог бы вписаться. Если бы? Нет. Когда."
jap_newflavour.2.a:0 "Пусть фишки упадут в его пользу."

jap_newflavour.3.t:0 "Адмирал"
jap_newflavour.3.d:0 "Кровавый политический суд Японии - это свидетельство природы, памятник идее о том, что хитрость и лукавство будут править вечно. Чтобы выжить, вы должны быть готовы отбросить всякое чувство идеологической приверженности или преданности более высокому делу, чтобы система не прогрызла вас и не выплюнула в состоянии еще более худшем, чем когда вы начали. Это система, которая по самой своей природе не терпит "
jap_newflavour.3.a:0 "Устойчивый, как волны."

jap_newflavour.4.t:0 "Бюрократ"
jap_newflavour.4.d:0 "Некоторые люди говорят, что деньги заставляют мир вращаться, другие говорят, что это корень всех зол. Для некоторых мужчин в Японской империи это одновременно и цель, и средство их жизненного дела. Окинори Кая - такой человек.\n\nПолитическая карьера Каи заключалась в том, чтобы обеспечивать потоком доходов все более милитаризованную Японию. В 1936 году он присоединился к другим японским чиновникам в стремлении максимизировать прибыль от Маньчжоу-Го, максимально используя полезные ископаемые, сельское хозяйство и рабочую силу региона, особенно когда Империя вступила в конфликт с американцами в Великой восточноазиатской войне. К этому моменту Кая был министром финансов и провел много лет, изучая инструменты, необходимые для того, чтобы подняться в беспощадной политической системе Японии. Важнее всего было знать, кого слушать.\n\nС момента своего пребывания на посту министра финансов Кая работал в Палате представителей, подружившись со многими военными, особенно ветеранами Императорской Армии Японии. Императорская армия была отличным инструментом для укрепления его власти в Маньчжурии, и такой опытный человек, как Кая, идеально подходит для того, чтобы выдвигать некоторые идеи, которые гражданское правительство может найти как минимум спорными.\n\nГлава технократического крыла в АПТ, небольшая клика Каи борется, прежде всего, за централизацию государства; споры между ветвями власти только отсрочили процветание Японии. Этот человек действительно придерживается своих идеалов и веры в лучшую, более сильную Японию, не секрет, что его идеалы зависят от его друзей, многим из которых нужен респектабельный человек в имперском парламенте для достижения своих целей. Как бы то ни было, Окинори Кая намерен держать военную и промышленную мощь Японии на привязи, несмотря ни на что."
jap_newflavour.4.a:0 "Поддержка популистов - его проклятие."

jap_newflavour.5.t:0 "Серый кардинал"
jap_newflavour.5.d:0 "Кидо был человеком многих противоречий. Благородный, но еще и депутат; бывший премьер-министр, но при этом амбициозный политический деятель и серый кардинал, не имеющий ни малейшего отношения к политике. Они называли его "The fifties, Kido-san." To hell with the Fifties - that was a long time ago. The only thing that could bring Kido's affable, jocular, and jovial temper to a boiling simmer was a reminder of a time when he had power, but powerless. Another contradiction.\n\nHe sat in his corner of the House of the Representatives' lounge, the only Deputy dressed in a decent suit, and who conducted himself with decent etiquette. Were he to sit in the Nobles' lounge, he would be laughed out of the room because of his loose cravat and patterned tie. Kido did not care. When they needed favors, they would come to him, and Kido was not someone so easily offended by a mockery of his mode of dress. No noble should be angry at his inferiors nor his equals.\n\nTea, cakes, while other deputies brought bread and bundled rice. The conservatives, liberals, and reform bureaucrats talked to their leaders freely. Kidoites, even avid ones, avoided Kido. He sat alone, undisturbed.\n\nA time will come when they would surround him, for scraps of power left untouched at the heels of his tables. He just needed to wait."
jap_newflavour.5.a:0 "Всегда найдется место для старой птицы."

jap_newflavour.6.t:0 "Идеолог"
jap_newflavour.6.d:0 "В пригороде возле Императорского дворца располагались жилые помещения и дома Казоку: знати Японии и родственников Императора. Когда император Мэйдзи перенес свой двор в Токио, все последовали за ним, снизу вверх, по пятам его паланкина. Слой росы покрыл дворы, крыши и карнизы этого места. Заросли безлистных деревьев шелестели всякий раз, когда между их обнаженными телами дул случайный ветерок, как будто они дрожали от холода поздней японской зимы. Здесь была резиденция Коноэ, величественная, но не нескромная, в японском стиле, но не из древности. Здесь и там появлялись пятна зеленой травы - признаки начинающейся весны.\n\nВ доме Фумимаро Коноэ воцарилась тишина. Он предпочитал, чтобы в его доме все было как можно тише. Его жена была на чердаке в поисках старых вещей, которые они могли бы отдать соседскому сыну. Он пил чай в своем кабинете, на раздвижных дверях которого выгравирован символ дома Коноэ, самого высокого из всех регентов Императора. Или бывший однажды. Одетый в юкату, он сидел, скрестив ноги, - грубый жест против благородного этикета. Перед ним были трактаты из внешнего мира, из-за пределов Японии. Как всегда с юности, американская дипломатия очаровывала его.\n\nВ эти дни все было тихо. В течение двадцати лет после его министерства Японии удавалось продолжать стабилизировать свою новообретенную империю против западного империализма. В настоящее время он мало контактировал с АПТ. Никто не искал намеренно собственной неудачи. Прошли годы с тех пор, как он видел Императора, которого пытался отговорить от войны с Америкой. С тех пор Его Императорское Величество не призывал его.\n\nКогда он это сделает, Фумимаро Коноэ будет готов ответить на этот призыв. "
jap_newflavour.6.a:0 "Страна никогда не бывает слишком большой для идей одного человека."

jap_newflavour.7.t:0 "Теневой сёгун"
jap_newflavour.7.d:0 "Солнце ярко освещало центральный вокзал Ниигаты, транспортный узел префектуры, главный транспортный узел для тысяч горожан, а сегодня - место, где выступил представитель третьего района Ниигаты, Какуэй Танака. Сегодня Танака в сопровождении местной полиции разговаривал с морем сельских японцев: со своими избирателями, своими корнями и, самое главное, своим народом. Среди моря были знаки, свидетельствующие о поддержке стойкого представителя: "The Niigata Mountains Citizen Association Backs Tanaka Kakuei."\n\n"A very good morning to you lovely citizens of Niigata, I have come with brilliant news for our beloved province," Tanaka boomed in his distinctly rural accent, his speech drowned by the applause of the crowd.\n\n"Many of you shared your concerns with me; 'Oh, Tanaka-san, the Hakushin line is overflowing, we can't get to Sendai or Toyama without cramming ourselves in!'. I hear you, my people, I hear you loud and clear, and I made sure those arrogant bureaucrats in Tokyo heard your voices too!" The Hakushin Line was the only train line traversing through Niigata province. Niigata in 1962 was still very much a rural province, dominated by agriculture, and those economic characteristics had played very much in Tanaka's favour. Tanaka had always championed himself as a man of the people, one who rose from the ranks and broke the Tokyo bureaucratic bubble, and to this day retained the confidence of his constituents through generous construction and development projects.\n\n"So today, fellow citizens of Niigata, I present to you - the foundations of the Jouetsu Shinkansen Line!"\n\nCamera flashes and applause drowned out the ending of Tanaka's speech as the ceremonial ribbon was cut. Tanaka himself was silent during the affair, and broke the first ground as a leader should. He did not need any more words to justify or explain himself: he let the results of his labour speak for itself, and for his constituents."
jap_newflavour.7.a:0 "Никогда не отставать ни на шаг."

