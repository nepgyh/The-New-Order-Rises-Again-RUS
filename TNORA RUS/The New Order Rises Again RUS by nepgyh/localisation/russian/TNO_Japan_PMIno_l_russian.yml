jap_newflavour.1.t:0 "Ассоциация помощи трону"
jap_newflavour.1.d:0 ""С Новым годом, господин Хаято." - в первые дни января 1962 года, после окончания новогодних каникул, Хаято и его коллеги возвращались на свои места в парламенте, надеясь пережить этот холодный зимний месяц. Здание парламенте казалось мрачным, а земля была влажной от осадков, выпавших накануне вечером. Коллеги Хаято по АПТ встретили его с удовольствием, проявив большое дружелюбие. Возможно, в этом году, подумал про себя Хаято, все пройдет гладко.\n\n"С вами все в порядке?"\n\n"Вроде как да."\n\nПремьер-министр Хироя Ино открыл первое в году заседание парламента, заявив, что что этот год будет годом непрерывного процветания для японского народа и что паназиатская идеология приблизилась на год к своей реализации. Депутаты АПТ сидели раздельно. Хаято сидел среди консерваторов, рядом с реформистами. За ними стояли технократы и кидоиты, опекуны партии. Все шло хорошо.\n\nПосле - обсуждение годового бюджета. Консерваторы предложили оставить военные и внутренние ассигнования на том же уровне, что и в прошлом году. Реформисты подняли спор, требуя сокращения военных расходов. Возмущенные технократы заявили, что они не могут отказаться от принципа государства национальной обороны, даже в разгар "холодной войны". Кидоиты, сторонники Кидо, подняли руки: 1952. После чего они все сразу же начали бурно ссориться друг с другом, и в итоге в законодательном зале разразилась еще одна драка.\n\nХаято вздохнул. Опять все по кругу..."
jap_newflavour.1.a:0 "Добро пожаловать в Японский карточный домик"

jap_newflavour.2.t:0 "Консерваторы"
jap_newflavour.2.d:0 "Распорядок дня Масаносукэ Икеды ничем не отличался от распорядка обычного госслужащего - от времени его прихода в офис, до вечера, когда он уходил с работы. Если бы он не жил возле здания парламента, никто бы не догадался, что он министр юстиции, настолько он был ничем не примечателен. Еще меньше людей знало, что он практически политический наследник администрации Ино, если правительство вступит в тяжелые времена. Казалось, премьер-министр поставил его в роли мальчика для битья, однако, тем не менее, Икеда старался изо всех сил.\n\nСолнце садилось над Токио, ее красный свет исчезал за гаванью Иокогамы, а звуковые сигналы кораблей сигнализировали о прибытии и отбытии. Икеда запер свой кабинет, в его руках был свой портфель с апломбом, который пришел только после многих лет непрерывной рутины. Сегодняшний день был безжалостным. Он разговаривал с судьями, начальниками полиции и губернаторами всех префектур Японии. Он признавал, что этих сил может быть чересчур много, чтобы справиться с серийным убийством в Нагое, в то же время он продолжал пытаться убедить Высокий суд Японии идти его путем, но работа есть работа.\n\nОн с нетерпением ждал ужина с Сато сегодня вечером в своем доме. Японская политика недружелюбна по отношению к новичкам. Рано или поздно приходилось заводить друзей. Кроме того, Сато казался порядочным человеком. В свободное время он немного перебарщивал с саке, но, несмотря на это, Сато был трудолюбивым служащим. Может быть, если бы у Икеды однажды появилось бы собственное министерство, он бы нашел для Сато место, куда тот мог бы вписаться. Если бы? Нет. Когда."
jap_newflavour.2.a:0 "Пусть фишки упадут в его пользу."

jap_newflavour.3.t:0 "Адмирал"
jap_newflavour.3.d:0 "Кровавый политический суд Японии - это свидетельство природы, памятник идее о том, что хитрость и лукавство будут править вечно. Чтобы выжить, вы должны быть готовы отбросить всякое чувство идеологической приверженности или преданности более высокому делу, чтобы система не прогрызла вас и не выплюнула в состоянии еще более худшем, чем когда вы начали. Это система, которая по самой своей природе не терпит "чести". Тем не менее, в этой стране интриганов, марионеток и психопатов остается один человек, который все еще держится за свою честь. Этот человек - Сокити Такаги.\n\nМальчик скромного воспитания, Такаги вырос, зная об угнетении и о тех, кто от него пострадал. Даже в самые мрачные моменты своей жизни Такаги никогда не терял сочувствия к тем, кто испытывает чрезмерную боль. Сокити вошел во флот, готовый помочь нации, которую, несмотря ни на что, он все еще считал великой. Во время службы на флоте Такаги вел опасную игру, сопротивляясь правительству Хидеки Тодзё в рамках социальной и политической терпимости. В конечном итоге он стал ведущей военной фигурой во время либерализации военно-морского флота 50-х годов. С появлением растущего реформистского движения на основной политической сцене Японии он почтительно покинул флот, чтобы принять мантию лидера реформистской фракции.\n\nЧеловек чести и уважаемый всеми за свою службу, Такаги стремится поддерживать свой имидж как для публики, так и для себя самого. Он реалист, способный критиковать других, зная границы своих способностей. Его разум и тело никогда не предназначались для политики, так как он быстро утомляется постоянными требованиями и препятствиями политической реформы, но он все равно терпит все эти лишения. Мученик, защищающий слабых, добрая душа в стране, где нет ничего подобного."
jap_newflavour.3.a:0 "Устойчивый, как волны."

jap_newflavour.4.t:0 "Бюрократ"
jap_newflavour.4.d:0 "Некоторые люди говорят, что деньги заставляют мир вращаться, другие говорят, что это корень всех зол. Для некоторых мужчин в Японской империи это одновременно и цель, и средство их жизненного дела. Окинори Кая - такой человек.\n\nПолитическая карьера Каи заключалась в том, чтобы обеспечивать потоком доходов все более милитаризованную Японию. В 1936 году он присоединился к другим японским чиновникам в стремлении максимизировать прибыль от Маньчжоу-Го, максимально используя полезные ископаемые, сельское хозяйство и рабочую силу региона, особенно когда Империя вступила в конфликт с американцами в Великой восточноазиатской войне. К этому моменту Кая был министром финансов и провел много лет, изучая инструменты, необходимые для того, чтобы подняться в беспощадной политической системе Японии. Важнее всего было знать, кого слушать.\n\nС момента своего пребывания на посту министра финансов Кая работал в Палате представителей, подружившись со многими военными, особенно ветеранами Императорской Армии Японии. Императорская армия была отличным инструментом для укрепления его власти в Маньчжурии, и такой опытный человек, как Кая, идеально подходит для того, чтобы выдвигать некоторые идеи, которые гражданское правительство может найти как минимум спорными.\n\nГлава технократического крыла в АПТ, небольшая клика Каи борется, прежде всего, за централизацию государства; споры между ветвями власти только отсрочили процветание Японии. Этот человек действительно придерживается своих идеалов и веры в лучшую, более сильную Японию, не секрет, что его идеалы зависят от его друзей, многим из которых нужен респектабельный человек в имперском парламенте для достижения своих целей. Как бы то ни было, Окинори Кая намерен держать военную и промышленную мощь Японии на привязи, несмотря ни на что."
jap_newflavour.4.a:0 "Поддержка популистов - его проклятие."

jap_newflavour.5.t:0 "Серый кардинал"
jap_newflavour.5.d:0 "Кидо был человеком многих противоречий. Благородный, но еще и депутат; бывший премьер-министр, но при этом амбициозный политический деятель и серый кардинал, не имеющий ни малейшего отношения к политике. Они называли его "неуместным", провалом. И дворяне, и депутаты любили говорить ему, смешиваясь в палатах: "Вспомните пятидесятые, господин Кидо". К черту пятидесятые - это было давно. Единственное, что могло довести приветливый, шутливый и веселый нрав Кидо до кипения, - это напоминание о временах, когда у него была сила, когда теперь же он был бессилен. Еще одно противоречие.\n\nОн сидел в своем углу Палаты представителей, единственный депутат, одетый в приличный костюм и вел себя с приличным этикетом. Если бы он сидел в гостиной знати, его бы высмеяли за его свободный и узорчатый галстук. Кидо было все равно. Когда им требовались услуги, они приходили к нему, а Кидо не так-то легко было оскорбить насмешками над его манерой одеваться. Ни один дворянин не должен злиться ни на подчиненных, ни на равных.\n\nЧай, пирожные, а другие депутаты принесли хлеб и рис. Консерваторы, реформисты и технократы свободно общались со своими лидерами. Кидоиты, даже самые преданные его сторонники, всегда избегали Кидо. Он сидел один, и его никто не беспокоил.\n\nПридет время, когда они будут окружать его, пытаясь ухватить последние крохи власти. Ему просто нужно было подождать."
jap_newflavour.5.a:0 "Всегда найдется место для старой птицы."

jap_newflavour.6.t:0 "Идеолог"
jap_newflavour.6.d:0 "В пригороде возле Императорского дворца располагались жилые помещения и дома Казоку: знати Японии и родственников Императора. Когда император Мэйдзи перенес свой двор в Токио, все последовали за ним, снизу вверх, по пятам его паланкина. Слой росы покрыл дворы, крыши и карнизы этого места. Заросли безлистных деревьев шелестели всякий раз, когда между их обнаженными телами дул случайный ветерок, как будто они дрожали от холода поздней японской зимы. Здесь была резиденция Коноэ, величественная, но не нескромная, в японском стиле, но не из древности. Здесь и там появлялись пятна зеленой травы - признаки начинающейся весны.\n\nВ доме Фумимаро Коноэ воцарилась тишина. Он предпочитал, чтобы в его доме все было как можно тише. Его жена была на чердаке в поисках старых вещей, которые они могли бы отдать соседскому сыну. Он пил чай в своем кабинете, на раздвижных дверях которого выгравирован символ дома Коноэ, самого высокого из всех регентов Императора. Или бывший однажды. Одетый в юкату, он сидел, скрестив ноги, - грубый жест против благородного этикета. Перед ним были трактаты из внешнего мира, из-за пределов Японии. Как всегда с юности, американская дипломатия очаровывала его.\n\nВ эти дни все было тихо. В течение двадцати лет после его министерства Японии удавалось продолжать стабилизировать свою новообретенную империю против западного империализма. В настоящее время он мало контактировал с АПТ. Никто не искал намеренно собственной неудачи. Прошли годы с тех пор, как он видел Императора, которого пытался отговорить от войны с Америкой. С тех пор Его Императорское Величество не призывал его.\n\nКогда он это сделает, Фумимаро Коноэ будет готов ответить на этот призыв. "
jap_newflavour.6.a:0 "Страна никогда не бывает слишком большой для идей одного человека."

jap_newflavour.7.t:0 "Теневой сёгун"
jap_newflavour.7.d:0 "Солнце ярко освещало центральный вокзал Ниигаты, транспортный узел префектуры, главный транспортный узел для тысяч горожан, а сегодня - место, где выступил представитель третьего района Ниигаты, Какуэй Танака. Сегодня Танака в сопровождении местной полиции разговаривал с морем сельских японцев: со своими избирателями, своими корнями и, самое главное, своим народом. Среди моря были знаки, свидетельствующие о поддержке стойкого представителя: "Ассоциация горожан Ниигата поддерживает Танаку Какуэя".\n\n"Доброе утро вам, милые жители Ниигаты, я пришел с прекрасными новостями для нашей любимой провинции", - прогремел Танака со своим отчетливо сельским акцентом, его речь была заглушена аплодисментами толпы.\n\n"Многие из вас поделились со мной своими опасениями - "господин Танака, линия Хакушин переполнена, мы не можем добраться до Сендая или Тоямы!" - "Я слышу вас, мои люди, я слышу вас громко и ясно, и я удостоверился, что эти высокомерные бюрократы в Токио тоже слышали ваши голоса!" Линия Хакушин была единственной железнодорожной линией, проходящей через провинцию Ниигата. В 1962 году Ниигата все еще оставалась сельской провинцией с преобладанием сельского хозяйства, и эти экономические характеристики сыграли во многом в пользу Танаки. Танака всегда отстаивал себя как человек из народа, тот, кто поднялся по карьерной лестнице и сломал бюрократический пузырь в Токио, и по сей день сохраняет доверие своих избирателей благодаря щедрым проектам строительства и развития.\n\n"Итак, сегодня, сограждане Ниигаты, я представляю вам - фонд линии Дзээцу Синкансэн!"\n\nВспышки фотоаппаратов и аплодисменты заглушили финал речи Танаки, когда церемониальная лента была перерезана. Сам Танака хранил молчание во время этой интриги и первым начал действовать, как и положено лидеру. Ему не нужно было больше слов, чтобы оправдывать или объяснять себя - он позволил результатам своего труда говорить сам за себя и за его избирателей."
jap_newflavour.7.a:0 "Никогда не отставать ни на шаг."

