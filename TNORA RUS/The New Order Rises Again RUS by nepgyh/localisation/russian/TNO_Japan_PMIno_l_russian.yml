jap_newflavour.9.t:0 "Дьявол Сёвы"
jap_newflavour.9.d:0 ""Да, отгрузка 1570 единиц бревен задерживается. Если ваше превосходительство может меня извинить, я сейчас занимаюсь несколькими крупными операциями по доставке - отправка в Рёдзюн  должна быть отложена из-за опасений ... осложнений. Прощайте, князь Такеда, я скоро приму Вас."\n\nНобусукэ Киси повесил трубку и глубоко вздохнул, прежде чем налить себе бокал вина. Домен Кристоф Шатийон, Прованс, урожай 1954 года. "Это просто бизнес", - подумал Киси, открывая бухгалтерскую книгу. Простая и понятная книга, известная как Справочник дьявола среди подчиненных, противников, а иногда и союзников Киси.\n\n"Закупка: 1570 единиц бревен, китайское поселение в 70 км к западу от Харбина. Поручить полковнику Такаши убедиться, что все бревна находятся в рабочем состоянии."\n\n"Отгрузка: Металлургический завод Сёва, комплекс Рёджун. Бревна должны быть обработаны и немедленно отправлены на добычу ресурсов."\n\nС юридической точки зрения такой депутат, как Киси, не имел бы доступа к таким ресурсам, не говоря уже о такой исполнительной власти над государственными операциями в другом суверенном государстве. Однако Маньчжоу-Го, или "Маньчжурия", как настаивал Киси, было его личной гордостью. Кто еще мог индустриализировать нецивилизованную дикую заводь за такой короткий период времени и даже превратить ее в индустриальный центр Империи?\n\nКиси открыл другой раздел своей бухгалтерской книги, на этот раз с надписью "Обязательства и опасности". Первая страница была залита красными марками, означавшими "Ответственность устранена" - почти поэтически метафорично для явного кровопролития, проиллюстрированного только на этой странице. Бюрократы, офицеры, политики, студенты: никто не ускользнул от глаз дьявола Сёвы. Киси нажал кнопку внутренней связи внизу своего стола.\n\n"Назначьте встречу с генералом Акирой Муто. Четверг, на следующей неделе - в Сукиябаси Дзиро.""
jap_newflavour.9.a:0 "Маньчжурские связи."

jap_newflavour.10.t:0 "Грязная ссора"
jap_newflavour.10.d:0 "Полковник Ониси швырнул бутылку на землю и лениво поднял кулаки. На его униформе были пятна от пива, его медали были смазаны особенно крепким алкогольным напитком. В невнятной речи полковник как только смог оскорбил служащего у грязного ночного бара, прежде чем броситься на него.\n\nСлужащий повалился на землю, ударившись головой о стену из красного кирпича, и издал крик боли. Он заерзал по земле, пытась восстановить равновесие, пока полковник не ударил его ногой по спине, из за чего  начиная извиваться от боли еще сильнее. Ониши бил служащего снова и снова, в темноте ночи бил его в пьяной ярости. Крики служащего эхом отражались в жужжании тусклых уличных фонарей на затемненных улицах, и их успокаивали только случайные удары по лицу или в живот. Он звал на помощь, но это только разозлило полковника еще больше, пока его избивали и бросали средь закоулков в темноте ночи.\n\nПолковник схватил служащего за волосы и потащил его из переулка на середину улицы, нарочно спотыкаясь, чтобы преподать ему урок. Он поднял руку, чтобы ударить уже рыдающего и избитого мужчину, пока не послышалась сирена. Прибыла полиция, и они выпрыгнули из машин, чтобы остановить драку и арестовать обоих мужчин. Служащий цеплялся за полицию с явным ужасом в глазах, соплями и слезами, смешанными с кровью, капающей с его разбитого лица. Полковник кричал и кричал на офицеров, сопротивляясь аресту и плюясь на служащего издали. Обоих посадили в полицейский фургон и отвезли к ближайшей станции, усталых и дрожащих от драки всего несколько минут назад. "
jap_newflavour.10.a:0 "Вот это, конечно, сцена."

jap_newflavour.11.t:0 "Следующее утро"
jap_newflavour.11.d:0 "Тюремные камеры в отделении полиции были облезлыми и голыми; служащего и полковника заперли в соседних камерах. Стук пишущих машинок, болтовня полицейских и шарканье ног были слышны в темных камерах, предположительно, из офисов наверху. Отчет медленно распечатывался перед тем, как его разослали полицейские, по звучанию напоминавшее теперь комфортно знакомую офисную среду, к которой он так привык, а теперь скучал по нему больше, чем когда-либо. Вскоре после этого в коридоре зазвенели ключи, по камерам разнесся шум, и служащий вскочил с пола. Боль на его покрытом синяками лице грызла его слабое терпение, но мысль о свободе так скоро успокоила его.\n\nСразу же тяжелые шаги гвардейца прошлись по каменному коридору к тюремным камерам, в которых оба мужчины пробыли всю ночь. Служащий, убежденный в своей невиновности, стоял у двери своей камеры, ожидая его освобождения. Когда охранник остановился, и ключи снова зазвенели, его охватило покалывание. Ключи прогрызли замок, и распахнулась металлическая дверь, но это была не дверь служащего. Охранник отсалютовал полковнику и извинился за неудобства, на что полковник вскинул нос и поспешно покинул станцию. Охранник запер камеру и пошел обратно по коридору; каждый шаг был тише и пустее для служащего.\n\nСлужащий съежился в своей камере и в одиночестве свернулся калачиком у ледяных каменных стен тюрьмы. Он плакал, скидывая пропитанный кровью галстук и швыряя его по грязному, залитому пятнами полу тюремной камеры. Закрыв голову руками, его вопли заглушали насморк и крики, он свернулся колачиком, чтобы спрятаться от гниющих стен, в которых он был заперт, скорее всего, на вечность."
jap_newflavour.11.a:0 "Умоляю, выпустите меня."

jap_newflavour.12.t:0 "Кровавое солнце"
jap_newflavour.12.d:0 "По белому мраморному полу банка Ясуда расхаживал офицер японской имперской армии, одетый от ботинок до фуражки в строгой форме, с бесстрастным лицом, подчеркнутым самодовольным ура-патриотизмом военных. Клерк, управляющий станцией у прилавка банка, взглянул с двумя частями удивления и беспокойства при виде приближающегося к нему офицера. Достигнув места клерка, офицер, не теряя времени на формальности, заявил: "Я хотел бы поговорить с менеджером этого финансового учреждения."\n\n"Сэр, все в порядке, вы можете сказать мне все, что вы бы хотели сказать менеджеру. Моя работа влечет за собой выполнение задач, для которых менеджер был бы слишком занят, чтобы выполнять их самостоятельно. Если это вопрос кредита, я мог бы принести необходимые бумаги."\n\n"Это вопрос первостепенной важности" - сквозь зубы заявил офицер. "Я хотел бы обсудить с менеджером вопрос о ссуде для компании Showa-Syonan Shipping and Receiving Corporation. Ссуда  уже запрошена, но мы испытываем задержки, связанные с вашей некомпетентностью и запрошенной первоначальной суммой денег, в которой было отказано в пользу меньшей суммы. Такое поведение ... недопустимо." Офицер медленно наклонился вперед, сложив руки на стойке. Его перчатки натянулись, а костяшки пальцев хрустнули.\n\n"Если я могу спросить, офицер, какое отношение армия имеет к..."\n\n"Вы не можете. Я требую встречи с вашим менеджером, немедленно. Я предупреждаю тебя, парень, ты бы не посмел проявить неповиновение перед дивизией солдат, и поэтому вы посмеете проявлять неповиновение передо мной." Хмурое выражение лица офицера превратилось в выражение ненависти и нестабильности.\n\nКлерк уствился на офицера в ужасе, прежде чем неуклюже открыть дверь у стойке, чтобы офицер мог войти. "С-следуйте за мной .... сэр.""
jap_newflavour.12.a:0 "Мы все еще живем как звери."

jap_newflavour.13.t:0 "Волки, что кричали "Мальчик!""
jap_newflavour.13.d:0 "СКАНДАЛ: ПОЛИТИК ПОДРЫВАЕТ АВТОРИТЕТ ИМПЕРАТОРА\n\nЮкио Акияма выскользнул за дверь прямо перед зданием Национального Парламента, в коричневом длинном пальто и очках с глубокими затемненными стеклами. Он держал свою шляпу, спрыгивая по ступенькам, скрываясь из поля зрения толпы прессы. Крики и волнение обрушились на него, когда щелкали и вспыхивали камеры; поток вопросов и обвинений наполнил густой воздух смущением и приливом замешательства. Акияма кашлял разрозненными ответами и резкими оскорблениями в адрес падающих масс репортеров, ослепленный вспышками новых камер, неспособный произнести ни слова среди обвинений, брошенных ему в лицо конкурирующими политиками в Парламенте.\n\nМикрофон был брошен ему в лицо, что побудило его ответить за свои "преступления". Акияма откашлялся и объяснил свою критику внесудебных казней военными в северо-восточном Китае, даже подробно описав свою поддержку той правовой системы, в которой император был сувереном. Прежде чем он успел закончить свое заявление, репортеры зашипели на него, высмеивая его и подливая более серьезные обвинения в государственной измене. Лицо Акиямы еще больше покраснело от разочарования, и он бросился сквозь толпу репортеров, клевещущих на каждом его шагу.\n\nИзображения его лица распространились в прессе на следующий день, заклеймив его как предателя и оппортуниста, а затем последовали новости о его отставке. Его слова, осуждающие военные действия в Китае, были сокращены и обрезаны, чтобы соответствовать статьям, большинство из которых считали его угрозой для Империи. Эта новость, хотя и тревожная, быстро вытеснила его из политических дел, и обсуждение насильственных событий больше не повторялось. "
jap_newflavour.13.a:0 "Кого волнует правда?"

jap_newflavour.14.t:0 "Разврат"
jap_newflavour.14.d:0 "После того, как Фудзивара произнес речь об экономических ограничениях, установленных для общественности в связи с Законом о национальной мобилизации, привлекшим внимание Палаты пэров, он был встречен бурными аплодисментами. Он поклонился и вернулся на свое место среди своих союзников в зале. Большой зал заполнился болтовней, пока все коллеги обсуждали друг с другом, в то время как государственные служащие составляли документы, писали списки и передавали файлы, относящиеся к обсуждаемым темам. Десятки участников о своих местах: некоторые обсуждают между собой только что завершившуюся сессию и о своей личной жизни после коротких моментов хихиканья. Член Фудзивара был среди одной из этих групп, когда он повернулся позади него, чтобы обсудить роскошные новые автомобили, которые он купил на деньги, которые разделили члены партии накануне вечером на "вечерней развлекательной сессии". Думая, что его не слышат, он продолжал ухмыляться со своими коллегами по поводу веселья, которое они получали, и богатства, которое они теперь могли потратить. После громкого смеха он фыркнул и услышал эхо микрофона по всей комнате - сразу же бросив взгляд в центр комнаты, чтобы увидеть, как большинство стоявших сверстников смотрят на него.\n\nФудзивара оглядел комнату в разные стороны, по его лицу залился смущающий румянец. Он проглотил сухой глоток воздуха и глубоко вздохнул, прежде чем отключить микрофон на глазах у десятков своих политических соперников. Образы недавно вымытых машин, молодых женщин и дорогих вин прожигали его голову, пока он съеживался в кресле от смущения; его костюм цеплялся за него из-за внезапного налета пота, в котором он был теперь намылен. Его взгляд переместился на президента Палаты пэров, глаза которого были круглыми и полными ненависти, и он медленно выдохнул, положив руку на подбородок, оставаясь неподвижным и молчаливым до конца сессии."
jap_newflavour.14.a:0 "От этого не отмыться"

jap_newflavour.15.t:0 "Звонок из больницы"
jap_newflavour.15.d:0 "Хаяси направил велосипед к своему дому, деревянной хижине, расположенной недалеко от моря. Позволяя стенам удерживать его от падения, он достал из кармана рубашки свои очки и посмотрел на море, где солнце было на полпути к горизонту.\n\nЭлектрические огни, натянутые как жемчужное ожерелье, начали включаться, слабые и тусклые во время накала. Волны плескались по серому песку побережья, по его поверхности рассыпаны куски мокрых обломков.\n\nКогда его взгляд прошел через линзы, он увидел мир. Кляксы и пятна стали резкими, четкими. Чудеса современной науки! Он думал, что с его глазами все в порядке, пока местный врач не порекомендовал ему оптику. Ношение его первой пары очков было новым опытом, открытием. Он никогда не видел мир так ясно, как он, под карнизом двух вогнутых линз.\n\n"Отец?" голос прозвучал изнутри,\n\n"Это ты?" Дверная ручка повернулась, и Такэси вошел в дом, последние лучи солнечного света погасли на его подбородке. Молодой человек с незамысловатым лицом, за работой на грязных рынках которого скрывался блестящий ум. Стипендия! В Токио! Хаяси был горд. Этот ребенок далеко пойдет. "Вот ты где", - сказал Такэси, улыбаясь, пытаясь скрыть тревожный блеск в глазах. "Как улов?"\n\n"Не очень." - сказал Хаяси подавленно. "Однако для нас будет достаточно". Ситуация стала неловкой.\n\n"Н-ну", - пробормотал Такэси, - "Аканэ в больнице". Глаза Хаяси расширились.\n\nСемнадцатилетняя Аканэ на пороге юности лежала на больничной койке, страдая от болезни. Выпрямив велосипед, Хаяси сказал сыну: "Сегодня меня не будет дома к ужину"."
jap_newflavour.15.a:0 "Что за болезнь?"

jap_newflavour.16.t:0 "Диагноз"
jap_newflavour.16.d:0 ""Хаяси-сан", - сказал доктор, его слова были выражены клинической озабоченностью, такой же безупречной, как и его лабораторный халат. "Пожалуйста, следуйте за мной в мою комнату. Нам нужно обсудить ... особенности ситуации Аканэ-тян". Хаяси был знаком с таким поведением. Медик в своем старом взводе часто носил одно и то же усталое и стоическое выражение, когда ему приходилось сообщать плохие новости. Следуя за доктором, Хаяси взглянул через окно на высокий силуэт, закрывающий ему вид на море. Вырисовывался химический завод, один из самых гордых центров занятости Минаматы, его сточные трубы были направлены к побережью.\n\nВойдя в кабинет врача, они сели друг напротив друга. Врач сел за стол и вытащил файл из ящика. Монохромные фотографии будто выливались из-под обложки, окрашенной в манильский цвет. "Я уверен, - сказал доктор, - что вы видели симптомы Аканэ-чан за последние несколько недель". Запинающиеся слова, неравномерная походка и странные судороги. Пальцы, которые сгибаются в когти.\n\n"Да, я видел" Как отец, Хаяси мог давать только те ответы, которые помогли бы ускорить выздоровление его дочери, и позволили знахарям работать. "Вы знаете причину?"\n\nПосле короткой паузы ответил врач. "Видите эти фотографии здесь?" Пальцы, слабые мышцы, искривленные конечности. "Я знаю, что вы не из тех, кто не переносит подобные вещи, Хаяси-сан". Хаяси кивнул. Врач был прав. "У всех жертв одна и та же диета: рыба или моллюски. Не верьте мне на слово, - он погладил подбородок, - но я думаю, что фабрика там может быть под подозрением. Отравление тяжелыми металлами. Аканэ - одна из них. У нее более легкое состояние, но будет лучше, если она не будет есть рыбу из района Минаматы."\n\n"Вы уверены, что это вина фабрики?"\n\n"От семидесяти до восьмидесяти процентов, да".\n\nХаяси сразу понял, что делать."
jap_newflavour.16.a:0 "Отцовская любовь лежит выше Неба и Земли."

jap_newflavour.17.t:0 "Сторож"
jap_newflavour.17.d:0 "Для Хаяси сегодня должен был быть еще один рабочий день. Как солдат, ставший рыбаком, у него не было много времени на отпуск или каникулы. Такэси и Аканэ зависели от него, и, по крайней мере, он застанет, как они завершат свое образование. Для его детей и его самого; долг был всем. В ярком свете утреннего солнца, в часы работы фабрики, когда ветер дул с моря, он и местные ветераны стояли у ворот, не давая никому выйти и войти.\n\nКогда полиция пришла отговаривать их, они размахивали своими винтовками и мачете, которые не стали менее смертоносными за годы, проведенные без использования. Когда полиция пригрозила выгнать их за периметр при помощь силы, они произвели несколько предупредительных выстрелов. Наконец, в крайнем случае, полиция послала друга Хаяси, владельца местного бара, встретиться с ним. Издалека он выглядел нелепо: кожа и цвет лица мужчины не привыкли к нагрузкам, происходящим под солнечным светом, тем более ранним утром.\n\n"Хаяси-сан, - сказал хозяин бара, - вы сошли с ума? Вы обезумели? Если вы сейчас же отступитесь, они вас отпустят. Вы ветеран, Хаяси-сан, и они это уважают".\n\n"Недостаточно, - сказал Хаяси, - очевидно. У меня и ребят есть только одно условие: встреча с любым официальным лицом. Подчеркните это, официальные лица префектуры. Мне нужен кто-то, кто может что-то с этим сделать", - он указал подбородком на фабрика, "это чудовище. Вот и все. Я сдамся, как только узнаю, с кем разговариваю".\n\nК полудню новости разлетелись по стране. Вечером он достигнет ушей премьер-министра Ино."
jap_newflavour.17.a:0 "Новый скандал?"

jap_newflavour.18.t:0 "Затруднительное положение"
jap_newflavour.18.d:0 "Каждый день Такэда возил премьер-министра Ино в его офис в Национальном парламенте. По пути они проезжали мимо толп людей, идущих на работу пешком, готовых заработать себе на жизнь. Кое-где появлялись деревянные внутренности Токио, но в основном они видели только каменные современные фасады финансово-коммерческих офисных комплексов.\n\n"Ино-сама", - сказал Такэда, - "Вы решили, что делать с этим э-э?", - голос Такэды замер, когда он пытался вспомнить главное имя, "Ветераном Минаматы? В настоящее время он повсюду в новостях. Похоже на серьезную проблему." Премьер-министр откинулся на сиденье в задней части машины, глубоко задумавшись.\n\n"Такэда-кун, - сказала Ино, - это проскользнуло в моей голове раньше. Спасибо, что напомнили мне."\n\n"Вы знаете, Ино-сама, мой отец - ветеран. Воевал в Китае и все такое. Если бы он знал, что какая-то крупная корпорация добавила химикаты в мою воду, он бы пришел в ярость так же, как этот человек из Минаматы." Такэда поправил зеркало заднего вида, когда они остановились у светофора. "Сочувствую, вот и все."\n\n"Обычно ты не такой разговорчивый. Считаешь ли ты, что этот человек поступил праведно?"\n\n"Н-нет, - сказал Такэда, запинаясь, - я просто его понимаю, так как я из семьи ветерана". Более низким голосом он продолжил: "Когда я был маленьким, мой отец обычно просыпался с криком. Теперь он просто сидит на веранде, под карнизом. Его глаза - пустые. Он чувствует, как будто его страна оставила его позади."\n\nКогда они подошли к зданию парламента, Ино вышел из машины и обратился к своему шоферу."
jap_newflavour.18.a:0 ""Ветеран из Минаматы мог быть прав.""
jap_newflavour.18.b:0 ""Я ценю твой совет, Такэда.""

jap_newflavour.19.t:0 "Правильная вещь"
jap_newflavour.19.d:0 ""Вы справились с этим вопросом?" - сказала Ино трубке. "Я хочу, чтобы этот завод закрылся завтра. Никакие операции не возобновятся, ничего. Если я узнаю, что ветеран все еще там, сделка отменена. Я не могу защитить вас от негативной реакции СМИ - с этим вам придется справиться самостоятельно."\n\n"Я понимаю, Ино-сама". По телефону прозвучал голос, принадлежащий известному магнату, владеющему Chisso Corporation. "Я должен сказать, что это совершенно нехарактерно для вас. С такой большой властью в ваших руках - Токко, Кенпэйтай - было бы намного легче решить этот вопрос ... скрытно. Тем не менее, я бы не стал жаловаться. Chisso Corporationя была бы более чем счастлива получить компенсацию за реквизицию правительством ее объектов в Минамате ". Голос остановился, словно хотел коснуться острого, заметного места. "Ино-сама, могу я спросить, когда будет перевод?"\n\n"Сегодня, завтра, на следующей неделе, я не знаю. Я уверен, что это произойдет, как только я смогу очистить волны. Знаешь, обычные вещи. В наши дни нельзя быть слишком осторожным. Слишком много глаз наблюдают из тени. Независимые, СМИ. Здесь везде переполох".\n\n"Я восхищаюсь вашей осмотрительностью, Ино-сама. А теперь, если вы меня извините, меня ждет мой график. Бизнес есть бизнес". Вздох. "Всего доброго.""
jap_newflavour.19.a:0 "Два зайца одним камнем."

jap_newflavour.20.t:0 "Исчезновение"
jap_newflavour.20.d:0 "Офисное здание префектуры Минамата представляло собой приземистое здание, имевшее всего три этажа для управления всеми административными делами префектуры. Там у Хаяси была встреча с чиновником, который обещал встретиться, чтобы разобраться с болезнью Аканэ. Был вечер, около семи часов, и воздух начал кусаться. Стоянка опустела, осталось лишь несколько машин, краска которых блестела в свете электрических фонарей.\n\nХаяси закурил. Он думал, что это была привычка, от которой он избавился давным-давно. Присутствие никотина помогло ему почувствовать себя лучше, но его отсутствие сделало ему хуже. Он мог тратить деньги на пачки, еще пачки, и так далее. Это была причина, по которой он был в Минамате. Больше никуда его не возьмут. Удобная офисная работа в Осаке убьет его быстрее, чем любой рак легких. Здесь, по крайней мере, он мог забыть о войне и обеспечить своих детей. Он гордился ими. Они были похожи на свою мать, и мысли Хаяси прервались, прижженные жаром сигареты.\n\nГрузовик остановился у здания префектуры, и двое мужчин вышли из его кабины. Еще один сзади. На них была рабочая одежда и твидовые перчатки, в руках были металлические трубы. Хаяси увидел, что они идут к нему быстрыми и широкими шагами. Он снял мачете, готовый к бою. Он не знал, кто эти люди и зачем он им, но он не был готов сдаваться без боя.\n\nОднако, когда оставалось около пятидесяти метров до него трое мужчин бросились на него через дорогу. Те рефлексы, которые остались в старом, уставшем теле Хаяси, отпали, когда трубы пробили его грудную клетку, сломав кости. Он почти мгновенно потерял сознание. Трое мужчин затащили его к грузовику и увезли прочь."
jap_newflavour.20.a:0 "Ни одно доброе дело не остается безнаказанным."

jap_newflavour.21.t:0 "Воткнуть нож"
jap_newflavour.21.d:0 "Такэси сидел на стул, держа два письма. Первым было письмо об увольнении: супермаркет по дороге отказал ему в приеме на работу. Исчезновение его отца и последующая критика со стороны газет привели к тому, что он оказался с больной сестрой, не имея возможности обеспечить себя. Деревянная хижина казалась одинокой без обнадеживающей фигуры его отца. Он отказывался верить, что его отец решил бросить их так внезапно и связать свою судьбу с социалистами. Это было слишком мрачно; невозможно.\n\nА вот второе письмо вселяло ужас. Такэси мог чувствовать страх в своем сердце всякий раз, когда он взглянул на письмо с печатью Токийского университета. Он открыл ее и начал читать. Слезы навернулись на его глаза, его руки смяли лист бумаги, прежде чем выбросить его. Такэси почувствовал, как внутри него поднимается гнев, поднимающаяся волна ненависти, захлестнувшая его мысли. Он взял книги, с которыми учился, и швырнул их о стены, слыша глухие стуки, смешанные с его бессвязным криком.\n\nНе имея больше сил кричать, его ноги упали на землю. Его колени дрожали, и когда казалось, что тишина утихла, он всхлипнул."
jap_newflavour.21.a:0 "Из этого должен быть выход - я это знаю."

jap_newflavour.22.t:0 "Раздавлен"
jap_newflavour.22.d:0 "После обвинений в коррупции в правительстве Ино в разных местах Токио собрались студенческие демонстрации, при этом самая большая группа была рядом со зданием Национального парламента. Они размахивали плакатами и носили маски, чтобы прикрыть рты, при этом скандировали лозунги и переграждали улицы, издеваясь над премьер-министром Ино. Фотографы танцевали у границ групп протестующих; мгновенный свет вспышки камеры уловил эти моменты во времени. Веснушчатые зонтики рассыпались по толпе протестующих, подняв их на красочную демонстрацию зеленого, белого и красного цветов. Гудели крики и болтовня на улицах, и суматоха сотрясалась. Казалось, что порядка вообще не было.\n\nТак было до тех пор, пока с западной стороны улицы не раздался звуковой сигнал, и внимание огромной толпы не переключилось влево. У западного выхода на улицу стояла огромная вереница лошадей, поддерживаемая шеренгами, похоже, столичной полиции. У них были глубокие темно-синие доспехи с маленькими щитами и дубинками, а также другие средства борьбы с беспорядками, чтобы противостоять протестующим. На мгновение воцарилась тишина, когда протестующие повернулись лицом к полиции, но когда снова раздался рожок и лошади бросились в гущу толпы, с улиц начали раздаваться крики. Неприкрытая сила и насилие между правоохранительными органами и демонстрантами вышли на улицы, и сотни невооруженных студентов рассеялись по окрестностям, чтобы избежать избиений и арестов со стороны полиции. Насилие и крики заполнили район, и только шипение шлангов с водой использовалось для дальнейшего наказания протестующих, а одетая в броню полиция продолжала маршировать мимо здания Парламента упорядоченным, неповоротливым, бродяжническим шагом. "
jap_newflavour.22.a:0 "Нечего на здесь смотреть."

jap_newflavour.23.t:0 "Зеленый. свет"
jap_newflavour.23.d:0 "Ресторан стоит на углу улицы, изнутри доносится грохот кастрюль и кипящий пар. Маленькая женщина, крепко сжимая сумочку, входит в ресторан и проходит мимо стойки, при этом глядя на поваров. Она входит на кухню, где один из поваров берет из ее руки свернутую купюру, прежде чем проводить ее по лестнице, спрятанной под половицами. Она садится в круг стульев и достает из сумки книгу. Плохо изготовленный, плохо сохранившийся роман об Америке 1920-х годов. Под царапинами и слезами заголовок гласит: "Ге ликий Ве тсби".\n\nЗаседание книжного клуба проходит, как обычно. Она сидит там, тихо, слушая, как другие обсуждают темы и значения Тома Бьюкенена как персонажа, или движущуюся комнату розового цвета на десятой странице, и так далее. Обсуждение первой главы пролетает незаметно, пока она смотрит на свой экземпляр книги. Это ... глаза, которые она может разглядеть на обложке?\n\nЕе внимание привлекается, когда кто-то небрежно упоминает зеленый свет в заливе. Что ж, перевод был нечетким, но она была почти уверена, что зеленый свет находится под водой бухты. Она повышает голос. "Подумав об этом, я догадываюсь, что может означать зеленый свет". Оглядываясь вокруг, она готовит горло. "Зеленый свет - это и Дейзи, и американская мечта. Гэтсби начинает свою жизнь как бедняк, поэтому он не может жениться на Дейзи, когда хочет. Он добивается богатого положения только для того, чтобы обнаружить, что он все еще не может жениться на Дейзи. Богатство не меняет его наследие или его новую денежную личность. И Дейзи, и Американская мечта лежат под водой, вне его досягаемости. Это ... оно представляет, что достичь "Американскую мечту" нереально, идея о том, что любой мужчина может быть "парвеню", просто неверна. Деньги не могут сломать культуру и традиции, даже в этот "золотой век Америки"".\n\nКнижный клуб замолкает. Хотя никто этого не говорит, они не могут не связать с собой американскую мечту. Они сидят здесь и читают некачественно написанные романы в грязном подвале ресторана. Император - хозяин Азии, сформировавший паназиатское братство народов по всему Тихому океану, и тем не менее они здесь. Где слава? Справедливость?"
jap_newflavour.23.a:0 "Не так уж и это все и отличается, в конце концов."

jap_newflavour.24.t:0 "К смерти сквозь морозные сумерки"
jap_newflavour.24.d:0 "По грязным улочкам своего мрачного квартала маленький мальчик рискнул направиться к маяку, разбудившему его и остальных жителей его предместья ото сна. Сияющие лучи отбивали ночное небо, а в сточных канавах доносился шум. Перебегая длинную улицу и используя свое проворное тело, чтобы прокрасться через общественные ворота, он обнаружил себя перед большой живой изгородью, сквозь которую он вглядывался, чтобы взглянуть на грозовой восторг за ее пределами.\n\nТам была толпа молодых мужчин и женщин, одетых в морщинистые смокинги и короткие юбки, которые прыгали и танцевали под ритм вечеринки. Бит, под который они танцевали, исходил от групп и музыкантов, разбросанных повсюду, последние отчаянные вздохи которых требовали оглушительных гибридных мелодий джаза и традиционного японского языка, которые затем проникали глубоко в ночной воздух. Сами стены живой изгороди окружали усадьбу, залитую ярким светом и блестящим декором. Озеро с кристально чистой водой, казалось бы, окружающее поместье, было заполнено тусовщиками, которые, как правило, были либо в мокрой насквозь официальной одежде, либо вовсе полностью обнажены. Вокруг изгороди усадьбы мальчик рассматривал машины, перегруженные пьяными дочерьми и сыновьями местных дворян и ветеранов, въезжающими в усадьбу.\n\nПоднявшись на дерево, мальчик уставился на одного человека, хозяина, который резвился по вечеринке с типичным харизматическим высокомерием. Поднявшись над хаосом толпы, ведущий устроил торжество. Неоново-голубой фейерверк устремился вперед, взорвался над толпой и осветил небесную бездну. Толпа взревела в припадке почти неземной гедонистической славы. Шквал конфетти пронесся сквозь ночной ветер, накрыв только что приготовленные фуршеты и только что наполненные бокалы с шампанским у тусовщиков. Мальчик бы позавидовал, если бы только что не упал в обморок от голода."
jap_newflavour.24.a:0 "Будущее тихо и холодно. "

jap_newflavour.25.t:0 "На черном мраморном море"
jap_newflavour.25.d:0 "Пенистые волны полуночного прилива кружатся под спасательным плотом. Два армейских летчика лежали друг напротив друга, глядя вверх на сверкающие звезды наверху. Они дышат усталым, раздраженным дыханием почти скелетным торсом. Это их последний момент просветления, но только один из них признает его таковым. Жгучий ад авиакатастрофы не может ускользнуть из их памяти даже в этих сумерках разума.\n\nМладший задыхается от своих последних слов: "Стоило ли оно того, сэр? Имело ли это значение?" Его трясет, и он заплакал бы, если бы мог. "Сможет ли Император когда-нибудь взглянуть на нас ... и подумает, какие преданные слуги Империи. Будут ли ... вернувшиеся домой офицеры даже подумают об этом?" Его кулаки разжимаются. "Два идиота умирают от шторма, вот что они скажут, мы слышали это от других."\n\n"Мы не имеем значения, не так ли, сэр?"\n\n"Мы никогда этого не делали. Жертвоприношение незамечено. Мы должны любить его, даже если мы никогда не получим эту любовь обратно, это то, что мы делаем".\n\nОн смотрит в сторону пожилого человека. "Но это не жертва, сэр ... нет, это не так. Мы никогда не сделали ему ничего стоящего. Если бы ... если бы у нас были дети, они даже не смогли бы нас любить. Были ли у вас дети?" Глаза младшего закатываются. "Уэда, пожалуйста. Уэда, я не знаю, что делать. Я... я никогда не увижу их снова. Я не увижу их снова". Младший тяжело дышит. "Уэда... будет-"\n\n"Нет". Старший издал легкий слабый кашель и склонил голову к горизонту. Младший последовал за ним. Большая черная формация стояла в море, не видя их. Младший в свои последние минуты жизни подумал, что это какой-то монолитный пантеон из черного мрамора, последний продукт его невинного, наивного воображения. Старший не думал."
jap_newflavour.25.a:0 "Звезды должны были упасть. "

jap_newflavour.41.t:0 "Вне досягаемости"
jap_newflavour.41.d:0 "После того, как местный рыбак отправился в территориальные воды Новой Зеландии в поисках более крупного улова, его сняли с корабля и арестовали австралийские военно-морские силы. Его избили и держали в плену. Власти задерживали его на несколько часов против его собственной воли. Со связанными за спиной руками он вскрикнул от страха, когда его прижали к металлической палубе судна.\n\nМоряки расспросили рыбака, который между хныканьем ответил на ломаном сочетании канакского и английского языков. Моряки обнаружили, что он не был японским шпионом, и, устыдившись, отпустили обратно в северные воды.\n\nОн не был первым и не будет последней жертвой ожесточенного морского соперничества между державами Тихого океана. Он, как и многие другие невинные жители тихоокеанских островов, пострадает от международных споров, к которым они не имеют никакого отношения. "
jap_newflavour.41.a:0 "Титаны и муравьи."

jap_newflavour.42.t:0 "Знай свое место, деревенщина"
jap_newflavour.42.d:0 "Громадная пощечина ударила господина Тору по лицу; его держали в темной комнате гарнизонной казармы в порту Лос-Анджелеса. Он был американцем японского происхождения, его избили и держали в казармах Японской императорской армии на ночь с синяками на теле и жгучими болями в спине. Полдюжины военнослужащих допрашивали его в камере, подставляя лицо яркому жужжащему свету и хрустя пальцами, вырывая ответы из его слабых и дрожащих губ.\n\nОбвинив его в нелояльности и сотрудничестве с американцами, усталое тело г-на Тору пришло в замешательство; он родился в Калифорнии и считал себя американцем, как он был обязан верностью Императору через весь Тихий океан? Его попытки объясниться были отвергнуты и встречены только унижением и наказанием.\n\nВнезапно войска влетели в кирпичную камеру и вытащили г-на Тору за руки, выбрасывая его на улицу под покровом ночи. Он лежал на обочине дороги, сломанный и не реагирующий, если не считать периодических воплей боли; полуночная тишина оставила на нем одинокие и болезненные шрамы. "
jap_newflavour.42.a:0 "Измена, как и красота, в глазах смотрящего."
