 ANG_USA_The_Free_Angolan_Army:0 "Армия Свободной Анголы"
 ANG_USA_The_Free_Angolan_Army_desc:0 "Полки Свободной Анголы завершили свою подготовку под руководством сил Национальной безопасности. Начав как иррегулярные партизаны, использующие партизанскую тактику против немцев, ангольские силы были превращены в крупную современную армию, обученную новейшим тактическим приемам и оснащенную современным американским оружием."

 OFN_AFRICA_MANDATE_ANG_rivalry_is_on_tt:0 "§YРешения§!, связанные с §SПротивоборством УНИТЫ-МПЛА§! теперь доступны."
 ANG_USA_unita_mpla_rivalry:0 "Противоборство УНИТЫ-МПЛА"
 ANG_USA_unita_mpla_rivalry_desc:0 "Когда руководство над §BКоалиционным правительством Анголы§! было передано §BГенералу Лавелю§!, он был далек от понимания сложности местной ситуации. Движений за независимость в Анголе много, но среди них два особенно выделяются. Самое крупное, §GУНИТА§!, это демократическое движение, возглавляемое военачальником, который не может сделать выбор между ролью борца за свободу и ролью милитариста, §GЙонасом Савимби§!. Он чрезвычайно харизматичен и сумел привлечь к себе наибольшее внимание за границей. Более сдержанное, но все же жестокое движение - это §SМПЛА§!, управляемое §SАгустином Нето§!. Это марксистско-ленинистское движение было самым большим соперником §GУНИТы§!, и из-за своей антиколониальной идеологии имеет некоторые разногласия с  §BОСН§!. Однако они показали, что сними возможно сотрудничество, и что они полагаются на более чем одну фигуру в руководстве движением, когда §GУНИТА§! возглавляется исключительно самим Самимби.\n\nХотя ни одно из этих движений не идеально, они лучше всего показали себя в работе с §BОСН§! и §BГенералу Лавелю§! нужно будет помочь одному из движений, чтобы укрепить своё положение. Однако предоставление слишком большой власти одному лишь из движений разожгёт соперничество и быстро дестабилизирует Анголу, если ее не остановить.\n\nТекущие позиции §SМПЛА§!: [?OFN_MANDATE_ANG_MPLA_power_level]\nТекущии позиции §GУНИТы§!: [?OFN_MANDATE_ANG_UNITA_power_level]\n\nНеставбильность, вызванная этим соперничеством снижает §jстабильность мандата§! на: [?OFN_MANDATE_ANG_rivalry_stab_decay|%1=+]\n\nБаланс между §SМПЛА§! и §GУНИТА§! - это не просто вопрос стабильности, это также решит, кто будет избран руководителем страны, неумолительно двигающейся в светлое будущее. Предоставление сильного преимущества одной группе над другой даст ей возможность править с большей силой и, следовательно, продержаться дольше. Напротив, хотя равновесие действительно делает страну немного более стабильной, оно также создает правительство, которое чувствует себя менее легитимным и подвергается более высокому риску переворотов. Верховное командование §BОСН§! и §BВашингтон§! настоятельно рекомендует §BГенералу Лавелю§! выбрать одну сторону и придерживаться ее. Ему решать, какая из них, по его мнению, принесут лучшее будущее Анголе. \n\nПо оценкам, сила будущего правительства Анголы, если отдать должное сильнейшему движению, [ANG.GetMajorIndependanceMovement]: §Y[?OFN_MANDATE_ANG_gov_strength|%1]§!"
