 OFN_ANG_FOCUS.1.t:0 "Офис в Луанде"
 OFN_ANG_FOCUS.1.desc:0 ""Офицер Лопес, докладываю. Сэр, взгляните на это." сказал офицер, положив папку на стол. "Мы получили некоторые сведения и собрали их для вашего просмотра. Ожидайте новых сведений в ближайшее время" заявил Лопес и, отдав честь, быстро вышел из комнаты. Отведя взгляд от вида за окном, генерал Лавель с любопытством уставился на документ. Хотя он уже помогал с многими подобными бумагами, состояние этого документа было не очень хорошим. С потертыми краями и порванной обложкой, он пострадал от неправильного обращения. Однако одно оставалось неизменным во всех папках. На ней был изображен логотип в виде орла и щита, а вокруг него - слова "Центральное Разведывательное Управление".\n\nПеребирая папки, Лавель придирчиво читал каждую. Они могли наскрести лишь очень многое, будь то полученные в результате сотрудничества с УНИТА или выкопанные из старых архивов Рейхскомиссариата. Однако, собрав их воедино, можно было составить мрачную картину Анголы и ее народа. Отчеты о боевых действиях партизан УНИТА и МПЛА, досье с указанием мест, где потенциально могли находиться нацисты, и землеустроительные работы, свидетельствующие о беспрецедентном разрушении географии и инфраструктуры в результате войны в Южной Африке. Лавель был ошеломлен полученной информацией. Он и остальные члены комитета офиса в Луанде прибыли всего несколько дней назад, а им уже поднесли большую стопку проблем, с которыми нужно было разбираться.\n\nЗакрыв папку, Лавель поднялся с кресла и стал наблюдать за окружающим пейзажем. Перед ним лежал разрушенный город Луанда, медленно восстанавливающийся после почти полного разрушения во время войны. Дальше простирался залив и, как следствие, непреодолимая Атлантика. И, как и сам океан, подумал Лавель, проблемы Анголы были огромны и не имели конца."
 OFN_ANG_FOCUS.1.a:0 "И насколько глубоко вниз ведет кроличья нора?"

 OFN_ANG_FOCUS.2.t:0 "Отчет Клауса Диркса"
 OFN_ANG_FOCUS.2.desc:0 "Просматривая в последний раз лежащие перед ним бумаги, Клаус Диркс улыбался все шире и шире, видя, что его планы, наконец, сходятся. Ангола была очень разобщенной страной, в которой никогда не было особой инфраструктуры, за исключением тех мест, которые были необходимы для добычи ресурсов, и этот факт усугублялся годами жестокого обращения со стороны нацистов. Учитывая эту сельскую природу, а также разнообразный культурный состав страны, он разработал план, как преодолеть эту проблему и облегчить управление для любого центрального правительства: децентрализация.\n\nХотя сначала эта идея была разработана им для Намибии, с небольшими изменениями он сделал ее применимой и для Анголы. Хотя его критики с их непрекращающейся ревностью могли не согласиться, говоря, что он "слишком доверяет одному плану" и "ставит под угрозу мандат", он знал, что это принесет процветание только ангольцам. Собрав свои бумаги, он встал, чтобы пойти и представить отчет."
 OFN_ANG_FOCUS.2.a:0 "У него, по крайней мере, правильный настрой."

 OFN_ANG_FOCUS.3.t:0 "Компромисс для Анголы"
 OFN_ANG_FOCUS.3.desc:0 "В итоге результатом конференции в Луанде стало то, во что мало кто верил: компромисс.\n\nНи УНИТА, ни МПЛА не обладали значительной властью над другими, и новое правительство должно было стать таким, где обе силы будут работать вместе на равных. Однако для многих, и в частности для генерала Уильяма М. Момайера, это было решение, которое явно никогда не сработает.\n\n"Должно быть, здесь какая-то ошибка, сэр." спросил он своего непосредственного начальника, Джона Д. Лавеля. "Мы с вами оба знаем, что как только мы уйдем, это соглашение распадется. Мы никогда не найдем лидера, приемлемого для обеих сторон, а разногласия между фракциями..."\n\n"Невозможно решить? Да, я знаю об этом, но что вы хотите, чтобы я сделал? Разорвать все соглашение и сказать им, чтобы они начинали с нуля? Это только ухудшит ситуацию!" Лавель вздохнул, положив голову на руки. Момайер никогда не был очень откровенным человеком, когда дело касалось того, что он думает. Если ситуация была настолько плоха, что даже он заставил Лавеля заговорить об этом, значит, будущее здесь действительно мрачное. "Это все, о чем мы можем просить, чтобы мир сохранялся, пока мы не уйдем".\n\nКогда на мгновение воцарилось молчание, Момайер выглядел неубежденным. Лавель не мог его винить; он и сам себя не убедил. "Я просто надеюсь, что вы знаете, что делаете, сэр".\n\nКогда за его подчиненным захлопнулась дверь, Лавель испустил долгий, усталый вздох. Знал ли он, что делал? Что за вопрос."
 OFN_ANG_FOCUS.3.a:0 "Он уже не был уверен."

 OFN_ANG_FOCUS.4.t:0 "Программа восстановления Анголы"
 OFN_ANG_FOCUS.4.desc:0 "Рядом с большой строительной площадкой в Луанде, охраняемой американскими солдатами, работал паб, который всегда был полон вечером, когда рабочие на стройке уходили на целый день. Двое из них сидели вместе за столиком, с полупустыми стаканами в руках. "Говорю тебе, Альберто. За всеми своими разговорами эти американцы - просто улыбчивые немцы". Того, кто говорил, звали Энрике, плотный мужчина среднего возраста. "Они не собираются уезжать из этой страны, вот ублюдки".\n\nМужчина рядом с ним, Альберто, мускулистый молодой человек со странной мягкой улыбкой, поднял бровь. "Разве тот факт, что вы можете так открыто говорить, не является доказательством того, что американцы лучше немцев?"\n\nВ ответ Энрике закатил глаза, как будто даже спрашивать об этом было смешно. "Нет такого понятия, как лучший хозяин, когда ты раб. Бывают те, кто ведет себя хорошо, но в конечном итоге все они одинаковы". Он махнул рукой бармену. "Эй, Эрнесто! Еще одну порцию выпивки для меня и моего друга".\n\nЭто заставило Альберто захихикать; Энрике был как всегда оживлен. "Возможно, ты прав, мой друг. Они говорят, что пришли сюда, чтобы защитить мир, но чем дольше они здесь остаются, тем больше я задаюсь вопросом, какой мир они здесь защищают".\n\n"Любой мир приносит им деньги!" сказал Рафаэль, пожилой рабочий, близкий к пенсионному возрасту. "С этими чужаками всегда так. Не так ли, Энрике?".\n\n"Ты чертовски прав", согласился Энрике, потягивая свое пиво. "Это всегда связано с их прибылью.""
 OFN_ANG_FOCUS.4.a:0 ""Нет смысла обнадеживать нас.""

 OFN_ANG_FOCUS.5.t:0 "Связь с УНИТА"
 OFN_ANG_FOCUS.5.desc:0 "На небольшой заставе в нескольких километрах от Луанды рядовой Хадсон и рядовой первого класса Родригес страдали от жары в своей форме. Африканская жара не была благосклонна к иностранцам, превращая ее в ад для этих двух несчастных. "Как долго нам еще придется передавать сообщение, как вы думаете?" - спросил Хадсон, вытирая обильный пот.\n\n"Пока мы не получим ответа", заявил Родригес, подойдя к рации. Взяв ее в руки, он покрутил ручки и настроил частоту, внимательно прислушиваясь к любому отклику, кроме чистого молчания. "Все еще ничего". отметил Родригес, прикуривая сигарету и недовольно покачивая головой.\n\n"Это был..." начал Хадсон, тихо считая, "десятый раз, когда мы зациклили трансляцию? Надеюсь, эти люди из УНИТА пере..."\n\n"Передайте, я что-то улавливаю." сказал Родригес, приложив ухо ближе к рации. "Вызовите мистера Диркса на связь, сейчас же".\n\nКлаус Диркс безнадежно сидел в своем кабинете. Он надеялся вступить в переговоры с УНИТА, но с каждым днем, когда от них не было никаких вестей, возможности для этого уменьшались. Вдруг зазвонил телефон на столе. Диркс лениво поднял трубку, ожидая очередную обычную проверку Лавеля или отчет местного администратора. Однако его встретил мужской хрипловатый голос, его речь была напыщенной, когда он говорил по линии. Диркс не мог не усмехнуться."
 OFN_ANG_FOCUS.5.a:0 "Это говорю я, Жонаш Мальейру Савимби, лидер УНИТА. Я принимаю предложение ОСН о помощи."

 OFN_ANG_FOCUS.6.t:0 "Связь с MPLA"
 OFN_ANG_FOCUS.6.desc:0 "Прошло уже несколько дней с момента отправки письма, а ответа все не было. Когда ОСН изначально пыталась связаться с МПЛА, чтобы начать с ними переговоры, им не потребовалось много времени, чтобы найти их. Гораздо сложнее было убедить их согласиться работать с ОСН, а не против него. Поэтому Лавель лично написал письмо Нето, в котором подробно изложил свое видение свободной Анголы, где никто, кроме самих ангольцев, не будет определять направление развития страны, и как этого можно достичь путем сотрудничества между ОCН и МПЛА.\n\nТеперь, когда прошло столько времени, более чем достаточно для написания, отправки и получения ответа, Лавель был почти готов отказаться от идеи сотрудничества с ними и приготовиться к конфликту. Однако не успел он окончательно принять решение о новом курсе действий, как к нему подбежал адъютант с письмом в руках и с взволнованным лицом отдал честь. "Он наконец-то ответил, сэр! Агостиньо Нето!"\n\nВзяв письмо у своего помощника, Лавель с ухмылкой открыл его, чтобы прочитать содержание.\n\n"Генералу Лавелю,\n\nНадеюсь, что это письмо застало вас в добром здравии. После некоторых размышлений я решил согласиться на сотрудничество с ОСН и помощь с его стороны. Однако, в качестве меры предосторожности, это соглашение будет поддерживаться лишь в ограниченном объеме.\n\nИскренне, Агостиньо Нето\n\nХотя это и не было в той степени, в какой он хотел, просто тот факт, что ему не придется бороться с МПЛА на каждом шагу, был довольно приятным."
 OFN_ANG_FOCUS.6.a:0 "Хороший знак для стабильности."

 OFN_ANG_FOCUS.7.t:0 "До свидания, Ангола"
 OFN_ANG_FOCUS.7.desc:0 "Выглянув из окна своего кабинета и увидев внизу город Луанду, Лавель задумался о ситуации, в которой сейчас оказалась Ангола. Несмотря на незавершенный ремонт и хрупкость нынешней политики, каждая минута пребывания ОСН на ангольской земле только еще больше разрушала мир, который был деликатно построен в стране, и поэтому, наконец, было принято решение о прекращении мандата и возвращении войск домой. Однако прежде чем это произойдет, Лавель должен был кое-что сделать.\n\nКонференция в Луанде.\n\nТам будет обсуждаться, решаться и согласовываться ближайшее политическое будущее страны. Лавель сомневался в том, что из этого получится, учитывая, насколько поляризован народ, и у него остался кислый привкус во рту от того, что он не довел реконструкцию до конца, но пришло время совершить прыжок веры и посмотреть, что получится."
 OFN_ANG_FOCUS.7.a:0 "Мы должны доверять их разуму."

 OFN_ANG_FOCUS.8.t:0 "Армия Свободной Анголы"
 OFN_ANG_FOCUS.8.desc:0 "В американском военном лагере недалеко от Луанды офицеры собрались вокруг стола внутри палатки, двое из них выделялись среди остальных своей нестандартной формой. Каждый из них стоял на одном конце стола, который служил разделителем между ними. Это были Ико Каррейра из МПЛА и Демосфен Амос Чилингутила из УНИТА, которые впервые работали вместе, а не друг против друга, чтобы создать национальную армию для Анголы, из Анголы. "Я думаю, это все, о чем нам нужно было говорить". сказал Каррейра собравшимся офицерам.\n\n"Нет. Не все". Чилингутила покачал головой и уставился на Каррейру, как бы ища реакции. "Мы до сих пор не решили, как будет действовать командование. Мы все время откладываем это, но это должно быть сказано, чтобы эта армия функционировала. Я по-прежнему считаю, что офицеры должны быть рядом со своими людьми, а не далеко и невежественно. Местное, автономное командование - наш лучший вариант".\n\n"Ты что, идиот?" спросил Каррейра, и Чилингутила ощетинился. "Без мощного централизованного командования наша армия развалится в пылу сражения. То, что ты предлагаешь, не годится для маленьких детей, не говоря уже о современной армии".\n\nЧилингутила сжал кулаки и бросил взгляд на Каррейру, но не повысил голос, когда заговорил дальше. "Вы хотите, чтобы люди были просто марионетками, неспособными действовать самостоятельно и падающими от порыва ветра". Через мгновение нарастающего напряжения они оба начали поглядывать на все более нервничающих американских офицеров в палатке.\n\n"Что вы все думаете?" спросил Каррейра. Несмотря на некоторые первоначальные колебания, никто не возражал, когда один из них высказал мнение, в котором их убедил один из двух мужчин."
 OFN_ANG_FOCUS.8.a:0 "Анголе нужна сильная централизованная армия."
 OFN_ANG_FOCUS.8.b:0 "Автономия единиц - это решение проблем Анголы."

 OFN_ANG_FOCUS.9.t:0 "Встреча с Жонасом Савимби"
 OFN_ANG_FOCUS.9.desc:0 "Это было довольно долгое путешествие, но Лавель наконец добрался до штаб-квартиры УНИТА в глубине страны, куда ему сказали идти после того, как он попросил о встрече с Джонасом Савимби. Сопровождаемый членами УНИТА к человеку, находившемуся в центре лагеря, Лавель обнаружил, что тот просматривает какие-то бумаги, сидя на стуле перед столом под брезентом, с другим стулом на противоположной стороне стола. "Генерал хочет видеть вас, командир". Один из сопровождавших Лавеля бойцов УНИТА объявил.\n\nЭто заставило Савимби поднять глаза от своей работы, и он улыбнулся Лавелю, хотя улыбка не казалась искренней. "Ах, да. Пожалуйста, присаживайтесь". После того как сопровождающие отдали четкий, достойный восхищения салют, а Лавель занял другое кресло, Савимби продолжил. "Что вам понадобилось, генерал Лавель?"\n\n"Я надеялся попросить вашей полной поддержки в переходе к ангольской демократии". Лавель ответил честно, изучая лицо Савимби в поисках реакции.\n\n"Демократия! Конечно, я приложу все усилия, чтобы довести дело до конца". Савимби ласково улыбнулся, и Лавель начал понимать, почему так много людей готовы сражаться за него. "Хотя, если вы не возражаете, у меня есть свои планы, как сделать эту демократию более эффективной, чтобы, когда я возьму власть в свои руки..."\n\n"Вы имеете в виду, когда ангольцы возьмут контроль?"\n\nЭто заставило Савимби сделать небольшую паузу. "Да, это. Мои планы сделают демократию более мирной".\n\n"Понятно, пришлите их мне, и я обязательно посмотрю". Лавель понял, что он тоже это имел в виду, хотя и не знал, насколько они будут полезны. "Что касается этого, было приятно познакомиться с вами, мистер Савимби, но мне пора уходить, ради восстановления". Покидая лагерь, Лавель не мог не задаться вопросом, как при всей своей якобы любви к демократии такой гордый человек, как Савимби, мог сохранить страну и свободной, и работоспособной."
 OFN_ANG_FOCUS.9.a:0 "Он - лучший выбор для Америки."
 OFN_ANG_FOCUS.9.b:0 "Просто еще один начинающий диктатор."

 OFN_ANG_FOCUS.10.t:0 "Беседа с Агостиньо Нето"
 OFN_ANG_FOCUS.10.desc:0 "После того как он обратился в МПЛА с предложением поговорить с Нето, они направили его в нынешнюю штаб-квартиру Нето - простой дом на окраине Луанды. После того как Лавель трижды постучал в дверь, ее наконец открыл один из помощников Нето, который с улыбкой провел его в гостиную. Что ж, по крайней мере, такое дружелюбие было хорошим знаком, подумал Лавель. Войдя в гостиную, он впервые увидел самого Нето - простого на вид мужчину средних лет в очках, сидящего на старом диване в гостиной. Совсем не то, чего ожидал Лавель.\n\nКогда Лавель вошел, Нето усмехнулся и указал на место рядом с собой. "Пожалуйста, проходите и садитесь". сказал он Лавелю. Когда Лавель сделал это, Нето кивнул сам себе, как будто был доволен, и продолжил. "Я слышал, вы ищете моего сотрудничества, генерал Лавель?"\n\n"Вы хорошо информированы; это совершенно верно". Лавель ответил с легким удивлением.\n\n"Если я почувствую, что вы действуете против интересов ангольского народа в целом, я не могу обещать, что это сотрудничество будет продолжаться. Это понятно?"\n\nПод "ангольским народом в целом" он, скорее всего, имел в виду МПЛА в частности. "Да, это приемлемо". ответил Лавел, мудро решив не озвучивать свои мысли.\n\n"Если можно сказать еще кое-что, я очень благодарен ОСН за усилия по восстановлению. Вы предоставляете прекрасное место для роста социализма, и я искренне благодарен вам за это". Нето похлопал Лавеля по спине и снова сверкнул ухмылкой, хотя генерал не мог не почувствовать, что Савимби тоже прикусил язык.\n\nКогда он наконец покидал свою короткую, но плодотворную встречу с Нето, Лавель задавался вопросом, как человек, столь преданный делу социализма, пусть и такой явно скромный, мог надеяться разрешить ангольскую напряженность без насилия."
 OFN_ANG_FOCUS.10.a:0 "Человек из народа - вот что нужно Анголе."
 OFN_ANG_FOCUS.10.b:0 "Мы не можем доверить ему защиту наших интересов."

 OFN_ANG_FOCUS.11.t:0 "Хорошо скрытое прошлое"
 OFN_ANG_FOCUS.11.desc:0 "Поскольку совершенно неожиданная информация была открыта ему через документы, оставленные членами совершенно неизвестного заговора, глаза Лавеля расширились от шока, и его изумление только росло, чем больше он читал. "Что... это...за х...?"\n\nПохоже, что Вольфганг Шенк все это время боролся за то же дело, что и они: освобождение Анголы. Даже в высших эшелонах власти рейха казалось, что рейхскомиссар был глубоко озабоченным человеком и подрывал волю начальства везде, где считал возможным. Хотя это далеко не искупало всех заслуг, которые он оказал в кампаниях по завоеванию и порабощению Германии, казалось, что где-то в сердце Шенка жила честь.\n\nДо этого план Мандата заключался только в восстановлении и подготовке к независимости освобожденных территорий. Теперь Лавель понял, что необходимо идти дальше, чтобы реализовать планы Шенка. Необходимо было создать новую, национальную ангольскую армию, обучить ее и оснастить, чтобы она могла противостоять любым угрозам миру или опасности для независимости страны. Эта идея была сопряжена с риском как в Африке, так и на родине, но Лавель знал, что если он упустит эту возможность, она будет преследовать его вечно."
 OFN_ANG_FOCUS.11.a:0 "Неведомая мечта становится реальностью."

 OFN_ANG_FOCUS.12.t:0 "Намибийский ренегат"
 OFN_ANG_FOCUS.12.desc:0 "Звук открывающейся двери вывел Лавела из задумчивости, когда он сидел за бумажной работой в своем кабинете. Подняв глаза, он увидел, что в дверях стоит Клаус Диркс. "А, господин Диркс. Пожалуйста, входите". Он быстро сказал ему с тонкой улыбкой. "Что привело вас сегодня в мой кабинет? Что-то случилось?"\n\n"Ничего страшного, сэр". ответил Диркс. "То есть ничего такого, что нельзя было бы решить без особых проблем". Войдя, он закрыл за собой дверь, чтобы другие не могли подслушать их разговор. "Вопрос в южной границе, там находятся намибийские беженцы. Намибийское правительство в изгнании, возглавляемое Нуйомой, имеет среди них большое влияние, и они начинают... Доставлять беспокойство".\n\nЕго улыбка стала хмурой, Лавела нахмурил брови. "Как это?"\n\n"Правительство Нуйомы тесно связано с МПЛА, поэтому эти беженцы могут нарушить баланс сил в Анголе, а также создать проблемы для южноафриканцев. Как вы знаете, верховное командование отказывается признать Нуйому законным лидером, поэтому у нас остается два варианта". Диркс нервно прочистил горло, и Лавел сразу понял, что ни один из вариантов не будет привлекательным. "Мы можем придерживаться позиции ОСН и решать этот вопрос самостоятельно, или мы можем... Передать вопрос Южной Африке. Выбор за вами, сэр."\n\nПосле минутного взвешивания двух плохих вариантов друг против друга, Лавел, наконец, принял решение."
 OFN_ANG_FOCUS.12.a:0 ""Мы должны делать то, что хочет ОСН.""
 OFN_ANG_FOCUS.12.b:0 ""Южная Африка поступит так, как должна.""

 OFN_ANG.1.t:0 "Ангольское соперничество"
 OFN_ANG.1.desc:0 "Адальберто покачал головой, выключая радиопередачу об очередной уличной драке между сторонниками двух основных политических движений Анголы.\n\n"Народное Движение За Освобождение Анголы против Национального Союза За Полную Независимость Анголы". заметил Джо. Ироничный юмор, который Джо находил в том, что две группы с, казалось бы, одинаковыми целями ненавидят друг друга с еще большей яростью, чем иностранные оккупанты Анголы, был хорошо виден на его лице.\n\n"Действительно, несмотря на трагедию, в этом есть определенный юмор." ответил Адальберто.\n\n"Так почему они дерутся? Просто в большом кресле достаточно места для одной задницы, а Жонаш Савимби и Агостиньо Нето оба хотят, чтобы эта задница была их?".\n\nАдальберто слегка усмехнулся. "Да, это, конечно, фактор, но, несмотря на схожее название, у МПЛА и УНИТА очень разное видение освобожденной Анголы.  УНИТА - это то, что вы, американцы (россияне), называете "зонтичная партия", содержащей как авторитарные, так и демократические фракции, удерживаемые вместе харизмой Жонаса Савимби. МПЛА, с другой стороны, является более идеологически единой центристской партией. Несмотря на меньшее число сторонников и меньшее международное внимание, чем у УНИТА, МПЛА контролирует большинство городов и имеет лучшее руководство в целом, поэтому ей удается удерживать свои позиции".\n\n"Хммм... Надеюсь, они смогут что-нибудь придумать к тому времени, когда мы уедем". сказал Джо, подперев рукой подбородок.\n\n"Сомневаюсь." Адальберто ответил, снова покачав головой: "Эти двое враждуют с тех пор, как здесь правили нацисты, и я уверен, что они будут враждовать и после вашего ухода.""
 OFN_ANG.1.a:0 "Еретик - это тот, кто согласен с вами только в 99% случаев."

 OFN_ANG.2.t:0 "УНИТА укрепляет свои позиции"
 OFN_ANG.2.desc:0 "Доброе утро, Ангола! Это утренние новости от вашего диджея, Жуана Гонсалвеса! Солнце снова встает над нашей прекрасной Африкой. К сожалению, красота нашей родины омрачена событиями прошлой ночи, когда головорезы УНИТА напали на демонстрантов МПЛА и выгнали их из города, 3 человека погибли, 7 ранены. Сейчас на этой станции будет минута молчания по погибшим."
 OFN_ANG.2.a:0 "Еще один неспокойный день для неспокойной страны."

 OFN_ANG.3.t:0 "МПЛА укрепляет свои позиции"
 OFN_ANG.3.desc:0 "Доброе утро, Ангола! Это утренние новости от вашего диджея, Жуана Гонсалвеса! Солнце снова встает над нашей прекрасной Африкой. Если вы заметили, что птицы сегодня поют немного слаще, это может быть связано с событиями прошлой ночи, когда наше доблестное ополчение МПЛА прогнало бандитов УНИТА, которые предприняли трусливую попытку сорвать митинг МПЛА. Сейчас на этой станции будет звучать музыка, чтобы отпраздновать эту победу ангольской свободы!"
 OFN_ANG.3.a:0 "Приведет ли это к миру?"

 OFN_ANG.4.t:0 "Тупик"
 OFN_ANG.4.desc:0 "Доброе утро, Ангола! Это утренние новости от вашего диджея, Жуана Гонсалвеса! Солнце снова встает над нашей прекрасной Африкой. Этот восход освещает хаотические последствия вчерашней ночной стычки между ополченцами МПЛА и головорезами УНИТА. Есть потери с обеих сторон, никто не может сказать, кто победил. Дальнейшие новости ожидаются сегодня днем. А пока - немного музыки."
 OFN_ANG.4.a:0 "Такая жестокость ни к чему."
