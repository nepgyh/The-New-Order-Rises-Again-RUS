 amur.1.t:0 "Наследники Харбина"
 amur.1.desc:0 "Три десятка... В течение последних тридцати лет мы сражались, в течение тридцати лет мы проливали свою кровь, в течение тридцати лет мы ждали, мы верили, мы... До сих пор ничего не достигли.\n\nПадение Проклятого Союза должно было стать часом нашего триумфа и победы, когда мы бы прошли по Транссибирской магистрали и объединили всю Матушку Россию под руководством Родзаевского и РФП, но, к сожалению, произошло непредвиденное – Михаил Матковский, бывший соратник Вождя, вместе с так называемым "
 amur.1.a:0 "Слава России!"

 amur.2.t:0 "Вопрос о статусе Благовещенска"
 amur.2.desc:0 "Благовещенск трудно назвать ценным городом, и ещё труднее назвать его стратегически значимым. По крайней мере, так считают японцы, которые передали поселение жалкой марионеточной "
 amur.2.a:0 "Я уверен, они согласятся."
 
 amur.3.t:0 "Пограничный патруль"
 amur.3.desc:0 "Выстрелы, лай собак и яркий свет, исходящий как от машин, так и от фонарей, свидетельствовали о ночных пограничных патрулях - тех самых, которых Антон Швец и его будущая жена пытались избежать. Одетые в самую теплую одежду, которая у них была, включая тонкие куртки и ботинки, оба также имели большие рюкзаки на своих спинах. Еврейское происхождение Швеца недавно было раскрыто соседом, изучившим историю его семьи. Не собираясь ждать казни, он убедил женщину, которую любил, бежать с ним на запад, в сторону Иркутска.\n\nИзбегая дорог, пара двинулась на запад через канавы - даже днем пересекать сибирские дебри было опасно, но в кромешной тьме ночи это было просто невозможно. И поэтому двое беженцев продолжали идти, казалось бы, черепашьим шагом, пытаясь избежать контакта с кем-либо, особенно с невероятно строгим патрулём фашистской границы. Швец, который когда-то работал менеджером по логистике для тех самых пограничных патрулей, которых теперь избегал, знал, какую репутацию они имели. Часто они просто казнили тех, кто бежал от режима, сразу же. Тех, кого не казнили, пытали и допрашивали на случай, если они были вражескими агентами. Иногда, как гласили истории, патрули даже заходили на территории, не контролируемые Родзаевским, и терроризировали деревни в пределах их досягаемости. Швец все это помнил, медленно продвигаясь на запад, следуя по обочине. Однако в конце концов они достигли моста, перекинутого через неглубокую, но, несомненно, холодную реку. Швец посмотрел на свою жену, а затем снова на мост, прежде чем приближающиеся звуки моторов начали заглушать шум дикой природы. Огни фар вышли из-за холма рядом с мостом, и Швец был вынужден принять решение. Он дал простую команду - "Get down!" and lay down, in a prone position, by the side of the road. Initially, Shvets had considered either attempting to run across the bridge or go through the water, but both would mean certain death - the latter from the cold and wet, and the former from the fascists. As the pair lay there, they waited for the patrol to pass. Feeling the sets of tires, they counted - one truck, two... where was the third? Shvets slowly raised his head to see the third truck had stopped shortly after the bridgehead - and there were soldiers getting out of it. "Run!" Shvets yelled, but as the woman he was with stood up to flee, she was shot twice. Shvets, reluctant to move, slowly put his hands up from his prone position, as the soldiers surrounded him."
 amur.3.a:0 "На северном фронте без перемен."
 
 amur.4.t:0 "Выпускной"
 amur.4.desc:0 ""I swear by God this holy oath: that I offer unconditional obedience to the Vozhd of the Russian nation and people, Konstantin Rodzaevsky, the commander-in-chief of the All-Russian Army, and that I am prepared as a brave soldier to risk my life for this oath at any time." Anton finished his pledge of allegiance with gusto, puffing out his chest as he thumped his right fist against his chest and then threw it outwards and upwards to his assembled comrades. "Glory to Russia!" he shouted, voice clear in the chilly air of the lecture theater.\n\n"Glory to Russia!" came the roaring, united refrain from the cadets, as they too saluted the army's newest lieutenant.\n\n"Glory to Russia!" barked Major Korbut, who also took his turn to salute before stepping in front of Anton, producing a lieutenant's bar fashioned from brass and pinning it to his breast. "Lieutenant Anton Mikhailovich Melnikov, you are henceforth an officer of the All-Russian Army. You now represent all that is best in the Russian race. You will not fail. You will not falter. You will not give a single step to the enemy. You will uphold the glory of the Vozhd and the All-Russian Government against the Judeo-Bolshevik menace and its puppets, wherever they might be found. Do you understand?"\n\nAnton saluted again, stretching out his arm so far and fast that he felt something pop in his elbow. "Yes, sir! Glory to Russia!"\n\nKorbut nodded approvingly, and Anton allowed himself a joyous grin. He knew he'd done well - he had earned top marks in every course, made child's play of every physical trial and proven his loyalty by denouncing the degenerate homosexuals who had infiltrated the Rodzaevsk Officer Academy. Of course, as a good Christian man, he understood the value of humility - but in that moment, Anton Mikhailovich allowed himself to bathe in some well-earned pride."
 amur.4.a:0 "Образец русского человека!"
 
 amur.5.t:0 "Уроки от Кэмпэйтай"
 amur.5.desc:0 "Кохаку Танака был большой редкостью среди служащих в Кэмпэйтай - он свободно говорил по-русски. За время своего пребывания в Харбине и работы с русским белым движением, которое японцы взращивали в противовес Советскому Союзу, он проявил большой интерес к языку и довольно хорошо выучил его. Из-за этого стареющий агент Кэмпэйтай естественно сделал выбор в пользу своей отправки на Амур.\n\n"It's the last one, we promise, and then you're done." was what he was told when he protested the assignment.\n\nHe had wanted to retire for quite some time - he hadn't seen his hometown in decades, and he certainly wasn't getting any younger. But now, Kohaku found himself in the freezing Amur region, instructing Russian Blackshirts in the ways of dissent suppression, a hard series of lessons learned by the Kenpeitai in Japan, Korea, China, and beyond. They had been instrumental in the immediate post-war, ensuring that the Co-Prosperity Sphere was secure. Kohaku himself hadn't played a significant role in that, but he had been briefed and trained on exactly what was done and how. And in turn, he would go about imparting that information on the Russians. It wasn't a perfect system, but it worked.\n\nKohaku, after a brief seminar about information extraction and torture, had found himself sat at his desk in the front of the classroom, making some notes in Japanese to send back to his handlers in Harbin - specifically about the material and its clarity. As he wrote, he was interrupted by a knock at the door.\n\n"Come in" Kohaku spoke, his Russian heavily influenced by his Japanese accent. A younger Blackshirt, perhaps no older than 24, entered. It was typically unusual to see such young "students". But Kohaku knew him - Vlas Kozlov. He was a good study, asked a lot of questions, and his reputation for brutality was already known among his older peers.\n\n"Mr. Kohaku," Kozlov spoke. "I had a question about a seminar that I had attended of yours a few days ago - you spoke about the suppression of dissent in recently-conquered territories. When you spoke, you mentioned separating families and communities based on cultural lines. What if there are no variant cultural lines to separate?"\n\nIt was a good question, Kohaku thought, before responding. "Then you look for other differences. Peasant and noble, farmer and factory worker. Anyone can conquer, but to ensure those conquests remain, you must divide. Cultural lines are the easiest to divide upon, but any division will work.""
 amur.5.a:0 "Если это работает, методология не имеет значения."
 
 amur.6.t:0 "За Родину"
 amur.6.desc:0 "Солдатских удобств для тех, кто входил в состав Всроссийской Армии Вождя, было немного. Суровая погода, суровая дисциплина и суровые враги - вот что многие представители старшего поколения называли "Three Harshes" that all fascist soldiers had to overcome to become a true man. This wasn't entirely untrue - but it wouldn't be accurate to paint Rodzaevsky's army as an entirely draconian organization. Morale was high, higher than it had ever been. Individuals like Yuri Orlov, the sixteen year old who had lied about his age to join the army, were more than just unwilling conscripts. Orlov, who had lost his father during the war with the Renegade in Magadan, was an ideological fanatic who had been indoctrinated by both his father and his schooling to believe in the Russian Fascist Party and the Vozhd was the paramount temporal authority on Earth. Star struck, and soon after his sixteenth birthday, Orlov went to the recruitment office and signed up for the army. Not exactly the perfect physical specimen, Orlov was a little shorter than most, and certainly skinnier than what he should be, likely as a result of malnutrition. That being said, he was as ideologically motivated as the most fanatical Blackshirt - and he wasn't the only one.\n\nYuri found himself and his brothers, after training one day, with nothing to do - a rare moment in the rigorous life of an All-Russian soldier. While his brethren opted to go to Church and then head into the nearest town, Yuri decided to stay back in the barracks and read. He had attained a series of pocket versions of the Vozhd's work from his local Blackshirt political officer, including the Azbuka Fashizma and Contemporary Judaisation of the World or the Jewish Question in the 20th century. Both of the works were on the older side of the Vozhd's publications, but Orlov had wanted to start from the beginning. Having stored his rifle properly, in his casual dress, Orlov had laid back on his uncomfortable bunk and opened his pocket book. The sixteen year old, who had never been exposed to any other ideology in his entire life, was enamored by the topics covered, including the toxicity of Bolshevism and the dangers of the Jewish conspiracy. When his friends came back from their day in the town, he was excited to discuss with them all he had learnt from the Vozhd's writings."
 amur.6.a:0 ""Brothers, listen! We must be wary of the Bolshevik...""
 
 amur.7.t:0 "Враг"
 amur.7.desc:0 "ГРАЖДАНЕ ВСЕЙ РОССИИ:\n\nУказом Вождя следующие социальные группы объявлены вне закона. Все они - предатели и враги государства!\n\nЕВРЕИ: Все жиды, где бы они ни прятались, являются истинными врагами Божьего народа и злейшей антитезой нашей непорочной русской культуры. Будучи величайшей угрозой, с которой когда-либо сталкивался цивилизованный мир, они притворяются слабыми - не дайте их малочисленности или безобидному виду обмануть вас, евреи воспользуются любой возможностью, чтобы насытиться нашей кровью и на кровью ваших близких! Если вы найдёте еврея, будь то мужчина, женщина или новорождённый ребёнок, действуйте быстро и безжалостно! Если их много, срочно сообщите в местное отделение РФП, ведь большие группы жидов невероятно опасны!\n\nБОЛЬШЕВИКИ: Отвратительная помесь иудеев и их грязных прислужников, большевики были средством, с помощью которого сионские мудрецы сокрушили Святую Русь. Большевиков легко узнать, даже если они пытаются выдать себя за своего, благодаря их склонности к явно еврейскому поведению. Они безумные фанатики, готовые без колебаний грабить и убивать ради достижения целей своих кукловодов. Обман - их вторая натура, и они пойдут на всё, чтобы скрыть свою истинную сущность. Если вы подозреваете, что кто-то является большевиком или находится под влиянием идей коммунизма, немедленно сообщите об этом ближайшему представителю РФП!\n\nМАСОНЫ: Самые хитрые и опасные из наших врагов, масоны – агенты жидо-большевизма, плодящиеся в кругах богатства и власти. Любой финансово преуспевающий или излишне интеллигентный человек, который не поклялся в абсолютной верности Вождю, является скрытым масоном или их приспешником. Такие люди должны находится под пристальным наблюдением. Если ваш друг, родственник или знакомый резко разбогател без известной на то причины, или если женщина выказывает интерес к интеллектуальным вопросам - обязательно сообщите об этом представителю Российской Фашистской Партии. Он начнёт расследование, с целью обезопасить вас и вашу семью.\n\nВыполни долг перед своим Господом, своими близкими и своей нацией! Будь бдителен и помоги спасти Святую Русь!"
 amur.7.a:0 "Всегда важно быть настороже!"
 
 amur.8.t:0 "Священная миссия"
 amur.8.desc:0 "Когда чтение Евангелия закончилось, новый патриарх России шагнул вперёд, встав на амвон перед своей паствой. Некогда скромная церковь в Зее была украшена от пола до стропил золотом и иконами, привезенными из Харбина. Огромная масса чернорубашечников, солдат и обычных граждан заполнила помещёние, втиснувшись в каждый угол. Те, кто был снаружи, столпились у полуоткрытых дверей, желая услышать первую проповедь иерарха.\n\n"Brothers and sisters in Christ," he began, his voice filled with the stern strength of a seasoned preacher. "We live in the darkest of days. The Lord looks down upon our holy land, and surely weeps. Where once there stood a nation of wise priests, humble peasants and pious soldiers, there is now little more than ash and ruin. His chosen people have been ravaged by war, famine, pestilence and strife. We all seek answers to soothe our souls, the greatest of which must be: Whom do we hold responsible? Who has brought the ruinations of Satan to Holy Russia?"\n\nThe church was silent for a moment, save for the soft whistling of wind through loose shingling. "The Sons of Cain!" the Patriarch suddenly bellowed, his audience thoroughly enraptured. "The murderers of Christ, who have survived in the home of the faithful for generations, as rats in the walls! The Disciples of Judas, who multiply with every passing year, sup on the blood of the Lord's children and make a gruesome feast of Holy Russia! Who shall deliver us from these parasites, my flock? Who will bear the torch of the true faith and wield the scourge of Christ to drive out the Jew?"\n\nThe Patriarch raised his arms to the heavens, the sweat of adulation dripping into his ashen beard. "The Vozhd, my children! His name is unspoken prophecy fulfilled; Constantine, reborn, come to deliver Holy Russia unto salvation! His will and vision, bestowed by the Holy Spirit, will illuminate the path for our brave Christian soldiers as they sweep aside Pharisaical Bolshevism and liberate our earthly paradise from the minions of the Great Deceiver! Soon, the Lord will smile upon us once more, and all Creation will know Christ's truth of National Socialism!""
 amur.8.a:0 "Аминь! Да будет так!"
 
 amur.9.t:0 "Паранойя Вождя"
 amur.9.desc:0 "Константин Родзаевский, Вождь Русских и глава Российской Фашистской Партии, вошёл в свой кабинет в обычной для себя псевдо-военной одежде. Сняв шляпу, он положил её на старый дубовый стол и провёл ладонью по своим седым волосам. "Another sleepless night..." he grumbled to himself as he sat himself in his chair, sighing as he did so. Reports of troop movements, suspected traitors, and production quotas had already been placed neatly on his desk, likely by some orderly or assistant whose name he couldn't be bothered to remember. They were all signed by his confidant - Bolotov - who had become one of his closest allies in the past decade. He didn't even bother with any of the reports except those regarding suspected traitors. Opening the portfolio marked "internal dissent", Rodzaevsky reviewed some of the names, muttering to himself. "Bogachyov... Tkachyov... " His eyebrows raised at the third name he read - Ryzhov. Mikhail Ryzhov had been an extremely loyal senior party official in Zeya, and Rodzaevsky had known him personally for a number of years, but it sort of made sense. About a year back, he had made a joke about the party's financial infrastructure in Zeya, and Bolotov had produced some fairly convincing evidence that linked him to the long-gone Zeya banker, Berezhnoy, who had attempted to hide his Jewish ancestry. The Vozhd grimaced. Replacing Ryzhov would be a pain, but if he had fraternized with Berezhnoy, what other company had he been keeping? He picked up the phone on his desk, and dialled his trusted security minister. "I've seen the new lists. Move on Ryzhov. Move on them all."\n\nThe truth was that Ryzhov was innocent. The only contact he ever had with Berezhnoy was when he verbally assaulted him for his Jewish ancestry. The Vozhd's paranoia had clouded his judgment but as long as Bolotov kept producing "traitors", Rodzaevsky's paranoia would be sated. Ever since the Renegade split the party and the united front fell apart, the All-Russian State was dominated by the Vozhd's suspicions."
 amur.9.a:0 "Тучи сгущаются."
 
 amur.10.t:0 "Чистка Верховного Совета"
 amur.10.desc:0 "Верховный Совет собирался раз в день, обычно по утрам, семь дней в неделю в столице Всероссийского Правительства. Здание, в котором они собирались, выглядело гораздо величественней чем то, что раньше являлось обычной гостиницей. Гигантская светящаяся свастика, похожая на ту, что Родзаевский установил в здании РФП в Маньчжурии несколько десятилетий назад, была установлена на крыше старого отеля. По всей видимости, Верховный Совет был правительственным органом, который определял законы, исполнял постановления и помогал Вождю в его стремлении воссоединить Россию. Однако любому независимому наблюдателю отношения между Вождём и Советом показались бы больше похожими на отношения между королем и его двором, чем на совет равных. По правде говоря, Верховный Совет почти не обладал какой-либо властью. Большинство его членов были самыми старыми головорезами из РФП, ещё когда это было ссыльное движение в Харбине, и по большей части никто из них не осмеливался оспаривать политику Вождя, особенно сейчас, когда Родзаевского терзают экспрессивные и странные мысли.\n\nТаким образом, Верховный Совет был скорее рупором Родзаевского, чем реально действующим органом власти. Впрочем, это не помешало параноидальному Вождю думать, что среди его старейших и наиболее доверенных советников есть предатели. Поэтому, когда Совет собрался сегодня утром, Родзаевский, Болотов и Охотин, стоя в конце зала заседаний наблюдали, как почти каждый третий член Совета был схвачен чернорубашечниками и арестован за антирусскую деятельность. В ближайшие дни все арестованные будут публично судимы и повешены, их имена будут вычеркнуты из партийного реестра, а память о них будет стерта.\n\n"Finally," Rodzaevsky would mention to Bolotov, "we've secured the highest echelons of our party's leadership".\n\nThe security minister tacitly agreed. "Of course, my Vozhd. They were plotting. I'm glad we're rid of them." Even Bolotov had begun to doubt the extent of his purges - how long before Rodzaevsky turned on him?"
 amur.10.a:0 "Предатели сами себя не ликвидируют."
 
 amur.11.t:0 "Старые друзья"
 amur.11.desc:0 "Болотов нервно глянул на часы. 1:13 ночи. Ходили слухи, что Родзаевский обычно не спал в это время. Но чтобы в такой поздний час приглашать советников на совещания... "But why has he called me in?" Bolotov had asked himself as he hurried to the Vozhd's residence. Had he finally outlived his usefulness?\n\nWhen Bolotov let himself into Rodzaevsky's study, he found the Vozhd with a bottle of vodka and a series of documents on his desk. Bolotov had recognized them immediately - they were the ones that he had given the Vozhd the evening prior. He had snuck in with the rest of his reports a dossier about the activities of Lev Okhotin, Rodzaevsky's longtime second-in-command. Embezzlement and bribery were the charges levelled towards him, and a faintly traceable path of the money was included in the dossier. As Bolotov let himself in, Rodzaevsky didn't even greet him.\n\n"Is this true?" he asked. The tone of his voice evidenced his exhaustion, but the look in his eyes showed betrayal - but more than that, bloodshot and with bags. The rumors were true; the Vozhd was an insomniac. Bolotov didn't even try to feign ignorance.\n\n"It's what the evidence shows, my Vozhd. I couldn't believe it myself. Lev's been stealing from the party for... well years maybe". There was a pause.\n\n"And what of the bribery? Can we look into those who took the money Okhotin offered?" Rodzaevsky asked. The security minister grimaced.\n\n"Unfortunately not, my Vozhd... You see the names there, Kvassov and Bogachyov, both executed for treason, the latter last week. Seems like we caught them first." There was a second, prolonged silence, Bolotov awkwardly standing in front of Rodzaevsky's desk. Rodzaevsky lethargically waved his hand.\n\n"Dismissed."\n\nAs Bolotov saw himself out, the Vozhd's mind raced. Could Okhotin have hidden this for so long? How could he have done this? Or was this just a play by Bolotov to remove competition?"
 amur.11.a:0 "Пора спать, Охотин никогда бы так не поступил."
 amur.11.b:0 "Предатель не заслуживает пощады."
 
 amur.12.t:0 "Предатель не заслуживает пощады"
 amur.12.desc:0 "Родзаевский и Болотов долго спорили по поводу процесса над Охотиным: первый хотел закрытого суда, второй желал показать всю беспощадность Вождя по отношению к изменникам, независимо от их положения. В конечном счёте мнение Вождя перевесило. Несмотря на предательство Охотина, он не мог заставить себя унизить одного из своих ближайших друзей и последователей. Хорошо это, или плохо, он не расставался с ним на протяжении десятилетий. Лев Охотин был тайно арестован после заседания Верховного Совета и помещён в одну из многочисленных политических тюрем, где содержались приговоренные к расстрелу или считавшиеся недостаточно важными личности, приговорённые к смерти. Оказавшись там, он был безжалостно избит теми самыми чернорубашечниками, которым он помог вступить в партию. За всё время в тюрьме он не переставал клясться о в своей невиновности и преданности Вождю. В конце концов Родзаевский сам приехал навестить своего старого друга. Когда дверь в комнату для допросов распахнулась, Вождь и Охотин уставились друг на друга. Посетитель - параноик, страдающий бессонницей, с запавшими глазами, апатичным взглядом и сильно постаревший. Другой - постарше, совершенно лысый, с пятнистой и рябой от многолетнего пьянства и суровой погоды кожей, полностью покрытый увечьями от местных пыток. Как говорится, два сапога пара. Оба они разительно изменились с того момента, как они работали в Харбине.\n\n"Get out", the command was quietly uttered to the Blackshirts who had been assigned to guard Okhotin. As they filed out, Rodzaevsky stopped the last one from leaving. "You, stay", he ordered. Rodzaevsky, coat hung around his slumped figure, approached Okhotin, tied to a chair in the middle of the room. He kneeled down to eye level with his friend. After a pause, Rodzaevsky asked, "Why? Why would you do this?"\n\nLev answered through swollen lips, "I've done noth-" the Vozhd cut him off.\n\n"Shut up!" he yelled. "You, kill him." He said to the remaining Blackshirt as he stood, who pulled out a pistol.\n\nOkhotin understood then - eyes widening, he began to speak. "I profess my loyalty to Russia and my Vozhd! For God, Nation, and-".\n\nA gunshot between the eyes cut Okhotkin off, killing him instantly."
 amur.12.a:0 "Memento Mori."
 
 amur.13.t:0 "Всевидящее око"
 amur.13.desc:0 "Одной из немногих оставшихся организаций на территории Вождя, намеревавшейся покончить с правлением Константина Родзаевского, были "
 amur.13.a:0 "Больше людей для лагерей!"
 
 amur.14.t:0 "Обеспечение лояльности"
 amur.14.desc:0 "Офицерская Академия Родзаевска была не самым прекрасным заведением. В Зее Вождь потратил значительное количество времени и средств на восстановление зданий для офицеров РФП, чтобы обеспечить им комфортное и достойное место для тренировок. Однако учебный комплекс в родном городе Вождя был далеко не так хорош как те, что находились в Зее. Двухэтажное переоборудованное здание школы использовалось как для выполнения служебных обязанностей, так и для подготовки и обучения местных офицеров перед отправкой их на фронт. Например, здесь проводятся тесты на лояльность, которые разработал сам Родзаевский. В классе около тридцати членов партии были втиснуты в маленькие парты, чтобы попытаться сдать этот пресловутый тест - от новичков в чёрных рубашках до стареющих православных священников, казалось, что любой, даже отдалённо связанный с режимом человек, должен был пройти эти тесты. В передней части класса стоял мрачного вида чернорубашечник, возможно, старше 50 лет, его пистолет намеренно был очень заметен. Он выкрикивал инструкции так, словно сдающие были рабами в трудовом лагере, а не партийными чиновниками.\n\n"You get one hour! You must answer all questions posed. No questions are to be asked to either your neighbours or to me. Anyone caught cheating or attempting to cheat will be punished in a harsh manner. When you are done, bring your paper up to the front. After that, you will leave. Do not wait around. You may start."\n\nLittle did most of the test takers know, but the very man giving the tests in the first place just passed his the day before. Flying colours, of course, as that is what the Vozhd demanded out of each and every person who is associated with the party. For those who did not perform up to the standards set, consequences ranged from being stripped of their title and party role to being sent to the forced labour camps for the fear of traitors.\n\nAs Rodzaevsky would go on to comment to his supreme council, "All this to ensure the security of the party.""
 amur.14.a:0 "Почему этот карандаш такой тупой?"
 
 amur.15.t:0 "Серебро в смерти звёзд"
 amur.15.desc:0 "Дни Пушкина были всё те же. Солнце жарило его тело, затем холод хлестал безумной болью по конечностям и туловищу, просачиваясь в легкие. Он забыл, когда именно его привезли в этот лагерь. Месяц назад? Два? Четыре? У него никогда не было доступа к часам, и все дни казались одинаковыми. Он чувствовал, что в какой-то момент сойдет с ума.\n\nОднако что-то удерживало его на земле - или, скорее, кто-то. Голос вернул его к реальности, и он почувствовал, что его руки устали нести тачку. Снова сосредоточившись, он разглядел, что это Ильянов. Повернувшись к нему лицом, они обменялись теплыми улыбками, и Пушкину сразу полегчало. "Hello, Ilyanov." He said, beginning to push the barrow. "How are you?"\n\n"How am I?" He asked, letting out a chuckle. Ilyanov was thin, almost wiry, but he wasn't starved. Pushkin found that an attractive trait amongst many in him. "I should ask you that question! Come on, cheer up, we'll get out of this prison and make something of our lives!" Pushkin's breathing became a bit awkwardly paced. "... Did you just say our?"\n\nIlyanov's eyes narrowed, and he gave a sly smile. "I don't have to repeat myself, you know. In fact," he began, walking closer and deciding to chat with Pushkin to pass the time until a guard noticed him. "It was your idea to begin with. A nice cabin out in the woods of Siberia. You always wanted to be a hunter." Pushkin gave a bit of a shaky grin. "W-well, I... I did say that, didn't I? But..." He looked around the camp once again. It was of a dreadful atmosphere. All Pushkin and Ilyanov wanted to do were escape, but they were wise enough to not be filled with bullets."
 amur.15.a:0 "Я надеюсь, что освобождение придет скорее, чем никогда."
 
 amur.16.t:0 "Да здравствует Вождь!"
 amur.16.desc:0 "После чистки Верховного Совета Вождь был кровно заинтересован в том, чтобы руководящий орган Русского Национального Государства был восстановлен в полном составе. Ряд имен был выдвинут как оставшимися членами Верховного Совета, так и самим Болотовым, каждый из которых тщательно проверялся на предмет абсолютной лояльности, а также подвергался изучению своих прошлых деяний в качестве члена российской фашистской партии. Имя за именем было исключено из списка; У Андреева была история мелких нарушений субординации, у Викторова было слишком много друзей в низших кругах, а Исаев просто не очень нравился остальным членам Совета. Это были лишь некоторые примеры. В конце концов, однако, был выбран ряд имен. Верность, мастерство и фанатизм - вот три качества, на которых в конечном счете основывалось это решение. Новый Верховный Совет, состоящий из уцелевших после чистки и новыми членами партии, стал невероятно лояльным к Родзаевскому учреждением - на самом деле, не более чем рупором для его мыслей.\n\n"Repeat after me: I believe in the One God. I promise to serve the One True Vozhd. I will do so loyally and with complete faith and confidence in his decisions and beliefs. I believe in the Russian Fascist Party and its ability to unite all Russians under one banner. For God, Nation, and Labour!"\n\nThe ceremony for swearing in the Supreme Council was unannounced to the public and remained an austere occasion. Undertaken in the early morning, little decoration or celebration was given, but as Rodzaevsky had finished confirming each new member of the council, he gave them a tri-colored sash of black, gold, and white, adorned with a single, iron swastika. A short, curt welcome and congratulations were given by the Vozhd, before instructing them where they needed to sit and the various responsibilities that they would need to fulfill for their position. As the ceremony wound down, the morning ceremony progressed into a standard daily meeting of the Supreme Council. The new members, led by the old, filed into the conference room, where the Vozhd took his place at the head of the council. Sitting in his chair, he looked over his new council, their loyalty secured.\n\n"Shall we begin?" he asked, already knowing the answer."
 amur.16.a:0 "Вернёмся к нашим делам."
 
 amur.17.t:0 "Безмолвная ночь"
 amur.17.desc:0 "Зея - не только центр РФП, но и столица репрессий. Продолжительные чистки Вождя коснулись практически всех, от верхушки до низа партии, от них страдают даже обычные жители. Долгое время в городе главенствовал новый порядок - граждане, помимо повседневных забот, посещали показательные судебные процессы, наблюдали за казнями предателей, сдавали своих соседей и близких. В последние дни ситуация дошла до критического уровня, фанатичный темп репрессий, с которым проводились чистки и последующие расстрелы, явно нанес огромный урон развитию столицы. История мелкого партийного деятеля Константина Федорова отлично демонстрирует всю жестокую нелепость сложившейся ситуации: он чудом избежал преследований, сдав своего брата Алексея за "Anti-Russian Activities". Fedorov had been working late shifts to process extra paperwork, effectively pushing pencils for higher-ups who couldn't be bothered. It was often said that the Russian Fascist Party was a living, breathing thing and people like Fedorov were what kept it alive. Regardless, Fedorov had, with some skill, some betrayal, and a lot of luck, avoided the purges. And he wasn't exactly sure how he did, nor how he felt about it.\n\nFederov walked his standard after work walk back to the measly apartment that he shared with his deceased brother's wife and daughter, neither of whom knew that it had been Fedorov who had given him over to the party. Up one street, to the left, cross the street, and Fedorov found himself on his final stretch home - past the Zeya gallows. He distinctly remembered how, at the very center of the town, near the gallows, there seemed to be a persistent din, cheering, jeering, screaming, gun shots. He had become so used to it that the first thing he noticed while walking past the gallows was the complete silence. No one in the square, no one to be seen in the evening twilight, with what little light was left supplemented by the town's streetlights. Fedorov did something that he had not done in weeks: he stopped. And he listened. A smile crept across the junior bureaucrat's face. Silence. Complete, and utter quiet. As if a giant boulder had been released from his shoulders, Fedorov felt free. Were the purges over for good? Who cared, thought Fedorov, for right now, he was free. Free from guilt, free from threat. He offered a prayer to God before walking the rest of the way home, a skip in his step."
 amur.17.a:0 "Неужели кошмар закончился?"
 
 amur.18.t:0 "Речь Вождя"
 amur.18.desc:0 ""... We must combat the influence of the communist and the Jew wherever we find it! We must systematically purge the rot of Bolshevism from throughout our people and throughout our nation or we will not stand to ever become a real power, instead becoming a country fit for only the lowliest of world powers to tread upon! There are obstacles to our vision, but even the most insurmountable odds will not stop us when we have the power of the Slav, of our God, and the greatest of fighting wills! Remember the Battle of Neva, where us Russians were faced against insurmountable odds and still triumphed! These were men motivated by God and Nation, but had no knowledge of our cause. Think of what you, my soldiers, can achieve, if we harness the power our forefathers showed decades ago! Forwards, my brave men, and prepare for a conflict with those who you once may have called brothers! For to defeat the Bolshevik and the Jew, we must first defeat the seditious traitors and renegades who took action against our movement. For God, Nation, and Labour!"\n\nToday, the Vozhd, Konstantin Rodzaevsky gave a rousing and impassioned speech in his capital and Zeya, followed by a grand military parade that featured both the regular armed forces and the paramilitary Blackshirts, marching interlocked with one another, as well as the ceremonious lighting of a number of effigies of the False Tsar and the Renegade in Magadan. The speech was incredibly well received, even among most of the common folk, who were "politely asked" about it. The speech was even broadcasted across the airwaves, and in an incredibly rare move, also televised, to the few Russians who had a television. The work, which would become known as the Zeya Balcony Speech, roused the armed forces and officially announced Rodzaevsky's intentions to reclaim the total leadership of the Russian Fascist Party and end the False Tsar's farcical regime in Chita. Compared to the state that the Vozhd had been in not a year prior, to see him reinvigorated and once again passionate against his enemies assuaged the fears of many in the Blackshirts and the military, who had begun to doubt his competency for leadership following his slide into paranoia."
 amur.18.a:0 "Вперёд, к победе!"
 
 amur.19.t:0 "Разбитая корона"
 amur.19.desc:0 "Предатель. Самозванец. Ублюдок. Это лишь малая часть оскорблений, которые сегодня разносились по всей Зее. На эшафот через центр города вели Михаила Андреевича Романова. На месте казни когда-то располагался городской рынок, но его убрали с началом родзаевских репрессий. Сегодня эта площадь была заполнена аппаратчиками из РФП, чернорубашечниками, а также обычным людом, которому пообещали раздать еду и напитки в честь смерти лжерцаря. Толпа серьёзно возбудилась с прибытием Михаила в сопровождении чернорубашечников. Несмотря на то, что в последнее время он носил тюремную одежду, для казни его переодели в царские наряды. Всем было видно, что свергнутый "royal" had aged considerably since his capture. The Blackshirts forced a path through the crowd, and curbed the worst of the physical abuse that was being hurled at Mikhail, who was being propelled forward, a Blackshirt grasping each of his arms and forcing him to walk. The entire journey to the gallows, through the crowd, the False Tsar protested, begged for mercy, and pleaded with his escorts to let him go. This only played into the showiness of the event, and caused surges of excitement amongst the younger Blackshirts who were accosting him.\n\nAs he was led up to the gallows, alongside the executioner was the RFP-appointed Patriarch of the Orthodox Church of the East and the Vozhd himself. The Patriarch performed the Last Rites and performed a prayer for Mikhail's soul in the afterlife. Rodzaevsky remained silent the entire time, watching the process and reveling in the scene that Mikhail was making for himself. As he was being prepared to be hung, the executioner asked if he had any last words.\n\nTearfully, the False Tsar said, "I... I never wanted any of this... Please, just... I want to go home".\n\nThe gallows were dropped, and Mikhail's death signaled the end of the Eastern monarchist movement."
 amur.19.a:0 "Да найдёт же он вечное упокоение на том свете."
 
 amur.20.t:0 "Участь предателя"
 amur.20.desc:0 ""...There is nothing worse than betrayal. I'd rather consider my own death than betrayal, but yet, that's what I've been dealt. And as such, I must react accordingly. I hereby condemn you, Mikhail Alexeyevich Matkovsky, the worst of the betrayers, the Renegade in Magadan, to death".\n\nEver since the collapse of Matkovsky's regime and his subsequent capture by Rodzaevsky's loyalists, the Renegade has remained nearly completely silent all throughout his imprisonment and torture. He would not even admit his crimes - splitting the party, Anti-Russian activities, breaches of morality and decency - either under duress or on the stand. It's clear that he's guilty, of course, but he isn't playing into the show that Rodzaevsky had hoped he would put on. Regardless, the execution would go forward; it had to.\n\nThe central square of Zeya, once the market that had since been transformed into the town's gallows for all of the Vozhd's ideological enemies, had been packed with a number of Blackshirts and senior members of the RFP. Each one had been picked based on their relation to the party and Matkovsky himself - they had either known him directly, or had been affected by the fallout of his splitting of the party. Losing friends or family to the split and the subsequent purges on all sides resulted in dozens of members of the RFP being more than happy to attend the execution. As Matkovsky was brought up to the gallows, jeers and insults were hurled at him by the crowd, all of whom had been roused to believe that the man was responsible for their hardships. Once he was brought up, Rodzaevsky himself was waiting there to greet him. Looking him directly in the eye, the Vozhd asked him: "Any last words?" Silence followed, as Matkovsky stared back, awkward seconds passing by. Frustrated by his silence, Rodzaevsky threw a punch, landing on his captive's cheek. He spat a single word at Matkovsky: "Bastard". Turning to the executioner, he gave him the official command. Thus ended the split."
 amur.20.a:0 "Предатель заслужил такой участи."
 
 amur.21.t:0 "В полном одиночестве"
 amur.21.desc:0 "Было поздно... Который час? Родзаевский был словно в тумане. Всё, что он понял так, это то, что его министр безопасности Болотов и пара членов Верховного Совета настояли на встрече с ним. Они начали зачитывать отчёты о статусе РФП в Чите, которая недавно была освобождена от монархистов. Но его разум отказывался воспринимать новости, которые они озвучивали. Глаза Вождя были направлены прямиком на раскрытые папки, но сам взгляд проходил их насквозь. Лидер партии вежливо выслушал группу, убедился, что они закончили, и только тогда отпустил их. Когда они покинули кабинет, Родзаевский сосредоточил всё своё внимание на том, что терзало его ум - мысли о прошедшем десятилетии. Он вспоминал свой путь от пламенного оратора в Харбине до реформатора Российской Фашистской Партии, от правителя квазигосударства в Амурской области до победителя над мерзкими предателями.\n\nНо он также хорошо помнили времена, когда его враги были вовсе не противниками - более того, некоторых из них он даже называл друзьями. Атмосфера Харбина, города-эмигрантов, и постоянная нехватка ресурсов сплотили союз белых и фашистов. Их прагматичное сотрудничество стало абсолютно необходимым принципом для выживания в такой ситуации. Конечно, были и споры, но чёрная полоса всегда сменяется белой. Как же иногда было приятно поужинать и выпить водки с атаманом Семёновым или пьяно распевать с Матковским песни Белой Армии стоя на балконе в холодную маньчжурскую ночь. Родзаевский вспомнил - хотя бы на короткую минуту - что его друзья, ставшие врагами, были больше, чем просто целями: они были людьми. После всей работы, которую проделал Вождь, всех кропотливых мер по дегуманизации своих врагов, он не мог избавиться от этой навязчивой мысли. Когда-то давно с некоторыми из них Родзаевского связывали настоящие теплые дружеские связи. Он вздохнул и взглянул на отчет, оставленный Болотовым на его столе. "Look at how far we've come..." he muttered to himself. Reminiscing on the past quickly transitioned into preparing for the future. He dropped the report on his desk, stood and walked to the map of the Russian Far East he had put up on a wall in his office, pondering his next move."
 amur.21.a:0 "Очередная бессонная ночь"
 
 amur.22.t:0 "Маршируем дальше"
 amur.22.desc:0 ""Right, that's why you have to be careful, Pavel," explained Dmitri, dropping his cigarette to grind it underfoot. "The guys out west? Sure, they're Reds, and that makes them weak-minded, but there's a lot of them. You see, the Reds are like, hmm..." He tapped his foot for a moment, trying to think of the right analogy.\n\n"Like... rats, sir?" Pavel suggested.\n\nDmitri nodded emphatically. "Right, Private, like rats. You catch one by himself, you can squish him no problem. Choke him out, stick him with your bayonet, blow his head off, whatever. But if there's five, or ten, or fifty? They'll just overrun you, kill you with lots of little bites. Probably torture you first, though."\n\nPavel went pale. The teenager's eyes dilated in the orange glow of the brazier. "T-t-torture me?"\n\n"Oh, yeah," said Dmitri as he lit up another cigarette and took a puff. He paused for a moment to recall. "There was this one time, not long after we came here from Harbin. We were still probing the frontier at the time, trying to figure out where to set up the border posts. Well, some NKVD boys from Irkutsk must have got wind of us coming. While I was taking a piss, they grabbed my pal, Semyon. Found him tied to a tree with his privates cut off and shoved in his mouth. I looked around, but they'd fucked off already."\n\n"Damn, sir," Pavel mumbled. "Are they all like that?"\n\n"Fuck yes, they are! That's why we gotta hit back as hard as they do. When I tell you 'Slit that kid's throat', you do it straight away next time, you hear me?""
 amur.22.a:0 "А как иначе он усвоит урок?"
 
 amur.23.t:0 "Почему мы сражаемся"
 amur.23.desc:0 ""Listen up, everyone!" shouted the RFP officer as he strode into the grotty bar in Zeya. "The Vozhd is about to speak. Bartender, switch that radio on!"\n\nThe bartender, who had paled at the sight of a blackshirt appearing in his establishment, hastened to flick the switch and turn the tuner to the correct frequency. After a brief delay, drawing a suspicious look from the blackshirt, the Vozhd's voice began to fill the dark, dingy tavern.\n\n"...why we must strike them down regardless of blood ties! Remember that while the Jew poisons the blood, the Communist corrupts the soul! There is no redemption in this life for a Bolshevik, even if they are a friend or family member. The only thing you can do for their wretched souls is hasten their journey to Hell, where they might find some spiritual redemption. By allowing them to continue living amongst us, you only damn more of your own Russian brothers and sisters! Every Bolshevik spared will turn countless children to worship of the Red Judas, Lenin, and turn your wives and daughters into whores for the Jewish pigs! Remember this lesson, and do your duty to God and your race! Glory to Russia!"\n\nThe radio fell into crackling static for a moment before someone in a broadcast station flicked a switch and started up the usual patriotic music. "The Vozhd has spoken, citizens!" bellowed the blackshirt. "Glory to Russia!" He threw a salute, glanced around to make sure everyone else had followed suit, and departed without a word more."
 amur.23.a:0 "Мы делаем правильное дело! Согласны, ребята?"
 
 amur.24.t:0 "Сияющие огни"
 amur.24.desc:0 "Валерий Саблин ничего не видел из-за тугой повязки, закрывающей его глаза. Старый грузовой "No," he whispered, voice hollow. "Fascist monsters." Someone prodded him with a rifle barrel and shouted for him to move. "Fuck you!" Sablin spat. "You and your sick excuse for a state will be buried in history! We'll be avenged - all of us! Your Vozhd is going to be strung up and die screaming by the people's hand!"\n\nSomeone punched him, hard, between the eyes. Half a dozen rifles clacked as their bolts were pulled back. "How compelling," sneered the Vozhd of the Russians. "Please face the wall now.""
 amur.24.a:0 "Нет человека - нет проблемы."
 
 amur.25.t:0 "Падение Союза"
 amur.25.desc:0 "Зея встретила Генриха Ягоду не тёплым приёмом, а чередой унижений. Его вели по улицам на верёвочном поводке, от зевак он слышал всевозможные оскорбления, а от молодчиков-чернорубашечников получал жёсткие удары. Его вели на плаху. Улицы ликовали: люди, вышедшие из домов, с неподдельным энтузиазмом ожидали казни, ведь именно этого человека они презирали больше всего. В "He's not dead already, is he?" someone shouted angrily. "If you've fucked up, I'll hang you next to him!"\n\n"No, my Vozhd! You see?" someone slugged Yagoda in the face, eliciting a whimper. "He's still alive, but we'd better do him quick!"\n\n"No," sneered the first voice. Yagoda found himself hauled upright before a face he'd become familiar with during his investigations of the Harbin exiles, albeit aged and grizzled: Konstantin Rodzaevsky. "Make sure that noose isn't too tight, Bolotov," the Vozhd remarked as a noose was roughly pulled down around Yagoda's neck. "These people came for a show."\n\nSomething clunked, and the floor fell out from under Yagoda. He was dangling in the air, the noose pressing tight around his throat - but not tight enough. He gasped and coughed, struggling to draw in air as the world darkened around him. It took Genrikh Yagoda twenty minutes to die, and Rodzaevsky savoured every wretched, stomach-churning moment."
 amur.25.a:0 "Так погибает Советский Союз."
 
 amur.26.t:0 "Триумф воли"
 amur.26.desc:0 "Большевистская столица вместе с последними остатками Советского Союза сгорала в благочестивом пламени. Родзаевский полной грудью вдохнул тёплый едкий воздух, смешанный с дымом, поднимающимся от залитой бензином и подожжённой груды трупов. С крыши броневика, который доставил Вождя в разрушенный город, он смотрел на последствия бойни, устроенной его войсками, и улыбался.\n\nВыстрелы продолжали раздаваться с постоянной периодичностью, каждый хлопок знаменовал кончину ещё одной коммунистической крысы. Вокруг импровизированного Кремля суетились чернорубашечники, они выносили из здания большевистские флаги. Красные знамёна топтали, рвали, обосывали, сжигали и оскверняли любыми способами. Вдруг раздался гром: сдетонировали заряды взрывчатки, стёршие в пыль огромную статую Ленина. Подобным иконоборчеством занимались во всех кварталах города, на каждом перекрёстке пылали сваленные в кучу портреты большевистских лидеров.\n\nВождь видел это ещё во сне. Праведный конец. Славный ад мести и ненависти, очищающий мир от жидо-большевистской мерзости, узурпировавшей Святую Русь. Так же, как великий Гитлер поступил на западе, Родзаевский поступил и на востоке. А ведь раньше в Харбине над ним издевались, насмехались, гнали за веру в национал-социализм. Матковский предал его, Белые пошли за своим ложным царем, а красные постоянно преследовали его.\n\nТеперь же воцарилась тишина, которую прерывает только треск выстрелов и огненный рёв.\n\nИ в этой бездне пепельного неба раздаётся громогласный смех Вождя Русских."
 amur.26.a:0 "Слава России."
 
 amur.27.t:0 "Покончить с ересью"
 amur.27.desc:0 "Толпа, собравшаяся на казнь Александра Меня, с молчанием выжидала действа. Люди также неловко и безмолвно начали расступаться, когда к плахе подошли чернорубашечники, ведущие батюшку-пленника. Люди были измождены, голодны, сломлены, но не покорены. Из его окровавленных губ продолжал слышаться шёпот молитв. Он шёл к своей судьбе так же спокойно, как монах, идущий по своим монастырским делам.\n\nТолько на краях площади слышались голоса; люди шептались о священнике с севера, который приобрёл репутацию, затмевающую его скромную фигуру. Одни говорили о его невзрачной внешности, другие о его возможных колдовских способностях. Все они были охвачены страхом перед тем, что может произойти в результате его кончины.\n\nДаже Патриарх, признанный последователь Церкви и Вождя, проводил последние обряды дрожащими руками. Чернорубашечники, стоявшие рядом с осуждённым, нервно оглядывались по сторонам и постукивали ногами, желая только одного - чтобы ощущения дискомфорта и неправильности пропали. Тихие молитвы Меня проникали в уши собравшихся. Никто даже не обратил внимания на петлю, затянутую на его шее.\n\nРычаг лязгнул. Тело Меня упало, мгновенно оборвав его молитвы почти неслышным хрустом. Болотов, который специально ослабил петлю, дабы медленно задушить священника, побелел, как снег, когда понял, что произошло.\n\nВсе они в глубине души знали правду. Было совершено ужасное преступление, но никто никогда больше не заговорит об этом. Горожане, присутствовавшие в тот день, будут вечно жить в безмолвном страхе перед судом, который теперь, несомненно, ожидает их."
 amur.27.a:0 "Человек несправедлив, но Бог справедлив: каждый получает то, что заслуживает."
 
 amur.28.t:0 "Тёмное небо"
 amur.28.desc:0 "Зея. Чита. Магадан. Иркутск. Флаги со свастикой развеваются над всеми уголками Восточной Сибири. На улицах царят тишина и порядок, если не считать отряды чернорубашечников, которые продолжают выискивать врагов государства в домах и вешать их. Сильные мира сего правят, слабые же терпят то, что они заслужили, трудясь как животные в шахтах и концентрационных лагерях. Десятки погибают каждый день под тяжестью русского сапога. Наконец, в возрождённой России наступил идеальный порядок.\n\nЕщё многое предстоит сделать, прежде чем мы обратим свой взор на запад и начнём освобождение оставшейся части страны. Теперь, когда наши непосредственные угрозы устранены и РФП укрепилась, у Вождя появилась возможность осуществить запланированную им реорганизацию нации. Мы по-прежнему нуждаемся во многом: в эффективной промышленности, современном сельском хозяйстве, крупномасштабном производстве вооружения.\n\nНо никакие мелкие неудачи не могут помешать нам выполнить свой долг. Мы поднялись из Сибирского захолустья, чтобы захватить весь Дальний Восток. Наши враги лежат сломленные, сожжённые и похороненные. Каждый враг, с которым мы сталкивались, был сокрушён железным кулаком национал-социализма - то же самое ждёт любую другую еврейскую марионетку, которая осмелится встать перед нами.\n\nНебо темнеет, но не из-за мрака поражений и разрушений, а из-за тени нашей славы, оживлённой Богом и облечённой в образ Вождя, спасителя России."
 amur.28.a:0 "Нас не остановить."

 amur.29.t:0 "Вождь Русских"
 amur.29.desc:0 "Холодный северный ветер бился о ставни кабинета Вождя, слышался свист морозного воздуха, проходившего между тонкими деревянными рамками окон. Родзаевский вздрогнул от покрывших его мурашек и накинул на плечи тяжёлую шинель, стягивая меховую подкладку на шее, дабы не выпустить последние частички тепла. Теперь с холодом внутри импровизированного штаба контактировали только его лицо и руки. Его пристальный взгляд бегал по странице перед ним, онемевшими пальцами он дописывал новое дополнение к своему манифесту русского национал-социализма. Старинные часы на стене пробили ровно один раз, наступил час ночи, он смог добраться до конца страницы и опустил ручку.\n\nТретью ночь подряд Родзаевский, наплевав на сон, проводил в потьмах дописывая свой магнум опус. Он давно считал его завершённым, но внезапный крах власти красных и издевательства над Россией изменили ситуацию. Японцы обрубили все пути поддержки, ему пришлось за несколько дней перебраться из развитого Харбина в далёкую Зею на реке Амур. За короткий промежуток времени, всего несколько лет назад, судьба Русской Фашистской Партии полностью изменилась.\n\nКонечно, перемены были не столь положительными. Воспоминания о предательстве Матковского и расколе РФП разожгла огонь ненависти внутри Вождя, и он по привычке потянулся к стоявшей рядом фляжке с водкой, чтобы погасить боль. Мерзкий и мучительный вкус не успокаивал его, но он и не обращал внимания на это. Константин сделал ещё один большой глоток - за этим обязательно последует блаженное чувство. В этой привычке он походил на рой черни, которую его государство называло армией. Грубая, неотёсанная, слепленная из разного мусора толпа с оружием. Но это была его толпа - это было его Россией. Страна - истинный наследник всего русского. За пределами Амура правили только предатели, недочеловеки и краснопузые, которые своим сапогом придавили русский народ.\n\nКогда-нибудь у него появится шанс. Когда-нибудь, когда водка проведёт его через череду тяжёлых дней, РФП наконец распорядится судьбой России."
 amur.29.a:0 "Когда-нибудь..."

 amur.30.t:0 "Необычный запрос"
 amur.30.desc:0 "Маньчжурское консульство получило интересное коммюнике от Константина Родзаевского, одного из наших старых проверенных идиотов из Харбина. Этот "
 amur.30.a:0 "Всё равно это место нам никогда не нравилось."

 amur.31.t:0 "Япония принимает наше предложение!"
 amur.31.desc:0 "Радостный и славный день! Счастливые времена для нашей Родины! Японцы, верные союзники в борьбе с коммунистами и их прислугой, уступили Благовещенск Всероссийскому Правительству! Прошло чуть больше года с тех пор, как мы узнали, что политическое руководство империи восходящего солнца рассмотрят наш запрос о передаче земель. И ожидание, наконец-то, окупилось. Сегодня утром Японская делегация в составе одного человека прилетела спецрейсом в Зею, чтобы оформить процедуру передачи официально, Вождь с нетерпением подписал все документы.\n\nВ обмен на передачу Благовещенска мы предоставили Японии особые права на некоторые ресурсы Дальнего Востока. Как только мы объединим регион и начнём добывать полезные ископаемые, то торговля между нашими странами плодотворно скажется на нашем деле по возрождению Русского Национального Государства!\n\nСразу после отбытия делегации Вождь публично объявил, что в скором времени лично прибудет в свой родной город, где пройдёт грандиозный праздник по поводу возвращения Благовещенска в состав России. Несомненно, люди будут счастливы жить под нашим просвещённым национал-социалистическим правлением. Они наконец-то ушли от правления равнодушных и безразличных маньчжуров!"
 amur.31.a:0 "Сегодня Благовещенск, завтра Москва!"

 amur.32.t:0 "Возвращение домой"
 amur.32.desc:0 "Восторженная радость в этот морозный день заполонила улицы Благовещенска. Утром в город прибыл Родзаевский. Праздничное настроение также поддерживали отряды чернорубашечников, которые раздавали людям флаги со свастикой и портреты Вождя. Сотни воодушевлённых жителей стягивались к городской ратуше, куда прибыл сам Родзаевский. Здесь Вождь торжественно получил из рук мэра ключи от города и вместе с толпой громогласно исполнил "This is a day that will live on in the history of our great nation," he stated. "Today, we have reclaimed the very heart of the All-Russian Government. For it was here that I, Vozhd of the Russians, entered the world. Here, over fifty years ago, the divine destiny of Russia began to unfold! Here, Holy Russia saw the genesis of its rebirth! Glory to Russia!"\n\nThe Vozhd had one further honor to bestow upon the town: henceforth, by Vozhd's Decree, it shall bear his own name in perpetuity! Blagoveshchensk is dead! Long live the noble people of Rodzaevsk!"
 amur.32.a:0 "Добро пожаловать в Родзаевск!"
 
 amur.33.t:0 "Змий"
 amur.33.desc:0 "Александр Болотов вставал вместе с восходом солнца. Так было, и так будет всегда. Эту стойкую привычку он приобрёл ещё в юности. Министр безопасности Всероссийского Правительства протёр глаза и первое, что он почувствовал в этот день, стала бьющая в голову мигрень.\n\n"Typical", he muttered to himself, as he swung his legs onto the chilly, wooden floor and sat up. He recalled that his briefings were expected by the Vozhd this morning.\n\nSlipping on his clothes, trimming his beard, and preparing for his day, Bolotov only had one thing in mind. As he finished his modest breakfast, consumed out of habit, not hunger, he went back to his bedroom, and from under a false bottom in his dresser, he pulled out an ornate wooden box. Once open, Bolotov stared at the non-descript syrettes with a lustful stare: morphine. He carefully rolled up his sleeve after sitting on his bed and selected a syrette. Unsheathing it's needle, he picked up the phone he kept on his nightstand and dialled Vladimir Golubtsov, one of his many scions. As the line rang through, Bolotov jammed the syrette into his arm. Almost immediately, his headache began to recede, and his muddled "brain fog" began to clear. Sighing blissfully, his moment of tranquility was interrupted by Golubtsov's gruff voice on the other end.\n\nAfter cursory greetings, Bolotov asked about his "informants". "We're still working on them pretty hard, boss," Golubtsov reported. "But don't worry, we'll get them talking." Bolotov, satisfied, reminded him that he needed the documents implicating another half-dozen party members at his office before he got there, and Golubtsov assured him that they were already there. After a sinister "don't make me come looking", he placed the phone back on the receiver, unrolled his sleeve, and went to leave. As he reached his front door, he stuffed himself into his warm jacket and felt the cold metal of the pistol he always kept with him."
 amur.33.a:0 "В этот день ему суждено было воспользоваться пистолетом."
 
 amur.34.t:0 "Решительный"
 amur.34.desc:0 "Георгий Шехерев взглянул на свои часы. Без четверти девять утра. У лидера чернорубашечников, военизированного крыла Российской Фашистской Партии, было достаточно времени, чтобы успеть на совещание в штаб-квартире РФП. Он присел за стол и вытащил две маленькие книжки в кожаных переплётах, одну чёрную, другую коричневую. Взявшись за потрескавшийся корешок чёрной книги, он посмотрел на список своих дел и встреч, чтобы быть уверенным, что он ничего не пропустит. Когда его взгляд дошёл до строки "
 amur.34.a:0 ""Humanising the Vozhd? Why?""
 
 amur.35.t:0 "Последний из сотни"
 amur.35.desc:0 "Михаил Спасовский сидел в своём маленьком кабинете в Зее. Он чиркнул спичкой и закурил сигарету. Из его рта повалил густой дым. Он старел, этого нельзя было отрицать, но это не означало, что он откажется от своих привычек. Со вздохом он переключил внимание на лежащие перед ним бумаги. По столу были разбросаны множество посланий и прошений для японцев, единственных реальных союзников правительства в Амуре. Спасовский филигранно работал над международным имиджем РФП, он добивался чтобы их "
 amur.35.a:0 "И даже в аду будет слышен его смех."
 
 amur.36.t:0 "Непоколебимый секретарь"
 amur.36.desc:0 "Для большинства жителей Амура визит в следственный изолятор оканчивался неминуемой смертью. Но для Льва Охотина, секретаря РФП и правой руки Вождя, это было лишь рабочее задание. Крики раздавались в тускло освещённом помещении, которое Охотин осматривал в рамках своих служебных обязанностей. В таком месте вопли и рыдания быстро превращались в фоновый шум. Тоже самое можно было и сказать про весь Амур... Только один раз за визит он смог заглянуть в камеру, где увидел обезображенного человека, хриплым голосом умоляющего о помощи. Не раздумывая, Охотин отвернулся, оставив его на произвол судьбы. Что бы ни пришлось пережить этому заключённому, он, несомненно, заслужил это. В конце концов, такова была воля Вождя.\n\nОхотин знал, что в помощи Родзаевскому есть большое моральное благо. Конечно, со стороны это кажется ужасным делом, вспомнить например охоту на большевиков, которых выгоняли на мороз из домов, или гонения жидов, которые руководили этой гибельной революцией. Но он также знал, что Родзаевский поступает правильно, потому что доверял своему Вождю так же, как Вождь доверял ему. Это было основой их дружбы, узы, выкованные из взаимной ненависти к недочеловекам в дни пребывания в Харбине, достаточно крепкие, чтобы противостоять любым попыткам низших людей разорвать их.\n\n"
 amur.36.a:0 "На самом деле, он мог только надеяться на лучшее."

 amur.37.t:0 "Лишь огорчение"
 amur.37.desc:0 ""Dimasha!"\n\n"How...? Please, I didn't do anything!" Dmitry cried out.\n\n"I..." Okhotin didn't know what to say as Dmitry fled. He felt like an idiot who said the wrong word to some passerby. Was he not? He thought as his heart sank with solitude, no longer the second most powerful man in the Far East, but just another man isolated on a crowded street."
 amur.37.a:0 "Непостижима судьба одиночества."
 
 amur.38.t:0 "Последний вечер Михаила Спасовского"
 amur.38.desc:0 "Автомобиль, в котором находился пожилой Михаил Спасовский, мчался по улицам города, его единственный пассажир направлялся домой из резиденции Вождя. Министр иностранных дел Всероссийского Правительства Дальнего Востока заметно вспотел, поднял дрожащую руку ко лбу и осторожно промокнул его салфеткой, вспоминая свой последний опыт общения с верховным лидером РФП.\n\nВождь направил письмо нацистскому правительству в Берлине с просьбой о признании и пожеланием всего хорошего, объясняя им успех Российской Фашистской Партии на Дальнем Востоке. Он ожидал ответа от немцев, указания на их готовность к сотрудничеству, поздравлений или даже спокойного дипломатического ответа, который ничего не обещал. Но именно это и пришло: ничего. Когда дни превратились в недели, а недели в месяц, Родзаевский потерял терпение. Вызвав Спасовского к себе в кабинет, он потребовал объяснить, почему немцы так долго не отвечают. Когда министр иностранных дел ответил, что не имеет ни малейшего представления и что ответа до сих пор нет, хрупкий нрав Вождя взорвался на седьмом десятке, и он принялся швырять вещи в Спасовского и кричать о несправедливости, которая была допущена по отношению к нему самому.\n\nКогда машина Спасовского приблизилась к его резиденции, пожилой государственный деятель попытался напомнить себе, что ответ был пропитан алкоголем и забудется на следующий день, но пот только усилился, когда его охватило головокружение. "
 amur.38.a:0 "Побежденный тем, в кого он верил."
 
 amur.39.t:0 "Дань уважения идеологу"
 amur.39.desc:0 "Прохладное утро в Родзаевске выдавало себя парами дыхания, которые выпускали все присутствующие на похоронах Михаила Спасовского. Сами похороны были совсем небольшими, на них присутствовали все родственники Спасовского, а также ключевые члены Российской Фашистской Партии, включая Родзаевского, Болотова и Шехерева. Однако последующее шествие и митинг, организованные РФП и посвященные жизни Спасовского, были далеко не маленькими. В присутствии граждан, подготовленных из других мест, и крестьян, привезенных чернорубашечниками, Вождь Всероссийского Правительства Дальнего Востока занял свое место на балконе, откуда открывался вид на тысячи его явных почитателей. Начав говорить, он в мрачном тоне рассказал о Михаиле Спасовском, очевидно, своем хорошем друге и одном из главных идеологов ранней русской фашистской партии. "
 amur.39.a:0 "Последний из черносотенцев?"
 
