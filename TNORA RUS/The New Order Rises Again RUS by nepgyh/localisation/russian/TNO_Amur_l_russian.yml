 AMR_rusfascist_stronghold_2_desc:0 "После того, как Нечестивый Союз вытеснил истинных сынов России, некоторые из них нашли дорогу в Харбин, где под руководством Родзаевского мы приняли идеалы фашизма, чтобы эффективнее бороться с большевизмом. Поскольку именно перед лицом фашизма был разбит Жидовский Союз, мы, похоже, сделали правильный выбор; и именно под знаменем фашизма Родина возродится, и любые опустошители будут изгнаны из нее. Пусть мы пока заточены в этой пустынной стране на Дальнем Востоке, но это жалкое положение вызвано лишь предательством: внутренним - Матковского и внешним - подлых японцев. Но наше упорство пережило красное интермеццо; так же оно переживет и всех других предателей, и Родина возродится в огне."

