 ### Ministers ###
 AMR_Lev_Okhotin_hog:0 "Лев Охотин"
 AMR_Lev_Okhotin_hog_desc:0 "------------\n§LЛев Павлович Охотин родился и вырос в Чите. В 1920 году, в возрасте девяти лет, Охотин и его семья, преданные царисты, бежали из города в Харбин, опасаясь возмездия со стороны Красной армии. Подросток, выросший в изгнании, на плечи которого свалились тяготы несчастливой семейной жизни, одним из первых вступил в ряды Российской Фашистской Партии Родзаевского. С 1932 года он был её преданным членом, ради партии ему даже пришлось бросить работу в Харбинском педагогическом институте. Но это решение окупилось, ведь Охотин быстро стал одним из немногих друзей Вождя.\n\nКогда остатки царистов порвали контакты с РФП, а вероломный Матковский сбежал в Магадан, посеяв раскол, Охотин остался верен курсу Родзаевского. Он до сих пор искренне поддерживает решения Вождя, несмотря на серьёзную паранойю, охватившую лидера Амура; несмотря на то, что его ресурсы для Российской армии истощаются; несмотря на настороженные взгляды и подозрительный шёпот Александра Болотова.§!"

 AMR_Konstantin_Rodzaevsky_hog:0 "Константин Родзаевский"

 AMR_Mikhail_Spasovsky_for:0 "Михаил Спасовский"
 AMR_Mikhail_Spasovsky_for_desc:0 "------------\n§LМихаил Михайлович Спасовский, безусловно, старейший из высокопоставленных сподвижников Российской Фашистской Партии. Он родился в 19 веке в Санкт-Петербурге, тогда ещё в столице Российской империи. В молодости, до начала Первой мировой войны, он был членом Черносотенцев, ультранационалистического реакционного движения, которое пронизывало опредёленные слои российского общества. После их краха во время Февральской революции Спасовский вместе с Русским Белым движением оказался на востоке и в конечном итоге перебрался в маньчжурский город Харбин.\n\nМихаилу Спасовскому уже за 70. Он продолжает сохранять близкие отношения с Вождём и занимает весьма уважаемое положение в РФП. Однако время не пощадило стареющего реакционера. На его нынешнее состояние повлияла суровая реальность жизни, с которой он встретился сначала в Харбине, а затем в гавани Амур. Сейчас на него также давит и постоянно возрастающая паранойя Вождя. Вдобавок всё более усложняющиеся проблемы с сердцем заставляют почтенного фашиста чувствовать приближающееся дыхание смерти.§!"

 AMR_Konstantin_Steklov_eco:0 "Константин Стеклов"

 AMR_Alexander_Bolotov_sec:0 "Александр Болотов"
 AMR_Alexander_Bolotov_sec_desc:0 "------------\n§LПрошлое Александра Александровича Болотова окутано тайнами, неизвестно когда и где он родился и вырос, мы знаем лишь то, что в 1926 году он бежал из СССР в Харбин. С момента вступления в Российскую Фашистскую Партию его преданность РФП и Вождю выражалась в чрезмерной жесткости, которую он проявлял к врагам режима.\n\nПоскольку паранойя Родзаевского начала усиливаться на фоне раскола Матковского и распада единого фронта с монархистами, Болотов усилил своё влияние на диктатора. Лидер Амура начал активнее прислушиваться к рекомендациям министра, формируя расстрельные списки. И чаще всего в эти записи попадают имена тех людей, с которыми у Александра Болотова раньше были разногласия...§!"

 ### General Bios ###
 MILITARY_LEV_OKHOTIN_DESC:0 "§LЛев Павлович Охотин родился и вырос в Чите. В 1920 году, в возрасте девяти лет, Охотин и его семья, преданные царисты, бежали из города в Харбин, опасаясь возмездия со стороны советских войск. Подросток, выросший в изгнании, на плечи которого свалились тяготы несчастливой семейной жизни, одним из первых вступил в ряды Российской Фашистской Партии Родзаевского. С 1932 года он был её преданным членом, ради партии ему даже пришлось бросить работу в Харбинском педагогическом институте. Но это решение окупилось, ведь Охотин быстро стал одним из немногих друзей Вождя.\n\nОн умел внимательно слушать и был ответственным, именно эти качества помогли Охотину подняться по служебной лестнице в РФП. Вскоре он стал правой рукой Родзаевского, эффективно проецируя власть Вождя внутри Всероссийского Правительства в качестве лидера этой ветви партии.\n\nНепоколебимый в своей личной и идеологической преданности к Константину Родзаевскому, Лев с радостью последовал за ним на Дальний Восток, где ему доверили верховное командование всеми вооруженными силами РФП.\n\nКогда остатки царистов порвали контакты с РФП, а вероломный Матковский сбежал в Магадан, посеяв раскол, Охотин остался верен курсу Родзаевского. Он до сих пор искренне поддерживает решения Вождя, несмотря на серьёзную паранойю, охватившую лидера Амура; несмотря на то, что его ресурсы для Всероссийской армии истощаются; несмотря на настороженные взгляды и подозрительный шёпот Александра Болотова.§!"
 
 MILITARY_GEORGY_SHEKEREV_DESC:0 "§LГеоргий Владимирович Шехерев родился в Российской Империи в 1916 году, всего за несколько лет до того, как большевистская революция разрушила многовековые имперские институты. Победа Советов над Белым Движением вынудила его семью перебраться в Харбин. Он недолго проучился в местной русской школе, после чего попал в отряд Асано - подразделение этнических русских, которыми командовали японские офицеры Квантунской Армии.\n\nПо мере того как специальный отряд рос, превращаясь практически в отдельную бригаду, Шехерев начал интересоваться идеями Российской Фашистской Партии, многие члены которой уже служили в Асано. Вскоре он познакомился со взглядами самого Родзаевского и начал изучать его произведения, особенно ему нравилась "

