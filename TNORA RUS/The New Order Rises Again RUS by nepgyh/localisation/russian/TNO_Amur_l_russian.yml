 ### Regional political tree ###
 AMR_the_soul_of_russia:0 "Душа России"
 AMR_the_soul_of_russia_desc:0 "Теперь, когда мы уничтожили Предателя и его сторонников, положили конец жалкой борьбе царистов за власть, смели остатки большевиков на Западе и стёрли в порошок последователей еретика, мы можем, наконец, объявить, что Вождь крепко управляет государством. Мы можем... Нет, мы должны официально провозгласить Всероссийское Правительство Дальнего Востока! Закрепить свою власть на территории, ради завоевания которой мы пожертвовали столь многим... Не важно, какой ценой. Душа России, Константин Родзаевский, наш вечный Вождь, сможет вести движение вперёд, обеспечив успех Российской Фашистской Партии!\n\n"Мы не пощадим отступников, мы избавимся от каждого изменника-большевика, дабы не оставлять эту гниль для брожения революции, и ни одному коварному еврею не будет позволено встать на пути истинно русского государства. Теперь и во веки веков мы можем возвещать: Бог, Нация, Труд!""
 
 AMR_the_party_congress:0 "Съезд Российской Фашистской Партии"
 AMR_the_party_congress_desc:0 "Было бы несправедливо утверждать, по крайней мере официально, что Вождь является единственным человеком в Российской Фашистской Партии, проявившим должную осмотрительность при управлении государством. РФП - это, в конце концов, партия. И любая достойная партия добивалась бы того, чтобы голоса всех её членов были услышаны. Поэтому Вождь решил провести масштабный съезд, на котором будут присутствовать, как высокопоставленные, так и низшие члены РФП. Каждый сможет высказать своё мнение и принять участие в решении общегосударственных вопросов в истинно фашистской манере. Впрочем, и Родзаевский, и остальные члены партии понимают, что будет ровно одно значимое мнение - и это мнение Вождя.\n\nРодзаевский в свои самые мрачные дни проводил крупномасштабные чистки против тех, кто представлял идеологическую опасность для Российской Фашистской Партии, а следовательно, и для него самого. Без Родзаевского РФП не существует - она просто не могла бы появиться, а значит, нет иной истины, кроме линии Вождя."
 
 AMR_cement_the_foundation:0 "Разговор с Болотовым"
 AMR_cement_the_foundation_desc:0 "Дражайший министр безопасности Родзаевского, Болотов, который организовывал и помогал проводить чистки, пришёл к Вождю с новой заманчивой идеей: сформировать Отряды Обеспечения Безопасности. Эта организация, официально называемая ООБ, стала бы эквивалентом нацистских СС. Они придут на подмогу к вечнозанятым чернорубашечникам, которые и без того выполняют несчётное количество государственных обязанностей. Новой организацией будет руководить лично Болотов.\n\nНикто, кроме самого Родзаевского, не понимал, насколько важен был Шутцштаффель для нацистов. Вождь осознавал ключевую роль СС в политике Рейха. Такой подход будет полезен и для нас: во первых, это дополнительная ветвь партии, которая получила бы значительный охват в военной и гражданской жизни русских. Во вторых, такой шаг разгрузит переутомлённых чернорубашечников. Однако, данное решение ещё больше развяжет руки Болотову, но на этот счёт не стоит беспокоиться, ведь дёргать за ниточки здесь будет именно Вождь."
 
 AMR_our_great_future:0 "Наше великое будущее"
 AMR_our_great_future_desc:0 "Отряды Обеспечения Безопасности, ООБ... В этих буквах есть что-то прекрасное. Несмотря на злоключения немцев с их эсэсовцами, Вождь достаточно мудр, чтобы понимать, что никогда не позволит своему детищу выйти из-под контроля. Чернорубашечники всегда заняты, ООБ же станет идеальным инструментом для укрепления контроля РФП над населением: пряник для лоялистов, кнут для диссидентов. Более того, во время войны Отряды выйдут на передовую бок о бок с нашими регулярными войсками и чернорубашечниками, также как это делали эсэсовцы.\n\nОрганизация Болотова бросит тень возмездия на Россию и её внутренних врагов. Большевики и евреи встретятся с новым кошмаром, который пронзит их гнилостную сущность до самой сердцевины, который не даст им спать по ночам. Отряды ещё крепче сплотят нашу прекрасную нацию против вероломных попыток уничтожить русский народ. Воистину, ООБ поможет нам построить великое будущее!"
 
 AMR_our_humble_origins:0 "Наши истоки"
 AMR_our_humble_origins_desc:0 "Конечно, Чернорубашечники уже проникли во все сферы нашей жизни. Глупо отрицать очевидное. Они могут выполнять любые поручения от лидеров партии и способны даже на большее. Но ООБ Болотова, многочисленная и мощная организация, уж слишком похожа на НКВД... Все понимают, насколько опасными могут быть такие силы, как НКВД или СС. Нужно уметь держать их под контролем. Очевидно, что Болотов пытается расширить свои полномочия за счёт упразднения чернорубашечников, службы, сыгравшей ключевую роль в нашем триумфе. Однако мы не можем избавиться от Болотова, не сейчас. Слишком уж он полезен, а его служба всё же достойна похвалы.\n\nНо небольшой шлепок по запястью, своего рода упрёк, сможет донести до него то, что Вождь недоволен сложившейся ситуацией. Отряды Обеспечения Безопасности - не наши истоки! Именно Чернорубашечники стояли у истоков РФП и останутся с нами несмотря ни на что."
 
 AMR_the_banner_above:0 "Знамёна выше"
 AMR_the_banner_above_desc:0 "В самые мрачные дни, когда Вождь и его верные сопартийцы замерзали сначала в Харбине, а потом в захудалой Зее, им приходилось принимать радикальные меры. Российская Фашистская Партия походила на организованный преступный синдикат - головорезы в чёрной форме патрулировали улицы, избивая тех, кто был достаточно слаб или глуп, чтобы попасть под руку. Лидеры РФП и Родзаевский, действовали словно мафия, раздавая скудные подачки и заказывая убийства.\n\nХоть это и было достаточно эффективно, ведь именно так наша партия выцарапывала скудные ресурсы и выживала на обрывках политического фанатизма, всё же это не способ управлять крупной нацией, которая стремится - нет, неизбежно объединит русскую нацию. К счастью, благодаря "умелому политическому маневрированию" Родзаевского, нам удалось очистить наши ряды от наиболее гнустных сторон и лиц, преобразовав РФП в эффективный политический орган. Дальше - больше, мы перестроились и готовы двигаться только вперёд."
 
 AMR_the_new_russian_society:0 "Новое русское общество"
 AMR_the_new_russian_society_desc:0 "Той России, которая простояла несколько десятков лет, того бессилия, которым воспользовались коммунисты и жиды, больше нет. Истинные Сыны России проливали кровь и умирали, дабы искоренить эту патологическую слабость. Их жертвы помогли возродить Национальное Государство, построенного по идеалам одного человека, достаточно храброго, чтобы начать, организовать и привести Российскую Фашистскую Партию к победе.\n\nВождь объявил о формализации так называемого "Нового русского общества". Среди прочего, он опубликовал путеводитель по тому, как должна выглядеть любая хорошая фашистская семья - мужчина во главе дома, женщина у него за спиной, а их дети воспитаны по заветам партии. Конечно, все истинно русские, несомненно, будут более чем готовы принять это новое общество. А сопротивление диссидентов покажет лишь то, что они не заинтересованы ни в чём ином, кроме дальнейшего разделения нашей нации!"
 
 AMR_fascist_little_ones:0 "Союз Фашистских Крошек"
 AMR_fascist_little_ones_desc:0 "Когда то давно, несколько лет тому назад, у Российской Фашистской Партии было несколько дочерних организаций, главной из которых был "Союз Фашистских Крошек". Эта группа, возглавляемая и созданная чернорубашечниками, занималась обучением множества русских юношей в Харбине и по всей Маньчжурии. Однако, во время военного похода Вождя на Россию от этой затеи пришлось отказаться. Теперь, когда Родзаевский начал вновь укреплять контроль над Дальним Востоком, было приказано не просто восстановить организацию, но и расширить её на всю территорию, контролируемую РФП.\n\nНесмотря на логистические сложности, такое решение принесёт только пользу нашей стране. Аппаратчики уже разработали программу включающую ряд "физических проектов": мы дадим возможность подросткам окунуться в реальную атмосферу промышленных предприятий, чтобы закалить их характер и привить рабочую дисциплину. Ну а если дела в стране пойдут совсем худо, то "Союз" всегда сможет обеспечить нашу армию дополнительными людскими ресурсами..."
 
 AMR_fascist_women:0 "Российское Женское Фашистское Движение"
 AMR_fascist_women_desc:0 "Не каждая кухарка должна уметь управлять государством, женщины вообще не должны соваться в политику. Ведь нет ничего опаснее самостоятельной женщины, чьё активное воображение только и делает, что порождает новые слухи и идеологические отклонения! Бесспорно, место женщины - рядом с мужчиной, они должны заботиться о домашнем хозяйстве. Нам же необходимо помогать русским жёнам быть такими же идеологически чистыми, как и их мужья.\n\nПоэтому будет лучше, если мы возродим "Российское Женское Фашистское Движение", организацию, которая продвигает традиционные ценности среди женщин. Пора избавляться от предрассудков о том, что женщины должны быть кем-то кроме домохозяек. Участие в движении будет организовано в добровольно-принудительным порядке. На местах будут проводиться собрания, где девушки смогут не только познавать свою роль в обществе, но и узнают о нюансах нашей доктрины, если конечно они смогут их понять..."
 
 AMR_azbuka_fashizma:0 "Азбука фашизма"
 AMR_azbuka_fashizma_desc:0 ""Антисемитизм - это идея борьбы с величайшим и опаснейшим врагом человечества. Основные признаки благочестия, в наши коррумпированные и беспорядочные времена: непримиримость к еврейству и программа, гарантирующая защиту государства от интервенции сил международного сообщества. Именно так организации или движения, которые хотят избежать грязного влияния сионских мудрецов, должны действовать. Встанем же и мы на защиту граждан добрых сердцем и разумом".\n\nНаш Вождь счел необходимым и полезным дело по распространению его книг по всей стране. Тезисы нашего лидера кратко изложены в томах "Азбука фашизма". Эта работа издавалась и распространялась в течение довольно долгого времени, но сегодня Родзаевский подписал указ, который откроет доступ к этому шедевру любому жителю страны. Каждый мужчина, женщина и ребенок смогут ознакомиться с работой. Госорганы организуют выдачу называемых в народе "маленьких коричневых книг" - буклетов напечатанных на дешевой бумаге. Такие томики получат все, от городского пролетария до сельского жителя."
 
 AMR_live_for_your_vozhd:0 "Живи ради своего Вождя"
 AMR_live_for_your_vozhd_desc:0 "Константин Владимирович Родзаевский, Вождь Русских и глава Всероссийского Правительства, является верховным лидером Дальнего Востока, и это факт. Его тактичность, мудрость, сила и умелая стратегическая мысль - всё это черты, которые должен воспевать и воспитывать в себе любой истинный русский. Но мало просто прославлять Вождя и его многочисленные таланты - русский народ должен жить и умирать думая о лидере. Он будет с ними в часы бодрствования и именно его они увидят во снах. Ибо Константин Родзаевский - Спаситель Русского народа, заслуживающий того уважения, которое он сейчас имеет.\n\nМы должны активно помогать людям вникать в идеи Вождя, навсегда сохраняя его в своих сердцах и умах. Фотографии нашего лидера должны быть общедоступны и висеть во всех домах. Жизнь нашего дорогого Вождя должна изучаться в школе; наши рабочие и крестьяне должны присягать на верность Родзаевскому, прежде чем приступать к работе каждый день. Народ будет жить ради своего Вождя."
 
 AMR_live_for_your_god:0 "Живи ради своего Бога"
 AMR_live_for_your_god_desc:0 ""Итак внимайте себе и всему стаду, в котором Дух Святый поставил вас блюстителями, пасти Церковь Господа и Бога, которую Он приобрёл Себе Кровию Своею."\n\nСвятая Русская Православная Церковь является одним из основных аспектов русской культуры и жизни. С момента своего прибытия в Зею и создания Всероссийского Правительства Константин Родзаевский проводил масштабные работы по интеграции Церкви в дела государства, работая вместе с Православной Церковью Дальнего Востока. Настало время снести все юридические фикции, повествующие о том, что Церковь является независимой организацией.\n\nМы должны продвигать православие, но также нельзя забывать и об интеграции веры в РФП - духовенство будет рукоположено не только в священный чин: сановники станут полноправными членами партии. По стране начнут совершать регулярные молитвы за успех Вождя и его дела. Проповеди будут посвящены русским фашистским ценностям. А патриарх, человек, назначенный Вождём на эту должность, будет служить своему покровителю не только словом, но и делом. Православная Церковь будет полностью подчинена нам."

 AMR_persecute_the_enemy:0 "Преследуйте врага"
 AMR_persecute_the_enemy_desc:0 "Россия - страна, окружённая врагами со всех сторон, но что ещё хуже, она продолжает гнить изнутри. Большевики, масоны и, что хуже всего, евреи - все они хотят видеть Россию ослабленной коммунизмом и внутренними склоками. Мы знаем нашего врага, но люди, которыми мы правим, с ним не знакомы. Всего несколько месяцев назад многие из них сами были угнетены большевиками, с которыми мы боремся. Многие истинные русские до сих пор живут и работают бок о бок с евреями и любителями коммунизма. Так не может продолжаться дальше! Наш народ должен знать своего врага в лицо. С помощью военизированных и государственных сил, мы найдём каждого противника власти и сурово разберёмся с ними. Они станут объектами публичного позора, будут носить специальные знаки своих генетических и политических пятен. Мы соберём их имена и информацию о них в очень длинный список. К счастью, с этим отлично справится министр безопасности, который имеет большой опыт в составлении этих списков и действует по ним с особым пристрастием."
 
 AMR_the_scheming_jew:0 "Коварный еврей"
 AMR_the_scheming_jew_desc:0 ""Не найти сегодня в России и в мире большего злодеев, чем жидов. Иудейские потуги по уничтожению всего русского, а также их планы по захвату мира через теневые правительства, которые они пытаются навязать главам стран, должны быть остановлены. Ибо если мы будем сидеть сложа руки, то никогда не увидим справедливости на Земле. Каждый жид - винтик в их коварных схемах, их орудие смерти. Это у них в крови и в мозгу. Вот почему мы не можем мириться с их сосуществованием вместе с истинными Сыновьями России! Они отравляют наш народ, действуют против нашего правительства и прислуживают шайке сионистских мудрецов. Эти коварные евреи - альфа и омега наших страданий и борьбы всего мира. Вот почему мы должны внести их имена в списки, знать, кто они такие, и готовиться к борьбе с ними!""
 
 AMR_the_treasonous_bolshevik:0 "Вероломный большевик"
 AMR_the_treasonous_bolshevik_desc:0 ""Мы разрушили их организацию и расстреляли каждого члена их правительства, до которого смогли добраться. Скажи, Болотов, что ещё мы можем сделать?"\n\nОдним из величайших врагов русского общества, наряду с евреем и масоном, являются большевички и прочая красная мерзость. Даже после уничтожения их правительства на Дальнем Востоке и систематических казней всех, кто связан с режимом, их сторонники все ещё остаются, разжигая смуту и сея раздор среди нашего народа и верхушек страны. Эти убогие создания не имеют права называть себя русскими, даже несмотря на то, что многие из них говорят на нашем языке и похожи на нас внешне. Они даже не люди - и мы должны помнить об этом, когда будем задирать их, словно бешеных собак, которыми они и являются."
 
 AMR_excise_the_cancer:0 "Вырезать рак"
 AMR_excise_the_cancer_desc:0 "У нас есть списки.\n\nМы знаем их имена.\n\nМы знаем, где они живут, где работают и кому доверяют.\n\nПора искоренить эту гниль."
 
 AMR_find_em_list_em_catch_em:0 "Найдите их, составьте списки, поймайте их"
 AMR_find_em_list_em_catch_em_desc:0 "Найдите их. Составьте списки. Поймайте их. Три приказа, которые будут отданы сегодня чернорубашечникам и армии. Три приказа, всего шесть слов - все всё понимали.\n\nНакануне сам Вождь, с большой помпезностью, объявил с балкона в Родзаевске, об окончательном решении еврейского вопроса. Он мобилизовал военизированное крыло Российской Фашистской Партии - чернорубашечников, которые будут действовать совместно с вооружёнными силами, чтобы загнать жидов под шконку. Операция начнётся в Биробиджане, бывшей столице Советской Еврейской автономной области, эпицентра жидовста и большевизма. Гетто будут тесными, грязными и очень-очень выделяющимися в городском пейзаже, чтобы напоминать всем тем, кто находится внутри и снаружи, что происходит с людьми, которые замышляют уничтожение России."
 
 AMR_reopen_kolyma:0 "Переоткрытие Колымы"
 AMR_reopen_kolyma_desc: ""Помните, что ваши русские прародители, также как и их великие предки, сражались и умирали за наш великий народ. Они до мозга костей были преданы делу построения лучшей России. И вот мы стоим сейчас здесь с такими, как вы... Выродками, которые стремятся уничтожить то, над чем трудились наши предки. Пришло время платить за действия ваших людей против нашей нации. Пришло время русским уступить сложную работу тем, кто её заслужил. Здесь, где золото и платина лежат под ногами, вы будете трудиться, дабы отплатить за грехи вашего народа."\n\nСегодня лагеря военнопленных на Колыме были вновь официально открыты. Под пристальным наблюдением РФП еврейские заключенные и другие диссиденты, в особенности большевики, будут работать практически без перерывов в невероятно опасных условиях. Они начнут оплачивать долги своих соплеменников российскому обществу путём добычи огромных минеральных богатств, скрытых в суровых предгорьях Колымы."
 
 AMR_glory_to_russia:0 "Слава России!"
 AMR_glory_to_russia_desc:0 "Бог, Нация, Труд. На этих трёх столпах стоит наша партия, и эти три доминанты, на которых вновь появится великая Россия. Мы уже делаем первые шаги к этой цели: интенсивно пропагандируем фашизм, реформируем партийную структуру РФП и уничтожаем наших врагов. Всё это приближает нас к созданию полноценного Всероссийского Правительства. Очевидно, что мы можем двигаться так только под руководством Вождя Русских. В каждом доме его портреты напоминают народу о величии Родзаевского. Только при нём мы сможем вернуть утраченную славу России и очистить наш народ от врагов, которые так презирают нас. Слава России! Слава Богу! Слава РФП! И, наконец, вечная слава нашему Вождю, Константину Владимировичу Родзаевскому!"
 
 ### Regional economy tree ###
 AMR_the_heart_of_russia:0 "Сердце России"
 AMR_the_heart_of_russia_desc:0 "Русский народ воспринял тяготы и блага промышленной революции, как мотылёк - пламя. Наши люди тянутся к технологиям. Любому ясно, что русский по своей природе приспособлен не только к романтизированному образу жизни сельского крестьянина, но и к работе на огромных промышленных комплексах, производящих как гражданские товары, так и оружие. Бьющееся сердце России с первых дней индустриализации впустило в свою кровеносную систему все блага промышленности.\n\nВо время Русской Революции большевики и Бухарин взяли верх, сведя основной русский инстинкт труда к жалкому призыву для выдуманного интернационала трудящихся. А когда их Сионистский Союз рухнул, последовавшие экономические потрясения разрушили российскую промышленность. Пришло время восстанавливать мощности."
 
 AMR_lessons_from_europe:0 "Уроки из Европы"
 AMR_lessons_from_europe_desc:0 "Некогда великая Германская Империя сегодня с трудом борется за выживание. Но вот за что нельзя критиковать немцев, так это за их экономику. У них в стране доминируют мегакорпорации, которые закрывают сложные вакансии пленными диссидентами, кстати, последних у нас неисчислимое количество. Всё это принесло им роль первой экономики Европы.\n\nБолее того, корпоративная система, которую Родзаевский планирует заимствовать у немцев, помогла выиграть им во Второй Мировой Войне и обеспечила им место в списке сверхдержав. Они разрушили дряхлый СССР и решили свою судьбу во время Западнорусской войны - почти полностью благодаря их непоколебимому фашистскому духу и их здоровой экономической системе. Поощряя формирование российских мегакорпораций и расширяя уже существующие системы принудительного труда, мы можем извлечь некоторые уроки из Европейского опыта и реализовать их в Прекрасной России Будущего."
 
 AMR_class_collaboration:0 "Классовое сотрудничество"
 AMR_class_collaboration_desc:0 "Одним из важнейших принципов фашизма является поощрение классового сотрудничества. Такая система противоположна отвратительным методам коммунистов, которые пытаются разжечь классовый конфликт и ликвидировать тех, кого они считают "нежелательными элементами". Вместо того чтобы пытаться преодолеть непреодолимое, мы должны поощрять классовое сотрудничество между всеми, от самых низов до самого Вождя. Неважно, сельский ли ты крестьянин, борющийся с неграмотностью, или промышленный магнат, все должны стремиться к сотрудничеству друг с другом и к сокращению разрыва по социально-экономическому признаку.\n\nЦаристы игнорировали разногласия, а советы потерпели неудачу в попытках устранить конфликты, уничтожая другие классы. Теперь нам ясно, что единственный верный путь - это обеспечить беспрепятственное сотрудничество между классами."
 
 AMR_the_worker:0 "Рабочий"
 AMR_the_worker_desc:0 "Промышленность в нашей стране есть, но она далека от идеала... В личном бы разговоре Вождь использовал другую, более обсценную лексику для описания нынешнего состояния. И он бы не ошибся. Мы многое сделали для создания приемлемых условий для наших работников. Однако предстоит ещё куча дел по улучшению фабрик и оборудованию внутри них. Классовое сотрудничество необходимо, и нет более важного класса, который мог бы встать на нашу сторону, чем пролетарии. Эти люди трудятся в промышленных центрах нашей страны денно и нощно. Именно они создают те самые товары, которые необходимы для цивилизованной жизни.\n\nТакже рабочие - основа первой и второй революции. А третьей не будет до тех пор, пока мы будем предоставлять им комфортные условия жизни. Для этого мы должны улучшить условия их работы. Возможно нам снова придётся воспользоваться Японской поддержкой."
 
 AMR_the_farmer:0 "Крестьянин"
 AMR_the_farmer_desc:0 "Исходя из того, какую территорию мы контролируем на данный момент, крестьяне не являются слишком многочисленным слоем общества. Но вместе с экспансией будет расти их число, а также площадь пахотных земель. В наших государственных планах уже просчитан рост населения страны. Поэтому без нужного количества продовольствия мы не сможем воплотить в жизнь наши идеи.\n\nМы должны ввести щедрые сельскохозяйственные субсидии и доступные кредиты. Чтобы стимулировать россиян к созданию собственных ферм и поощрять тех, кто в настоящее время борется за выживание и продолжение своей работы. Мы не можем - и не позволим - тем, кто находится на Западе, опередить наше сельскохозяйственное производство. Ведь на нашей стороне дух русского крестьянина!"
 
 AMR_the_industrialist:0 "Промышленник"
 AMR_the_industrialist_desc:0 "Если рабочие - сердце нашей нации, а фермеры - мускулы, то, несомненно, промышленники - это мозг страны. Магнаты заботятся о слаженной работе и обеспечивают людей ресурсами. Именно они отвечают за благосостояние экономики, конечно, в меньшей степени чем Вождь. Но в конечном счёте эти люди будут не только стимулировать российскую экономику, но и двигать её вперед, в будущее.\n\nТаким образом, мы должны предоставить крупные государственные дотации и юридические привилегии этим предпринимателям и фирмам. Да, это может привести к ситуации, когда ряд российских фирм сформируют монополии. Но стоит вспомнить, что именно такие промышленные гиганты сделали из Германии сверхдержаву, также будет и со Святой Русью."
 
 AMR_all_as_one_for_holy_russia:0 "Все как один, за Святую Русь!"
 AMR_all_as_one_for_holy_russia_desc:0 ""Недавно я услышал, что наши люди - рабочие, крестьяне, промышленники и другие группы - начали делать первые шаги к тому, чтобы работать в гармонии. В системе классового сотрудничества! И это будет не просто хитровыдуманная экономика, а целая новая система, где все представители русской нации будут действовать словно органы в человеческом теле. Сердце, мускулы, мозг и всё остальное начнут работать совместно друг с другом и на благо страны. Мы не должны забывать о том, к чему мы стремимся !\n\nЕвреи и большевики желают разделить нашу нацию. Они подталкивают нас забыть о целях и предать нашего Бога. Наше объединение под общим знаменем экономической гармонии и единства перед лицом отчаянных времен обеспечит не только выживание русского народа, но и наше процветание! Мы не должны ходить с опущенными головами и тяжелым сердцем. Помните, зачем вы работаете: мы создаём единую Россию, не отягощённую раздорами. Помните всегда, что мы должны трудиться все как один, за Святую Русь! Бог, Нация, Труд!""
 
 AMR_the_vozhds_vision:0 "Взгляд Вождя"
 AMR_the_vozhds_vision_desc:0 ""У меня есть представление относительно вас... и всего русского народа. Я вижу нацию, работающую вместе в гармонии. Независимо от того, являются ли они самыми зажиточными промышленными магнатами или самыми бедными из крестьян - все русские могут достичь богатства при фашизме. Я представляю себе государство, объединённое не только идеей, но и пониманием смыслов.\n\nМы не дрогнем и не сломаемся. Никто, даже евреи, не смогут пошатнуть русский дух. Таким образом, мы должны перековать в себе взгляд на мир, чтобы отбросить разрушительную природу большевистской системы и смутного наследия. Наш народ будет трудиться множество часов душой и телом, отдавая свою кровь, пот и слёзы Русскому Государству. Мы, русский народ, сделаем это, принесём себя в жертву нашей стране, ради возможности процветания России.""
 
 AMR_collective_economic_management:0 "Коллективное хозяйственное управление"
 AMR_collective_economic_management_desc:0 "Свободный рынок Соединённых Штатов Америки под влиянием жидов уже начал приносить разорение нации, в то время как контролируемый правительством большевистский метод показал смехотворность своих неудач. Ясно, что для управления экономикой нельзя слишком сильно или слишком мало подчиняться корпорациям и свободному рынку, чтобы народ не впал в дегенеративность или чтобы евреи не завладели нацией.\n\nМы должны разработать политику коллективного управления хозяйством в стране, при которой правительство будет тесно сотрудничать с корпорациями, которые мы поощряли и начали стремительное строительство. По сути, это приведёт к тому, что экономика будет управляться совместно корпорациями и правительством, причём последние будут устанавливать пределы и разумные ограничения, предназначенные для защиты нации, в то время как первые будут стимулировать экономический рост и инновации."
 
 AMR_readjust_taxation_policies:0 "Корректировка налоговой политики"
 AMR_readjust_taxation_policies_desc:0 "Кто из бездомных сможет купить фабрику и запустить производство на ней? Кто из крестьян сможет начать своё дело и эффективно управлять им? А какой фабричный рабочий сможет воспользоваться своими знаниями, чтобы самостоятельно основать промышленную фирму? Богатство, нравится вам это или нет, сосредоточено в руках нескольких лиц, многие из которых верно служат нам ещё со времён Харбина.\n\nТем не менее, эти богатые люди борются с тем, что мы считаем несправедливой системой налогообложения, которая побуждает их экономить свои деньги вместо того, чтобы тратить их на благо русского народа. Мы должны сократить налоги для этих богатых людей и связанных с ними предприятий, чтобы они могли активнее инвестировать в нашу экономику. Мы можем компенсировать потери, понесённые государственной казной, дальнейшим повышением налоговой ставки для тех слоёв общества, которые не так важны для экономического роста и успеха. Что они сделают, пожалуются на это?"
 
 AMR_all_russian_corporations:0 "Российские корпорации"
 AMR_all_russian_corporations_desc:0 "В кабинете не было никого, кроме Вождя и Константина Стеклова, министра экономики Русского Государства, который допоздна готовил доклад о создании первой российской мегакорпорации. Хотя она финансировалась и контролировалась частным сектором - в основном богатыми эмигрантами, пережившими чистки Родзаевского, - правительство, а именно Стеклов, проделал значительную работу по координации слияния ряда фирм и частных организации. Вдвоём они сидели в большом офисе, пили всю ночь напролёт, празднуя начало новой эры для российской экономики. Дальневосточный конгломерат - сокращённо ДВК, станет первой из многих российских мегакорпораций, которые будут целить на доминирование в экономике страны и формирование сильной России.\n\n"Россия завтрашнего дня не ждёт, да, соратник Стеклов?""
 
 AMR_glory_in_labor:0 "Слава в труде"
 AMR_glory_in_labor_desc:0 "Много поэтизма есть в образе фабричного рабочего. Романтический идеал человека, столь заинтересованного в развитии своей нации и достижении величия не только для себя, но и для своей страны. Именно такие индивиды проявляют максимальную преданность своей семье, своей общине и, в конечном счёте, своему народу. Эти люди многим жертвуют ради всеобщего блага.\n\nРусский - это человек, который должен гордиться своим трудом. Наши пролетарии упорно трудятся, чтобы добиться лучшего для нации, и такой подход начал давать свои плоды. Однако, мы должны извлечь выгоду из повышения эффективности и стимулировать нашу зарождающуюся промышленную базу. Нужно работать ещё усерднее. Мы должны внушить нашему народу мысль, что источник славы - труд. А работа наших промышленных солдат идёт на благо государства, на благо Бога и на благо их Вождя."
 
 AMR_lower_wages_longer_hours:0 "Больше работы, меньше зарплаты"
 AMR_lower_wages_longer_hours_desc:0 ""Работайте руками, а не мозгами! Я плачу вам не за то, что бы вы умничали! Мы должны выполнить план, иначе я не получу свою премию и не смогу заплатить каждому из вас! А теперь бегом к станкам, не злите меня."\n\nКто сказал, что рабочие должны трудиться ограниченное число времени за высокую зарплату? Откуда появилась эта мысль? От совков? Наши трудяги могут работать на нацию, которой они гордятся и без хорошей зарплаты. Они готовы отдавать всё свое время строительству будущего. Промышленная база страны всё ещё ничтожно мала по сравнению с поставленными целями. Для того, чтобы сохранить производительность государственных заводов и экономическое благосостояние Всероссийского Правительства, нам нужно сократить заработную плату, чтобы увеличить государственные и приватизированные доходы. Также мы удлиним рабочий день, чтобы ещё больше повысить производительность. Прямо сейчас мы не можем позволить себе невыполнение плана, труженикам нужно поднапрячься и поработать больше, чем когда-либо."
 
 AMR_survival_of_the_fittest:0 "Выживают сильнейшие"
 AMR_survival_of_the_fittest_desc:0 "Русский по своей природе - сильный индивид, который происходит из высшего рода людей. Это одна из наших расовых характеристик, заложенных в каждом человеке из нации при рождении. Эти храбрецы упорно трудятся, чтобы реализовать наше видение сильной и развитой России. Тем не менее, ни для кого не секрет, что некоторые из менее преданных делу работников начали чувствовать, что у них не получается трудиться больше часов с более низкой оплатой. Некоторые из них даже жаловались, что это вредно для их физического здоровья!\n\nНи у одного истинного русского человека не возникло бы проблем с соблюдением правил, которые мы вводим, иначе зачем же Вождю их принимать? Ясно, что эти люди не созданы для работы на наших заводах или внутри нашего государства. Стеклов и ряд других высокопоставленных правительственных чиновников начали предлагать стратегию "выживают сильнейшие", неофициальную политику. Мы избавимся от самых слабых и наименее приспособленных людей нашего общества. Они будут заменены истинными русскими, которых мы тщательно взращиваем."
 
 AMR_work_the_blood:0 "Кровавая работа"
 AMR_work_the_blood_desc:0 "Наша политика отсеивания самых слабых окончилась успехом! Но из-за этого в стране возникла определённая нехватка свободных рук. Однако Стеклов утверждает, что у нас нет поводов для волнения, он уже придумал решение, которое не только исправит сложившуюся ситуацию, но и не ударит по бюджету. Люди, которые в настоящее время населяют наши каторжные лагеря, те, кто являются наименее опасными из наших политических заключенных и наиболее апатичными из оппозиционеров, являются неплохим источником трудовой силы, которая только и ждёт, чтобы ей воспользовались.\n\nВ настоящее время они, в лучшем случае, задействованы в мирной промышленности, как правило, вынуждены добывать руду, прокладывать инфраструктуру или работать на гражданских постах. Однако, учитывая, что наши лагеря переполнены, то почему бы не предложить заключённым занятость на военных заводах? Им не нужно будет платить, а для того, чтобы начать производить винтовки, потребуется лишь самое поверхностное обучение."
 
 AMR_a_new_economy:0 "Новая экономика"
 AMR_a_new_economy_desc:0 "С новым российским государством приходит и новая экономика. Построенное на тех тактиках, которые принесли успех и процветание нацистам в их безмятежные дни, устройство Всероссийского Правительства уже начало демонстрировать первые успехи. Мы перепрофилировали наших гражданских "тружеников" в военных, упорядочили и сделали эффективным промышленный сектор. По всей стране идёт массовая корпоратизация общества, появились первые мегакомпании, которые приведут Россию к её сильному и славному будущему.\n\nНам предстоит долгий путь, но мы заложили фундамент того, что будет мощной, влиятельной и глобальной экономикой, которая сможет вывести Россию на мировую арену. Бог, Нация, Труд!"
 
 ### Regional military tree ###
 AMR_the_pride_of_russia:0 "Гордость России"
 AMR_the_pride_of_russia_desc:0 "Россия всегда гордилась своими истинными сыновьями, а особенно военными. У нашей армии довольно длинная и славная история и именно мы являемся наследниками этого величия. Чтобы не посрамить наши боевые традиции мы должны полностью модернизировать вооружённые силы страны. Наши враги, сионистские марионетки и коммунисты, только и ждут послаблений со стороны Амура. Но все кто бросают вызов Вождю будут повержены нашими храбрыми бойцами.\n\nНовое стрелковое оружие, танки и самолёты должны укрепить наше положение на суше и в небе, а новые корабли и подлодки помогут нам на морских просторах. Конечно, для эффективного взаимодействия между разными родами войск нам понадобится и новая логистическая система. Всё это должно будет поднять уровень нашей армии - гордости России - до современных показателей. Именно так мы достигнем идей военизированного национал-социализма Родзаевского."
 
 AMR_a_strong_army:0 "Сильная армия"
 AMR_a_strong_army_desc:0 "Эффективная армия - это сильная армия, и по мнению Родзаевского, это как раз то, что нам необходимо. А если Вождю чего-то требуется, то мы беспрекословно это выполняем. Ведь не важно какого размера дубина, ты не сыщешь добра если ей не можешь с ней управиться. Мы понимаем, что наши винтовки и инструменты уже давно устарели. Нам необходимо наладить производство новейших образцов военного снаряжения. Вождь требует от нас лучшего для армии. Мы передадим привезённые с запада Автоматы Калашникова нашим оружейникам, а они улучшат винтовки специально для Российской армии. Наши войска не заслуживают ничего, кроме самого лучшего, и они это получат."
 
 AMR_a_proud_army:0 "Гордая армия"
 AMR_a_proud_army_desc:0 "В тяжелое время для нашей страны именно армия помогла Вождю объединить Дальний Восток. Теперь же, когда мы имеем необходимые ресурсы для поднятия эффективности наших войск, мы должны её модернизировать. Наши офицеры наконец то займутся разработкой реальных доктрин для крупных боевых соединений. Современные правила войны, современная армия и современное государство станет фундаментом для наших будущих побед. Бог, Нация, Труд!"
 
 AMR_a_devoted_army:0 "Покорная армия"
 AMR_a_devoted_army_desc:0 ""Сражайтесь за свою нацию! Сражайтесь за ваших предков! Сражайтесь за вашего Бога! И что важнее, сражайтесь за своего Вождя!"\n\nСегодня первая волна пропаганды и агитации накрыла территорию, которую мы контролируем. Данное мероприятие - не единичный случай, по словам Вождя, такие информационные всплески будут происходить регулярно. Правительство постарается побудить большую часть населения добровольно вступить в ряды Российской армии. Одна из главных проблем с которой мы боремся - это поддержание наших резервов, которые истощаются из-за огромной территориии, которую мы занимаем, и низкой численностью специалистов даже в самых густонаселённых городах.\n\nОднако, Вождь смог придумать гениальную агитационную стратегию, дабы наша молодёжь начала массово записываться в армию. На их крови будет строиться наша Новая Россия."
 
 AMR_the_free_all_russian_navy:0 "Российские ВМФ"
 AMR_the_free_all_russian_navy_desc:0 "Теперь, когда весь Российский Дальний Восток находится под нашим контролем, пришло время подвести итоги по развитию военно-морского дела в стране. К сожалению, это оказалось непростой задачей. Когда мы жили в Зее, Русский Флот был не более чем проектом на бумаге.\n\nДаже сейчас, когда мы укрепляем свои позиции на новой территории, что была завоёвана немалой кровью, мудрый Вождь не перестаёт думать о создании новых Российских ВМФ. С флотом приходит потребность в кораблях, но с морскими флагманами появится защита торговых путей, а над Тихим океаном вновь взойдёт русское солнце. Все наши враги будут трепетать перед мощью Русского Тихоокеанского Флота!"
 
 AMR_a_job_offer:0 "Предложение работы"
 AMR_a_job_offer_desc:0 "Одна из многих вещей, которых не хватает нашему флоту - хороший резерв рекрутов, из которого можно было бы извлечь ядро рабочей силы. И у нас имеется очевидный потенциальный источник для такого запроса - дряхлый Краснознамённый Тихоокеанский Флот. Он представляет из себя остатки вялой и неудачной попытки Ивана Юмашева удержать свои войска в Петропавловске. Большая часть этих специалистов всё ещё жива и работает в наших многочисленных трудовых лагерях.\n\nМы свяжемся с ними и попытаемся завербовать людей Юмашева. Так мы сможем не только снабдить наш ВМФ трудовыми резервами, но и найти опытную рабочую силу.\n\nВместе с людьми появится и флот - несколько кораблей, больших и малых, а также гордость Русского Флота: дредноут, который будет переименован в "Вождь Константин Родзаевский"."
 
 AMR_walk_the_plank:0 "Прогулка по доске"
 AMR_walk_the_plank_desc:0 "Мы не пощадим тех, кто не пойдёт на сотрудничество, кто останется верен своему жалкому красному делу. Люди, которые не хотят работать с нами и помогать в создании нашего нового флота, нам не нужны. Такие горе-работники не годятся даже для труда на наших самых далёких шахтах. Отказавшиеся от нашего предложения сволочи, будут схвачены и расстреляны. Они не только бесполезные объекты, это ещё и потенциально опасная группа коммунистов.\n\nТочно так же и корабли Юмашева, некоторые образцы даже не подлежат ремонту. Эти потешные ржавые корыта выглядят нелепо. Но это не значит, что они бесполезны. На самом деле многие из этих древних морских левиафанов - богатый источник материалов, из которых сделаны наши винтовки, артиллерия и танки. Те корабли, что не могут ходить по морям - будут служить вашему Вождю по-другому. Вы будете гордо распилены на металл."
 
 AMR_resources_for_warships:0 "Ресурсы для флота"
 AMR_resources_for_warships_desc:0 "Японцы всегда были готовы прийти к нам на выручку, однако такая помощь была не постоянной. Теперь же мы должны расширять взаимные связи, ведь нашему ВМФ нужны корабли, а у империи их в избытке. Мы должны обратиться к ним и обсудить вопрос покупки морской техники, по крайней мере, некоторых старых моделей суден, которые помогут во время выстраивания ядра Российских Сил.\n\nКонечно, это означает, что нам придётся ещё больше расширить доступ к добыче ресурсов Сибири. В частности, мы отдадим вольфрамовые рудники в глубине Магадана, на которые давно засматриваются японские корпорации. Однако результат превзойдёт все уступки, на которые мы пошли: огромный и универсальный военно-морской флот из современных японских кораблей."
 
 AMR_the_free_all_russian_airforce:0 "Российские ВВС"
 AMR_the_free_all_russian_airforce_desc:0 "Всероссийская Армия наверно самая великая сухопутная сила, которую Дальний Восток видел за последние десятки лет, но это лишь люди на земле. Теперь же, когда мы захватили авиабазу в Черёмушках, мы сможем сделать небо следующем фронтиром для храброго русского воина.\n\nЧерёмушки под нами, штат кадров заполнен. Но что важно, наши восточные благодетели более чем готовы предоставить нам материальную поддержку и могут помочь с подготовкой кадров. Всё это понадобится нам для создания реактивных самолётов нового поколения. Похоже, что Российские ВВС - достижимая цель и воплотится она очень скоро."
 
 AMR_japanese_designs:0 "Японские разработки"
 AMR_japanese_designs_desc:0 "Мы не можем поднимать комплекс ВВС без хороших самолётов, а те немногие летательные средства, которые у нас есть, находятся в плачевном состоянии. Смешно и больно смотреть, как эти старые стальные птицы поднимаются в небо. Однако, имея небольшой опыт работы с реактивными и современными самолётами, даже наши самые одарённые пилоты и конструкторы столкнулись бы с большими трудностями при разработке прототипов.\n\nОднако возможность есть, и она находится в Токио. Японцы до сих пор были очень щедры на ту материальную, экономическую и технологическую поддержку, которую до сих пор нам оказывают. Наши контакты в их столице уже показали, что Империя готова предоставлять нам не только образцы, но и реальные самолёты, которые дадут небывалый толчок Российской Авиации. Конечно эти экземпляры - недешёвое удовольствие, но всё же, кто в Сфере будет препятствовать этому?"
 
 AMR_expand_cheryomushki:0 "Расширить Черёмушки"
 AMR_expand_cheryomushki_desc:0 "Не стоит сильно радоваться тому, что в наших руках оказалась авиабаза в Черёмушках. Самая большая авиационная единица на Дальнем Востоке сильно устарела. Этот объект строился ещё во времена винтовых самолётов, а любые планы по его модернизации были утеряны во время распада СССР.\n\nХоть данный аэродром и является нашим козырем в создании современных ВВС, это не значит, что его нельзя улучшить. Мы должны расширить инфраструктуру и комплексно модернизировать её, дабы Черёмушки смогли принимать ещё больше самолётов. Мы удлиним взлётно-посадочные полосы, чтобы содержать большие бомбардировщики, а также построим современные диспетчерские вышки и другие военные объекты. Мы превратим это голое поле в аэропорт будущего!"
 
 AMR_quality_in_quantity:0 "Качество в количестве"
 AMR_quality_in_quantity_desc:0 "Свободная Всероссийская Армия - это сложная система. Но термин "подавляющее число" не приходит на ум при сопоставлении наших войск с противниками. Вождь и высшее командование армии не хотели ставить под угрозу эффективность подразделений, но суровая реальность заставляет нас рассмотреть идею массового призыва на военную службу.\n\nКонечно, такой шаг нанесёт ущерб качеству нашей новой профессиональной армии. Можно расстраиваться из-за этого сколько угодно, но как только посмотришь на западные красные бури, то начинаешь прекрасно понимать, что недостаток военных кадров - самая большая слабость Амура. Пришло время организовать массовую военную службу - по крайней мере, на данный момент - для того, чтобы наша армия расчистила путь на запад. Наша многочисленная армия, поддерживаемая идеалами фашизма, сокрушит врагов."
 
 AMR_more_men_more_guns:0 "Больше людей, больше оружия"
 AMR_more_men_more_guns_desc:0 "Ширится наше войско. И чем больше солдат, тем выше потребность в огнестреле. Ну а спрос рождает предложение. Фабрики начнут работать дольше и активнее. Управляющие будут загонять пролетариев, рабов и свободных людей, до предела, чтобы производить оружие. Нам нужно превзойти наших конкурентов с Запада.\n\nС большим количеством пушек мы сможем ещё увеличить численность наших сил. Таким образом, призыв на военную службу должен быть расширен - молодые, старые, больные и все те, кто ранее считался непригодным, должны встать в ряды доблестной армии. Ведь если они могут держать винтовку и стрелять из неё, то они способны сражаться за нас. Наша многочисленная армия станет огромной чёрной волной, взмывающей над коррумпированными землями, очищая Россию, мир от пятен сионизма и коммунизма."
 
 AMR_look_to_the_future:0 "Взгляд в будущее"
 AMR_look_to_the_future_desc:0 "Суровая реальность нашего положения на Дальнем Востоке заключается в том, что именно в этом регионе страны живёт меньше всего людей. Так, во время нашего похода на Россию и тёмных дней в Зее мы всегда боролись за то, чтобы найти людей для войны. И в то время как наши позиции на Дальнем Востоке укрепились, кадровые вопросы остались.\n\nЭто, однако, не должно стать большой проблемой. В то время как некоторые считают, что путь массового призыва - лучший способ решить нашу кадровую проблему, другие полагают, что верный путь - объединение армии с высокомобильными силами. По образцу стратегии блицкрига, применённой немцами несколько десятилетий назад, механизированная армия, поддерживаемая танками и тесно интегрированная с ВВС, гарантирует, что проблема с людьми не будет сильно ощущаться при молниеносных ударах, которые мы будем способны нанести."
 
 AMR_the_best_of_the_best:0 "Лучшие из лучших"
 AMR_the_best_of_the_best_desc:0 "Когда Российская Фашистская Партия была расколота, когда царисты из Читы угрожали нам, мы не могли позволить себе качественный отбор на службу. Результатом такой политики стало то, что в течение довольно долгого времени наша армия состояла целиком из отбросов общества. В войсках служили пьяницы, заядлые тунеядцы и даже наркоманы. Ситуация стала настолько плачевной, что так называемые вооружённые силы действовали скорее как группа бандитов, чем как единый элемент.\n\nВсё это осталось в прошлом.\n\nМы можем страдать от нехватки рабочих рук, но гордой нации жизнено необходима гордая армия. И если Российская армия должна превратиться в силу, готовую и способную выполнять высокоэффективные блицкриг-манёвры, то нам нужно исключить из строя наиболее проблемных личностей, чтобы создать армию в которую будут входить только лучшие из лучших."
 
 AMR_across_the_tundra:0 "Чрез тундру"
 AMR_across_the_tundra_desc:0 ""Крепче бей, наш русский молот; И рази как божий гром... Пусть падёт во прах раскола; Сатанинский совнарком! Поднимайтесь братья с нами, знамя русское шумит; над горами, над долами; правда русская летит!"\n\nНаши люди готовы трудиться круглосуточно, а наши инвестиции в военную отрасль наконец начали окупаться. Всероссийская Армия после проведённых реформ - это новая вершина. Непобедимая сила. Они будут мечом в руке Вождя и сразят огнём сионистских большевиков, которые до сих пор мешали распространить наше господство на остальную Россию. Бог, Нация, Труд!"
 
 ### Regional diplo tree ###
 AMR_the_hand_of_russia:0 "Рука России"
 AMR_the_hand_of_russia_desc:0 "Решив наши насущные проблемы и вернув Дальний Восток в законное управление истинного Всероссийского Правительства, мы можем, наконец, сосредоточиться на одной из важнейших вещей в нашем стремлении к объединению - международной дипломатии. В то время как Соединённые Штаты Америки уже давно находятся в тисках международного жидовства, о чём свидетельствует их очевидная и оскорбительная поддержка предателя Матковского, есть ряд других держав, к которым мы можем обратиться в надежде на признание и поддержку нашего праведного дела объединения России. На Западе находятся нацисты, которые выступили примером для нашего собственного движения. Германия быстро крепнет и заканчивает оправляться от гражданской войны. На востоке же - наши доброжелательные и давние покровители - японцы. Вождь уже собрал ветеранский дипломатический корпус, который в случае необходимости будет задействован в зарубежных миссиях, и начал писать речь, в которой осуждает силы Сионисткого оккупационного государства."
 
 AMR_overtures_to_germany:0 "Предложение для Германии"
 AMR_overtures_to_germany_desc:0 "Теперь, когда мы сохранили за собой Дальний Восток и провозгласили Всероссийское Правительство, мы можем легитимизировать себя в глазах всего мира. Мы, наконец, свяжемся с нашими братьями на Западе, с немцами, которые до сих пор были самыми активными борцами с жидовскими силами, пытающимися установить свой мировой порядок. Конечно, Германия может опасаться объединённой России, особенно такой сильной, как та, которую планирует создать наш Вождь... Но Родзаевский специально указал, что готов предоставить ресурсы по льготным условиям и предложил другие "незначительные" уступки в обмен на немецкую экономическую и военную помощь. Самое важное это то, что мы попросим их о дипломатическом признании нас в качестве законных правителей России. Из числа наиболее уважаемых и идейных дипломатов РФП уже отобрана делегация - остаётся только отправить их."
 
 AMR_denounce_the_elders_of_zion:0 "Осудить сионских мудрецов"
 AMR_denounce_the_elders_of_zion_desc:0 ""Согласно "Протоколам сионских мудрецов", Соломон и другие еврейские учёные мужи уже в 929 году до нашей эры разработали теоретический план завоевания всей Вселенной Сионом. По мере развития истории эта схема детально разрабатывалась и дополнялась людьми, которые впоследствии были посвящены в этот вопрос. Эти учёные решили завоевать мир для Сиона с хитростью символической змеи, голова которой должна была представлять тех, кто был посвящен в планы жидосатанинской власти, а тело змеи - представлять еврейский народ. Когда эта змея проникала в сердца народов, с которыми сталкивалась, она подрывала и пожирала всю нееврейскую мощь этих государств."\n\n"Проснитесь же все вы, верные русские, идущие за государством и вашем Вождём. Очнитесь, все вы, и осудите сионских мудрецов по ту сторону Тихого океана, марионеток так называемых лидеров "свободного мира", похожих на кукольный театр для детей. Это люди, которые рекламируют демократию так, будто она делает их сильными, а не слабыми. Осудите этих глупцов, которые подчиняются своим еврейским кукловодам.""
 
 AMR_our_old_benefactors:0 "Наши давние покровители"
 AMR_our_old_benefactors_desc:0 "Японцы - многогранная нация! Это и сильная раса, и великодушный народ, возглавляемый Императором, чьё управление помогло окрепнуть нашему движению. Многие солдаты РФП всё ещё пользуются японским оружием, в то время как наши офицеры и чернорубашечники совещаются с агентами Кэмпэйтай. Отрицать связь нашего движения с японцами было бы бессмысленно. Так не следует ли нам опереться на те отношения, которые десятилетиями культивировались нашим Вождём и его соратниками? Японцы близки нам как географически, так и дипломатически. И без разницы, что у нас разные политические режимы, если мы будем стремиться к тесному сотрудничеству через экономические сделки и военную помощь, возможно, мы даже сможем вернуть часть русской земли. Также нужно заручиться их дипломатическим признанием..."
 
 AMR_congratulate_japan:0 "Поздравить Японию"
 AMR_congratulate_japan_desc:0 "Всем известно, что Соединёнными Штатами уже давно правят жидовские кукловоды. Одну из самых мощных промышленных баз захватили сионистские крысы. Но Япония была именно той страной, что смогла одержать победу над США в Великой войне. Эти гордые люди вместе со своим императором храбро и успешно сражались против этого гиганта. Великие умы мыслят одинаково, и нет более великих умов, чем умы Японии и России. Такой дуэт - прекрасный пример того, насколько совместимы две нации. Будущее за японцами и никакие космополитические дешовки не смогут устоять перед такой силой."
 
 AMR_japanese_recognition:0 "Японское признание"
 AMR_japanese_recognition_desc:0 "Наши дипломатические пируэты и всяческое восхваление японцев не остались незамеченными, как и огромное количество ресурсов, которое мы теперь имеем. Благодаря искусному и осторожному международному маневрированию Вождь и команда его самых опытных дипломатов, которые закалены годами русско-японских переговоров в Харбине, начали составлять предложение о официальном признании нашего государства. Документ в скором времени отправится в Японию. Мы понимаем, что лучшие люди Императора не ждут нас с распростёртыми объятиями, но всё же мы готовы договариваться... Мы предлагаем некоторые экономические уступки в обмен на их дипломатическое признание и будущую дружбу совместно с сотрудничеством. Но даже такое достижение имеет огромное значение для легитимации нашего правления в глазах мировой общественности. Это также откроет возможность дальнейших переговоров с нашими друзьями из Токио."
 
 AMR_a_mutually_beneficial_arrangement:0 "Взаимовыгодное соглашение"
 AMR_a_mutually_beneficial_arrangement_desc:0 "Теперь, когда Империя и вся Сфера Сопроцветания официально признали нас, мы можем смело рассчитывать на улучшение нашего промышленного положения. Японцы пока не разочаровывали Вождя своими щедрыми "пожертвованиями" сил и техники. Однако теперь, когда наши отношения с Великим Самураем переосмыслены, Вождь счёл нужным просить Токио не только о припасах, но и о комплексном экономическом развитии региона. Мы хотим видеть на наших заводах японское оборудование, а также получить средства для его сборки и использования. Конечно, всё это не задаром, цена такого решения - монополия японских компаний на нашем рынке. Но японские компании будут с уважением относиться к экономике Амура и позволят нашим предприятиям работать в тандеме."
 
 AMR_economic_assistance:0 "Экономическая помощь"
 AMR_economic_assistance_desc:0 "Ещё одна внушительная победа нашего Вождя! Японцы приняли наше предложение. Они подписали новый экономический договор, после нескольких небольших поправок, касающихся их рыночных запросов. Теперь империя с радостью направит в наши порты промышленное оборудование вместе с представителями Дзайбацу, которые обучат своих российских коллег правилам эксплуатации их станков. Вождь уже объявил о "вечной дружбе" с Великим Самураем, а чернорубашечники начали набирать грузчиков, подготавливаясь к прибытию оборудования. Специалисты уже ищут идеальные места для новых заводов. Дел - непочатый край: строительство и запуск предприятий, поиск людей для работы на них. Однако это также и большой шаг в укреплении наших отношений с Токио."
 
 AMR_off_to_tokyo:0 "Отъезд в Токио"
 AMR_off_to_tokyo_desc:0 "Теперь, когда наши отношения с японцами значительно потеплели, и мы начали вливаться в экономику Сферы Сопроцветания, Вождь предложил вновь сесть за стол переговоров с японскими дипломатами. На этот раз, вместо признания, речь зайдёт о "внешней Маньчжурии", территории более известной как Приамурье. Захваченная японцами во время распада СССР, эта земля имела короткую, но невероятно сложную историю нахождения внутри Маньчжоу-Го. Так называемая "Внешняя Маньчжурия" стала прибежищем для маргиналов и бандитов... По крайней мере, по словам местной администрации. Вождь же считает, что это происходит либо из-за бессилия правоохранительных органов Маньчжоу-Го, либо из-за преобладания прорусского населения. С беззаконием разберутся наши чернорубашечники, ну а Всероссийское Правительство всегда будет радо принять земляков обратно. Конечно, японцы потребуют новые экономические уступки, но Вождь будет только рад такому раскладу."
 
 AMR_our_new_provinces:0 "Наши новые провинции"
 AMR_our_new_provinces_desc:0 "В Благовещенске говорят, что даже в преисподней безопаснее, чем за чертой города. Да, японцы решили вернуть нам контроль над Приамурьем, но распространение нашей власти на такую большую территорию оказалось... Хлопотным делом. В населённых пунктах развита наркоторговля. Малочисленные города заполнены нищими, бездомными или, что ещё хуже, вышедшими из-под контроля преступниками. В сельской местности ещё жухе. Территория поровну занята русскими бандитами и корейскими коммунистическими повстанцами, борющимися в абсурдных конфликтах за землю. А ведь когда-то это была русская земля, и она будет такой вновь! Вождь выступил с речью о несгибаемой воле Российской Фашистской Партии и её гарантированной победе в Приамурье, врагам Вождя, бандитам и ссыльным корейцам, осталось не долго. В регион уже начали прибывать грузовики, которые перевезли отряды самых жестоких чернорубашечников, готовых положить конец царящей анархии."

