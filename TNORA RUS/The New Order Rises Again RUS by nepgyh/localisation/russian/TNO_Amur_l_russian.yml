 #####################################
 AMR_one_step_closer:0 "На шаг ближе"
 AMR_one_step_closer_desc:0 "Имея в руках Центральную Сибирь, Вождь, добившись многого, начал размышлять о себе и о тех достижениях, к которым он привёл свой народ и свою партию. "Ещё на шаг ближе", - это утверждение, с которым его постоянно поздравляют советники. Да, они правы. Конечно, на шаг ближе...\n\nНо это гигантские шаги. РФП больше не является маленькой сноской в истории города Харбина. И Константин Родзаевский, конечно, не "король бандитов", каким его пытались выставить бывшие недоброжелатели. Пришло время Вождю стать тем человеком, в котором нуждается Россия сейчас. Полагаться на японцев и надеяться на немцев больше не приходится. Поэтому Россия будет стоять сама по себе, с храбрым Вождём у руля."
 
 AMR_the_second_party_congress:0 "Второй съезд Партии"
 AMR_the_second_party_congress_desc:0 "Пришло время. Вождь объявил о втором съезде Российской Фашистской Партии. Хотя возникла некоторая путаница в том, зачем вообще нужен этот съезд, особенно учитывая, что ни один из членов РФП не осмелится пойти против идей Вождя. Однако, стало известно, что постоянные пререкания между Болотовым и Шехеревым стали невыносимы для лидера партии.\n\nВождь созвал съезд с одной, весьма конкретной целью: напомнить и Болотову, и Шехереву, кто здесь главный, - и что им было бы разумно прислушаться к этой мысли. Для Вождя никто не является "слишком полезным" или "слишком неприкасаемым"."
 
 AMR_a_loyal_council:0 "Лояльный совет"
 AMR_a_loyal_council_desc:0 "Теперь, когда съезд завершился, стало очевидно, что в Совете всё ещё остались люди, готовящие заговоры против Вождя. Первоначальные чистки, направленных на закрепление власти Родзаевского, были весьма эффективными, но предатели закопались гораздо глубже, чем можно было представить. В этот раз был составлен гораздо меньший список изменников, мятежников и инакомыслящих, но в этот раз он почти полностью состоит из имён высокопоставленных членов Российской Фашистской Партии, каждая фамилия в нём знаковее предыдущей.\n\nНо Вождь не потерпит даже малейшего неповиновения. Константин Родзаевский - это Российская Фашистская Партия, а Российская Фашистская Партия - это Константин Родзаевский. Сомневаться в одном - значит сомневаться в другом. Ясно, что Болотов и Шехерев упустили кого-то из предателей при первой чистке, но Вождь больше не допустит такой ошибки."
 
 AMR_a_subservient_party:0 "Подчинённая Партия"
 AMR_a_subservient_party_desc:0 "Верховный Совет уже довольно давно является спорной вещью в политической системе Вождя. Этот орган имеет, по крайней мере на бумаге, возможность оспаривать изменение законодательства, принятие членов в партию и другие тривиальные вопросы. Конечно, голоса никогда особо не расходились с волей Вождя, но Родзаевский всегда беспокоился, что если бы они действительно намеревались что-то сделать, то Верховный Совет смог бы наложить вето на абсолютно любую его инициативу.\n\nОсознание этого факта вызывает у Вождя стресс. Из-за этого одним из заключительных аккордов второго съезда Партии стало голосование об упразднении. Верховный Совет должен совершить политическое самоубийство.\n\nНеудивительно, что голосование закончилось единогласным решением."
 
 AMR_the_dawn_of_a_new_russia:0 "Рассвет новой России"
 AMR_the_dawn_of_a_new_russia_desc:0 "Партия вновь очищена от предателей, внутри Всероссийского Правительства установился политический штиль. Лейтенанты Вождя перестали грызться друг с другом, наконец-то Партия умиротворена. Наступает новая эпоха русской истории - рассвет России, незапятнанной евреями, коммунистами и теми, кто стремится навредить всей нации.\n\nВождь объявил о начале нового этапа так называемой "рекультивации России" силами РФП. В речи, озаглавленной, как "Рассвет Новой России", он подчеркнул, что последние предатели были искоренены, а угрозы его правлению - устранены. И пока русский народ продолжает усердно работать, он начал планировать последний шаг в национальном воссоединении. Как и все его выступления, оно окончилось известным девизом: "Бог, Нация, Труд!""
 
 AMR_united_in_vision:0 "Едины во взглядах"
 AMR_united_in_vision_desc:0 "Есть только один взгляд на будущее России - одно видение, о котором стоит говорить. И это видение принадлежит Вождю - Константину Родзаевскому. Он знает необходимый путь развития России, и сомневаться в нём было бы равносильно предательству Русского Государства. Таким образом, любой истинный русский знал бы, что они должны быть едины во взглядах - взгляде Вождя, который проложит путь вперёд для сильной и независимой России, свободной от тирании большевиков и угнетения евреев.\n\nКонечно, так подумали бы все истинные русские, но важно, чтобы им об этом напомнили. На наших новых территориях произведения Вождя будут всячески распространяться и рекомендоваться к обязательному чтению, чтобы все понимали важность миссии Вождя."
 
 AMR_redouble_economic_development:0 "Удвоить экономическое развитие"
 AMR_redouble_economic_development_desc:0 "Мануфактуры Дальнего Востока выпускают больше оружия, чем когда-либо. Вдобавок ко всему, в стране отмечается промышленный подъём, а ВВП показывает стремительный рост. Очевидно, что экономический план Вождя, в значительной степени основанный на стратегиях нацистской Германии, которая когда-то была экономической сверхдержавой, работает.\n\nНо этого недостаточно.\n\nМасштабируем план, увеличим квоты, задействуем больше рабов, ещё больше расширим трудовой день! Также система должна быть встроена и на территории Центральной Сибири, где действуют отвратительно щедрые условия труда. Такие поблажки привели регион к упадку, тамошние рабочие ожидают, что мы учтём их желания. Мы никогда не будем потворствовать наследию большевиков. Если понадобится, то эти красные на личном примере узнают, что ждёт человека после встречи со штыком. Настоящая трудовая этика важнее, чем потакание чьим-то ожиданиям."
 
 AMR_the_german_model:0 "Немецкая модель"
 AMR_the_german_model_desc:0 "Немцы - многогранная нация... Обманчивые лжецы, несостоятельные национал-социалисты, безвольные подчинённые. Однако Вождь никогда бы не стал утверждать, что их экономическая модель провальна. Это одна из единственных причин, по которым они так долго могли оставаться успешными. В этом и есть рецепт успеха, сама система, безусловно, достойна восхищения.\n\nТаким образом, мы должны продолжать следовать данному плану, гарантируя, что мы полностью придерживаемся того пути, которым Вождь планировал перепрофилировать немецкую модель под наши собственные нужды. Мы введём её не только на Дальнем Востоке, но и в Центральной Сибири.\n\n"Возможно, это и не самая лёгкая жизнь, соратник, но по крайней мере ты можешь петь, пока работаешь! Кроме того, именно рабы - делают все самые опасные вещи. Тебе же не стоит бояться. Помни, соратник: Бог, Нация, Труд!""

 AMR_repurpose_the_siberian_plan:0 "Изменить Сибирский План"
 AMR_repurpose_the_siberian_plan_desc:0 "Николай Бухарин - позор для всей страны, особенно для РФП и её главы, самого Вождя. Он большевик, но, что ещё хуже, он правил под влиянием сионистской элиты. Однако, как говорится, даже сломанные часы дважды в сутки показывают точное время.\n\nЕго Сибирский План, который ознаменовал собой обширную и быструю индустриализацию России к востоку от Урала имел место быть. Ведь по всей стране наблюдался массовый рост производительности труда особенно там, где раньше его не было. Теперь же, когда большая часть Сибири находится под нашим непосредственным контролем, это в значительной степени помогло и нам.\n\nВождь считает, что Сибирский План и его наследие можно актуализировать, дабы облегчить воплощение в жизни видения Вождя. Изменим же его и сможем добиться того, чтобы наша Россия стала промышленным гигантом."
 AMR_repurpose_the_siberian_plan_tt:0 "Это увеличит наш §Yгосударственный долг§!.\n"
 
 AMR_our_reclaimed_lands:0 "Наша возвращённая территория"
 AMR_our_reclaimed_lands_desc:0 "Наша война за контроль над Центральной Сибирью была кровопролитной и стоила нам немалых потерь, будь то военные или политические. Поэтому Вождь кровно заинтересован не только в том, чтобы распространить нашу власть на эту территорию, но и в том, чтобы как можно скорее она соответствовала его видению.\n\nДля этого потребуется взбить много яиц. Рабочих, которые ждут щедрых подачек, нужно спустить с небес на землю. Необходимо уничтожить идеологических противников нашего режима либо расстрелять, либо отправить на каторгу. А инакомыслящих, будь они из высших или низших слоёв общества, необходимо искоренить и устранить. Конечно, как крысы, коммунисты или жиды, будут прятаться у всех на виду, поэтому население Центральной Сибири должно подвергнуться серьёзному террору. Только по окончании этого действа территория будет готова к интеграции во Всероссийское Правительство."
 
 AMR_dispatch_the_blackshirts:0 "Дополнительный призыв Чернорубашечников"
 AMR_dispatch_the_blackshirts_desc:0 "Чернорубашечники, долгое время служившие и костяком, и длинной рукой Российской Фашистской Партии, являются естественным выбором на роль усмирителей Центральной Сибири. Они хорошо знают, как наводить ужас на наших врагов, и имеют опыт в искоренении жидов и коммунистов. Они настолько эффективны, что многие на Дальнем Востоке уже называют их "Гончими Вождя". Они, по праву, не обижаются на такое прозвище, а наоборот, упиваются им, гордясь тем, что способны так эффективно выполнять свою работу.\n\nОни готовы пойти на любые меры, чтобы утихомирить несогласных. Вождь приказал разбить врагов русского народа среди населения Центральной Сибири всеми необходимыми средствами, и они это сделают."
 
 AMR_dispatch_the_oob:0 "Дополнительный призыв ООБ"
 AMR_dispatch_the_oob_desc:0 "Чернорубашечники как организация по своей сути непригодны для интеграции Центральной Сибири. Они сильно перегружены с точки зрения своих обязанностей, особенно учитывая, что они уже заняты на Дальнем Востоке умиротворением коммунистов и корейских националистов.\n\nДля новых задач существует ООБ - Отряды Обеспечения Безопасности, созданные Болотовым. Они уже много лет готовятся к работе над соблюдением внутреннего порядка и искоренению предателей, а также мятежных элементов на наших территориях. И хотя они не могут выполнять ту же политическую роль, что и чернорубашечники, они, безусловно, знают, как "припугнуть" население."

 AMR_take_the_worthy:0 "Отбор достойных"
 AMR_take_the_worthy_desc:0 "Не все подходят для вступления в РФП, особенно бывшие политики и военачальники, которые населяли Центральную Сибирь. В конце концов, они являются стойкими идеологами неверных взглядов, а те, кто клянутся в будущей верности Вождю - потенциальные лазутчики, стремящиеся уничтожить Российскую Фашистскую Партию изнутри.\n\nВ то время как верхушка и возвышенные аппаратчики бывших администраций в Центральной Сибири отправятся к расстрельным командам или в трудовые лагеря, те, кто ниже могут претендовать на большее. Мы можем посмотреть на так называемых "канцелярских крыс" - людей, которые с обидой скрывались в тени своих прославленных коллег. Тщательное изучение этих несчастных обязательно выявит достойных кандидатов на членство в партии и на административные должности в Сибири."
 
 AMR_united_in_practice:0 "Едины в войне"
 AMR_united_in_practice_desc:0 "Свободная Всероссийская Армия, безусловно, самая могучая вооружённая сила, которую Россия видела за последние десятилетия. Именно они смели малое сопротивление во время продвижения на запад и захватили Центральную Сибирь. Солдаты отважно зачищали города и сжигали деревни, которые могли дать отпор. Орды врагов, во много раз более многочисленные, чем мы, теперь лежали побеждёнными и пристыженными.\n\nОднако глупая идея отправлять всех этих негодяев в трудовые лагеря, как мы делали раньше. Мы всегда знали, что завоевание Сибири будет трудным делом, здесь живёт больше людей, чем на наших изначальных территориях. А значит по мере продвижения на запад ситуация будет только ухудшаться, а сопротивление расти.\n\nЭти побеждённые солдаты должны быть интегрированы в нашу армию, если мы хотим иметь хоть какой-то шанс завершить планы Вождя. Они будут переучиваться под присмотром наших офицеров. Они смогут ещё немного пожить, если их оружие будет нацелено на врага."
 
 AMR_weve_come_so_far:0 "Мы зашли так далеко..."
 AMR_weve_come_so_far_desc:0 "От дней становления Вождя в мрачной Зее, от момента завоевания раскольников и коммунистов, Российскую Фашистскую Партию всегда подгонял попутный ветер. И сегодня Свободная Всероссийская Армия марширует по улицам Новосибирска. Некоторые даже шепчутся, что Вождь сам удивлён и даже счастлив, смотря на успехи своего правления.\n\nВпереди ещё много дел, но время для празднования есть: Вождь наконец идёт к свободной, сильной и независимой России. Поэтому важно вспомнить всё, что Константин Родзаевский сделал для своего народа."
 
 AMR_with_so_much_left_to_do:0 "...Но могли бы сделать ещё больше"
 AMR_with_so_much_left_to_do_desc:0 "Конечно, Российская Фашистская Партия далеко зашла в своём деле, но этого всё равно недостаточно. К западу от нас раскиданы жидовские марионетки, а также роятся остатки большевиков. Ну а дальше - вероломные немцы, которые оказались обычными неудачниками, цепляющимися за систему, которую им не удалось сохранить. Вождь работает на себя, а значит, и для всего народа России.\n\nОбъединение нашей Родины имеет первостепенное значение, и переход через Уральский хребет будет непростой задачей. А после объединения страны стоит следующий большой вызов: Германия.\n\n"...мы не поколеблемся, мы не успокоимся. Наша судьбоносная и неизбежная цель - вернуть утраченную славу нашей Родине! Бог, Нация, Труд!""
 
