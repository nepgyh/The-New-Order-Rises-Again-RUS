 amur.40.desc:0 ""
 amur.40.a:0 ""
 
 amur.41.t:0 "Знаменательное событие: на воду спущен "
 amur.41.desc:0 "Порт Магадана сильно изменился за последнее время. По крайней мере, внешне. Всю эту неделю заключённые убирали мусор, развешивали торжественные ленты и расставляли стулья у пристани. Им также пришлось очищать помосты от крови тех, кого расстреляли за недостаточное трудовое упорство или из-за потери сознания от усталости.\n\nДаже если бы Вождь и узнал об этих ужасах, то ему было бы всё равно. Он думал о другом, о славном возрождении России-Матушки. Глядя на бывший линкор "
 amur.41.a:0 "Вождь заполучит власть над морями!"
 
 amur.42.t:0 "Лагерь 46"
 amur.42.desc:0 "Лагерь был именно таким, каким его и вырисовывал Родзаевский в своих набросках. Он и не мог желать большего. Аккуратные, ровные ряды деревянных бараков, высокие башни со снайперами и пулемётчиками, современный завод, построенный по японскому образцу, идеальный контур колючей проволоки, окружающий границу лагеря. И последняя, но не менее важная деталь - местные обитатели. Грязные, полуголые, измождённые, с впалыми глазами, они не смели даже смотреть на Вождя, когда он проходил мимо.\n\n"How's productivity?" he nonchalantly asked Steklov, who had averted his eyes from the slaves and held a handkerchief over his mouth. "The mining camps out in Yakutia have doubled their output in the past month."\n\nSteklov swallowed his bile before responding in a slightly quavering voice. How the Vozhd and the guards could simply ignore the stench of the open grave beside the factory was beyond him. "Ah, well, I'm happy to report that this facility is meeting the set quota, my Vozhd." He swallowed again before continuing. "I'm not sure if these people are capable of-"\n\n"These aren't people, Steklov," Rodzaevsky muttered, turning to his subordinate and finally noticing the man's pale, sickly face. "What, this bothers you?" He snorted before resuming his leisurely pace back towards the gates. "Get over it already. You don't see me fainting like a little girl whenever Mura swats a bug."\n\n"I'm fine, my Vozhd," Steklov lied. "Just a little under the weather today. It is as you say, of course." Rodzaevsky just smiled silently in response, altogether quite proud of what his people had accomplished there."
 amur.42.a:0 "Построенный с ненавистью, вымощенный с равнодушием"

 amur.43.t:0 "Новая модель"
 amur.43.desc:0 "Несмотря на близость к японской границе, город Родзаевск фактически являлся экономической столицей территорий Вождя. Сегодня здесь собрались видные промышленники, чтобы обсудить перспективные модели управления своими огромными конгломератами. Небольшой круг очень влиятельных людей, всё это - активные члены РФП, разбогатевшие на военных спекуляциях на первом этапе воссоединительного похода.\n\nХоть ни один из этих промышленников и не был видным партийцем, своей верностью они всё же показали, что достойны встать у руля первой из российских мегакорпораций. Такой экономический путь ещё давно наметил сам Родзаевский. Для реализации плана были выбраны идеальные кандидаты - идейные аппаратчики, давние члены партии, щедрые меценаты, богатые инвесторы. Собравшись в конференц-зале они начали обсуждение экономического будущего великой России Родзаевского.\n\nПосле напряжённой дискуссии у промышленников возникла невероятно спорная идея: перепрофилировать производство в стране под стандарты принудительного труда. Это позволило бы мегакорпорациям добиться быстрого экономического роста так, как и подразумевал Вождь. Конечно, не самый гуманный замысел. Он в открытую подражал немецкой модели рабского труда в их промышленном секторе, многие предприниматели сначала испытывали отвращение к этой задумке. Однако по мере обсуждения, почти все они поняли преимущества такой идеи: практически бесплатная рабочая сила! Это, безусловно, снизит качество и количество производимой продукции. Но это также и поднимет чистую прибыль самих владельцев.\n\nПока промышленники и их слуги наслаждались кофе, роскошными экзотическими продуктами из Японии, они едва ли задумывались о тысячах жизней, которые они губили в ужасающих условиях на заводах, которые, как они верили, обеспечат победу Вождю."donating" enough money all "qualified" them for the positions. As they convened to discuss the future of their megacorporations, they sat down in the conference room that would determine the economic future of Rodzaevsky's Russia.\n\nAfter some intense deliberation, an incredibly controversial idea was floated among the industrialists: the repurposing of forced labor for the purposes of vast and rapid economic growth by the megacorporations that the Vozhd had envisioned. Surely, not the most humane idea and one that emulated the German model of forced labor in their industrial sector, many of the industrialists took an initial distaste for the idea. However, as it was discussed more and more, almost all realized the benefits of what was being proposed: labor and manpower that was virtually free. While it would surely decrease the quality and quantity of the goods produced, it would also mean a net profit for those tasked with creating exactly that.\n\nAs the industrialists and their attendants indulged in coffee and luxurious, exotic foods imported from Japan, they barely thought of the thousands of lives they would resign to horrific conditions in the factories that they believed would ensure the Vozhd's victory."
 amur.43.a:0 "Становление "New System"."
 
 amur.44.t:0 "Проверка рабочих процессов"
 amur.44.desc:0 "Центр Родзаевска. В этот день стояла особенно промозглая и противная погода. Вадик Виноградов ждал своего Вождя, замерзая под утренним снегом. Он глянул на своего шофёра, а потом перевёл взгляд на часы. 08:15 - Вождь опаздывает. В этом не было ничего удивительно, если вспомнить все пагубные привычки верховного лидера. Но у Виноградова были повод для беспокойства, ведь такая "meeting" he had been forced to schedule was little more than an opportunity to purge the nascent industrialist. However, as the Vozhd's all-black car came into sight, Vinogradov felt a sense of relief.\n\nAs the Vozhd stood from his car, Vinogradov moved to meet him. The pair of men met with a handshake: "Soratnik, it's good to see you", Rodzaevsky said to Vinogradov.\n\n"And you, my Vozhd" Vinogradov responded. Gesturing towards the brick-and-mortar factory behind him, belching black smoke upwards, he continued, "Shall we?"\n\nThe pair toured the facility, with Vinogradov giving the Vozhd the in-and-outs of how the factory worked. He had, truthfully, been worried about the Vozhd's reaction to the condition of the workers - the factory had them working virtually around the clock, with little to nothing in the way of breaks or food. The workers looked withered and sad; it was hard to tell which were slaves and which weren't, but Vinogradov aptly pointed out that slaves were given only the most dangerous jobs. The Vozhd took everything in, almost always silent, posing the occasional question. As the pair once again exited the factory, he stretched out his hand for a handshake. As Vinogradov took it, the Vozhd gripped his hand tightly. "Very good work, Vinogradov, very good.""
 amur.44.a:0 ""They shall work harder, my Vozhd.""
 
 amur.45.t:0 "Классовое сотрудничество"
 amur.45.desc:0 ""... and my brave, brave, Russians, all of you, who have long suffered under the communist, the Jew, and the anarchy that they have caused, shall soon be released from your chains! As our movement sweeps westward our party numbers surge, as all true Russians seek to serve the Vozhd. The splitters couldn't stop us, the communists couldn't stop us, and the Jews won't stop us. The Russian people hunger for fascism: not as the Nazis delivered upon us, with fire, steel and blood, but a fascism for the people, not against them. And I intend to bring to them just that: a system of harmonious class collaboration, where all Russians work together for the betterment of their nation and their race!\n\nRemember now, and remember always, my people: For God, Nation, and Labor!"\n\nToday, the Vozhd once again took to the balcony, the same one that he had used to announce the conquest of the splitters and Tsarists, delivering a fiery, rousing speech to his people, both assembled below and across the radio waves. He promised the people the beginning of a new era of economic prosperity and the creation of what he calls "class collaboration". Closely modelled on the Nazi economic system that Adolf Hitler had created and nurtured decades before, Rodzaevsky has promised to expand megacorporations and promote the cooperation of the lower, middle, and upper classes.\n\nWhile some international observers have had markedly negative reactions to the Vozhd's promises, comparing them to the beginnings of what would end up as the bloated corpse of the German economy. It seems that everyone within the All-Russian Government of the Far East is more than happy to go along with the Vozhd's plans, with those who were once willing to speak out either having been purged long ago or simply too afraid to publicly say otherwise."
 amur.45.a:0 "Только время покажет."
 
 amur.46.t:0 "У рабочих нет времени для скорби!"
 amur.46.desc:0 "Рабочий процесс на предприятиях Всероссийского Правительства шёл своим чередом. Многие поверили обещаниям Вождя о классовом сотрудничестве и справедливом представительстве истинных русских. Другие же люди, не смотря на тяжёлый труд и суровые условия, довольствовались относительной стабильностью и мизерным доходом.\n\nОднако "
 amur.46.a:0 "Нет ничего слаще сна трудящегося."
 
 amur.47.t:0 "Новое русское общество"
 amur.47.desc:0 "В кабинете Вождя, находившегося в Родзаевске, были задёрнуты шторы. Слабый человек после долгого дня встреч, выступлений, поездок и приказов захотел бы отдохнуть, хорошо поесть и раньше лечь спать. Но Константин Родзаевский был отнюдь не слабым. После короткого ужина и большой порции спиртного он уединился в своём кабинете, заперев дверь и задёрнув занавески.\n\nОн начинал писать ещё вечером и заканчивал только к рассвету. Долгие часы Вождь Русских сидел за своим столом, пил и безумно строчил буквы, в эти моменты его терзали муки страсти и вдохновения. Он готовил ещё один "magnum opuses", this one on what he viewed was the perfect and ideal Russian society, a new society - and one that he will impose on Russia for the good of her people. As his office's housekeeper came to serve him breakfast in the early hours of the morning, the Vozhd, whose night had been fuelled by a combination of liquor and caffeinated beverages, was finishing up his work.\n\nDelving into a hearty breakfast to temper the liquor and his oncoming hangover, Konstantin Rodzaevsky looked over his work. It was forty eight pages, single-spaced, and dealt with every single possible detail in his envisioned society. From the intensive use and integration of state-sponsored organizations like the Union of Fascist Little Ones and the Russian Women's Fascist Movement to the in-depth outlining of the way in which households functioning - with the man at the head of the house, of course - and the general militarization of society, every aspect of what he believed to be the perfect society was tackled. Waving the thick manuscript around as he ate, he felt nothing but pride. Once he finished his breakfast, he summoned Bolotov so he could show off his new work."
 amur.47.a:0 "Новое общество, которое поведёт Россию вперёд."
 
 amur.48.t:0 "Закалка характера"
 amur.48.desc:0 "Прошёл ровно месяц с тех пор, как Фёдор в последний раз видел своих родителей. Целый месяц, занятый работой, с которой даже его отец едва справлялся. По крайней мере, у Феди были друзья среди "
 amur.48.a:0 "Но я истинный Сын России, и я докажу это."
 
 amur.49.t:0 "Женская доля"
 amur.49.desc:0 "Женщины России, не дайте одурачить себя слащавым голосам, обещающими 'освобождение'! Истинной женщины в том виде, в каком она была задумана Богом, больше не существует на территории загнивающего Запада. Её распяли на сваях жидо-большевистского феминизма. Её преемницей стала выродившаяся "
 amur.49.a:0 "Дети, Кухня, Церковь!"

 amur.50.t:0 "Новые списки"
 amur.50.desc:0 "Константин Родзаевский сидел в своём кабинете вместе с Болотовым и Шехеревом. Сегодня соратники предоставили Вождю новые списки диссидентов. В этих бумагах числились отдельные лица и их семьи: евреи, коммунисты, либо люди симпатизирующие им. Стопки были громадными, даже Вождь не был в силах лично ознакомиться с ними. Родзаевский перевёл взгляд с кучи бумаг, лежавшей на столе, обратно на своих гостей. "Is this everyone?" he asked the pair of them.\n\nThe pair looked at each other, rivals briefly united in intention. "This is the start, my Vozhd." Bolotov answered, "There's a lot more where this is coming from."\n\nThe Vozhd nodded his head in understanding. He thought for a minute, before grimacing. "These bastards," he started. "These complete bastards." A brief pause, before he continued. "Jews. Communists. These creatures have long plagued our nation. They've infiltrated our people, our culture, and morphed it, weakened it... they've made us rot, turned once-brave Russians into cowardly fools. Made the bravest tepid, the strongest weak. And for years they have done this, and no one has had the courage to do anything about it."\n\nBoth Shekherev and Bolotov nodded, not out of fear, but genuine belief; the looks in their eyes betrayed their zeal. The Vozhd continued. "This is a good start. But it's not enough. We need to purge the rot, to cut out the infection by any means necessary. I want these names taken care of. But I want more names. Russia shall be cleansed of the toxins afflicting her.""
 amur.50.a:0 "Чистки продолжаются."

 amur.51.t:0 "Радиообращение Вождя"
 amur.51.desc:0 ""In the past decades the All-Russian Government has come far. Through years of struggle against the enemies of our party and our people, we have clashed with the communists of the old Bolshevik regime, waged holy war against the zealots of Siberia, and been beset by turncoats who refused the call to form a stronger Russia. And yet we are still here! The last of the true have overcome their oppressors and risen to their rightful place as leaders of Siberia!"\n\n"But do not let success dull your perception, for it is a candle in the wind, burning bright in fits and starts, and in the darkness lie those who wish to snuff it out. We do not tolerate the inequities of Bolshevism, and so the Bolshevik remnants protest and try to bring us down. We do not tolerate parasitism, and so the parasites cry out and seek our demise. As the shadow of our stature grows, so grows the shadows in which the agents of Zionism can scheme against us."\n\n"Do not fail to be vigilant, for if you fail to spot a traitor, it is as if you had betrayed the Russian people and enacted the plot yourself. We have come far, but before the Russian nation is secure, we must go farther. It is the duty of every citizen to be on watch for the spies of the false government to our west, the lying communist, and the scheming Jew, for they can only work against us in the darkness. Drag them into the light, and expose their crimes.""
 amur.51.a:0 "Будь бдителен! Разоблачай врага под любой маской."

 amur.52.t:0 "Летописец"
 amur.52.desc:0 ""In our eternal struggle against the wrong-thinking people of the world, and the kosher fascists who have infiltrated our own party, we must exalt those who create a proper depiction of the rightful state of the world. One where the Russian is free to live in prosperity, without fear of the wretches and fiends that steal from his hard earned wealth, And such a depiction has been created by one of our own, in the form of a personal history by the great luminary Mikhail Spasovsky, a fine example of the leaders the Russian Fascist Party has produced in its storied history."\n\n"In his extensive recollection of the early days of our organization, he presents the struggle that we went through over the many years in Manchuria. In the light of the great neon swastika, our party grew strong, and when the weakened Bukharinites collapsed in the face of superior National Socialism, we seized our chance. As the one who has led our cause from the first day in exile, I can say that there is no more truthful depiction of our history than Spasovsky's book The Long Road North. I despise simpering intellectuals, but Soratnik Spasovsky is no such thing- he has created a work that I recommend to all Russians who wish to strengthen their knowledge of their heritage.""
 amur.52.a:0 "История пишется победителями."

 amur.53.t:0 "Путь в гетто"
 amur.53.desc:0 "Григорий проснулся посреди ночи. Его дрёму прервали странные звуки, доносившиеся с улицы. Сначала он подумал, что всё это часть его сна. Но какофония голосов и беспорядочный топот становились всё громче. Григорий не вытерпел, и со скрипом старых костей поднялся с кресла. Раздвинув занавески на единственном окне своей квартиры, он увидел источник шума.\n\nПо улице, шаркая ногами, шла группа примерно из ста человек. Многие из людей были в ужасном состоянии. Часть из них тащила за собой массивные чемоданы, но у большинства не было ничего, кроме одежды. Григорий на мгновение растерялся, но увидев чернорубашечников с винтовками наперевес, ему всё встало понятно.\n\nТолпа двинулась дальше, к обнесённому стеной гетто, которое возвели в кратчайшие сроки рядом с домом Григория. Старик вздохнул и вернулся в своё кресло, оставив печальное зрелище позади. Раньше такие преследования и погромы, происходили во имя Царя. Теперь это было во имя какого-то Вождя и идеологии, придуманной сумасшедшим немцем. Как бы далеко ни бежал Григорий, как бы ни старался он помогать евреям, скрывая их от властей, ему казалось, что Россия никогда не изменится."
 amur.53.a:0 "Ему оставалось только тихо рыдать."

 amur.54.t:0 "Переоткрытие Колымы"
 amur.54.desc:0 ""Bring yourselves to order!" the commandant shouted over the wind. Dozens of gaunt, contemptible faces stood before him, all enemies of the state. The Sevvostlag had had no shortage of workers since the triumph of the Vozhd. NKVD commissars stood next to the aged monarchists who had fought for a false tsar, and Siberian fanatics chattered their teeth alongside Matkovsky's kosher fascists.\n\n"Your leaders have led you down a path lighted by the deceitful lanterns of the Zionists. Your causes have been hung upon the gallows of righteousness, and your leaders have been apprehended in their attempts to undermine the Russian people. Their corpses are food for the worms, as are their most ardent supporters."\n\nHe remembered the cold inflicted upon him here, a distant memory before the collapse. Hours in the gold mines or breaking ground for the highway had made him a strong representative of the ideal Russian. Now the burden had fallen upon his shoulders to transform these failed men into something useful. Some had once served the Vozhd loyally, until it was discovered they had plotted against him in secret. Now, their tattered rags made a poor defense against Siberian winds.\n\n"The agents of Jewry would tell you this is a punishment, even a crime, to treat you as we do. But that is yet another of their lies, meant to keep you weak and at their mercy. To overcome adversity, with the whole world against you, that is what it means to be a man of Russia! You have a debt to your people, and you will pay it off here, in sweat and toil. Only when that debt is paid will your crimes against the Vozhd be forgiven. So work with all your might, that you might some day receive his forgiveness!""
 amur.54.a:0 "Труд освободит вас."
 
 amur.55.t:0 "Гробовое молчание"
 amur.55.desc:0 "Родзаевск стал новой столицой для Российской фашистской партии. Хаос Харбина сменился на болезненное затишье, которое насаждают чернорубашечники Шехерева. Населенный пункт носит имя Вождя не просто так, лидер отлично знает, что происходит в каждом закутке улиц. Преданные члены партии ищут по всем городу предателей, которые затевают свои гнусные дела. Конечно, самые мерзкие изменники заседают прямиком внутри Партийного Съезда. За последние дни десятки якобы лояльных аппаратчиков раскрыли свою истинную натуру, оказавшись сторонниками проклятого сионизма. Твой покойный дядя женился на жидовке? Брат ездил к семье в Магадан до завоевания? В кране пропала вода? Этих причин было достаточно, чтобы вызвать подозрения и схлопотать тюремный срок.\n\nСам Георгий Шехерев не пристуствует на Съездах, а предпочитает бродить среди теней, следя за поведением чиновников. Он прислушивается, дабы получить дополнительную информацию, которую можно будет использовать впоследствии. Пока его Чернорубашечники вламываются в подъезды и патрулируют улицы Родзаевска, он лично должен сообщать Вождю о ситуации. По словам Родзаевского, другим, даже самым верным, членам партии нельзя доверять, и Шехерев это отлично понимает.\n\nБольше всего среди партийного аппарата выделяется Александр Болотов, который зарекомендовал себя во время работы на Съездах. Этот человек сейчас в центре внимания, а значит не может участвовать в заговорах. Такие яркие политические персоны более лояльны, чем тихие подчиненные. Вождь видит, что Болотов трудится от его имени, и рад иметь такого верного помощника. Тем не менее, Болотов даже более активен и бдителен, чем Шехерев, он понимает, что его расположение зависит от способности находить и выявлять тех, кто противостоит Вождю.\n\nИ в центре этих событий - Вождь, разрушающий любые заговорщические схемы. Он всегда на шаг впереди еврейских сторонников и предателей в РФП. Теперь, когда партия была очищена от подозрительных элементов, остается только одно - выдвинуться на запад, на захваченные земли русского народа. Когда остальные марионетки мировых заговоров будут уничтожены, только тогда Россия будет свободна и сможет самостоятельно определять свою судьбу без злобного влияния."
 amur.55.a:0 "Его авторитет как никогда силен."
 
 amur.56.t:0 "Гарантия безопасности"
 amur.56.desc:0 "Атмосфера в нынешнем штабе РФП была далека от той, что когда-то царила в освещённом неоновыми свастиками центре Харбина. В те времена Родзаевского ещё не терзала паранойя и он был более отзывчивым. Теперь же даже вход в кабинет Вождя был словно обставлен невидимыми ловушками. Люди Шехерева постоянно следили за дверью, и только в редких случаях Болотову удавалось поговорить с Вождём наедине.\n\nОн постучал, нервно озираясь по сторонам, пытаясь уловить взглядом фигуры в чёрной форме. Болотов резко повернулся к двери, когда услышал раскатистый голос Родзаевского.\n\n"Enter!"\n\nHe slipped into the room quickly. The Vozhd sat behind the desk, glaring at his lieutenant. "Soratnik Bolotov. It's good you're here. I need you to investigate something for me. Reports of smugglers in the port of Magadan. Shekherev says they're remnants of the traitors, intent on causing trouble for us until their last dying breath."\n\nNormally being interrupted in his goals in such a manner would have upset Bolotov, and in his younger days he would have taken out his frustrations on a random victim snatched from the streets of Harbin. But decades of loyal service to the Vozhd had taught him much of the man, and this was an opportunity to advance his cause, not a burden to be taken on.\n\n"We seem to be beset by enemies on all sides, my Vozhd. Might I make a suggestion?"\n\n"Speak, Alexander." Was that irritation he detected?\n\n"Soratnik Shekherev's men seem to have proven... unable to keep out the pernicious influence of our enemies. The blackshirts have served our purposes well, but they are lacking in organization and equipment. I suggest we create a newer, more specialized unit, with proper military training and advanced education on how to spot enemies of the state. The best, most loyal men we can find, on the model of the German paramilitaries."\n\nThe Vozhd contemplated this idea momentarily, then issued his judgement."
 amur.56.a:0 ""A strong proposal, Soratnik. Do it.""
 amur.56.b:0 ""The blackshirts serve us perfectly well. Do not speak of this again.""
 
 amur.57.t:0 "Ради государственной безопасности"
 amur.57.desc:0 ""You have all been selected as the most loyal examples of what an ideal Russian should be. The Vozhd has personally approved the creation of our new Security Assurance Squads to destroy the influence of Zionist traitors in our country. You will build this organization for us, and the Vozhd will supply you with what you need. I expect lists to be formed of good, reliable soldiers. You are responsible for their training and obedience."\n\nBolotov smiled as he addressed the first officers of the Otryady Obespecheniya Bezopasnosti. Under the nose of Shekherev, he had triumphed and received permission for his own power base. But there were still many obstacles. He would need weapons, uniforms, a network of bureaucracy to manage the lists, and many more resources.\n\nStill, his star was certainly rising. The trust of the Vozhd was rare, and it was common for it to ebb and flow on Rozaevsky's whim. This momentary success would surely not last, but Bolotov had clawed his way further up in status- and now possessed a knife which he could use to give the Vozhd's enemies what they deserved."
 amur.57.a:0 "Мы должны с разобраться с предателями!"
 
 amur.58.t:0 "Горькое разочарование"
 amur.58.desc:0 "Последние два дня были просто ужасными. После того, как Вождь отказался сформировать ООБ, Болотов впал в неистовую ярость. Сегодня он несколько часов к ряду выплёскивал эмоции на заключённом с помощью лома. Наконец он успокоился. Он знал, что Шехерев вливает яд в разум Вождя. В результате он уже начал забывать о своём самом верном прислужнике, бросив Болотова на произвол судьбы. Но Шехерев заплатит в тот день, когда его предадут Чернорубашечники!\n\nНет, так не пойдёт, подумал Болотов. Русскому не подобает так себя вести. Вождь увидит правдивую картину, ибо если он этого не сделает, то в чём тогда надежда России? Родзаевский - будущее и он нуждается в проводнике, и уж это точно не Шехерев. Эта мысль успокоила его. Воля Вождя была странной, но не совсем непредсказуемой.\n\nБолотов улыбнулся. И мигом начал составлять новые списки. Он считал, что при виде них Вождь сразу образумится. Он понимал, что больше никогда не заикнётся об ООБ. Благодаря паранойе Родзаевского можно было вернуть свои позиции и переиграть Чернорубашечников даже в одиночку. Пора возвращаться к работе. Он стряхнул пыль с пачки отчётов и начал писать."
 amur.58.a:0 "Ещё четверо соратников заподозрены в еврейском происхождении. Вождь будет недоволен."
 
 amur.59.t:0 "Новый день"
 amur.59.desc:0 "Когда Константин Родзаевский проснулся, первое, что он почувствовал, была знакомая пульсирующая боль в голове. Сегодня утром у него было особенно скверное состояние. Вождь, как всегда, не мог вспомнить, как он провёл прошлую ночь. Он медленно открыл глаза и неуверенно взглянул на будильник, стоявший на прикроватной тумбочке. Он мучительно пытался разглядеть стрелки и не с первого раза понял, что уже 2 часа дня.\n\nС головной болью пришла и лёгкая слабость. Родзаевский неуклюже скатился с кровати и упал на пол. Он издал несколько болезненных покашливаний и пробормотал ругательства. Вождь был слишком слаб, чтобы чувствовать неприятные ощущения от падения. У него болело все части тела, что ещё он мог чувствовать? Взяв себя в руки, Родзаевский встал на ноги и поднял жалюзи, за которыми виднелся вечно холодный город Зея. Резкий поток света заставил его вздрогнуть. Вид из окна напомнил Вождю о его недавних достижениях.\n\nЗемля от Байкала на западе и до Камчатки на востоке принадлежала только ему. Его враги были либо мертвы, либо мечтали о быстрой смерти, а его армия держала в ужасе весь Дальний Восток. Эта мысль утешила Родзаевского. Глядя вдаль, Родзаевский почувствовал переживание за будущее, которого не испытывал уже давно. Если эти Победы продолжатся, думал он, Вся Россия будет в его власти, вместе со всеми "undesirables" hiding therein..."
 amur.59.a:0 "Великая мгла поднимается на Востоке."
 
 amur.60.t:0 "Дорогая Германия..."
 amur.60.desc:0 ""To the Foreign Minister of the mighty Greater Germanic Reich...\n\nSalutations! As the leader of the esteemed Russian Fascist Party, it is my great pleasure to bring wonderful news from the Far East. Our armies have triumphed over the decadent Judeo-Bolshevik dogs who once soiled this land with their disgusting presence, bringing victory to the National Socialist cause and undoubtedly redeeming Russia in the eyes of the world.\n\nWith our presence here secured, I now extend my hand to you and your mighty nation in friendship and solidarity. As we are both nations who closely follow the tenets of the late, great Adolf Hitler, it would make a great deal of sense to reach common ground in diplomatic terms, no? Regrettably, our state still struggles to attain recognition amongst the nations of the world. No doubt this is the work of powerful Jewish elites who would like nothing more than to see our movement ground into dust before it can truly challenge their reign of terror over the world.\n\nGermany, however, is different. Your mighty people have rejected the Jew and their insidious plans for global domination, and it is because of this that I reach out to this great nation for recognition as the true heir to Russia's legacy, a legacy untarnished by the darkness of Judeo-Bolshevism. Although it is indeed true that our two peoples have not seen eye-to-eye in the past, perhaps we could use this opportunity to begin a new chapter for Russo-German relations, dutifully united as ideological brethren. I shall await your response with great enthusiasm!\n\nYours,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.60.a:0 "Прекрасно! Осталось только дождаться ответа..."
 
 amur.61.t:0 "Странное письмо"
 amur.61.desc:0 "Глаза министра в третий раз пробежали по тексту странного письма. Он совершенно не верил тому, что читает. Ранее в тот же день Министерство иностранных дел Рейха получило письмо, которое, мягко говоря, назвали безумным бредом сумасшедшего. Весь дипломатический корпус оставался в недоумении, самому главе МИДа захотелось ознакомиться с этими строками, чтобы понять, из-за чего поднялся шум. Перечитав его несколько раз, он не знал, что и подумать.\n\nНа исписанном листке не было и крупицы здравого смысла, видно было, что это дело рук невероятно взволнованного человека. Эта персона представилось Вождём Священной России. В письме указано, что определённый регион России был отвоёван во имя "Vozhd of Holy Russia", the letter explains that a certain region in Russia had been reconquered in the name of the "National Socialist cause". As the mad writings continue, this "Vozhd" states his intentions to seek recognition from the Reich, for he is of the belief that all-powerful international Jews conspire against his new state and seek to smother it in the crib. As he believes that German people have "rejected the Jew", the "Vozhd" considers the Reich to be his best bet at attaining international recognition.\n\nAfter some time, the minister came to the conclusion that the letter was some kind of poor attempt at a hoax. Throwing the crumpled letter into the bin by his desk, the Foreign Minister took this turn of events as a sign that perhaps the time had come for some new vetting protocols. The thinly-stretched Ministry's time was important, and wasting it on aspiring comedians sending them nonsense letters was simply not something they could afford."
 amur.61.a:0 "Им что, заняться что ли больше нечем?"
 
 amur.62.t:0 "Молчание Рейха"
 amur.62.desc:0 "Очень часто, зайдя в кабинет Вождя, можно было подумать, что ты ошибся комнатой. Ведь по приказу самого Родзаевского мебель здесь постоянно передвигалась в хаотичном порядке. Лидер государства часто экспериментировал с тем, как лучше расставить шкафы, стулья и картины. Сегодня письменный стол располагался в центре комнаты, лицом к окну, из которого был виден весь Родзаевск. В одном из углов также стояли три стула с маленьким столиком с коллекцией алкоголя. В то время как Родзаевский сидел за своим рабочим местом, министр иностранных дел Спасовский расположился в кресле, молча наблюдая за взволнованным диктатором.\n\n"How many days has it been?" Rodzaevsky asked.\n\n"Seven, sir." Spasovsky replied, pausing before he spoke, the words only reluctantly leaving his mouth. Two or three seconds of silence passed as Rodzaevsky's temper grew and grew until it boiled over. He picked up his glass of vodka and threw it across the room, sailing at incredible speed until it impacted upon the wall just over the aging Spasovsky's head. The foreign minister winced as particles of glass and vodka sprinkled over his head.\n\n"SEVEN FUCKING DAYS?!" roared Rodzaevsky. "ALL OF WHAT WE HAVE DONE, FOR NOTHING?! HOW FUCKING DARE THEY!"\n\nSpasovsky was used to the Vozhd's volatile temper. He knew how to weather the storm: silence. His mouth formed into a curt scowl as he watched his master rage about. "I WILL NEVER FORGIVE HITLER'S FUCKING HENCHMEN" Rodzaevsky continued, "THEY HAVE FORGOTTEN THEIR ROOTS..." Rodzaevsky paused for a second, catching his breath, before continuing. "... AND THEY WILL REGRET THEIR IGNORANCE OF OUR CAUSE!"\n\nThe tantrum would pass, and Spasovsky would be dismissed. As he went home, grateful that the Vozhd's rage was limited to his office, and not himself, he reflected on the cause of the outburst: silence from Germany following Rodzaevsky's outreach of friendship. Once home, he sighed, and reminded himself that he needed to find someone else to bring bad news to the Vozhd."
 amur.62.a:0 "Немцы предали нас."
 
 amur.63.t:0 "Письмо к Конгрессу"
 amur.63.desc:0 ""To the corrupt Zionist snakes of the United States Congress...\n\nBy all that is holy on this earth, you would be hard-pressed to find a larger collection of corrupt kleptocrats, disgusting race-traitors, and power-hungry Jews! Do you really think you're accomplishing anything, gathering in your so-called Capitol Building like fat pigs to a feeding trough? Perhaps it would be more forgiving if you weren't feeding on the hopes and dreams of thousands of suffering Americans. If only they knew how many of their problems are caused by the all-powerful elites who claim to "represent" them on one hand while pillaging their wealth and destroying their racial identity on the other.\n\nThe only thing I find worse than your blatant greed and suspiciously Jewish ways, is the decadent and broken system your 'congress' represents. Democracy? What a joke! I'm going to take this opportunity to call it like it is: a farce! You allow your people to vote, but you and I both know that this is all just smoke and mirrors. The powerful Jews who subtly pull the strings of your country are the ones who decide the next fool to lead America to its inevitable ruin, not the people. It's quite clear that America is a nation of blind sheep led by Jewish wolves.\n\nAmerica is destined to fail, and this is a fact. You allow women to hold powerful political offices, and yet you still claim that America is the greatest nation on earth? Such is the way of the Jew: once the Zionists get their way, inferiors will attempt to run roughshod over everyone else. The day will soon come, and I am sure it won't be long, when the American people will realize just how misled they really are and take matters into their own hands...\n\nRot in hell,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.63.a:0 "Это им покажет!"
 
 amur.64.t:0 "Мистеру Голдуотеру..."
 amur.64.desc:0 ""To the sneaky Jew who now claims to be President of the United States: Mr. Goldwater...\n\nHow appropriate that the largest engine in the global Masonic-Zionist machine now finds itself being controlled by one of the most corrupt and black-hearted Judeans of them all! With your victory in the election all but secure, no doubt this means the schemes of the Zionist elite in America have finally come to fruition. Do not think I am not wise to your tricks, Mr. Goldwater! You may have deceived the naive people of America, but the people of Russia are a whole different breed. They will not fall for your insidious lies so easily, and neither shall I.\n\nThe American people may think that you have been chosen by their mandate, but I know better: you and the rest of your malevolent co-conspirators carefully manipulated the corrupt institutions of the United States to ensure total Zionist domination over the entire country and its people! You Jews are all the same. You think of yourselves as untouchable, while the rest of us are nothing more than pawns in your sinister games. How very typical of a race with so many inherent racial inferiorities, to try and make themselves feel better by cruelly trampling on everyone else!\n\nYou are playing a dangerous game, Mr. Goldwater. Soon the American people will realize just how cruel living under Jewish oppression can be, and will be forced to take action. When that day comes, Mr. Goldwater, you can rest assured that I and the rest of Russia would gladly join them in their righteous crusade to overthrow your illegitimate Zionist regime! Count your days, Jew, for the world is already starting to learn how to stand up and defend themselves against you and your ilk.\n\nWith unimaginable contempt,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.64.a:0 "Это поставит его на место!"
 
 amur.65.t:0 "Предвыборная гонка"
 amur.65.desc:0 ""Fellow Russians! Inheritors of the land divinely bestowed upon us by God Himself! There are those among us who only concern themselves with the goings-on of the nation, who care little about what happens beyond our borders. Commendable as devotion to Russia and Russia alone may be, it is the wise man who looks beyond his country to take into account the state of the world. This, in truth, is how one develops a sharp eye for detecting the many plots and schemes by the global Zionist elite to deny Russia its glorious destiny!\n\nAcross the ocean lies the decadent land of America, long corrupted by the influence of wealthy Jews who have shaped a once-prosperous nation into their greatest weapon for inflicting misery across the globe. Despite how gloomy this situation may sound, what if I told you, my loyal brothers and sisters, that there was hope for the United States? Indeed, it is true! There is but one man who holds the key to liberating the American people from their subhuman oppressors, and his name is Francis Parker Yockey.\n\nI encourage all Russians, no matter where you are, to give their support to this valiant man should it be within your ability to do so. With your help, we can continue to spread the Fascist cause to every corner of the globe, and eventually uproot the eternal Jew from his dark seat of power!" The Vozhd was known for his flamboyant speeches over the radio, but this one had been rather jarring to those living under the Fascist regime. Hundreds of thousands of Russians who had tuned in to listen that evening were left with a single question in common:"
 amur.65.a:0 ""Who?""
 
 amur.66.t:0 "Русский Вождь отвергнут!"
 amur.66.desc:0 ""Some believe it best to enlist as many as we can in our fight for a stronger culture, yet that has been the fundamental error of both American parties, who compromise to achieve the dilution of Western thought. This brings me to my latest endorsement, which I hold before you. This piece of paper was sent from the Russian wasteland by the Russian Fascist Party, and upon it a declaration of support is made for our cause."\n\n"I would like to take this opportunity to discuss culture, and its importance to Western civilization. All of history can be seen as a conflict of cultural wills. The English and Pacific Wars of the 1940s demonstrate the defeat of a mongrelized United States, one that had fallen victim to cultural retardation and the failure of the Europeans to properly maintain their culture. The victory of Japan in the Pacific War represents the corruption of European culture in the Americas, and the victory of Germany in the English War represents the ascension of Europe to its rightful place in the world, above the primitive Slav and the vicious Japanese. The so-called Vozhd may be the most brutal of the thugs that rule the culturally desolate Russia, but his support is of no more value to me than the support of my dog! I do not ask for the support of barbarians of any kind, for they cannot escape the influence of cultural principles and are of no use to me."\n\nThe National Progressive Party has found an unusual source of support today. Konstantin Rodzaevsky, the Vozhd of the newly-formed Russian State, has endorsed Francis Parker Yockey as the only choice to bring down the "web of Jews that control the American political system", an unsurprising turn of phrase for the new leader of Russia.\n\nHowever, Yockey has outright rejected Rodzaevsky's support, and it seems that the new Russian State will maintain a tepid relationship with the USA at best."
 amur.66.a:0 "Фашистская борьба не меняется."
 
 amur.67.t:0 "Наш Вождь отвергнут!"
 amur.67.desc:0 ""Some believe it best to enlist as many as we can in our fight for a stronger culture, yet that has been the fundamental error of both American parties, who compromise to achieve the dilution of Western thought. This brings me to my latest endorsement, which I hold before you. This piece of paper was sent from the Russian wasteland by the Russian Fascist Party, and upon it a declaration of support is made for our cause."\n\n"I would like to take this opportunity to discuss culture, and its importance to Western civilization. All of history can be seen as a conflict of cultural wills. The English and Pacific Wars of the 1940s demonstrate the defeat of a mongrelized United States, one that had fallen victim to cultural retardation and the failure of the Europeans to properly maintain their culture. The victory of Japan in the Pacific War represents the corruption of European culture in the Americas, and the victory of Germany in the English War represents the ascension of Europe to its rightful place in the world, above the primitive Slav and the vicious Japanese. The so-called Vozhd may be the most brutal of the thugs that rule the culturally desolate Russia, but his support is of no more value to me than the support of my dog! I do not ask for the support of barbarians of any kind, for they cannot escape the influence of cultural principles and are of no use to me."\n\nOur missive to the American fascist candidate has not been received well - this bombastic pseudo-intellectual insulted our Vozhd and our people in the same breath, all to satisfy his lust for power and extend the reach of the Zionists that he has proven himself an unwitting tool of! It seems fascism in America has been twisted to their malignant designs, and that we may truly be the only hope left for the world to evade their grasp."
 amur.67.a:0 "Только Вождь по-настоящему свободен от их нитей..."
 
 amur.68.t:0 "Воспоминания о Харбине"
 amur.68.desc:0 ""Look, here's a good one," Kazimir said with a smile. He held up the open photo album so that the bartender, standing across the bar from him with dull eyes, could see.\n\n"Uh-huh," came the bored-sounding reply. "Here's your pint, sir." A tall glass of foaming beer slid into view, but Kazimir was too deep in nostalgia to notice. He went straight back to flicking through the album, smiling a little at every notable photo and the memories it brought up.\n\nHe could still remember fleeing across Siberia with his father, an officer in Admiral Kolchak's army. First to Vladivostok, then to Harbin once the Reds arrived and started rounding up old Whites. His old man had died shortly afterwards, half-mad with grief and calling out to his lost comrades. With his last breath, he had implored Kazimir to find the Motherland's true defenders, join their ranks and fight to the death to reclaim their home. Now, seated in a bar in Irkutsk, Kazimir felt that he had finally succeeded in his quest. This - the peace of his home city, liberated from Reds - was what he'd been fighting for all these years. The street brawls in Harbin, the voyage on a rickety old Japanese destroyer, the bloody battles against splitters and communists - it was all worth it for this. For the glory, for the Vozhd, for Russia. He had his place in history, and was more than proud of it."
 amur.68.a:0 "Оно того стоило."
 
 amur.69.t:0 "Северная оттепель"
 amur.69.desc:0 "Патрули Имперской Армии сообщают, что на северных границах Маньчжоу-Го активизировались подразделения войск Родзаевского, они хотят наладить более серьёзное партнёрство между Японией и Российской Фашистской Партией. В частности, их Вождь пообещал помощь нашим солдатами в искоренении бандитов и партизан в открытых, плохо охраняемых степях Маньчжурии. Хоть некоторые члены кабинета премьер-министра и рассматривали его давнего врага Матковского как более спокойного союзника, но всё же старый фашист находится прямо у нашей границы."
 amur.69.a:0 "Можем ли мы и вправду доверять этому Вождю?"
 
 amur.70.t:0 "Великий вопрос"
 amur.70.desc:0 "Константин Родзаевский прибыл в Пхеньян в сопровождении ряда самых верных соратников и группы телохранителей. Вождь изменился за последнее время, его уже нельзя было назвать просто Российским Военачальником. Слишком долго он был вынужден скрываться, постоянно высматривая предателей русского народа со стороны большевиков и немцев! Конечно, он готов идти на временные уступки для японцев, но их признание приведёт на его сторону любого русского на тихоокеанском побережье. За него встанут даже те пираты, которых поддерживает Америка.\n\nЛюди РФП долго ютились на берегах Амура, и шумный город был тем зрелищем, по которому они соскучились за период бегов от Красной армии. После прогулки по центру города делегация прибыла в дом губернатора, где правитель ожидал их вместе с японским министром иностранных дел.\n\nКонстантин чувствовал себя не в своей тарелке среди утончённых аристократов имперской бюрократии, но он должен был их как-то очаровать."
 amur.70.a:0 ""I am pleased to meet you after so long, minister...""
 
 amur.71.t:0 "Признание власти Родзаевского"
 amur.71.desc:0 "Премьер-министр несколько раз тщательно перечитал документ от МИДа. Япония долгое время пыталась отгородить себя от российского безумия, особенно она ни хотела связываться с таким человеком, как Константин Родзаевский и его Российской Фашистской Партией. Однако американцы уже влились в этот бурлящий котёл, начав поддерживать Матковского. Берингово море оттаяло, и по нему начали курсировать грузовые суда набитые оружием и припасами. Поэтому теперь Империя должна сделать и свой ход, поддержав Родзаевского через сушу. Так называемый Вождь никогда не откажется от сделки по нашим условиям. После коротких переговоров премьер-министр одобрил решение, и в последующие дни Японии и её марионетки в Сфере Сопроцветания официально объявили, что власти Амура являются законными правителями России."
 amur.71.a:0 "У них нет веских причин не поддерживать нас."
 
 amur.72.t:0 "Новый игрок на мировой арене"
 amur.72.desc:0 "Не успев вернуться на территорию РФП, делегация Родзаевского начала праздновать свою дипломатическую победу ещё в Пхеньяне. Они пользовались всеми благами, которыми их мог обеспечить развитый город. Благодаря договору с японцами мы, наконец, можем добиться господства и получить защиту от интервенций. Не говоря уже о их помощи передовыми технологиями для нашей армии.\n\nНа территории Амура его встречали как героя. Народ уже успел отойти после раскола предателей из Магадана, череды набегов коммунистов и антияпонских сил. Теперь наш лидер поведёт нацию в светлое будущее! Вождь сгинул, да здравствует Вождь Русских!"
 amur.72.a:0 "Для Всероссийского Правительства не существует преград!"
 
 amur.73.t:0 "Торговые пути из Амура"
 amur.73.desc:0 "Если смотреть со стороны Японской Империи, то Всероссийское Правительство Константина Родзаевского можно, назвать одним из самых дружелюбных вардлорд-государством в российском хаосе. После признания этого государства начался процесс укрепления экономических связей между нами и развивающейся страной на Дальнем Востоке. У Амура есть золотые прииски, а геологи из Токийского университета наткнулись на залежи урана в регионе. В обмен на доступ к некоторым выработкам минеральных ресурсов Родзаевский попросил у Токио финансовых вложений в промышленные центры городов Амура. Пока что, он заламывает слишком большую цену за данное предложение, но несколько серьёзных разговоров с Вождём, безусловно, изменит его мнение."
 amur.73.a:0 "Богатства можно найти где угодно."

 amur.74.t:0 "Специальная доставка"
 amur.74.desc:0 "Таможенник Узаки снова тщательно изучил все накладные. Такая поставка пришла с севера? Единственными вещами, которые обычно пересекали границу с севера, были голодные беженцы, не боявшиеся быть подстрелянными пограничниками, а также палёный самогон, от вкуса которого скручивало все внутренние органы. Но целый товарняк наполненый хромом?\n\nОн медленно поднял глаза на небритого русского в удивительно чистом мундире:\n\n"So mister uh... Dragovich, these are..."\n\n"Twenty waggons of prime chromium, slated for arrival in the home islands by rail to Busan and shipment to Hiroshima" the man instantly recited.\n\n"Why thank you for doing my job for me you rude fuck.", Uzaki thought. He maintained his composure though. "Indeed, the shipment should be good to go, courtesy of the eternal friendship of our nations. You and your crew however will have to stop here and turn back however. Immigration laws apply, as unfortunately we don't have an exception for your government yet."\n\nThe Slavs face was priceless. "What? But the next train to Rodzaevsk that goes through here is in 2 weeks! We are in the middle of nowhere!"\n\n"I am sorry sir, but it can't be helped I am sure sufficient accommodation will be found" Uzaki resisted the urge to grin smugly.\n\n"I will call Zeya" Dragovich groaned.\n\n"Unfortunately there are no landlines left connecting to that area. I hope you enjoy your stay. That is all." As an enraged Dragovich stormed out, Uzaki glazed over the paperwork one last time.\n\n"Do they really think we are equals? Silly Russians.""
 amur.74.a:0 "Ну и союзнички... Хотя бы партия хрома подоспела вовремя."
 
 amur.75.t:0 "Вопрос о статусе Внешней Маньчжурии"
 amur.75.desc:0 "Сейчас, после успешного объединения Дальнего Востока, наступило самое подходящее время для переговоров о наших территориях во Внешней Маньчжурии. Возвращение этих земель будет значимой победой в информационном поле как внутри страны, так и за рубежом. Ведь чем больше исконно русских территорий мы удерживаем, тем более легитимным будет смотреться наше правительство.\n\nПора обратиться к Японии с просьбой о возможной реинтеграции этой области в состав России. Будем надеяться, что прибытие в Токио делегации во главе с самим Родзаевским поможет этому делу. Конечно, они будут рады поделиться с нами территорией, ведь мы поддерживаем очень хорошие дипломатические отношения с империей.\n\nХоть нам, возможно, и придётся отдать что-то взамен, мы ожидаем от наших дипломатов не меньшего, чем соглашения на равных условиях. Родзаевский лично проследит, чтобы и мы, и японская сторона остались довольны сделкой. Пришло время общаться с Японией на равных."
 amur.75.a:0 "Возвратим былое величие России!"
 
 amur.76.t:0 "Послание с Дальнего Востока"
 amur.76.desc:0 "Интересное послание пришло к нам от правительства Дальнего Востока. Они, кажется, хотят вернуть ещё больше своих прежних территорий, теперь их цель - Внешняя Маньчжурия. Мы можем воспользоваться бесконечным голодом Родзаевского по землям и выйти в плюс по итогам переговоров.\n\nВ любом случае эта территория нам ничего не приносит, а только истощает ресурсы. У маньчжурского правительства уже давно возникли проблемы с бандитами в области. Передача же земель помогла бы закрыть данный вопрос. Мы, естественно, не будем упоминать об этом на переговорах.\n\nНо всё же регион богат железом, здесь налажен эффективный процесс добычи. И если мы отдадим им всю Внешнюю Маньчжурию, то потеряем доступ к важным месторождениям. Мы попытаемся договориться с русскими. Они ведь не ожидают, что территория будет бесплатной, не так ли?"
 amur.76.a:0 "Высылайте приглашение немедленно!"
 
 amur.77.t:0 "Поездка в Токио"
 amur.77.desc:0 "Родзаевский вместе с делегацией вышел из самолета и направился к встречающих их машинам. Выехав из аэропорта, колонна двинулась по оживленным улицам мегаполиса. Токио! Прекрасный город! Казалось, он ещё больше похорошел со времени последнего визита Родзаевского. Вождя окружали небоскребы, поезда и автомобили. Как же среди такого нагромождения домов найти свой отель?\n\nНа следующей неделе начнутся переговоры о передачи Внешней Маньчжурии России. Родзаевский был уверен, что территория будет возвращена. Они прошли долгий путь, разве это все зазря? Японцы не пригласили бы к себе такую многочисленную делегацию, если бы не были готовы к данному шагу.\n\nКонечно, стоит ожидать, что Япония попросит что-нибудь взамен. Сейчас у нас под контролем большие залежи ресурсов, возможно, Токио будет заинтересован в этом. Как бы то ни было, Родзаевский был бы счастлив отдать всё, лишь только бы вернуть кусочки его родной страны."
 amur.77.a:0 "Интересное предложение"
 
 amur.78.t:0 "Переговоры начинаются"
 amur.78.desc:0 "Сегодня началось официальное обсуждение вопроса о передаче Внешней Маньчжурии, за стол переговоров села российская делегация во главе с самим Родзаевским. Наши имперские представители решили действовать первыми, чтобы вести игру по своим правилам.\n\nРоссийская делегация, по-видимому, зная, что мы никогда не отдадим землю бесплатно, решила предложить ограниченное количество прав на добычу ресурсов в обмен на территорию. В то время как внешняя Маньчжурия относительно бесполезна для нас, там всё ещё сохраняется комплекс рудников. Родзаевский и его правительство пойдут на всё, чтобы вернуть свою прежнюю территорию, и мы это знаем. Наши представители запросили полные права на добычу, вместо ограниченных объёмов, которые предложили русские.\n\nВ конце концов, мы надеемся выдавить из наших соседей побольше. И русские согласятся на наши правила, ведь они так отчаянно хотят получить как можно больше своих утраченных земель."
 amur.78.a:0 "Теперь только надо дождаться ответа."
 
 amur.79.t:0 "Соглашение"
 amur.79.desc:0 "Когда начались обсуждения о передаче земель, Японцы сразу же начали говорить о нашем предложении прав на добычу ресурсов. Возможно, они даже слишком заинтересовались этой возможностью. Теперь представители императора попросили полные права на всё, а не только на ту ограниченную часть, которую мы были готовы отдать им.\n\nРодзаевского это сильно беспокоило, но ему ничего не оставалась делать. Внешняя Маньчжурия должна быть возвращена, и Родзаевскому нужна поддержка среди жителей освобождённых территорий на Дальнем Востоке. Кроме того, передача Японии ресурсов, несомненно, ещё больше укрепит наши отношения и покажет, что мы можем быть дружелюбнее. Возможно, в будущем это откроет нам ещё больше возможностей для сотрудничества с японцами.\n\nС неохотой, но Родзаевский всё же решил подписать имперский вариант соглашения. Да, сейчас нам может быть больно от потери такого богатого ресурсами района, но в долгосрочной перспективе это, безусловно, будет лучше для нас."
 amur.79.a:0 "Соглашение, которое удовлетворит обе стороны."
 
 amur.80.t:0 "Передача земель"
 amur.80.desc:0 "Неудивительно, что Родзаевский согласился на наши условия по передаче провинции. Мы также довольны тем, что теперь будем иметь доступ к новой ресурсной базе. Русские радуются из-за возвращения своих бывших территорий, мы же счастливы начать выработку новых точек природных богатств. А значит переговоры прошли удачно для обеих сторон.\n\nНадеюсь, бандиты и террористы не будут большой проблемой для русских, нам же уже больше не о чем беспокоиться. Возможно, они справятся с ними даже быстрее, чем мы. Ведь Амур десятки лет отбивался от варваров, победить ещё парочку банд для них не составит большого труда."
 amur.80.a:0 "Подготовить к передаче провинции."
 
 amur.81.t:0 "Соглашение достигнуто!"
 amur.81.desc:0 "Наша делегация и японская сторона пришли к взаимному согласию, внешняя Маньчжурия, наконец-то, будет возвращена в руки русских! Официальная передача была проведена здесь же, и наши солдаты уже выдвинулись дабы сменить императорский гарнизон.\n\nМасштабные торжества прошли в городах всего Дальнего Востока, и выступление Родзаевского в столице встретили сотни радостных горожан. Дипломатическая цель, несомненно, достигнута, и поддержка нашего режима резко возросла.\n\nМы не просто вернули бывшие русские земли. Проведение успешных дипломатических переговоров с такой сверхдержавой, как Япония, значительно повысило нашу легитимность на мировой арене и в нашем собственном регионе. Всё больше людей готовы поддержать Родзаевского и правительство РФП.\n\nК сожалению, не всё так идеально, в течение нескольких часов после того, как мы овладели провинцией, начали поступать сообщения о террористических актах. Оказывается, Япония не просто передала территории, вместе с ними они также возложили на наши плечи проблемы с бандитами. Чернорубашечники уже работают над решением этого вопроса. Мы набили руку во время борьбы с многочисленными бандитскими группировками в прошлом, поэтому мы считаем, что террористы не помешают нам отпраздновать великое возвращение."
 amur.81.a:0 "Кого волнуют бандиты? Давайте праздновать!"
 
 amur.82.t:0 "Последний из САЯОА"
 amur.82.desc:0 "Маленькая избушка на окраине глухой деревни не была похожа на штаб террористической группировки. С другой стороны, если бы это было какое-либо мегастроение, то Ким Ир Сен уже давно был бы схвачен. Когда-то высокопоставленный офицер Северо-восточной Антияпонской Объединённой Армии или, сокращённо, САЯОА, Ким встал во главе организации с целью отомстить Империи. Он помнил как Япония завоевала Китай и Внешнюю Маньчжурию, разбив его надежды снова увидеть единую Корею. Теперь же он был простым террористом, прячущимся по бункерам и лачугам, из которых он планировал последующие нападения на гарнизоны и железные дороги.\n\nНедавно его коварные происки начали сходить на нет. Дело в том, что в его бандитскую жизнь вмешалось Всероссийское Правительство, захватившее контроль над Внешней Маньчжурией. Русские были гораздо эффективнее японцев в охоте на его формирование. САЯОА всё чаще страдало от набегов чернорубашечников на убежища организации, а число её членов резко сократилось.\n\nСолнце спустилось над горизонтом, Ким больше не мог сосредоточиться на своих делах. Да и зачем вообще надо было думать о них? Не похоже, чтобы у него оставалось достаточно людей, чтобы выполнить боевые задачи. Остатки САЯОА теперь прятались в этой деревне вместе с местными. Ким решил подняться наверх и, возможно, даже немного поспать, если сможет.\n\nНо прежде чем он успел подойти к спальне, он заметил страшное. Чернорубашечники всё же настигли его! Тёмные грузовики продолжали въезжать в деревню, выплёскивая на улицы большие группы солдат в чёрных формах, задерживающих всех, кого они считали подозрительными. Это был вопрос времени, когда они решат войти в его избу и, конечно же, убить его на месте.\n\nНужно было бежать, пока у него ещё есть время. Осторожно выйдя через заднюю дверь, Ким побежал в густой лес за деревней. Сзади послышались крики, но если чернорубашечники решили гнаться за ним, то было уже слишком поздно. Ким подготовил план побега как раз для такого момента, и он помнил, где находится маленькая конспиративная квартира в милях от этого места. Но также Ким понимал, что он никогда не сможет снова показаться на людях. САЯОА исчезла, ещё одним врагом Японской Империи стало меньше."
 amur.82.a:0 "Будем надеяться, что он больше никогда не поднимет своей уродливой головы."
 
 amur.83.t:0 "Новый арсенал Вождя"
 amur.83.desc:0 "На самом деле, церемония передачи была короткой и не очень интересной, на ней прозвучали речи как японцев, так и самого Родзаевского. Главное, что теперь пять бывших эсминцев Императорского Японского Флота числились за Российским Флотом, увеличивая огневую мощь Русского Арсенала. Предложение, радушно принятое японцами, показывает растущее партнёрство между странами. На горизонте уже маячат возможности для крепкой русско-японской дружбы.\n\nБоевые судна пополнят состав российского ВМФ и станут одними из самых передовых кораблей. Конечно, они немного устарели, с них даже предварительно сняли ракетные установки, но эти эсминцы всё равно являются чудом техники по сравнению с остальной частью нашего флота. Мы верим, что эти корабли будут надёжно служить для нас ещё много лет."
 amur.83.a:0 "Мы благодарим наших японских партнёров за их щедрые дары."
 
 amur.84.t:0 "О Фашистах и котятах"
 amur.84.desc:0 ""Go on," Rodzaevsky said to the tiny figure of a kitten before him, "drink." In front of it was a bowl filled with warmed milk. As his fingers touched its head, it hissed. Fierce kitten - when Rodzaevsky found him on the street of his new domain, it scratched its face. No man would dare mess with the little kitten, he thought, brave and courageous in the face of absolute danger. Its coat was a patchy and rough criss-cross of monochrome, but its eyes were bright golden discs: God's gift to the Vozhd of Russians.\n\nAn aide entered. Rodzaevsky did not even notice the footsteps. Russia could wait; the world could wait; the Jews could wait. The party, Matkovsky, Mikhail - none of it mattered. The kitten's hisses and snorts mattered more than the aide's report. Its little tongue lapping the white richness in front of it soothed Konstantin's heart more than anything else. The feel of its fur, coarse and dirty, dusty and grimy, did not repulse nor frighten him. At his touch was a new life, unsullied and unsoiled by the machinations of the world hostile to his ideas.\n\n"Sir?" the aide said, "are you quite all right?"\n\n"Yes, moreover, what are you doing here?" Get out of here, Rodzaevsky thought. He was in no mood to send anyone to the firing line.\n\n"Nice kitty, sir."\n\n"No shit."\n\n"Have you thought of a name for it yet, sir?" The question troubled Rodzaevsky. He had not given it a thought. What would be a good name for a bold kitten such as this one?\n\n"Mura. He's Mura. Now get out." The aide promptly exited the room and left Rodzaevsky alone, with his new friend, his new companion through the decades to come."
 amur.84.a:0 "Даже у Вождя есть сердце."
 
 amur.85.t:0 "Вождь Национального Государства"
 amur.85.desc:0 "Родзаевский сбросил пальто и почувствовал, как тепло спальни проникает к его ноющим костям. С тех пор, как он укрепил власть над Центральной Сибирью за собой, он отказался от долгого сна ради регулярных полуночных прогулок под пронизывающими ветрами в [AMR.Capital.GetName]. В эти моменты его голове проносились видения будущего. Он повернулся к кровати. Когда-то это место выглядело таким тёплым и манящим; пристанищем, где можно было отдохнуть от раскалывающейся головы и не обращать внимания на сокрушительную мрачность бытия. Теперь это было просто пустым маленьким раздражителем в углу комнаты.\n\nВпереди много работы. Всероссийское Правительство распространилось далеко и глубоко по территории, сокрушая всякое сопротивление армии Вождя. Коммунистические отбросы раздавлены под гусеницами его танков, мелкие царьки были стёрты в порошок под натиском его ВВС, а дегенераты были расстреляны его храбрыми пехотинцами. Его грандиозное видение жестокости пробило себе дорогу из крошечной замёрзшей пустоши Амура до самих развалин Сибири.\n\nОн был Вождём Русского Народа. Его шаткая походка переросла в целеустремлённый шаг. Его депрессивная гримаса превратилась в презрительную усмешку превосходства. Люди смотрели на него не с апатией или жалостью, а с искренним страхом и уважением. По всей непокорённой российско земле этнические русские с радостью смотрели на его надвигающийся триумф, в то время как жидо-большевистские крысы в ужасе разбегались от его фантома.\n\nЕго манила соблазнительная бутылка водки. Он обхватил её онемевшими пальцами, поднёс к пересохшему горлу... и остановился. Пробурчав, он заставил себя наполнить маленькую стопку, которую осушил одним глотком. И ещё одну, на всякий случай. История сохранит больше фактов о власти Вождя, чем о правлении Гитлера, а история Русского Национального Государства будет богаче, чем история Германского Рейха. Впервые за многие десятилетия жало водки и желчи не обожгло его рот. Он чувствовал лишь вкус победы."
 amur.85.a:0 "Призрак фашизма бродит по востоку."
 
 amur.86.t:0 "Слишком стар, чтобы убегать"
 amur.86.desc:0 ""It won't shut," Lev panted, pushing down on the lid of the suitcase to no avail. He thrust it open and cursed, snatching the doll and throwing it across the room. The lid closed shut. Ivana cried out and burst into tears. "Take her outside!" He called out to his wife, ignoring his daughter's wails and hurrying upstairs. How he wanted to comfort her, hold her in his arms, tell her it was going to be alright. But he couldn't. Time was of the essence.\n\nGeorgi was in the same armchair he had nestled in an hour ago, resting his wrinkled hands across his belly contentedly. Lev stared at him in horror.\n\n"I told you to pack!" Lev screamed. "We have to go! Now!"\n\n"If it's all the same to you, I'm about to have a nap," Georgi muttered, visibly annoyed.\n\n"Please, grandfather... they'll be coming soon, the Blackshirts will be coming..."\n\n"I'm old, not senile!" Georgi chuckled. "I have no doubt those fascist thugs will pay me a visit. Let them come! I've dealt with enough anti-Semites in my time." He saw Lev's desperate expression and sighed deeply. "Get out of here, child. Take the family. I will pray for your safety, but don't fool yourself into thinking I'm moving for anyone. I ran from the Bolsheviks. I ran from the War. I jumped from warlord to warlord. I'm tired of running." He winked. "Go on, grandson. Have a good life.""
 amur.86.a:0 "Наступает время, когда мужчина должен начать отвечать за себя."
 
 amur.87.t:0 "Ничтожное сопротивление"
 amur.87.desc:0 "Дождь падал с тёмного ночного неба, разжижая застывшую грязь на земле. Какой-то оборванец поскользнулся и упал прямо в месиво, застонав от боли. Позади него резко раздалася гогот.\n\n"Get the fuck up!" one of the armed thugs roared. Their fat feet were stuffed into black boots. Their bulky torsos were straining against black shirts. Their square heads were squeezed into black military caps. The bloodied cluster of men they were escorting kept their heads to the ground. The more defiant had already been shot.\n\nSome of them were refugee Sablinites. Others were Black Army remnants. A few were democrats, hailing from the fallen Republic. All of them had dared to resist the new tyranny of the Russian Fascist Party.\n\nOne of the blackshirts complained about the rain, and the partisans were quickly pushed up against a wall. They alternately cried out for freedom, for democracy, for the Revolution. Nothing could be heard over the pouring rain, except the gunshots that followed."
 amur.87.a:0 "Стены окрасились кровью."
 
 amur.88.t:0 "Выкурить их"
 amur.88.desc:0 "Пламя ползло вверх по стенам избушек, поглощая всё, к чему прикасалось. Огонь плясал в серо-голубых глазах Игоря, пока он с удовлетворением наблюдал за происходящим. Офицеры ООБ забрасывали факелы в окна и на ветхие крыши домов, выкрикивая оскорбления и распевая песни. В отличии от них, у Игоря не было времени на такой непрофессионализм.\n\nПохоже, что отчётам можно было доверять. Евреи действительно прятались в этой деревне. Они укрывались в подвалах и выжидали под половицами в домах предателей государства. Это был утомительный день, и у Игоря уже давно не было сил обыскивать каждый дом. Вместо этого он отдал приказ выкурить крыс.\n\nИз горящей землянки, пошатываясь и сильно кашляя, вышел старик. Следом из окна выпрыгнул парень с ножом, он был застрелен на месте. Потом две женщины с криками выбежали из горящего дома, их догнали несколько полицейских. Языки пламени освещали ночное небо, вырисовывая красивую картину для тех, кто остался в живых."
 amur.88.a:0 "Крысы сгорают в огне."
 
 amur.89.t:0 "Ещё один съезд Российской Фашистской Партии"
 amur.89.desc:0 "Тишина в маленьком зале была оглушающей. Только изредка она прерывалась шорохом бумаг или неловким покашливанием, все ждали момента, когда заговорит Вождь. Наконец Родзаевский прочистил горло и обвёл грозным взглядом всё помещение.\n\n"My Soratniki," Rodzaevsky began. "The Second Congress of the Russian Fascist Party is now in session! Some of you may be wondering why I would call such a meeting. After all, has the Party not transcended to glorious new heights? Has unity and strength not brought Central Siberia to heel?" Sycophantic murmurs of agreement broke out throughout the room. "A house may look grand, it may look powerful, it may look unyielding. But what happens if the foundations are weak? It collapses in on itself." The murmurs grew louder and the nodding more vigorous. Rodzaevsky slammed his fist onto the table and silence fell across the room. "Do you think I'm a fucking idiot? Do you think me blind to the infighting between Bolotov and Shekherev?"\n\nAlexander Bolotov and Georgy Shekherev glanced at each other with pale faces.\n\n"Let me make one thing clear," Rodzaevsky spat. "I am the Vozhd. I am the Party. None of you are untouchable. None of you. If you threaten the stability of all we have achieved, your carcasses will be tossed into a frozen pit!" He pointed aggressively at the two men. "History will view you as heroes, or it will not remember you at all. You decide your fate.""
 amur.89.a:0 "Последний ультиматум."
 
 amur.90.t:0 "Последняя чистка?"
 amur.90.desc:0 "Партия - всемогуща, партия - всезнающая, но даже в такой совершенной системе есть предатели.\n\nНесмотря на все достижения Вождя, инакомыслие всё ещё гноилось в высших рангах Российской Фашистской Партии. Это было словно болезнь, которая держит хозяина слабым и немощным. Те, кто давно сомневался в Родзаевском, продолжали сновать по коридорам, сговариваясь за его спиной и замышляя переворот. Они хотели кого-то помоложе, кого-то более безопасного, кого-то более податливого к их капризам. То, что он так долго терпел таких крыс, говорило о оставшемся в нём сопереживании. Однако настало время перемен.\n\nРодзаевский составлял списки с садистским удовлетворением. Разумеется, Болотов внёс свой собственный вклад, нацеливаясь на тех, кто якобы замышлял заговор против государства. От самого низкого чернорубашечника до самого высокого члена Совета, никто не будет избавлен от правосудия Вождя. Конечно, некоторые казни будут показательно жестокими, чтобы вселить страх в тех аппаратчиков, кому посчастливилось избежать пули."
 amur.90.a:0 "Бросьте их трупы в канаву."
 
 amur.91.t:0 "Полная тишина"
 amur.91.desc:0 "Крики протеста, звон наручников и треск выстрелов смолкли.\n\nПаранойя Вождя насытилась, а его враги либо разбежались, либо были уничтожены. Чернорубашечники Шехерева могут расслабиться и вернуться к своей рутине, Болотов начал неспешно составлять новые списки для Вождя. Со временем ещё больше людей будут стоять лицом к стене. И Родзаевский изыщет новых врагов, даже среди своих самых верных последователей. Но пока шум казней стих, а Вождь сосредоточился на других делах."
 amur.91.a:0 "Наша власть окрепла... На текущий момент."
 
 amur.92.t:0 "Блудный Сын"
 amur.92.desc:0 ""The number of arrests have decreased, Vozhd. The tireless efforts of my men have led to a general decrease in subversive activity, and the agitators have made their presence hidden for fear of our retribution. We are well-armed from the industry of Central Siberia, and preparations for the war for the west have begun."\n\nRodzaevsky was unimpressed. "You're sure? What basis do you have for this, Shekherev?"\n\n"The number of arrests has decreased. Reports of anti-state thought in the ranks are decreasing from the small numbers they were already at. Our reign is becoming more secure every day."\n\nAlexander Bolotov said nothing as the blackshirt leader continued to extol his successes. Patience was critical, for the Vozhd had little to spare these days, even for his most trusted advisors.\n\n"Then why are you focusing your efforts on internal matters? Or have you forgotten there is a war to fight? The enemy no longer lies within, if you have done your job properly."\n\nSilence reigned over the office, before a whisper from the Vozhd.\n\n"Have you done your job, Georgy?"\n\nShekherev stammered for a moment before Rodzaevsky interrupted again. "Get me a report on the state of our armed forces. NOW!"\n\nA hastily stammered affirmation and a hasty exit later, Bolotov and the Vozhd were alone.\n\n"He still thinks we are in the old days, Alexander. The enemy within has been beaten down and cannot hope to dislodge us. The enemy to the west is a false and weak pretender to leadership of the Russian people. But even farther west, the Germans claim a legacy of national socialism which they do not deserve! Their pathetic attempts to uphold their facade will fail in the face of the true heirs!""
 amur.92.a:0 "Изгнанники склоняются под остриё меча."
 
 amur.93.t:0 "Проходя по собственным следам"
 amur.93.desc:0 "Как мы здесь оказались?\n\nЭтот вопрос не давал покоя Вождю уже несколько дней. Он вырос среди насилия в Благовещенске и в восемнадцать лет бежал из дома. Теперь, после почти пятидесяти лет борьбы, он вернулся на малую родину. Он думал, что появится здесь опять в цепях из-за предательства японцев или атаки большевистских лоялистов, продавших своих - словно Матковский. Но вместо этого он вернулся словно Цезарь во главе армии истинных сыновей!\n\nОн всё ещё с некоторой нежностью вспоминал годы проведённые в Харбине. Годы выжидания удобного случая, преследования предателей и евреев, чтобы наказать их. Однако возраст притупил его стремление к подобным поблажкам, дикая атмосфера Харбина уступила место бывшему штабу Коммунистической партии в Новосибирске. Горький холод опустошённой Зеи отступил, и тепло отапливаемого кабинета давало его старческому телу комфорт при исполнении обязанностей. Борьба минувших дней, сорок лет в изгнании, сделали его и тех, кто служил с ним, сильнее. Болотов, этот жестокий и непредсказуемый подхалим, за годы тяжёлой жизни превратился в настоящего солдата национал-социализма.\n\nДа, именно изгнание показало тех, кто останется верен национал-социализму. Верен в отличии от корыстных властолюбцев, Петлиных мира сего, ублюдков, которые отбросили Вождя назад на годы прогресса, украли его женщину и положили тысячи русских жизней на алтарь борьбы с неизбежным подъёмом настоящего Вождя. Сражение должно продолжаться, чтобы Россия выжила.\n\nМяуканье кошки прервало его мысли, и Вождь взял Муру на руки, поглаживая её мягкую шерсть, задумываясь о грядущих победах."
 amur.93.a:0 "А что насчёт будущего?"
 
 amur.94.t:0 "Пустой стакан"
 amur.94.desc:0 "Закончились встречи с министрами, выслушаны все доклады, сделаны все приготовления на завтра. Но Вождь не спал, до глубокой ночи он оставался один в конференц-зале, сидя за письменным столом. Напечатанные на машинке документы загромождали поверхность перед ним, здесь виднелись листы с линиями передвижений войск и сетками снабжений фронта. Однако больше всего Родзаевского цепляла одна карта. Границы старой России, обглоданные стервятниками Японии, а также Германии. Западные претенденты падут первыми, дальше вернётся Москва и границы будут восстановлены. Потом, может быть, русские пойдут дальше и покажут немецким дегенератам, как далеко они отклонились от истинного пути.\n\nВождь схватил стоявшую рядом бутылку, с привычной лёгкостью откупорил её, а затем...\n\nМысли его начали метаться. Воспоминания о полувековом изгнании, о битвах за воссоединение, о кончине предателя Матковского. Он начал понимать, чего в действительности ему не хватает. Силы! Ведь он был ослабевшим калекой, опирающийся на костыли соратников и алкоголь. И по мере того, как Вождь продвигался вперёд, он отбрасывал всех своих бесполезных помощников одного за другим. Предателя Матковского. Буйных головорезов Шехерева и Болотова.\n\nОсталась только одна разрушительная, жалкая привычка. Ему этого не нужно. Все сомнения покинули его разум. Предатели падут ниц перед ним и не посмеют осуществить свои заговоры. Армия подчинится его приказу, двинется на Москву и, может быть, даже дальше. Вождь стоял один, непоколебимый и властный. Бутылка громко звякнула, когда он с силой поставил её на стол закрыв пробку.\n\nНе сегодня."
 amur.94.a:0 "Во имя Вождя, вперёд!"
 
 amur.95.t:0 "Величие Вождя"
 amur.95.desc:0 "Андрей по привычке включил маленький телевизор и начал дожидаться пока мама приготовит завтрак. Он смотрел ТВ-передачи каждое утро перед учёбой. В любой обычный день он бы увидел на экране своё любимое шоу, но сегодня был необычный день. Радиоволны по всей стране передавали выступление Вождя - Константина Родзаевского.\n\nАндрей недавно достиг нужного возраста для вступления в "
 amur.95.a:0 "Величие Вождя невозможно отрицать."
 
 amur.96.t:0 "Тяжёлый рабочий день"
 amur.96.desc:0 "Тихон Николаев шёл по улице, спотыкаясь словно пьяница. Сзади из дверей фабрики продолжали выползать обессиленные тела таких же рабочих. Сколько это длилось? Пятнадцать, шестнадцать часов? Он потерял счёт времени, уже через пару часов после начала сверхурочных. "
 amur.96.a:0 "Каждый должен делать свою работу на благо родины."
 
 amur.97.t:0 "Без сожалений"
 amur.97.desc:0 ""Please! You can't do this to me, Vasya! PLEASE!"\n\nAs the soldiers threw him into the trunk, Tyrsin kneeled down to him, and spoke a single sentence to him, his voice cold as ice."
 amur.97.a:0 "Извини, работа такая."
 
 amur.98.t:0 "Отвращение к извергам"
 amur.98.desc:0 "Михаил и его друзья возвращались домой после смены на заводе в относительно хорошем расположении духа. Хоть работа и была изнурительной, она, по крайней мере, кормила их семьи. Прежде чем отправиться домой, они отпраздновали окончание рабочего дня пропустив несколько рюмок. Однако их хорошее настроение длилось недолго. Завернув за угол, они прошли мимо бара, который часто посещали солдаты Всероссийского Правительства. Небольшая группа вояк привязалась к ним, когда они прошли у входа. Они пьяно вывались на их пути.\n\n"Loo' at these fuckin mongrels, thinkin' they can just walk by their bettas without payin the toll," a particularly burly man at the front of the group spoke with a heavy slur. His friends had spread out around Michil's group. "Lookey here, rats. You're gonna cough up your rubles and then you'll go on your way. If you don't? Me and my friends here are gonna make you wish you had never crawled out of your fucking caves."\n\n"Please sir, we are just trying to get home... please," Michil was nearing hysterics. If they lost what little money they had it was likely they would end up starving to death. Before he could continue, the man slammed his fist into his stomach. The air was forced out of his lungs and he fell to his knees as they laughed around him. Before the man could continue his beating, a loud whistle broke through the air.\n\nFrom down the street marched a grizzled and absolutely livid looking Sergeant. "What the fuck do you think you are doing, you fucking reprobates! Get your asses back to the barracks before I personally skin your hides!" The look on the man's face made it seem as if he was dead serious. Michil opened his mouth to thank him but it snapped shut when he saw the raw, undisguised disgust he had for him and his friends."
 amur.98.a:0 "Даже защищают они нас с ненавистью."
 
 amur.99.t:0 "В пасти ужаса"
 amur.99.desc:0 "Капитан Саша Миникин с ужасом наблюдал, как солдаты Всероссийского Правительства подбирались к бурятской деревне. Лидер партизан и его люди сражались с безумным Вождём Амура с момента падения Бурятии. Даже после гибели товарища Саблина подчинённые ему части Красной Армии не исчезли просто так. Они вели бой мелкими ячейками по всей фашистской территории. Александр и его люди выслеживали этот взвод нацистов с того момента, как они вошли в Бурятию, готовясь устроить им засаду в наиболее уязвимых местах региона. Насколько ему было известно, никто из остатков Красной Армии не укрывался в этой деревне. Жители села невиновны в каком-либо сотрудничестве, но собак Родзаевского это никогда не волновало.\n\nУблюдки собрали жителей села на центральной площади. Женщин и детей нигде не было видно, хотя они, вероятно, попрятались по избам. Саша бы точно пошёл в атаку, но у него был слишком маленький отряд. Фашисты вдвое превосходили их числом и к тому же были лучше вооружены. В результате они могли только наблюдать, как мужчин выстроили в ряд у стен местного храма и расстреляли.\n\nКогда последний человек упал на землю, солдаты начали вытаскивать канистры с горючим из своих грузовиков. Под крики невинных людей, бензином заливали дома и местные лавки. В любого, кто пытался бежать, стреляли на поражение. Храм был разграблен и приготовлен к сожжению последним. Когда всё было готово, солдаты подожгли все постройки.\n\nКапитан Саша Миникин ничего не мог делать, кроме как рыдать, пока ветер доносил крики умирающих до его людей. Его товарищи плакали с ним, они были разбиты горем: сгорела целая деревня. Саша посмотрел на свою форму, на прикреплённые лычки. Со слезами на глазах он сорвал погоны и швырнул их на землю.\n\nОн не заслуживал больше носить эту форму."
 amur.99.a:0 "Вот они, последствия сопротивления."
 
 amur.100.t:0 "Тени сгущаются"
 amur.100.desc:0 "В Новосибирске толпа собралась на центральной площади, которая когда-то носила имя Ленина, теперь же её переименовали в Спасовскую площадь в честь покойного идеолога РФП. Старые большевистские статуи были снесены и разбиты. Сегодня в центре площади, возвышалась наспех построенная сцена, которую окружали вооружённые чернорубашечники, пристально наблюдавшие за собравшимися.\n\n"My fellow Russians!" Rodzaevsky began, all but growling out the words. "At long last, all of Russia stands united under one state, one people, one Vozhd! Be proud of yourselves, for at last, we can bring about a national rebirth and crush all those who brought us low!" Although some of those in the crowd looked hesitant, most cheered at this great accomplishment. After all, they reasoned, no government could be worse than the chaos they had gone through. Could it? A wild grin on his face, Rodzaevsky let them cheer for a minute, before signalling for them to quiet. "Now, some of you might be wondering just who it was that brought the motherland to ruin. I'll tell you who it was. It was, in part, the fault of those damned Judeo-Bolsheviks, there is no denying that. However, the ones most deserving of the blame, of our fury, are those corrupt fascist pretenders in Berlin, corrupted by Jewish whispers and the wealth of Zion! We will crush them, all of them, and take back the motherland for the sake of Russians, and Russians alone. Today, we rest. Tomorrow, however, we prepare to bring the fire of hell down upon every German who continues to obey the orders of Jews!" Even as a rare few slipped away, out of fear or out of disgust, the masses began to cheer once more.\n\nTheir final victory was in sight, and they would deliver it to their Vozhd.\n\nNo matter what it cost."
 amur.100.a:0 "Изувеченный мир окунулся во тьму."
