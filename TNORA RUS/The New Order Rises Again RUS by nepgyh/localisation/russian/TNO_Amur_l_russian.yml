 amur.41.t:0 "Знаменательное событие: на воду спущен "Вождь Константин Родзаевский""
 amur.41.desc:0 "Порт Магадана сильно изменился за последнее время. По крайней мере, внешне. Всю эту неделю заключённые убирали мусор, развешивали торжественные ленты и расставляли стулья у пристани. Им также пришлось очищать помосты от крови тех, кого расстреляли за недостаточное трудовое упорство или из-за потери сознания от усталости.\n\nДаже если бы Вождь и узнал об этих ужасах, то ему было бы всё равно. Он думал о другом, о славном возрождении России-Матушки. Глядя на бывший линкор "Октябрьская Революция", который недавно получил название "Вождь Константин Родзаевский", он как будто смотрел в будущее страны, к которому он так сильно стремится.\n\nТо, что когда-то было царским "Гангутом", корабль который испытал на себе все тяготы десятилетия жидо-большевистской коррупции, теперь вновь будет служить истинной России. Осталось лишь исполнить небольшую традицию...\n\nРодзаевский закончил свою громогласную речь и бросил беглый взгляд на множество кораблей поменьше, которые также были недавно отремонтированы. Он взял бутылку, стоявшую рядом с ним, и посмотрел на прозрачное содержимое внутри неё. В более цивилизованные времена здесь было бы шампанское, но сейчас приходится использовать местную водку.\n\nСильный замах, бутылка мчится к корпусу линкора, с сильным гулом ударяется о него и... не разбивается. Наступает неловкая тишина, которую прерывает лишь звон вертящегося под ногами Родзаевского сосуда. Немного постояв Вождь с едва сдерживаемым гневом достаёт пистолет, стреляет в бутылку, и водка наконец окропляет брызгами флагман его флота.\n\nДо конца церемонии гости будут проявлять особую осторожность. Ведь никто не осмеливается бросить вызов Вождю, даже бутылка!"
 amur.41.a:0 "Вождь заполучит власть над морями!"
 
 amur.42.t:0 "Лагерь 46"
 amur.42.desc:0 "Лагерь был именно таким, каким его и вырисовывал Родзаевский в своих набросках. Он и не мог желать большего. Аккуратные, ровные ряды деревянных бараков, высокие башни со снайперами и пулемётчиками, современный завод, построенный по японскому образцу, идеальный контур колючей проволоки, окружающий границу лагеря. И последняя, но не менее важная деталь - местные обитатели. Грязные, полуголые, измождённые, с впалыми глазами, они не смели даже смотреть на Вождя, когда он проходил мимо.\n\n"Работа кипит?", небрежно спросил он Стеклова, который отводил взгляд от рабов, плотно прижимая платок к лицу.\n\n"Шахтёрские лагеря в Якутии за последний месяц выработали двойную норму", дрожащим голосом ответил Стеклов, проглотив подходящую к горлу рвоту. Как Вождь и охранники могли просто не обращать внимание на зловоние открытых могил рядом с фабрикой, было свыше его понимания. "Я рад сообщить, что этот объект соответствует установленной квоте, мой Вождь". Он вновь пересилил рвотный рефлекс и продолжил: "Но я не уверен, что эти люди способны продол..."\n\n"Это не люди, Стеклов", отчеканил Родзаевский, повернувшись к подчинённому. Он наконец заметил бледное болезненное лицо. "Что, это тебя так беспокоит?", фыркнул он и неторопливо зашагав обратно к воротам. "Смирись уже. Смотри, я же не падаю в обморок, словно маленькая девочка, увидевшая как Мура прихлопывает жука."\n\n"Я в порядке, мой Вождь", солгал Стеклов. "Просто из-за погоды у меня поднялось давление. Конечно, всё так, как вы и говорите". Родзаевский только молча улыбнулся в ответ, совершенно гордый тем, чего добился его народ построив этот лагерь."
 amur.42.a:0 "Построенный с ненавистью, вымощенный с равнодушием"

 amur.43.t:0 "Новая модель"
 amur.43.desc:0 "Несмотря на близость к японской границе, город Родзаевск фактически являлся экономической столицей территорий Вождя. Сегодня здесь собрались видные промышленники, чтобы обсудить перспективные модели управления своими огромными конгломератами. Небольшой круг очень влиятельных людей, всё это - активные члены РФП, разбогатевшие на военных спекуляциях на первом этапе воссоединительного похода.\n\nХоть ни один из этих промышленников и не был видным партийцем, своей верностью они всё же показали, что достойны встать у руля первой из российских мегакорпораций. Такой экономический путь ещё давно наметил сам Родзаевский. Для реализации плана были выбраны идеальные кандидаты - идейные аппаратчики, давние члены партии, щедрые меценаты, богатые инвесторы. Собравшись в конференц-зале они начали обсуждение экономического будущего великой России Родзаевского.\n\nПосле напряжённой дискуссии у промышленников возникла невероятно спорная идея: перепрофилировать производство в стране под стандарты принудительного труда. Это позволило бы мегакорпорациям добиться быстрого экономического роста так, как и подразумевал Вождь. Конечно, не самый гуманный замысел. Он в открытую подражал немецкой модели рабского труда в их промышленном секторе, многие предприниматели сначала испытывали отвращение к этой задумке. Однако по мере обсуждения, почти все они поняли преимущества такой идеи: практически бесплатная рабочая сила! Это, безусловно, снизит качество и количество производимой продукции. Но это также и поднимет чистую прибыль самих владельцев.\n\nПока промышленники и их слуги наслаждались кофе, роскошными экзотическими продуктами из Японии, они едва ли задумывались о тысячах жизней, которые они губили в ужасающих условиях на заводах, которые, как они верили, обеспечат победу Вождю."
 amur.43.a:0 "Становление "Новой Системы"."
 
 amur.44.t:0 "Проверка рабочих процессов"
 amur.44.desc:0 "Центр Родзаевска. В этот день стояла особенно промозглая и противная погода. Вадик Виноградов ждал своего Вождя, замерзая под утренним снегом. Он глянул на своего шофёра, а потом перевёл взгляд на часы. 08:15 - Вождь опаздывает. В этом не было ничего удивительно, если вспомнить все пагубные привычки верховного лидера. Но у Виноградова были повод для беспокойства, ведь такая "встреча", могла быть ничем иным, чем возможностью избавиться от никудышного промышленника. Поэтому Вадик почувствовал облегчение, когда в поле его зрения появилась полностью чёрная машина Родзаевского.\n\nКогда Вождь вышел из машины, Виноградов двинулся ему навстречу. Пара мужчин обменялась рукопожатием. "Соратник, рад тебя видеть", сказал Родзаевский Виноградову.\n\n"А мне вас, мой Вождь", ответил Виноградов. Показав на кирпичный завод, извергающий чёрный дым, он спросил: "Пройдёмте?"\n\nДелегация медленно продвигалась по цехам, пока Виноградов подробно объяснял Вождю о том, как устроено предприятие. По правде говоря, он был обеспокоен реакцией Родзаевского, когда он рассказывал про состояние рабочих - их заставляли трудиться практически круглосуточно, почти без отдыха и перерыва на обед. Они выглядели увядшими и измотанными. Было трудно сказать, кто из них был раб, а кто - нет, но Виноградов уточнил, что пленникам поручали только самые опасные работы. Вождь внимательно слушал, время от времени задавая вопросы. Когда мужчины снова вышли на улицу, он протянул свою руку. Промышленник потянулся к ней и Родзаевский крепко сжал его кисть: "Очень хорошая работа, Виноградов, очень хорошо"."
 amur.44.a:0 ""Они будут работать усерднее, мой Вождь.""
 
 amur.45.t:0 "Классовое сотрудничество"
 amur.45.desc:0 ""... и мои храбрые, стойкие русские, кто так долго страдал от коммунистов, жидов и анархии, которую они посеяли. Все вы скоро будете освобождены от своих цепей! Вы сами видите как мы продвигаемся на Запад, как растёт численность наших рядов. Всё потому что истинные Сыны России стремятся служить Вождю. Раскольники не смогли остановить нас, краснопёрые не смогли остановить нас, а евреи уж подавно! Русский народ жаждет фашизма, но не такого, который обрушили на нас немцы с огнём и сталью, а фашизма для народа. И я намерен принести людям именно это: систему гармоничного классового сотрудничества, где все русские работают во благо своей нации и расы!"\n\n"Запомни навсегда, народ мой: Бог, Нация, Труд!"\n\nСегодня Вождь снова выступал с балкона. Отсюда он возвещал о победе над предателями и царистами, произносил пламенные, зажигательные речи перед своим народом, собравшимся внизу или слушавший Родзаевского по радио. В этот день Вождь поведал людям о начале новой эры экономического процветания и организации так называемого "классового сотрудничества". По образцу нацистской экономической системы, созданной и взращённой Адольфом Гитлером десятилетия назад, Родзаевский пообещал расширить мегакорпорации и наладить сотрудничество среди низших, средних и высших классов.\n\nНекоторые международные наблюдатели уже негативно отреагировали на обещания Вождя, сравнив их с началом того, что в конечном итоге превратится в клон сгнившей немецкой экономики. Однако сами подданные Всероссийского Правительства Дальнего Востока были более чем счастливы следовать планами Вождя. Ведь люди, которые когда-то готовы были поставить планы лидера под сомнения, либо давно убиты, либо просто боялись публично заявить об этом."
 amur.45.a:0 "Только время покажет."
 
 amur.46.t:0 "У рабочих нет времени для скорби!"
 amur.46.desc:0 "Рабочий процесс на предприятиях Всероссийского Правительства шёл своим чередом. Многие поверили обещаниям Вождя о классовом сотрудничестве и справедливом представительстве истинных русских. Другие же люди, не смотря на тяжёлый труд и суровые условия, довольствовались относительной стабильностью и мизерным доходом.\n\nОднако "Свободный Союз Дальневосточных Рабочих" не входил в число довольных граждан. Подпольную организацию нелегально сформировали около восьмидесяти трудящихся оружейного завода после того, как их соратник был расстрелян за невыполнение квоты.\n\nИ вот, они всё же осмелились выйти на улицы Зеи. В этот день рабочих встречало тёплое восходящее солнце. Некоторые горожане, набравшись храбрости, высовывались из окон, чтобы подбодрить участников шествия, бросая вызов режиму. Более же смелые присоединились к шествию. Толпа следовала за красной тряпкой на палке, служившей им знаменем. Когда протестующие прибыли к городской ратуше, купающейся в тепле солнца, их число возросло уже до двухсот человек.\n\nВоодушевлённая группа, наперекор судьбе, скандировала лозунги и распевала гимны за свободу рабочих. Они не увидели вооружённых чернорубашечников, преследующих их по переулкам. Они не услышали характерный металлический лязг пулемётов "Максим", заряжаемых в окнах правительственных зданий. Единственное, что они заметили так это улицу, которая внезапно начала заполняться мёртвыми и ранеными. Они почувствовали внезапный жар и хлёсткую боль. Свинцовая буря, ворвалась на площадь, погасив надежду бастующих, словно свечу."
 amur.46.a:0 "Нет ничего слаще сна трудящегося."
 
 amur.47.t:0 "Новое русское общество"
 amur.47.desc:0 "В кабинете Вождя, находившегося в Родзаевске, были задёрнуты шторы. Слабый человек после долгого дня встреч, выступлений, поездок и приказов захотел бы отдохнуть, хорошо поесть и раньше лечь спать. Но Константин Родзаевский был отнюдь не слабым. После короткого ужина и большой порции спиртного он уединился в своём кабинете, заперев дверь и задёрнув занавески.\n\nОн начинал писать ещё вечером и заканчивал только к рассвету. Долгие часы Вождь Русских сидел за своим столом, пил и безумно строчил буквы, в эти моменты его терзали муки страсти и вдохновения. Он готовил ещё один "Magnum opus". В труде описывалась модель совершенного и идеального русского общества, именно по таким правилам будет жить народ России в будущем.\n\nОднажды ранним утром к Вождю пришла экономка, дабы подать завтрак. В эту ночь он вновь не спал. Чтобы быстрее дописать работу он скрашивал время смесью спиртного и кофеина. Вождь приступил к плотному завтраку, чтобы окончательно протрезветь. Жуя Константин Родзаевский ещё раз окинул взглядом свою работу. Сорок восемь страниц плотных рядов текста, которые посвящены каждой возможной детали устройства социума. От глубокой интеграции спонсируемых госорганизаций, таких как "Союз Фашистских Крошек" и "Российское Женское Фашистское Движение", до углублённого описания того, как устроено домашние хозяйства, конечно, с мужчиной во главе семьи. Перелистывая толстую рукописью во время еды, он не чувствовал ничего, кроме гордости. Позавтракав он вызвал Болотова, чтобы показать ему свою новую работу."
 amur.47.a:0 "Новое общество, которое поведёт Россию вперёд."
 
 amur.48.t:0 "Закалка характера"
 amur.48.desc:0 "Прошёл ровно месяц с тех пор, как Фёдор в последний раз видел своих родителей. Целый месяц, занятый работой, с которой даже его отец едва справлялся. По крайней мере, у Феди были друзья среди "Крошек", соратники, готовые выручить в трудный момент. Однако, не всех из них он мог называть друзьями. Анатолий, фанатичный чернорубашечник, приставленный для охраны рабочих... Он был агрессивен и смотрелся слишком сурово со своим японским пулемётом. Федя действительно не понимал, зачем им вообще нужна была такая охрана. От кого их защищали? Из города вывезли всех евреев, борьба с коммунистами закончилась, так почему же бригада Феди должна была работать под присмотром? Анатолий только и делал, что задирал их.\n\nПо ночам они спали на тонких матрасах, которые были прикрыты слоем тряпок. Даже в ночные минуты, в кромешной тьме казармы, они ловили на себе чужие взгляды. Иногда входная дверь со скрипом открывалась и впускала фигуру с фонарём. Этот человек осматривал всю комнату и убеждался, что никто из них не прижался друг к другу, чтобы согреться. Такое поведение порождает вырождение и женственность, говорил их лидер.\n\nКаждое утро приходил надсмотрщик, будя их перед рассветом звоном медного колокольчика. Этот звон всегда означал одно: ещё четырнадцать часов... Занозы, кровоточащие порезы, сломанные пальцы и резкие удары дубинки от надсмотрщика... "Прав был Вождь" думал Фёдор, "путь праведного труда полон лишений." Коля и Саша уже "смылись". Некоторые шептались о том, как эта парочка не смогла сбежать и была поймана, но Фёдор знал правду. Они, как и его двоюродный брат Тёма, подвели свою расу. Они не были настоящими русскими."
 amur.48.a:0 "Но я истинный Сын России, и я докажу это."
 
 amur.49.t:0 "Женская доля"
 amur.49.desc:0 "Женщины России, не дайте одурачить себя слащавым голосам, обещающими 'освобождение'! Истинной женщины в том виде, в каком она была задумана Богом, больше не существует на территории загнивающего Запада. Её распяли на сваях жидо-большевистского феминизма. Её преемницей стала выродившаяся "свободная женщина", Вавилонская блудница. Эта злостная потаскуха не думает больше ни о чем, кроме как об уничтожении ещё не зародившийся жизни в своем чреве. И ради чего все это? Чтобы она смогла построить карьеру, предназначенную для её мужа?\n\nО, как же она любит пошалить! Принципы верной моногамии не для нее; она сияет от счастья, когда к ней в постель выстраивается огромная очередь грешников. Вот он смертный грех прелюбодеяния! Блудница лишенная какой-либо морали, любви или веры, в конце концов её личность разрушается, за ней следует всепожирающий червь позора, которого можно прогнать только наркотиками. Жиды планируют сделать из вас таких же шлюх! Принять западный феминизм - значит отказаться от всего, что делает женщину чистой и благочестивой.\n\nЗдесь, в России мы явно понимаем, что у Бога приготовлено место для всех нас. Для мужчин это место на передовой и на заводах. Для вас, благословенные жены, сестры, дочери и матери, это безопасное место дома или в церкви. Господь наделил вас силой нести новую жизнь! Только вы естественным путем можете приносить на этот свет новые лучики счастья, вас же в ответ одарят радостью воспитания детей. Найдите комфорт в объятиях мужского пола, искренне радуйтесь своему суженному, который вернулся домой после тяжелого рабочего дня!"
 amur.49.a:0 "Дети, Кухня, Церковь!"

 amur.50.t:0 "Новые списки"
 amur.50.desc:0 "Константин Родзаевский сидел в своём кабинете вместе с Болотовым и Шехеревом. Сегодня соратники предоставили Вождю новые списки диссидентов. В этих бумагах числились отдельные лица и их семьи: евреи, коммунисты, либо люди симпатизирующие им. Стопки были громадными, даже Вождь не был в силах лично ознакомиться с ними. Родзаевский перевёл взгляд с кучи бумаг, лежавшей на столе, обратно на своих гостей. "Это всё?", спросил он у обоих.\n\nВ эти нечастые моменты ярые соперники объединялись в намерениях. "Это только начало мой Вождь, малая часть всех предателей", ответил Болотов.\n\nВождь понимающе кивнул. Он задумался на минуту, а затем нахмурился. "Эти ублюдки! Эти конченые ублюдки!", он остановился и перевёл дыхание. "Евреи и коммунисты. Эти твари слишком долго мучали наш народ. Они просочились в нашу культуру, изменили её и ослабили... Извратили и превратили нас, некогда храбрых русских, в трусливых болванов. Сделали самых храбрых немощными, самых сильных хилыми. И в течение многих лет они вытворяли это, и ни у кого не хватало смелости что-нибудь предпринять."\n\nШехерев и Болотов закивали, но не от страха, а от искренней веры, их глаза выдавали рвение. Вождь продолжил: "Неплохое начало. Но этого недостаточно. Нужно очиститься от гнили, вырезать заразу любыми средствами. Я хочу, чтобы об этих мразях позаботились. Но мне нужно больше имён. Избавим Россию от отравляющих её ядов.""
 amur.50.a:0 "Чистки продолжаются."

 amur.51.t:0 "Радиообращение Вождя"
 amur.51.desc:0 ""За последние десятилетия Всероссийское Правительство добилось больших успехов. Мы с поднятой головой прошли через долгие годы борьбы с врагами. Наш народ сражался с коммунистами старой закалки, вёл священную войну против Сибирских фанатиков и защищал страну от предателей, которые отошли от идеи создания сильной России. Несмотря на все трудности мы всё ещё крепко стоим на родной земле. Мы, истинные Сыны России, пережили своих угнетателей и заняли своё законное место, место властителей Сибири!"\n\n"Но не позволяйте успеху затуманить разум. Мы ненавидим большевизм, поэтому красные протестуют и пытаются свергнуть наш строй. Мы не терпим паразитов, поэтому они скулят и мечтают о нашей погибели. Вместе с авторитетом нашего государства растёт и жидовское сопротивление."\n\n"Не теряйте бдительности! Знайте, только нечистые на совесть люди не будут выискивать предателей и докладывать о подозрительных личностях. Мы немало сделали для безопасности русской нации, но на этом нельзя останавливаться. Долг каждого гражданина, помогать нам в борьбе с коммунистическими крысами, ибо они могут действовать против нас только в темноте. И именно вам нужно вывести их на свет и не допустить новых преступлений.""
 amur.51.a:0 "Будь бдителен! Разоблачай врага под любой маской."

 amur.52.t:0 "Летописец"
 amur.52.desc:0 ""В нашей извечной борьбе с неверно мыслящими интернационалистами и кошерножидовскими фашистами, проникающими в нашу партию, мы должны превозносить тех, кто документирует и фиксирует происходящие события. Историю мира, где русские вольны жить в достатке, не боясь негодяев и злодеев, крадущих у них с трудом заработанные богатства. Такое точное описание реальности было создано нашим однопартийцем, который написал книгу о пути нашей партии. Светило РФП Михаил Спасовский - пример прекрасного партийного руководителя, у которого также есть талант к написанию великих трудов."\n\n"В своих ясных воспоминаниях о первых днях нашей организации он описывает борьбу, которую мы вели в течение многих лет на территории Маньчжурии. При сиянии огромной неоновой свастики наша партия окрепла, и когда ослабевшие бухаринцы рухнули перед лицом превосходства национал-социализма, мы воспользовались своим шансом. Как человек, руководивший нашим делом с первого дня ссылки, я могу сказать, что нет более точного описания нашей истории, чем книга Спасовского "Долгая дорога на север". Я презираю жеманных интеллектуалов, но наш соратник Спасовский не из их числа. Он создал произведение, которое я рекомендую прочитать всем русским, желающим укрепить знания о своём наследии.""
 amur.52.a:0 "История пишется победителями."

 amur.53.t:0 "Путь в гетто"
 amur.53.desc:0 "Григорий проснулся посреди ночи. Его дрёму прервали странные звуки, доносившиеся с улицы. Сначала он подумал, что всё это часть его сна. Но какофония голосов и беспорядочный топот становились всё громче. Григорий не вытерпел, и со скрипом старых костей поднялся с кресла. Раздвинув занавески на единственном окне своей квартиры, он увидел источник шума.\n\nПо улице, шаркая ногами, шла группа примерно из ста человек. Многие из людей были в ужасном состоянии. Часть из них тащила за собой массивные чемоданы, но у большинства не было ничего, кроме одежды. Григорий на мгновение растерялся, но увидев чернорубашечников с винтовками наперевес, ему всё встало понятно.\n\nТолпа двинулась дальше, к обнесённому стеной гетто, которое возвели в кратчайшие сроки рядом с домом Григория. Старик вздохнул и вернулся в своё кресло, оставив печальное зрелище позади. Раньше такие преследования и погромы, происходили во имя Царя. Теперь это было во имя какого-то Вождя и идеологии, придуманной сумасшедшим немцем. Как бы далеко ни бежал Григорий, как бы ни старался он помогать евреям, скрывая их от властей, ему казалось, что Россия никогда не изменится."
 amur.53.a:0 "Ему оставалось только тихо рыдать."

 amur.54.t:0 "Переоткрытие Колымы"
 amur.54.desc:0 ""Становись, смирно! Быстрее!", заорал комендант, пытаясь перекричать вой ветра. Десятки измученных "помятых" лиц смотрели на него. Всё это враги государства. Со времён триумфа Вождя в Севвостлаге всегда хватало рабочих. Комиссары НКВД трудились вместе с престарелыми монархистами, которые когда то сражались за лжецаря, а Сибирские фанатики гнули спины бок о бок с раскольниками Матковского.\n\n"Ваши лидеры повели вас по пути, освещённому обманчивым жидовским светом. Ваши потуги были распяты праведности, а ваши лидеры были арестованы во время попытки подорвать единство русского народа. Они и их самые ярые сторонники стали пищей для червей."\n\nСмотря на эти лица он вспоминал мороз, который преследовал его здесь. Далёкие воспоминания о жизни до развала... Работа на золотых приисках и труд во время строительства дорог, сделали из него идеального русского. Но с новыми силами пришла большая ответственность, теперь он должен лепить из этих что-то полезное. Некоторые из них когда-то преданно служили Вождю, пока не выяснилось, что они тайно замышляли против него заговор. Теперь же все горбатятся в рваных лохмотьях, которые плохо спасают от сибирских ветров.\n\n"Жидовские агенты сказали бы вам, что это наказание, даже преступление, обращаться с вами так, как это делаем мы. Но это ещё одна ложь, предназначенная для того, чтобы ослабить и обезоружить вас. Преодолевать невзгоды, когда весь мир против тебя - вот что значит быть русским! У вас есть долг перед своим народом, и вы отдадите его здесь, тяжело трудясь, работая в поте лица. Только когда этот долг будет выплачен и ваши преступления против Вождя будут прощены. Так трудитесь же изо всех сил, чтобы когда-нибудь заполучить заветное прощение!""
 amur.54.a:0 "Труд освободит вас."
 
 amur.55.t:0 "Гробовое молчание"
 amur.55.desc:0 "Родзаевск стал новой столицой для Российской фашистской партии. Хаос Харбина сменился на болезненное затишье, которое насаждают чернорубашечники Шехерева. Населенный пункт носит имя Вождя не просто так, лидер отлично знает, что происходит в каждом закутке улиц. Преданные члены партии ищут по всем городу предателей, которые затевают свои гнусные дела. Конечно, самые мерзкие изменники заседают прямиком внутри Партийного Съезда. За последние дни десятки якобы лояльных аппаратчиков раскрыли свою истинную натуру, оказавшись сторонниками проклятого сионизма. Твой покойный дядя женился на жидовке? Брат ездил к семье в Магадан до завоевания? В кране пропала вода? Этих причин было достаточно, чтобы вызвать подозрения и схлопотать тюремный срок.\n\nСам Георгий Шехерев не пристуствует на Съездах, а предпочитает бродить среди теней, следя за поведением чиновников. Он прислушивается, дабы получить дополнительную информацию, которую можно будет использовать впоследствии. Пока его Чернорубашечники вламываются в подъезды и патрулируют улицы Родзаевска, он лично должен сообщать Вождю о ситуации. По словам Родзаевского, другим, даже самым верным, членам партии нельзя доверять, и Шехерев это отлично понимает.\n\nБольше всего среди партийного аппарата выделяется Александр Болотов, который зарекомендовал себя во время работы на Съездах. Этот человек сейчас в центре внимания, а значит не может участвовать в заговорах. Такие яркие политические персоны более лояльны, чем тихие подчиненные. Вождь видит, что Болотов трудится от его имени, и рад иметь такого верного помощника. Тем не менее, Болотов даже более активен и бдителен, чем Шехерев, он понимает, что его расположение зависит от способности находить и выявлять тех, кто противостоит Вождю.\n\nИ в центре этих событий - Вождь, разрушающий любые заговорщические схемы. Он всегда на шаг впереди еврейских сторонников и предателей в РФП. Теперь, когда партия была очищена от подозрительных элементов, остается только одно - выдвинуться на запад, на захваченные земли русского народа. Когда остальные марионетки мировых заговоров будут уничтожены, только тогда Россия будет свободна и сможет самостоятельно определять свою судьбу без злобного влияния."
 amur.55.a:0 "Его авторитет как никогда силен."
 
 amur.56.t:0 "Гарантия безопасности"
 amur.56.desc:0 "Атмосфера в нынешнем штабе РФП была далека от той, что когда-то царила в освещённом неоновыми свастиками центре Харбина. В те времена Родзаевского ещё не терзала паранойя и он был более отзывчивым. Теперь же даже вход в кабинет Вождя был словно обставлен невидимыми ловушками. Люди Шехерева постоянно следили за дверью, и только в редких случаях Болотову удавалось поговорить с Вождём наедине.\n\nОн постучал, нервно озираясь по сторонам, пытаясь уловить взглядом фигуры в чёрной форме. Болотов резко повернулся к двери, когда услышал раскатистый голос Родзаевского.\n\n"Войдите!"\n\nОн резко прошмыгнул в комнату. Вождь пристально посмотрел на лейтенанта. "Соратник Болотов. Хорошо, что ты здесь. Мне нужно, чтобы ты кое-что для меня выяснили. Речь о контрабандистах в порту Магадана. Шехерев говорит, что это остатки предателей, которые точно что-то замышляют."\n\nПредатели? Это же была его работа. Обычно такое вмешательство в дела приводило Болотова в ярость, в молодости он бы вообще выместил свою злость на случайной жертве, похищенной с улиц Харбина. Но десятилетия верной службы Вождю многому научили его. Он понимал, что настало время вернуть контроль в свои руки, перестать нести бремя вечного прислужника.\n\n"Мне кажется, врагов стоит искать не в Магадане, а здесь. Могу я высказать своё предложение?"\n\n"Да, говорите, Александр." Болотов увидел, что лидер напрягся.\n\n"Люди соратника Шехерева, похоже, показали, что... Неспособны противостоять пагубному влиянию врагов. Конечно, чернорубашечники хорошо послужили нашим целям, но им не хватает организации и они неэффективно используют ресурсы. Я предлагаю создать современное, более продвинутое подразделение. Отряды с соответствующей военной выучкой и углублённым понимание того, как выявлять врагов государства. Самые совершенные, самые преданные люди, каких только можно найти! Они будут нести службу по образцу немецких военизированных формирований."\n\nВождь на мгновение задумался над этой идеей, а затем огласил своё решение."
 amur.56.a:0 ""Отличное предложение, соратник. Выполняйте!""
 amur.56.b:0 ""Чернорубашечники прекрасно нам служат. Даже не заикайтесь об этом!""
 
 amur.57.t:0 "Ради государственной безопасности"
 amur.57.desc:0 ""Каждый из вас образец - идеального русского человека. Вождь лично положил кирпич в основание Отрядов Обеспечения Безопасности, которые послужат делу уничтожения жидовского влияния на нашу страну! Вы станете стержнем этой организации, а благородный Вождь снабдит вас всем необходимым. Я ожидаю, что в отрядах буду служить надёжные и храбрые воины. И именно вы несёте ответственность за их обучение и воспитание."\n\nБолотов улыбался, выступая перед первыми офицерам Отрядов Обеспечения Безопасности. Он переиграл дешёвку Шехерова, он получил разрешение на создание собственной спецслужбы. Но работа на этом не заканчивалась. Ему понадобится оружие, униформа, бюрократическая сеть для обработки документов и много других ресурсов.\n\nТем не менее, его влияние безусловно росло. Доверие Вождя было крайне редким явлением, и оно часто изменялось по желанию Родзаевского. Этот сиюминутный успех, конечно, не продлится долго, но Болотов поднялся на ступень выше - теперь у него появился кинжал, с помощью которого он наказывать врагов Вождя."
 amur.57.a:0 "Мы должны с разобраться с предателями!"
 
 amur.58.t:0 "Горькое разочарование"
 amur.58.desc:0 "Последние два дня были просто ужасными. После того, как Вождь отказался сформировать ООБ, Болотов впал в неистовую ярость. Сегодня он несколько часов к ряду выплёскивал эмоции на заключённом с помощью лома. Наконец он успокоился. Он знал, что Шехерев вливает яд в разум Вождя. В результате он уже начал забывать о своём самом верном прислужнике, бросив Болотова на произвол судьбы. Но Шехерев заплатит в тот день, когда его предадут Чернорубашечники!\n\nНет, так не пойдёт, подумал Болотов. Русскому не подобает так себя вести. Вождь увидит правдивую картину, ибо если он этого не сделает, то в чём тогда надежда России? Родзаевский - будущее и он нуждается в проводнике, и уж это точно не Шехерев. Эта мысль успокоила его. Воля Вождя была странной, но не совсем непредсказуемой.\n\nБолотов улыбнулся. И мигом начал составлять новые списки. Он считал, что при виде них Вождь сразу образумится. Он понимал, что больше никогда не заикнётся об ООБ. Благодаря паранойе Родзаевского можно было вернуть свои позиции и переиграть Чернорубашечников даже в одиночку. Пора возвращаться к работе. Он стряхнул пыль с пачки отчётов и начал писать."
 amur.58.a:0 "Ещё четверо соратников заподозрены в еврейском происхождении. Вождь будет недоволен."
 
 amur.59.t:0 "Новый день"
 amur.59.desc:0 "Когда Константин Родзаевский проснулся, первое, что он почувствовал, была знакомая пульсирующая боль в голове. Сегодня утром у него было особенно скверное состояние. Вождь, как всегда, не мог вспомнить, как он провёл прошлую ночь. Он медленно открыл глаза и неуверенно взглянул на будильник, стоявший на прикроватной тумбочке. Он мучительно пытался разглядеть стрелки и не с первого раза понял, что уже 2 часа дня.\n\nС головной болью пришла и лёгкая слабость. Родзаевский неуклюже скатился с кровати и упал на пол. Он издал несколько болезненных покашливаний и пробормотал ругательства. Вождь был слишком слаб, чтобы чувствовать неприятные ощущения от падения. У него болело все части тела, что ещё он мог чувствовать? Взяв себя в руки, Родзаевский встал на ноги и поднял жалюзи, за которыми виднелся вечно холодный город Зея. Резкий поток света заставил его вздрогнуть. Вид из окна напомнил Вождю о его недавних достижениях.\n\nЗемля от Байкала на западе и до Камчатки на востоке принадлежала только ему. Его враги были либо мертвы, либо мечтали о быстрой смерти, а его армия держала в ужасе весь Дальний Восток. Эта мысль утешила Родзаевского. Глядя вдаль, Родзаевский почувствовал переживание за будущее, которого не испытывал уже давно. Если эти Победы продолжатся, думал он, Вся Россия будет в его власти, вместе со всеми "нежелательными элементами", скрывающимися в ней..."
 amur.59.a:0 "Великая мгла поднимается на Востоке."
 
 amur.60.t:0 "Дорогая Германия..."
 amur.60.desc:0 ""Министру иностранных дел могущественного Великогерманского Рейха...\n\nПриветствую! Как лидер уважаемой Российской Фашистской Партии, я с пребольшим удовольствием привожу замечательные новости с Дальнего Востока. Наша армия одержала победу над жалкими жидо-большевистскими собаками, которые когда-то запятнали эту землю своим отвратительным присутствием, принеся победу национал-социалистическому делу и, несомненно, искупив Россию в глазах всего мира.\n\nТеперь, когда Дальневосточные Земли принадлежат нам, я протягиваю руку вам и вашему могущественному народу в знак дружбы и солидарности. Поскольку мы оба являемся нациями, которые внимательно следуют принципам покойного Великого Адольфа Гитлера, было бы очень разумно достичь взаимопонимания по дипломатическим каналам, не так ли? К сожалению, наше государство всё ещё борется за признание среди народов мира. Без сомнения, этому мешают происки могущественной еврейской элиты, которая не хочет ничего больше, чем видеть, как наше движение превратится в пыль, прежде чем оно сможет по-настоящему бросить вызов их господству террора над миром.\n\nГермания, однако, не такая. Ваш могущественный народ отверг евреев и их коварные планы мирового господства. Именно из-за этого я обращаюсь к вашей великой нации за признанием в качестве истинного наследника России, страны, незапятнанной гнилью жидо-большевизма. Хотя, действительно, наши народы не дружили в прошлом, возможно, мы могли бы воспользоваться этой возможностью, чтобы начать новую главу в российско-германских отношениях, покорно объединённых как идейные братья. Я буду ожидать вашего ответа с большим трепетом!\n\nИскренне ваш,\n\nКонстантин Владимирович Родзаевский, Вождь Священной России.""
 amur.60.a:0 "Прекрасно! Осталось только дождаться ответа..."
 
 amur.61.t:0 "Странное письмо"
 amur.61.desc:0 "Глаза министра в третий раз пробежали по тексту странного письма. Он совершенно не верил тому, что читает. Ранее в тот же день Министерство иностранных дел Рейха получило письмо, которое, мягко говоря, назвали безумным бредом сумасшедшего. Весь дипломатический корпус оставался в недоумении, самому главе МИДа захотелось ознакомиться с этими строками, чтобы понять, из-за чего поднялся шум. Перечитав его несколько раз, он не знал, что и подумать.\n\nНа исписанном листке не было и крупицы здравого смысла, видно было, что это дело рук невероятно взволнованного человека. Эта персона представилось Вождём Священной России. В письме указано, что определённый регион России был отвоёван во имя "национал-социалистического дела". А этот "Вождь" заявляет о своих намерениях добиться признания со стороны Рейха, поскольку он убеждён, что всемогущие евреи сговорились против его новой страны и стремятся задушить её в колыбели. Поскольку он думает, что немецкий народ "отверг жидов", Вождь считает Рейх своей лучшей ставкой в достижении международного признания.\n\nПоразмыслив некоторое время министр иностранных дел пришёл к выводу, что письмо было лишь чьим-то неудачным розыгрышем. Бросив скомканный листок в мусорное ведро у своего стола, глава МИДа понял, что пришло время для обновления протоколов отбора писем. Ведь в работе министерства была важна каждая минута, а тратить время на начинающих юмористов, посылающих бессмысленные письма, никто не собирался."
 amur.61.a:0 "Им что, заняться что ли больше нечем?"
 
 amur.62.t:0 "Молчание Рейха"
 amur.62.desc:0 "Очень часто, зайдя в кабинет Вождя, можно было подумать, что ты ошибся комнатой. Ведь по приказу самого Родзаевского мебель здесь постоянно передвигалась в хаотичном порядке. Лидер государства часто экспериментировал с тем, как лучше расставить шкафы, стулья и картины. Сегодня письменный стол располагался в центре комнаты, лицом к окну, из которого был виден весь Родзаевск. В одном из углов также стояли три стула с маленьким столиком с коллекцией алкоголя. В то время как Родзаевский сидел за своим рабочим местом, министр иностранных дел Спасовский расположился в кресле, молча наблюдая за взволнованным диктатором.\n\n"Сколько уже дней прошло?", спросил Родзаевский.\n\nСпасовский, побаиваясь реакции, выждал момент, прежде чем заговорить. "Семь, Вождь", неохотно ответил он. Прошло две-три секунды молчания, было видно как в этот момент в Родзаевском вскипали чувства. Он схватил свой стакан с водкой и швырнул его через всю комнату, тот пролетел с невероятной скоростью и разбился прямо над головой стареющего Спасовского. Министр иностранных дел поморщился, когда осколки стекла с брызгами окропили его голову.\n\n"СЕМЬ ЁБАНЫХ ДНЕЙ?!", прорычал Родзаевский. "МЫ, ЧТО, ДЕЛАЛИ ВСЁ ЭТО ЗРЯ?! ДА КАК ОНИ БЛЯТЬ ПОСМЕЛИ!"\n\nСпасовский привык к переменчивому нраву вождя. Он знал, как пережить такую бурю, нужно было просто молчать. "Я НИКОГДА НЕ ПРОЩУ ЭТИХ ЁБАНЫХ ПРИСПЕШНИКОВ ГИТЛЕРА", продолжил Родзаевский, "ОНИ ЗАБЫЛИ О СВОИХ КОРНЯХ..." Он замолчал на секунду, переводя дыхание, прежде чем продолжить: "...И ОНИ ЕЩЁ ПОЖАЛЕЮТ О ТОМ, ЧТО ИГНОРИРОВАЛИ НАШЕ ДЕЛО!"\n\nЧерех некоторое время агрессия отступила, и Спасовский ушёл домой, радуясь тому, что от Вождя страдал его кабинет, а не он сам. Спасовский размышлял о причине этой вспышки. Почему Германия молчала? Вернувшись домой, он вздохнул и подумал, что ему нужно начать отправлять своих подчинённых, чтобы те приносили плохие новости Вождю."
 amur.62.a:0 "Немцы предали нас."
 
 amur.63.t:0 "Письмо к Конгрессу"
 amur.63.desc:0 ""Коррумпированным сионистским змеям Конгресса США...\n\nКлянусь всем святым, что есть на этой земле, невозможно найти ещё большую коллекцию коррумпированных клептократов, отвратительных расовых предателей и жаждущих власти жидов! Вы действительно думаете, что достигаете чего-то, собираясь в своём так называемом Капитолии, как жирные свиньи у кормушки? Возможно, это было бы более гуманно, если бы вы не питались надеждами и мечтами тысяч страдающих американцев. Если бы они только знали, сколько их проблем вызвано всемогущими элитами, которые утверждают, что "представляют их интересы", грабя богатства и разрушая расовую идентичность. Единственное, что я нахожу хуже вашей вопиющей жадности и подозрительной любви к евреям - это бессмысленная и сломанная система, которую представляет ваш "конгресс". Демократия? Что за шутка! Напишу-ка я вам здесь, как это всё называется в реальности: фарс! Вы позволяете своим людям голосовать, но мы то с вами понимаем, что всё это работает для отвлечения внимания. И это не народ решает, какой дурак приведёт Штаты к её неизбежному краху, а могущественные жиды, дёргающие за ниточки вашей страны. Совершенно ясно, что США - нация слепых овец, ведомая еврейскими волками.\n\nАмерика обречена на провал, и это факт. Вы позволяете женщинам занимать влиятельные политические посты, и смеете ещё утверждать, что Америка - величайшая нация на земле? Смешно! Таков путь еврея: как только сионисты добьются своего, то они поработят всех остальных. Скоро наступит день, когда американский народ поймёт, насколько он на самом деле заблуждается и возьмёт дело в свои руки...\n\nСгорите в аду,\n\nКонстантин Владимирович Родзаевский, Вождь Священной России.""
 amur.63.a:0 "Это им покажет!"
 
 amur.64.t:0 "Мистеру Голдуотеру..."
 amur.64.desc:0 ""Жирножопому борову 200 кг, который теперь претендует на пост президента Соединённых Штатов: мистеру Голдуотеру...\n\nИронично, что самый активный двигатель мирового масоно-жидовизма теперь находится под контролем одного из самых коррумпированных и злобных жидов из всех! Ваша победа на выборах практически обеспечена, и это, несомненно, означает, что планы сионистской элиты в Америке наконец-то осуществились. Не думайте, что я не понимаю суть ваших фокусов, Мистер Голдуотер! Может быть, вы и обманули наивный народ Америки, но народ России - это совсем другая порода. Они не поддадутся на вашу коварную ложь так легко, и я тоже.\n\nАмериканский народ может думать, что вы учли все их голоса, но я знаю горькую правду: вы и остальные ваши коварные сообщники тщательно манипулировали коррумпированными организациями Соединённых Штатов, чтобы обеспечить полное сионистское господство над всей страной и её народом! Вы, евреи, все одинаковы. Вы считаете себя неприкасаемыми, а другие люди для вас всего лишь пешки на игровом поле. Как это типично для расы с таким количеством врождённых расовых недостатков - пытаться заставить чувствовать себя лучше, жёстко попирая остальных!\n\nВы играете в опасную игру, Мистер Голдуотер. Вскоре американский народ поймёт, насколько жестокой может быть жизнь под жидовским гнётом, и будет вынужден принять меры. Когда этот день настанет, Мистер Голдуотер, вы можете быть уверены, что я и остальная Россия с радостью присоединюсь к ним в их праведном крестовом походе по свержению вашего незаконного сионистского режима! Считай свои дни, жидяра, ибо мир уже начинает учиться защищаться от тебя и тебе подобных.\n\nС невообразимым презрением,\n\nКонстантин Владимирович Родзаевский, Вождь Священной России""
 amur.64.a:0 "Это поставит его на место!"
 
 amur.65.t:0 "Предвыборная гонка"
 amur.65.desc:0 ""Соратники Русские! Наследники земли, дарованной нам самим Богом! Среди нас есть те, кто интересуется только тем, что происходит в стране, кто мало заботится о том, что происходит за пределами наших границ. Как бы ни была похвальна преданность народа России и только России, мудрый человек смотрит за пределы своей страны, чтобы принять во внимание состояние мира. Именно так, по правде говоря, и развивается внимательность, которая помогает выявлять многочисленные заговоры и схемы мировой сионистской элиты, чтобы лишить Русь её славной судьбы!\n\nЗа океаном лежит разлагающаяся американская земля, давно испорченная влиянием богатых евреев, которые превратили некогда процветающую нацию в своё величайшее оружие для причинения страданий людям по всему земному шару. Да, звучит мрачновато. Но что, если я скажу вам, мои верные братья и сёстры, что у США ещё есть надежда? Поверьте мне, это правда! Есть только один человек с ключами от клетки американского народа, который может освободить его от нечеловеческих угнетений, и его имя - Фрэнсис Паркер Йоки.\n\nЯ призываю всех русских, где бы вы ни находились, оказать поддержку этому доблестному мужу, если это будет в ваших силах. С вашей помощью мы можем продолжать распространять фашистское дело во всех уголках земного шара и в конечном итоге выдавим вечного жида из его тёмной норы!" Вождь был известен своими яркими речами по радио, но эта была довольно пространной для граждан фашистского режима, у которых даже не было времени подумать об особенностях геополитики. Сотни тысяч россиян, слушавших его в тот вечер, остались с одним общим вопросом:"
 amur.65.a:0 ""О ком это он?""
 
 amur.66.t:0 "Русский Вождь отвергнут!"
 amur.66.desc:0 ""Некоторые считают, что лучше всего привлечь как можно больше людей в нашу борьбу за более сильную культуру, но это фундаментальная ошибка обеих партий США, которые пошли на компромисс, чтобы добиться размывания западной мысли. Это подводит меня к одному интересному случаю, о котором я хотел бы рассказать вам. Эта бумажка была прислана из русской пустоши, которую контролирует Российская Фашистская Партия. В письме помпезно объявляется о поддержке нашего дела."\n\n"Я хотел бы воспользоваться возможностью, чтобы обсудить культуру и её значение для западной цивилизации. Всю историю можно рассматривать как конфликт культуры воли. Английская и Тихоокеанская войны 1940-х годов демонстрируют поражение безыдейных Соединённых Штатов, ставших жертвой культурного разложения и неспособности европейцев должным образом поддерживать свою культуру. Победа Японии в войне на Тихом океане представляет собой падение европейских ценностей в Америке, а победа Германии в английской войне представляет собой восхождение Европы на её законное место в мире, над примитивными славянами и порочными японцами. Так называемый Вождь может быть самым жестоким из головорезов, которые правят культурно опустошённой Россией, но его поддержка для меня не более ценна, чем поддержка моего собственного пса! Я не прошу поддержки у варваров любого рода, ибо они не могут избежать влияния культурных принципов и их помощь бесполезна для меня."\n\nНационал-Прогрессивный Пакт недавно нашел необычный источник поддержки. Константин Родзаевский, Вождь новообразованного Русского Государства, поддержал Фрэнсиса Паркера Йоки. По его мнению, это единственный политик, который сможет разрушить "жидовскую сеть, контролирующую американскую политическую систему", такие высказывание привычны для нового лидера России.\n\nОднако Йоки наотрез отказался от поддержки Родзаевского, и, похоже, новое российское государство в лучшем случае сохранит прохладные отношения с США."
 amur.66.a:0 "Фашистская борьба не меняется."
 
 amur.67.t:0 "Наш Вождь отвергнут!"
 amur.67.desc:0 ""Некоторые считают, что лучше всего привлечь как можно больше людей в нашу борьбу за более сильную культуру, но это фундаментальная ошибка обеих партий США, которые пошли на компромисс, чтобы добиться размывания западной мысли. Это подводит меня к одному интересному случаю, о котором я хотел бы рассказать вам. Эта бумажка была прислана из русской пустоши, которую контролирует Российская Фашистская Партия. В письме помпезно объявляется о поддержке нашего дела."\n\n"Я хотел бы воспользоваться возможностью, чтобы обсудить культуру и её значение для западной цивилизации. Всю историю можно рассматривать как конфликт культуры воли. Английская и Тихоокеанская войны 1940-х годов демонстрируют поражение безыдейных Соединённых Штатов, ставших жертвой культурного разложения и неспособности европейцев должным образом поддерживать свою культуру. Победа Японии в войне на Тихом океане представляет собой падение европейских ценностей в Америке, а победа Германии в английской войне представляет собой восхождение Европы на её законное место в мире, над примитивными славянами и порочными японцами. Так называемый Вождь может быть самым жестоким из головорезов, которые правят культурно опустошённой Россией, но его поддержка для меня не более ценна, чем поддержка моего собственного пса! Я не прошу поддержки у варваров любого рода, ибо они не могут избежать влияния культурных принципов и их помощь бесполезна для меня."\n\nНаше послание американскому фашистскому кандидату было воспринято в штыки - этот напыщенный псевдоинтеллектуал оскорбил нашего Вождя и наш народ в одной из своих речей. И всё для того, чтобы удовлетворить свою жажду власти, но этим поступком он также усилил сионистов, в цепи которых он невольно угодил. Похоже, что фашизм в Америке был извращён! Мы действительно можем быть единственной надеждой этого мира, страной избежавший жидовской хватки."
 amur.67.a:0 "Только Вождь по-настоящему свободен от их нитей..."
 
 amur.68.t:0 "Воспоминания о Харбине"
 amur.68.desc:0 ""Смотри, какая же красота", сказал Казимир с улыбкой. Он приподнял раскрытый альбом, чтобы бармен с понурым взглядом, стоявший напротив него, смог рассмотреть фотокарточку.\n\n"Угу", последовал ответ от скучающего собеседника, "Ваше пиво". В поле зрения появился высокий бокал с пенящимся напитком, но Казимир был слишком погружен в ностальгические мысли, чтобы замечать что-либо. Он не отвлёкся от изучения альбома, отвечая улыбкой каждой заметной фотографии и воспоминаниям, которые она вызывала.\n\nОн до сих пор помнил, как бежал через Сибирь с отцом, офицером армии адмирала Колчака. Сначала во Владивосток, потом в Харбин, когда пришли красные и начали забирать старых белых. Его старик умер вскоре после этого, полубезумный от горя, взывающий к своим погибшим товарищам. На смертном одре он умолял Казимира найти истинных защитников Родины, вступить в их ряды и сражаться насмерть, чтобы отвоевать свою страну. Теперь, сидя в баре в Иркутске, Казимир чувствовал, что наконец-то преуспел в своих поисках. Это - мир его родного города, освобождённого от красных, - было тем, за что он боролся все эти годы. Уличные драки в Харбине, походы на ветхом японском эсминце, кровавые бои с предателями и коммунистами - всё это стоило того. За славу, за Вождя, за Россию! У него было своё место в истории, и он гордился этим."
 amur.68.a:0 "Оно того стоило."
 
 amur.69.t:0 "Северная оттепель"
 amur.69.desc:0 "Патрули Имперской Армии сообщают, что на северных границах Маньчжоу-Го активизировались подразделения войск Родзаевского, они хотят наладить более серьёзное партнёрство между Японией и Российской Фашистской Партией. В частности, их Вождь пообещал помощь нашим солдатами в искоренении бандитов и партизан в открытых, плохо охраняемых степях Маньчжурии. Хоть некоторые члены кабинета премьер-министра и рассматривали его давнего врага Матковского как более спокойного союзника, но всё же старый фашист находится прямо у нашей границы."
 amur.69.a:0 "Можем ли мы и вправду доверять этому Вождю?"
 
 amur.70.t:0 "Великий вопрос"
 amur.70.desc:0 "Константин Родзаевский прибыл в Пхеньян в сопровождении ряда самых верных соратников и группы телохранителей. Вождь изменился за последнее время, его уже нельзя было назвать просто Российским Военачальником. Слишком долго он был вынужден скрываться, постоянно высматривая предателей русского народа со стороны большевиков и немцев! Конечно, он готов идти на временные уступки для японцев, но их признание приведёт на его сторону любого русского на тихоокеанском побережье. За него встанут даже те пираты, которых поддерживает Америка.\n\nЛюди РФП долго ютились на берегах Амура, и шумный город был тем зрелищем, по которому они соскучились за период бегов от Красной армии. После прогулки по центру города делегация прибыла в дом губернатора, где правитель ожидал их вместе с японским министром иностранных дел.\n\nКонстантин чувствовал себя не в своей тарелке среди утончённых аристократов имперской бюрократии, но он должен был их как-то очаровать."
 amur.70.a:0 ""Как же я рад встретиться с вами после стольких лет, министр....""
 
 amur.71.t:0 "Признание власти Родзаевского"
 amur.71.desc:0 "Премьер-министр несколько раз тщательно перечитал документ от МИДа. Япония долгое время пыталась отгородить себя от российского безумия, особенно она ни хотела связываться с таким человеком, как Константин Родзаевский и его Российской Фашистской Партией. Однако американцы уже влились в этот бурлящий котёл, начав поддерживать Матковского. Берингово море оттаяло, и по нему начали курсировать грузовые суда набитые оружием и припасами. Поэтому теперь Империя должна сделать и свой ход, поддержав Родзаевского через сушу. Так называемый Вождь никогда не откажется от сделки по нашим условиям. После коротких переговоров премьер-министр одобрил решение, и в последующие дни Японии и её марионетки в Сфере Сопроцветания официально объявили, что власти Амура являются законными правителями России."
 amur.71.a:0 "У них нет веских причин не поддерживать нас."
 
 amur.72.t:0 "Новый игрок на мировой арене"
 amur.72.desc:0 "Не успев вернуться на территорию РФП, делегация Родзаевского начала праздновать свою дипломатическую победу ещё в Пхеньяне. Они пользовались всеми благами, которыми их мог обеспечить развитый город. Благодаря договору с японцами мы, наконец, можем добиться господства и получить защиту от интервенций. Не говоря уже о их помощи передовыми технологиями для нашей армии.\n\nНа территории Амура его встречали как героя. Народ уже успел отойти после раскола предателей из Магадана, череды набегов коммунистов и антияпонских сил. Теперь наш лидер поведёт нацию в светлое будущее! Вождь сгинул, да здравствует Вождь Русских!"
 amur.72.a:0 "Для Всероссийского Правительства не существует преград!"
 
 amur.73.t:0 "Торговые пути из Амура"
 amur.73.desc:0 "Если смотреть со стороны Японской Империи, то Всероссийское Правительство Константина Родзаевского можно, назвать одним из самых дружелюбных вардлорд-государством в российском хаосе. После признания этого государства начался процесс укрепления экономических связей между нами и развивающейся страной на Дальнем Востоке. У Амура есть золотые прииски, а геологи из Токийского университета наткнулись на залежи урана в регионе. В обмен на доступ к некоторым выработкам минеральных ресурсов Родзаевский попросил у Токио финансовых вложений в промышленные центры городов Амура. Пока что, он заламывает слишком большую цену за данное предложение, но несколько серьёзных разговоров с Вождём, безусловно, изменит его мнение."
 amur.73.a:0 "Богатства можно найти где угодно."

 amur.74.t:0 "Специальная доставка"
 amur.74.desc:0 "Таможенник Узаки снова тщательно изучил все накладные. Такая поставка пришла с севера? Единственными вещами, которые обычно пересекали границу с севера, были голодные беженцы, не боявшиеся быть подстрелянными пограничниками, а также палёный самогон, от вкуса которого скручивало все внутренние органы. Но целый товарняк наполненый хромом?\n\nОн медленно поднял глаза на небритого русского в удивительно чистом мундире:\n\n"Итак, господин эм... Драгович, это..."\n\n"Двадцать вагонов первоклассного хрома, предназначенные для острова. Которые должны будут доставлены по железной дороге в Хиросиму", мгновенно продекламировал мужчина.\n\nАга, спасибо тебе за то, что ты делаешь мою работу, неотёсанный еблан. Однако таможенник сохранил самообладание: "Действительно, груз должен быть готов к отправке, ради вечной дружбы наших народов. Однако вам и вашей команде придётся остановиться здесь и повернуть назад. К сожалению, иммиграционные ограничения ещё действуют, и у нас пока нет исключения для вашего правительства".\n\nВарвар с севера скорчил отвратительную мину: "Что? Но следующий поезд до Родзаевска пройдёт здесь только через 2 недели! Мы что, застряли в этой жопе?"\n\n"Мне очень жаль, соратник, но ничего не поделаешь, мы поможем подобрать для вас место для ночлега", Узаки подавил желание самодовольно ухмыльнуться. "Я позвоню в Зею!", кринул Драгович.\n\n"К сожалению, у нас отсутствуют стационарные телефоны. Надеюсь, вам здесь понравится. Вот и всё". Когда разъяренный Драгович выбежал, Узаки в последний раз окинул взглядом бумаги. "Неужели они действительно думают, что мы равны? Глупые русские.""
 amur.74.a:0 "Ну и союзнички... Хотя бы партия хрома подоспела вовремя."
 
 amur.75.t:0 "Вопрос о статусе Внешней Маньчжурии"
 amur.75.desc:0 "Сейчас, после успешного объединения Дальнего Востока, наступило самое подходящее время для переговоров о наших территориях во Внешней Маньчжурии. Возвращение этих земель будет значимой победой в информационном поле как внутри страны, так и за рубежом. Ведь чем больше исконно русских территорий мы удерживаем, тем более легитимным будет смотреться наше правительство.\n\nПора обратиться к Японии с просьбой о возможной реинтеграции этой области в состав России. Будем надеяться, что прибытие в Токио делегации во главе с самим Родзаевским поможет этому делу. Конечно, они будут рады поделиться с нами территорией, ведь мы поддерживаем очень хорошие дипломатические отношения с империей.\n\nХоть нам, возможно, и придётся отдать что-то взамен, мы ожидаем от наших дипломатов не меньшего, чем соглашения на равных условиях. Родзаевский лично проследит, чтобы и мы, и японская сторона остались довольны сделкой. Пришло время общаться с Японией на равных."
 amur.75.a:0 "Возвратим былое величие России!"
 
 amur.76.t:0 "Послание с Дальнего Востока"
 amur.76.desc:0 "Интересное послание пришло к нам от правительства Дальнего Востока. Они, кажется, хотят вернуть ещё больше своих прежних территорий, теперь их цель - Внешняя Маньчжурия. Мы можем воспользоваться бесконечным голодом Родзаевского по землям и выйти в плюс по итогам переговоров.\n\nВ любом случае эта территория нам ничего не приносит, а только истощает ресурсы. У маньчжурского правительства уже давно возникли проблемы с бандитами в области. Передача же земель помогла бы закрыть данный вопрос. Мы, естественно, не будем упоминать об этом на переговорах.\n\nНо всё же регион богат железом, здесь налажен эффективный процесс добычи. И если мы отдадим им всю Внешнюю Маньчжурию, то потеряем доступ к важным месторождениям. Мы попытаемся договориться с русскими. Они ведь не ожидают, что территория будет бесплатной, не так ли?"
 amur.76.a:0 "Высылайте приглашение немедленно!"
 
 amur.77.t:0 "Поездка в Токио"
 amur.77.desc:0 "Родзаевский вместе с делегацией вышел из самолета и направился к встречающих их машинам. Выехав из аэропорта, колонна двинулась по оживленным улицам мегаполиса. Токио! Прекрасный город! Казалось, он ещё больше похорошел со времени последнего визита Родзаевского. Вождя окружали небоскребы, поезда и автомобили. Как же среди такого нагромождения домов найти свой отель?\n\nНа следующей неделе начнутся переговоры о передачи Внешней Маньчжурии России. Родзаевский был уверен, что территория будет возвращена. Они прошли долгий путь, разве это все зазря? Японцы не пригласили бы к себе такую многочисленную делегацию, если бы не были готовы к данному шагу.\n\nКонечно, стоит ожидать, что Япония попросит что-нибудь взамен. Сейчас у нас под контролем большие залежи ресурсов, возможно, Токио будет заинтересован в этом. Как бы то ни было, Родзаевский был бы счастлив отдать всё, лишь только бы вернуть кусочки его родной страны."
 amur.77.a:0 "Интересное предложение"
 
 amur.78.t:0 "Переговоры начинаются"
 amur.78.desc:0 "Сегодня началось официальное обсуждение вопроса о передаче Внешней Маньчжурии, за стол переговоров села российская делегация во главе с самим Родзаевским. Наши имперские представители решили действовать первыми, чтобы вести игру по своим правилам.\n\nРоссийская делегация, по-видимому, зная, что мы никогда не отдадим землю бесплатно, решила предложить ограниченное количество прав на добычу ресурсов в обмен на территорию. В то время как внешняя Маньчжурия относительно бесполезна для нас, там всё ещё сохраняется комплекс рудников. Родзаевский и его правительство пойдут на всё, чтобы вернуть свою прежнюю территорию, и мы это знаем. Наши представители запросили полные права на добычу, вместо ограниченных объёмов, которые предложили русские.\n\nВ конце концов, мы надеемся выдавить из наших соседей побольше. И русские согласятся на наши правила, ведь они так отчаянно хотят получить как можно больше своих утраченных земель."
 amur.78.a:0 "Теперь только надо дождаться ответа."
 
 amur.79.t:0 "Соглашение"
 amur.79.desc:0 "Когда начались обсуждения о передаче земель, Японцы сразу же начали говорить о нашем предложении прав на добычу ресурсов. Возможно, они даже слишком заинтересовались этой возможностью. Теперь представители императора попросили полные права на всё, а не только на ту ограниченную часть, которую мы были готовы отдать им.\n\nРодзаевского это сильно беспокоило, но ему ничего не оставалась делать. Внешняя Маньчжурия должна быть возвращена, и Родзаевскому нужна поддержка среди жителей освобождённых территорий на Дальнем Востоке. Кроме того, передача Японии ресурсов, несомненно, ещё больше укрепит наши отношения и покажет, что мы можем быть дружелюбнее. Возможно, в будущем это откроет нам ещё больше возможностей для сотрудничества с японцами.\n\nС неохотой, но Родзаевский всё же решил подписать имперский вариант соглашения. Да, сейчас нам может быть больно от потери такого богатого ресурсами района, но в долгосрочной перспективе это, безусловно, будет лучше для нас."
 amur.79.a:0 "Соглашение, которое удовлетворит обе стороны."
 
 amur.80.t:0 "Передача земель"
 amur.80.desc:0 "Неудивительно, что Родзаевский согласился на наши условия по передаче провинции. Мы также довольны тем, что теперь будем иметь доступ к новой ресурсной базе. Русские радуются из-за возвращения своих бывших территорий, мы же счастливы начать выработку новых точек природных богатств. А значит переговоры прошли удачно для обеих сторон.\n\nНадеюсь, бандиты и террористы не будут большой проблемой для русских, нам же уже больше не о чем беспокоиться. Возможно, они справятся с ними даже быстрее, чем мы. Ведь Амур десятки лет отбивался от варваров, победить ещё парочку банд для них не составит большого труда."
 amur.80.a:0 "Подготовить к передаче провинции."
 
 amur.81.t:0 "Соглашение достигнуто!"
 amur.81.desc:0 "Наша делегация и японская сторона пришли к взаимному согласию, внешняя Маньчжурия, наконец-то, будет возвращена в руки русских! Официальная передача была проведена здесь же, и наши солдаты уже выдвинулись дабы сменить императорский гарнизон.\n\nМасштабные торжества прошли в городах всего Дальнего Востока, и выступление Родзаевского в столице встретили сотни радостных горожан. Дипломатическая цель, несомненно, достигнута, и поддержка нашего режима резко возросла.\n\nМы не просто вернули бывшие русские земли. Проведение успешных дипломатических переговоров с такой сверхдержавой, как Япония, значительно повысило нашу легитимность на мировой арене и в нашем собственном регионе. Всё больше людей готовы поддержать Родзаевского и правительство РФП.\n\nК сожалению, не всё так идеально, в течение нескольких часов после того, как мы овладели провинцией, начали поступать сообщения о террористических актах. Оказывается, Япония не просто передала территории, вместе с ними они также возложили на наши плечи проблемы с бандитами. Чернорубашечники уже работают над решением этого вопроса. Мы набили руку во время борьбы с многочисленными бандитскими группировками в прошлом, поэтому мы считаем, что террористы не помешают нам отпраздновать великое возвращение."
 amur.81.a:0 "Кого волнуют бандиты? Давайте праздновать!"
 
 amur.82.t:0 "Последний из САЯОА"
 amur.82.desc:0 "Маленькая избушка на окраине глухой деревни не была похожа на штаб террористической группировки. С другой стороны, если бы это было какое-либо мегастроение, то Ким Ир Сен уже давно был бы схвачен. Когда-то высокопоставленный офицер Северо-восточной Антияпонской Объединённой Армии или, сокращённо, САЯОА, Ким встал во главе организации с целью отомстить Империи. Он помнил как Япония завоевала Китай и Внешнюю Маньчжурию, разбив его надежды снова увидеть единую Корею. Теперь же он был простым террористом, прячущимся по бункерам и лачугам, из которых он планировал последующие нападения на гарнизоны и железные дороги.\n\nНедавно его коварные происки начали сходить на нет. Дело в том, что в его бандитскую жизнь вмешалось Всероссийское Правительство, захватившее контроль над Внешней Маньчжурией. Русские были гораздо эффективнее японцев в охоте на его формирование. САЯОА всё чаще страдало от набегов чернорубашечников на убежища организации, а число её членов резко сократилось.\n\nСолнце спустилось над горизонтом, Ким больше не мог сосредоточиться на своих делах. Да и зачем вообще надо было думать о них? Не похоже, чтобы у него оставалось достаточно людей, чтобы выполнить боевые задачи. Остатки САЯОА теперь прятались в этой деревне вместе с местными. Ким решил подняться наверх и, возможно, даже немного поспать, если сможет.\n\nНо прежде чем он успел подойти к спальне, он заметил страшное. Чернорубашечники всё же настигли его! Тёмные грузовики продолжали въезжать в деревню, выплёскивая на улицы большие группы солдат в чёрных формах, задерживающих всех, кого они считали подозрительными. Это был вопрос времени, когда они решат войти в его избу и, конечно же, убить его на месте.\n\nНужно было бежать, пока у него ещё есть время. Осторожно выйдя через заднюю дверь, Ким побежал в густой лес за деревней. Сзади послышались крики, но если чернорубашечники решили гнаться за ним, то было уже слишком поздно. Ким подготовил план побега как раз для такого момента, и он помнил, где находится маленькая конспиративная квартира в милях от этого места. Но также Ким понимал, что он никогда не сможет снова показаться на людях. САЯОА исчезла, ещё одним врагом Японской Империи стало меньше."
 amur.82.a:0 "Будем надеяться, что он больше никогда не поднимет своей уродливой головы."
 
 amur.83.t:0 "Новый арсенал Вождя"
 amur.83.desc:0 "На самом деле, церемония передачи была короткой и не очень интересной, на ней прозвучали речи как японцев, так и самого Родзаевского. Главное, что теперь пять бывших эсминцев Императорского Японского Флота числились за Российским Флотом, увеличивая огневую мощь Русского Арсенала. Предложение, радушно принятое японцами, показывает растущее партнёрство между странами. На горизонте уже маячат возможности для крепкой русско-японской дружбы.\n\nБоевые судна пополнят состав российского ВМФ и станут одними из самых передовых кораблей. Конечно, они немного устарели, с них даже предварительно сняли ракетные установки, но эти эсминцы всё равно являются чудом техники по сравнению с остальной частью нашего флота. Мы верим, что эти корабли будут надёжно служить для нас ещё много лет."
 amur.83.a:0 "Мы благодарим наших японских партнёров за их щедрые дары."
 
 amur.84.t:0 "О Фашистах и котятах"
 amur.84.desc:0 ""Ну давай", обратился Родзаевский к крохотному пушистому комочку, "Попей немного". Вождь придвинул блюдце с подогретым молоком поближе к котёнку. Когда его пальцы коснулись мохнатой макушки, зверёк зашипел. Родзаевский нашёл его утром на улице по дороге на работу, защищаясь свирепый котёнок немного поцарапал лицо Вождю. "Никто не сможет тягаться с Барсиком", подумал он, "Храбрый и отважный, он не растерялся даже перед лицом абсолютной опасности". Его шёрстка была чуть жестковата, покрыта монохромными пятнышками, на фоне шерсти больше всего выделялись яркие золотистые диски глаз: Божий дар русскому Вождю.\n\nВошёл адъютант. Родзаевский даже не услышал как он приблизился к нему. Россия могла подождать; мир мог подождать; евреи могли подождать. Партия, Матковский, Михаил - все это не имело значения. Шипение и фырканье котёнка - вот что было действительно важно, а ни какой то там очередной военный отчет. Его язычок, старательно лакающий белое золото, успокаивал сердце Константина лучше всего на свете. Ощущение его шерсти, грубой и грязной, пыльной и чумазой, не отталкивало и не пугало его. Родзаевский чувствовал рядом с собой сгусток новой жизни, непорочной и незапятнанной ужасами этого мира.\n\n"Соратник?", окликнул его помощник: "С вами все в порядке?"\n\n"Да, что вам от меня нужно?", буркнул Родзаевский, мысленно он уже прогонял приставучего адъютанта из своего кабинета. Вождь не был в настроении выдавать военные приказы своим войскам.\n\n"Милый котёнок, мой Вождь".\n\n"А то!"\n\n"У него есть имя?" Вопрос озадачил Родзаевского. Он не задумывался об этом. Как же назвать такого смелого котейку?\n\n"Мура. Он будет Мурой. А теперь убирайся прочь". Помощник тут же вышел из комнаты и оставил Родзаевского наедине с его новым другом, новым спутником на долгие десятилетия."
 amur.84.a:0 "Даже у Вождя есть сердце."
 
 amur.85.t:0 "Вождь Национального Государства"
 amur.85.desc:0 "Родзаевский сбросил пальто и почувствовал, как тепло спальни проникает к его ноющим костям. С тех пор, как он укрепил власть над Центральной Сибирью за собой, он отказался от долгого сна ради регулярных полуночных прогулок под пронизывающими ветрами в [AMR.Capital.GetName]. В эти моменты его голове проносились видения будущего. Он повернулся к кровати. Когда-то это место выглядело таким тёплым и манящим; пристанищем, где можно было отдохнуть от раскалывающейся головы и не обращать внимания на сокрушительную мрачность бытия. Теперь это было просто пустым маленьким раздражителем в углу комнаты.\n\nВпереди много работы. Всероссийское Правительство распространилось далеко и глубоко по территории, сокрушая всякое сопротивление армии Вождя. Коммунистические отбросы раздавлены под гусеницами его танков, мелкие царьки были стёрты в порошок под натиском его ВВС, а дегенераты были расстреляны его храбрыми пехотинцами. Его грандиозное видение жестокости пробило себе дорогу из крошечной замёрзшей пустоши Амура до самих развалин Сибири.\n\nОн был Вождём Русского Народа. Его шаткая походка переросла в целеустремлённый шаг. Его депрессивная гримаса превратилась в презрительную усмешку превосходства. Люди смотрели на него не с апатией или жалостью, а с искренним страхом и уважением. По всей непокорённой российско земле этнические русские с радостью смотрели на его надвигающийся триумф, в то время как жидо-большевистские крысы в ужасе разбегались от его фантома.\n\nЕго манила соблазнительная бутылка водки. Он обхватил её онемевшими пальцами, поднёс к пересохшему горлу... и остановился. Пробурчав, он заставил себя наполнить маленькую стопку, которую осушил одним глотком. И ещё одну, на всякий случай. История сохранит больше фактов о власти Вождя, чем о правлении Гитлера, а история Русского Национального Государства будет богаче, чем история Германского Рейха. Впервые за многие десятилетия жало водки и желчи не обожгло его рот. Он чувствовал лишь вкус победы."
 amur.85.a:0 "Призрак фашизма бродит по востоку."
 
 amur.86.t:0 "Слишком стар, чтобы убегать"
 amur.86.desc:0 ""Всё никак не закроется!", сказал запыхавшийся Лев. Он перестал безрезультатно давить на крышку чемодана и решил начать по новой. Он открыл его, выругался, схватил куклу из сумки и швырнул её в другой угол комнаты. Наконец-то крышка захлопнулась, но увидев это разрыдалась Иванка. "Выведи её на улицу!", крикнул он жене, не обращая внимания на вопли дочери, и поспешил наверх. Как же сильно ему хотелось обнять и утешить её. Как же ему хотелось сказать, что всё будет хорошо, но он не мог себе этого позволить. Сейчас каждая секунда на счету.\n\nГеоргий был в том же кресле, в котором он сидел час назад, с довольным видом сложив морщинистые руки на животе. Лев в ужасе уставился на него.\n\n"Я же сказал тебе собираться!", воскликнул Лев. "Нам надо уходить! Прямо сейчас!"\n\n"Если ты не против, то я, пожалуй, вздремну", промямлил Георгий, с заметным раздражением.\n\n"Прошу, дедушка... Они вот-вот придут! Чернорубашечники скоро будут здесь..."\n\n"Я старый, но не дряхлый!", усмехнулся Георгий. "Я и не сомневался, что эти фашистюги ко мне заявятся. Ну так пусть подходят! Я имел дело с кучей антисемитов в своё время". Увидев отчаянное лицо Льва, он глубоко вздохнул: "Беги отсюда, сынок. Забери семью. Я буду молиться за твоё здоровье, но не думай, что я куда-то убегу. Я убегал от большевиков, я убегал от войны, я бежал из одной части страны в другую. Уже совсем набегался..." Он подмигнул: "Вперёд, внучёк. Беги к хорошей жизни.""
 amur.86.a:0 "Наступает время, когда мужчина должен начать отвечать за себя."
 
 amur.87.t:0 "Ничтожное сопротивление"
 amur.87.desc:0 "Дождь падал с тёмного ночного неба, разжижая застывшую грязь на земле. Какой-то оборванец поскользнулся и упал прямо в месиво, застонав от боли. Позади него резко раздалася гогот.\n\n"Вставай, ёбана в рот!", прорычал один из головорезов. Их жирные лапы были обуты в чёрные берцы. На их раздутое туловище еле-еле налезали чёрные рубашки. Их квадратные головы были втиснуты в чёрные кеппи. Люди в пятнах крови, которых они сопровождали, не смелили поднять голову. Самые дерзкие из них уже были расстреляны.\n\nВ толпе были и беженцы-саблинисты, и солдаты Чёрной Армии, и демократы из павшей Республики. Все они осмелились противостоять новой тирании Российской Фашистской Партии.\n\nОдин из чернорубашечников пожаловался на дождь, и партизан быстро приставили к ближайшей стене. Они попеременно призывали то к свободе, то к демократии, то к революции. Но из-за сильного дождя не было слышно ничего, кроме очереди из выстрелов."
 amur.87.a:0 "Стены окрасились кровью."
 
 amur.88.t:0 "Выкурить их"
 amur.88.desc:0 "Пламя ползло вверх по стенам избушек, поглощая всё, к чему прикасалось. Огонь плясал в серо-голубых глазах Игоря, пока он с удовлетворением наблюдал за происходящим. Офицеры ООБ забрасывали факелы в окна и на ветхие крыши домов, выкрикивая оскорбления и распевая песни. В отличии от них, у Игоря не было времени на такой непрофессионализм.\n\nПохоже, что отчётам можно было доверять. Евреи действительно прятались в этой деревне. Они укрывались в подвалах и выжидали под половицами в домах предателей государства. Это был утомительный день, и у Игоря уже давно не было сил обыскивать каждый дом. Вместо этого он отдал приказ выкурить крыс.\n\nИз горящей землянки, пошатываясь и сильно кашляя, вышел старик. Следом из окна выпрыгнул парень с ножом, он был застрелен на месте. Потом две женщины с криками выбежали из горящего дома, их догнали несколько полицейских. Языки пламени освещали ночное небо, вырисовывая красивую картину для тех, кто остался в живых."
 amur.88.a:0 "Крысы сгорают в огне."
 
 amur.89.t:0 "Ещё один съезд Российской Фашистской Партии"
 amur.89.desc:0 "Тишина в маленьком зале была оглушающей. Только изредка она прерывалась шорохом бумаг или неловким покашливанием, все ждали момента, когда заговорит Вождь. Наконец Родзаевский прочистил горло и обвёл грозным взглядом всё помещение.\n\n"Мои соратники, - начал Родзаевский, - второй съезд Российской Фашистской Партии открыт! Некоторые из вас, возможно, задаются вопросом, зачем я созвал вас здесь. Но скажите, разве партия не поднялась на новые высоты? Разве наше единство и сила РФП не поставили Центральную Сибирь на колени?" Из зала оперативно донёсся льстивый ропот. "Стены дома могут выглядеть величественными, могучими, непреклонными, но что происходит, если фундамент слаб? Он обрушивается сам на себя". Льстивый ропот становился всё громче, а кивки всё энергичнее. Но Родзаевский ударил кулаком по столу, и в комнате моментально воцарилась тишина. "Вы держите меня за ебучего идиота?! Неужели вы думаете, что я слепец, что я действительно не замечаю подковёрной борьбы между Болотовым и Шехеревым?"\n\nАлександр Болотов и Георгий Шехерев переглянулись, их бледные лица говорили сами за себя.\n\n"Позвольте кое что уточнить", - буркнул Родзаевский. "Я - Вождь. Я - партия, и никто из вас не неприкосновенен. Никто. Если вы угрожаете стабильности всего, чего мы достигли, то ваши трупы окажутся в ледяной яме!", - агрессивно указал Вождь на две фигуры. "Вы либо войдёте в историю героям, либо сгинете в небытье. Выбирайте свою судьбу.""
 amur.89.a:0 "Последний ультиматум."
 
 amur.90.t:0 "Последняя чистка?"
 amur.90.desc:0 "Партия - всемогуща, партия - всезнающая, но даже в такой совершенной системе есть предатели.\n\nНесмотря на все достижения Вождя, инакомыслие всё ещё гноилось в высших рангах Российской Фашистской Партии. Это было словно болезнь, которая держит хозяина слабым и немощным. Те, кто давно сомневался в Родзаевском, продолжали сновать по коридорам, сговариваясь за его спиной и замышляя переворот. Они хотели кого-то помоложе, кого-то более безопасного, кого-то более податливого к их капризам. То, что он так долго терпел таких крыс, говорило о оставшемся в нём сопереживании. Однако настало время перемен.\n\nРодзаевский составлял списки с садистским удовлетворением. Разумеется, Болотов внёс свой собственный вклад, нацеливаясь на тех, кто якобы замышлял заговор против государства. От самого низкого чернорубашечника до самого высокого члена Совета, никто не будет избавлен от правосудия Вождя. Конечно, некоторые казни будут показательно жестокими, чтобы вселить страх в тех аппаратчиков, кому посчастливилось избежать пули."
 amur.90.a:0 "Бросьте их трупы в канаву."
 
 amur.91.t:0 "Полная тишина"
 amur.91.desc:0 "Крики протеста, звон наручников и треск выстрелов смолкли.\n\nПаранойя Вождя насытилась, а его враги либо разбежались, либо были уничтожены. Чернорубашечники Шехерева могут расслабиться и вернуться к своей рутине, Болотов начал неспешно составлять новые списки для Вождя. Со временем ещё больше людей будут стоять лицом к стене. И Родзаевский изыщет новых врагов, даже среди своих самых верных последователей. Но пока шум казней стих, а Вождь сосредоточился на других делах."
 amur.91.a:0 "Наша власть окрепла... На текущий момент."
 
 amur.92.t:0 "Блудный Сын"
 amur.92.desc:0 ""Количество арестов снизилось, Вождь. Неустанные усилия моих людей привели к общему падению подрывной деятельности, а оставшиеся агитаторы скрылись, опасаясь нашего возмездия. Нас хорошо снабжает промышленный сектор Центральной Сибири, также началась активная фаза подготовки к войне с Западом."\n\nРодзаевский не впечатлился: "Правда так считаешь? Это что же ты такой уверенный стал, Шехерев?"\n\n"Повторю, количество арестов снизилось. Сообщения о количестве антигосударственных элементов в рядах падают по сравнению с тем небольшим числом, которое было зарегистрировано ранее. Наше правление крепнет с каждым новым днём."\n\nАлександр Болотов продолжал молчать, а лидер чернорубашечников - отчитываться. Нужно было запастись терпением, потому что в эти дни у Вождя было мало времени даже для своих самых доверенных советников.\n\n"Почему же ты так много говоришь о внутренних делах? Или ты забыл, что идёт война? Если ты так гордишься своими результатами, то значит внутри государства больше не осталось врагов."\n\nВ кабинете воцарилась тишина, прежде чем раздался тихий голос Вождя.\n\n"Ты выполнил свою работу, Георгий?!"\n\nШехерев запнулся на мгновение, прежде чем Родзаевский снова перебил его: "Подготовь мне отчёт о состоянии наших Вооружённых сил. БЕГОМ!"\n\nОн поспешно пробормотал слова согласия и выбежал из кабинета. Болотов и Вождь остались одни.\n\n"Он всё ещё думает, что мы живём в старых временах, Александр. Он что, не понимает, что враг внутри разбит и даже не может надеяться на победу над нами. Соперник с Запада - лживый и слабый претендент на руководство русским народом. Надо смотреть ещё дальше на Запад, где гнусные немцы претендуют на наследие национал-социализма, которого они не заслуживают! Их жалкие попытки сохранить свою напускную гордость потерпят неудачу перед лицом истинных наследников!""
 amur.92.a:0 "Изгнанники склоняются под остриё меча."
 
 amur.93.t:0 "Проходя по собственным следам"
 amur.93.desc:0 "Как мы здесь оказались?\n\nЭтот вопрос не давал покоя Вождю уже несколько дней. Он вырос среди насилия в Благовещенске и в восемнадцать лет бежал из дома. Теперь, после почти пятидесяти лет борьбы, он вернулся на малую родину. Он думал, что появится здесь опять в цепях из-за предательства японцев или атаки большевистских лоялистов, продавших своих - словно Матковский. Но вместо этого он вернулся словно Цезарь во главе армии истинных сыновей!\n\nОн всё ещё с некоторой нежностью вспоминал годы проведённые в Харбине. Годы выжидания удобного случая, преследования предателей и евреев, чтобы наказать их. Однако возраст притупил его стремление к подобным поблажкам, дикая атмосфера Харбина уступила место бывшему штабу Коммунистической партии в Новосибирске. Горький холод опустошённой Зеи отступил, и тепло отапливаемого кабинета давало его старческому телу комфорт при исполнении обязанностей. Борьба минувших дней, сорок лет в изгнании, сделали его и тех, кто служил с ним, сильнее. Болотов, этот жестокий и непредсказуемый подхалим, за годы тяжёлой жизни превратился в настоящего солдата национал-социализма.\n\nДа, именно изгнание показало тех, кто останется верен национал-социализму. Верен в отличии от корыстных властолюбцев, Петлиных мира сего, ублюдков, которые отбросили Вождя назад на годы прогресса, украли его женщину и положили тысячи русских жизней на алтарь борьбы с неизбежным подъёмом настоящего Вождя. Сражение должно продолжаться, чтобы Россия выжила.\n\nМяуканье кошки прервало его мысли, и Вождь взял Муру на руки, поглаживая её мягкую шерсть, задумываясь о грядущих победах."
 amur.93.a:0 "А что насчёт будущего?"
 
 amur.94.t:0 "Пустой стакан"
 amur.94.desc:0 "Закончились встречи с министрами, выслушаны все доклады, сделаны все приготовления на завтра. Но Вождь не спал, до глубокой ночи он оставался один в конференц-зале, сидя за письменным столом. Напечатанные на машинке документы загромождали поверхность перед ним, здесь виднелись листы с линиями передвижений войск и сетками снабжений фронта. Однако больше всего Родзаевского цепляла одна карта. Границы старой России, обглоданные стервятниками Японии, а также Германии. Западные претенденты падут первыми, дальше вернётся Москва и границы будут восстановлены. Потом, может быть, русские пойдут дальше и покажут немецким дегенератам, как далеко они отклонились от истинного пути.\n\nВождь схватил стоявшую рядом бутылку, с привычной лёгкостью откупорил её, а затем...\n\nМысли его начали метаться. Воспоминания о полувековом изгнании, о битвах за воссоединение, о кончине предателя Матковского. Он начал понимать, чего в действительности ему не хватает. Силы! Ведь он был ослабевшим калекой, опирающийся на костыли соратников и алкоголь. И по мере того, как Вождь продвигался вперёд, он отбрасывал всех своих бесполезных помощников одного за другим. Предателя Матковского. Буйных головорезов Шехерева и Болотова.\n\nОсталась только одна разрушительная, жалкая привычка. Ему этого не нужно. Все сомнения покинули его разум. Предатели падут ниц перед ним и не посмеют осуществить свои заговоры. Армия подчинится его приказу, двинется на Москву и, может быть, даже дальше. Вождь стоял один, непоколебимый и властный. Бутылка громко звякнула, когда он с силой поставил её на стол закрыв пробку.\n\nНе сегодня."
 amur.94.a:0 "Во имя Вождя, вперёд!"
 
 amur.95.t:0 "Величие Вождя"
 amur.95.desc:0 "Андрей по привычке включил маленький телевизор и начал дожидаться пока мама приготовит завтрак. Он смотрел ТВ-передачи каждое утро перед учёбой. В любой обычный день он бы увидел на экране своё любимое шоу, но сегодня был необычный день. Радиоволны по всей стране передавали выступление Вождя - Константина Родзаевского.\n\nАндрей недавно достиг нужного возраста для вступления в "Крошки", и поэтому он уже хорошо знал все заслуги Вождя перед Россией. Лидер старался для Русских. Для таких людей, как он. Андрей, в своём юном возрасте, начал политически пробуждаться, и он воспринял это с большим энтузиазмом. Более того, такой настрой, скорее всего, приведёт его к посту руководителя своей группы, он станет одним из самых младших среди начальников.\n\nВождь рассказывал о недавних победах, и Андрей чувствовал, как его грудь наполняет гордость. Этот человек, этот провидец, открыто выступил против шавок, предателей, чужеземцев, паразитов и победил их всех. Он создал сильную нацию для таких мальчиков, как Андрей, чтобы они росли сильными. Юноша знал, что нет более великой фигуры, которой можно было бы подражать, и нет более высокого положения, к которому можно было бы стремиться - даже если бы был только один человек, который мог бы занять его.\n\nМать позвала его завтракать, прервав слова Вождя, и Андрей крикнул ей, чтобы она замолчала. Он не мог, не хотел пропустить ни слова из речи. Как сказал ему вожатый, Вождь говорил за всю нацию, поэтому их долг - всегда слушать. И Андрей слушал. Андрей внимал. Андрей научит других поступать также.\n\nОднажды Андрей лично встретится с великим Вождём. Он найдёт способ. Он докажет, что достоин этого."
 amur.95.a:0 "Величие Вождя невозможно отрицать."
 
 amur.96.t:0 "Тяжёлый рабочий день"
 amur.96.desc:0 "Тихон Николаев шёл по улице, спотыкаясь словно пьяница. Сзади из дверей фабрики продолжали выползать обессиленные тела таких же рабочих. Сколько это длилось? Пятнадцать, шестнадцать часов? Он потерял счёт времени, уже через пару часов после начала сверхурочных. "Мы собираемся очистить Россию", утверждало высшее руководство, а заводу и его рабочим нужно было в ближайшие недели "пожертвовать как можно большим для Родины", поэтому он проводил весь день и большую часть ночи, наблюдая за изнурёнными рабочими в их тяжёлом труде. Он всматривался на тёмные переулки, пытаясь вспомнить, какая из улиц ведёт к дому. Он пытался изо всех сил, чтобы не рухнуть прямо тут.\n\nПосле долгой прогулки он добрался до своего жилища на окраине города. Захлопнув дверь, он взглянул на часы. 23:20. Прошло семнадцать часов работы. Нужно было как-то отдохнуть. Пробравшись на кухню, он открыл кладовку, достал бутылку водки и выпил её залпом из горла. Чем ещё ему придется пожертвовать ради Родины? Сколько ещё таких ночей будет? Когда ему проводить время со своей семьёй?"
 amur.96.a:0 "Каждый должен делать свою работу на благо родины."
 
 amur.97.t:0 "Без сожалений"
 amur.97.desc:0 ""Как же давно всё это было", думал Василий Тырсин, пока его машина неслась по улицам Иркутска. Когда-то он был молодым курсантом, учился здесь же в Военной Академии. Начинал при белых, но при Советах проучился гораздо дольше. Теперь он был одним из высокопоставленных генералов Всероссийского Правительства Дальнего Востока. Забавно, что всё так сложилось.\n\nОн миновал ещё один угол: здесь раньше стоял старый паб, где он и его товарищи офицеры-кадеты обычно выпивали по выходным. Теперь это был многоквартирный дом. "Жаль", подумал он. Может быть, если его сюда переведут, он поможет открыть бар снова.\n\nНо Тырсин был здесь не для того, чтобы любоваться пейзажами и ностальгировать по молодости. Он был здесь по официальному поручению.\n\nМашина подъехала к старому многоквартирному дому. "Даже эта развалюха сохранилась", подумал он. Василий и отряд солдат вышли из машины и направились к зданию. Ему сказали, что здесь живёт глава крупной шпионской сети, генералу приказали задержать его, чтобы в будущем его можно было показательно убить. Квартира 129. Согласно разведданным, шпион жил здесь. В дверь ворвался рядовой, и мужчина со светло-каштановой бородой и белыми клочьями седины, замер, в потрясении. Аким? Парень, который тогда покупал ему выпивку в пабе?\n\nАким закричал, слёзы его хлынули по лицу. Пока Тырсин зачитывал ордер на арест, солдаты вытаскивали его из квартиры.\n\n"Прошу! Ты не можешь так поступить со мной, Вася! ПРОШУ!"\n\nКогда солдаты бросили его в грузовик, Тырсин опустился перед ним на колено и произнёс одну-единственную фразу холодным, как лёд, голосом."
 amur.97.a:0 "Извини, работа такая."
 
 amur.98.t:0 "Отвращение к извергам"
 amur.98.desc:0 "Михаил и его друзья возвращались домой после смены на заводе в относительно хорошем расположении духа. Хоть работа и была изнурительной, она, по крайней мере, кормила их семьи. Прежде чем отправиться домой, они отпраздновали окончание рабочего дня пропустив несколько рюмок. Однако их хорошее настроение длилось недолго. Завернув за угол, они прошли мимо бара, который часто посещали солдаты Всероссийского Правительства. Небольшая группа вояк привязалась к ним, когда они прошли у входа. Они пьяно вывались на их пути.\n\n"Посмотри на этих дворняг, удумали, что они могут просто прошмыгнуть мимо своих господ, не платя за проход", резко сказал особенно крупный мужчина. В это время остальные военные окружили друзей Михаила. "Слшайте, крысы. Сейчас вы откашляете свои барыши и пойдёте своей дорогой. Но если вы это не сделаете, то я и мои соратники заставим вас пожалеть, что такие ебланы как вообще вышли на свет."\n\n"Пожалуйста, мужик, мы просто пытаемся вернуться домой... Пожалуйста", крикнул истерично Михаил. Если они потеряют то немногое, что смогли накопить, то, скорее всего, умрут от голода. Он не успел закончить фразу, мужчина ударил его кулаком по животу. Воздух резко вышел из его легких, и он упал на колени, под бурный смех вояк. Начавшееся избиение прервал пронзительный свист.\n\nНа улице появился поседевший и совершенно бледный сержант: "Какого лешего вы здесь творите, полупокеры?! Жопу в руки и обратно в казармы, или я лично вас наглухо шваркну! Бегом марш!" Глядя на лицо мужчины можно было, что это очень серьёзный тип. Михаил собирался было поблагодарить его, но увидел, что грубая физиономия офицера выдавала мину нескрываемого отвращения, которое старик испытывал к нему и его друзьям."
 amur.98.a:0 "Даже защищают они нас с ненавистью."
 
 amur.99.t:0 "В пасти ужаса"
 amur.99.desc:0 "Капитан Саша Миникин с ужасом наблюдал, как солдаты Всероссийского Правительства подбирались к бурятской деревне. Лидер партизан и его люди сражались с безумным Вождём Амура с момента падения Бурятии. Даже после гибели товарища Саблина подчинённые ему части Красной Армии не исчезли просто так. Они вели бой мелкими ячейками по всей фашистской территории. Александр и его люди выслеживали этот взвод нацистов с того момента, как они вошли в Бурятию, готовясь устроить им засаду в наиболее уязвимых местах региона. Насколько ему было известно, никто из остатков Красной Армии не укрывался в этой деревне. Жители села невиновны в каком-либо сотрудничестве, но собак Родзаевского это никогда не волновало.\n\nУблюдки собрали жителей села на центральной площади. Женщин и детей нигде не было видно, хотя они, вероятно, попрятались по избам. Саша бы точно пошёл в атаку, но у него был слишком маленький отряд. Фашисты вдвое превосходили их числом и к тому же были лучше вооружены. В результате они могли только наблюдать, как мужчин выстроили в ряд у стен местного храма и расстреляли.\n\nКогда последний человек упал на землю, солдаты начали вытаскивать канистры с горючим из своих грузовиков. Под крики невинных людей, бензином заливали дома и местные лавки. В любого, кто пытался бежать, стреляли на поражение. Храм был разграблен и приготовлен к сожжению последним. Когда всё было готово, солдаты подожгли все постройки.\n\nКапитан Саша Миникин ничего не мог делать, кроме как рыдать, пока ветер доносил крики умирающих до его людей. Его товарищи плакали с ним, они были разбиты горем: сгорела целая деревня. Саша посмотрел на свою форму, на прикреплённые лычки. Со слезами на глазах он сорвал погоны и швырнул их на землю.\n\nОн не заслуживал больше носить эту форму."
 amur.99.a:0 "Вот они, последствия сопротивления."
 
 amur.100.t:0 "Тени сгущаются"
 amur.100.desc:0 "В Новосибирске толпа собралась на центральной площади, которая когда-то носила имя Ленина, теперь же её переименовали в Спасовскую площадь в честь покойного идеолога РФП. Старые большевистские статуи были снесены и разбиты. Сегодня в центре площади, возвышалась наспех построенная сцена, которую окружали вооружённые чернорубашечники, пристально наблюдавшие за собравшимися.\n\n"Мои соотечественники!", начал Родзаевский, почти выкрикивая каждое слово. "Наконец-то вся Россия объединилась под одним государством, одним народом, одним Вождём! Гордитесь собой, ведь мы наконец сможем осуществить национальное возрождение и сокрушить всех, кто нас угнетал!" Хотя некоторые из толпы выглядели не так решительно, большинство всё же обрадовалось этому великому достижению. В конце концов, рассуждали они, никакое правительство не может быть хуже, чем хаос, через который они прошли. Не так ли? С дикой ухмылкой на лице Родзаевский дал толпе минуту на овации, прежде чем попросил их послушать его вновь. "Итак. Некоторым из вас может быть интересно, кто именно привёл к гибели Родины? Я скажу вам, кто это был. Частично вина лежит на этих проклятых жидо-большевиках, этого нельзя отрицать. Однако больше всего заслуживают нашей расплаты и нашей ярости коррумпированные фашистские претенденты из Берлина, развращённые еврейским эхом и богатством Сиона! Мы сокрушим их всех и вернём родину ради всеобщего спасения. Ведь его достойны русские, и только русские. Сегодня мы отдыхаем. Но завтра мы готовимся обрушить адский огонь на каждого немца, который продолжает подчиняться приказам жидов!" Некоторые продолжали молчать из-за страха или отвращения, но основная масса вновь ликовала.\n\nИх окончательная победа была близка, и они должны были помочь своему Вождю заполучить её.\n\nНеважно какой ценой."
 amur.100.a:0 "Изувеченный мир окунулся во тьму."
