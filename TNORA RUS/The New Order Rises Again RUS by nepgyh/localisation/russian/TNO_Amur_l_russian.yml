 AMR_free_russian_army_desc:0 "Помимо самого Вождя, Свободная Русская Армия - главная гордость нашего народа. Благодаря решимости и силе оружия мы разгромили предателей, недочеловеков и жидо-большевичков Дальнего Востока.\n\nОднако мы всегда можем совершенствоваться. Мы превратим эту армию в самую яростную боевую силу России. Когда мы закончим, наша армия будет способна вернуть нашу разгромленную Родину."
