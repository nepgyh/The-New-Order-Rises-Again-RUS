 AMR_rusfascist_stronghold:0 "Оплот русского фашизма"
 AMR_rusfascist_stronghold_desc:0 "С самого начала Нечестивый Союз притеснял нас - истинных Сынов России, из-за этого нам пришлось бежать в Харбин. Здесь мы по под руководством Родзаевского приняли постулаты фашизма, эта идеология стала основой для эффективной борьбы с большевизмом. И наблюдая за тем, как Нечестивый Союз рушился под ударами фашистских стран мы поняли, что сделали правильный выбор. Родина возродится именно под знаменем фашизма, и все красные преступники будут изгнаны с нашей земли. Да, сейчас мы заключены в пустынной холодной стране на Дальнем Востоке, но здесь мы оказались из-за череды гнусных предательств. Нас подвёл Матковский, нож в спину вонзили подлые монархисты. Но наша настойчивость пережила красную буффонаду; таким же образом мы переживём и других врагов, а наша Родина возродится словно феникс."
 AMR_paranoid_vozhd_1:0 "Паранойя Вождя"
 AMR_paranoid_vozhd_1_desc:0 "Выматывающая работа и постоянные предательства сказались на состоянии Вождя Родзаевского. По иронии судьбы, для укрепления власти главе Фашистской Партии пришлось прибегнуть к мерам, которые использовали ненавистные им советские лидеры.\n\nЛюбой, кто подозревается в предательстве, шпионаже или просто не лоялен идеалам РФП, находится под прицелом, рано или поздно такой человек может "исчезнуть" по приказу Родзаевского.\n\nЭффект от чисток последовал незамедлительно, в Амуре стало не хватать эффективных управленцев и военных командиров."
