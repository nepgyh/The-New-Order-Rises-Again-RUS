 ### Regional political tree ###
 AMR_the_soul_of_russia:0 "Душа России"
 AMR_the_soul_of_russia_desc:0 "Теперь, когда мы уничтожили Предателя и его сторонников, положили конец жалкой борьбе царистов за власть, смели остатки большевиков на Западе и стёрли в порошок последователей Еретика, мы можем, наконец, объявить, что Вождь крепко управляет государством. Мы можем... Нет, мы должны официально провозгласить Всероссийское Правительство Дальнего Востока! Закрепить свою власть на территории, ради завоевания которой мы пожертвовали столь многим... Не важно, какой ценой. Душа России, Константин Родзаевский, наш вечный Вождь, сможет вести движение вперёд, обеспечив успех Российской Фашистской Партии!\n\n"No dissenter will be spared, no treasonous Bolshevik will be left to ferment revolution, and no scheming Jew will be permitted to stand in the way of a truly Russian state. Now and forever more, we can say: For God, Nation, and Labor!""
 
 AMR_the_party_congress:0 "Съезд Российской Фашистской Партии"
 AMR_the_party_congress_desc:0 "Было бы несправедливо утверждать, по крайней мере официально, что Вождь является единственным человеком в Российской Фашистской Партии, проявившим должную осмотрительность при управлении государством. РФП - это, в конце концов, партия. И любая достойная партия добивалась бы того, чтобы голоса всех её членов были услышаны. Поэтому Вождь решил провести масштабный съезд, на котором будут присутствовать, как высокопоставленные, так и низшие члены РФП. Каждый сможет высказать своё мнение и принять участие в решении общегосударственных вопросов в истинно фашистской манере. Впрочем, и Родзаевский, и остальные члены партии понимают, что будет ровно одно значимое мнение - и это мнение Вождя.\n\nРодзаевский в свои самые мрачные дни проводил крупномасштабные чистки против тех, кто представлял идеологическую опасность для Российской Фашистской Партии, а следовательно, и для него самого. Без Родзаевского РФП не существует - она просто не могла бы появиться, а значит, нет иной истины, кроме линии Вождя."
 
 AMR_cement_the_foundation:0 "Разговор с Болотовым"
 AMR_cement_the_foundation_desc:0 "Дражайший министр безопасности Родзаевского, Болотов, который организовывал и помогал проводить чистки, пришёл к Вождю с новой заманчивой идеей: сформировать Отряды Обеспечения Безопасности. Эта организация, официально называемая ООБ, стала бы эквивалентом нацистских СС. Они придут на подмогу к вечнознятым чернорубашечникам, которые и без того выполняют несчётное количество государственных обязанностей. Новой организацией будет руководить лично Болотов.\n\nНикто, кроме самого Родзаевского, не понимал, насколько важен был Шутцштаффель для нацистов. Вождь осознавал ключевую роль СС в политике Рейха. Такой подход будет полезен и для нас: во первых, это дополнительная ветвь партии, которая получила бы значительный охват в военной и гражданской жизни русских. Во вторых, такой шаг разгрузит переутомлённых чернорубашечников. Однако, данное решение ещё больше развяжет руки Болотову, но на этот счёт не стоит беспокоиться, ведь дёргать за ниточки здесь будет именно Вождь."
 
 AMR_our_great_future:0 "Наше великое будущее"
 AMR_our_great_future_desc:0 "Отряды Обеспечения Безопасности, ООБ... В этих буквах есть что-то прекрасное. Несмотря на злоключения немцев с их эсэсовцами, Вождь достаточно мудр, чтобы понимать, что никогда не позволит своему детищу выйти из-под контроля. Чернорубашечники всегда заняты, ООБ же станет идеальным инструментом для укрепления контроля РФП над населением: пряник для лоялистов, кнут для диссидентов. Более того, во время войны Отряды выйдут на передовую бок о бок с нашими регулярными войсками и чернорубашечниками, также как это делали эсэсовцы.\n\nОрганизация Болотова бросит тень возмездия на Россию и её внутренних врагов. Большевики и евреи встретятся с новым кошмаром, который пронзит их гнилостную сущность до самой сердцевины, который не даст им спать по ночам. Отряды ещё крепче сплотят нашу прекрасную нацию против вероломных попыток уничтожить русский народ. Воистину, ООБ поможет нам построить великое будущее!"
 
 AMR_our_humble_origins:0 "Наши истоки"
 AMR_our_humble_origins_desc:0 "Конечно, Чернорубашечники уже проникли во все сферы нашей жизни. Глупо отрицать очевидное. Они могут выполнять любые поручения от лидеров партии и способны даже на большее. Но ООБ Болотова, многочисленная и мощная организация, уж слишком похожа на НКВД... Все понимают, насколько опасными могут быть такие силы, как НКВД или СС. Нужно уметь держать их под контролем. Очевидно, что Болотов пытается расширить свои полномочия за счёт упразднения чернорубашечников, службы, сыгравшей ключевую роль в нашем триумфе. Однако мы не можем избавиться от Болотова, не сейчас. Слишком уж он полезен, а его служба всё же достойна похвалы.\n\nНо небольшой шлепок по запястью, своего рода упрёк, сможет донести до него то, что Вождь недоволен сложившейся ситуацией. Отряды Обеспечения Безопасности - не наши истоки! Именно Чернорубашечники стояли у истоков РФП и останутся с нами несмотря ни на что."
 
 AMR_the_banner_above:0 "Знамёна выше"
 AMR_the_banner_above_desc:0 "В самые мрачные дни, когда Вождь и его верные сопартийцы замерзали сначала в Харбине, а потом в захудалой Зее, им приходилось принимать радикальные меры. Российская Фашистская Партия походила на организованный преступный синдиката - головорезы в чёрной форме патрулировали улицы, избивая тех, кто был достаточно слаб или глуп, чтобы попасть под руку. Лидеры РФП и Родзаевский, действовали словно мафия, раздавая скудные подачки и заказывая убийства.\n\nХоть это и было достаточно эффективно, ведь именно так наша партия выцарапывала скудные ресурсы и выживала на обрывках политического фанатизма, всё же это не способ управлять крупной нацией, которая стремится - нет, неизбежно объединит русскую нацию. К счастью, благодаря "skilled political maneuvering", we've managed to purge the most undesirable aspects and individuals from our party and reform it into a functioning political organ. This, going forwards, this will allow us to operate above board and effectively."
 
 AMR_the_new_russian_society:0 "Новое русское общество"
 AMR_the_new_russian_society_desc:0 "Той России, которая простояла несколько десятков лет, того бессилия, которым воспользовались коммунисты и жиды, больше нет. Истинные Сыны России проливали кровь и умирали, дабы искоренить эту патологическую слабость. Их жертвы помогли возродить Национальное Государство, построенного по идеалам одного человека, достаточно храброго, чтобы начать, организовать и привести Российскую Фашистскую Партию к победе.\n\nВождь объявил о формализации так называемого "New Russian Society". He has published, among many other things, a guidebook for how any good fascist family should operate - the man at the head of the house, the woman at his heel, and their children educated and kept busy by the party. Of course, all true Russians will surely be more than willing to adopt this new society, for if they offer resistance, are they interested in nothing but dividing our nation further?"
 
 AMR_fascist_little_ones:0 "Союз Фашистских Крошек"
 AMR_fascist_little_ones_desc:0 "Когда то давно, несколько лет тому назад, у Российской Фашистской Партии было несколько дочерних организаций, главной из которых был "physical projects", in reality labor-intensive enterprises, to build character and instill discipline. And, if worse comes to worse, the Union will be handy to mobilize in any potential war-time desperation..."
 
 AMR_fascist_women:0 "Русское женское фашистское движение"
 AMR_fascist_women_desc:0 "Не каждая кухарка должна уметь управлять государством, женщины вообще не должны соваться в политику. Ведь нет ничего опаснее самостоятельной женщины, чьё активное воображение только и делает, что порождает новые слухи и идеологические отклонения! Бесспорно, место женщины - рядом с мужчиной, они должны заботиться о домашнем хозяйстве. Нам же необходимо помогать русским жёнам быть такими же идеологически чистыми, как и их мужья.\n\nПоэтому будет лучше, если мы возродим "Old Wive's Tales". Is there nothing more dangerous than an idle woman, left to her own devices, whose overly active imagination will do nothing but generate rumors and ideological deviation? While it is indisputable that a woman's place is at the side of her man, as the one who cares for the household, we should ensure that all the women of Russia are just as ideologically pure as their husbands.\n\nThus, it would be best if we reactivated the Russian Women's Fascist Movement, an organization that promotes the true and traditional values for women and quashes the dangerous sentiment that women should be anything more than homemakers. This movement, while strictly "voluntary", will have local meetings where these women will not only be instructed in their role for society, but also the nuances of our doctrine, as much as they could possibly understand it."
 
 AMR_azbuka_fashizma:0 "Азбуках Фашизма"
 AMR_azbuka_fashizma_desc:0 ""Anti-Semitism, a call to action against the world's greatest and most dangerous enemy, intransigence against Jewry, and a program that establishes a system to guarantee against the penetration of the international community - these are, in our corrupt and entropic times, the main sign of the goodness, wisdom, and potential of any organization or movement that will be key in ensuring that the Elders of Zion do not overtake those good of heart and mind."\n\nOur Vozhd has deemed it necessary and good to distribute his writings throughout the nation, publicizing them in his "ABCs of Fascism". This work had been published and circulating for quite some time. However, Rodzaevsky has decreed that every man, woman, and child will have access to the work, through the state distribution of his "little brown books", which are designed to be cheap to print and able to be distributed to all, from the urbanite factory worker to the most remote villager."
 
 AMR_live_for_your_vozhd:0 "Живи ради своего Вождя"
 AMR_live_for_your_vozhd_desc:0 "Константин Владимирович Родзаевский, Вождь Русских и глава Всероссийского Правительства, является верховным лидером Дальнего Востока, и это факт. Его тактичность, мудрость, сила и умелая стратегическая мысль - всё это черты, которые должен воспевать и воспитывать в себе любой истинный русский. Но мало просто прославлять Вождя и его многочисленные таланты - русский народ должен жить и умирать думая о лидере. Он будет с ними в часы бодрствования и именно его они увидят во снах. Ибо Константин Родзаевский - Спаситель Русского народа, заслуживающий того уважения, которое он сейчас имеет.\n\nМы должны активно помогать людям вникать в идеи Вождя, навсегда сохраняя его в своих сердцах и умах. Фотографии нашего лидера должны быть общедоступны и висеть во всех домах. Жизнь нашего дорогого Вождя должна изучаться в школе; наши рабочие и крестьяне должны присягать на верность Родзаевскому, прежде чем приступать к работе каждый день. Народ будет жить ради своего Вождя."
 
 AMR_live_for_your_god:0 "Живи ради своего Бога"
 AMR_live_for_your_god_desc:0 ""Pay careful attention to yourselves and to all the flock, in which the Holy Spirit has made you overseers, to care for the church of God, which he obtained with his own blood."\n\nThe Holy Russian Orthodox Church is one of the primary aspects of Russian culture and expression. Ever since his arrival in Zeya and the establishment of the All-Russian Government, Konstantin Rodzaevsky has worked hard to integrate Church and State by working with the Orthodox Church of the Far East by "coordinating" with them. However, it's time to do away with the legal fiction that our Church is an independent institution.\n\nWe should promote our church further, but we also need to integrate it with the RFP even further - the clergy will be ordained as not just priests, but members of the RFP, and prayers will be made for the success of the Vozhd and his party. Homilies will focus on Russian fascist values. The Patriarch, a man appointed by the Vozhd to his position, will pay more than lip service to his patron. By doing all this, we will make the Orthodox Church a branch of the government in all but name."

 AMR_persecute_the_enemy:0 "Преследуйте врага"
 AMR_persecute_the_enemy_desc:0 "Россия - страна, окружённая врагами со всех сторон, но что ещё хуже, она продолжает гнить изнутри. Большевики, масоны и, что хуже всего, евреи - все они хотят видеть Россию ослабленной коммунизмом и внутренними склоками. Мы знаем нашего врага, но люди, которыми мы правим, с ним не знакомы. Всего несколько месяцев назад многие из них сами были угнетены большевиками, с которыми мы боремся. Многие истинные русские до сих пор живут и работают бок о бок с евреями и любителями коммунизма. Так не может продолжаться дальше! Наш народ должен знать своего врага в лицо. С помощью сил РФП, военизированных и государственных, мы найдём каждого противника власти и сурово разберёмся с ними. Они станут объектами публичного позора, будут носить специальные знаки своих генетических и политических пятен. Мы соберём их имена и информацию о них в очень длинный список. К счастью, с этим отлично справится министр безопасности, который имеет большой опыт в составлении этих списков и действует по ним с особым пристрастием."
 
 AMR_the_scheming_jew:0 "Коварный еврей"
 AMR_the_scheming_jew_desc:0 ""There is no greater villain in Russia and the world today than the Jew. The Jewish intent on destroying Russia and controlling the world through the shadow governments that they attempt to impose upon the world's leaders must be stopped. For if it isn't, we will never see a fair or just world. Every Jew is an agent of their plan, an instrument of their destruction. It's in their blood and in their brain. This is why we cannot abide by their coexistence with those of pure Russian heritage! They poison our people, act against our government, and are the servants of the international Zionist Elders. These scheming Jews are at the root of our suffering and the struggles of the world. This is why we must put them on our lists, know who they are, and prepare to take action against them!""
 
 AMR_the_treasonous_bolshevik:0 "Вероломный большевик"
 AMR_the_treasonous_bolshevik_desc:0 ""We have torn down their institutions and shot every single member of their government that we could get our hands on. Tell me, Bolotov, what more can we do?"\n\nOne of the greatest enemies of Russian society, alongside the Jew and the Freemason, is the Bolshevik. Even after the destruction of their government in the Far East, and the systematic execution of anyone associated with their regime, their sympathizers still remain, stirring up trouble and sowing discord among our people and our government. These wretched creatures, though many of them may speak our language and look like us, are not Russians. They aren't even humans - and we must keep that in mind as we hunt them down like the dogs that they are."
 
 AMR_excise_the_cancer:0 "Вырезать рак"
 AMR_excise_the_cancer_desc:0 "У нас есть списки.\n\nМы знаем их имена.\n\nМы знаем, где они живут, где работают и кому доверяют.\n\nПора искоренить эту гниль."
 
 AMR_find_em_list_em_catch_em:0 "Найдите их, составьте списки, поймайте их"
 AMR_find_em_list_em_catch_em_desc:0 "Найдите их. Составьте списки. Поймайте их. Три приказа, которые будут отданы сегодня чернорубашечникам и армии. Три приказа, всего шесть слов - все всё понимали.\n\nНакануне сам Вождь, с большой помпезностью, объявил с балкона в Родзаевске, что он наконец-то окончательно решит "Jewish Problem". He has mobilized the Russian Fascist Party's paramilitary wing, the Blackshirts, which will be supported by the armed forces, to begin herding Jews within our borders into ghettos. The ghettos will be cramped, dirty, and very, very visible to remind all those within and without what happens to those who plot the downfall of Russia."
 
 AMR_reopen_kolyma:0 "Переоткрытие Колымы"
 AMR_reopen_kolyma_desc: ""Remember that Russian forefathers and their forefathers fought and died for our great nation. They worked their hands to the bone to build a better Russia. And here we stand, with the likes of you people, the very people who seek to destroy what our ancestors have worked towards. It's time that you pay for your people's actions against our nation. We will no longer be the ones working until we wither away. Here, where gold and platinum lay just beneath our feet, you will work to repay the sins of your people."\n\nToday, the prison camps in Kolyma have been officially reopened, albeit this time under the close supervision of the RFP. Here, Jewish prisoners and other dissidents - especially Bolsheviks - will work absurd hours under incredibly dangerous conditions to pay their debts to Russian society through the extraction of the vast mineral wealth hidden in the rugged foothills of the Kolyma region."
 
 AMR_glory_to_russia:0 "Слава России!"
 AMR_glory_to_russia_desc:0 "Бог, Нация, Труд. На этих трёх столпах стоит наша партия, и эти три доминанты, на которых вновь появится великая Россия. Мы уже делаем первые шаги к этой цели: интенсивно пропагандируем фашизм, реформируем партийную структуру РФП и уничтожаем наших врагов. Всё это приближает нас к созданию полноценного Всероссийского Правительства. Очевидно, что мы можем двигаться так только под руководством Вождя Русских. В каждом доме его портреты напоминают народу о величии Родзаевского. Только при нём мы сможем вернуть утраченную славу России и очистить наш народ от врагов, которые так презирают нас. Слава России! Слава Богу! Слава РФП! И, наконец, вечная слава нашему Вождю, Константину Владимировичу Родзаевскому!"
 
 ### Regional economy tree ###
 AMR_the_heart_of_russia:0 "Сердце России"
 AMR_the_heart_of_russia_desc:0 "Русский народ воспринял тяготы и блага промышленной революции, как мотылёк - пламя. Наши люди тянутся к технологиям. Любому ясно, что русский по своей природе приспособлен не только к романтизированному образу жизни сельского крестьянина, но и к работе на огромных промышленных комплексах, производящих как граждански товары, так и оружие. Бьющееся сердце России с первых дней индустриализации впустило в свою кровянносную систему все блага промышленности.\n\nВо время Русской революции большевики и Бухарин взяли верх, сведя основной русский инстинкт труда к жалкому призыву для выдуманного интернационала трудящихся. А когда их вероломный Союз рухнул, последовавшие экономические потрясения разрушили российскую промышленность. Пришло время восстанавливать мощности."
 
 AMR_lessons_from_europe:0 "Уроки из Европы"
 AMR_lessons_from_europe_desc:0 "Некогда великая Германская империя сегодня с трудом борется за выживание. Но вот за что нельзя критиковать немцев, так это за их экономику. У них в стране доминируют мегакорпорации, которые закрывают сложные вакансии пленными диссидентами, кстати, последних у нас неисчислимое количество. Всё это принесло им роль первой экономики Европы.\n\nБолее того, корпоративная система, которую Родзаевский планирует заимствовать у немцев, помогла выиграть им во Второй Мировой войне и обеспечила им место в списке сверхдержав. Они разрушили дряхлый СССР и решили свою судьбу во время Западнорусской войны - почти полностью благодаря их непоколебимому фашистскому духу и их здоровой экономической системе. Поощряя формирование российских мегакорпораций и расширяя уже существующие системы принудительного труда, мы можем извлечь некоторые уроки из Европейского опыта и реализовать их в прекрасной России будущего."
 
 AMR_class_collaboration:0 "Классовое Сотрудничество"
 AMR_class_collaboration_desc:0 "Одним из важнейших принципов фашизма является поощрение классового сотрудничества. Такая система противоположна отвратительным методам коммунистов, которые пытаются разжечь классовый конфликт и ликвидировать тех, кого они считают "undesirable". Instead of attempting the insurmountable, we should promote class cooperation between all, from the lowest of the low to the Vozhd himself; it matters not if you are a rural peasant struggling with literacy or an industrial magnate whose heating in his home reminds him of his time spent in Harbin. All should be working towards a single goal - the goal of cooperating with one another and bridging the gap between socio-economic divides.\n\nThe Tsarists ignored the divides, and the Soviets failed in trying to eliminate the divides by killing the other classes. Clearly, the only way forward is to ensure seamless cooperation among the classes."
 
 AMR_the_worker:0 "Рабочий"
 AMR_the_worker_desc:0 "Промышленность в нашей стране есть, но она далека от идеала... В личном бы разговоре Вождь использовал другую, более обсценную лексику для описания нынешнего состояния. И он бы не ошибся. Мы многое сделали для создания приемлемых условий для наших работников. Однако предстоит ещё куча дел по улучшению фабрик и оборудованию внутри них. Классовое сотрудничество необходимо, и нет более важного класса, который мог бы встать на нашу сторону, чем пролетарии. Эти люди трудятся в промышленных центрах нашей страны денно и нощно. Именно они создают те самые товары, которые необходимы для цивилизованной жизни.\n\nТакже рабочие - основа первой и второй революции. А третьей не будет до тех пор, пока мы будем предоставлять им комфортные условия жизни. Для этого мы должны улучшить условия их работы. Возможно нам снова придётся воспользоваться Японской поддержкой."
 
 AMR_the_farmer:0 "Крестьянин"
 AMR_the_farmer_desc:0 "Исходя из того, какую территорию мы контролируем на данный момент, крестьяне не являются слишком многочисленным слоем общества. Но вместе с экспансией будет расти их число, а также площадь пахотных земель. В наших государственных планах уже заложено рост населения страны. Поэтому без нужного количества продовольствия мы не сможем воплотить в жизнь наши идеи.\n\nМы должны ввести щедрые сельскохозяйственные субсидии и доступные кредиты. Чтобы стимулировать россиян к созданию собственных ферм и поощрять тех, кто в настоящее время борется за выживание и продолжение своей работы. Мы не можем - и не позволим - тем, кто находится на Западе, опередить наше сельскохозяйственное производство. Ведь на нашей стороне дух русского крестьянина!"
 
 AMR_the_industrialist:0 "Промышленник"
 AMR_the_industrialist_desc:0 "Если рабочие - сердце нашей нации, а фермеры - мускулы, то, несомненно, промышленники - это мозг страны. Магнаты заботятся о слаженной работе и обеспечивают людей ресурсами. Именно они отвечают за благосостояние экономики, конечно, в меньшей степени чем Вождь. Но в конечном счёте эти люди будут не только стимулировать российскую экономику, но и двигать её вперед, в будущее.\n\nТаким образом, мы должны предоставить крупные государственные дотации и юридические привилегии этим предпринимателям и фирмам. Да, это может привести к ситуации, когда ряд российских фирм сформируют монополии. Но стоит вспомнить, что именно такие промышленные гиганты сделали из Германии сверхдержаву, также будет и со Святой Русью."
 
 AMR_all_as_one_for_holy_russia:0 "Все как один, за Святую Русь!"
 AMR_all_as_one_for_holy_russia_desc:0 ""I have heard, today, that our people: the workers, the farmers, the industrialists and so on, have begun to take the first steps towards working in harmony in a corporate system - not just an economy, but a system where the Russian nation operates like a human's body, with the heart, muscle, brains, and all the rest working in conjunction for both one another and for the good of the nation. We must not forget why we strive towards this!\n\nThe Jew and the Bolshevik seek to divide our nation, they encourage us to forget our purpose and destroy our God. Our uniting behind the common banner of economic harmony and ultimate unity in the face of desperate times will ensure not only the survival of the Russian people, but our thriving! Do not go about your work and livelihood with your heads down and hearts heavy. Remember why you work; we are forging a united Russia, one that is not burdened by strife. Remember, always, we must work all as one, for Holy Russia! God, Nation, and Labor!""
 
 AMR_the_vozhds_vision:0 "Взгляд Вождя"
 AMR_the_vozhds_vision_desc:0 ""I have a vision, for you... and for all of the Russian people. I envision the Russian nation working together in economic harmony, no matter if they are the wealthiest industrial magnate or the poorest of farmers - all Russians can achieve richness in fascism. I envision a state united not just in mission but in message, with the body of the Russian people consisting of the individuals who make up our economy.\n\nWe will not falter, we will not break - no one, not even the Jew, can shatter the Russian body and spirit. Thus we must reforge ourselves in a corporate vision, to cast down the destructive nature of the Bolshevik system and the chaotic legacy of the years following the Union's collapse. Our people will toil away, for countless hours, in mind, body, and spirit, giving their blood, sweat and tears, to the Russian state. We, the Russian nation, will do this, will give this, to our state because we know that our sacrifice will allow Russia to prosper.""
 
 AMR_collective_economic_management:0 "Коллективное хозяйственное управление"
 AMR_collective_economic_management_desc:0 "Свободный рынок Соединённых Штатов Америки под влиянием евреев уже начал приносить разорение нации, в то время как контролируемый правительством большевистский метод показал смехотворность своих неудач. Ясно, что для управления экономикой нельзя слишком сильно или слишком мало подчиняться корпорациям и свободному рынку, чтобы народ не впал в дегенеративность или чтобы евреи не завладели нацией.\n\nМы должны разработать политику коллективного управления хозяйством в стране, при которой правительство будет тесно сотрудничать с корпорациями, которые мы поощряли и начали стремительное строительство. По сути, это приведёт к тому, что экономика будет управляться совместно корпорациями и правительством, причём последние будут устанавливать пределы и разумные ограничения, предназначенные для защиты нации, в то время как первые будут стимулировать экономический рост и инновации."
 
 AMR_readjust_taxation_policies:0 "Корректировка налоговой политики"
 AMR_readjust_taxation_policies_desc:0 "Кто из бездомных сможет купить фабрику и запустить производство на ней? Кто из крестьян сможет начать своё дело и эффективно управлять им? А какой фабричный рабочий сможет воспользоваться своими знаниями, чтобы самостоятельно основать промышленную фирму? Богатство, нравится вам это или нет, сосредоточено в руках нескольких лиц, многие из которых верно служат нам ещё со времён Харбина.\n\nТем не менее, эти богатые люди борются с тем, что мы считаем несправедливой системой налогообложения, которая побуждает их экономить свои деньги вместо того, чтобы тратить их на благо русского народа. Мы должны сократить налоги для этих богатых людей и связанных с ними предприятий, чтобы они могли активнее инвестировать в нашу экономику. Мы можем компенсировать потери, понесённые государственной казной, дальнейшим повышением налоговой ставки для тех слоёв общества, которые не так важны для экономического роста и успеха. Что они сделают, пожалуются на это?"
 
 AMR_all_russian_corporations:0 "Российские корпорации"
 AMR_all_russian_corporations_desc:0 "В кабинете не было никого, кроме Вождя и Константина Стеклова, министра экономики Русского Государства, который допоздна готовил доклад о создании первой российской мегакорпорации. Хотя она финансировалась и контролировалась частным сектором - в основном богатыми эмигрантами, пережившими чистки Родзаевского, - правительство, а именно Стеклов, проделало значительную работу по координации слияния ряда фирм и частных организации. Вдвоём они сидели в большом офисе, пили всю ночь напролёт, празднуя начало новой эры для российской экономики. Дальневосточный конгломерат - сокращённо ДнК, станет первой из многих российских мегакорпораций, которые будут целить на доминирование в экономике страны и формирование сильной России.\n\n"The Russia of tomorrow waits for no one, eh, Soratnik Steklov?""
 
 AMR_glory_in_labor:0 "Слава в труде"
 AMR_glory_in_labor_desc:0 "Много поэтизма есть в образе фабричного рабочего. Романтический идеал человека, столь заинтересованного в развитии своей нации и достижении величия не только для себя, но и для своей страны. Именно такие индивиды проявляют максимальную преданность своей семье, своей общине и, в конечном счёте, своему народу. Эти люди многим жертвуют ради всеобщего блага.\n\nРусский - это человек, который должен гордиться своим трудом. Наши пролетарии упорно трудятся, чтобы добиться лучшего для нации, и такой подход начал давать свои плоды. Однако, мы должны извлечь выгоду из повышения эффективности и стимулировать нашу зарождающуюся промышленную базу. Нужно работать ещё усерднее. Мы должны внушить нашему народу мысль, что источник славы - труд. А работа наших промышленных солдат идёт на благо государства, на благо Бога и на благо их Вождя."
 
 AMR_lower_wages_longer_hours:0 "Больше работы, меньше зарплаты"
 AMR_lower_wages_longer_hours_desc:0 ""Work harder, not smarter! I'm not paying you to work smart! We need to reach our quota, otherwise I won't get my bonus and I won't be paying any of you! Back to work, before I really lose my temper."\n\nWho said that the workers need comfortable hours and generous salaries? Where did that get the Soviets? Our workers will work for the nation that they're proud of - without good money or hours. Our industrial base is still pitifully low compared to what we need it to be, and in order to ensure that the continued productivity of our factories and the economic well-being of the All-Russian State continues, we need to slash wages to increase governmental and privatized income and increase hours worked to further increase productivity. Right now we cannot afford disharmony among our workers, even if they are working harder than ever."
 
 AMR_survival_of_the_fittest:0 "Выживают сильнейшие"
 AMR_survival_of_the_fittest_desc:0 "Русский по своей природе - сильный индивид, который происходит из высшего рода людей. Это одна из наших расовых характеристик, заложенных в каждом человеке из нации при рождении. Эти храбрецы упорно трудятся, чтобы реализовать наше видение сильной и развитой России. Тем не менее, ни для кого не секрет, что некоторые из менее преданных делу работников начали чувствовать, что у них не получается трудиться больше часов с более низкой оплатой. Некоторые из них даже жаловались, что это вредно для их физического здоровья!\n\nНи у одного истинного русского человека не возникло бы проблем с соблюдением правил, которые мы вводим, иначе зачем же Вождю их принимать? Ясно, что эти люди не созданы для работы на наших заводах или внутри нашего государства. Стеклов и ряд других высокопоставленных правительственных чиновников начали предлагать стратегию "survival of the fittest" strategy, an unofficial policy which will remove the weakest and least-able of our society who will be replaced with the true Russians that we seek."
 
 AMR_work_the_blood:0 "Кровавая работа"
 AMR_work_the_blood_desc:0 "Наша политика отсеивания самых слабых окончилась успехом! Но из-за этого в стране возникла определённая нехватка свободных рук. Однако Стеклов утверждает, что у нас нет поводов для волнения, он уже придумал решение, которое не только исправит сложившуюся ситуацию, но и не ударит по бюджету. Люди, которые в настоящее время населяют наши каторжные лагеря, те, кто являются наименее опасными из наших политических заключенных и наиболее апатичными из оппозиционеров, являются неплохим источником трудовой силы, которая только и ждёт, чтобы ей воспользовались.\n\nВ настоящее время они, в лучшем случае, задействованы в мирной промышленности, как правило, вынуждены добывать руду, прокладывать инфраструктуру или работать на гражданских постах. Однако, учитывая, что наши лагеря переполнены, то почему бы не предложить заключённым занятость на военных заводах? Им не нужно будет платить, а для того, чтобы начать производить винтовки, потребуется лишь самое поверхностное обучение."
 
 AMR_a_new_economy:0 "Новая экономика"
 AMR_a_new_economy_desc:0 "С новым российским государством приходит и новая экономика. Построенное на тех тактиках, которые принесли успех и процветание нацистам в их безмятежные дни, устройство Всероссийского Правительства уже начало демонстрировать первые успехи. Мы перепрофилировали наших гражданских "laborers" to the military, we've streamlined and made efficient the rest of our industry, begun the mass corporatization of our society, and started the creation of the first corporations that will lead Russia towards her strong and glorious future.\n\nWe have a long road ahead of us, but we have laid the foundations for what will be a powerful, influential, and international economy that will be able to forge Russia a presence on the world stage. For God, Nation, and Labor!"
 
 ### Regional military tree ###
 AMR_the_pride_of_russia:0 "Гордость России"
 AMR_the_pride_of_russia_desc:0 "Россия всегда гордилась своими истинными сыновьями, а особенно военными. У нашей армии довольно длинная и славная история и именно мы являемся наследниками этого величия. Чтобы не посрамить наши боевые традиции мы должны полностью модернизировать вооружённые силы страны. Наши враги, сионистские марионетки и коммунисты, только и ждут послаблений со стороны Амура. Но все кто бросают вызов Вождю будут повержены нашими храбрыми бойцами.\n\nНовое стрелковое оружие, танки и самолёты должны укрепить наше положение на суши и в небе. А новые корабли и подлодки помогут нам на морских просторах. Конечно, для эффективного взаимодействия между разными родами войск нам понадобится и новая логистическая система. Всё это должно будет поднять уровень нашей армии - гордости России - до современных показателей. Именно так мы достигнем идей военизированного национал-социализма Родзаевского."
 
 AMR_a_strong_army:0 "Сильная армия"
 AMR_a_strong_army_desc:0 "Эффективная армия - это сильная армия, и по мнению Родзаевского, это как раз то, что нам необходимо. А если Вождю чего-то требуется, то мы беспрекословно это выполняем. Ведь не важно какого размера дубина, ты не сыщешь добра если ей не можешь с ней управиться. Мы понимаем, что наши винтовки и инструменты уже давно устарели. Нам необходимо наладить производство новейших образцов военного снаряжения. Вождь требует от нас лучшего для армии. Мы передадим привезённые с запада Автоматы Калашникова нашим оружейникам, а они улучшат винтовки специально для Российской армии. Наши войска не заслуживают ничего, кроме самого лучшего, и они это получат."
 
 AMR_a_proud_army:0 "Гордая армия"
 AMR_a_proud_army_desc:0 "В тяжелое время для нашей страны именно армия помогла Вождю объединить Дальний Восток. Теперь же, когда мы имеем необходимые ресурсы для поднятия эффективности наших войск, мы должны её модернизировать. Наши офицеры наконец то займутся разработкой реальных доктрин для крупных боевых соединений. Современные правила войны, современная армия и современное государство станет фундаментом для наших будущих побед. Бог, Нация, Труд!"
 
 AMR_a_devoted_army:0 "Покорная армия"
 AMR_a_devoted_army_desc:0 ""Fight for your nation! Fight for your ancestry! Fight for your God! And most of all, fight for your Vozhd!"\n\nToday, the first wave of advertisements and propaganda has been sent out to the territory that we control. This round of "encouragements", the first of many according to the Vozhd, is aimed at enticing a large population base to begin to volunteer for the Free All-Russian Army. Realistically, one of the main issues that we struggle with is the maintenance of our manpower reserves, drained by the vast territory that we occupy and the low population base of even the most populous urban centers under our control.\n\nThus, the Vozhd has come up with an ingenious "offensive" to ensure that the youth of our nation sign up for the army in droves - it will be their blood upon which our new Russia is built."
 
 AMR_the_free_all_russian_navy:0 "Российские ВМФ"
 AMR_the_free_all_russian_navy_desc:0 "Теперь, когда весь российский Дальний Восток находится под нашим контролем, пришло время подвести итоги по развитию военно-морского дела в стране. К сожалению, это оказалась непростой задачей. Когда мы жили в Зее, Российский флот был не более чем проектом на бумаге.\n\nДаже сейчас, когда мы укрепляем свои позиции на новой территории, что была завоёвана не малой кровью, мудрый Вождь не перестаёт думать о создании новых Российских ВМФ. С флотом приходит потребность в кораблях, но с морскими флагманами появится защита торговых путей, а над Тихим океаном вновь взойдёт русское солнце. Все наши враги будут трепетать перед мощью русского Тихоокеанского флота!"
 
 AMR_a_job_offer:0 "Предложение работы"
 AMR_a_job_offer_desc:0 "Одна из многих вещей, которых не хватает нашему флоту - хороший резерв рекрутов, из которого можно было бы извлечь ядро рабочей силы. И у нас имеется очевидный потенциальный источник для такого запроса - дряхлый Краснознамённый Тихоокеанский флот. Он представляет из себя остатки вялой и неудачной попытки Ивана Юмашева удержать свои войска в Петропавловске. Большая часть этих специалистов всё ещё жива и работает в наших многочисленных трудовых лагерях.\n\nМы свяжемся с ними и попытаемся завербовать людей Юмашева. Так мы сможем не только снабдить наш ВМФ трудовыми резервами, но и найти опытную рабочую силу.\n\nВместе с людьми появится и флот - несколько кораблей, больших и малых, а также гордость Российского флота: дредноут, который будет переименован в "
 
 AMR_walk_the_plank:0 "Прогулка по доске"
 AMR_walk_the_plank_desc:0 "Мы не пощадим тех, кто не пойдёт на сотрудничество, кто останется верен своему жалкому красному делу. Люди, которые не хотят работать с нами и помогать в создании нашего нового флота, нам не нужны. Такие горе-работники не годятся даже для труда на наших самых далёких шахтах. Отказавшиеся от нашего предложения сволочи, будут схвачены и расстреляны. Они не только бесполезные объекты, это ещё и потенциально опасная группа коммунистов.\n\nТочно так же и корабли, доставшиеся нам от Юмашева, некоторые образцы даже не подлежат ремонту. Эти потешные ржавые корыта выглядят нелепо. Но это не значит, что они бесполезны. На самом деле многие из этих древних морских левиафанов - богатый источник материалов, из которых сделаны наши винтовки, артиллерия и танки. Те корабли, что не могут ходить по морям - будут служить вашему Вождю по-другому. Вы будете гордо распилены на металл."
 
 AMR_resources_for_warships:0 "Ресурсы для флота"
 AMR_resources_for_warships_desc:0 "Японцы всегда были готовы прийти к нам на выручку, однако такая помощь была не постоянной. Теперь же мы должны расширять взаимные связи, ведь нашему ВМФ нужны корабли, а у империи их в избытке. Мы должны обратиться к ним и обсудить вопрос покупки морской техники, по крайней мере, некоторых старых моделей суден, которые помогут во время выстраивания ядра Российских сил.\n\nКонечно, это означает, что нам придётся ещё больше расширить доступ к добыче ресурсов Сибири. В частности, мы отдадим вольфрамовые рудники в глубине Магадана, на которые давно засматриваются японские корпорации. Однако результат превзойдёт все уступки, на которые мы пошли: огромный и универсальный военно-морской флот из современных японских кораблей."
 
 AMR_the_free_all_russian_airforce:0 "Российские ВВС"
 AMR_the_free_all_russian_airforce_desc:0 "Российская армия наверно самая великая сухопутная сила, которую Дальний Восток видел за последние десятки лет, но это лишь люди на земле. Теперь же, когда мы захватили авиабазу в Черёмушках, мы сможем сделать небо следующем фронтиром для храброго русского воина.\n\nАвиабаза под нашим управлением, у нас есть приличным резерв людей. Но что важно, наши восточные благодетели более чем готовым предоставить нам материальную поддержку и могут помочь с подготовкой кадров. Всё это понадобится нам для создания реактивных самолётов нового поколения. Похоже, что Российские ВВС - достижимая цель и воплотится она очень скоро."
 
 AMR_japanese_designs:0 "Японские разработки"
 AMR_japanese_designs_desc:0 "Мы не можем поднимать комплекс ВВС без хороших самолётов, а те немногие летательные средства, которые у нас есть, находятся в плачевном состоянии. Смешно и больно смотреть, как эти старые стальные птицы поднимаются в небо. Однако, имея небольшой опыт работы с реактивными и современными самолётами, даже наши самые одарённые пилоты и конструкторы столкнулись бы с большими трудностями при разработке прототипов.\n\nОднако возможность есть, и она находится в Токио. Японцы до сих пор были очень щедры на ту материальную, экономическую и технологическую поддержку, которую до сих пор нам оказывают. Наши контакты в их столице уже показали, что Империя готова предоставлять нам не только образцы, но и реальные самолёты, которые дадут небывалый толчок Российской авиации. Конечно эти экземпляры - недешёвое удовольствие, но всё же, кто в СФере будет препятствовать этому?"
 
 AMR_expand_cheryomushki:0 "Расширить Черёмушки"
 AMR_expand_cheryomushki_desc:0 "Не стоит сильно радоваться тому, что в наших руках оказалась авиабаза в Черёмушках. Самая большая авиационная единица на Дальнем Востоке сильно устарела. Этот объект строился ещё во времена винтовых самолётов, а любые планы по его модернизации были утеряны во время распада СССР.\n\nХоть данный аэродром и является нашим козырем в создании современных ВВС, это не значит, что его нельзя улучшить. Мы должны расширить инфраструктуру и комплексно модернизировать её, дабы Черёмушки смогли принимать ещё больше самолётов. Мы удлиним взлётно-посадочные полосы, чтобы содержать большие бомбардировщики, а также построим современные диспетчерские вышки и другие военные объекты. Мы превратим это голое поле в аэропорт будущего!"
 
 AMR_quality_in_quantity:0 "Качество в количестве"
 AMR_quality_in_quantity_desc:0 "Свободная Русская Армия - это сложная система. Но термин "overwhelming numbers" does not exactly come to mind when examining the divisions that we employ. While the Vozhd and his high command is reluctant to compromise the quality of our forces, the harsh reality of our situation means that the idea of mass conscription has been floated.\n\nIt's true that this conscription would hurt the quality of our newly-professional army, but as we look to the storms in the west, all are well aware that our lack of raw manpower is our greatest weakness. It's time for us to implement mass conscription across the Far East - at least for now - in order to ensure that our army will clear the way to the west, overwhelming our enemies both in numbers and with their ideological fanaticism."
 
 AMR_more_men_more_guns:0 "Больше людей, больше оружия"
 AMR_more_men_more_guns_desc:0 "Шириться наше войско. И чем больше солдат, тем выше потребность в огнестреле. Ну а спрос рождает предложение. Фабрики начнут работать дольше и активнее. Управляющие будут загонять пролетариев, рабов и свободных людей, до предела, чтобы производить оружие. Нам нужно превзойти наших конкурентов с Запада.\n\nС большим количеством пушек мы сможем ещё увеличить численность наших сил. Таким образом, призыв на военную службу должен быть расширен - молодые, старые, больные и все те, кто ранее считался непригодным, должны встать в ряды доблестной армии. Ведь если они могут держать винтовку и стрелять из неё, то они способны сражаться за нас. Наша многочисленная армия станет огромной чёрной волной, взмывающая над коррумпированными землями, очищая Россию, мир от пятен сионизма и коммунизма."
 
 AMR_look_to_the_future:0 "Взгляд в будущее"
 AMR_look_to_the_future_desc:0 "Суровая реальность нашего положения на Дальнем Востоке заключается в том, что именно в этом регионе страны живёт меньше всего людей. Так, во время нашего похода на Россию и тёмных дней в Зее мы всегда боролись за то, чтобы найти людей для войны. И в то время как наши позиции на Дальнем Востоке укрепились, кадровые вопросы остались.\n\nЭто, однако, не должно стать большой проблемой. В то время как некоторые считают, что путь массового призыва - лучший способ решить нашу кадровую проблему, другие полагают, что верный путь - объединение армии с высокомобильными силами. По образцу стратегии блицкрига, применённой немцами несколько десятилетий назад, механизированная армия, поддерживаемая танками и тесно интегрированная с ВВС, гарантирует, что проблема с людьми не будет сильно ощущаться при молниеносных ударах, которые мы будем способны нанести."
 
 AMR_the_best_of_the_best:0 "Лучшие из лучших"
 AMR_the_best_of_the_best_desc:0 "Когда Российская Фашистская Партия была расколота, когда Царисты из Читы угрожали нам, мы не могли позволить себе качественный отбор на службу. Результатом такой политики стало то, что в течение довольно долгого времени наша армия состояла целиком из отбросов общества. В войсках служили пьяницы, заядлые тунеядцы и даже наркоманы. Ситуация стала настолько плачевной, что так называемые вооружённые силы действовали скорее как группа бандитов, чем как единый элемент.\n\nВсё это осталось в прошлом.\n\nМы можем страдать от нехватки рабочих рук, но гордой нации жизнено необходима гордая армия. И если Российская армия должна превратиться в силу, готовую и способную выполнять высокоэффективные блицкриг-манёвры, то нам нужно исключить из строя наиболее проблемных личностей, чтобы создать армию в которую будут входить только лучшие из лучших."
 
 AMR_across_the_tundra:0 "Чрез тундру"
 AMR_across_the_tundra_desc:0 ""Hit harder, our Russian hammer; and strike like God's thunder... May it fall to dust; satanic people's commissar! Come up brothers, with us the Russian banner is noisy; over the mountains, over the valleys; true Russian is flying!"\n\nOur people may toil endlessly, but our investment into the army has finally paid off. The Free All-Russian Army, with the reforms that we've put through, is the pinnacle of achievement. An invincible force, they will be the sword to the Vozhd's arm in putting to the torch the Zionist Bolsheviks who have thus far prevented us from extending our rule towards the rest of Russia. For God, Nation, and Labor!"
 
 ### Regional diplo tree ###
 AMR_the_hand_of_russia:0 "Рука России"
 AMR_the_hand_of_russia_desc:0 "Решив наши насущные проблемы и вернув Дальний Восток в законное управление истинного Всероссийского Правительства, мы можем, наконец, сосредоточиться на одной из важнейших вещей в нашем стремлении к объединению - международной дипломатии. В то время как Соединённые Штаты Америки уже давно находятся в тисках международного жидовства, о чём свидетельствует их очевидная и оскорбительная поддержка предателя Матковского, есть ряд других держав, к которым мы можем обратиться в надежде на признание и поддержку нашего праведного дела объединения России. На Западе находятся нацисты, которые выступили примером для нашего собственного движения. Германия быстро крепнет и заканчивает оправляться от гражданской войны. На востоке же - наши доброжелательные и давние покровители-японцы. Вождь уже собрал ветеранский дипломатический корпус, который в случае необходимости будет задействован в зарубежных миссиях, и начал писать речь, в которой осуждает силы Еврейского теневого государства."
 
 AMR_overtures_to_germany:0 "Предложение для Германии"
 AMR_overtures_to_germany_desc:0 "Теперь, когда мы сохранили за собой Дальний Восток и провозгласили Всероссийское Правительство, мы можем легитимизировать себя в глазах всего мира. Мы, наконец, свяжемся с нашими братьями на Западе, с немцами, которые до сих пор были самым активным борцами с еврейскими силами, пытающимися установить свой мировой порядок. Конечно, Германия может опасаться объединённой России, особенно такой сильной, как та, которую планирует создать наш Вождь... Но Родзаевский специально указал, что готов предоставить ресурсы по льготным условиям и предложил другие "minor" concessions in return for German economic and military assistance as well as, perhaps even more importantly, diplomatic recognition as the rightful Russia. A delegation has already been selected from among the RFP's most esteemed and ideological diplomats - all that's left is to send them off."
 
 AMR_denounce_the_elders_of_zion:0 "Осудить сионских мудрецов"
 AMR_denounce_the_elders_of_zion_desc:0 ""According to the records of secret Jewish Zionism, Solomon and other Jewish learned men already, in 929 B.C., thought out a scheme in theory for a peaceful conquest of the whole universe by Zion. As history developed, this scheme was worked out in detail and completed by men who were subsequently initiated in this question. These learned men decided to conquer the world for Zion with the slyness of the Symbolic Snake, whose head was to represent those who have been initiated into the plans of the Jewish administration, and the body of the Snake to represent the Jewish people. As this Snake penetrated into the hearts of the nations which it encountered it undermined and devoured all the non-Jewish power of these States."\n\n"Wake, all you faithful Russians, bound to the state and your Vozhd. Wake, all of you, and denounce the Elders of Zion across the Pacific, marionetting the so-called leaders of the 'Free World' as if it was a puppet show for children. These are the men who tout democracy as if it makes them strong, not weak. Denounce these fools who slave away for their Jewish masters.""
 
 AMR_our_old_benefactors:0 "Наши давние покровители"
 AMR_our_old_benefactors_desc:0 "Японцы - многогранная нация! Это и сильная раса, и великодушный народ, возглавляемый императором, чьё управление помогло окрепнуть нашему движению. Многие солдаты РФП всё ещё пользуются японским оружием, в то время как наши офицеры и чернорубашечники совещаются с агентами Кенпейтай. Отрицать связь нашего движения с японцами было бы бессмысленно. Так не следует ли нам опереться на те отношения, которые десятилетиями культивировались нашим Вождём и его соратниками? Японцы близки нам как географически, так и дипломатически. И без разницы, что у нас разные политические режимы, если мы будем стремиться к тесному сотрудничеству через экономические сделки и военную помощь, возможно, мы даже сможем вернуть часть русской земли. Также нужно заручиться их дипломатическим признанием..."
 
 AMR_congratulate_japan:0 "Поздравить Японию"
 AMR_congratulate_japan_desc:0 "Всем известно, что Соединёнными Штатами уже давно правят жидовские кукловоды. Одну из самых мощных промышленных баз захватили сионистские крысы. Но Япония была именно той страной, что смогла одержать победу над США в Великой войне. Эти гордые люди вместе со своим императором храбро и успешно сражались против этого гиганта. Великие умы мыслят одинаково, и нет более великих умов, чем умы Японии и России. Такой дуэт - прекрасный пример того, насколько совместимы две нации. Будущее за японцами и никакие космополитические дешовки не смогут устоять перед такой силой."
 
 AMR_japanese_recognition:0 "Японское признание"
 AMR_japanese_recognition_desc:0 "Наши дипломатические пируэты и всяческое восхваление японцев не остались незамеченными, как и огромное количество ресурсов, которое мы теперь имеем. Благодаря искусному и осторожному международному маневрированию Вождь и команда его самых опытных дипломатов, которые закалены годами русско-японских переговоров в Харбине, начали составлять предложение о официальном признании нашего государства. Документ в скором времени отправится в Японию. Мы понимаем, что лучшие люди Императора не ждут нас распростёртыми объятиями, но всё же мы готовы договариваться... Мы предлагаем некоторые экономические уступки в обмен на их дипломатическое признание и будущую дружбу совместно с сотрудничеством. Но даже такое достижение имеет огромное значение для легитимации нашего правления в глазах мировой общественности. Это также откроет возможность дальнейших переговорах с нашими друзьями из Токио."
 
 AMR_a_mutually_beneficial_arrangement:0 "Взаимовыгодное соглашение"
 AMR_a_mutually_beneficial_arrangement_desc:0 "Теперь, когда Империя и вся Сфера Сопроцветания официально признали нас, мы можем смело рассчитывать на улучшения нашего промышленное положение. Японцы пока не разочаровывали Вождя своими щедрыми "donations" of manpower and materiel. However, with our new relationship with the Great Samurai now redefined, the Vozhd has seen it fit to ask Tokyo for more than just guns - economic development, in the form of industrial equipment and the means to assemble and use it. Of course, this equipment is not free - it comes with a rather hefty price tag. That is, the free reign of Japanese companies within our territory. Surely the Japanese understand, however, our two-way relationship that surely means that the Japanese companies would respect our markets and allow our own companies to work alongside their own."
 
 AMR_economic_assistance:0 "Экономическая помощь"
 AMR_economic_assistance_desc:0 "Ещё одна внушительная победа нашего Вождя! Японцы приняли наше предложение. Они подписали новый экономический договор, после нескольких небольших поправок, касающихся их рыночных запросов. Теперь империя с радостью направит в наши порты промышленное оборудование вместе с представителями Дзайбацу, которые обучат своих российских коллег правилам эксплуатации их станков. Вождь уже объявил о "eternal friendship" with the Great Samurai, and Blackshirts have already begun to direct dock workers in preparation for the equipment's arrival as well as scout out perfect places for the factories. There's a lot of work ahead of us, building and operating these factories, finding people to work in them. However, this is a large step in strengthening our relationship with Tokyo."
 
 AMR_off_to_tokyo:0 "Отъезд в Токио"
 AMR_off_to_tokyo_desc:0 "Теперь, когда наши отношения с японцами значительно потеплели, и мы начали вливаться в экономику Сферы Сопроцветания, Вождь предложил вновь сесть за стол переговоров с японскими дипломатами. На этот раз, вместо признания, речь зайдёт о "Outer Manchuria", better known to Russians as Priamurye. Seized by the Japanese during the collapse of the Soviet Union, Priamurye has had a short but incredibly troublesome relationship in the hands of its current owner, Manchukuo. "Outer Manchuria", as the Manchukuoan administration has seen fit to dub it is filled with naysayers and bandits... at least, according to them. This is likely, according to the Vozhd, because those there are either rabble-roused Asiatic bandits preying on the inefficiencies of Manchukuo's pitiful police force or intensely patriotic Russians who seek nothing more than to join the All-Russian Government. Of course, the Japanese will demand more of the same - economic concessions - but the Vozhd is more than willing to give them."
 
 AMR_our_new_provinces:0 "Наши новые провинции"
 AMR_our_new_provinces_desc:0 "В Благовещенске говорят, что даже в преисподней безопаснее, чем за чертой города. Да, японцы решили вернуть нам контроль над Приамурьем, но распространение нашей власти на такую большую территорию оказалось... Хлопотным делом. В населённых пунктах развита наркоторговля. Малочисленные города заполнены нищими, бездомными или, что ещё хуже, вышедшими из-под контроля преступниками. В сельской местное ещё жухе. Территория поровну занята русскими бандитами и корейскими коммунистическими повстанцами, борющимися в абсурдных конфликтах за землю. А ведь когда-то это была русская земля, и она будет такой вновь! Вождь выступил с речью о несгибаемой воле Российской Фашистской Партии и её гарантированной победе в Приамурье, врагам Вождя, бандитам и ссыльным корейцам, осталось не долго. В регион уже начали прибывать грузовики, которые перевезли отряды самых жестоких чернорубашечников, готовых положить конец царящей анархии."

