 PRM_AB_initial_beneath_cross:0 "Под тенью крючковатого креста"
 PRM_AB_initial_beneath_cross_desc:0 "Печально, что мы стоим гораздо ниже наших немецких братьев. Они правят Империей, которая охватывает половину Европы; мы едва ли управляем Пермьхаймом и его окрестностями. Насколько нам известно, они о нас либо ничего не знают, либо знают лишь смутно. Если мы хотим стать верными слугами Рейха, то должны начать с укрепления власти над подконтрольными территориями и создания институтов, свойственных гордой германской нации.\n\nКаждый аспект государства должен быть упорядочен в соответствии с доктриной Братства. Нам нужно больше Арийцев в высших эшелонах власти и в командовании и больше рабов для фабрик. Идеология нуждается в уточнении и расширении ее толкования на все аспекты жизни. Имея достаточно времени и приложив усилия, мы сможем построить такую нацию, которой смогут гордиться немцы."

 #Aryanism Tree#
 PRM_AB_initial_bolstering_ranks:0 "Укрепить наши ряды"
 PRM_AB_initial_bolstering_ranks_desc:0 "Хотя этот факт истекает из его определения, Арийский дух есть лишь в некоторых из нас. Мы признаем печальную и, возможно, некомфортную истину о том, что низшим людям нет места в наших рядах. Мы смотрим на Германию не только с восхищением, но и с завистью; с таким количеством избранного народа их, охватывающая целый континент, Империя обречена быть вечной и не иметь себе равных. На просторах России, в ее землях и среди ее народов мы - всего лишь пылинка.\n\nЭто положение нужно исправить. Пускай они и редкость, но есть русские, такие же, как мы, достойные кровью и делом стать одними из нас и вознестись. Однако они не придут к нам, как подобает их достоинству, так что мы вынуждены искать их. В ночной тишине, когда затихнут бомбардировщики. Они вознесутся, хотят они того или нет, ибо кровь жаждет воссоединиться со своими сородичами."

 PRM_AB_initial_role_race:0 "Роль нашей расы"
 PRM_AB_initial_role_race_desc:0 "Немецкие бомбардировщики летают над нашими небесами, а на их крыльях гордо красуется свастика. Прекрасные, воздушные наставники, что учат низшие народы знать свое место: то, что мы в их лице такой же сброд, совсем неудивительно. Однако, несмотря на наше явное превосходство над унтерменшами, мы не приблизились к высотам наших собратьев в Германии. Вместо этого мы блуждаем в неведении, в сомнениях относительно пути, которому стоит следовать.\n\nВ нашем теперешнем состоянии Фуюрер, благочестивое и божественное существо, повелевающее немцами, будет смотреть на нас с презрением, молча. Для него мы ничем не отличаемся от русских, мы бесполезны. Он, как и самолеты над головой, не дает ни совета, ни рекомендации. Однако там, где он умолкнет, мы должны говорить; Братство соберется, и все сказанные слова проложат дорогу, по которой мы должны идти."

 PRM_AB_initial_warrior_caste:0 "Каста воинов"
 PRM_AB_initial_warrior_caste_desc:0 "Норды древних веков прославляли своих воинов. Они отлили свое общество, следуя воле богов: сражались, побеждали и пировали. Когда их постигала смерть в битве, Валькирии спускались с небес и выбирали из мертвых тех, кто мог доказать свою полезность Одину. Их приверженность собственной крови воплощалась в завоеванных землях, отобранной добыче, обретенной власти, но прежде всего, сладком вкусе победы. Их идеальное бытие не было обременено такими повседневными заботами, как выживание.\n\nЧтобы стать достойными Фуюрера и германцев, мы будем подражать этим викингам в их мифах и легендах. Поля сражений станут домом для Арийцев России, и они, отчаянно сражаясь на передовой, найдут смерть достойной наградой. Война решит, кто из нас истинный, чистый и праведный. Избранный народ больше не будет отстранен от своей истинной судьбы, судьбы великих воителей рассветного века."

 PRM_AB_initial_overseer_caste:0 "Каста надсмотрщиков"
 PRM_AB_initial_overseer_caste_desc:0 "Древние персы, современники греков, были Арийцами в самом полном смысле этого слова. Это были люди, запечатлевшие свое имя на нашей расе, предки, положившие начало великому пробуждению нашего рода. Тем не менее, при всей своей славе и силе, они редко боролись на передовой, вместо этого господствуя над меньшими народами, которые в отместку сражались за них. Их империя простиралась от родной Персии до земель евреев и арабов, до Анатолии, прежде чем их армия была окончательно разбита в Греции, на родине другого избранного народа.\n\nМы последуем их примеру. Отныне мы будем сражаться лишь в крайних случаях, ибо численность братства и так невелика. Народ России будет служить своим новым, превосходным хозяевам. Вместо воинов мы станем надсмотрщиками, и на плечах унтерменшей воспрянет иная империя, более сильная, более великая, чем прежняя."

 PRM_AB_initial_multilevel_warcrimes:0 "Докажи делом"
 PRM_AB_initial_multilevel_warcrimes_desc:0 "Арийство - это сила, и поэтому только сильные способны быть истинными Арийцами - вот и весь принцип, которому мы должны следовать, если хотим избежать вырождения. Поэтому отделение высшей расы от недочеловеков имеет первостепенное значение, и для достижения этой цели мы разработали сложный тест на решимость.\n\nЛюбой, кто сможет продемонстрировать свою способность убить или захватить в плен хотя бы пятерых человек, убедительно продемонстрирует, что они достойны быть среди нас. Несколько десятков человек, использующих этот метод, мы уже видели, а некоторые были заняты доказательством своей арийскости задолго до того, как мы пришли к власти. Отныне все пленники, которых мы захватим и сочтем потенциально подходящими, будут проходить этот тест. Если они пройдут, им будет позволено присоединиться к нашим рядам; если нет, мы будем обращаться с ними так же, как с остальными унтерменшами."

 PRM_AB_initial_ubermensch:0 "Уберменши идут на войну"
 PRM_AB_initial_ubermensch_desc:0 "Формирование наших элитных боевых подразделений идет как по маслу. Мы широко изучили методы и тактику наших братьев-арийцев в Германии и использовали их в качестве основы для формирования величайшей военной силы, которую когда-либо видела и увидит Россия. Каждый наш солдат, павший в огне славы, отправит в ад сотню недочеловеков. Наши командиры будут читать Гудериана и Гальдера, на подлинном немецком языке, следуя их безошибочным образцам тактического мастерства.\n\nНаши бригады тоже будут организованы по немецкому образцу. С пулеметами в центре и самыми достойными Арийцами, управляющимися с ними. Наши химики выпустят лучшие боевые стимуляторы и войска перейдут даже естественные пределы своих возможностей. Скоро наша армия сможет соперничать даже с СС!"

 PRM_AB_initial_ubermensch_2:0 "Чистокровная армия"
 PRM_AB_initial_ubermensch_2_desc:0 "Арийская армия - единственная надежда на спасение России - крепнет с каждым днем. В частности, постоянные происшествия на тренировках оказывают благотворное влияние на состояние наших вооруженных сил, вычищая их от слабых и недостойных.\n\nВпрочем, если мы хотим, чтобы наши войска полностью реализовали свой потенциал, потребуются еще реформы. Наши командиры еще ничего не знают об искусстве управления крупными подразделениями, потому им придется еще усерднее постигать гений генералов Вермахта. Не решен также вопрос стратегии, впрочем он не так важен. Высшей расе достаточно лишь выигрывать сражения, а проблемы какой-то там логистики можно и оставить на потом, поскольку настоящий Ариец так или иначе найдет себе пропитание - отобрав его у местных дегенератов, например."

 PRM_AB_initial_untermensch:0 "Направлять унтерменшей"
 PRM_AB_initial_untermensch_desc:0 "Арийцы созданы, чтобы править, и наша армия будет отражать это естественное состояние бытия. Мы завербуем больше дегенератов, научим их исполнять приказы начальства и тем самым как убережем арийскую кровь, так и сократим количество этого сброда в мире. Мы разошлем вербовщиков по всей территории страны и наберем как можно больше пушечного мяса. Поначалу следует ожидать сопротивления со стороны населения, но в конце концов они уступят своим рабским инстинктам - достаточно лишь показательно убить их жен и детей.\n\nОчень скоро у нас будет орда боевых собак, послушных и готовых броситься в бой по первому зову своих хозяев. Некоторые высказывают опасения относительно того факта, что мы вооружим рабов винтовками, но это беспочвенные тревоги. Любое неповиновение будет пресекаться стремительно и безжалостно, а всякий мятеж будет подавлен лояльными отрядами."

 PRM_AB_initial_untermensch_2:0 "Всеми правдами и неправдами"
 PRM_AB_initial_untermensch_2_desc:0 "Недочеловек от природы своей послушен и покорен, но всегда найдутся бредящие идеями бунта. Мы избавим нашу армию от этих смутьянов и сделаем так, чтобы их дегенеративный лай не воодушевил наших более впечатлительных солдат. Поэтому командиры-арийцы получат абсолютную власть над своими подчиненными. Неповиновение одного повлечет казнь пятерых. Неэффективные подразделения мы бросим на самую передовую. Если предатели откажутся сдаться, их соратники будут расстреляны вместо них.\n\nВерность мы, конечно, тоже будем вознаграждать. Те солдаты, что докажут, что они понимают свое место, получат дополнительный паек и базовую медицинскую помощь в случае ранения. Может быть, мы даже найдем среди этого сброда несколько Арийцев и возвысим их до причитающегося положения."

 PRM_AB_initial_brotherhood:0 "Братство"
 PRM_AB_initial_brotherhood_desc:0 "Избрав направление для нашей армии, мы теперь можем приступить к ее развертыванию как на нашей территории, так и за рубежом. Теперь мы можем не только очистить глубинку от бандитов, стремящихся подорвать братство и уничтожить его изнутри, но и подготовиться к экспансии. Пришло время прощупать вражеские границы, совершая набеги на их пограничные поселения. Так мы получим пленных и добычу, а также опробуем боевые методы и усовершенствуем их при необходимости.\n\nВ предстоящей борьбе со славянами крайне важно обеспечить, чтобы, несмотря ни на что, Арийский дух оставался абсолютной и непорочной истиной в основе всех стратегий. Однако ни для кого не секрет, что эти стратегии могут и будут постоянно совершенствоваться. Слава Братству!"
 
 #Industry Tree#
 PRM_AB_initial_PRM_rise_up:0 "Город на военном положении"
 PRM_AB_initial_PRM_rise_up_desc:0 "Упадок Пермьхайма в значительной степени отражает упадок русской расы на протяжении многих лет. Точно так же, как мы, в древние времена, были гордым и могущественным народом, ныне низвергнутым бездуховной монархией и выродившимся коммунизмом, Пермьхайм когда-то был промышленным центром региона, но теперь является лишь оболочкой своего прежнего "я" - опустошенным войной и ресурсным голодом.\n\nИз учения и примера немцев мы знаем, что единственный путь омолодить расу, одурманенную поражением и вырождением, - это война, постоянная война без конца и против всех вокруг. Пермьхайм тоже возвысится из руин при помощи войны. Военная промышленность будет поставлена во главу угла. Как можно больше наших ресурсов будет направлено на производство оружия и боеприпасов. Этот город достигнет своего спасения, и первым шагом на пути к нему станет крещение кровью."

 PRM_AB_initial_work_for_bread:0 "Работайте за еду"
 PRM_AB_initial_work_for_bread_desc:0 "Промышленность Пермьхайма подобна изголодавшемуся зверю. Две войны и непрекращающиеся немецкие бомбардировки разрушили его заводы, и сброду - русскому населению города, составляющему большую его часть, не хватит духу отстроить их. По крайней мере, без поощрения.\n\nХотя мы не помогаем тем, кто этого не заслуживает, нам, возможно, придется делать исключения из прагматических соображений. Пермьхаймские дегенераты до сих пор получали скудный рацион, приличествующий их расовому статусу. Добровольную работу на заводе можно воспринимать как признак большей расовой силы, в сравнении с остальной слюнявой ордой, во всяком случае. Это совсем не значит, что мы будем с ними добры. Работа будет тяжелой и не прощающей ошибок, в тяжелых условиях и сутками напролет. Пускай некоторых Арийцев гневит одна лишь мысль о милосердии к дикарям, небольшие уступки все же необходимы, чтобы поддерживать систему в рабочем состоянии."

 PRM_AB_initial_work_for_life:0 "Работайте за свои жизни"
 PRM_AB_initial_work_for_life_desc:0 "Каждый упущенный день вновь открыть заводы все больше отдаляет наши шансы построить государство, достойное славы Рейха. Промышленный потенциал Пермьхайма был чудовищно ослаблен войной, а наши попытки по возрождению местного производства были сорваны из-за нежелания неарийского населения работать. Пермьхайм умирает, а эти дегенераты не готовы пойти даже на малейшие жертвы, чтобы его спасти. Пожалуй, стоит принудить их к этому.\n\nПермьхайм населяют тысячи работоспособных мужчин и женщин из низших каст, и для насыщения наших производственных мощностей этого более чем достаточно. Наши отряды налетчиков, обычно действующие за пределами Пермьхайма, можно легко передислоцировать прямо в город. В конце концов, в унтерменшах от ресурсов больше, чем от людей, поэтому нужно использовать все, что у нас есть в нашем распоряжении."

 PRM_AB_initial_national_sweatshops:0 "Трудитесь для нации"
 PRM_AB_initial_national_sweatshops_desc:0 "Иван Киселев каждый день просыпается с улыбкой на лице. Несмотря на иссохшее тело и поношенную одежду, Киселев проснулся счастливым, потому что знал, что сегодня его накормят. Изнурительно долгий рабочий день, полное отсутствие каких-либо мер предосторожности, пугающие многих рабочих, его не волновали. Он участвовал в Великой Отечественной Войне и видел распад Союза. Он пережил не только войну, но и геноцид, суровые зимы, бандитов и голод. Голод для Киселева, что мечтал лишь о корке хлеба и тарелке супа, работая за станком и делая пули для Братства, был самым страшным мучением. Его не волновали их догматы, Киселев давно отринул все свои убеждения. Теперь он только надеялся выжить, и, как ни странно, Братство ему в этом помогало."

 PRM_AB_initial_ultranational_sweatshops:0 "Трудитесь для тех, кто лучше вас"
 PRM_AB_initial_ultranational_sweatshops_desc:0 "Тусклый свет, скрип металла и резкие, громкие приказы. Рабочие Пермьхаймского Завода Боеприпасов Номер 12 А называли их "Арийской Тройкой", и это было преуменьшением истинных условий на заводе. Даже без учета неудобных длинных смен, которые приходилось брать всем рабочим, устаревшее оборудование, полное отсутствие каких-либо мер безопасности и надсмотрщики из Арийского Братства - возможно, больше похожие на рабовладельцев - были характерны для всех заводов в Пермьхайме, которые, казалось, работали день и ночь, чтобы производить оружие и боеприпасы для Арийского Государства. И горе тому, кто падал на рабочем месте от изнеможения - быть попросту расстрелянным на месте было большой удачей."

 PRM_AB_initial_industrial_army:0 "Современная армия"
 PRM_AB_initial_industrial_army_desc:0 "Пускай сражаясь древним вооружением, мы подражаем благородным германским племенам прошлого, раса обязана адаптироваться к механизированной войне просто для того, чтобы выжить. Это, конечно же, не значит, что мы отказываемся от своих гордых традиций - в конце концов, немцы завоевали две трети Европы, и все благодаря своей твердой приверженности своему Арийскому наследию.\n\nК счастью, мы, похоже, идем по их стопам. Наше промышленное возрождение, подпитываемое порабощенными нами низшими кастами, продвигается превосходно. Конечно, по большей части это производство военное, ибо если мы хотим выжить, нам нужно полноценно проявить себя в расовой борьбе. Боеприпасы, очевидно, жизненно важны для фронтовой битвы, но устойчивое наступление нельзя развернуть без механизированных соединений, и топлива как следствие. Наша задача теперь в том, чтобы решить, на каких направлениях мы сосредоточим большую часть своих ресурсов."

 PRM_AB_initial_munitions:0 "Открыть заводы боеприпасов"
 PRM_AB_initial_munitions_desc:0 "Любая Империя куется железом и кровью. Кровь у нас есть; расовая чистота правящей касты неоспорима и непререкаема. Однако долгое время у нас не было железа. Когда-то в Пермьхайме был завод боеприпасов, выпускавший пули и бомбы для большевистского сброда, устремленного подвергнуть забвению наши древние традиции и разложить моральные нормы. Пускай победа Рейха над советами в 40-х и позорными остатками их приверженцев в 50-х открыло возможность для основания нашего государства, она также разрушила весь промышленный потенциал России. Как результат, армии Братства испытывают чудовищный снарядный голод.\n\nТеперь, c развитой промышленностью, мы можем исправить эту ситуацию. Это, конечно, станет лишь жалким подражанием Вермахту, завоевавшему Европу, у наших солдат все же будет достаточно вооружения, чтобы сокрушить врага где угодно и когда угодно."

 PRM_AB_initial_refineries:0 "Открыть перерабатывающие заводы"
 PRM_AB_initial_refineries_desc:0 "Нефть, в сущности - кровь земли. Но помимо того, еще это и кровь современного общества, жизненная сила, питающая его естество и ускоряющая армию. Вены Рейха простираются по всей Европе, поддерживая жизнь величайшей Империи мира. До славной победы немцев над Советским Союзом Пермьхайм был региональным центром нефтедобычи. С тех пор его нефтеперерабатывающие заводы оставались в запустении, исключая краткий период Западнорусской войны.\n\nТеперь, когда наша промышленность достигла подходящего уровня, мы можем вновь открыть заводы, но теперь уже не для дегенератов-социалистов, но во благо Арийской Расы. Наша империя все еще мала, но, питаемые щедростью земли, наши войска наводнят Западную Россию, неся всюду господство Арийцев."

 PRM_AB_initial_aryan_legions:0 "Арийские легионы"
 PRM_AB_initial_aryan_legions_desc:0 "Если и есть одно объединяющее качество Арийской Расы, то это ее воинственная природа. Мы - воины, завоеватели, бурей проносящиеся через земли и города низших рас. В течение последних нескольких лет нехватка ресурсов и разрушительные последствия прошлых войн мешали нам реализовать наш расовый идеал. Солдаты Арийской армии часто испытывали нехватку боеприпасов и снаряжения. Доходило до того, что наши патрули ходили с пустыми винтовками!\n\nТеперь, когда наши заводы безостановочно штампуют снаряды и патроны, мы больше не будем испытывать дефицита. У каждого Арийского солдата будет как винтовка, так и возможность исполнить свой расовый долг без нормирования имеющихся боеприпасов. Это жизненно важный первый шаг как к созданию современной армии, так и Арийского Государства, правящего всей Западной Россией."

 PRM_AB_initial_aryan_cavalry:0 "Арийская кавалерия"
 PRM_AB_initial_aryan_cavalry_desc:0 "Миграция и завоевание дальних рубежей веками были неотъемлемой частью культуры Арийцев, тем более что вытеснение слабой расы более сильной это, в сущности, закон природы. Сегодня наши расовые инстинкты находят своё выражение не в седле или драккаре, а в танке или грузовике. Механизированная армия Германии поставила на колени всю Европу, и это в очередной раз доказывает потрясающие способности Арийцев адаптироваться к новым методам войны. Мы же, запертые внутри Пермьхайма, сидели без дела непозволительно долгое время, поскольку не обладали достаточными ресурсами для создания и снабжения современной армии.\n\nОднако восстановление нефтеперерабатывающих предприятий наконец позволит нам следовать по стопам наших кочевых предков, а поможет нам в этом новый автопарк бронетранспортеров, которому позавидует любой варлорд Западной России. Для этих дегенератов мы станем как Готы для Рима: неудержимой волной германского превосходства, расчищающего землю огнём и мечом."

 PRM_AB_initial_city_of_slaughter:0 "Город бойни и резни"
 PRM_AB_initial_city_of_slaughter_desc:0 "Пермьхайм омолодился. Атмосфера упадка и ублюдства, некогда наполнявшая его улицы, теперь вытеснена тяжелым трудом и боевым настроем. Ленивое дегенеративное большинство приставлено к станкам, жертвуя своими жизнями ради создания орудий войны, что сходят с конвейеров во впечатляющих количествах.\n\nСегодняшний Пермьхайм - это смертоносный двигатель, средоточие надвигающейся борьбы с наводнившими Россию унтерменшами. Помимо предметов первой важности, позволяющих нашей рабочей силе трудиться дальше, Пермьхайм производит исключительно то, что необходимо для войны. Наша кровь чиста, наша сталь крепка, а сердца наши полны праведной ненависти. Нам удалось создать идеальный плацдарм для экспансии на весь остальной регион, и все, что остаётся - начать."
 
 #Raiding Tree#
 PRM_AB_initial_instill_fear:0 "Да познают они страх"
 PRM_AB_initial_instill_fear_desc:0 "С самого конца Западнорусской войны немцы начали свою политику бомбардировок, чтобы научить меньшие расы знать своё место в новой мировой иерархии. Нас же, при взгляде на пролетающий в небесах самолёт, обуяет не страх, но подлинное восхищение. Арийцы за пределами России исполнили своё предназначение, и благодаря своим заслугам достигли верховенства среди остальных сородичей. Бомбардировочные кампании - не более чем оружие, которым они обеспечивают своё господство в пределах России.\n\nСледуя по стопам своих старших немецких братьев, мы станем проклятием земли и ночи, а они продолжат править днём и небом. Русский сброд больше не найдёт убежища во тьме, ибо Братство будет рыскать по окрестностям и помогать Арийцам в их праведной задаче. Они должны усвоить единственный урок, который только может усвоить недочеловек - страшиться своих господ и повиноваться им."

 PRM_AB_initial_reform_raiders:0 "Реорганизовать налетчиков"
 PRM_AB_initial_reform_raiders_desc:0 "Пусть наши братья и научились насаждать страх и доказали сброду, что ночная тьма им больше не подруга, идеалы братства все же требуют гораздо большего. Наши люди, какими бы могучими они ни были, все ещё слишком неорганизованны. Обратим же взор на наших молчаливых благодетелей - на немцев: с помощью централизованной доктрины и силы своей крови они сумели поставить всю Россию на колени.\n\nСледуя их примеру, мы изменим структуру армии Братства. Братья больше не будут пререкаться меж собой о том, кто и что должен делать. Старшим из них, лучшим офицерским кадрам, будут даны все полномочия для командования своими отрядами. Будем надеяться, что с этими реформами мы однажды достигнем высот наших братьев-немцев."

 PRM_AB_initial_disciplined_raiders:0 "Дисциплинированные головорезы"
 PRM_AB_initial_disciplined_raiders_desc:0 "В архивах Пермьхайма офицеры и генералы познают искусство войны. В поисках средств для пущего утверждения Арийского идеала, они наткнулись на описание структуры немецкого генерального штаба. Орган централизованного командования, что планирует и руководит ходом войны, гарантируя, что все будет исполняться в соответствии с планом. Идея воссоздания такой же структуры у нас весьма популярна среди высших эшелонов Братства, но не по нутру большей части солдатов низших званий.\n\nВпрочем говоря, что они вообще знают о том, как править Братством? Мы организуем генеральный штаб и всевозможные комиссии на его базе, обеспечив тем самым, что любое боевое действие будет исполнено в соответствии с планом. Репутация структуры, скорее всего, не будет слишком высокой среди обычных солдат, поскольку они потеряют возможность грабить так, как посчитают нужным. Однако их негодования не смогут сбить нас с правильного пути, поскольку полная победа требует каких-то жертв от всех нас."

 PRM_AB_initial_autonomous_raiders:0 "Автономные отряды"
 PRM_AB_initial_autonomous_raiders_desc:0 "Что бы там ни думали высшие офицеры в Пермьхайме, братья на передовой лучше знают, где и как им разорять туземное население. Они и только они знают, где находятся самые уязвимые участки границы, и как их использовать без внимания противника. С дарованной самостоятельностью и минимальным контролем с нашей стороны, эти отряды станут эффективными в той же мере, в какой они беспорядочны уже сейчас: наносящие удар, не дожидаясь приказа из командования, непредсказуемые в своём напоре и неумолимые в ярости.\n\nВместо того, чтобы тратить ресурсы на создание Генштаба, мы можем официально утвердить уже существующую налетническую практику. Эти отряды получат самостоятельность и право разорять окрестности так, как им вздумается. Они вновь ворвутся на поля России, неся страх и разорение. Псы войны спущены с привязей, и в этот раз унтерменши уж точно научатся нас бояться."

 PRM_AB_initial_strike_heart:0 "Удар в сердце"
 PRM_AB_initial_strike_heart_desc:0 "Отделения Генштаба Братства не знают покоя со времени основания структуры. Из Пермьхайма на передовую летит стройный поток инструкций и приказов, на пути обратно приносящий разведданные и иные знания о местности. С таким подробным притоком данных можно утверждать, что генштаб уже стал вполне себе добротной военной структурой.\n\nПоэтому, в связи с его неожиданной компетенцией, появилась необходимость в полном переосмыслении текущей стратегии. Вместо того, чтобы довольствоваться разорением деревень и местечек, мы обратим внимание на самые лакомые кусочки России - на малые города. Риски при атаке, конечно же, выше, но нажива им соразмерна. Задействовав всю силу нашего планирования, мы не оставим этим ублюдкам ни единого шанса."

 PRM_AB_initial_strike_arteries:0 "Удар по артериям"
 PRM_AB_initial_strike_arteries_desc:0 "Налетчики Братства теперь свободны в действиях относительно грабежей. Воодушевленные новыми вольностями, автономные отряды нанесли ряд ударов по нашим оппонентам, лишив их ресурсов и людей. По мере того, как совершенствуется тактика ночных рейдов, наши враги становятся все слабее и слабее, неспособные тягаться с хитростью и непредсказуемостью наносимых атак.\n\nМы можем этим воспользоваться. Раздробив регионы на более мелкие территории и направив больше подразделений, мы увеличим эффективность и скорость рейдов и еще больше обескровим противника. Образцовое качество и скорость налетов лишит их какой бы то ни было возможности для восстановления. Мы будем преследовать их от заката до рассвета, наносить им удар за ударом, пока они не ослабнут настолько, что не смогут дать сдачи. Любое вооружение, которое мы соберем с их бездыханных тел, ускорит наступление нашей полной и бесповоротной гегемонии в регионе."

 PRM_AB_initial_test_theories:0 "Испытать новые теории"
 PRM_AB_initial_test_theories_desc:0 "Под тенью немецких самолетов мы преобразили наши войска, дабы они смогли постичь те высоты, что постигли немцы. Теперь Братство гордо смотрит на своих людей, ибо не видала еще эта земля армии столь образцовой. Живой пример немцев оказался хорошим подспорьем, но решающую роль сыграла непоколебимая сила нашей крови. Настало время проверки пригодности - испытания, что оправдает приверженность нашим узам.\n\nПрисмотримся к нашим соседям. К югу лежит Башкирия с ее стремлением к независимости и самоопределением. Наши братья жаждут сбросить с себя ярмо дегенератов, и кровь алчет воссоединения. Чтобы захватить эти ничтожные территории, нам все равно нужно серьезно подготовиться, ибо права на ошибку у нас нет."

 PRM_AB_initial_fuck_bashkirs:0 "Запугать башкиров"
 PRM_AB_initial_fuck_bashkirs_desc:0 "Со времен конца Западнорусской войны и коллапса централизованной государственности в регионе, Башкирия заявила о своей независимости, обосновывая свою легитимность правом на самоопределение. Чтобы поддерживать эту иллюзию, они безжалостно заглушают любые крики о помощи от наших сородичей, измученных азиатским игом и невозможностью исполнить свое расовое предназначение. Башкиры решили, что их власть выше первородных расовых законов.\n\nНастало время заставить их заплатить за эту дерзость. Мы бросим все наши усилия на борьбу с башкирами. За все заблуждения и жестокость расплатятся их города и села. Мы надругаемся над их наследием и отнимем у них все, что можно отнять, ибо когда кровь жаждет отмщения, а раса - справедливости, мы принесем и то, и то. Скоро наши родичи снова будут свободны."

 PRM_AB_initial_fuck_berezniki:0 "Ударить по Березникам"
 PRM_AB_initial_fuck_berezniki_desc:0 "Земли к северу от нас, город Березники и подчиненная ему округа - не более чем марионеточное государство правящего в Вятке лжеимператора. Малочисленное население и недоразвитая инфраструктура не делали бы его привлекательной целью для нашей экспансии, если бы не местные огромные запасы нефти и металлов. Березники предоставляют отличную возможность устранить недостаток топлива для моторизированных дивизий, что, очевидно, представляет собой ключевое преимущество, не говоря уже о том, что мы еще и лишаем этих ресурсов уже упомянутого вятского Царя.\n\nЕсли мы изберем своей целью Березники, атаковать нужно немедленно. Генералы обрисуют общий план наступления по определенным участкам границы, что сделает наше нападение неожиданным, быстрым, а главное - беспощадным. Когда они начнут отступать, им придется оставить позади как свои ресурсы, так и сброд, наученный их добывать."

 PRM_AB_initial_fuck_bashkirs_2:0 "Вызволить Арийцев"
 PRM_AB_initial_fuck_bashkirs_2_desc:0 "Трусливые башкиры отступают по всем фронтам, их войска разрозненны и полностью деморализованны. Поскольку мы наголову разбили их в битве, они отступили вглубь собственных территорий, дабы защищать земли с башкирским большинством. В это же время они оставили позади пограничные нам земли, города и села, до упора наполненные нашими сородичами. Теперь, когда все препятствия устранены, мы можем приступить к исполнению первостепенной задачи, ради которой мы и вторглись в Башкирию.\n\nНаши войска вновь наводнят Башкирию, но теперь не чтобы разрушать, а наоборот, созидать. Мы отыщем как можно больше наших родичей и изберем из них самых достойных и пополним ими свои ряды. Мы перевезем их в Пермьхайм, прямо в лоно Братства, где они больше никогда не потеряются. Конечно, они будут этому только рады, и вместе мы зашагаем прямо навстречу своей судьбе."

 PRM_AB_initial_fuck_berezniki_2:0 "Захватить их ресурсы"
 PRM_AB_initial_fuck_berezniki_2_desc:0 "Поверженные силы Березников в страхе бегут к своей столице, а значит и ресурсы на их стороне границы теперь наши. Деревенское и городское ополчение не ровня даже армии Березников, что уж говорить о войсках настоящих Ариев. Следовательно, по нашим текущим планам, осталась лишь одна забота.\n\nМаленькие сельские нефтяные скважины, коими испещрена вся их местность, сослужат нам хорошую службу. Мы разошлем во все уголки земель своих солдат, чтобы те отобрали у местных все, что тем удалось достать из недр земли. Какую-то часть войск мы отправим в железные шахты и заберем оттуда все до последнего куска руды. Слишком уж долго дегенераты наслаждались незаслуженным покоем: теперь мы, Арийцы, пожнём их урожай, а их оставим гнить среди саранчи."

 PRM_AB_initial_new_pastures:0 "К новым пастбищам"
 PRM_AB_initial_new_pastures_desc:0 "Братство торжествует. Мы прошли испытание, которое сами перед собой и поставили, и сама судьба подтвердила верность наших идеалов. Теперь, когда войска унтерменшей разбиты, а наследие их прежних лидеров развеяно по ветру, поступь Братства крепка как никогда. С сего момента мы можем не просто восхищаться нашими старшими братьями в небесах на бомбардировщиках, но и протянуть им свою руку, представить себя, стоящими бок о бок с ними. И день этот не за горами: ибо кровь жаждет воссоединения.\n\nСейчас же, впрочем, пришла пора присмотреться к границам. Россия велика, и в ее размерах есть свои преимущества. Мы нанесем удар и прорубим в ней кровавую дорогу, грабя и разоряя все, до чего дотянутся руки. Путь к славе наших немецких братьев долог, и унтерменши будут мешать нам на каждом шагу. Однако, как и немцы, мы восторжествуем вопреки всему."

 PRM_AB_cleansing_russia:0 "Очищение России"
 PRM_AB_cleansing_russia_desc:0 "Мы - Арийское Братство. Мы есть олицетворение силы, преданности, и, прежде всего, чистоты. Слишком долго мы позволяли врагам топтать гордость нашей нации. Довольно! Настало время нам подняться на ноги и стать чистыми, сильными и независимыми людьми, обеспечив себе тем самым место самых почитаемых Арийцев.\n\nПодготовить Обряд Вознесения! Подготовить солдат! Сегодня мы начнем наш марш по России и покажем варлордам и советам все превосходство Арийской крови. Пришло время очистить нашу Родину и привнести ее в новый, Арийский Век! И сделать это силой, если необходимо."
 
 #Post-Bombing Tree#
 PRM_AB_bombing_silent_night:0 "Штильнахт"
 PRM_AB_bombing_silent_night_desc:0 "За последнюю неделю или около того немецких бомбардировщиков нигде не было видно. Наши Арийские братья покинули небеса. Вероятно, их сейчас занимают более важные проблемы. Положение в Германии, должно быть, довольно тяжелое, раз Фуюрер счел целесообразным оставить российское небо и позволить дегенератам заняться своими делами. Днем и ночью теперь тихо, как в могиле: ни грохота шрапнели, ни криков, ни звуков тревоги.\n\nБудучи единственным средоточием Арийской Культуры в России, мы не можем позволить, чтобы ситуация вышла из под контроля, потому что разномастный русский сброд и сам начал потуги по объединению региона. Братство обязано бросить ему вызов. В отсутствие благотворного страха, что несли немцы, мы должны выйти из тени и восстановить порядок, пресечь на корню любые попытки унтерменшей объединиться под своим знаменем. Нам предстоит сражаться так, как мы никогда еще не сражались - в полном одиночестве. Ибо до того, как немцы исчезли с небосклона, мы никогда не были по-настоящему одиноки."

 PRM_AB_bombing_now_never:0 "Сейчас или никогда"
 PRM_AB_bombing_now_never_desc:0 "Прошли недели, а от немецких самолетов ни следа. Фуюрер по какой-то причине отозвал их в Германию. Из уст испуганных торгашей и освобожденных пленников доносятся слухи о гражданской войне. Унтерменши, в отсутствие своих благожелательных Арийских господ, однозначно более не потерпят нашего присутствия. Они повылазят из своих нор и вновь бросят вызов Арийскому владычеству в регионе.\n\nСейчас или никогда. Прошло время набегов и бессмысленной резни. Братство больше не будет довольствоваться простым выживанием. Братство теперь встанет наперекор волне и очистит Россию от ига выродившегося сброда. Братство будет или разделять и влавствовать, или погибнет."

 PRM_AB_bombing_fuck_bashkiria:0 "Возможности в Башкирии"
 PRM_AB_bombing_fuck_bashkiria_desc:0 "К югу от Пермьхайма лежит Башкирия, "национальное государство", провозглашенная после Западнорусской войны. Хотя нам уже представился случай поиграться с добычей до окончания бомбардировок, игры подошли к концу. Братство должно расширяться, и Башкирия станет хорошим началом для нашего победного марша. Их заводы могут также хорошо снабжать нашу армию, как и свою.\n\nОднако, прежде чем вторгнуться в Башкирию, Братству нужно как следует подготовиться. Мы перенаправим всех налетчиков на нашу с ними границу и нанесем им тысячу порезов, прежде чем покончим с ними раз и навсегда. В это же время наша тайная полиция, Гестапо, внедрит своих оперативников в Башкирию в поисках их слабых точек. Прежде чем мы покончим с ними, они сломаются и будут молить о скорой смерти."

 PRM_AB_bombing_gestapo_report:0 "Отчеты из Гестапо"
 PRM_AB_bombing_gestapo_report_desc:0 "Наше Гестапо (сокр. от Гехаймештатсполицай), оказалось весьма полезной структурой для братства. Не все, кто за нас сражаются, предпочитают делать это при свете дня, ровно как и мы не горим желанием наступать без всякой подготовки и разведданных. Гестапо прокладывает свой собственный путь к господству Братства: от темных закоулков Пермьхайма до деревень и городков Башкирии тянется огромная паутина лжи и коварства, собирающая данные для последующего наступления.\n\nЧтобы повысить свою эффективность, офицеры Братства отныне будут учитывать собранную Гестапо информацию в обязательном порядке. Башкирские дегенераты пускай и более слабы в сравнении с Арийцами, все же превосходят нас численно. Чем больше информации о врагах мы соберем, тем быстрее и с меньшими потерями мы сокрушим башкиров. Ибо кровь надо беречь для будущих свершений."

 PRM_AB_bombing_russian_contacts:0 "Связи с русскими"
 PRM_AB_bombing_russian_contacts_desc:0 "Пускай вас не вводит в заблуждение наименование "Башкирская Республика". Это государство есть всего лишь наспехо сколоченный конгломерат русских и башкиров, объединенных хрупким союзом во имя общей нужды и безопасности. Внешне либеральное государство, отстаивающее права меньшинств, оно вынуждено балансировать между многочисленными интересами своих этнических групп. Хотя русские и башкиры - унтерменши, Братство чует родственную кровь среди первых.\n\nПеред наступлением на Башкирию мы должны разбудить и раздуть разногласия в их альянсе. Пускай лишь немногие вступят в Братство добровольно, некоторые русские все же станут сражаться за нас против Башкиров. Они подогреют обстановку в стране, настроят русских против башкир и разобьют в дребезги и без того не слишком монолитную политическую структуру государства. Разделенные и ослабленные, они не смогут противиться нам. Словно агнцы на заклание."

 PRM_AB_bombing_exploit_cracks:0 "Воспользоваться уязвимостями"
 PRM_AB_bombing_exploit_cracks_desc:0 "Разногласия посеяны, слабости вскрыты. Теперь Башкирская Республика, численно нас превосходящая, лежит у наших ног. Споры и пререкания наводнили их законодательные органы, против их власти восстают даже самые забитые глубинки. Все это время наше гестапо рыщет в тенях, передавая Братству данные о самых уязвимых местах республики. Башкирия уязвима как никогда.\n\nНастало время покончить с загнанной жертвой. Впервые со времен конца бомбежек, армии Братства выступят в поход не ради грабежей, но во имя войны. Мы сокрушим их и заберем все, что им дорого. Братья не подведут друг друга в сей критичный час. Мы сокрушим башкирский сброд и растопчем их культуру."

 PRM_AB_bombing_ever_onwards:0 "Всё вперёд и вперёд"
 PRM_AB_bombing_ever_onwards_desc:0 "Покуда славянский сброд рыщет в округе в потугах создать государственность, мы, Арийцы, стремимся приблизить неминуемое будущее, в котором высшая раса объединит разрозненный регион и будет править недолюдьми железной рукой.\n\nЭто будущее неминуемо, но случится нескоро, не будь на то железной воли Арийцев. Под просвещенным правлением нашего чистокровного владыки, Гутрума Вагнера, Арийская Раса привнесет порядок в обитель хаоса, коим является Руссланд. Славяне уже не раз доказали, что не могут управлять собой не-варварскими методами, что еще раз подверждается низвергнутыми в пучину забвения идеологиями большевизма и монархизма.\n\nНаша Арийская Раса докажет свое превосходство, завоевав и подчинив недолюдей!"

 PRM_AB_bombing_ploughshares_into_swords:0 "Орала в мечи"
 PRM_AB_bombing_ploughshares_into_swords_desc:0 "Теперь, когда немцы сошли с горизонта и бросили Братство на произвол судьбы, нам нужно научиться выживать в одиночку. Мы не можем больше позволить себе прошлые вольности, потому что они не защитят нас от неминуемой гибели, что последует за провалом. Многие подчиненные низшие народы, трудящиеся на фабриках, как, впрочем, и некоторые члены Братства, не принимают этой простой истины. В час отчаянной нужды они стремятся в первую очередь набить свое брюхо, и лишь потом уже думают о фронтовом снабжении.\n\nХватит этих глупостей. Братство больше не потерпит упадочничество ни от унтерменшей, ни от Арийцев, потому что на кону судьба нашего дела. Ни рабу, ни солдату больше не хватит времени на чепуху. Мы сможем насладиться победой только тогда, когда враги падут у наших ног. До тех пор, все будут служить Братству потом и кровью."

 PRM_AB_bombing_dark_skies:0 "Тёмное небо над Пермьхаймом"
 PRM_AB_bombing_dark_skies_desc:0 "Некоторые братья считают, что отказ Германии от политики бомбардировок - это настоящая катастрофа. Как долго мы сможем выжить без братской помощи? Впрочем говоря, отсутствие немцев открывает перед нами еще и огромные возможности. Раньше мы были вынуждены прятать заводы от бомбардировок, теперь же нужда в этом отпала.\n\nВоспользуемся же новыми обстоятельствами! Давайте откроем больше заводов в Пермьхайме, загоним туда больше недолюдей и поставим надзирать над ними больше наших братьев! Немцы оставили небо, но к их возвращению мы заполним горизонт пылью и сажей, струящимися из труб новых Пермьхаймских заводов!"

 PRM_AB_bombing_more_hands:0 "Больше людей для плавилен"
 PRM_AB_bombing_more_hands_desc:0 "Еще до окончания бомбардировок мы держали запас пленных, на которых даже патроны было жалко тратить, так что использовали мы их главным образом как пушечное мясо для ритуалов посвящения. Между тем, они были пустой тратой как провизии, так и площади, где их держат, за исключением того, что благодаря ним Братство имело пускай скудный, но все же приток новой крови. Мы должны изменить текущий подход, как того требуют обстоятельства. Теперь, прежде чем по их душу придут посвящённые, они будут работать во наше благо до гроба.\n\nРаньше, может, и было уместно баловать этот сброд, но теперь этому пришел конец. Мы выведем их из тюрем и загонем в заводские цеха, прямиком под бдительный надзор офицеров. Они будут трудиться здесь в ожидании грядущей смерти, и никакие заслуги не спасут их от неминуемой судьбы."

 PRM_AB_bombing_never_sleeps:0 "Бессонный город"
 PRM_AB_bombing_never_sleeps_desc:0 "Город Пермьхайм, колыбель Арийского Братства, серьезно выроз в численности и промышленных мощностях со времен конца немецких бомбардировок. Но для Братства этого недостаточно. Судьба требует от нас большего, и для предстоящих испытаний даже самого Пермьхайма может оказаться недостаточно. Как и всегда, Братство приняло это во внимание.\n\nВ последний раз город насладится тихим ночным сном. Когда он пробудится, все его жители без исключения, унтерменши и Арийцы, будут трудиться. Мы увеличим квоты и расширим рабочий день, и покараем всякого, кто не сумеет приспособиться. Кровь, пот, даже драгоценнейшая жизнь станет разменной монетой в нашем бескомпромиссном стремлении к полной победе."

 PRM_AB_bombing_gun_hands:0 "Ружье в каждые руки"
 PRM_AB_bombing_gun_hands_desc:0 "Братство собирает кровавую жатву с налетов, заполняя свои ряды до отказа, а запасы рабов теперь числятся тысячами. Впрочем, мы все еще испытываем некоторый дефицит - снарядный голод все еще вполне типичное явление для нашей армии. Высшие офицеры Братства пользуются своим положением, чтбы получить наилучшее и новейшее снаряжение, но в это же время рядовые солдаты вынуждены сражаться за объедки или обходиться самодельным оружием.\n\nЧтобы исправить положение, высшее командование Братства сочло нужным утвердить новый проект упрощенной боевой винтовки. Теперь всякий Ариец или раб, сражающийся за братство, не останется обделенным. Никто больше не останется без оружия, и без разницы, какого оно будет качества. Хоть какая-то винтовка ведь лучше, чем ничего, не правда ли?"

 PRM_AB_bombing_full_speed:0 "Полный вперёд"
 PRM_AB_bombing_full_speed_desc:0 "Братство прошло долгий путь. Его заводы плюются сажей и пеплом, бросая вызов солнцу. И унтерменши, и Арийцы работают без остановки и перерывов, а заводы выдают волны за волнами оружия. Никто не освобожден от труда. Никто не ускользает от бдительного ока Братства, идущего навстречу своей судьбе. Препятствия ясны, и никто не стоит на пути Братства и нашего величайшего триумфа.\n\nМы будем продвигаться дальше. Мы расширим квоты, увеличим рабочее время и найдем больше рабов для работы на фабриках. Ни один солдат на фронте не будет испытывать недостатка ни в оружии, ни в пище. Отнюдь не кризис, а уход Германии дал нам возможность стать лучше как Арийцы. Теперь, из штаб-квартиры в Пермьхайме, Братство обозревает всю Россию и чувствует, как кровь в его жилах жаждет. Он не будет долго оставаться неутоленным."

 PRM_AB_bombing_suffer:0 "Они должны терпеть свои страдания"
 PRM_AB_bombing_suffer_desc:0 "Воины славянской бездарности доказывают свою ценность (или отсутствие таковой) каждый день в лагерях для военнопленных, которые простираются на многие мили по всей сельской местности нашего нового жизненного пространства. Их трусость и особенности слабой расы заставили их ползти с белым флагом к нашим солдатам. Им повезло, что мы их тогда не пристрелили, потому что пуля это едва ли то, чего стоит их жалкая жизнь.\n\nТеперь они гниют в палаточных городках, забирая ценные ресурсы в виде еды, воды и людей. В то время как мы многих обрекаем на заслуженную смерть за незначительные проявления недовольства, а еще больше за труд, постоянный поток пленных, которых мы захватываем в нашей войне за освобождение Арийцев, растет с каждым днем. В лагеря были направлены приказы о расстреле без суда и следствия, увеличены квоты. Мы только надеемся, что теперь их число уменьшится.\n\nОни должны страдать, ибо это естественное положение раба."

 PRM_AB_bombing_skulls_skull_throne:0 "Больше пленников для Обряда"
 PRM_AB_bombing_skulls_skull_throne_desc:0 "Мы получаем все больше и больше запросов от высокопоставленных офицеров Братства на... Интересный ресурс. Это не награбленное, не трофеи, а пленные, живые, славяне и башкиры. Главное слово - "живые." Ибо эти люди должны быть самым скромным подношением от нашего Арийского Братства, которое должно пройти через Обряд Вознесения.\n\nКогда человек выполняет свой долг перед Братством, нет ничего более важного, чем самая сильная преданность, которую он может предложить. Меньшего мы и не требуем. Ночные экспедиции в оккупированные деревни должны возвращать в Пермьхайм нужных, физически способных пленных для удовлетворения нужд наших офицеров."

 PRM_AB_bombing_solidify_control:0 "Укрепить контроль"
 PRM_AB_bombing_solidify_control_desc:0 "Мы опасаемся, что в то время как мы посылаем наши легионы, дабы приблизить нас к Родине Арийской Утопии, которой является Германия, те, кого мы покорили, имеют тенденцию забывать о нас; забывать о тех самых господах, которые принесли самую малую степень порядка и цивилизации в их жалкую жизнь. Мы должны напомнить им, кому они подчиняются - Арийской Расе.\n\nВ то время как многие из наших солдат сражаются на фронте, чтобы приблизить нас к спасению в объятиях ожидающего Детчланда, нам нужны силы, контролирующие наши внутренние территории, чтобы сохранить лояльность низших рас. Получив свободу делать с покоренными дегенератами все, что им заблагорассудится, они будут стрелять, насиловать и грабить по мере необходимости."

 PRM_AB_bombing_intensify_raids:0 "Усилить рейды"
 PRM_AB_bombing_intensify_raids_desc:0 "С неба летели бомбы всех форм и размеров, сыпались разрушения и разрушали цивилизацию, которую мы с таким трудом строили из ям славянского вырождения. За последние несколько недель этот адский огонь замедлился, и гораздо меньше приземлялось на наши счастливые Арийские убежища и здания. С меньшим количеством ресурсов, направленных на восстановление, казалось бы, все больше людей может быть сосредоточено на расширении наших миссий на территориях, еще не управляемых нами.\n\nХотя бомбы больше не падают на наши дома, они больше не держат наших врагов такими слабыми, как нам хотелось бы. В то время как их расовое вырождение неизлечимо, мы должны нанести удар сейчас, прежде чем они смогут восстановить свой потенциал для обороны. Их люди научатся бояться Братства и скоро научатся называть нас своими хозяевами."

 PRM_AB_bombing_take_unworthy:0 "Забирай у недостойных"
 PRM_AB_bombing_take_unworthy_desc:0 "В обширных владениях, которыми правит Братство, не так много всего, что можно обойти, как хотелось бы. В нашей стране есть славяне с большими ресурсами, чем Арийцы, которые владеют большими участками земли и запасают ресурсы, лучше предназначенные для их цивилизованных хозяев. Мы должны исправить это силой.\n\nПатрули сил Братства, которые постоянно бдительно следят за унтерменшами, не имея возможности следить за собой, должны осуществлять эти перераспределительные действия по всей территории Братства, отбирая у недостойных и отдавая превосходящим. Таким образом, мы отдаем приоритет более важным жизням наших Арийцев и удерживаем славян и другие низшие расы в их естественном низшем положении."

 PRM_AB_bombing_hooked_cross:0 "Крючковатый крест приближается"
 PRM_AB_bombing_hooked_cross_desc:0 "То, что так долго сдерживало евразийскую равнину, было призраком расовой неполноценности. Славяне, слабые и неспособные поддерживать порядок в собственных домах, разрушили свой народ изнутри, и теперь мы - Арийцы, прародители цивилизации вынуждены убирать этот беспорядок, который они оставили, и какой же это бардак. По всему бывшему Жидовскому Союзу лежат варварские вождества, которые хотят только вернуть нас в темные века и уничтожить Арийскую цивилизацию.\n\nНаша задача, как высшей расы, мобилизоваться на защиту цивилизации, которую Арийцы строили, а славяне еще усерднее разрушали. Если мы будем верны в нашем наименовании Арийцев, то это не составит никакого труда, и продвижение наших черных рядов будет неостановимой мощью, дабы окончательно цивилизовать Россию и воссоединиться с нашими законными Арийскими братьями."

 PRM_AB_bombing_conquest_without_end:0 "Покорению нет предела"
 PRM_AB_bombing_conquest_without_end_desc:0 "Какой бы впечатляющей ни была наша территория, мы должны двигаться дальше. По мере того, как наш путь завоевания продвигается все ближе к маяку Арийского света, которым является РК, мы должны помнить о нашем деле и о том, что нет конца военной машине Арийского Братства. Эти первые завоевания окажутся лишь ступенькой в нашем стремлении достичь наших собратьев и вновь объединить Арийские родственные души.\n\nХрабрые воины нашего Братства будут, таким образом, продвигаться вперед, вперед, в логово нецивилизованного славянского разорения, где наша цивилизаторская хватка будет единственным путем вперед для этих жалких, отвратительных созданий. Мы доказали наше расовое превосходство в наших завоеваниях предыдущих унтерменшенов, факт, который мы будем высоко ценить, когда наши просвещенные воины сокрушат их жалкое сопротивление. Хеэль Фуюрер Вагнер!"
 
 #Expansion Tree#
 PRM_AB_expansion_bkr_1:0 "Операция: Скинфакси"
 PRM_AB_expansion_bkr_1_desc:0 "Гордый арийский народ всегда подвергался преследованиям со стороны восточных угнетателей, несущих меч ислама. В Башкирии история повторяется: русские, часть ценного генофонда, томятся под властью имамов.\\n\\nНаш долг как арийцев очистить все чужое и расширить границы нашего этноса, как это делали наши предки на протяжении веков."

 PRM_AB_expansion_bkr_2:0 "Интегрировать русских"
 PRM_AB_expansion_bkr_2_desc:0 "Башкиры не выдержали яростного и благородного натиска превосходящего их народа и быстро пали. С ними скоро разберутся. Обращая наше внимание на русских в Башкирии, ясно, что нам нужно начать отделять зерна от плевел. Здесь есть люди ценного происхождения, но их расовому сознанию мешает "common cause" with the subhuman Slavs against Bashkir oppression.\n\nThis falsehood will be dispelled, and a proper hierarchy established."

 PRM_AB_expansion_bkr_3:0 "Угрожать имамам"
 PRM_AB_expansion_bkr_3_desc:0 "Несмотря на унижение от наших рук, башкирские подонки отказываются знать свое место. Их религиозные наставники были особенно активны, организовывая подпольное сопротивление нашему новому порядку. Мы завоевали эту землю, сделав нас ее законными владыками. Их пути и их Бог больше не имеют здесь силы.\\n\\nСкоординированная кампания террора против мусульманской религии и ее лидеров должна прояснить это."

 PRM_AB_expansion_bkr_4:0 "Башкиры усмирены"
 PRM_AB_expansion_bkr_4_desc:0 "Потребовалась кровь и тяжелый труд, но башкиры, похоже, находятся под контролем. Их раса и их религия больше не имеют власти, и они были низведены до положения ниже даже худших русских. Их мечети стали местами встреч и центрами испытаний для Братства, и многие из их собственности уже были экспроприированы и отданы тем, кто более достоин крови.\\n\\nСо временем Башкирия может стать перспективной частью нашего государства, так же как восточные территории для Рейха находятся далеко на западе."

 PRM_AB_expansion_mar_1:0 "Операция: Трим"
 PRM_AB_expansion_mar_1_desc:0 "Коммуняки и царисты могут казаться фракциями с противоположными убеждениями, но на самом деле они являются просто общим проявлением желания низших рас властвовать над большими землями. Царь, врожденный и устаревший, и коммуна, примитивная и завистливая, это одно и то же. В Березниках эта фундаментальная истина предстает в виде "Mladorossi", a syncretic organization that could only have been conceived by those of inferior blood.\n\nThe next step of our racial expansion will be to crush them into dust."

 PRM_AB_expansion_mar_2:0 "Хватайте их за руки"
 PRM_AB_expansion_mar_2_desc:0 "Для такой странной организации младороссы на удивление хорошо вооружены. После нашего вторжения в Березники некоторые из их кадров ушли в подполье, сражаясь против Арийского Братства, используя значительный арсенал. Крайне важно, чтобы наши усилия были направлены на то, чтобы искоренить местонахождение их оружейных складов и конфисковать их.\\n\\nХотя их боевой дух заслуживает похвалы, по крайней мере по меркам паразитов, они являются препятствием для господства арийской расы и поэтому должны быть уничтожены. Предпочтительно с предубеждением."

 PRM_AB_expansion_mar_3:0 "Распустить советов"
 PRM_AB_expansion_mar_3_desc:0 "Почему такая жалкая и презренная партия пользуется такой поддержкой, остается загадкой, на которую даже величайшие мыслители Германии затруднились бы ответить. Младороссы, даже будучи рассеянными и разоруженными, продолжают сопротивляться нашему правлению, а их отвратительные сторонники объединяются в комитеты и действуют как теневое правительство.\\n\\nЭта кучка отбросов - проявление неспособности недочеловеков к рациональному управлению и должна быть разбита, если мы хотим установить в Березниках надлежащий порядок."

 PRM_AB_expansion_mar_4:0 "Младороссы замолкли"
 PRM_AB_expansion_mar_4_desc:0 "Младороссы устроили гораздо большую бучу, чем мы могли ожидать. Однако никто не может долго сопротивляться неизбежному утверждению расового превосходства, и их советы, рассеянные и разоруженные, были на данный момент упразднены. Мы добиваемся превосходных успехов в охоте за остатками, и мало кто осмеливается больше произносить знаменитый лозунг "Tsar and the Soviets" any longer.\n\nWith the death of their abominable ideology, sanity has prevailed in Berezniki; we can now begin searching for those of Aryan potential among the populace and strengthening our hold in the region."

 PRM_AB_expansion_kir_1:0 "Операция: Один"
 PRM_AB_expansion_kir_1_desc:0 "На первый взгляд может показаться, что у белорусских реакционеров есть общие точки соприкосновения с Братством. Ничто не может быть более фальшивым. Они принимают свое примитивное и азиатское прошлое; мы принимаем наше арийское наследие и наше будущее правление вместе с Немцами.\\n\\nВ Вятке член кадетской ветви дегенератов и развращенных Романовых, властвовавших веками в нищете и расовом невежестве, желает возродить власть своей жалкой родословной. Ничто так не доказывало нашего превосходства, как уничтожение этого символа славянской грязи."

 PRM_AB_expansion_kir_2:0 "Конфисковать винокурни"
 PRM_AB_expansion_kir_2_desc:0 "Похоже, у царя было побочное дело. До нашего присоединения Вятки к Рейкху дружки монарха управляли большой винокурней, которая поставляла спиртное по всей Западной России, получая при этом приличную прибыль. Несмотря на свою неполноценность, они могли что-то заподозрить. Винокурня прибыльна, и нет никаких причин, по которым мы не можем использовать ее для тех же целей...\\n\\nВ конце концов, употребление алкогольных напитков давняя арийская традиция, и тем лучше, если мы получим от этого крайне необходимый доход."

 PRM_AB_expansion_kir_3:0 "Арийский арсенал"
 PRM_AB_expansion_kir_3_desc:0 "Так называемый "Tsar" and his followers, originally made up of White Russian exiles, were inserted back into Russia by the Germans in order to help fight the West Russian Revolutionary Front, and they received a large stockpile of firearms to assist them in that task. Giving guns to such poor stock seems uncharacteristically foolish for the Reich, but, as we know all too well, the Germans are wise beyond measure and do everything with a purpose.\n\nNow that we have toppled Vyatka, that purpose is all too clear: to give the loyal followers of the Aryan race the weapons they need to seize their birthright."

 PRM_AB_expansion_kir_4:0 "Царисты сокрушены"
 PRM_AB_expansion_kir_4_desc:0 "Азиатские славянские орды, возглавляемые безобразной и слабой семьей Романовых, никогда не могли сравниться с мощью арийских воинов, о чем свидетельствует их крах в Первой Мировой Войне. Теперь история повторяется. Братство захватило столицу имперской реставрации и разрушило ее во имя Немецкого народа.\\n\\nМы убедительно доказали ничтожность рода Романовых; двуглавый орел был сорван с неба, и на его место торжественно взошел величественный орел Реукха."

 PRM_AB_expansion_tar_1:0 "Операция Хримфакси"
 PRM_AB_expansion_tar_1_desc:0 "Судьба арийской расы завязана на экспансии на чисто биологическом уровне. Мы выходим на новые рубежи, вытесняя оттуда менее развитые культуры, неспособные выдержать естественный отбор. Сейчас в Татарстане нарушен естественный порядок вещей - тюркские дикари превалируют над славянами, которые, хотя и более развиты с культурной точки зрения, неспособны эффективно бороться за свое существование и колонизировать земли других народов.\\n\\nАрийцы должны держать в узде низшие народы - давайте же исправим ситуацию в Татарстане."

 PRM_AB_expansion_tar_2:0 "Возвысить татар"
 PRM_AB_expansion_tar_2_desc:0 "Татары - жестокий народ. Жестоки не как благородный арийский воин, но скорее как крысы или бродячие псы. Однако, хотя расовый ландшафт степей долгое время походил на лоскутное одеяло, даже среди паршивейших псов попадаются породистые.\\n\\nЕсли немцы нашли достойных арийцев среди населения восточных колоний, нам проделать то же самое в Татарстане будет несложно. Перспектива становления частью арийской расы может даже заставить татар вести себя послушнее, даже будь подобная надежда ложной."

 PRM_AB_expansion_tar_3:0 "Очистить равнины"
 PRM_AB_expansion_tar_3_desc:0 "В процессе завоевания нами западной России стало ясно, что побежденные нами народы несмотря на очевидность нашего расового превосходства редко покоряются нам. Татары, долгое время недовольные господством России в регионе сражались с нами так же яростно. Ландшафт и отсутсвие какого-либо контроля местности вне городов с нашей стороны играли им на руку, но скоро шутки кончатся.\\n\\nСила Арийского Братства преодолеет любые преграды - если будет нужно, мы изгоним нечисть с каждой пяди степной земли."

 PRM_AB_expansion_tar_4:0 "Посадить на цепь"
 PRM_AB_expansion_tar_4_desc:0 "Дикие татары сражались с нами со звериной свирепостью, но сдержать наш натиск они не смогли. В Казани и окрестных деревнях наведен порядок, и операции по захвату рабов уже выполняются.\\n\\nТатары - всего лишь один из народов, который были сокрушен мощью Рейха; если мы хотим вознестись до славы Германии, мы должны сокрушить и многих других."

 PRM_AB_expansion_gay_1:0 "Операция Йормунганд"
 PRM_AB_expansion_gay_1_desc:0 "Христианство - жалкий пережиток иноземного господства над арийцами, притупляющий их естественные инстинкты, где бы он не был распостранен. Это не помешало Ордену Св. Георгия собраться в Гайнах вокруг знамени православия. Арийцы - народ, созданный для войны и господства над другими; христианский Бог слаб, он проповедует любовь и прощение.\\n\\nМного веков подряд христианские монахи погибали от рук могучих германцев: пора нам возродить эту славную традицию."

 PRM_AB_expansion_gay_2:0 "Устранить священнослужителей"
 PRM_AB_expansion_gay_2_desc:0 "Несмотря на то, что Орден разбит, люди, которые населяют бывшие подвластными ему земли все еще держатся за свою забавную веру. Расследование показало, что среди населения все еще скрываются некоторые попы, избежавшие первой волны чисток и продолжающие распостранять мерзость среди низших каст.\\n\\nПришло время показать жителям Гайнов, что христианский Бог слишком слаб, чтобы защитить их. Только арийский воин может менять мир так, как ему вздумается."

 PRM_AB_expansion_gay_3:0 "Подправим им кресты"
 PRM_AB_expansion_gay_3_desc:0 "Использование креста в качестве религиозного символа, распостраненное среди христиан, доказывает их слабость. Как можно почитать основателя твоей веры за то, что он кротко позволил себя погубить? Крест в Гайнах изображен много где, и мы должны заменить эти своей символикой.\\n\\nСвастика - символ единственно разумной религии: непоколебимой веры в превосходство воина-арийца над любыми другими народами."

 PRM_AB_expansion_gay_4:0 "Их молитвы бесполезны"
 PRM_AB_expansion_gay_4_desc:0 "Церкви в Гайнах лежат в руинах, господство арийцев над регионом неоспоримо. Орден разбит; его священники - выслежены и убиты. Не смущенные верой, проповедующей добро, достойные жители Гайн наконец смогут осознать свой потенциал.\\n\\nЕсли христианский Бог существует, прямо сейчас Он улыбается нам - доблестным зачинщикам новой эпохи."

 PRM_AB_expansion_vol_1:0 "Операция Биврест"
 PRM_AB_expansion_vol_1_desc:0 "В мире, в котором чтобы выжить нужно лить кровь, пацифизм - мерзейший из взглядов на мир, которых только может придерживаться человек. В Вологде генерал Западнорусского Революционного Фронта, заключив мир с Рейхом, обрек своих людей на губительную стагнацию.\\n\\nС тех пор они играют в демократию, предпочитая избирательный бюллетень винтовке. Мы разрушим их иллюзии и установим верховенство оружия в регионе."

 PRM_AB_expansion_vol_2:0 "Ариизация Собора"
 PRM_AB_expansion_vol_2_desc:0 "Мы долгое время искореняли проявления религии в нашем обществе; это привело к отмиранию у арийцев части их врожденных инстинктов. Вместо этого, немцы предложили нам совместить христианство с нашей идеологией, очистив его от тлетворных идей так, чтобы оно наставляло их на путь истинный.\\n\\nХотя враждебность священства по отношению к нам не давали претворить в жизнь это предложение, вологодские попы боятся войны так же, как и все вологжане.\\n\\nЗахваченный нами, институт церкви сослужит нам хорошую службу."

 PRM_AB_expansion_vol_3:0 "Сокрушить партизан"
 PRM_AB_expansion_vol_3_desc:0 "Да, досадно это слышать,но у вологжан проснулось самосознание именно тогда, когда мы начали вторжение на их территорию. Народ, населяющий эту территорию не желает подчиняться, как это присуще низшим народам, вместо подчинения они снова взяли оружие в руки и готовятся к обороне. Оружие и техника, пылившиеся на складах скоро снова могут быть пущены в действие.\\n\\nНо во всяком случае, мы сильнее и партизаны Генерала Иванова встретят ту же судьбу, что и остальные народы, покорённые когда-то Арийским Братством."

 PRM_AB_expansion_vol_4:0 "Их повиновение обеспечено"
 PRM_AB_expansion_vol_4_desc:0 "Вологда- самый печальный пример нейтрального государства; когда народу Вологды дали выбор: подчиниться Райху или расширить свою варварскую вотчину, они отказались и от того, и от другого, а вскоре и вовсе были неизбежно разбиты представителями высшей расы, способными приручить даже таких дикарей, как вологжане.\\n\\nИх игра с сидением на двух стульях закончилась полным фиаско и теперь Арийское Братство сорвало большой куш: подмяло под свой контроль ближайшую землю к границам Райха. Воссоединение арийцев стало на шаг ближе."

 PRM_AB_expansion_nik_1:0 "Операция 'Слейпнир'"
 PRM_AB_expansion_nik_1_desc:0 "Демократия- это идеология, не способная к существованию. Если управление страной доверить грязному большинству, то естественно сие закончится для государства катастрофой. Наилучший пример сему- Республика Коми, одно из наиболее нестабильных государств бывшей России. Данное демократическое сообщество со всех сторон обступили большевики и националисты всех мастей. Жалкие попытки демократов удержать Сыктывкар обречены на полный провал.\\n\\nНаши арийские братья на всех парах летят спасти стабильность сего чудного края. Пора доказать жителям Коми наши благие намерения ну и за одно положить конец сему демократическому эксперименту."

 PRM_AB_expansion_nik_2:0 "Освободить арийских заключённых"
 PRM_AB_expansion_nik_2_desc:0 "Во времена существования Республики Коми, ни для кого не было секретом, что страна уже была препарирована в чашке Петри. Большинство из идеологий государства были бессмысленной демагогией для слабоумных, но даже на таком дне есть свои жемчужины. Среди бывшей правой коалиции могут найтись люди, истинной арийской расы, которые скорее всего ещё сидят в заключении со времён прежнего режима.\\n\\nВсё, что нам сейчас нужно- это найти и освободить политических заключённых, а также просветить их насчёт принципов расового превосходства. Если всё пройдёт успешно, то у нас будет подготовленная военная администрация на захваченных землях, которая знает все политические и неполитические тонкости бывшей Республики."

 PRM_AB_expansion_nik_3:0 "Заткнём диверсантов"
 PRM_AB_expansion_nik_3_desc:0 "Теперь, когда мы раздавили сие ничтожное крысиное гнездо, коим является Коми, некоторые крысы из гнезда всё ещё продолжают носиться под нашими носами. Сыктывкар ещё кишит недобитыми и недоассимилированными парламентариями, ушедшими в подполье и жаждущими развязать восстание.\\n\\nГлавной нашей задачей является максимальная бдительность, если мы хотим установить контроль над Сыктывкаром. Мы должны обыскать дом за домом, а если понадобится, то и обыщем каждую комнату, но найдём неугодных. Наша чистка не должна знать границ."

 PRM_AB_expansion_nik_4:0 "Вопрос с Коми решён"
 PRM_AB_expansion_nik_4_desc:0 "Захват Республики Коми- возможно стало самым сложным порабощением, с которым мы сталкивались, но сие окончилось нашей победой. Республика до недавних пор являлась огромной помойной ямой, полной политических диссидентов, противоречий, а также самых подлых дегенератов, которые безнаказанно распространяли свою кромешную ересь. С нашей железной волей и непобедимой мощью мы наконец-то уничтожили диверсантов и вернули мир на улицы городов бывшей Республики.\\n\\nМечты правителей Коми о демократии в Западной России обернулись крахом. Это ещё одно доказательство превосходства арийской расы, наша армия всё ещё сильна и непобедима."

 PRM_AB_expansion_sam_1:0 "Операция 'Нидхегг'"
 PRM_AB_expansion_sam_1_desc:0 "Немцы полагались на многочисленных коллаборационистов в России, чтобы уничтожить Советский Союз изнутри, а после и преуспевающее Западнорусское Государство. Самым видным из союзников Германии была Русская Освободительная армия, ныне дислоцирующаяся в городе Самара. Но недавно они выбились из дружеских объятий немцев, и нам кажется, что РОА неудержимо добиваются объединения в неарийскую Россию.\\n\\nЕсли мы хотим доказать свою преданность арийской расе, мы должны уничтожить этих жалких предателей."

 PRM_AB_expansion_sam_2:0 "Сохранившие верность"
 PRM_AB_expansion_sam_2_desc:0 "В рядах РОА остались ещё те, кто сохранил верность Германии, даже когда их славянское руководство поддалось низшим расовым инстинктам, стало эгоистичным и коррумпированным. Те, что остались лояльны Гитлер и воодушевевились победами немецкого национал-социализма, возжелали как раньше работать на будущее Германии.\\n\\nЛоялисты отстанутся на своих должностях и званиях, но при условии, что они примут наши расовые стандарты и докажут свою верность."

 PRM_AB_expansion_sam_3:0 "Лишим их гуманитарной помощи"
 PRM_AB_expansion_sam_3_desc:0 "Германия продолжает посылать огромный объём гуманитарной помощи в Самару, в то время, как её руководство отвергло немецкую арийскую теорию. Наверное, данные мысли могут быть всего лишь нашими домыслами, но нам может быть и виднее; Но даже, не смотря на неприязнь РОА к идее о превосходстве арийской расы, Рейх всё равно видит в нём расовый источник силы и старается всячески его поддерживать.\\n\\nВ Рейхе возможно не будут возражать, если более сильный источник арийской энергии захватит гуманитарную помощь, изначально предназначенную для Самары. Запасы немецого вооружения и военной техники из захваченных поставок приблизят военные подразделения Братства к уровню Вермахта."

 PRM_AB_expansion_sam_4:0 "Объединим фашистов"
 PRM_AB_expansion_sam_4_desc:0 "РОА, даже не смотря свою преданность Германии, является прежде всего националистической организацией, состоящей, в основном из славян, что сильно расходится с нашими принципами об Арийской России. Но это не значит, что абсолютно каждый член РОА является чистым славянином; из допросов захваченых в плен офицеров РОА, нам стало известно, что некоторые офицеры из наиболее радикальных фракций РОА являются арийцами, движимыми беспринципной любовью к Германии, а не оппортунистическими желаниями захватить власть.\\n\\nВ то время, как подавляющее большинство офицеров РОА не будет подходить по требованиям, те, кто по ним подойдёт, станут ценными членами местных администраций и пойдут в рядах братства, на пути к построению своего Райха."

 PRM_AB_expansion_chu_1:0 "Операция "
 PRM_AB_expansion_chu_1_desc:0 "Славянская раса живёт по орочьему принципу, предпочитая честный труд грабежу. Именно этот догмат и привел как к ужасающему отставанию России во всех сферах жизни, так и к тому, что в Горках обосновались бандиты на танках, занимающиеся грабежом Рейха ради собственной прибыли.\\n\\nВо имя наших братьев, мы должны уничтожить это осиное гнездо ренегатов, расположившееся у нас прямо под боком."

 PRM_AB_expansion_chu_2:0 "Арийские танки"
 PRM_AB_expansion_chu_2_desc:0 "Танк - вершина инженерного и тактического искусства, является наиболее подходящей техникой для вершины генетического искусства - нас, Ариев. Теперь, когда ренегаты из Горок разгромлены, их танки находятся в наших руках.\\n\\nВеликий Рейх танками утопил Восток в крови. Если мы считаем себя равными им, мы должны последовать их примеру."

 PRM_AB_expansion_chu_3:0 "Зачистить город"
 PRM_AB_expansion_chu_3_desc:0 "Теперь, когда мы очистили Горки от полчищ бандитов, в наши руки упал один из самых густонаселенных городов Западной России. Наши братья пройдут улица за улицей, дом за домом, квартира за квартирой, убивая нечистых и предавая их жилища огню. Любые проявления непокорности должны быть жестоко подавлены - пусть эти унтерменши дорого заплатят за то, что осмелились не подчиниться нашей воле.Приказываю: полностью очистить Горки от остатков славян; любые найденные единицы оружия направить на благо Арийской расы.\\n\\nНа руинах этого рассадника лжи, похоти и жадности мы построим город, который навсегда увековечит славу Ариев\\n\\nДа будет так."

 PRM_AB_expansion_chu_4:0 "Наш собственный блицкриг"
 PRM_AB_expansion_chu_4_desc:0 "Во время Западнорусской войны Великий Вагнер видел как сражались немцы; как отражали они каждую атаку жалких русских. Они называли этот метод войны "Blitzkrieg". Lightning war.\n\nIf we are to prove our status as true Aryans, we must also harness the power of lightning for our Brotherhood. With the vehicles of the motor bandits now at our disposal we can finally achieve this. Our warriors shall strike like thunderbolts against the Slavic hordes, riding atop great panzyrs like the Germans did before us.\n\nThe Brotherhood shall roll across Russia like an iron tide, the third and final Aryan conquest of the east. Already the men have begun integrating the captured panzyrs into their formations, painting the sacred swastika onto the turrets to claim them as weapons of the master race.\n\nWe will prove that it is the Aryan not the Slav, who is the master of armored warfare."

 PRM_AB_expansion_wrs_1:0 "Операция "
 PRM_AB_expansion_wrs_1_desc:0 "Политика Советского Союза демонстрирует самые яркие черты славянской государственности: кумовство, деградацию и неумение управлять экономикой; даже чистки в Союзе были поверхностными и ни разу не достигли своей цели. Когда немцы вторглись в Россию, тем самым разрушив Советский Союз, они также освободили и нас, Ариев, от славянских оков. Однако, нам приходится признать неприятную правду - в Западной России ещё живёт осколок Союза, управляемый старыми славянскими клептократами и до сих пор цепляющийся за изжившие себя славянские "

 PRM_AB_expansion_wrs_2:0 "Усмирить уцелевших"
 PRM_AB_expansion_wrs_2_desc:0 "Красные побеждены. Их жалкие солдаты разбегаются в панике - у них никогда не было и шанса против Арийского Братства. Теперь эти земли полностью находятся в нашем распоряжении. Всё, что нам остается сделать - избавиться от оставшихся славянских бандитов, отравляющих нашу жизнь своим отчаянным сопротивлением.\\n\\nПатрули Братства прочешут все окрестные деревни и села в поисках тех, кто рискнул противостоять нам. Любое поселение, укрывающее террористов, понесет кару. Захваченные бандиты будут казнены публично в назидание тем, кто впредь рискнет бросить вызов Братству. Им придётся усвоить простое правило: "

 PRM_AB_expansion_wrs_3:0 "Низвергнуть идолов"
 PRM_AB_expansion_wrs_3_desc:0 "Хотя все последователи кровавого большевистского культа на севере уничтожены, свидетельства их существования ещё уродуют нашу землю. Статуи Маркса, Ленина и Ворошилова до сих пор стоят на улицах городов, напоминая местным жителям о тех, кого мы так упорно пыталичь уничтожить.\\n\\nТак не может продолжаться дальше. Каменные идолы с площадей должны быть стерты в порошок, а кровавые знамена - сожжены на кострах. Все упоминания о Советском Союзе и его достижениях должны быть тщательно вымараны отовсюду. На месте прежних идолов мы поставим монументы, прославляющие наших доблестных воинов и нашего Фьюрера. Вся Россия была одной большой ошибкой, которая никогда не должна повториться. Нам не к чему память о её "

 PRM_AB_expansion_wrs_4:0 "Конец большевизму"
 PRM_AB_expansion_wrs_4_desc:0 "Армии Революционного фронта могли превосходить нас лишь численно: во всех остальных аспектах солдаты Братства продемонстрировали свое неоспоримое преимущество. Лживое учение большевизма настолько сильно укоренилось в сердцах славян, что выжечь его оттуда смогли лишь истинные Арийские воины.\\n\\n Поражение Революционного Фронта ознаменовало подавление любого организованного сопротивления на просторах Западной России. Отныне со всеми проявлениями большевизма и славянской тирании в Западной России покончено.\\n\\nХотя значительная часть России теперь находится под нашим контролем, мы не имеем права останавливаться на достигнутом. Несмотря на нашу победу над красной чумой, в мире по прежнему остается множество угроз для Арийской расы. Ради выживания Ариев, крестовый поход против унтерменшей должен продолжаться.\\n\\nСкоро все склонят головы перед истинными Ариями!\\n\\nРоссия будет принадлежать нам!"

 PRM_AB_expansion_vty_1:0 "Операция "
 PRM_AB_expansion_vty_1_desc:0 "Хуже славянина может быть лишь только славянин, повернувшийся против своего народа. Ярким примером такого отвратительного поведения является генерал Кирпичников, перешедший в плену на финскую сторону и учредивший (под чутким руководством новых хозяев) антикоммунистическую добровольческую гвардию. Без сомнения, это стало возможным лишь благодаря исключительному упорству финнов и слабости советского правительства. Теперь, овладев большей частью Западной России, мы наконец можем обратить взор на владения Кирпичникова и его хозяев в Хельсинки. Мы должны расправиться с ними со всей жестокостью, и ,пролив первую кровь, наконец продемонстрировать миру нашу силу - силу истинных Ариев."

 PRM_AB_expansion_vty_2:0 "Расправиться с предателями"
 PRM_AB_expansion_vty_2_desc:0 "Недочеловек есть недочеловек, и неважно, считает ли он себя русским или финном, и любого, кто отважится помогать им, ожидают клеймо позора и смерть. Онежские земли просто кишат примерами такого расового варварства: колониальная политика финнов привела к таким ужасающим последствиям, как межрасовые браки и, как следствие, рождение полукровок. Такое не может оставаться безнаказанным.\\n\\nКаждый уличенный в смешении рас будет предан публичному суду. Пускай все жители Онеги узрят расовую справедливость!\\n\\nМы должны быть безжалостны к недолюдям.\\n\\nЭти жалкие отродья будут стерты с онежских земель так же, как и на других землях, захваченных Братством"


 PRM_AB_expansion_vty_3:0 "Конфискация финнского оружия"
 PRM_AB_expansion_vty_3_desc:0 "Полукровки, сражавшиеся против нас в Онеге, показали вьевшуюся в их натуру трусость, но о финском оружия, которым они сражались, и слова плохого сказать нельзя. Единственная и очевидная причина такой эффективности данного оружия — взятое за основу превосходное немецко-арийское оружие, которое финны просто скопировали. Никакого иного объяснения такому качественному оружию в руках этой варварской расы быть не может! Мы, как арийцы, обязаны найти и конфисковать все это оружие на захваченных нами территориях. Ни винтовки, ни пулемета такого уровня эффективности, как финнские, не должно остаться в не-арийских руках. Ведь только истинный ариец имеет достаточно умения, интеллекта и дисциплины для использования всех возможностей такого оружия!"

 PRM_AB_expansion_vty_4:0 "Подле изогнутого креста"
 PRM_AB_expansion_vty_4_desc:0 "С нашими ожидаемыми победами и окончательным триумфом в западной России, наши истинно арийское происхождение становится все более очевидно. Несмотря на нашу борьбу и меры, принятые нами дабы добиться нашего нынешнего положения, наши недавние завоевания и достижения ясно дали понять даже самому невежественному крестьянину-славянину под нашей пятой: Мы истинные арийцы. Что, если не это, позволило нам уничтожить орды царистов, жалко цепляющихся за прошлое, лизоблюдов-коллаборантов и жидо-коммунистов? Мы, как истинные арийцы, имеем полное право ставить себя подле изогнутого креста, стоя в один ряд с немцами, которые в их бесконечной мудрости прошлись катком по Росиии и просветили немногих наших мудрецов в их истинном призвании."
 
 ### Regional Tree ###
 PRM_AB_the_aryan_code:0 "Арийский кодекс"
 PRM_AB_the_aryan_code_desc:0 "Арийская Раса торжествует! Мы уничтожили враждующих между собой славянских клик и вернули Западную Россию расе господ! Наши выдающиеся достижения войдут в историю наряду с триумфами наших Немецких братьев. Но, несмотря на наши победы, не все благополучно. Наш новый порядок неустойчив. Мы крошечное меньшинство Арийцев, правящих огромным большинством славянских унтерменшов, которые не хотели бы ничего больше, чем свергнуть нашу молодую нацию и уничтожить все, чего мы так упорно добивались. Мы не можем позволить втянуть Россию обратно в ее недочеловеческий кошмар, особенно когда она так близка к величию. Наше правление должно быть обеспечено, и новый порядок должен быть установлен на востоке.\n\nПервым шагом к достижению этой цели будет введение нового свода законов. Арийский кодекс облегчит управление огромной территорией, которую мы контролируем, с эффективностью и безжалостностью, присущими нашей расе. До сих пор Братство было армией в крестовом походе, дико мчащая и уничтожающая врага везде, где они были найдены. Хоть это и было идеально, когда мы были на войне, сейчас мы находимся в мире, по крайней мере, на данный момент требуется гораздо более дисциплинированный подход. Теперь мы покажем миру, что арийцы не только непобедимы на поле боя, но и несравненные правители, истинные законные хозяева земли."
 
 PRM_AB_outlining_the_castes:0 "Очерчивание рас"
 PRM_AB_outlining_the_castes_desc:0 "Одним из важнейших вопросов, которые должен решить Арийский кодекс, является вопрос о расовых кастах. Основной принцип Братства состоит в том, что Арийцы превосходят унтерменшов, но помимо этого вопрос о расовых иерархиях оставлен на усмотрение интерпретации. Некоторые члены относятся ко всем, кто не является чистокровными Арийцами и членами Братства, как к одинаково мерзким и недочеловечным созданиям. Другие использовали более тонкий подход и создали свои собственные системы классификации кровных линий от истинных Арийцев до недочеловеческих полукровок, с любым количеством ступеней между ними. Мы должны прояснить политику Братства в этом вопросе, если хотим обеспечить Арийское господство в России и сохранить чистоту нашей крови. Для определения расовых каст будет создана система классификации рас, основанная на происхождении, физической и умственной силе и физических характеристиках.\n\nСоздание этой системы не обойдется без трудностей. Уже есть столкновения между Арийскими сторонниками жесткой линии, которые выступают за строгое определение Арийства, и расовыми спасителями, которые подталкивают нас к более инклюзивной политике в отношении "достойных недочеловеков". Мы должны положить конец этой ссоре."
 
 PRM_AB_for_the_purity_of_the_race:0 "За чистоту расы"
 PRM_AB_for_the_purity_of_the_race_desc:0 "Фуюрер Вагнер наметил две цели для Братства на данном этапе национального возрождения: защищать чистоту Арийской Расы и гарантировать выживание Арийской крови. Когда мы строим новую нацию для господствующей расы на плодородных землях России, мы не должны забывать, почему мы беремся за эту миссию. Арийцы это избранный народ, законные хозяева человечества. Пока мы укрепляем наше правление, мы должны напомнить членам Братства, что их обязанности не закончены просто потому, что мы сейчас не воюем. Любой дикарь может покорить дикую местность, но только уберменш может ее цивилизовать.\n\nБратство поручит своим солдатам эту цивилизаторскую миссию. Мы прикажем им очистить земли, которые они поработили, сделать их безопасными и продуктивными, и привить дух расовой гордости Арийцам, которых мы освободили. Братство не может позволить себе откладывать решение этого вопроса. Хотя никто не осмеливается противостоять нашему господству в Западной России, святость нашей расы все еще находится под угрозой. Только когда мы достигнем полного контроля над нашей территорией, превратив ее из раздираемой войной пустоши в продуктивное, процветающее и единое государство, Арийский народ будет в безопасности."
 
 PRM_AB_the_spirit:0 "Дух"
 PRM_AB_the_spirit_desc:0 "В нашем восстановлении России мы освободили многих Арийцев, которые терпели тиранию и угнетение славянских варлордов, под которыми они жили. Можно было бы предположить, что наши братья и сестры встретят нас с распростертыми объятиями, когда мы покончим с их порабощением и поднимем их на позиции, соответствующие их расовому статусу. Вместо этого они не решались принять Братство и отказаться от прежней жизни. По всему нашему царству десятки тысяч чистокровных Арийцев стали жертвами промывания мозгов их недочеловеками соседями, обманутыми в том, что они ничем не лучше других. Мы должны приложить все усилия, чтобы разрушить это заблуждение и привести всех представителей высшей расы в Братство.\n\nНаше правительство начнет кампании по просвещению Арийцев относительно их собственного превосходства и опасности братания с другими расами. Мы поставим представителей господствующей расы во главе их старых общин, их бывшие соседи станут их рабами по мере восстановления естественного разделения между кастами. Главы Братства будут организовывать по всей стране фестивали, посвященные Арийской истории и наследию, и формально вводящие местных жителей в Братство. Чувство национальной и расовой гордости возникнет во всей нашей новой нации, затмевая любую идентичность прошлого."
 
 PRM_AB_the_blood:0 "Кровь"
 PRM_AB_the_blood_desc:0 "В России более двадцати лет не было сильной центральной власти. До наших завоеваний это была территория, отличавшаяся безумием и анархией. Преступники охотились как на уберменшей, так и на унтерменшей. Даже сейчас, когда все к западу от Урала под нашим сапогом, за пределами городов с тяжелыми гарнизонами все еще царит ощущение беззакония. Мы больше не будем этого терпеть. Чтобы Арийская Раса процветала, а рабы работали беспрепятственно, должно существовать чувство безопасности. К счастью, у Братства нет недостатка в добровольцах с большим боевым опытом и рвением "поддерживать мир".\n\nС этими добровольцами мы сформируем новые внутренние силы безопасности. Пока их братья готовятся к нашим следующим завоеваниям, мы поручим этим людям следить за соблюдением новых законов, изложенных в Арийском кодексе. Они принесут стабильность в Россию, используя любые методы, которые сочтут необходимыми, зная, что инакомыслие и дезорганизация не могут быть терпимы, если Арийская кровь хочет выжить. Методы, которые они используют, могут быть отталкивающими. На самом деле, они обязательно таковыми и будут. Чрезвычайными методами. Но так оно и должно быть. Если наши законы будут соблюдаться, люди должны научиться бояться тех, кто их применяет."
 
 PRM_AB_the_soil:0 "Земля"
 PRM_AB_the_soil_desc:0 "Фермы и пастбища нашего народа лежат в руинах. Многие из них были заброшены, здания пришли в упадок, а поля заросли сорняками. Другие до сих пор полуразрушены, усеяны воронками и неразорвавшимися снарядами времен Немецких бомбардировок. Даже на полях, которые производят некоторые товары, работают рабы, владеющие устаревшим оборудованием. Вместо химических удобрений и тракторов фермы нашей страны удобряются навозом и вспахиваются конными плугами. Наше сельское хозяйство даже не застряло в 19 веке. Оно застряло в 15 веке!\n\nНельзя допустить, чтобы это продолжалось. В то время как славяне, возможно, были довольны погрязнуть в средневековье, Арийский народ требует и заслуживает современной нации. Земля должна быть расчищена для новых ферм, садов и пастбищ, а те, которые покинули унтерменши, должны быть восстановлены. Эти фермы будут распределены между Арийцами, которые будут владеть землей и отвечать за надзор за местными жителями, которых мы призовем работать на ней. Мы создадим новую систему плантаций, которая будет производить все культуры и домашний скот, которые только могут понадобиться нашему народу. Щедроты, предлагаемые русской землей, огромны. Все, что нам нужно сделать, это утвердить свое господство над ними."
 
 PRM_AB_the_perfect_few:0 "Несколько идеальных"
 PRM_AB_the_perfect_few_desc:0 "Наша раса находится в шатком положении. Невозможно отрицать, что мы чужеземцы на своей собственной Родине. Славяне, татары, башкиры и все другие расы рабов, населяющие наш народ, значительно превосходят нас по численности. У них миллионы против наших тысяч, и, несмотря на наши отчаянные усилия найти Арийцев, скрывающихся среди них, этот разрыв будет только расти. Члены руководства Братства обсуждали, как решить этот вопрос. Некоторые члены во главе с Зигфридом Шульцем утверждают, что мы должны расширить определение Арийства и включить в него большее число людей, живущих в пределах наших границ, чтобы не обречь нашу расу на вечное меньшинство. Фуюрер и его сторонники утверждают, что это было бы предательством Арийской Расы и привело бы только к разложению рода и поглощению нашего народа славянскими ордами в течение одного поколения.\n\nХотя эти споры становятся все более ожесточенными по мере того, как проходят недели и восстание недочеловеков кажется все более вероятным, обе стороны сходятся в одном. Независимо от того, кого мы считаем арийцами, вся власть должна находиться в руках арийцев. В настоящее время все еще существуют унтерменшские землевладельцы, унтерменшские лидеры ополчения, даже унтерменшские политики, пытающиеся действовать как мост между расами. Мы положим этому конец. Каждый пост во власти, даже на самом малом уровне, будет занят Арийцем. Те недочеловеки, которые все еще имеют какое-то влияние, будут ликвидированы, а угроза, которую они представляют, ликвидирована."
 
 PRM_AB_expand_the_definition_of_aryan:0 "Дополнение понятия Ариец"
 PRM_AB_expand_the_definition_of_aryan_desc:0 "Как бы не было тяжело принять многим в Братстве, границы между расами гораздо более размыты, чем мы считали ранее. Пускай множество славян являются образцами недочеловека с их трусостью и слабостью, многие другие показывают такую силу воли, какая свойственна только избранной расе, расе господ. Раньше Братство объясняло такой феномен тем, что славяне, демонстрирующие такие характеристики, или являются арийцами, которым внушили недочеловечность, или же попытками славян обмануть нас путем имитации. По мере нашей экспансии, мы стали встречать все больше и больше славян, демонстрировавших качества, присущие членам Братства. Шульц и его клика дали неожиданный ответ этому странному феномену: ничто не мешает славянину быть арийцем! По устоям братства — это ересь и полная чушь, но окажись это правдой, путь к нашему спасению будет открыт. Принятие славянами своего Арийского происхождения — прямой путь к контролю всей России расой господ... Но чтобы это произошло, мы обязаны расширить понятие Арийца для славян, заслуживших место в наших рядах!"
 
 PRM_AB_a_long_road:0 "Долгий путь..."
 PRM_AB_a_long_road_desc:0 "Принятие в Братство и запись каждого славянина в Арийцы — не дело одной ночи. Славянская кровь заражена азиатчиной, создающей вырожденческие и развращающие общества. Эта самая азиатчина и была тем, заставило нас так долго считать славян за нелюдей. Если истинные дети России хотят восстановить чистоту и превосходство своей расы, перед ними ляжет долгий путь истребления всех не-арийских элементов своей культуры. Но Братство не оставит их один на один с этой миссией. Мы полнимся мужами, являющимися истинными примерами Арийских добродетелей и готовыми помочь славянам вспомнить эти добродетели. Вместе мы приведем славян к тому Арийскому идеалу, которым они когда-то были! Первой ступенью на пути будет уничтожение всей излишней праздности, ведь истинный Ариец живет сдержанной и умеренной жизнью, выживая лишь на необходимом и безропотно принося излишества в жертву обществу. Вся Россия должна научиться жить так. Да, славяне будут страдать, потеряв все отрады и пожитки, но без таких методов не обойтись. Только через трудности и лишения они очистятся... Мы же поможем им, вычистив всю заразу из их крови огнем!"
 
 PRM_AB_but_a_wonderful_reward:0 "...к чудесной награде!"
 PRM_AB_but_a_wonderful_reward_desc:0 "Наши усилия по принятию новых Арийцев в своих ряды начали приносить успехи! По всей России все больше сверхлюдей принимаются в Братство каждый день, а моральный дух наших новых членов достигает небывалых высот, поскольку им теперь разрешено сохранять Арийские аспекты их старой славянской культуры. С расширением наших рядов и принятием русскими нас своими владыками, что поведут их из тьмы упадка и разлада, наступает время подготовки новой эры Славяно-Арийского правления! Важнейший долг Арийской женщины — это вырастить как можно больше чистокровных детей дабы гарантировать численное превосходство Арийской Расы. Это крайне важно в нашей стране, где несмотря на расширение критериев "арийца", нелюди все еще превосходят нас числом вдвое. Братство начнет национальную программу повышения рождаемости, обучающую женщин важности их материнских обязанностей и необходимости многодетности. Также будут введены дополнительные рационы и финансовые льготы для многодетных матерей, с повышением льгот за каждого нового ребенка. Арийские матери должны защитить само существование нашего народа и будущее для Арийских детей на Востоке!"
 
 PRM_AB_broaden_the_criteria:0 "Расширить критерии"
 PRM_AB_broaden_the_criteria_desc:0 "Завоевание Братством России стало неизбежностью и чудом. Неизбежностью именно потому, что мы - Арийцы, а Арийцы непобедимы. А чудом, потому что в Братстве всегда думали, что Арийцы - вымирающий вид в России. А это значит лишь то, что наши резервы Арийских бойцов очень малы, а их нехватка - стала головной болью наших командиров. Но сейчас, когда мы расширили критерии для Арийства и причислили к арийцам тех славян, кто сможет доказать превосходство своей Расы, проблема, возможно, разрешится сама собой.\n\nДля осуществления сего, критерии набора в армию Братства должны быть расширены в пользу славян, но те тоже должны следовать тем же стандартам, каким следуют остальные члены Братства. Сие должно дать доступ к службе в нашей армии для сотен и тысяч российских мужчин, но только если они докажут свою ценность и жизнеспособность. Да, многие не пройдут наши испытания, но будут и те, кто их успешно завершит и у нас будет предостаточно рекрутов для построения великой армии, достойной Арийской Расы. Наша армия станет живым воплощением Арийско-Славянского господства, которое со скоростью света пронесётся на Востой и освободит сынов и дочерей России, находящихся под гнётом ложнославян."
 
 PRM_AB_earned_redemption:0 "Заслуженное прощение"
 PRM_AB_earned_redemption_desc:0 "Новость о принятии о причислении славян к Арийцам разлетелась среди народных масс Братства, а в это время в адрес высшего командования армии хлынули потоки запросов на вступление в ряды вооружённых сил. Многие из желающих вступить в наши ряды достаточно перспективны и проявляют все качества чистокровных арийцев, но также многие претенденты оставляют желать лучшего и более неполноценны своих собратьев, а их неполноценность - древнейший порок славянской расы. Они просто непригодны для вступления в ряды Братства и Арийской Расы, но по крайней мере, не всё так безнадёжно.\n\nМы видели, как многие славяне ожесточённо сопротивлялись метисации. Мы дадим нашим братьям ещё один шанс исправиться, очиститься от заразы и вернуться в ряды арийцев. Через службу в армии и работу на фабриках наши новые друзья поймут и усвоят, что такое: быть арийцем. Они должны проявлять достаточное упорство, мастерство трудовой этики и преданность, чтобы встать в один ряд с расой господ. Только когда потенциальные арийцы докажут свою чистоту, а также преданность делу нашего Братства, то будут немедленно прощены и приняты в наши ряды."
 
 PRM_AB_racial_salvation:0 "Спасение расы"
 PRM_AB_racial_salvation_desc:0 "Новая эра наступает в России. Каждый день всё больше славян сбрасывают бремя прошлого и идут в объятья будущему, как новые представители Арийской Расы. Знали бы члены Братства, что то, о чём несколько лет назад и подумать было невозможно, начало сбываться. Дети России вернулись к нам. После веков угнетения и порока Братство наконец повело их назад в светлое будущее.\n\nСтолько ещё нужно сделать. Нужны ещё десятилетия, чтобы полностью зачистить пороки столетий правления унтерменшей. Многие в правительстве беспокоятся, что Шульц завёл Братство в болото и что мы сошли с пути следованию учениям немцев, но они не правы. Миллионы новоиспечённых Арийцев могут подтвердить, что вторжение немецких войск одновременно было и сильным проявлением мощи господствующей расы, и величайшей трагедией в истории нашей расы. \n\nВ то время, как заблудшие немцы стремились в своё время уничтожить собратьев-арийцев, в Братстве не хотят поступать также глупо. Для нас, как для уберменшей, важнейшей задачей будет спасение тех, кто достоин стать частью нашей Арийской Расы. А важнейшая задача всего Братства - это стать свидетелями восстановления славянской расы. Россия будет гордиться Арийцами и Славянами, наши Арийцы будут стоять в одном ряду с собратьями из Германии, в качестве аналогичного примера господствующей расы."
 
 PRM_AB_bring_down_the_jackboot:0 "Опустить сапог"
 PRM_AB_bring_down_the_jackboot_desc:0 "Во время кризисов, ни один человек не ставит под сомнения учения Братства. Фуюрер намерен пресекать все разговоры о расширении критериев арийства. Речь идёт только о чистоте нашей крови, с которой мы одолели славянских военачальников. Если мы пожертвуем чистотой расы, в то время, как унтерменши вокруг учиняют беспорядки, то мы приведём нашу расу к краху. Вместо сего мы должны последовать по пути немцев, ведь они всегда правы. Если мы хотим сломить сопротивление восстающих, то должны последовать примеру немцев, то есть жестоко подавлять их, дабы навязать свою волю. Вот как и должны поступить настоящие Арийцы, чтобы не идти на поводу низшим людишкам, но чтобы навязать им железные правила убермейншей, мы должны провести очистку нации от тех, кто распространяет ересь или не хочет следовать этим правилам.\n\nВ каждом уголке Западной России, наши братья ведут борьбу с революционными движениями и проводят рейды на ячейки партизанских формирований, которые создавались в стихийном и дезорганизованном порядке. Если мы хотим, чтобы новый порядок всё-таки восторжествовал в России, наши действия должны быть скоординированы и организованны высшим командованием, которое станет молотом в руках Братства и которым оно добьёт выскочек-славян."
 
 PRM_AB_put_fear_in_their_hearts:0 "Заставьте их бояться всем сердцем"
 PRM_AB_put_fear_in_their_hearts_desc:0 "Высшее Командование выбрало несколько наиболее эффективных батальонов солдат, которые успели наиболее эффективно проявить себя в устранении унтерменшей, намеренных уничтожить нашу высшую расу. Мы переформируем сии подразделения в секретные силы внутренней безопасности, которые многие наши генералы успели прозвать "Нахтрайтеры", то есть ночные всадники на дойче. Сие имя наиболее подходит подразделению, ибо его члены будут оставаться в тени и выполнять всю грязную работу под покровом ночи.\n\nНахтрайтеры будут колесить по всей России и наносить удары по предателям, где те меньше всего этого ждут. Они будут нападать на бандитские лагеря, а также наводить шороху и в тихих городках. Если у нас возникнут подозрения, что в том или ином месте возникнет партизанская ячейка, то на место сразу приедут наши бравые штурмовики и сожгут всё к чертям, расстреливая всякую тварь, что будет двигаться и поверьте, они и камня на камне не оставят, ибо выжженная пустошь лучше ненадёжного сектора. В зонах, где будут активно помогать новой власти, штурмовики будут более аккуратны в своих действиях, уничтожая всякого, кто попадёт под подозрение Братства и делать свою работу они будут под покровом темноты, после выполнения которой они уйдут, не оставив и следа. Недочеловеки будут дрожать от страха, когда узнают, что они следующие в чёрном списке, они и пискнуть не успеют, как их прихлопнут."
 
 PRM_AB_and_the_hearts_of_their_families:0 "И сердца их семей"
 PRM_AB_and_the_hearts_of_their_families_desc:0 "Несмотря на все усилия Нахтрайтеров, наша нация всё ещё страдает от терроризма унтерменшей и бандитизма. Многие офицеры в управлении по внутренней безопасности спорили насчёт способов положить конец народному непослушанию раз и навсегда. Самым многообещающим предложением была идея о "распределении населения", другим языком это звучит, как "легализация захвата заложников на национальном уровне. Братство будет забирать из семей унтерменшей по одному человеку, чтобы в дальнейшем отправить их в трудовые лагеря, где те будут содержаться до того момента, пока вся нация не подчинится нашему порядку. За всякое проявление саботажа, терроризма или бандитизма, в ближайшем лагере будут казнены все заключённые, а позже лагерь снова наполнится новыми заложниками, по той же схеме. Но, к сожалению это слишком затратная программа, в плане ресурсов и рабочей силы, которых у нас почти нет. Но если данный способ или путь запугивания и обращения местных жителей против партизан вызовет снижение сопротивления, то может быть оно и будет стоить свеч. Арийская Раса - сильнейшая раса, а сильнейшие не поощряют неповиновение."
 
 PRM_AB_no_god_but_the_ubermensch:0 "Нет иного бога, кроме Уберменша"
 PRM_AB_no_god_but_the_ubermensch_desc:0 "Старые боги умерли. Христианский бог кинул их на произвол судьбы, зная, что те ничего не противопоставят силе Арийцев. Боги социализма, Маркс, Ленин и Бухарин тоже не один десяток лет кормят червей. Их культы были уничтожены, а последователи бегут с наших глаз долой. Новые боги России - это уберменши. Наши солдаты воюют с божественным рвением, зная, что ни одна другая раса на планете не может противостоять им и выжить под их ударами. Унтерменши, населяющие Россию тоже знают о данном факте. Они не могут уже продолжать поддерживать свои иллюзии о человечности перед лицом нашего очевидного превосходства.\n\nПропаганда Братства всем откроет глаза на новую реальность. Первая волна пропагандистской кампании напомнит членам Братства, а также военнослужащим нашей армии о том, что они все - вершина творения и не должны ни перед кем преклоняться, кроме собратьев. Вторая кампания будет связана с нашими усилиями по борьбе с терроризмом. Унтерменшей с ног до головы засыплют листовками, содержащими послание того, что наше правление над ними не закончится никогда, даже после смерти, они не получат избавление."
 
 PRM_AB_no_master_but_the_aryan:0 "Нет хозяина, кроме Арийца"
 PRM_AB_no_master_but_the_aryan_desc:0 "Представители Арийской Расы и наша нация- истинные властители над планетой, этот факт справедлив, как бы славяне сие не отрицали. За пределами нашего государства, по старушке-России разбросаны многие и многие земли, управляемые выскочками-военачальниками и недолюдьми, которые осуждают наше Братство, как наиболее жестокое и безумное. Кара за такие отвратительные высказывания в нашу сторону неизбежна и мы будем готовиться для нанесения удара. Наша раса построена на войнах и завоеваниях, на том и стоит наше Братство. На каждом социальном слое, от Фуюрера до низшего раба, все будут мобилизованы, чтобы сыграть свою роль перед лицом надвигающейся войны. Россия уже несколько десятилетий разделена, а ещё ранее, она пережила многовековое славянское господство. Мы положим этому конец. Россия вновь воссоединяется, а её судьба теперь лежит в наших руках. По мере близости решающего момента, Братство должно быть готово нанести смертельный удар, чтобы покончить со славянами раз и навсегда. Мы объединим восточные земли, и в дальнейшем властвовать на них будет народ и чистокровные арийцы."
 
 PRM_AB_the_natural_state_of_things:0 "Естественное положение вещей"
 PRM_AB_the_natural_state_of_things_desc:0 "Медленно, но верно, мир и спокойствие приходит на земли Западной России. Уровень терроризма и бандитизма снизились с тех времён, как мы ввели программу распределения населения и действия Нахтритеров начали приносить свои плоды. Милитаризация нашей земли в рамках подготовки к завоевательному походу на восточные земли идёт полным ходом, а тем временем всё больше Арийцев вступают в армию Братства, тем самым поднимаются к вершине нашего общества и тем самым уже принадлежат ей. Уберменши наконец-то узнали своё место в мире уберменшей. Среди них оказалось множество необходимых Братству рабочих рук, которыми бы Братство совершало свои бесчисленные проекты.\n\nДля многих Арийцев это бы значило конец тьмы, которым являлся тот самый статус кво для России. Конечно, ещё так много нужно сделать. Бандиты всё ещё совершают преступления на окраинах страны и всё ещё слышны отзвуки восстаний недочеловеков, за этим всем нужен глаз да глаз. По крайней мере, тот арийский рай, за который так долго боролось Братство уже виднеется на горизонте. Арийской Расой, как властителями над Россией и покорёнными ими славянскими и неславянскими народами естественный порядок был восстановлен. Россия скоро будет очищена."
 
 PRM_AB_for_the_survival_of_the_blood:0 "За чистоту крови"
 PRM_AB_for_the_survival_of_the_blood_desc:0 "На Братство Фуюрером Вагнером были возложены две задачи: Защищать чистоту Арийской Расы и гарантировать продолжение Арийской родословной. Поскольку наш народ создаёт новое государство, который будет восточным домом для Арийской Расы, мы не должны забывать, зачем нам достигать эти цели. Арийская родословная - это вершина эволюции, а также биологическое выражение совершенства. По мере того, как мы укрепляем контроль над землями, мы должны прикладывать всё больше усилий по закреплению арийского рода в России, чтобы её представители не ушли со своих насиженных мест. Да и к тому же нам не доводилось управлять такой страной, как Россия, да и не слишком мы сему рады. Арийцы должны стать истинными детьми своего отечества.\n\nБратство будет вынуждено проводить одновременно программы ассимиляции и искоренения инородной культуры. Мы будем распространять арийскую культуру, традицию и язык, и всё это для того, чтобы наш народ принял свою новую роль. Для укоренения прогресса укоренения нашей расы, мы должны разрушить неарийские культурные особенности востока. Историческая линия славян и многих других недочеловеков подошла к концу, а низшая русская речь в конце концов будет вытеснена из обихода. В то время, как многие считают данные шаги безумством, мы считаем их необходимостью. Мы не дадим унтерменшам снова испортить нашу родословную, по крайней мере не сейчас, когда мы только достигли расовой чистоты."
 
 PRM_AB_teach_deytsch:0 "Учи язык Детчланда"
 PRM_AB_teach_deytsch_desc:0 "Мы разделяем незапятнанную кровь наших Арийских братьев и сестер в Германии. Несмотря на то, что мы являемся равноправными членами расы господ, наша технология значительно отстает от их. Отчасти это объясняется тем, что научные сообщества России веками управлялись славянами, что давало нам гораздо худшую научную базу для работы. Но даже в последние годы, когда Арийский народ вернул себе Россию, наши успехи были немногочисленны и далеки по сравнению с чудесными историями, которые мы слышим из-за нашей западной границы. Этому может быть только одно разумное объяснение: наш язык. Хотя мы принадлежим к одной расе, немецкие и русские Арийцы разделены по языку. Ясно, что русский язык с его славянскими влияниями и архаической азбукой сдерживает нас.\n\nК счастью, решение уже очевидно. Много лет назад некоторые члены офицерского корпуса Братства взяли на себя труд выучить немецкий язык в знак своего восхищения к Немцам. Эта тенденция быстро прижилась, и в наших рядах уже есть много беглых ораторов. Мы должны формализовать преподавание этого языка, сделав его официальным языком Арийского Братства. Братство потребует, чтобы каждый его член изучал его, и всем школам и университетам в пределах наших границ будет разрешено преподавать только немецкий. Переход может быть неровным, но если мы когда-нибудь собираемся догнать наших братьев в Германии, это жертва, которую мы должны принести."
 
 PRM_AB_one_language_two_races:0 "Один язык, две расы"
 PRM_AB_one_language_two_races_desc:0 "По мере того как обучение на новом языке нашей нации становится все более распространенным, некоторые из тех, кто отвечает за разработку программы языкового образования, приходят к нам с проблемой. В то время как Арийский народ хорошо усвоил язык, мы могли бы вскоре оказаться в стране, где господствующая раса говорит на одном языке, в то время как рабы говорят на другом. Некоторые члены Братства считают, что это было бы хорошо, помогая укрепить разрыв между нашим народом и унтерменшами, но это может создать огромные административные трудности для нас в будущем. Если рабы говорят только по-русски, или по-татарски, или на каком-нибудь другом малозначительном языке, то те, кто присматривает за ними, должны будут говорить и на этих языках, чтобы их приказы были понятны. Это обрекло бы многих арийцев на то, чтобы сохранить свои знания низших славянских языков, и отрицало бы цель принятия высшего языка. Как бы нам ни было неприятно посвящать им какие-либо ресурсы, Братство должно начать усилия по обучению рабов, по крайней мере, элементарным основам языка Детчланда, так что все Арийцы должны говорить только на языке по нашему выбору."
 
 PRM_AB_phase_out_russian:0 "Поэтапный отказ от русского языка"
 PRM_AB_phase_out_russian_desc:0 "Пришло время для самой трудной части нашего языкового перехода. В то время как многие стремились выучить новый язык, более эффективный и подходящий для нашей новой нации, мало кто, даже среди арийской общины, кажется, с таким же энтузиазмом отказывается от своего так называемого "родного языка". К несчастью для них, Братство приняло решение. Русскому языку нет места в нашей стране, и мы должны немедленно отказаться от него, если хотим, чтобы наша арийская кровь полностью раскрыла свой потенциал. Наши лингвисты переведут все на язык Детчланда как можно скорее. Правительственные документы, уличные указатели, меню в ресторанах все это и многое другое, что записано, будет изменено. В течение нескольких недель, следующих за переключением, будет некоторая путаница и даже хаос, но это цена, которую мы должны заплатить за эффективность.\n\nКак только первый этап будет завершен, начнется следующий этап плана. Все, как Арийцы, так и унтермены, должны говорить только по-немецки. Любой, кого поймают говорящим на любом другом языке, будет публично высечен, а те, кого мы поймаем на этом во второй раз, будут казнены за предательство Братства. Эти наказания суровы, но они должны быть, чтобы заставить людей делать то, что лучше для них самих."
 
 PRM_AB_the_issue_of_slavery:0 "Проблема рабства"
 PRM_AB_the_issue_of_slavery_desc:0 "Проблема нависла над Братством с момента его образования, проблема, которая только росла по мере того, как мы расширялись. Порабощая всех неарийцев в пределах наших границ, мы создаем идеальный рецепт восстания, которое принесет гибель Арийцам востока. Мы поработили более 90% нашего населения, но управление таким количеством рабов оказалось невозможным. Вопросы собственности еще больше усложнили ситуацию, оставив нас в ситуации, когда мы должны бороться с нестабильностью порабощенного населения, не имея при этом никакого контроля над большинством из них. Что-то должно измениться, но наши лидеры не могут договориться о том, что именно.\n\nРеформисты Шульца выступают за освобождение рабов. Как бы еретична ни казалась эта идея, их аргументы хороши. Унтерменши по-прежнему будут полностью подчинены Арийцам, но как свободные индивидуумы проблема рабовладения будет устранена.\n\nОднако другие в высшем командовании, особенно близкие к Фуюреру Вагнеру, назвали эту идею предательством и подстрекательством к смешению рас. Они утверждают, что мы можем решить эту проблему тем же методом, которым Братство решило другие свои проблемы: грубой силой. Рабовладельческая система должна быть организована, и надсмотрщики должны безжалостно подавлять любые признаки сопротивления. Оба случая кажутся убедительными, но у нас мало времени, и мы должны принять решение в ближайшее время."
 
 PRM_AB_the_way_to_freedom:0 "Путь к свободе"
 PRM_AB_the_way_to_freedom_desc:0 "Как бы трудно это ни было, мы должны смотреть фактам в лицо. Слишком много унтерменшов, чтобы быть порабощенными, и слишком мало уберменшов, чтобы служить хозяевами. Попытка навязать России рабовладельческое общество означала бы лишь повторение ошибок царей и большевиков. Нельзя допустить, чтобы наше арийское правительство рухнуло, как развалились эти режимы. Вся судьба нашей крови зависит от того, сумеет ли Братство обеспечить себе постоянное пристанище в России. Пока есть рабы, есть риск восстаний, и пока есть риск восстаний, наш народ никогда не будет в безопасности. Шульц разработал план, который положит конец порабощению и позволит нынешним рабам проложить себе путь к свободе в течение следующих нескольких лет. Хотя это далеко не идеальная система, которую Фуюрер впервые представил себе много лет назад, она сохранит превосходящее положение расы господ в нашем обществе, а также позволит обеспечить хотя бы небольшую долгосрочную стабильность. Похоже, по крайней мере на данный момент, это все, на что мы можем надеяться."
 
 PRM_AB_long_is_the_way_and_hard:0 "Долог путь и труден"
 PRM_AB_long_is_the_way_and_hard_desc:0 "Даже реформаторы, которые настаивали на освобождении рабовладельческих рас, не были настолько безумны, чтобы предположить, что недочеловеки будут просто освобождены, чтобы делать то, что они хотят, несмотря на то, как их противники из внутреннего круга фуюрера могли охарактеризовать их. Каждый ариец знает, что унтерменши все еще ленивые, дегенеративные существа, которых нужно мотивировать работать. План эмансипации строится вокруг этого факта. Рабы должны будут выполнить определенный объем работы, чтобы заслужить свою свободу и те немногие права, которые придут вместе с ней. Конкретный объем требуемой работы будет определяться типом задействованного труда, но он будет приравниваться примерно к трем - четырем годам работы в полевых условиях. Чем быстрее завершается работа, тем быстрее обретается свобода. Это позволит более молодым и сильным рабам быстрее заработать себе свободу, выполняя более опасную работу, например, на военных заводах или на текстильных фабриках. Более слабым рабам, детям, старикам и больным, потребуется больше времени, чтобы закончить свою работу, а это означает, что рабы, которые представляют меньшую угрозу для своих хозяев, будут оставаться под прямым контролем гораздо дольше. Конечно, если слишком много ценных рабов заслужат свою свободу, никто не сможет помешать нам продлить их порабощение до тех пор, пока это необходимо."
 
 PRM_AB_that_out_of_hell_leads_up_to_light:0 "Что из ада ведет к свету"
 PRM_AB_that_out_of_hell_leads_up_to_light_desc:0 "По всей нашей стране распространяются новости о шансе на свободу. Миллионы рабов работают в изнурительном темпе, все часы дня и ночи, питаемые надеждой, что они смогут вернуть себе хотя бы частицу своей свободы. Наши производственные показатели выросли почти по всем направлениям. Все, от ферм до мельниц и заводов по производству боеприпасов, показало увеличение производства, поскольку ранее ленивые рабы начали работать в бешеном темпе. Мы должны поощрять такое поведение унтерменшов. Публичное распространение историй о рабочих, которые уже заслужили свою свободу, и поощрение их говорить о чудесах своего освобождения докажут, что обещание свободы это не просто слух или ложь, распространяемая Братством.\n\nРабы знают, что путь к их свободе не легок и не безопасен. Недавнее увеличение числа несчастных случаев на производстве является достаточным доказательством этого. Им все равно. Пока мы держим перед ними шанс на освобождение, они сделают все возможное, чтобы достичь его. Целью этой программы никогда не было освобождение всех рабов. Она должна была освободить достойных и уничтожить тех, кто не достоин. Пока что это работает впечатляюще."
 
 PRM_AB_not_out_of_kindness_of_heart:0 "Не по доброте душевной"
 PRM_AB_not_out_of_kindness_of_heart_desc:0 "Некоторые в Братстве беспокоятся, что руководство стало мягким. Говорят, что Фуюрера развратили прославянские предатели. Какая глупость! Сочувствие это слабость, а Арийская Раса не слаба. Мы не проявили милосердия к недочеловекам, предоставив им возможность свободы. Мы работаем с ними усерднее, чем когда-либо прежде, пожиная все нарастающие плоды которые получают уберменши.\n\nРешение покончить с рабством было принято не из-за инфантильного альтруизма, а потому, что это был необходимый и эффективный шаг, гарантирующий выживание нашего народа. Ни один истинный Ариец не сделал бы ничего другого, и те, кто сомневается в этом решении, выставляют себя предателями расы. Они питаются не любовью к своей крови, а ненавистью к унтерменшам. Унтерменши, бесспорно, достойны презрения, но на первом месте всегда должна быть наша раса и все, что для нее лучше. Начиная с сегодняшнего дня всем, кто сомневается в том, что мы должны освободить рабов, будет дана возможность самим увидеть, на что похожа жизнь раба. К тому времени, когда они снова будут свободны, они, несомненно, придут к нашему взгляду на вещи."
 
 PRM_AB_but_the_strength_of_will:0 "Только cила воли"
 PRM_AB_but_the_strength_of_will_desc:0 "Мы предложили унтерменшам возможность продемонстрировать нам свою ценность. Арийское Братство не может позволить себе управлять рабовладельческим государством, и мы не потерпим пиявок и паразитов в нашем обществе. Перед бывшими рабами теперь стоит простая задача: доказать, что они достойны жить, и при этом жить свободно, или умереть. Чтобы процветать под властью Братства, требуется определенная сила воли, и эта сила воли не является исключительной для уберменшов. Ни один недочеловек не равен арийцу, но не каждый недочеловек одинаково мерзок. Есть те, кто может стоять высоко и обеспечивать себя и государство, обладая определенными Арийскими качествами, даже если они сами не могут быть арийцами по крови. Тогда есть другие, которые слишком слабы, чтобы сделать это, которые действительно являются самыми слабыми из низших.\n\nСвобода, которую мы предлагаем, это награда тем, кто достаточно силен, чтобы претендовать на нее. Те, кто не может достичь этого, будут страдать так, как должны. Братство строит нацию для Арийской Расы, но Россия огромная страна, и мы найдем в ней место для любого, кто сможет сравниться с силой нашего народа и помочь нашему делу."
 
 PRM_AB_liberty_in_name_alone:0 "Свобода только на словах"
 PRM_AB_liberty_in_name_alone_desc:0 "С каждым днем рабов в нашей стране становится все меньше. Поодиночке и небольшими группами им предоставляется с трудом заработанная свобода, к которой они стремились, свобода выбора своего будущего. Конечно, Братство позаботилось о том, чтобы их возможности были ограничены несколькими многообещающими возможностями. Только что освобожденный раб мог пойти работать на принадлежащую арийцам ферму, где их контролируемый труд хорошо оплачивался жильем и едой. Или, если сельское хозяйство им не по душе, они могли бы перебраться в одну из оживших городских жемчужин Братства, работая на фабрике по сборке продуктов для Арийской Расы. Их оплата в письменном виде будет щедрой и подходящей для покупок в магазинах Братства.\n\nВне зависимости от того, куда приведет их вновь обретенная свобода, унтерменшам никогда не придется беспокоиться о том, что они останутся без присмотра. Каждая доступная карьера контролируется Арийскими надзирателями, ответственными за организацию и командование своими работниками. Освобожденные или порабощенные, они обязаны приносить жертвы на благо арийцев. Недочеловеки, несомненно, будут утешены осознанием того, что эта новая жизнь не так уж сильно отличается от жизни, которую они уже знают."
 
 PRM_AB_the_aryan_does_not_fear_the_untermensch:0 "Недочеловеку не испугать Арийца"
 PRM_AB_the_aryan_does_not_fear_the_untermensch_desc:0 "Арийская Раса никогда не была расой трусов! Мы не падем на колени пред страхами жалких и убогих слабаков. Нас не введут в заблуждение те, кто хочет развратить наш народ и хочет уничтожить все, чего мы добились. Они хотят перестроить наши законы и традиции, но у них нет и шанса на успех. Братство следует натуральному закону. Закону крови и стали! Арийцы - раса господ и повелителей, поэтому наша судьба править миром! Рабы - это наше первородное право, мы можем делать с ними все, что нам заблагорассудится, и избавляться от них, как нам заблагорассудится. Они лишь недолюди, пригодные только прислуживать. И если они вздумают восстать, мы уничтожим их как паразитов, коими они и являются. Фуюрер Вагнер положит конец всем разговорам о приспособлении рабов. Мы разберемся с их неповиновением как всегда разбирались, вгоняя их в подчинение снова и снова, пока они не поймут свое место. Только установив натуральную иерархию рас, Братство смогло властвовать над недолюдьми. Мы не сменим курса и не преклоним колени пред ними и после нашей победы. Пока мы правим, арийцы будут властителями, и никогда им не будет недоставать рабов."
 
 PRM_AB_erase_their_culture:0 "Уничтожить их культуру"
 PRM_AB_erase_their_culture_desc:0 "Россия полнится напоминаниями распущенных социумов, что правили ей когда-то. Церкви, мечети, памятники, библиотеки и множество других служат как физическое напоминание кошмарных времен, что предшествовали нашему правлению. Эти жалкие строения служат монументами всем желающим скинуть Россию назад в эру разврата и слабости. Множество групп рабов и партизан, скрывающихся среди них, думая что мы не видим, все еще сплачиваются вокруг этих зданий, проводя примитивные фестивали и празднества своих отсталых культур. Новая волна чисток должна прокатиться по России, уничтожая все напоминания о прежних жизнях рабов. На очищенной земле мы построим новые общинные центры для арийской расы, что будут пропагандировать нашу исключительную культуру. Без этих напоминаний, низшие расы скоро забудут свое вырожденческое прошлое. Останется лишь память служения Братству. Даже прошлое больше не даст им спасения!"
 
 PRM_AB_once_a_slave_forever_a_slave:0 "Раб единожды - раб навечно"
 PRM_AB_once_a_slave_forever_a_slave_desc:0 "Вырывать сорняк нужно с корнями. Корень восстаний рабов, распространяющихся по стране, это надежда. Недочеловеки спят и видят, свободу и избавление, а может даже и месть своим хозяевам. Если мы сможем выбить эти идиотские мысли из их голов, то их сопротивление быстро сойдет на нет. Братство должно систематизировать систему рабовладения так, чтобы выхода из нее не было ни при каких обстоятельствах. Они будут работать пока не падут от усталости, и поднявшись они будут работать снова. Их дети будут рождены невольными и проживут остаток своей жизни такими. Даже при случайном проблеске эмпатии своего арийского хозяина, они не познают свободы. Попытка освобождения недочеловека из рабства будет рассматриваться как расовое предательство и будет караться смертью. Недолюди должны понять, что их существование необходимо, только пока они выгодны как дешевая рабочая сила и любые попытки это изменить выльются лишь в их полное уничтожение."
 
 PRM_AB_break_their_will:0 "Сломить их волю"
 PRM_AB_break_their_will_desc:0 "Борьба сверхчеловека и недочеловека не обязательно должна закончится в окончательном уничтожении одного другим. Мы можем добиться окончательной победы нашей расы, сломив волю к сопротивлению недолюдей. Прямо сейчас наша кара за неподчинение сурова, но это означает что все неподчиняющиеся — наши лучшие и сильнейшие рабы, ведь только кто-то очень смелый или достаточно глупый будет прямо противостоять нам и собирать вокруг своей фигуры его более трусливых соплеменников. Чтобы закрепить подчинение недолюдей, будет введена новая система наказаний, сокрушающая любую волю к неподчинению. Даже малейшее неповиновение будет караться публичной казнью, наблюдаемой всеми его сокомандниками. Любой раб, плетущий интриги против своих повелителей будет брошен на растерзание псам, а его семью заставят это наблюдать. Пускай даже для нас это слишком, но такие методы необходимы. Каждый раб, даже самый смелый или глупый, должен подумать дважды и понять риск восстания против владык. Победа будет нашей, когда единственной мыслью раба будет желание удовлетворить наши нужды!"
 
 PRM_AB_break_their_spirit:0 "Сломить их дух"
 PRM_AB_break_their_spirit_desc:0 "Разум недочеловека - это простая и податливая вещь, которую мы вылепим под наши нужды. Новые наказания, сломившие их волю к сопротивлению, являются лишь первым шагом в миссии Братства по созданию новой формы унтерменша, неспособной даже думать ни о чем, кроме служения Арийской Расе. Следующий шаг этого плана - сломить их дух, уничтожить даже их мечты о свободе. Мы сделаем это уничтожив даже их надежду, ведь надежда - это опасное отвлечение ума раба. Не будет никаких праздников или торжеств, ожидаемых ими с нетерпением. Единственный разрешенный отдых - в конце дня, когда рабы уже отработали себя до изнеможения. Без таких мелочей, как приличная еда или неожиданный перерыв, недолюди в конце концов забудут даже надежду на побег или революцию. Последующее поколение рабов вырастет, так и не познав этого чувства, а следующее поколение будет физически неспособно желать улучшения своего состояния. Они, наконец, станут совершенными рабами, достойными своих совершенных хозяев."
 
 PRM_AB_divide_and_conquer:0 "Разделяй и властвуй"
 PRM_AB_divide_and_conquer_desc:0 "Единственное объединяющее все рабские расы качество — слабость. В остальном же, они просто огромная коллекция различных недочеловеческих пород, зачастую имеющих общую историю ненависти и насилия друг против друга. Не использовать это в свои целях будет огромным упущением с нашей стороны. Провоцируя расовую вражду и конфликты среди недолюдей, мы недопустим их объединения против нашего правления. Также, такая тактика позволит скрыть наши миротворческие акции, выставив их нападениями противника на рабов. Усмирения регионов и истребительные акции могут быть представлены, как рейды татар и славянские ответные атаки. Недолюди будут слишком заняты ненавистью друг к другу, что их недовольство нами уйдет на задний план. Пока они сражаются и убивают друг друга, мы продолжим наши действия по усилению контроля каждого аспекта их жизней. К тому времени, как кто-нибудь из них поймет, что их обманули, будет уже слишком поздно, Арийский контроль над Россией будет обеспечен и рабы будут ничем большим, нежели аморфными массами, ожидающими только новой работы."
 
 PRM_AB_a_clash_of_gods:0 "Битва титанов"
 PRM_AB_a_clash_of_gods_desc:0 "Время пришло. С каждым днем власть Братства над Россией становится все крепче, но произошло то, чего никто не хотел. На поверхность всплыла проблема, которую никто не хотел замечать. Ненависть двух людей, годами правивших братством, растет все больше и больше.\n\nГутрум Вагнер, отец Братства, осуществивший свою мечту об Арийской России и борющийся за сохранение принципов арийства в первозданном виде. Все в Братстве рукоплещут гению Фуюрера, но в некоторых поселилась тревога. Ведь даже перед лицом угроз самому существованию расы, Фуюрер отказывается даже подумать о компромиссе. Эти члены Братства собрались вокруг одного человека, Зигфрида Шульца, темной лошадки и самопровозглашённого "спасителя расы". Шульц и его ученики провозгласили радикальную теорию по которой славяне и есть истинные арийцы, а немцы, так обожаемые Фуюрером, лишь пешки в руках сионистов.\n\nИх вражда уже достигла своего пика и конец ее близится, с победителем, в руках которого и будет судьба Арийской Расы. Как бы не была Россия огромна, места в ней достаточно только для одного Фуюрера...."
 
 ### Vagnar Regional Economics ###
 PRM_AB_new_economics_for_a_new_reykh:0 "Новая экономика нового Рейкха"
 PRM_AB_new_economics_for_a_new_reykh_desc:0 "Наш недавний триумф возвысил братство из куска земли, окружавшего разрушенный город и ведомого несколькими великими людьми к великой Арийской Империи востока, превосходящей что-либо стоявшее на русской земле до этого. И хотя эта победа Рейха является его величайшим достижением до сих пор, сейчас мы должны повернуть свое внимание на преграды, ждущие на пути, и подготовить свою экономику с новыми, более эффективными, методами к предстоящему завоеванию нового жизненного пространства и обеспечению процветания арийской расы в мирное время."
 
 PRM_AB_lessons_from_our_forefathers:0 "Уроки наших прародителей"
 PRM_AB_lessons_from_our_forefathers_desc:0 "Закладывая основы нашего нового арийского царства, которое будет существовать тысячу лет в будущем, мы должны обратить свой взор на тысячу лет в прошлое, чтобы учиться у великих империй древности. Мы будем процветать на благородных основах рабства, как это было до нашего времени, и учиться у этих великих цивилизаций, применяя их опыт на нашем пути вперед.\n\nНапример, мы могли бы перенять римскую практику назначения доверенных рабов надсмотрщиками - виличами - для упрощения управления низшими рабами, которые воспринимали бы надсмотрщиков как своих собственных, заставляя их повиноваться. Простая реформа, подражающая этой политике, могла бы дать значительный рост нашей собственной экономики."
 
 PRM_AB_lessons_from_moskowien:0 "Уроки Московиена"
 PRM_AB_lessons_from_moskowien_desc:0 "Ни для кого не является секретом имитация Братством лежащего на западе Рейхскоммисариата Московии, его идей и политических тезисов. Пускай мечты о совместной работе и останутся мечтами, сейчас мы должны стремиться к образу идеального общества, построенного нашими арийскими братьями. Давняя практика Московии использования совета представителей как консультативного органа, обеспечивающего обратную связь с населением для содействия поддержанию баланса между двумя этническими группами, является аспектом, который наше арийское государство должно отразить в своей системе. Мы можем начать с введения местных советов с ограниченным представительством, чтобы уменьшить бюрократические препятствия и рационализировать управление рабовладельческой экономикой."
 
 PRM_AB_develop_the_slave_economy:0 "Развитие рабовладельческой экономики"
 PRM_AB_develop_the_slave_economy_desc:0 "Захват новых земель Рейкхом приносит много пользы — ресурсы, люди, промышленность и славу арийской расе. По сути, расширение нашей системы за пределы наших границ, походит на добавление новых деталей в сложный механизм. Но, как и с любым механизмом, для более плавного и легкого добавления новых частей, внутренние детали стоит усилить. Разумеется, двигатель прогресса Братства — рабовладельческая экономика. Покуда расширяется наше правление, институт рабства должен расширяться вместе с ним. Нам стоит расширять внутренний рынок работорговли и вкладываться в предприятия, использующие труд рабов, что создаст спрос и предложение. Этими действиями мы выведем экономику Рейкха на новые высоты!"
 
 PRM_AB_enforce_the_racial_hierarchy:0 "Внедрение расовой иерархии"
 PRM_AB_enforce_the_racial_hierarchy_desc:0 "К нашему великому сожалению, сама основа нашей доктрины, концепция расового превосходства одних над другими, была неверно истолкована и извращена на практике. Множество членов низших рас, относящихся к рабским, часто обнаруживаюся нами, паразитируя и плетя интриги против Рейкха! Мы обязаны остановить это коварство как можно скорее, наконец-то внедрив иерархию рас, упорядочить их их права и обязанности. Мы хотим добиться этого путем создания и закрепления постоянного ношения расового сертификата."
 
 PRM_AB_keep_the_weak_cowed:0 "Держите слабых в страхе"
 PRM_AB_keep_the_weak_cowed_desc:0 "Слабые плутократические державы, пронизанные масонским влиянием, и несостоявшиеся государства, проповедующие коммунистическую мысль, слишком глупы, чтобы понять, что долг государства состоит не в том, чтобы воспитывать слабаков и унтерменьшей и позволять им спокойно выводить своё выродившееся потомство. Нет, совершенное Арийское Государство имеет достаточно сил, чтобы подчинить себе низших и построить лучшее будущее за их спиной.\n\nИндивидуальные рабовладельцы, понимая этот постулат, издавна практиковали традицию клеймить свое имущество свастикой, чтобы подкрепить свои законные притязания на рабов, как на свою собственность. Будет разумно, если центральная власть научится у них и распространит этот и другие методы принуждения к повиновению по всему рейху, чтобы удержать рабовладельческое население там, где оно есть."
 
 PRM_AB_experience_from_their_reykh:0 "Опыт от их Рейкха"
 PRM_AB_experience_from_their_reykh_desc:0 "В то время как мы строим наш собственный Арийский Рейкх здесь, на развалинах большевистских выродков, мерзавцев и прочей военной нечисти, мы можем приписать все наши успехи мыслителям первоначального рейха в Германии. Еще до того, как мы создали самые основы нашего Братства, такие люди, как провидец Адольф Гитлер, уже построили безупречное общество, системе которого мы до сих пор не полностью следуем.\n\nТеперь настало время, когда мы тоже станем образцом арийства, ибо, обеспечив себе обширные земли и ресурсы русского запада, мы сможем перестроить нашу экономику и государство по германскому образу и подобию. Конечно, область, из которой мы можем заимствовать больше всего, будут достижения и практика рабовладельческого хозяйства."
 
 PRM_AB_fanaticism_from_ours:0 "Фанатизм наших"
 PRM_AB_fanaticism_from_ours_desc:0 "Хотя меч наших идеалов был выкован в Третьем рейхе, армия, которая победила, - наша собственная. И хотя мы, несомненно, обязаны своим происхождением Германии, тем не менее, пока она направляла нас на этот путь, мы сами проложили дорогу к победе.\n\nТак давайте же упиваться этой победой, и пусть она будет вдохновлять нас вечно! Пусть все люди Рейха знают, что нет рабочей системы лучше и лучшего будущего!"
 
 PRM_AB_the_aryan_economy:0 "Арийская экономика"
 PRM_AB_the_aryan_economy_desc:0 "Дело сделано. Нет больше отсталости и опустошения, которые когда-то терзали наши земли. Молчат те, кто когда-то говорил о слабости экономики, о кризисах, голоде и расточительстве. Мы построили Арийскую экономику, экономику мужчин, достойно принявшую мантию хозяев этой земли и их верных слуг, которые работают под новым институтом рабства.\n\nЭта экономика будет существовать тысячу лет, а вместе с ней и наш Рейкх."

 ### Yemelyanov Regional Economics ###
 PRM_AB_ancient_lessons:0 "Уроки древних"
 PRM_AB_ancient_lessons_desc:0 "Древние Русы познали мир давным-давно, но их потомки эти знания забыли. Наши предки управляли счастливым обществом, свободным от зла и вырождения, и именно следуя их примеру, мы добьёмся успеха. Это касается и экономических вопросов.\n\nВместо того, чтобы копошиться в учебниках колдунов-ученых, мы обратимся к прошлому. Во времена Древней Империи РУСов не было ни еврейских финансистов, ни неуправляемых большевистских рабочих, были только мудрые цари-волхвы, правящие согласно воле богов, и рабы, беспрекословно подчиняющиеся. Эти утраченные принципы станут фундаментом нашей новой экономики."
 
 PRM_AB_blessed_factories:0 "Священные промыслы"
 PRM_AB_blessed_factories_desc:0 "Типичная фабрика нашего времени - хороший пример морального упадка. Рабочий проводит свои дни в бездумном унынии, не задумываясь об учении своих богов и предков. В таком положении дел виноваты пережитки тех времён, когда евреи руководили промышленностью и стремились подавлять жизненные силы арийцев, отрывать их от их наследия.\n\nПродолжая арийскую модернизацию нашего государства, мы перестроим фабричную систему и создадим нечто, ещё невиданное ранее в истории индустриализации. Прошли дни унылого отчуждающего труда! Волхвы, размещённые в каждой фабрике, будут следить за тем, чтобы предприятие было центром идеологической обработки, а также за соблюдением принципов веры предков."
 
 PRM_AB_a_working_soul_a_working_body:0 "Рабочее тело - рабочая душа"
 PRM_AB_a_working_soul_a_working_body_desc:0 "Излишняя опека над своими подчинёнными - признак слабости и упадка, опрокинувшая многие цивилизации. Наши предки наоборот - всегда заставляли работать своих рабов до седьмого пота, поскольку их жизнь ничего не значила в сравнении со славной Арийской нацией. Но тем не менее нужно видеть грани. Голодный раб - слабый рабочий, а наше государство не может себе позволить терять так много рабочих рук, которые строят её памятники и питают военную машину.\n\nМинимальная провизия будет распределена между армиями наших слуг. Это необходимость, а не милосердие, но тем не менее им следует быть благодарными. Труд облагораживает и будучи сытыми они смогут трудиться ещё лучше."
 
 PRM_AB_apples_of_perun:0 "Яблоки Перуна"
 PRM_AB_apples_of_perun_desc:0 "Легенды гласят, что бог Перун обладал золотыми яблоками, которые превращались в молнии для уничтожения врагов. В наши падшие дни мы и не надеемся на то, что спасение придёт в виде божественного вмешательства. Поэтому нам придётся использовать силу Перуна для других целей.\n\nРади развития державы главным приоритетом нам следует сделать электрификацию. Это значительно улучшит наши экономические возможности и воссоединит нас с богами. Сочетание современных технологий и древней мудрости - непобедимо, и, в отличие от дегенеративных народов запада, мы не будем расходовать наши вновь приобретённые силы на рабов."
 
 PRM_AB_embrace_the_willing:0 "Готовы принять"
 PRM_AB_embrace_the_willing_desc:0 "Даже после триумфальной победы истинно Арийского правительства умы нашего населения до сих пор загрязняет жидобольшевистская идеологическая обработка. Многие люди ещё не доверяют нашему новому режиму, предательски отказываясь подчиниться воле Верховного Волхва. Прежде чем их всех уничтожить, может оказаться полезным рассмотреть вопрос о создании стимулов служить государству. \n\nМы будем транслировать это на всей территории страны: те, кто начнёт сотрудничать с Братством, может рассчитывать на высокие привилегии и пожалование рабов, что соответствует их статусу просвещённых арийских граждан. А те, кто затянет с принятием нашего великодушного предложения, не получат вообще ничего. Таким образом мы ожидаем, что скоро люди начнут идти по головам, чтобы первее остальных подчиниться нашей воле."
 
 PRM_AB_goad_the_unbelievers:0 "Наказание неверующих"
 PRM_AB_goad_the_unbelievers_desc:0 "Некоторым предательским элементам мало даже самых щедрых наград. Они плюют в наших эмиссаров, линчуют в своих общинах коллаборационистов и отвергают руководство волхвов. Многие безнадежно цепляются за свою идентичность русских или советских, создавая экзистенциальную угрозу для нашей молодой империи. Несмотря на все наши попытки, судя по всему, этих людей уже не спасти. Придётся применить силу.\n\nИ вновь наши карательные отряды пойдут по сельской местности, порабощая непокорных и не давая им забыть, кто здесь главный. Если они откажутся принять наши идеалы - перевоспитаем их на понятном им языке, языке боли."
 
 PRM_AB_all_march_to_glory:0 "Дружно пойдём к славе"
 PRM_AB_all_march_to_glory_desc:0 "Мы великолепно преуспели в нашей миссии подчинения воли масс, как от нас хотели боги. Некоторые противники нашего правления оказались искушены обещанием наград. Самые же упрямые были раздавлены и стали слугами. Экономика с рёвом оживает, волхвы на заводах синтезируют нашу древнюю веру с чудесами современной техники.\n\nТеперь, когда мы разобрались с внутренними проблемами, нам пора двигаться дальше. Для того, чтобы Арийская Раса процветала, нам нужен весь мир. Наше начавшееся развитие было лишь крошечным шагом на длинном и трудном пути к славе."
 
 ### Vagnar Regional Military ###
 PRM_AB_the_german_model:0 "Немецкая модель"
 PRM_AB_the_german_model_desc:0 "Зайдя так далеко, мы снова и снова доказывали, что наши славные Арийские войска намного превосходят недочеловеческий сброд, заселяющий Россию. Однако, как бы нам не хотелось это признавать, все же есть еще много возможностей для совершенствований. Чтобы лучше организовать наши силы для предстоящей нелегкой борьбы, мы еще раз обратимся за вдохновением к нашим немецким братьям и сестрам. Их армия, та самая, которая когда-то доказала свое полное превосходство над иудо-большевиками в прошлые годы, служит золотым стандартом военной теории и организации. Поэтому мы начнем программы по лучшему формированию наших войск по образу и подобию немцев, а не просто подражание их форме. После того, как мы полностью реорганизуем наши армии по немецкому образцу, никто не сможет встать у нас на пути!"
 
 PRM_AB_a_shape_of_our_own:0 "Наша собственная форма"
 PRM_AB_a_shape_of_our_own_desc:0 "Теперь, когда Западная Россия наконец-то освободилась от бичей недочеловеческих военачальников, которые когда-то наводнили ее, мгновенный перерыв в боевых действиях охватил весь регион. Таким образом, мы сейчас получили прекрасную возможность оценить и пересмотреть организацию вооруженных сил нашего Братства, чтобы лучше подготовиться к маршу против славянских орд, которые ждут нас в ожидании за Уралом.\n\nХотя подражание Немцам и их легендарно превосходящей дисциплине до сих пор хорошо служило нам, печальная истина заключается в том, что мы просто неспособны эффективно имитировать их методы ведения войны нашими нынешними средствами. Поэтому было бы разумно разработать комбинацию как немецкой тактики, так и нашей собственной, которая наилучшим образом подходила бы для ведения боя в этих далеко не идеальных условиях. В конце концов, способность адаптироваться и мыслить нестандартно - одна из многих черт, отличающих арийцев от низших рас."
 
 PRM_AB_the_heart_of_the_reykh:0 "Сердце Рейкха"
 PRM_AB_the_heart_of_the_reykh_desc:0 " Мы далеко ушли от наших истоков в Пермьхайме. Теперь, контролируя всю Западную Россию, мы не можем позволить, чтобы наши обширные завоевания пропали даром. Сам Фуюрер Вагнер приказал провести полную мобилизацию рабочей силы. Их задачи будут двоякими. Во-первых, начать переоборудование ветхих производственных мощностей, которые мы сейчас контролируем, в новую мощную военно-промышленную базу. С каждым днем наши потенциальные враги становятся все сильнее, и войска не могут продолжать борьбу с нечеловеческой нечистью только с помощью своей Арийской силы. Новые заводы будут производить оружие и боеприпасы головокружительными темпами, чтобы наши братья на фронте всегда имели оружие и боеприпасы для его использования.\n\nВо-вторых, рабочие будут отправлены на фронт, чтобы помочь в строительстве новых редутов, удержать наших подчиненных от попыток глупых действий против наших земель. Завершение этих амбициозных проектов потребует действительно большого количества рабочих, но после последних завоеваний у нас нет недостатка в свежих рабах...."
 
 PRM_AB_encirclement_tactics:0 "Тактика окружения"
 PRM_AB_encirclement_tactics_desc:0 "Когда наши германские братья штурмовали мерзкий и упадочный Совковский Союз, они продемонстрировали разрушительно мощную тактику, которой большевистские орды оказались совершенно неспособны противостоять. С небывалой быстротой и эффективностью Немцы прорвали фланги противника и с бешеной скоростью окружили части его орды. Пределы Арийской тактической изобретательности не знают границ!\n\nЕсли бы мы надеялись достичь того уровня превосходства, которым обладают Немцы, очевидно, что мы должны были бы попытаться имитировать эти маневры и приспособить их к нашим собственным вооруженным силам. Низшие животные из-за Урала, конечно, будут дрожать от страха, когда наши неудержимые армии будут окружать этих беспомощных недолюдей!"
 
 PRM_AB_supply_the_lines:0 "Наладить поставки."
 PRM_AB_supply_the_lines_desc:0 "Россия - огромная страна, и это никогда не было так очевидно, как сейчас. Наши границы теперь простираются от Волги до Урала, и снабжение фронтов становится с каждым днем все более трудной перспективой. Фуюрер решил, со всей своей мудростью, исправить эту проблему, пока она не вышла из-под контроля. Большое количество новоприобретенных рабов будет отправлено по всему Рейкху с одной простой целью: убедиться, что наша инфраструктура будет в рабочем состоянии к тому времени, когда наша борьба возобновится. Железные дороги, протянувшиеся по всему региону, будут отремонтированы и переоборудованы, разбомбленные дороги снова будут использоваться в меру наших возможностей, а наша логистическая организация будет оптимизирована, чтобы быть более эффективной, чем когда-либо прежде. Когда эти амбициозные проекты будут завершены, наши армии, наконец, получат надежную линию снабжения и будут в идеальной форме, чтобы сокрушить наших зловещих иудо-большевистских противников, где бы они ни находились."
 
 PRM_AB_revisionist_blitzkrieg:0 "Переосмысленный Блитцкриг"
 PRM_AB_revisionist_blitzkrieg_desc:0 "Знаменитый Блицкриг, или "Молниеносная Война", является одним из наиболее эффективных тактических разработок современной эпохи и истинным свидетельством превосходства арийской военной теории. Его блестящее сочетание танков, мотопехоты и штурмовиков, работающих в тандеме, поставило на колени низшие нации Европы, и только дурак не стал бы искать вдохновения в такой тактике. Тем не менее, мы не можем адаптировать тактику для наших собственных сил, поскольку в настоящее время у нас нет танков и самолетов в достаточно большом количестве.\n\nВысшие военные чины долго анализировали немецкую тактику, и некоторые теперь выдвигают идею, что большие силы танков не нужны для того, чтобы создать молниеносную войну самостоятельно. В действительности, наши братья настолько преданы и упорны, что только их свирепость в бою делает их мощным инструментом для достижения прорывов. В конце концов, один из них равен десяти или более недочеловеческим врагам! Все, что нужно сейчас, - это больше войск, чтобы сокрушить наших врагов волной фанатичных воинов. В отличие от танков, у нас, к счастью, нет недостатка в нетерпеливых арийцах."
 
 PRM_AB_squeeze_the_scientists:0 "Прижать ученых"
 PRM_AB_squeeze_the_scientists_desc:0 "Мы больше не можем полагаться на эти низшие, устаревшие куски мусора, которые когда-то считались "оружием" в ушедшую эпоху. Получив контроль над Западной Россией, Фуюрер Вагнер решил, что пришло время начать модернизацию нашего арсенала. Он издал директиву, чтобы наши ученые работали круглосуточно, чтобы разработать новое оружие и оборудование, чтобы помочь нашим арийским братьям на поле боя, поскольку их крестовый поход против славянской орды продолжается.\n\nС их превосходящим интеллектом у наших ученых, несомненно, не будет проблем с продвижением дела Братства в области исследований оружия.\n\nЧтобы помочь им в их задачах, мы начнем искать на наших недавно оккупированных территориях такие же блестящие умы, у которых обнаружатся задатки настоящего Арийца. Конечно, им может понадобиться немного "вежливого убеждения", чтобы провести свои исследования своевременно, ибо наша праведная борьба никого не ждет."
 
 PRM_AB_pack_the_factories:0 "Скомпоновать фабрики "
 PRM_AB_pack_the_factories_desc:0 "В результате наших триумфальных завоеваний Братство теперь контролирует большое количество промышленных центров, которые сейчас стоят неэксплуатируемыми и бесполезными. Даже те, которые в настоящее время работают, делают это вяло и малоэффективно. Этого просто не будет! По мере роста нашей армии будут расти и их материально-технические потребности, и мы не можем надеяться удовлетворить их с нашими промышленными центрами в таком состоянии. Пришло время еще раз взмахнуть кнутом и дать понять нашим рабам и остальным работникам, что лень и самодовольство не будут терпимы в Рейкхе, когда на карту поставлено так много. Наши рабочие заполнят пустующие фабрики до краев, они будут работать до тех пор, пока не станут физически неспособны к этому, никогда они больше не почувствуют отдыха или безделья, пока наша последняя борьба не завершится."
 
 PRM_AB_continue_the_purity_tests:0 "Продолжить тесты на чистоту"
 PRM_AB_continue_the_purity_tests_desc:0 "Мы не можем позволить себе идти на компромисс с нашими праведными идеалами, особенно когда наша железная хватка на этой земле никогда не была так сильна. С такой огромной территорией, находящейся сейчас под нашим контролем, и таким количеством тел, находящихся в нашей власти, вполне возможно, что недостойные недочеловеки начнут проскальзывать сквозь трещины, если мы будем полагаться на нашу старую политику. Пришло время пересмотреть расовую чистоту наших войск и еще раз ужесточить требования к вступлению в наши благородные ряды. В конце концов, только истинные Арийцы обладают волей, необходимой для того, чтобы привести Братство к победе.\n\nНаша борьба будет вестись или с истинно чистой армией или вообще без нее, и те, кто окажется непригодным для службы в бою, наверняка окажутся более подходящими для службы на конвейере!"
 
 PRM_AB_adopt_the_untermensch:0 "Принятие унтерманшей"
 PRM_AB_adopt_the_untermensch_desc:0 "Во время нашего трудного пути к объединению региона нам пришлось смириться со многими неудобными истинами. Сегодня нам, к сожалению, придется столкнуться с другими. Наша армия, как бы чиста она ни была, просто слишком мала, чтобы противостоять врагам, с которыми мы сейчас сталкиваемся. Восточные орды наверняка будут стремиться утопить наших доблестных братьев в волне тел, ибо это единственная тактика, к которой привыкли их полоумные умы.\n\nНекоторые из наших командиров предложили бороться клин клином и создать вспомогательные отряды, состоящие из славянских недочеловеков, которые еще не научились принимать Братство. Эти отряды, конечно же, будут подвергаться тщательной проверке и наблюдению, и им не будут доверять какие-либо важные задачи, которые лучше поручить настоящим арийцам. Хотя на этих отбросов нельзя будет рассчитывать как на что-то большее, чем расходный материал, возможно, среди них все же найдутся те, кто проглянет сквозь нечистоту и покажет себя достойным вступить в наши ряды..."
 
 PRM_AB_the_aryan_torch:0 "Арийский факел"
 PRM_AB_the_aryan_torch_desc:0 "Дым рассеялся, и теперь остается только одна истина: Братство несет на своих плечах огромный груз. Наша молодая нация восстала из пепла разрушенного русского государства, чтобы стать оплотом противостояния азиатским ордам, и наши гордые войска теперь являются авангардом в вечной борьбе против тех, кто служит и будет служить интересам евреев. Арийское Братство больше не является жалким государством, отчаянно цепляющимся за разбомбленные руины Пермьхайма, теперь оно стало ярким, горящим светом в вечной тьме Азии. С нашими силами, подкрепленными новыми реформами и стратегиями, мы теперь можем всерьез начать очищение Сибири и принести свет Арийской цивилизации на Восток.\n\nБратья, совсем скоро наша борьба будет продолжена с яростью и рвением, невиданными десятилетиями. Глаза всего мира теперь устремлены на нас, поражение недопустимо!"
 
 ### Yemelyanov Regional Military ###
 PRM_AB_the_army_of_the_pure:0 "Армия чистых"
 PRM_AB_the_army_of_the_pure_desc:0 "Новые завоевания приносят и новых врагов - пришло время создать поистине достойную армию против недочеловеческой напасти. Наши вооруженные силы станут силой самой бушующей природы, в которой каждый воин - чистый ариец. В конце концов, ариец - идеальная машина для убийства. У нас в крови течёт война, гордая родословная даст необходимые преимущества для победы над ордами недочеловеков, захвативших мир.\n\nТам, где немецкий бич пал, сверхраса гиперборейцев добьётся ошеломляющей победы! Как только Россия вновь объединится, мы докажем всему миру военную силу арийской расы. Наши братья подавят всех, кто осмелится бросить Гипербореи вызов, и даже смехотворный так называемый "Рейх", наверняка задрожит от страха, как только окажется под нашим прицелом!"
 
 PRM_AB_in_the_sky_as_our_ancestors:0 "В небесах словно великие предки"
 PRM_AB_in_the_sky_as_our_ancestors_desc:0 "До гнусного вмешательства евреев и их сионистской шавки Германии, Арийцы когда-то господствовали и на небесах. Если мы хотим возрождения России из пепла, наши братья должны вновь взлететь в небо. Впервые в истории для воинов Братства будет создано специальное авиационное крыло.\n\nБлагодаря мощи военно-воздушных сил, наши войска вновь окажутся на шаг впереди недочеловеков. Немцы даже дважды подумают, прежде чем снова отправить свои самолёты осквернять священную Арийскую землю. Пусть же нечеловеческие отбросы бегут, пока наши бомбардировщики летят над головами, обрушивая с небес на землю смерть и разрушение!"
 
 PRM_AB_the_ground_beneath_our_feet_as_giants:0 "Земли под Арийскими стопами"
 PRM_AB_the_ground_beneath_our_feet_as_giants_desc:0 "Теперь, когда наши военно-воздушные силы организованы всерьёз, пришло время создать тактику, используемую авиацией. Особое внимание уделяется способности самолётов наносить удары по наземным целям, поскольку такие атаки станут ключом к ослаблению немытых полчищ Востока, благодаря которым наземные войска с легкостью погубят недочеловеков.\n\nОднако также стоит вопрос об угрозах с воздуха. Немцы и их Люфтваффе, продолжающие глупо подчиняться воле евреев, двинутся к нам на запад, в то время как печально известные среди недочеловеков Свободные Авиаторы, несомненно, присоединятся к нам против немецкого гада. Эти заблудшие кретины обманули себя, думая, что они равны нам. Их ждёт очень неприятный сюрприз, когда арийские перехватчики с яростью богов взлетят в небо, подрезав им крылья и отправляя в огненную Преисподнюю. Наше новое государство принадлежит только арийцам, где бы они не находились - на земной почве либо или звёздах небесных."
 
 PRM_AB_the_men_bred_for_war:0 "Они рождены для войны"
 PRM_AB_the_men_bred_for_war_desc:0 "Война у арийцев в крови. Было бы просто глупо подумать иначе! Мы создадим специально обученную касту воинов, состоящую из самых жестоких солдат, которых когда-либо видел мир. Не забудем и про строгие тренировки, заменив смешно недоразвитые и снисходительные остатки тренировочного режима предыдущего режима.\n\nНаше новое поколение воинов выйдет из тренировок хладнокровными боевыми машинами, готовыми умереть за своё святое Отечество. Они не проявят милосердия к врагам и даже не вздрогнут, когда слуги гадких евреев нападут на них. Хоть и наш новый режим отсеет бесчисленное количество слабаков, те, кто останется, станут лучшими из лучших. Орды недочеловеков падут, столкнувшись с нашей непоколебимой мощью. Победа будет за нами!"
 
 PRM_AB_the_power_that_defeats_all_technology:0 "Сила, побеждающая все технологии"
 PRM_AB_the_power_that_defeats_all_technology_desc:0 "Мы живём в эпоху, когда технологии доминируют во всех сферах жизни, и нигде это не проявляется так явно, как в области войны. Пулемёты, штурмовые винтовки, реактивные самолеты и даже атомные бомбы решают исход битвы за считанные секунды. Но мы, Арийцы, знаем правду. Технологии - это костыль для затмения врождённой расовой неполноценности, и всем прекрасно известно, что чрезмерная зависимость от удобств вызывает слабость.\n\nЧто за дурость, использовать инструменты слабаков арийцам! Мы - высшая раса, каждая фибра нашего тела превосходит волокна недочеловеков во всех возможных смыслах. Всё, что нам нужно для победы - неугасимая воля и нерушимое товарищество солдат. Только они станут ключом к нашему успеху и окажутся ахиллесовой пятой масоно-сионистских армий, которые так привыкли полагаться на новые причудливые инновации."
 
 PRM_AB_in_the_sea_as_ancient_times:0 "В водах словно в давние времена"
 PRM_AB_in_the_sea_as_ancient_times_desc:0 "У Арийской Расы родословные корни уходят глубоко в древние и гордые традиции владычества над морем! Действительно, с незапамятных времён наши славные и легендарные предки умело плавали по извилистым рекам России и создали пристанище для своего народа. Как мы можем вернуть себе арийское наследие, если не пойдём по их стопам? Пришло время сделать ещё один шаг навстречу к славному будущему и создать флот Гипербореи!\n\nХоть у нас сейчас не так и много водных путей, наш лидер всегда смотрит в будущее. В один славный день, когда Россия объединится под арийским флагом, наш флот должен быть готов овладеть океанами, которые когда-то по праву принадлежали нам. Трепещите от страха, марионетки сионистов, арийцы вновь выходят в бескрайние воды!"
 
 PRM_AB_hordes_of_the_faithful:0 "Орды верных"
 PRM_AB_hordes_of_the_faithful_desc:0 "Недочеловеки уже бродят возле границ Гипербореи, а наша армия по-прежнему полностью недоукомплектована! Если мы действительно хотим спасти арийскую расы от гибели, нам понадобится больше людей. БОЛЬШЕ ЛЮДЕЙ. Верховный Жрец поставил начало массовой кампании по вербовке в армию людей на всех наших подконтрольных территориях, пополняя полки и находя многих Арийцев, готовых отдать свои жизни ради общего блага.\n\nХотя, безусловно, многие сомневаются в наших намерениях и компетентности режима, Арийцы должны дать им понять, что только лишь мы заботимся об их интересах. Только мы сражаемся за чистоту и выживание Арийской Расы. Только мы претендуем на своё законное место величайшего народа земного. Только мы можем прославить народ славян в эти тёмные времена, и только мы заботимся об устранении недостатков в душах преданных новобранцах, которые принимают эти идеалы слишком близко к сердцу."
 
 PRM_AB_priests_marching_at_drumbeat:0 "Волхвы вместе с громом барабанов войны"
 PRM_AB_priests_marching_at_drumbeat_desc:0 "Одних сладких слов может быть недостаточно для завлечения народов России за нашим режимом. Мы должны признать, что многие пополняют армейские ряды просто из-за собственных эгоистичных желаний или страхов. Возможно, нужно использовать более радикальный подход к такой проблеме. Для этого, нам нужно основать специальные полки воинов-жрецов, которые будут направлять и вести наши войска на верный путь, несмотря на препятствия военной судьбы.\n\nВместо того, чтобы забивать голову чепухой из жидо-христианских культов пустыни, волхвы вместо этого вдохновят войска древними сказаниями и победами из историй наших легендарных предков. С духовными наставниками, арийские братья, несомненно, будут сражаться с яростью самого Перуна и откроют новую страницу славы в книге истории Великой Гиперборейской Расы!"
 
 PRM_AB_onwards_to_glory:0 "Навстречу к славе"
 PRM_AB_onwards_to_glory_desc:0 "Братья, приближается день, которого мы все так долго ждали! Земные воины стоят наготове, небесные стражи выжидают свою добычу, а арийские моряки бороздят бескрайние воды. Наша армия великих воинов закалена и и верна языческим идеалам, готова даже сразить весь мир, чего бы ей это не стоило! Время подготовок и тренировок наконец подошло к концу. Настали времена войн против всех предателей и недочеловеков, оскверняющих праведные земли!\n\nИ как только Восток вновь окажется под властью Арийцев, наше великое войско не остановится на достигнутом. Впереди ещё очень много работы. В Европе недочеловеческий германский бич, захвативший святые земли, высокомерно продолжает убивать миллионы Арийцев. Слишком долго сионисты считали себя сродни богам! Скорее вернём Сибирь - скорее сожжём империи жидов и их сионистских прихвостней!"
 
 ### Regional Diplomacy ###
 PRM_AB_into_the_world:0 "Выход в мир"
 PRM_AB_into_the_world_desc:0 "Благодаря безмерной Арийской целеустремленности, наши братья достигли того, что многие глупцы считали фантастикой, и установили братство как доминирующую силу в Западной России. Хотя нельзя поспорить, что большая часть мира испорчена злополучным влиянием евреев, всё ещё было бы разумно начать делать первые шаги навстречу мировому сообществу и заставить их услышать нас. С нашим громадным успехом в регионе, странам мира определённо нет выбора, кроме как начать воспринимать нас серьёзно.\n\nЛучшие арийские дипломаты будут отправлены в страны по всему свету чтобы сделать там наше имя, и чтобы удостовериться что мир знает что Братство здесь и занимается настоящими делами. Западная Россия больше не будет показана на карте как пустая ничейная земля. Вести о триумфах Братства будут услышаны, нравится миру это или нет."
 
 PRM_AB_our_racial_cousins:0 "Наши братья по расе"
 PRM_AB_our_racial_cousins_desc:0 "Пока мы делаем свои первые шаги на мировой арене, нам придётся избрать одну страну, которая станет приоритетной для наших дипломатических усилий. К западу находится наша германическая братия, Рейхскомиссариат Московия, самое восточное из владений, управляемых Германским Рейхом. Братство многое должно Немцам за помощь и поддержку в целом, и наконец, пришло время выразить нашу безмерную благодарность им.\n\nНаши дипломаты будут отправлены в Германию с дарами и доброй волей, и сделают ясными наши намерения сделать всё что в наших силах, чтобы оказать им помощь в борьбе с еврейской заразой. Мы надеемся что в дальнейшем, благодаря нашим усилиям, появится больше возможностей для меж-арийского сотрудничества. Так как наши братья с запада безусловно примут любую доступную помощь в том, чтобы сохранить порядок на восточном направлении, у нас нет сомнений в том, что они с распростертыми обьятьями будут приветствовать любые инициативы от своих Арийских собратьев!"
 
 PRM_AB_spread_our_ideals:0 "Распространение наших идеалов"
 PRM_AB_spread_our_ideals_desc:0 "Наш успех вплоть до этого момента - явное доказательство нашего превосходства. Чистые Арийцы теперь занимают своё законное место на вершине социальной и военной иерархии, а унтерменши трудятся на низших должностях под надзором лучших чем они. Настоящие Арийцы находятся не только на наших землях, определенно, есть и другие чьи сердца ведут их прочь от недочеловеков вокруг них. Безусловно, есть кто-то вне наших границ, кто нас услышит и чья кровь скажет им, что наши идеалы верны. Мы должны продолжать расширять наши территории чтобы найти тех, кто подходит для того чтобы находиться в высочайших эшелонах Арийцев. Отправляйте брошюры, передавайте сообщения, что прославляют величие нашей расы и великие успехи нашего общества. Когда нас услышат правильные люди, они совершенно точно сбегутся под наше крыло."
 
 PRM_AB_overtures_to_the_west:0 "Послания Западу"
 PRM_AB_overtures_to_the_west_desc:0 "Бесчисленное множество могущественных сил желают сломить Арийскую мощь и подавить наше расовое превосходство. В этом жестоком мире, все правильного рода должны держаться вместе дабы не пасть жертвой фанатичного врага. Именно по этой причине установление близких связей с Германским Рейхом так важно если нашей нации важно продолжительное выживание.\n\nНесмотря на нашу непосредственную близость с ними, связаться с Немцами оказалось не так просто. Наши прошлые послы не получили ни слова обратно, и без сомнения ложные слухи о том, что лидерство Рейхскомиссариата Московии ставит под сомнение наш статус как Арийцев начинают распространяться в наших рядах. Это не важно. Если Немцы все ещё каким-то образом не получили наши сообщения, единственный правильный выбор - продолжать отправлять их пока они наконец не ответят."
 
 PRM_AB_a_pan_aryan_congress:0 "Пан-Арийский Конгресс?"
 PRM_AB_a_pan_aryan_congress_desc:0 "Наши попытки связаться с Рейхом остались без ответа. Мы не уверены не получили ли Немцы сообщения или просто проигнорировали нас, но в любом случае наших стараний не хватило. Вполне вероятно, что Рейх недостаточно серьёзно воспринимает Арийское Братство чтобы вести переговоры.\n\nЧтобы доказать нашу верность делу задействован Пан-Арийский Конгресс. Наши агенты распространят материалы Германским представителям и всем иностранным привержинцам Гитлеровских идеалов с которыми мы сможем связаться. Этого должно быть достаточно чтобы доказать серьезность наших намерений и вступить в новую эру межнационального арийского сотрудничества."
 
 PRM_AB_the_siberian_situation:0 "Ситуация в Сибири"
 PRM_AB_the_siberian_situation_desc:0 "На данный момент, существенная часть того, что когда-то было Советским Союзом находится под контролем представителей Арийской Расы. Немцы управляют Московией, мы управляем регионом к востоку от неё до Уральских гор. Большая часть Сибири все ещё находится в руках монголоидных дикарей, Арийцы не могут жить в безопасности пока русские не покорят территории вплоть до Тихого Океана.\n\nТак как Рейх уже испытывает проблемы с контролированием своей части территории России, завершить это дело за нами. Для этого нам следует тщательно изучить наших врагов, начиная с Западной Сибири, наших непосредственных соседей. При наличии достаточной информации, наши легионы узнают точное место для удара, и великое завоевание начнется по-настоящему."
 
 PRM_AB_the_khazak_conundrum:0 "Казахская дилемма"
 PRM_AB_the_khazak_conundrum_desc:0 "Сильные расы сокрушают слабые расы и порабощают их. Это исключительный закон природы. Когда даже ранее великая раса стагнирует и угасает, она рискует собственным уничтожением. Любой, ищущий пример может просто взглянуть на казахов. Былой боевой народ, заслуживающий как уважение, так и ненависть далеко пал. Оставить их как есть, смиренными скотоводами, будет оказать медвежью услугу.\\Беспощадными мародёрствами Казахстана великой арийской армией, мы будем действовать согласно естественному отбору. Они забыли, что каждый аспект существования - борьба, и сдать позиции даже на мнгновение значит поддаться полному уничтожению. Им слишком позно показывать себя, но мы еще сможем научиться (и извлечь выгоду) из их ошибок."
 
 PRM_AB_onwards_to_unification:0 "Вперед! К объединению!"
 PRM_AB_onwards_to_unification_desc:0 "Мы сделали достаточно для расположения наших братьев-арийцев. Теперь же пришло время имитировать величайшую черту нашей расы: завоевание. Немцы неплохо справились с задачей раздвинуть границы арийской цивилизации так далеко на восток, как только смогли. Наша же задача — продвинуться еще дальше, на самые удаленные границы, какие знала Арийская Раса. Незавоеванная еще часть России контролируется какими-то жалкими паразитами, но не стоит забывать поговорку о крысе, загнанной в угол. Ведя натиск на восток, мы не должны расслабляться, чтобы не уподобиться своим врагам. Наше мужество и дух не покинут нас, а наш священный поход будет темой великих саг в будущем!"
 
 PRM_AB_we_stand_alone:0 "Лишь мы одни"
 PRM_AB_we_stand_alone_desc:0 "Для наций мира, термин "Ариец" имеет очень четкое значение: германский народ из северной Европы, претендующий на это звание построением своей континентальной империи. Но титула этого они не заслуживают. Немцы, по сути своей, слабый и раболепный народец, лишь жидовские пешки, вылезшие из своих азиатских нор и вытеснившие истинных арийцев. Это ложное мнение об арийстве распространилось и по нашим землям и это факт, требующий немедленного исправления... Арийское Братство — единственный законный представитель расы господ, Славяно-Арийского народа, отличного от азиатских германских узурпаторов. Нет никого, кто шел бы с нами рука об руку, поэтому мы должны отбросить идею дипломатических альянсов на нашем пути вперед."
 
 PRM_AB_denounce_the_masonic_zionist_puppets:0 "Осудить жидомасонских марионеток"
 PRM_AB_denounce_the_masonic_zionist_puppets_desc:0 "Для невежд Третий Рейх может и показаться идеальным "арийским" государством. Да, он претендует на эту мантию, с его показной борьбой против мудрецов сиона и их махинаций, с его любовью к традиционной морали и лояльностью к делу белой расы... Все это, все до последней капли - гнусный обман, порожденный гнилью, на чистоту от которой претендует Рейх. Великий заговор, что внедрен в каждую частицу современной цивилизации и разлагает все чистое и непорочное, никуда не исчез в 1933 году. Он только лишь пошел на небольшие уступки: ложное арийское государство, продавшее небольшую часть евреев в обмен на продолжающееся за кулисами господство настоящих хозяев. Одев маски арийцев, жидовня пустила корни своей власти еще крепче по всей Европе, но наши глаза не затмить, мы видим истинную суть Германии... И мы заставим весь мир узнать ее страшный секрет!"
 
 PRM_AB_deride_burgundy:0 "Осмеять Бургундию"
 PRM_AB_deride_burgundy_desc:0 "Какая нелепость, что даже самые пылкие арии, в своём стремлении к истинной арийской чистоте, не соответствуют ее базовым стандартам! То, что Рейх морально разлагается и контролируется евреями — факт, который Генрих Гиммлер, как и мы, замечали. Рейхсфюрер СС создал свой Орденсштаат, чтобы исправить изъяны Германии. Даже при этом он не избежал власти сионистов! Даже сейчас Бургундия набирает в ряды СС неарийскую грязь и позволяет своему правителю пребывать в роскоши, словно еврейский торгаш!\n\nНаша критика Бургундии станет испытанием, её последним шансом на искупление. Если Гиммлер учтет наши замечания и реформирует свое государство в правильном направлении, то это докажет, что эти ошибки были некритичны. Если же он этого не сделает, то мы получим всеобъемлющее доказательство того, что он тоже является лишь марионеткой наших вечных противников."
 
 PRM_AB_the_matter_of_our_homeland:0 "Значимость нашей Родины"
 PRM_AB_the_matter_of_our_homeland_desc:0 "Откуда пошла Арийская Раса? Казалось бы, это несущественно, но на самом деле, это величайший вопрос в истории человечества. Евреи стремятся извратить наше прошлое, чтобы контролировать наше будущее. Только зная свои корни, ариец поймет свое место в этом мире, вот почему они так стараются скрыть это от нас. Отвратительный, погрязший во лжи Рейх заставил бы нас поверить, что Северная Европа, ее нынешнее месторасположение — это наша родина. Фальсификация! Хитрость! Что за наглая ложь!\n\nПравда в том, что Раса Славяно-Ариев происходит из Палестины, "Павшая Твердыня" на древнем языке. Это отвратительное оскорбление, что именно это место евреи считают своей родиной, да еще и заявляют об этом на весь мир! Мир должен знать, что мы больше не потерпим тысячелетней кражи нашего наследия. Со временем наши армии займут Левант, изгонят евреев с нашей земли и вернут Славяно-Ариям их Родину."
 
 PRM_AB_our_eastern_foes:0 "Враг на Востоке"
 PRM_AB_our_eastern_foes_desc:0 "Прежде чем мы сможем решить проблемы нашей Родины в Палестине, разберемся с самозванцами-ариями в Рейхе или подчиним подконтрольные евреям державы, что наблюдают за нами из-за океана, мы должны очистить Россию, нынешнюю родину Славяно-Ариев, от ее временных хозяев. Первый шаг на этом пути - стереть с лица земли наших ближайших соседей, паразитов, стремящихся править Западной Сибирью.\n\nДаже с нашими сверхспособностями, мы обречены, если нерационально оценить ситуацию. Наши агенты быстро соберут жизненно важную информацию о правительстве Западной Сибири, его возможностях и намерениях. Мы должны знать всё о наших врагах на востоке, каждую деталь, иначе Арийская Раса снова будет жить в неведении о своем величии под сапогом тех, кто ей и в подметки не годится."
 
 PRM_AB_look_to_the_south:0 "Взор на Юг"
 PRM_AB_look_to_the_south_desc:0 "Уроженцы Средней Азии - воины, но они ни в коей мере не могут сравниться с Расой Славяно-Ариев. Следуя такой логике, можно утверждать, что гиена не слабее льва только потому, что они оба хищники. Тем не менее, они были бельмом на глазу у нашего народа в течение многих поколений, убивая и порабощая нас, пока мы были слепы к нашей истинной истории. Нужно нанести упреждающий удар, на всякий случай, если они будут препятствовать нашей экспансии по всей России.\n\nМы пока не заинтересованы в их завоевании, достаточно будет совершить большой карательный рейд, чтобы казахи нас испугались. Пусть это будет примером для всех, кто стоит против нас: Арии не прощают и не забывают, и даже проступки столетней давности будут наказаны так же жестоко, как если бы это произошло вчера."
 
 PRM_AB_onwards_to_greatness:0 "Вперед, к величию!"
 PRM_AB_onwards_to_greatness_desc:0 "Теперь, когда мир знает о намерениях Гипербореи, пришло время сосредоточиться на более сиюминутных вопросах. Теперь мы правим только частью огромного пространства России. Остальную часть захватили дегенеративные крысы и сионистские марионетки, от Урала до Тихого океана. Мы зашли далеко, но остановившись, лишь опозорим наших предков и богов.\n\nСначала мы завоюем Западную Сибирь и очистим эту территорию. Затем мы будем идти вперёд до тех пор, пока вся Россия не окажется в руках своих истинных хозяев. После этого наступит черёд Европы: тевтонские самозванцы будут уничтожены, земли наших предков отвоёваны, слабые расы уничтожены, а цитадель сионизма в Америке разрушена, это и тысяча других завоеваний, пока единство мира под единым владыкой наконец, не станет реальностью..."
 
 ### Hyperborea superregional tree ###
 PRM_the_reign_of_the_north:0 "Правление севером"
 PRM_the_reign_of_the_north_desc:0 "И кто же мы? Мы, избранные, истинные наследники Земли. Мы - пророки нашего народа, истинные Арийцы. Именно мы, древние русы, населили эти великие равнины тысячелетия назад. С завистью глядевшие цивилизации древности назвали нашу землю ГИПЕРБОРЕЕЙ, Землей Севера. Богатейшая земля, где наш род не знал ни трудностей, ни раздоров. Пускай времена изменились, но наш РОД нет. Глубоко в душе, Гиперборейские Проторусы все таки истинные наследники и сыны этого мира, мы истинные Арийцы - хоть в этом Братство было право. Но неправы они были со своим обожествлением Немцев, этих грязнокровок, прогнивших под жидо-масонскими интересами. И ведь что же еще могло свалить такую великую империю?"

 PRM_the_high_priest:0 "Высший Жрец"
 PRM_the_high_priest_desc:0 "Упадок нашего народа начался с прибытия христианства в наши земли. Миссионеры превратили наш народ в слабаков, они сжигали истинных Арийцев за их язычество и внушили им миф в неправильности их верований! И куда же это нас привело?.. Давно настало время вернуть истинную веру наших предков. Мы не можем считать себя истинными Арийцами, покуда не вернемся к чистоте и праведной силе предков!"

 PRM_reform_the_brotherhood:0 "Реформация Братства"
 PRM_reform_the_brotherhood_desc:0 "Пускай и имевшее ошибочные идеалы, Братство было полезным инструментом. Поэтому эти идеалы могут исправлены с помощью небольшого усовершенствования их мантр. Мы больше не будем подражать немцам, к примеру... Наш народ должен знать, что они, Гиперборейские Русичи, истинные Арийцы и хозяева этого мира, а не эти вырожденцы в Германии! Пускай наши враги все еще жидовско-масонские паразиты, но мы обязаны открыть глаза наших братьев на истину. Жидовская погань пустила свои корни очень глубоко. Настолько, что даже наша древняя родина, Левант, погрязла в их поганом влиянии. Настало время раскрыть глаза нашим своенравным друзьям, ведь узнать им придется многое."

 PRM_cast_off_the_shackles:0 "Сбросить оковы"
 PRM_cast_off_the_shackles_desc:0 "Пришло же время сбросить вековые оковы, наложенные на наш народ! Все жидовские паразиты, все еще прячущиеся и сосущие кровь нашего народа, будут пойманы. Все секретные общества, особенно масонские ложи и ордена, будут уничтожены. Христианская церковь, являющаяся не более чем прикрытием жидопоклонству, будет разрушена и изгнана, чтобы быть замененной новым, истинно верным порядком. Сопротивления не избежать. Никуда не деться от факта, что некоторые арийцы слишком погрязли в пороках и их уже не спасти. Они будут уничтожены, как разносчики этой жидовской болезни. Лишь когда мы излечим наш наш народ от этой болезни, он наконец-то увидит и сбросит сковывающие его веками оковы. Как только эти оковы будут сброшены, Гиперборея восстанет вновь!"

 PRM_we_who_judge:0 "Те, кто судит"
 PRM_we_who_judge_desc:0 "Лишь только небольшая горстка нас, истинных Арийцев, готовых строить новую Гиперборею для всех Арийцев, достойна судить остальных. Наша держава построена на идее одного человека и, к сожалению, он смог распространить ее постольку-поскольку. Остальной же народ должен быть ведом сильной рукой и быть под постоянным наблюдением, дабы не отклониться от Арийского идеала. Это далеко не лучший вариант, но как хороший отец, мы обязаны обеспечить благополучие всех наших Арийских отпрысков."
 
 PRM_the_aryan_slav:0 "Славяно-Арий"
 PRM_the_aryan_slav_desc:0 "Жидовская, масонская и немецкая пропаганда заставила мир поверить, что эта мерзкая, прогнившая и обрюзгшая германская нация - истинные арийцы этого мира. Разумеется, это полная ложь. Намерения всех этих групп, проталкивающих просто-напросто неправильную повестку, очевидны нам - они выплюнут любую грязь на нашу великую расу, дабы очернить ее. Любой образованный человек понимает, что все эти "немецкие арийцы" - третьесортные нелюди, вылезшие и мигрировавшие из своих грязных восточно-азиатских шалашей из грязи и палок. Мы - истинные арийцы, борийские русы, избранный народ, с богатейшей культурой и традициями. Это мы были изгнаны из Леванта на север, выдавлены из своей Родины варварским вечным жидом. Тем самым жидом, что потерпел поражение в своей попытке уничтожить наш народ и веками смотрел с завистью на созданный нами рай. Скажи же мне, много ли наших людей не знает своего прошлого, своих страданий и величия? Так пришло же время им узнать это."
 
 PRM_blessed_industry:0 "Благословенная промышленность"
 PRM_blessed_industry_desc:0 "Отчасти, величие наших предков идет от их непревзойденного богатства. Наша промышленная база будет тем, что заставит мир вновь смотреть на нас с завистью. Благословленная нашими жрецами, наша промышленность будет пламенно ревущим сердцем, ведущим нас к прогрессу и возвращению нашего величия."
 
 PRM_trials_of_redemption:0 "Испытания искупления"
 PRM_trials_of_redemption_desc:0 "Множество наших братьев было названно недостойными. Брошенные в лагеря, наши Арийские братья гниют и умирают в заточении. Избегаемые своим же народом, они теряют шанс быть частью обновленной Гипербореи. Многие в лагерях уже поняли и искупили свои ошибки. Множество молят о пощаде, об освобождении, о возможности принять участие в возрождении арийской расы и освобождении ее от всех врагов. Но мы не можем отпустить всех и каждого просто так. Мы будем не лучше христианских и жидовских вырожденцев, отпуская всех без наказаний. К их счастью, наши предки знали прекрасное решение: Испытание искупления. Каждый, кто хочет получить новый шанс, обязан пройти их и доказать свою ценность нашему великому делу. Испытания будут состоять из ряда изысканий, предназначенных для отсева неискренних и слабых от заслуживающих звания Гиперборейских арийцев. Их жертва будет велика, но и награда будет достойна. Искупление."

 PRM_sacrificial_lambs:0 "Жертвенные агнцы"
 PRM_sacrificial_lambs_desc:0 "Конечно, без неискупимых не обойтись. Непримиримые христиане, слишком упрямые, чтобы откинуть свои порочные пути, масонские паразиты, и худшие из всех, жиды. Нет спасения этим вырожденцам, но и кровь их не будет пущена напрасно. Ложные арийцы запада нашли недостойным отличное применение в своем новом миропорядке, с этим нельзя не согласиться. Работать до последней капли крови, пускать им кровь, пока они не умрут, и привнести их ничтожные жизни на благо Нового Миропорядка. В новой Гиперборее нет места таким вырожденцам. Единственная важность их жизней - это труд во имя блага нашего Нового Миропорядка. Только их уничтожением наш Порядок расцветет."
 
 PRM_the_two_cosmic_forces:0 "Две вселенские силы"
 PRM_the_two_cosmic_forces_desc:0 "В нашей вселенной есть два соперничающих человеческих начала. Первым началом, разумеется, является воля и боевой дух истинных Арийцев, и это мы, Северные Русы, что тысячелетие сражаемся с ползучей напастью, которая отравляет нашу Землю. И этой напастью, безусловно, является Вечный Жид. Большинство на Земле живет, словно никакой войны духа или культур и не идет. Идиоты-вырожденцы, и дальше отупляемые жидами, купаются в своей глупости. Только просветлением мы спасем себя. Только знание защитит нас от их вечного, крадущегося в тенях присутствия."

 
 PRM_promote_the_national_patriotism:0 "Стимулировать национальный патриотизм"
 PRM_promote_the_national_patriotism_desc:0 "Служба в нашей армии - это борьба во имя нашего существования, как народа! Мы - сыны Гипербореи! Мы - избранные из избранных! Мы - наша гордость, ибо мы истинные Арийцы! Для нас огромная честь, что мы служим Братству и оберегаете его от тех, кто стремится уничтожить его изнутри и снаружи. Мы - первая и последняя линия обороны, мы - защитники севера и мы стражи Нового Порядка! Мы - больше, чем просто солдаты, ведь мы - оружие в руках Арийского народа, ибо мы - бравые воины, которые будут оберегать его! Вашей решимости, как и боевой доблести нет равных!\n\nМы - солдаты Гипербореи, мы - те немногие, кто даёт Арийцам надежду."
 
 PRM_dezionization_and_demasonization:0 "Десионизация и демасонизация"
 PRM_dezionization_and_demasonization_desc:0 "Даже после всей проделанной нами работы по чистке, среди нашего великого народа всё равно укрываются дегенераты, вроде евреев, рептилоидов и масонов. Те немногие из них, что остались в живых массово стекаются в место, которое у всех на слуху: в академию.\n\nЭто неприемлемо: позволить евреям и их массонским шавкам учить наш народ! Литература, написанная жидами и теми, кто поддался их пагубному влиянию, читается широкими массами нашего населения, которое даже не знает, что им промывают мозги! Нам нужно действовать быстро и решительно; никто не спасётся от тотальной чистки в нашей академии, мы не пощадим ни одного еврея. Любая книга, развратившая наш народ должна быть сожжена,а большинство педагогов академии придётся репрессировать. Да, приходится жертвовать чем-либо, но сие делается только во благо нашего народа.\n\nНикакой жертвы не жалко для нашего дела."
 
 PRM_the_ancient_laws:0 "Древние законы"
 PRM_the_ancient_laws_desc:0 "Мы достаточно знаем о наших предках, чтобы создать по образу и подобию их законов свой свод, чтобы предки могли нами гордиться. Мы создадим суровый, но справедливый закон, во имя процветания всего народа.\n\nПреступления не будут поощряться и будут жестоко пресекаться. Следовательно, Арийцам не стоит с недобрыми намерениями действовать друг против друга, в противном случае рука закона задушит их."
 
 PRM_call_to_the_world:0 "Призыв к мировому сообществу"
 PRM_call_to_the_world_desc:0 "Настало время объявить мировому сообществу о нашем судьбоносном спасении! Мы не боимся заявить всему мировому сообществу, что являемся истинными Арийцами, в отличие от Германии! МЫ, а не эти псевдоарийские дегенераты, и именно мы должны иметь господство над миром!\n\nИ содрогнётся планета от грохота наших сапог! Мир должен знать, что Гиперборея восстала из пепла и поднялась с колен."
 
 PRM_the_scorched_camp:0 "Выжженная земля"
 PRM_the_scorched_camp_desc:0 "Цели нашей внешней политики до боли просты - это изоляция Бореальной Руси от внешнего влияния и освобождение древней родины наших предков, Палестины.\n\nЕсли вы обратите внимание на нашу историю, то узнаете, что наш народ рождён песками Святой Земли, а через некоторое время ушёл на запад из Азии. Именно на Святой Земле зарождалась наша первая Цивилизация, с этой земли нас когда-то прогнали евреи и этим они нанесли нам сокрушительный удар.\n\nМы понимаем, что нельзя так вот просто взять и совершить поход на Земли с оружием в руках. Но кто сказал, что мы не можем начать постепенное переселение на Святую землю, ведь именно этим мы проложим путь к нашему возвращению на Святую землю."
 
 PRM_our_ancestral_homelands:0 "Родина наших предков"
 PRM_our_ancestral_homelands_desc:0 "Эх, как величественна была Родина наших предков!\n\nСреди песков вздымались к небу величественные города! Их камни так и переливались на солнце, по продвинутости и технологиям наши поселения были впереди планеты всей! Воды, не смотря на специфику данной местности, было в изобилии, ибо древние Арийцы умели копать как каналы, так и колодцы, из которых воду качали при помощи насосов. Процветанию нашей малой родины не было равных, а её жители жили в гармонии и ни в чём не нуждались.... Пока не пришли евреи.\n\nЭти мрази наблюдали за нашей идилией, они завидовали нам и поэтому вторглись на наши мирные земли, где жили неопытные в боевых действиях люди. Нецивилизованные варварские евреи не испытывали особых угрызений совести, ибо они уже привыкли использовать грубую силу, как средство достижения целей. Как смертоносное цунами, орды евреев обрушивались на наш народ, они уничтожали наши величественные города, они посыпали солью наши плодородные пашни, полностью разрушили наши оросительные системы и засыпали колодцы. Евреи выгоняли нас из наших же домов. Даже спустя две тысячи лет наши заклятые враги не дают нам вернуться на свои земли. Но у нас есть мечта: когда-нибудь вернуться на родину и вернуть то, что у нас насильно забрали. Когда-нибудь мы отомстим за наших предков, мы будем убивать потомков тех, кто выгнал нас со Святой земли и мы разрушим их дома."
 
 PRM_stake_righteous_claims:0 "Объявление справедливых притязаний"
 PRM_stake_righteous_claims_desc:0 "Трагическая история древних Арийцев была всеми забыта, скажем спасибо за это евреям и масонам. Время объявить о наших справедливых и вполне законных претензиях на земли Леванта.\n\nМы надеемся, что большая часть стран не воспримет нас всерьёз, называя провокаторами и разжигателями войны. Это было бы классно; тем самым мы бы могли изобличить самых порочных правителей остального земного шара. Мы разбираемся в нашей истории и знаем, что такое правда; мы, жители Гиперборейской Руси, истинные Арийцы и только мы правы в этой истории. Мы знаем, что случилось с нашими людьми и только одно верное решение поможет исправить древнюю ошибку."
 
 PRM_under_peruns_light:0 "Под сиянием Перуна"
 PRM_under_peruns_light_desc:0 "Работа по восстановлению нашего царства превзошла даже самые смелые наши ожидания. Да, сие не обошлось без заминок. Не все русы смирились с тем, что теперь они являются Арийцами, наследниками всей планеты. Тех, кто не является русами, мы репрессировали, ибо они никогда не смогут принять нашу историю и наше историческое превосходство. Да, нам стыдно за это, но мы сделали для нашего народа всё, что в наших силах.\n\nДревнее великолепие Гипербореи пока ещё не было восстановлено. Нам столько предстоит сделать, чтобы можно было в каком-то смысле соперничать с влиятельностью и богатствами наших предков. Тысячи лет унижения и нищеты должны быть преодолены за куда меньшее время. Многие наши города всё ещё нуждаются в восстановлении. Да и мы не должны забывать, что у наших предков были сотни лет мирного времени, чтобы добиться того триумфа. Но к тому же, мы многое сделали за сравнительно малый срок. Наши предки могли бы гордиться нами, без капли отвращения."

 #Vagner tree
 PRM_the_reykh_triumphant:0 "Рейкх торжествует"
 PRM_the_reykh_triumphant_desc:0 "Хэиль виктори! Подобно буйной силе природы, грозные легионы Арийского Братства хлынули через Уральские горы и опустошили слабое недочеловечье отребье, окопавшееся за ними. Славный Рейкх теперь простирается до самых западных окраин Сибири, и наше праведное стремление объединить эту проклятую землю сделало еще один гигантский шаг вперед.\n\nТеперь надо решить, что делать с новыми владениями. Этот регион изобилует природными ресурсами, которые можно эксплуатировать, а также многочисленные недостойные скоты, которых можно использовать для этой цели..."

 PRM_extend_the_system:0 "Расширения системы"
 PRM_extend_the_system_desc:0 "Центральные земли Рейкха являются свидетельством силы арийского правления. Только чистокровные держат бразды правления, а все невоспитанные славянские дворняги знают свое место. Этот баланс, тщательно выкованный гениальной государственной мудростью Фуюрера Вагнера, является тем, что поддерживает стабильность и порядок для привилегированных граждан Рейкха.\n\nК сожалению, ситуация в Западной Сибири это совсем другая история. Несмотря на окончание военных действий, нечеловеческий сброд все еще делает все, что в его силах, чтобы противостоять нашей воле! Нельзя допустить, чтобы такое отвратительное положение дел продолжалось. Горе низшим расам Сибири, ибо наше Гестапо придет напомнить им об их низшем положении под дулом пистолета!"

 PRM_a_slave_caste:0 "Каста рабов"
 PRM_a_slave_caste_desc:0 "Идеальное общество, представляемое нашим любимым Фуюрером Гутрумом Вагнером, это общество, разделенное на касты. Господствующая раса, арийская, призвана руководить. Власть в Рейкхе приходит прежде всего благодаря заслугам крови, и те, кто не удовлетворяет этим требованиям, попадают во вторую касту недочеловеков.\n\nНизшие расы генетически предрасположены к подчинению, и этот факт делает их идеальными для одного и только одного: каторжного труда на службе у высших. Их неустанный труд заложит основу нашего нового арийского общества, нации, которая ставит интересы нашей расы превыше всего. Давайте не будем беспокоиться о тех, кто не разделяет это видение, ибо они навсегда останутся не более чем вьючными животными для Рейкха."

 PRM_the_world_calls:0 "Зов мира"
 PRM_the_world_calls_desc:0 "Пусть никто не отрицает этого сейчас, Братство находится на пути к воссоединению! Сионистский мировой (((порядок))) может пытаться скрыть этот факт, насколько это возможно, но вы не можете надеяться вечно скрывать наши деяния. Рейкх в пути, и наши территории растут. Только одно прекрасное препятствие лежит на нашем пути, и, если они не совсем слепы, мир обратил на это внимание.\n\nДавайте отправим послание, чтобы его услышали по всему миру. Арийское господство над Россией уже на горизонте, и скоро мы обратимся к любому другому народу, который осмелится заговорить против господствующей расы. Пусть и жид, и большевичок, и недочеловек трепещут в страхе, Фуюрер Вагнер не успокоится, пока их хватка на мир не будет сломлена!"

 PRM_work_for_your_life:0 "Работай ради своей жизни"
 PRM_work_for_your_life_desc:0 "Каторжные работы на благо Рейкха это не наказание, а милость. Недочеловеки, которые теперь неустанно трудятся на наших фабриках и рудниках, могут смотреть на нас как на чудовищ, навязывающих им нашу волю, но они не понимают, что труд их единственная цель. Раса господ ведет, и все, что ниже, должно следовать за ними; это просто естественный порядок вещей.\n\nНа самом деле, наши рабы должны быть благодарны за предоставленную им возможность! В конце концов, если мы не сможем найти применение этим метисам, нам придется их ликвидировать. Рабы будут работать столько, сколько смогут выдержать их слабые тела, и если некоторые из них не справятся с поставленной перед ними задачей, то они будут страдать от последствий того, что не оправдают наших ожиданий..."

 PRM_the_purification_of_siberia:0 "Очищение Сибири"
 PRM_the_purification_of_siberia_desc:0 "Усилия Рейкха по очищению Западной России продвигаются хорошо, но ясно, что нам нужно расширить нашу политику расовой чистоты и за Урал. Сибирь является огромной территорией, которая полностью кишит недочеловеческим мусором, который придерживается глупых иллюзий идентичности, отличной даже от идентичности славян. Мы, арийцы, видим их такими, какие они есть: еще больше рас низкого происхождения, которые не служат никакой другой цели, кроме как трудиться во имя нас.\n\nМы превратим Сибирь в Арийский рай, каким она всегда была задумана. Люди хорошего этнического происхождения будут поощряться к расселению на новых территориях, а те, кто этого не сделает, будут закованы в цепи. Скоро мир станет свидетелем стойкости Арийской культуры, когда она начнет процветать даже в суровых условиях Востока!"

 PRM_a_total_war_economy:0 "Тоталиен Криег экономик"
 PRM_a_total_war_economy_desc:0 "Война естественное состояние Рейкха. Наша любимая цивилизация просто не может знать покоя, пока не будет достигнута наша общая мечта об Арийском владычестве над миром. Несмотря на наши недавние победы на поле боя, этот день еще очень далек. Крестовый поход против вечного жидовства будет только усиливаться, и Рейкху понадобится каждая пара рук, которые все еще не держит оружие.\n\nРабы неустанно трудятся над изготовлением военного материала для наших целей, но этого недостаточно. Те, кто на фронте, тоже должны внести свой вклад. Если они не могут идти в бой, они пойдут работать на сборочные линии. Не существует такого понятия, как "гражданский": каждый гражданин Рейкха сделает все, что в его силах, чтобы добиться окончательной победы, солдат он или нет."

 PRM_just_like_the_old_times:0 "Как в старые добрые времена"
 PRM_just_like_the_old_times_desc:0 "Нам еще многое предстоит сделать, прежде чем мечта Фуюрера о Рейкхе, простирающемся от Волги до Тихого Океана, будет по-настоящему осуществлена. Хотя мы не сомневаемся, что они превосходят недочеловеков, стоящих перед нами, Вэрмехт должен адаптировать свои стратегии, если они хотят преодолеть это устрашающее препятствие с какой-либо степенью эффективности.\n\nКогда сомневаешься, обращайся к нашим немецким братьям! Во время своего вторжения в Сионский Союз, немцы смогли пересечь огромные территории благодаря почти полной моторизации своих войск. Мы должны взять еще одну страницу из их книги и попытаться сделать попытку увеличить мобильность наших собственных сил. В случае успеха мы сможем начать ошеломляющий блиецкригь против унтюрмэншей, подобного которому не видели уже несколько десятилетий."

 PRM_liberate_the_aryans:0 "Освобождение Арийцев"
 PRM_liberate_the_aryans_desc:0 "Несмотря на подавляющее влияние бесчисленных низших рас, даже в таком месте, как Сибирь, есть те, кто имеет истинное происхождение. Чистые мужчины и женщины этой страны долго страдали под господством иудо-большевизма, их священная кровь медленно угасала по мере того, как расы Востока сговаривались уничтожить их. Теперь, когда солдаты Рейкха вырвали власть у недочеловеков, Арийцы этого региона могут наконец вздохнуть с облегчением.\n\nМы не сомневаемся, что они встретят своих братьев с распростертыми объятиями и присоединятся к ним в их трудном стремлении выковать тысячелетний Рейкх!"

 PRM_bring_down_the_jackboot:0 "Сбросить сапоги"
 PRM_bring_down_the_jackboot_desc:0 "Как и многие другие крысы, недочеловеки превратили Сибирь в свое гнездо - отвратительную питательную среду для расовой нечистоты. Арийцам Рейкха выпало стать их истребителями, очистив регион, чтобы освободить место для окончательного очищения России.\n\nСлишком долго они сговаривались против нашей расы, замышляя свое собственное возвышение за счет Арийцев. Мы отплатим им тем же за их глупую манию величия и закуем их в кандалы. Недочеловеки Сибири будут работать до самой смерти в нашей промышленности, а те, кто не сможет, будут отброшены с крайним предубеждением. Войска Рейкха пришли в Сибирь, и мы здесь останемся."

 PRM_woe_to_the_conquered:0 "Горе побежденным"
 PRM_woe_to_the_conquered_desc:0 "Рейкх стал великим восточным авангардом сил, которые борются за арийское господство. Мы стоим на пороге завершения того, что Немцы начали двадцать лет назад, и скоро самая большая нация на земле встанет на их сторону в их вечной борьбе против жидов. В конце концов, наши завоевания идут во имя Германии и ее интересов, потому что именно они открыли нам глаза.\n\nДавайте пошлем более теплые послания Германии, выразив нашу благодарность и заверив их, что мы медленно, но верно достигаем их целей на Востоке. В прошлом они не слушали, и причина этого была очевидна. Теперь, когда наша задача почти завершена, может быть, они будут более открыты для нашего призыва?"

 PRM_take_up_our_mantle:0 "Воспользуйтесь нашей мантией"
 PRM_take_up_our_mantle_desc:0 "Великогерманский Рейх молчит о нашем бедственном положении даже сейчас. Как глупо было предполагать, что они примут нас, когда наше величайшее испытание еще не завершено? Мы не совсем уверены, каковы именно их цели для нас, но можем предположить, что они предполагают, по крайней мере в краткосрочной перспективе, полное завоевание и очищение России.\n\nНам не нужно их разрешение на продолжение нашего крестового похода, потому что оно у нас уже есть! Фуюрер Вагнер из достоверных источников знает, что немцы очень заинтересованы в наших усилиях и хотят, чтобы мы достигли наших целей по собственной инициативе, а не по прихоти другого. Давайте примем нашу роль: мы защитники Арийской Расы, стоящие на переднем крае между цивилизацией и масонско-сионистской тиранией."

 PRM_the_pacific_crusade:0 "Тихоокеанский крестовый поход"
 PRM_the_pacific_crusade_desc:0 "Рейкх должен простираться от Волги на западе до великого Тихого Океана на востоке, это просто наша судьба. Только одно препятствие остается до того, как арийское господство над Россией может быть достигнуто, и это самое большое наше препятствие. Земли Сибири обширны и бескомпромиссны, и трудная местность, несомненно, усложнит ситуацию, если мы не будем готовы. Между тем, недочеловеческая нечисть знает, что мы намерены растоптать их своими сапогами.\n\nЭта война будет поистине славной! Вэрмехт готов начать наступление, закаленный годами жестоких боев на службе у своих рейхов. Враги, стоящие перед ними, могут быть не чистокровными, но они восполняют это вопиющее несоответствие с животной свирепостью. Они будут сражаться зубами и ногтями, чтобы угодить своим сионистским хозяевам, поэтому пощады им не будет.\n\nПусть мир затаит дыхание, ибо Рейкх снова идет на восток! Хэйл Вагнер!"

 ### Introductory Events ###
 PRM.1.t:0 "Арийское Братство"
 PRM.1.desc:0 "Рожденное в огне краха Советского Союза, Арийское Братство берет свое начало от Гутрума Вагнера, известного когда-то как Алексей Добровольский. Шок от немецкого шествия по землям России дал начало множеству формирований, уверенных в превосходстве нацистских идей; банда Добровольского исключением не была. Однако, при помощи сбора информации о немецком режиме и его особенностях, он вскоре смог собрать все большее количество этих разрозненных групп в одно стройное целое — Арийское Братство. Обосновавшись в окрестностях Перми и того, что когда-то было Татышлинским районом, Братство, совершенствуя свои техники "отбора ариев", готовится к борьбе за останки России. И Братство будет готово принять эту битву, которая с каждым днем кажется все более и более близкой к своему началу, не только ради возможности поднести Россию немецкому хозяину, но и возможности завершения начатого Фатерляндом..."
 PRM.1.a:0 "Россия падет пред Свастикой!"

 PRM.2.t:0 "Победа Братства!"
 PRM.2.desc:0 "Славный град Пермьхайм и его Арийские жители были поглощены празднествами, услышав рассказы победно возвратившихся с поля битвы воинов, полный историй об убийствах и грабежах башкирских псов. Как и ожидалось, башкиры дохли под нашим натиском или бежали в свои вонючие, примитивные норы. Такая славная битва — уже достаточный повод для празднования, но что более важно, мы отняли их земли, как тому и полагается. Согласно речи Фуюрера, все земли Рейкха будут заселены Братством."
 PRM.2.a:0 "Еще одна победа Арийцев!"

 PRM.3.t:0 "Поражение в Башкирии"
 PRM.3.desc:0 "Трагедия накрыла собой Пермьхайм — так называемые "арийские воины", посланные нами на уничтожение башкирских орд, вернулись не только побеждённые и с пустыми руками, но и скуля как шавки, бегущие к ногами хозяина. Гнев Фуюрера был настолько велик, что тот, не теряя ни секунды, объявил их унтэрмэншами. И все же, Фуюрер не лишен милосердия: мрази были только лишь казнены. Это наименьшее, чего они заслужили."
 PRM.3.a:0 "Проклятье!"

 PRM.4.t:0 "Ничья в Башкирии"
 PRM.4.desc:0 "Настроение Фуюрера омрачнилось, когда по возвращению наших воинов, он увидел их израненный и окровавленный вид, но их всё же спасло то, что у башкиров дела шли ничуть не лучше. Пускай захват земель и добычи оказался неудачным, наши воины все же показали себя истинными Арийцами, повернув ход проигранной битвы в ничью. Даже такое можно считать победой Рейкха."
 PRM.4.a:0 "Разочаровывает"
 
 PRM.8.t:0 "Братству нужна кровь"
 PRM.8.desc:0 "Будущее Арийской Расы зависит от обновления. С течением времени, знает Фуюрер, унтэрменьши становятся самодовольными и высокомерными, скатываются к вырождению и еврейству, поскольку старшие Братства не в состоянии победить их достаточно сильно.\n\nПоскольку контроль над Рейкхом ослабевает, Братство должно восстановить себя через кровь. Организовав очередной Обряд Вознесения, приведя в Братство новых людей для инкорпорации в арийскую расу, мы заставим унтерменшей дрожать от ужаса и укрепим нашу собственную власть. Если мы не будем участвовать в этом периодическом обновлении, мы еще больше ослабнем и в будущем неизбежно падем от рук наших арийских ставленников.\n\nВознесение будет жестоким. Чтобы завершить его, сотни мужчин, женщин и детей славянской расы должны быть убиты нашими братьями. Их крики боли и страха, страдания слабости и смерти, могут вынести только самые безжалостные убийцы, которых мы найдем. Те, кто не справится с заданием, погибнут в свою очередь."
 PRM.8.a:0 "Мы питаем почву кровью дегенератов."

