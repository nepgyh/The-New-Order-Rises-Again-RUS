 PRM_aryan_schematics_desc:0 "Чтобы подняться над трудом славянских недочеловеков и их отсталостью, Братство начало несколько инициатив по повторению впечатляющих успехов Германии в промышленности, науке и вооружении. К счастью для нас, от немецких коллаборационистов в Западнорусской Войне осталось много оборудования, которые наши техники могут изучить. Хотя для этого придется выбросить "плоды" большевистской "науки", это означает, что когда-нибудь мы сможем сравниться с подвигами немецкой инженерии - величайшей в мире."
 
