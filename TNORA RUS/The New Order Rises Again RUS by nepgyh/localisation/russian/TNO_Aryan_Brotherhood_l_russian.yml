 ### Focus Events ###
 PRM_initial.11.t:0 "Прогнивший город"
 PRM_initial.11.desc:0 "Рассвет надвигается на Пермьхайм, освещая мощеные дороги и рынки с гнилым запахом. Мужчины и женщины, одетые в потрепанные лохмотья, выходят из своих домов на ежедневную работу. Дети играют на тихих улочках, смеются и внимательно следят за небом. Бойцы Братства, одетые в фельдграу, патрулируют улицы и устанавливают противовоздушные пушки по всему городу. Стук их начищенных сапог заставляет молодых людей отбегать в тень, а их голос внушает больше страха, чем любой бомбардировщик.\n\nВ одном полуразрушенном и заброшенном уголке города сидит старший брат Вальдемар, один, а его напарник отсутствует, корчась в постели от лихорадки. Вальдемар не придал значения его беспокойству: если человек достаточно ариец, он поправится. Кроме того, в его отсутствие никто не донесет на него за неисполнение обязанностей. Однако выбор, как провести это свободное время, не так уж и свободен. В районе, который он патрулирует, нет ничего, кроме разбитых и разрушенных зданий и крыс, за исключением одного приземистого и обветшалого бара.\n\nВойдя в него, он подзывает официанта: "Этот бар - позорное заведение", говорит Вальдемар "я заказываю полную кружку кислого пива, и побыстрее. Братство позаботится о вашей оплате". Хозяин, раскрасневшись, пошел за пыльным танкардом и вымыл его в грязной воде. Вальдемар вздохнул. Другого выбора нет. Через несколько мгновений принесли его напиток, пенящийся на краях. Он не стал пить. Встретившись взглядом с хозяином, он говорит: "Ты, похоже, что-то скрываешь, унтермэньш. Говори, раб, или вечно храни покой". Хозяин, казалось, был поражен и начал "Вы, люди, не можете так поступать с нами; однажды воля России восстанет и сокрушит вас. Кроме того, разве вы не русск..." Он поднял руку. "Я услышал достаточно" сказал он. "У Братства есть планы на всех нас, и вы нас не остановите". Он встал и плюнул в свою кружку. "Мы заплатим за эту порцию". Он распахнул двери и вышел."
 PRM_initial.11.a:0 "Вот тебе и выпивка."

 PRM_initial.14.t:0 "День проверки"
 PRM_initial.14.desc:0 ""Брат Вагнер", сказал старший брат, одетый в полностью черную форму, "Добро пожаловать на тренировочные поля." Перед ними стояло несколько взводов мужчин, каждый из которых был одет в одинаковое обмундирование и стоял во внимании. "Как вы видите, мы подготовились к вашему прибытию. Осмотрите людей перед вами по своему усмотрению." Это были идеальные Арийские образцы, гордо стоящие на темной, холодной земле, точки Арийского света среди русской тьмы. На их руках были повязки, которые носили все братья Братства. Кусок красной ткани с белым кругом, в центре которого была свастика.\n\n"Спасибо, брат Дитрих", сказал Вагнер, "Для меня большая честь рассматривать эти прекрасные примеры Арийской крови в нас." Они были красивы, высоки, с румяными, красноватыми щеками. Ни один из них не отвел глаз, когда встретился взглядом с Вагнером. Напротив, в каждом из них горел огонь, пылающий энтузиазмом, и его треск был слышен до его ушей. "Я вижу, ты хорошо их обучил. Скажи мне, Дитрих..." старый брат повернул голову к Вагнеру "...твои люди хорошо поели прошлой ночью?"\n\n"Конечно, господин. Рабы, приписанные к этому полку, были самого высокого качества", фыркнул Дитрих, "Могу даже сказать, что из них получились отличные повара. Спасибо тебе за это, господин. А также..." он указал на винтовки и пулеметы людей, "боеприпасы и снаряжение."\n\n"Не нужно благодарить меня, брат. Рабочий должен иметь лучшие инструменты для выполнения своей задачи, не так ли? Ты и твой полк доказали, что достойны того труда, который рабы вложили в твои инструменты."\n\n"Благодарю тебя, господин, и мы должны продолжать?""
 PRM_initial.14.a:0 "Веди, брат."

 PRM_initial.17.t:0 "Город бойни и резни"
 PRM_initial.17.desc:0 "Гутрум Вагнер, Фуюрер Арийского Братства и величайший деспот Западной России, гордился многими вещами. Он был горд своей кровью, могучим арийским складом, что направлял его на величайшие и ужаснейшие свершения. Он был горд своим воинственным духом, своими лидерскими качествами, своим глубоким знанием принципов политики и войны, и своей неутомимой волей к изменению мира. Он испытывал высокомерное восхищение, не обремененное сомнениями, мня себя вершиной расовой эволюции. Охватывая взором город Пермьхайм из своего Фольксхалле, он был горд более, чем когда-либо, горд не только за свои бесчисленные добродетели, но и за все то, чего достигли его люди.\n\nГород был жесток, по-суровому красив. Здания являли собой грубые бетонные блоки - бесполезная историческая застройка была снесена после войны во имя расовых нужд. На улицах, когда-то заполненных большевистской грязью, теперь царила тишина, нарушаемая лишь робким шарканьем упорядоченных бригад рабов, за которыми следовали их Арийские надзиратели. Каждый день росли и крепли новые заводы, наполнявшие небеса густым смогом и создававшие только самое лучшее вооружение для его бесчисленных легионов.\n\nИз кучи вонючего мусора под названием "Пермь" Вагнер создал подлинное произведение искусства. Теперь сотни тысяч его жителей, Арийцев или рабов, казалось, были едины в мысли и деле во имя достижения одной цели: полной ликвидации всех, кто встанет на пути Арийского Братства."
 PRM_initial.17.a:0 "Рейкх готовится к войне."
 
 PRM_initial.20.t:0 "Под крючковатым крестом"
 PRM_initial.20.desc:0 "Пока его вели в церемониальный зал, Дмитрий Полачев пытался успокоить свои бурлящие мысли. Он вспомнил мудрость из учения: ум имеет иерархию мыслей, так же как тело имеет иерархию крови. Страх, сомнение и тревога были мозговыми паттернами паразитов; арийцы думали только о могуществе и мужестве, силе и завоевании. Нервозность была пережитком неполноценности, которую он вскоре оставит позади.\n\nКазалось, прошла целая вечность, прежде чем он добрался до конца длинного коридора и вошел в большой зал. Арийцы, члены организации, расположились формой подковы, окружавшей центр комнаты, с закутанным в плащ членом высшего ранга на трибуне в центре. Дмитрий инстинктивно опустился на колени. "Инициируй Полачева, встань." Фигура в капюшоне заговорила мягким голосом, который, тем не менее, разнесся по комнате. Он повиновался, пытаясь подражать величественной фигуре нордического идеала.\n\n"Вы превосходно справились с испытаниями, служили с непоколебимой преданностью во всех обязанностях посвященного. Ты дал клятву Фолу, Рейкху и Фуюреру. Вы доказали, что являетесь одним из избранных. Наслаждайся достоинством своей крови, Матиас Гертцфельд. Добро пожаловать в Арийское Братство."\n\nСидящие вежливо захлопали, когда Матиас получил доказательство своего превосходства: булавку со свастикой, которую он с гордостью прикрепил к лацкану. Его надменная поза, всего несколько минут назад показная, теперь была искренней. Он чувствовал, как гордость и ненависть пронизывают его до костей. Он принадлежал к небольшому элитному классу, стоящему высоко над миллионами паразитов, населявших Россию, и скорее умрет, чем откажется от этого статуса.\n\n"
 PRM_initial.20.a:0 "Арийское Братство получает еще одного члена."
 
 PRM_initial.21.t:0 "В поисках избранного"
 PRM_initial.21.desc:0 "Ночь у Дмитрия была спокойная. Немецкие самолеты перестали летать. В лесу, где он жил, все было тихо, если не считать потрескивания костра и тихих перешептываний людей, сидевших вокруг него. Воздух шелохнулся. Он глубоко затянулся сигаретой, наблюдая, как тлеют и тлеют угли. Вместе с ароматом табака в его сознание проникли образы дома и семьи, заполняя его мысли легкой дымкой дыма. Он осторожно встряхнул сигарету и дал пеплу развеяться по ветру. В тепле и уюте он почувствовал, как его веки опустились, и задремал.\n\nОн проснулся от топота сапог по лесу. Некоторые из его людей уже сбежали, оставив то, что они взяли с собой в это священное место. Вдалеке Дмитрий услышал слабый рев грузовика. Потом раздались выстрелы. На поляну выходят люди в черных мундирах. Он и остальные спутники сбились в кучу, когда ярмо этих людей медленно приближалось.\n\n"Не беспокойся", услышал он чей-то голос. Он принадлежал человеку сзади, который гордо стоял над ним, сложив свои руки за спиной. "Возрадуйся, ибо Братство пришло не со смертью или ужасом, а с надеждой!" Он помолчал, глядя на Дмитрия. Он подошел ближе, в круг, присел на корточки и осторожно провел пальцами по шершавым щекам и бороде Дмитрия. "Я чувствую, что мы уже одной крови, брат." Он встал, глядя прямо в глаза Дмитрию, и сказал: "Если бы ты только унял свою дрожь, тогда ты был бы достоин." Наклонившись, он положил ладони на плечи Дмитрия. "Но ведь всегда есть возможность исправиться, а теперь вставай." Он протянул он руку, и Дмитрий без колебаний пожал ее.\n\n"Хорошо, хорошо, брат," сказал он, обвивая руками шею Дмитрия, "Теперь иди за нами." Он посмотрел на остальных сподвижников в неуважении к ним и сказал: "Ликвидируйте остальных." Дмитрий не смел оглянуться, даже когда крики прекратились."
 PRM_initial.21.a:0 "Братство растет."
 
 PRM_initial.22.t:0 "Наперекор судьбе"
 PRM_initial.22.desc:0 ""Хёрр Вольфганг, Арише. Добро пожаловать в зал и наслаждайтесь". Охранник приподнял шляпу и вернул Вольфгангу бумаги. "Не доставляй слишком много хлопот." ухмыльнулся охранник и подмигнул. Вольфганг поблагодарил его и вошел в здание, открыв дверь в шумный пивной зал, где братья, молодые и старые, поднимали тосты друг за друга, в то время как рабыни работали в проходах между столами, неся огромные кружки густого кислого варева.\n\nОн выбрал свободное место и сел. Он заказал напиток у рабыни, обращаясь к ней коротко и без всякой привязанности. Когда его принесли, он даже не удостоил ее благодарностью и взял его без комментариев. Пока он наслаждался пивом, группа шумных молодых людей ворвалась в двери, обмениваясь грубыми шутками друг с другом. Это были люди из его взвода. Он помахал им, приглашая присоединиться. Вскоре его стол был переполнен товарищами, братьями по оружию, с которыми он разделял высшие узы, далеко выходящие за рамки семьи, которые связывали их глубже и крепче, чем простая кровь.\n\n"Тише, тише! Порядок! Порядок!" Кричали люди, когда они очистили центр зала, оставив одинокого краснолицего человека, стоящего на столе, пьяно спотыкаясь из стороны в сторону, чтобы не упасть. Его друзья смеялись над ним, издеваясь, чтобы он продолжал. Пьяница выпрямился и, сделав серьезное лицо, перевел дух.\n\n"Камрады, братья, земляки!" Вздрогнул он, дико размахивая руками. Тот начал свое обращение без всяких украшений и показухи. Хотя в его словах не было ни элегантности, ни щегольства, они, порицая своих подчиненных, задели толпу. Его гнев на низкое положение арийцев резонировал с Вольфгангом. Он закончил свою тираду словами: "И вот что я предлагаю, братья! Путч! Путч против судьбы! Бушевать против нее, сгорать в борьбе, бунтовать против своей судьбы и творить свою!" Зал взорвался радостными возгласами, и Вольфганг поймал себя на том, что повторяет эти слова."
 PRM_initial.22.a:0 "Путч! Путч против судьбы!"

 PRM_initial.121.t:0 "В Счастливом и радостном труде"
 PRM_initial.121.desc:0 "Каждое утро Сергей просыпается за час до рассвета. Он встает и становится на колени у кровати в своей маленькой комнате, молясь Троице о хлебе насущном, после чего одевается в свои грубые лохмотья. Хозяин, ариец, даже не взглянул на него и не удивился его отсутствию. Все, что имеет значение для этого приземистого маленького человека, это его арендная плата. Однако до недавнего времени Сергей не мог ему платить, довольствуясь каторжными работами и его жалостью.\n\nВчерашний день, однако, вызвал радикальную перемену в жизни Сергея. Местный патруль Братства принес нечто иное, чем ужас: работу. С шести утра до десяти вечера, с дополнительным пайком и чуть большим жалованьем, достаточным для того, чтобы хозяин не заставлял его спать на холоде. Сегодня Сергей шагает легче обычного, радуясь, что у него есть работа, а деньги и еда ждут его на другой половине дня. Завод находится рядом с его домом, всего в квартале от того места, где он живет.\n\nКогда он открыл двери на этот этаж, то увидел несколько сотен мужчин и женщин, работающих за своими столами, собранными в линии и ряды, с ржавыми и громоздкими инструментами, лежащими перед ними. В глубине фабрики звук работающей тяжелой техники с ревом врывался в потолок, отскакивая от стен на своем пути вниз. Братья, одетые в свои серые облачения, внимательно наблюдают за ними. Иногда они выводили на улицу непокорных рабочих и избивали их, но пока Сергей не слышал выстрелов. Когда приходит обед, Братство поддерживает свое слово, подавая бульон и хлеб, прежде чем отправить их обратно на работу.\n\nВ десять вечера, как и было обещано, их отпустили. Командир дает им жалованье и немного хлеба на обед. Сергей никогда в жизни не работал так усердно и никогда не испытывал такого ужаса. Как только он вошел в свою комнату, он рухнул спать, забыв о своей ночной молитве."
 PRM_initial.121.a:0 "Счастливый работник это производительный работник."

 PRM_initial.122.t:0 "Нескончаемая работа"
 PRM_initial.122.desc:0 "Была полночь. Жители Пермьхайма спали, сколько могли, единственная постоянная в их жизни до и после новой администрации. Их квартиры, казарменные "недочеловеческие" жилища, возведенные без особой заботы о своих обитателях, были тесными, холодными и аскетичными. И все же им удалось отдохнуть. В конце концов, русским все-таки удалось как-то выживать.\n\nСтук в дверь, три сильных "удара" руки в перчатке по дереву. Сотни дверей, по сути, в квартирах по всему городу. Отец поднялся, осторожно переступил через спящих детей, чтобы ответить. Молодая женщина медленно выползла из-под тонкого одеяла, дрожа от смеси страха и холода. Какой-то старик, дрожа всем телом, спрятал книгу и, поднеся фонарь поближе к глазам, пополз к двери.\n\nЕще один стук, громкий и резкий, грозил с силой выбить дверь, и жители Пермьхайма ускорили шаг. Наконец они открыли дверь; в каждом случае усталый домовладелец оказывался лицом к лицу с винтовкой. Их глаза испуганно перебегали от стволов ружей к шкафу, а затем к лицам агрессоров. Это были "арийцы", булавки на лацканах и надменный взгляд выдавали в них превосходство. Они говорили коротко, не желая тратить даже слова на подчиненных: "За работу. Живо."\n\nНовых рабочих Пермьхайма, спотыкающихся в темноте, под дулом пистолета молча повели к заводам. Они работали беспрерывно, делая короткие перерывы только на хлеб и, когда охранники не смотрели, спали. У них отняли последнее подобие нормальной жизни, обменяли на бесконечный труд во имя Рейкха."
 PRM_initial.122.a:0 "Арбайт махт фрай"

 PRM_initial.131.t:0 "Мама и дочь"
 PRM_initial.131.desc:0 ""Я дома" сказала София, входя в дом с булкой хлеба и горстью денег в сумке. Комната у неё была маленькая, а её приходилось делить ещё и с дочерью. Но София усердно работала и трудилась чтобы её любимая Настя могла прожить в сытости ещё один день. В комнате было темно, лишь одинокая свеча, стоящая на прикроватной тумбочке, давала небольшой свет. Маленькая кровать была забросана горой грязного белья, и где-то на её дне была самая чистая одежда.\n\nИз груды появилась голова. "Мама?" раздался слабый дрожащий голос "Ты здесь?" - "Настенька, милая, не вставай" - София бросилась к ней и положила руку на её лоб - "Слава богу, хоть температура спала. Ты ела то, что я оставила?". Настя едва кивнула. "А лекарства пила?" под ними она подразумевала горькие травы, но Настя вновь кивнула. "Ну хорошо" сказала София, тяжело вздохнув. "Я тут принесла тебе немного хлеба" произнесла она и на лице Насти появилась улыбка, самый счастливый момент в жизни матери "Ты будешь есть?". Желудок Насти жадно заурчал "Да".\n\nТак начался Настин ужин. София отломила ей несколько хлебных кусочков, и пока та ела, собрала крошки с кровати. Поев, Настя сразу похорошела и решила завести разговор "Как на работе, мамочка? Серые люди не обижали тебя?" - София вспомнила, как они избили её товарища по работе, дедушку, который трудился лишь ради хлеба. "Конечно не обижали, тебе не стоит беспокоиться" - "Вот и хорошо!" - Настя надула губы - "Иначе бы я им показала!"\n\nСофия впервые за долгое время засмеялась и потрепала дочку по волосам. Крепко обнявшись, они вместе погрузились в спокойный сон."
 PRM_initial.131.a:0 "Даже в самых темных местах ещё теплится надежда."

 PRM_initial.132.t:0 "День инспекции"
 PRM_initial.132.desc:0 "Сегодня у нас день инспекции. Все рабочие суетливо спешат занять свои места, чтобы братья не застали их за опозданием. Среди них был и Сергей, спешивший на свою станцию. До рассвета ещё два часа, но станки завода уже тарахтят, а охрана презрительно подгоняет опоздавших. Один из братьев оттащил в сторону рабочего и сказал ему: "Передай своим - если ты или они сегодня облажаетесь, то крупно пожалеете". \n\nПриближается инспектор. Сергей понял это по топоту сапог - единственному звуку, отчетливо слышному среди рева машин и медленных ровных стуков рабочих столов. Тень инспектора становилась всё длиннее, пока он сам не показался в дверном проеме. Его охрана разошлась по цеху, блокируя все входы и выходы, чтобы, как предположил Сергей, пресечь попытки бегства. Однако на подобные мысли не было времени. Сергей отвернулся к своему станку и принялся полировать и завинчивать бесконечные винтовки.\n\nВдалеке в небе замаячил бомбардировщик. Рев сирены заставил Сергея упасть на колени и закрыть глаза. Начался гром выстрелов зенитных орудий, сотрясающий землю. Затем все смолкло и раздался взрыв. Сергей почувствовал, как бомбы разносят здания снаружи. Приоткрыв глаза, он увидел, что ни один рабочий не упал, а прямо перед ним были сапоги инспектора. Сердце бешено забилось и он в замешательстве уставился на них.\n\n"Похоже, у тебя есть силы идти" сказал он "Унтерменш". Не успел Сергей произнести извинения, как ощутил резкий удар в челюсть, оставивший его без пары зубов. "Пусть это будет примером для вас, ребята. Заберите его". Братья подняли Сергея за руки и повели на улицу. Он тихо смирился со своей судьбой."
 PRM_initial.132.a:0 "Нет ни спасения, ни надежды - лишь труд."

 PRM_initial.151.t:0 "Проверка клейм"
 PRM_initial.151.desc:0 "Братья Дитрих и Виллем сидели рядом, рассматривая разложенные перед ними клейма. Сегодня Вагнер и Совет Братства дали им особое задание - клеймить рабов. В раскаленных очагах около них уже готовились две штуки. Накаленные докрасна, они горели словно движимые желанием подчинить другого своей воле. \n\nПриближалась новая партия рабов. Слухи от нижестоящих братьев и слуг, составляющих основную часть рабочей силы в казарме, сообщали, что эти люди были особенно жалкими. Невысокие, худощавые, с грязными, покрытыми серым слоем пыли, лицами. Дитрих, член Братства с первых его дней, взял клеймо со свастикой на окончании. \n\n"Для большей части сегодняшних я бы использовал это" - сказал он, держа ладонь над крючковатым крестом, чувствуя тепло и нахлынувшую жестокость - "Это значит они будут плохими рабами. Избавим их от страданий сейчас. Чем меньше людей, которыми нужно управлять - тем лучше. Брат Вагнер поймет." \n\n"А это?" - спросил Виллем, указывая на другое клеймо, с крестом на окончании "Для хороших рабов?".\n\n"Конечно, брат" - Дитрих встал и хлопнул Виллема по плечу - "Но всё-таки не рассчитывай, что наши братья с ними хорошо обойдутся - их будут лишь сильнее использовать". \n\n"И что ты посоветуешь?"\n\n"Просто выбирай то, что больше нравится.""
 PRM_initial.151.a:0 "15 свастик, 8 крестов и двое вознесенных."

 PRM_initial.152.t:0 "Черное золото"
 PRM_initial.152.desc:0 "Открытие нефтеперерабатывающего завода к северу от Пермьхайма сопровождалось помпезной церемонией, которые Арийское Братство устраивало при каждом удобном случае. Двенадцать арийских начальников маршем шагали из города к заводу, за ними под дулами винтовок шагали несколько сотен грязных рабочих. Один из них нёс флаг, гордо украшенный штандартом со свастикой, как будто восстановление старого советского завода было великой победой арийской расы. Возможно для них всё так и было. Сразу за зданием завода один из чиновников дал знак о своём намерении говорить и солдаты прикладами винтовок согнали рабочих поближе к нему. Когда он начал, они смотрели с неподдельным вниманием.\n\n"Давным-давно, задолго до того, как древние Арии создали свои величественные Империи, миллионы существ рождались, жили и умирали, неспособные совладать с естественным отбором. Течение времени погрузило их останки под землю, где они под давлением сильнейшего жара и веса, стали тем, что мы называем нефтью. В каком-то смысле они были раздавлены сапогом планеты. Поэтому вполне справедливо, что наше государство, стоящее на спинах недостойных, так сильно нуждается в нефти. Это - кровь Земли, а отныне - и великая кровь нового Рейкха!"\n\nСолдаты начали аплодировать и параллельно пинать рабочих, после чего те присоединились к овациям. А после этого они сопроводили рабочих на нефтеперерабатывающий завод, тёмное пламя которого было видно во всём городе когда он заработал."
 PRM_initial.152.a:0 "Чистая нефть для чистой расы."

 PRM_initial.161.t:0 "Гэрр Инспектур"
 PRM_initial.161.desc:0 "Инспектур проверял завод по производству боеприпасов, разглядывая виноградные лозы, пробивающиеся через его кирпичный фасад и слушая шум рабов, трудящихся внутри. История этого здания началась ещё в советскую эпоху. При этой мысли он поморщился. Какие-же всё-таки темные времена были пока на эту землю не пришёл просвещающий свет Братства. Инспектур ухмыльнулся. Советы, их заклятые враги, предоставили Братству средства для создания нового мирового порядка. Порядка, при котором низшие будут знать своё место. \n\nИзнутри раздались взрывы, приглушенная какофония из тысячи тресков, становившаяся всё громче и громче, вдруг внезапно смолкшая. Из здания вышел брат, зажавший уши руками. Инспектор подошёл к расстроенному арийцу, его голову терзали вопросы. Возможно, этот человек сможет ответить на самый главный из них - казнить или помиловать.\n\n"Хэйль, гэрр инспектур!", сказал человек, "Извините за беспокойство, я в порядке".\n\n"Нет проблем, брат", инспектур ответил, "Как тебя зовут?".\n\n"Виллем".\n\n"Что там случилось, Виллем? Несчастный случай?"\n\n"Можно и так сказать. Кто-то взорвал старый склад боеприпасов. Шесть человек погибли".\n\n"Кто-нибудь из них ариец?" - Виллем покачал головой - "Хорошо, занимайся своими делами, брат". Инспектур бросил салют, тот ответил тем же. В конце концов он их помилует. В наши дни рабы приходят и уходят в равных количествах. Мысли его вернулись к отчёту, который следовало сегодня написать после проверки. Незначительный несчастный случай - погибло шесть рабов, ничего страшного."
 PRM_initial.161.a:0 "У инспектура есть дела поважнее."

 PRM_initial.162.t:0 "Тёмные всадники"
 PRM_initial.162.desc:0 "Едва рассвело, как по треснутой, давно заброшенной дороге прогромыхал одинокий грузовик. За его рулём был контрабандист, везший оружие в окраинные деревни Арийского Братства. Дело это рискованное - солдаты Братства были известны во всём регионе своей жестокостью и агрессией, но за пределами Пермьхайма их было немного, так что рисковать действительно стоило. В конце концов их жестокость только усилила желание крестьян обзавестись средствами самообороны. \n\nВодитель напевал забытую народную песню и в такт барабанил пальцами по панели приборов. На дороге было скучно, лишь рычащий мотор составлял ему компанию. Вскоре его голову заполонили мысли - оплата, ожидающая его и поиск механика в сельской местности, довольно трудная задача. Грузовик был старым, ездил по труднопроходимой местности и двигатель уже давно издает нездоровые звуки. Наверное, стоит его проверить. \n\nВнезапный выстрел, сотрясший утреннюю тишину, прервал его задумчивость. Оглянувшись, он увидел, как за ним с ревом несется колонна новеньких грузовиков, на бортах которых были нарисованы орлы и свастики. Их пассажиры, шумная банда "арийских" налетчиков, с ликованием стреляли с винтовок в воздух. Он быстро съехал на обочину и они пронеслись мимо то ли не замечая его, то ли не желая замечать. Пока он провожал их взглядом, к нему в голову пришло осознание. Во-первых, его клиенты вероятно не переживут следующие несколько часов. А во-вторых, ему нужно сменить работу."
 PRM_initial.162.a:0 "Рейкх отправляется в дорогу."
 
 PRM_initial.231.t:0 "Арийская военная тренировка"
 PRM_initial.231.desc:0 "Утром зазвонили колокола. Вчерашний ночной дозор вернулся, и теперь арийцам пришло время тренироваться избранному им искусству. Одетые в камуфляж, они вышли из своих казарм, держась поближе к подлеску на тот случай, если их заметит бомбардировщик. В последние несколько дней разведчики Братства отмечали "слепые зоны" немецких самолетов и организовывали там тренировочные лагеря. Там солдаты познавали и изучали тайны войны, желая приблизиться к идеалу викингов. \n\nВиллем, новый посвященный в Братстве, стоял на стрельбище по стойке смирно, в то время как старший брат объяснял ему и его сослуживцам правила стрельбы из винтовки. Он упёр приклад в плечо и выстрелил, попав точно в цель. Затем повторил на коленях и лежа. Перезарядившись, брат проинструктировал новобранцев, как устранить застрявший патрон в ударном механизме. "Вот так вам следует обращаться с винтовкой, - сказал он, - оружие настолько простое, что даже у вас, червей, не должно возникать проблем!". Когда стрелять подошла очередь Виллема, он внезапно сказал: "Ты ненастоящий ариец. Держу пари, что ты упадешь на ружьё и застрелишься. Но сегодня я в хорошем настроении". Он ткнул указательным пальцем в грудь Виллема - "Ты пойдёшь на стрельбище и докажешь, что достоин проливать кровь, ты меня понял?". Виллем закричал: "Герр, есть, герр!". Брат слегка улыбнулся: "Хорошо".\n\nПосле того, как стрельбы окончились, новобранцы вновь встали в строй. Виллем показал себя хорошим стрелком, которого брат назвал лучшим во взводе. В конце дня Братство оказало ему честь. Они привели раба в качестве финального испытания. Виллем без колебаний прицелился и выстрелил. Крик и тишина."
 PRM_initial.231.a:0 "Всё для победы."
 
 PRM_initial.232.t:0 "Новые повелители"
 PRM_initial.232.desc:0 "Как ты держишь ружьё, идиот?!" сказал ариец Михаилу, попытавшись исправить его нелепую стойку с оружием, и вдруг отобрал винтовку. "Мне даже трогать тебя противно!" ариец ударил его прикладом в живот. Когда Михаил упал, он продолжал кричать. "Ещё раз ты ошибёшься и я клянусь, я тебя прикончу!" ариец швырнул оружие Михаилу, а затем повернулся к шеренге рабов, собравшихся на тренировочной площадке "Если кто-то из вас снова что-то не так сделает, я застрелю кого-нибудь!". Он вытащил из кобуры пистолет, снял с предохранителя и направил на них.\n\nЖизнь Михаила не всегда была такой. Он ещё помнил, когда они пришли за ним. Корчась от боли в животе, он вспомнил тот день. Выстрелы, крики, горящая деревня и расстрелы пожилых людей. В Пермьхайме Братство встретило его и других пленников. Они разделили их: одну часть - для работы, вторую - для войны. Под наблюдением снайперов Братство вывело последних из города. \n\n"Ты там долго ещё валяться будешь?!" ариец вновь закричал на него. Михаил медленно поднялся. "Вот так. Возьми винтовку и попробуй ещё раз". Повернувшись к рабам, он крикнул: "Мы должны сурово тренировать вас, потому что вы никак не поймёте!". Михаил вздрогнул и поднял винтовку, на сей раз взяв её правильно. Ариец обернулся и увидел дуло ружья, направленное ему в лоб. Затем он услышал щелчок и ухмыльнулся, "Вы нас дураками считаете, унтерменши?". Он выхватил дубинку и ударил Михаила в грудь. Он избивал его до посинения.\n\nАриец взвёл курок пистолета и прицелился в голову Михаила - "Сейчас я покажу, как надо". Рабы отвернулись, когда в воздухе раздался выстрел."
 PRM_initial.232.a:0 "Мы победим любой ценой."
 
 PRM_initial.24.t:0 "Доказательство делом"
 PRM_initial.24.desc:0 "Иван стоял, схватившись за живот, перед гнилым деревянным зданием, в котором держали его отряд. Всего три дня назад их было больше сотни, а теперь осталось лишь двадцать четыре. Они были взяты в плен во время рейда, предпринятого этими так называемыми "арийцами" и сдались лишь после того, как кончились боеприпасы. Очевидно, командира противников это впечатлило, так как вместо расстрела на месте он взял их с собой на территорию Братства. Тот же самый командир сегодня встал перед собравшимися пленными и начал говорить:\n\n"Сейчас время обеда, ну я думаю вы знаете, и в наших казармах, - он указал на гораздо более ухоженное здание за своей спиной, - подают горячее и чистую воду". \n\nУслышав это, Иван оживился. Со времени взятия в плен его отряд даже крошки не получил, всё что у них было - вода, стекающая с потолка во время дождя. У некоторых из его товарищей выступали грудные клетки.\n\n"Но хорошую еду", продолжал офицер, - заслуживают лишь достойные. Три дня назад в ходе боя вы показали, что у вас есть потенциал быть достойным. Но одного его недостаточно". После этих слов он вытащил и показал свой пистолет, дрянную копию германского. "Моё предложение простое: любой из вас, кто сможет взять это оружие и убить пятерых своих товарищей, докажет, что он настоящий ариец и немедленно будет приглашен к нам за стол. Даже не пытайтесь, - он посмотрел на своих солдат, стоящих по бокам, - глупить".\n\nИван долго обдумывал его слова. В конце концов разве не из-за еды и воды он пошёл в армию? Затем он вспомнил о товарищах. О друзьях, которых он нашел, о том, как они сражались бок о бок до последнего. "Нет" подумал он, "Я так не поступлю". Ему показалось, что его друзья поступят аналогично, но мгновение спустя один из них вышел вперед и взял пистолет."
 PRM_initial.24.a:0 "Он оказался недостаточно силён."
 
 PRM_initial.261.t:0 "Армия Чистых"
 PRM_initial.261.desc:0 "Клаус - он уже забыл имя, данное ему при рождении - с гордостью смотрел на суровую собравшуюся компанию. Он подумал о том, насколько они похожи на германский хеер, собравшийся перед своим великим фюрером, который он видел на фотографиях. У них даже шлемы были такие же. На заднем плане оркестр, имитирующий прусский, играл различные мелодии, например Эрику и Панцерлид, чтобы задать атмосферу.\n\nРазум Клауса погрузился в воображение. Он представил, как эти могучие воины покоряют Россию и подчиняют себе унтерменшей. Он подумал о свастике, реющей над Архангельском и положившей конец жидобольшевизму, терзающему Россию последние полвека.\n\nНо это были не просто фантазии. Люди, стоящие перед ним, отважно бросились бы на пулемётное гнездо и легко захватили бы его - стоит лишь отдать приказ. Они были высшей расой, все до единого, и несмотря на их немногочисленность, скоро к их ногам упадёт вся Россия. Клаус встал и, энергично одёрнув мундир, подошёл к трибуне, чтобы сказать свою речь.\n\n"Дорогие Арийцы! Дорогие Друзья! Я не думаю, что в конце дня мне нужно перечислять все те события, которые заворожили нас своим неповторимым величием...""
 PRM_initial.261.a:0 "Звучит знакомо."
 
 PRM_initial.252.t:0 "Судьба унтерменша"
 PRM_initial.252.desc:0 "Ржавая винтовка, штык и одна обойма с патронами десятилетней давности. Это было оружие, которым ему предстояло сражаться. Он знал, что умрёт быстро и этого не избежать. Он знал это с того самого момента, как они пришли в его деревню, отобрали его еду и сказали, чтобы он присоединился к ним, если хочет её вернуть. Это была его последняя нормальная еда, теперь же лишь слегка черствый ломоть хлеба - для него уже везение.\n\nОн часто думал о дезертирстве, но постоянно отказывался. Куда он пойдёт? Он и понятия не имел, где его деревня и вообще существует ли она сейчас. И что если те, кто не считает его человеком, пронюхают? Судьба последнего, кто решился воспротивиться им, заставила его поседеть. Он пришёл к выводу, что его единственная надежда - сдаться при первом удобном случае, но это казалось невозможным. Он знал, что его либо сразу пристрелят, либо что ещё хуже поймают. Он сомневался, что вообще может выбросить оружие, учитывая как глубоко ему вдолбили мысль о том, что он никогда не должен выпускать его из рук.\n\nИ он пошёл вперёд, просто делая то, что ему приказывают хозяева. Он смирился с постоянными ударами и пинками, с оскорбительными словами, кроме которых он вообще ничего не слышал, с болью которая теперь стала частью его жизни. Он был потерян и знал это. Куда бы он ни пошёл - его везде ждут страдания. Всё что он может делать - терпеливо ждать смерти, которая, казалось, никогда не наступит."
 PRM_initial.252.a:0 "Он всего лишь один из тысячи."
 
 PRM_initial.262.t:0 "Всеми правдами и неправдами"
 PRM_initial.262.desc:0 "Сержант почувствовал, что убийство унтерменшей начинает ему нравиться. Он одновременно и Россию очищал, и дисциплину укреплял. Теперь перед ним на коленях сидел другой. Что он сделал? Не проявил к арийцу должного уважения. Это было жалкое долговязое существо без единого волоска на голове. Избавление от этого недоразумения никак не повредит эффективности его подразделения - вряд ли эта тварь даже в качестве пушечного мяса сгодится. Сержант был настолько уверен в себе, что даже не удосужился связать свою жертву.\n\nЭто оказалось его роковой ошибкой. В момент, когда сержант вытащил свой пистолет, пленник, ещё пару секунд назад бывший таким сгорбленным и послушным, нанёс удар с такой быстротой, что ошеломил своего пленителя. Воспользовавшись моментом, арестованный отобрал пистолет, снял с предохранителя, быстро передернул затвор и приставил оружие к подбородку бывшего владельца. Лицо сержанта, обычно спокойное и собранное, исказилось в приступе ярости. Мысли о том, что этот унтерменш смеет ему угрожать, что он смеет отбирать его собственность были прерваны одним нажатием на курок, после которого мозги сержанта вылетели в воздух.\n\nЕго убийца быстро рухнул на землю. На его лице осталась улыбка, когда солдаты продолжали решетить его пулями, но он с удивлением обнаружил, что не чувствует боли. Ему и в голову не приходило, что этот акт неповиновения будет стоить жизни десяти его товарищам."
 PRM_initial.262.a:0 "Стоило ли оно того?"

 PRM_initial.30.t:0 "Дом вдали от дома"
 PRM_initial.30.desc:0 "Роланд посадил самолёт на импровизированную взлетно-посадочную полосу и облегченно вздохнул. Отодвинув крышу кабины, он вышел на прохладный русский воздух. Он посмотрел на свой самолет и увидел горящее левое крыло. Роланд съёжился и почувствовал, как у него подкосились ноги, ведь он понял, как был недалек от взрыва. Это должен был быть обычный бомбовый налёт для курсантов. Ему ещё повезло, что он вообще выжил, не говоря уж об удачной посадке. \n\nЗа спиной послышались шаги и Роланд обернулся. Перед собой он увидел небольшую группу людей в форме. Ему потребовалось некоторое время, чтобы осознать, что форма была немецкая. "Хорошо", подумал Роланд, "Значит, я в безопасности".\n\n"Привет", сказал один из мужчин на ломаном немецком, "ты от нацистов?".\n\n"Я обер-ефрейтор из 34-й авиационной дивизии Люфтваффе. Мне нужна помощь, чтобы мой самолёт мог достигнуть авиабазы".\n\nЛюди в замешательстве переглянулись, прежде чем повернуться к нему и сказать: "Мы поможем вам, герр офицер".\n\nРоланд улыбнулся и отошёл в сторону, когда они обступили самолёт. Один из них, собственно говорящий, встал рядом, когда они начали копошиться в нём.\n\n"Гарр офицер, это большая честь - встретиться с немцем".\n\n"Вы нечасто видете офицеров?"\n\n"Да, до нас редко добираются."\n\n"Что с вашей униформой?".\n\n"Слегка потрёпана - всё, что смогли найти".\n\n"Да уж, невесело. Кто ваш руководитель? Что за рейхскоммисар?".\n\nЧеловек не ответил и, казалось, растерялся. Люди перед ними достали инструменты и начали ремонтировать крыло.\n\n"Вы что, не знаете? У нас нет рейхскоммисара, у нас есть Фуюрер!". После этой фразы человек отдал честь, подняв руку в воздух и уставившись в небо.\n\n"Подождите, разве это не Московия?"\n\n"Найн, камрад."\n\n"То есть, вы русские?"\n\n"Да."\n\n"Но... почему вы мне помогаете?"
 PRM_initial.30.a:0 ""Арийцы должны помогать друг другу.""

 PRM_bombing.25.t:0 "Речь Фуюрера"
 PRM_bombing.25.desc:0 "Транскрипция Официальной Речи Братства, произнесённой Гутрумом Вагнером: \n\n"Люди Братства! Давайте начнём эту речь с проявления уважения к великому Адольфу Гитлеру и его бессмертному труду "Майн Кампф", которым мы обязаны своим искуплением!"\n\n"Хайль Гитлер!"\n\n"В ходе крестовых походов, начатых нами с целью очищения арийских земель от славянской мрази, легионы ариев достигли большого успеха! По всем фронтам мы побеждаем, низшие расы слабы и не имеют никакого шанса выстоять под нашим натиском! Это в очередной раз доказывает превосходство арийца и истинное место славянина - место раба!"\n\n*постепенно утихающие аплодисменты*\n\n"Но рано радоваться! Каждого убитого нами славянина заменит ещё сотня таких же желающих уничтожить арийскую цивилизацию, вершину мира. Я призываю вас, товарищи, к единению усилий! Трудясь на благо расы, не забывайте об истинной цели наших легионов - порабощение славянских варваров и их низведение до наших рабов!""
 PRM_bombing.25.a:0 "Пророк нашего времени, Гутрум Вагнер."

 PRM_bombing.26.t:0 "На тропе войны"
 PRM_bombing.26.desc:0 "Птицы щебетали, люди зевали, и солнце всходило над маленькой далекой деревней, которая ознаменовала конец русской земли и начало Черной Кары. Сама деревня за несколько месяцев до этого была превращена в форпост, где подневольные солдаты злобно смотрели с баррикад и башен, надеясь на еще один день без сообщений о чёрном дьяволе.\n\nПрошло несколько дней с момента последнего налета на эту часть границы, и солдаты оказались в состоянии беспокойного покоя, измученного мыслью о мире. Один человек, командир этого форпоста, знал его лучше, чем свои пять пальцев. Почти не спящий, энергичный, с тёмными мешками под глазами и практически неестественной худобой, он носил прозвище "Нетопырь", которое он носил с гордостью, как показатель своей преданной службы.\n\nС этим рассветом Нетопырь, проснувшись в 02:00 утра, осматривал хребет вместе со своими товарищами, солдатами, родившимися и выросшими в той деревне, которая была одной из последних деревень, оставленных после того, как все остальные были брошены или разрушены. Глядя через горизонт в большую долину с лесом на другой стороне, он поклялся, что видит некоторое движение. Тонкий, возможно, но его уставший ум мало думал об этом.\n\nТолько через несколько минут он остался один. Мысль, которая пришла ему в голову раньше, привлекла его внимание, и он оглянулся через равнину и увидел большое знамя. Он потер глаза, и, посмотрев еще раз, за ним последовала масса людей в черной одежде. Возвращаясь в лагерь, мужчины знали без его слов.\n\nМир закончился, и они пришли."
 PRM_bombing.26.a:0 "Ничего хорошего не может длиться вечно..."

 PRM_bombing.31.t:0 "Рабская доля"
 PRM_bombing.31.desc:0 "Выстрел пробудил Елисея ото сна. Все еще полусонный, он задавался вопросом, не разорвало ли это его насквозь. Его окровавленные руки, сырые от ежемесячных каторжных работ, окрасили черенок лопаты в красный, и казалось, что он совсем не думает о грязи, которую он насыпал на холодное, неподвижное тело под ним.\n\n"Мы не так и отличаемся..." Он позволил своему разуму поразмыслить. В минуты слабости он чуть не позавидовал тем, кого закопал во рвы, четыре фута в ширину, пять футов в глубину. "По крайней мере, он отдохнул".\n\nМеньше чем год назад, как он был бы шокирован, узнав, что большую часть своих дней он будет проводить, опорожняя и заполняя канавы, тем более эти. Раньше его жизнь была простой и тихой, как у немногих, родившихся после войны. Он смотрел, как отец уезжает и не возвращается во второй раз, и с тех пор слёзы матери остаются с ним.\n\nШесть, пять, нет, четыре месяца назад, старое охотничье ружье было насильно сунуто в его руки, а его юный ум брошен в открытое поле. Братство, как они себя называют на смешанном русско-немецком языке, пришло с огнеметами и штыками, и Елисей бежал, не сделав ни единого выстрела. Он бежал и бежал, но пуля была быстрее. Она попала ему в плечо, а его, связанного, бросили в грузовик и увезли Бог знает куда.\n\nНо теперь, с каждым взмахом лопаты, его тело стареет на неделю. Они трудились от рассвета до заката, закапывая остывшие тела в насквозь промерзшую землю. Единственное, в чем не было недостатка — это работа и пули. Если бы только был выход... он играл с идеями в уме.\n\nЕлисей остановился на минутку. В тот момент, сильно заинтересованный мыслью об уходе, он уронил свою лопату. Несмотря на крики и пристальный взгляд, его уже не было.\n\nСекунды спустя он упал вслед за лопатой."
 PRM_bombing.31.a: "Может после смерти ты обретешь долгожданный покой..."

 PRM_bombing.32.t:0 "Братья"
 PRM_bombing.32.desc:0 "Звезды были рассыпаны по небу, как капли краски на холсте великого художника. Именно под этим навесом и разыгралась история, старая, как миллиард раз до этого. Но это ощущалось иначе, чем эти буквально перекрещенные звездами влюбленные, не похожие на истории и книги, где мужчины и женщины попадают в объятия друг друга. Нет, это было что-то реальное и ощутимое для Лаврентия и Нади, которые выросли вместе достаточно долго, чтобы найти своего первого партнера друг в друге, и они были в восторге.\n\nВзглянув на особенно яркую звезду, Надя чувствовала, как его рука нежно обнимает ее. Чувства где-то внутри нее перешли от нервного всплеска эмоций к настоящей буре, ее сердце, казалось, готово было выпрыгнуть из груди. Там они разделили этот момент, ничего, кроме чистой радости в объятиях друг друга, ощущение настолько теплое и правдивое, что они не слышали тяжелые ноги шаги тёмного солдата. Тихо, словно тень и прикрыв лицо, он вернулся, чтобы забрать человеческий груз, миссия, которую он никогда не проваливал.\n\nБлаженство этого момента было для Лаврентия слишком большим, чтобы прервать его. Сдвинув голову вниз, чтобы посмотреть на нее, ее янтарные волосы сверкали в лунном свете, глаза бегали от звезды к звезде, от созвездия к созвездию. Впервые в жизни он почувствовал, что то, что он делает, несомненно, правильно. Поднеся руку от ее к ее голове, он почувствовал, как близко она находится. Улыбаясь, как дурак, он закрыл глаза и наклонился...\n\nОн никогда не целовал губ девушки, которая несколькими мгновениями ранее была в дюймах от его лица. Невероятно, он открыл глаза и перефокусировал слух; встав, он увидел ее, борющейся, в объятиях теневой фигуры.\n\n"Здравствуй, друг мой! Казалось, что ты готов переспать с этой рабыней", сказал он, бросив ее в кузов грузовика. Побежав к нему, Лаврентий споткнулся о камень и упал без сознания.\n\nКогда он проснулся, он проснулся перед толпой улыбающихся лиц.\n\n"Ты теперь брат, Элайджа. Ты наш брат.""
 PRM_bombing.32.a:0 "Один из них... Один из нас..."

 PRM_bombing.331.t:0 "Отчёт"
 PRM_bombing.331.desc:0 "Сообщение от Гехстап(Секретного государственного разведывательного управления)\n\nДоставлено по адресу подразделения ОТРЕДАКТИРОВАНО по адресу [?global.date.GetDateStringNoHour]\n\nЭто является официальным сообщением всем офицерам подразделения Братства ОТРЕДАКТИРОВАНО в связи с недавним изменением военной политики нашего лидера Гутрума Вагнера в отношении подразделения ОТРЕДАКТИРОВАНО. Дегенеративное славянское и монгольское население земель, недавно очищенных от своего гнусного влияния, доказывает нелояльность и порождает нестабильность. Уничтожение таких подрывных элементов имеет первостепенное значение.\n\nПрошлые кампании террора в отношении унтерменшей оказались неэффективными в подавлении этого мятежного духа. Это было сочтено ОТРЕДАКТИРОВАНО из-за недостаточного охвата и плохой "смертности" предыдущих кампаний.\n\nОфициальный приказ Гехстап, все деревни должны иметь 50% своих мужчин, 25% своих женщин и 25% своих детей, ликвидированными после взаимодействия. Использование изнасилования, грабежа и мародерства в качестве оружия террора разрешено и санкционировано. Все эти квоты могут быть повышены в соответствии с местными условиями. Они не могут быть снижены. Сохраняйте бдительность, защищая интересы арийцев во внутренних районах.\n\nХэйль Вагнер!"
 PRM_bombing.331.a:0 "Хэйль Вагнер!"

 PRM_bombing.332.t:0 "Последствия"
 PRM_bombing.332.desc:0 "В костре пахло горящими дровами и кровью - запах, ставший обычным в этих краях России. Когда солдаты, одетые во всё чёрное, с пустыми глазами и отсутствующей душой пришли в этот городок, они сполна оторвались на мирных жителях. Мужчин застрелили, некоторых женщин тоже. Всего за два часа почти три четверти города лежали мертвыми в ямах.\n\nВывески пролежали там несколько месяцев. Слухи от путешественников рассказывали об отступлении, а затем и о падении их государства. Вскоре после этого появились ужасающие истории о зверствах людей, пришедших убивать, с жаждой крови, а не наживы в голове. Истории о сотнях, даже тысячах погибших в городе распространялись повсюду, остальным приходилось выживать самим. Многие отвергали их как слухи, сельские легенды, пока не пришли волны беженцев, бегущих по забитым грязью грунтовым дорогам.\n\nТе, кто смог уйти, или, по крайней мере, пытались, но у большинства не было иного выбора, кроме как остаться, чтобы надеяться, что их судьба будет иной. Наивно, да, но надежда - самая обнадеживающая лгунья. Каждую ночь они лежали в своих постелях с ужасом, думая от том, что еще есть время уехать на следующем поезде беженцев, чтобы найти спасение в каком-нибудь другом бедном уголке России. Мало кто это сделал.\n\nТеперь только странное каменное здание или участок рыхлой земли обозначили то, что когда-то было шумным городком."
 PRM_bombing.332.a:0 "Таков путь Братства."

 PRM_expansion.1.t:0 "Возврат статуса-кво."
 PRM_expansion.1.desc:0 "Жизнь всегда была трудной для Гавхары Мустафиной. Ее мать родила ее 22 июня 1941 года. Ее день рождения стал плохим предзнаменованием, которое будет маячить на протяжении всей ее жизни. Когда ей было два года, ее отец и двое ее братьев погибли в течение недели, сражаясь против немцев. Через несколько лет после этого ее мать однажды ночью покинула дом и так и не вернулась. Старшая сестра заботилась о ней до тех пор, пока она не стала достаточно взрослой, чтобы жить самостоятельно. Потом она переезжала из города в город в поисках работы. Даже в послевоенные годы в анархии русские отказывались нанимать башкирскую девушку вроде нее для чего угодно, не только для работы в своих хозяйствах или конюшнях. Не имело значения, что России больше не стало. Русские все еще были правителями, а башкиры - их подданными.\n\nПервая реальная надежда, которую почувствовала Гавхар почти за десять лет, пришла во время великого отчаяния русских. Западно-Русский Революционный Фронт рухнул из-за междоусобиц, и во время этого краха ее народ воспользовался своим шансом на свободу. Башкиры вернули себе родину и заставили всех оставшихся русских принять свой новый статус равных, а не вышестоящих. Их народы были разных вероисповеданий, разных культур, разных историй. Понятно, что многие из русских возмущались потерей того малого чувства превосходства, которое у них осталось, но это не имело значения. Башкирия была свободна.\n\nЭто не предназначалась для того, чтобы продержаться. Некоторое время Гавхар думала, что ее проклятие наконец-то снято. Но вскоре пришли враги. Они захватили Башкирию, сокрушив ее в зачаточном состоянии. Новые правители утверждали, что они не русские. На самом деле, они считали, что ненавидят русских почти так же сильно, как и башкир. Но они были похожи на русских, вели себя как русские, да и говорили по-русски. Для Гавхары не имело значения, называли они себя арийцами или нет."
 PRM_expansion.1.a:0 "Некоторые вещи никогда не меняются."

 PRM_expansion.2.t:0 "Внушительная причина"
 PRM_expansion.2.desc:0 " Из всех военачальников, сражавшихся на просторах России, в их идеологии не было более лицемерного или противоречивого, чем государство Младороссов в Березниках. Идеология монархо-советизма Младороссов лучше, чем любая другая идеология унтерменшей, отражает абсурдность славянского фальшивого интеллектуализма. Эти недолюди поклонялись не одной, а двум различным формам угнетения, которые удерживали арийцев России от достижения своей судьбы. Синтез этих не менее порочных, но противоречащих друг другу идеологий породил правительство, столь причудливое и противоречивое в своих целях, что оно было обречено на провал. Это был лишь вопрос времени, пока один из соседей не натолкнулся на них и не искоренил их порочное мышление, и кажется только уместным, что именно Арийское Братство, одинокий бастион разума и здравомыслия в России, вмешалось бы в ситуацию и исправило ее.\n\nБывшие члены Младороссов уже арестованы и казнены. Тем, кто сбежал от нас, будет позволено жить, чтобы нести весть о нашем завоевании. Они расскажут остальным славянским паразитам, как мы относимся к ложным идеологиям, таким как та, которые стремятся подорвать арийский народ. В самих Березниках боевые отряды прочесывают землю в поисках арийцев для освобождения и предателей для ликвидации или порабощения. Уже снесены остатки нелогичного старого правительства. На их месте мы установили политику Братства. Эта политика основана на рассуждениях и логике, базирована на неопровержимых расовых теориях, а не в псевдоинтеллектуальных теориях экономики и религии, которые определяют славянские модели мышления. Потребуется время и настойчивость, чтобы очистить ошибки прежних правителей, но Березники будут освобождены от невежества. Сначала Березники, затем - вся Россия."
 PRM_expansion.2.a:0 "Быть единственным адекватом в России очень тяжело."

 PRM_expansion.3.t:0 "Конец Романовых"
 PRM_expansion.3.desc:0 "Во второй раз за это столетие враги Романовых, истинные монархи Европы, рассеяли династию по ветрам. Если их первый крах был неизбежен, то некоторое время казалось, что анархия, последовавшая за Западнорусской войной, может дать им шанс вернуть себе их право первородства. Под руководством Владимира Кирилловича они претендовали на часть своей родины и готовились воссоединить земли Руси под божественным владычеством царя. Но этого не должно было произойти.\n\nМонархисты и белорусские офицеры, служившие при новом царе, потратили годы, готовясь ко второму противостоянию с коммунистами на их севере - матчу-реваншу между царской властью и большевизмом, который раз и навсегда решит судьбу России. Никто из них не мог догадаться, что их поражение придет с юга, а не с севера, от рук более жестокого врага, чем коммунисты.\n\nАрийское Братство решило сделать то, что не смогли сделать трусливые, слабые Советы, и покончить с грязной славянской монархией, которая вернулась, чтобы лишить арийцев их собственных прав первородства. Обе стороны столкнулись в жестокой борьбе, но, в конце концов, именно Братство доказало свою правоту, так как их армии одолели царскую непокорность и разбушевались по полям центральной России.\n\nТеперь воспоминания о кратком возрождении Романовых уже угасают. Победа Братства свела то, что могло быть возрождением великой империи, на нет. Вместо провалившейся династии восстает новый хозяин Востока, определяемый не верой и традициями, а расой и насилием. Арийские солдаты сожгли и испортили императорские портреты. Они переплавили драгоценности короны за свое золото. Теперь над Вяткой гордо развевается флаг со свастикой..."
 PRM_expansion.3.a:0 "Империя рухнула в 1917. Братство позаботилось, чтобы она никогда не возвратилась вновь."


 PRM_expansion.4.t:0 "Окончательное подчинение."
 PRM_expansion.4.desc:0 "На протяжении веков славяне и татары сражались за контроль над Русью. Славяне поднимались бесчисленное количество раз, чтобы прогнать татар на восток, но татары всегда возвращались. Этот цикл войн на степи продлился дольше, чем было зафиксировано в самых древних летописях, и, казалось, ему суждено было продолжиться и в ХХ веке. После столетий славянского гнета татары взяли свою судьбу в свои руки, так как Западнорусский революционный фронт разбился о Вермахт. Они захватили территорию и построили новую нацию для татар, где они могли бы править сами. Татары по опыту знали, что славяне не будут долго терпеть их свободу, поэтому они готовились к следующей жестокой главе в долгой истории, которую разделяли их народы.\n\nЕсли бы вторглись славяне, то, скорее всего, цикл войны между двумя нечеловеческими расами продолжился бы, как это было всегда. Но для процветания арийского народа необходимо было навести порядок на востоке, и цикл насилия должен был быть прекращен. Татары встретили солдат Братства яростным, варварским сопротивлением, которое удивило наших Командиров своей интенсивностью. Татарские солдаты напомнили нам, что неполноценность подчиненных не делает их менее опасными. Несмотря на эту яростную борьбу, превосходство нашей расы было ясно, когда они были изгнаны. Даже их отчаянная попытка союзничать со своим древним врагом, славянскими народами, которыми они сейчас правили, не смогла остановить нашу атаку.\n\nТеперь мы низвели как татар, так и славян до их естественного статуса рабских рас. Мы положили конец их ссорам, лишив оба народа иллюзий свободы или независимости. Оба являются унтерменшами, оба служат господствующей расе. Любое различие между двумя народами незначительно, и при нашем правлении их борьба наконец-то закончилась."
 PRM_expansion.4.a:0 "Лишь Арийцы могут принести мир и покой в степи."

 PRM_expansion.5.t:0 "Мы - Арийцы, с нами Бог"
 PRM_expansion.5.desc:0 "Стоя посреди воронки, оставленной снарядом в церкви, Ганс неожиданно для себя принялся философствовать. В руках у него была старая Библия, которую он пролистывал, пока Гюнтер и Йохан искали в руинах что-то, что могло представлять ценности. Он открыл ее на случайной странице и нашел отрывок, который тронуло его.\n\n"Ибо ты народ святой у Господа, Бога твоего: тебя избрал Господь, Бог твой, чтобы ты был собственным Его народом из всех народов, которые на земле".\n- Второзаконие 7:6\n\nОтрывок казался Гансу противоречивым. Его родители воспитывали его как христианина. Конечно, они воспитывали его и как дегенерата-славянина, так что не очень-то и значило. Братство было не столько явно антихристианским, сколько против неарийских верований. Недавняя война за сокрушение Ордена, безусловно, показала, как эта политика может привести к крайне антихристианскому поведению. Черт, Ганс принимал участие в его заслуженной доле богохульства, как и в битве, так и после. Но этот отрывок заставил его усомниться в этом. Может быть, христианство и верования Братства были не такими уж и разными? Может быть, арийцы были богоизбранным народом, благородной расой святых воинов, которых Он послал, чтобы вернуть мир и уничтожить лжепророков, утверждавших, что они Его олицетворяют? Возмож-\n\n"Эй, книгочей! Хватит читать, лучше бы блять хоть раз нам помог!"\n\nГанс поднял глаза и увидел, как Гюнтер и Йохан пытались вытащить большой сундук, застрявший под обломками. Он бросил Библию в грязь и пошёл помогать братьям разграблять церковь."
 PRM_expansion.5.a:0 "Прекрасный пример Богоизбранного народа."

 PRM_expansion.6.t:0 "До чего доводит нейтралитет."
 PRM_expansion.6.desc:0 "Всего несколько месяцев назад Федор считал, что ему повезло жить в Вологде. В хаотичном море западной России нейтральное государство было островом стабильности и процветания. Единственной угрозой были немецкие бомбардировки, и даже они закончились. Его жизнь не была благополучной, но она была мирной, и, как научила его мать Федора, лучше синица в руках, чем журавль в небе. Помня об этом уроке, он прошел через жизнь вполне сносно.\n\nПока не пришли арийцы.\n\nДаже при заявленном состоянии нейтралитета Вологда не застрахована от стычек и рейдеров, наплодившихся после Западнорусской войны, но обычно они происходили в приграничных регионах. Это изменилось в один прекрасный день, когда армия без предупреждения ввела в Вологде военное положение. Вскоре появились сообщения о вторжении, отфильтрованные вместе с рассказами об ужасных боях, которые происходили все ближе и ближе к городу. Федор вспомнил ночь, когда его разбудил низкий грохот, и только позже он понял, что это был звук артиллерии вдалеке. Через несколько дней после этого он находился в своей квартире, когда в здание через дорогу попал снаряд. Армия попыталась в последний раз бесполезно стоять в самом городе, но их отбросили, и Федор впервые взглянул на захватчиков.\n\nОни носили униформу черного и серого цвета, в касках с угольного цвета. Они двигались по городу, как пожирающий рой, разбивая окна и грабя, забирая всё, что хотят. Больше всего их пугало то, что они развевали флаг с символом, которого Федор не видел с юности, символом немцев.\n\nЧерез несколько дней после падения Вологды Федор отважился выйти на улицы в поисках еды. Патруль захватчиков заметил его и затащил в кузов грузовика. Он отвез его в тюремный лагерь, в котором ему было суждено проводить день за днём. Другие заключенные сказали ему, что солдаты убили большинство найденных ими молодых людей. Они оставили только тех, кого, как они думали, могли забрать."
 PRM_expansion.6.a:0 "Фёдор был в ужасе, когда узнал, для чего именно."

 PRM_expansion.7.t:0 "Всеобщая чистка"
 PRM_expansion.7.desc:0 "Если какое-то государство и олицетворяет провал демократии, так это Коми. Десятки различных политических движений и партий, которые когда-то доминировали в городе, каждая из них боролась за свои собственные интересы больше, чем за людей, которыми они надеялись управлять. Неужели удивительно, что даже перед лицом нашего вторжения им не удалось объединиться? В то время как жалкие политики ссорились и препирались по мельчайшим разногласиям между их ложными идеологиями, они забыли о реальности своего положения: Они были на войне. Пули не заботятся об идеологии, урок, который они выучили слишком поздно, как наши армии скучали на них, принося с собой всю мощь Расы Господ. Через насилие и кровопролитие мы показали им, что политика и партии — это не более чем кружки по интересам, их члены играют в правителей, в то время как истинные хозяева земли знают только одно: власть. Наша раса способна победить, поэтому их раса будет страдать так, как ей и надо.\n\nНа улицах Коми пролилась кровь политиков и членов партий всех сортов. Коммунистов и социалистов, либералов и консерваторов. Братство даже ликвидирует фашистов нечеловеческой крови по мере того, как мы обеспечиваем контроль. Их убеждения для нас неважны. Все политики по своей природе слабые, мягкие существа, пытающиеся обмануть всех на своем пути к власти. В Братстве нет места для них. После смерти их идеологические различия бессмысленны, и они страдают за то, кем они являлись на самом деле. Паразиты, которых Братство уничтожило. Мы преподали народу Коми урок, который все арийцы знают уже много лет, что демократия порождает вырождение и коррупцию, которая может уничтожить самый великий народ. Неудивительно, что такая жалкая раса, как славяне, не смогла устоять перед этими последствиями. Братство очистило Россию от этого пятна, а спорящих политиков, наконец, заставили замолчать."
 PRM_expansion.7.a:0 "В единстве - сила, в разобщённости же - только слабость."

 PRM_expansion.8.t:0 "Член расы господ"
 PRM_expansion.8.desc:0 "Сидя в тюремном лагере под Самарой, Якоб Беккер вспомнил тот день, когда он понял, что его жизнь кончена. Это было четыре месяца назад, в день, когда его подразделение получило новые приказы. Их переправили через границу Рейха, чтобы помочь в подготовке солдат какого-то военачальника в Самаре, которого поддерживал вермахт. Многие из солдат, среди которых был и Якоб, предчувствовали в этом поручении неминуемую гибель. Каким-то образом, он знал, что он никогда не увидит Кельн снова, никогда с гордостью не вернётся домой, как он с детства мечтал. Его страхи оказались верны, когда на тот осколок бывшей России напала какая-то бандитская орда. Войска Самары отправились в бой, а Якоб и его товарищи - "советники" отправились с ними. Их присутствие не имело никакого значения. Эти захватчики, имевшие на своих знаменах свастику по непонятной причине, сокрушили хорошо оснащенных, но плохо управляемых самарских солдат, и через несколько недель после начала конфликта Якоб был схвачен и доставлен в тюрьму, где в настоящее время находился.\n\nЕго вырвало, скорее из жалости к себе, когда он заметил приближающегося тюремного охранника, за которым последовал солдат, одетый в плохо сидящую форму офицера вермахта с прошлой войны. Охранник указал на него, и "офицер" вышел вперед.\n\n"Ты немец?", спросил он, остановившись, с сильным акцентом на немецком.\n\nЯкоб колебался, прежде чем ответить. "Да. А что?"\n\nНа лице "офицера" расплылась улыбка от уха до уха. "Повезло, повезло! Пожалуйста, следуйте за мной. Простите за путаницу. Я хочу, чтобы вы знали, что мы никогда бы не посадили арийца в тюрьму намеренно, особенно с унтерменшами!"\n\n"Куда мы идем?" Якоб спросил в замешательстве.\n\n"В мой кабинет! Я дам тебе шанс сначала прихорошиться и съесть нормальную еду. После этого я хочу познакомить вас со всеми остальными членами Братства. Никто из нас раньше не встречал немца!""
 PRM_expansion.8.a:0 "Может, на этот раз повезет?"

 PRM_expansion.9.t:0 "Первые Пансэры"
 PRM_expansion.9.desc:0 "Некоторые наши командиры надеялись, что в том, кто сядет на место мехвода танка, пробудится генетически заложенное стремление к манёвренной войне, присущее всем Уберменшам. К сожалению, этого, похоже, не произошло. Несколько машин заглохли или сломались вскоре после того, как наши испытательные бригады наконец-то заставили их работать. Один из мехводов даже смог завести мотор, но, полностью показав свою неспособность, как и управлять, так и тормозить, врезался в здание перед тем, как упасть в кювет. Кажется, что даже немецкие солдаты должны овладеть мастерством блицкрига, а не просто унаследовать его. Это стало источником сильного разочарования как для военачальников Братства, так и для самых знаменитых ученых-расологов.\n\nК счастью, некоторые панцирные операторы из числа солдат искупительных мотодивизий доказали свою превосходную кровь и более чем готовы обучать своих собратьев-арийцев в обмен на ускоренное поступление в Братство. Некоторые члены Братства протестовали против этого, утверждая, что эти люди не очистили себя от славянской дегенеративности, как это должен делать каждый ариец. Эти глупцы не признают, что, овладев немецким методом ведения войны, эти люди были близки к чистому арийскому статусу еще до того, как Братство их освободило. Это решение уже принесло плоды. С каждым днем все больше арийцев обучаются искусству блицкрига. С каждым днем с фабрик выезжает все больше пансэров, готовых увлечь храбрых воинов расы Господ в борьбу с нечистыми ордами.\n\nНаши Командиры стремятся включать пансэры в свои планы. Они изменили свои некогда ориентированные на пехоту доктрины, чтобы приспособить более быстрые и мощные удары, сосредоточенные на небольших точках вражеской линии. Скоро армии Братства будут настолько великолепны, что даже немцы будут восхищаться военным мастерством нашей расы!"
 PRM_expansion.9.a:0 "Никто даже в мечтах не сравниться с арийскими стратегами!"

 PRM_expansion.10.t:0 "Красный закат"
 PRM_expansion.10.desc:0 "В то время, как солдаты занимали узкие улицы и бежали вверх по еще более узким лестницам, Алексей Новиков оставался неподвижным. Каждый удар его сердца отзывался глухим стуком в голове. После нескольких минут оцепенения, Алексей наконец зашевелился. Он еле стоял на ногах. Облокотился на перила, чтобы окончательно не упасть.\n\nКто-то закричал: "Новиков! Нажмите же на сраную кнопку!" Борясь с раздирающей болью в груди, Алексей с трудом наклонился к консоли справа от него, еле-еле собираясь с силами, чтобы поднять якорь корабля.\n\n"Я сделал это!" кричал он, чувствуя, как слёзы катятся по его щекам. Внезапный взрыв последовал за его восклицанием, бросивший его на холодный пол. Приступ паники, затем потеря сознания.\n\nВыстрел разбудил его, но сильное сотрясение мозга помешало полному осознанию всей той ситуации. Бегающие глаза Алексея едва различали силуэты солдат в чёрной форме, и на каком-то подсознательном уровне он всё понял. Осталось мало времени, и воспоминания затопили его разум. Алексей полностью отдался воспоминаниям.\n\nСначала он вспомнил свою мать. Ее светлые волосы песочного цвета и мягкий голос утешали его в свете свечей их московской квартиры. Он пытался насладиться моментом, вспомнить ее детские истории о Ленине и революции. Однако от него ускользнули исторические подробности, гораздо менее убедительные, чем сама мама.\n\nСолдаты приблизились к нему, краем глаза заметил Алексей, убивая всех его сослуживцев и насмехаясь над «недолюдьми». Но они не смогли разрушить его приобретенное спокойствие. Теперь Алексей вспомнил Плесецк... Сон рядом с сослуживцами на койках, чувство волнения и легкой нервозности в первые дни службы. Как и в старых историях, до того, как его семья сбежала, он тоже служил людям. Чувство цели в хаосе.\n\nПистолет нацелился на него, и его глаза наконец закрылись. В тот день умерла революция, когда последний ее последователь был убит истинными арийцами в Архангельском порту."
 PRM_expansion.10.a:0 "Так и кончилась революция."

 PRM_expansion.11.t:0 "Новое Царство Арийцев"
 PRM_expansion.11.desc:0 "В дверь постучали. Гутрум Вагнер поспешил ее открыть. За дверью стоял почтальон с большой картонной трубкой.\n\n"Доставка для вас, мой Фюр..."\n\n"Да, я понял, теперь вали". Вагнер чуть не вырвал посылку из рук почтальона. Он захлопнул дверь своего кабинета, изолировав себя от внешнего мира. Его генералам и советникам с их непрерывными советами и вопросами пришлось бы подождать. Он ждал недели, теперь можно и насладиться. Он снял крышку с трубки и вытащил из неё свернутую бумагу. Он поспешил к своему столу и развернул карту, чтобы в полной мере насладиться его великолепием.\n\n"Это прекрасно". Он пробормотал, выдыхая.\n\nОн смотрел вниз на только что заказанную карту королевства Арийского Братства. Картографы проделали прекрасную работу. Он ясно дал понять, что им придется потрудиться. Он с трудом поверил, что огромная территория, простирающаяся от Архангельска до Казахстана, в начале была всего лишь крошечным клочком земли вокруг разбомбленных руин Перми. Конечно, превосходство его расы означало, что это завоевание было неизбежно, но, глядя вниз на карту, увидев Братство, стоящее рядом с Германией и ее рейхскомиссариатами, он понял, как ему пришлось потрудиться, чтоб одержать победу и создать государство на такой нечистой и вырождающейся земле. Он не мог не улыбаться. Почему-то он был уверен, что великий Фуюрер с гордостью смотрит на него.\n\nВагнер глянул на восточную часть карты, за Уралом. Там не было изображено ни единого народа, только черная зона с надписью "Славянская Анархия". Работа еще не закончена. Россия еще не была очищена. Но Братство доказало, что арийская раса непоколебима, и они не успокоятся, пока на земле старой России есть хоть одно нечеловеческое пятно..."
 PRM_expansion.11.a:0 "Буря приходит на восток."
 
 ### Regional Events ###
 PRM_regional.2.t:0 "Дьявол в деталях"
 PRM_regional.2.desc:0 ""Последний блять раз мне будет наплевать на цвет волос. У меня темные волосы, и я больше ариец, чем кто угодно из вас, черти!"\n\n"Но я слышал, что немцы верят, что ты не настоящий ариец, если ты не блондин!"\n\n"Ты серьезно предполагаешь, что немцы настолько тупы? Ты ходишь по очень тонкому льду, если это так. У меня есть право казнить тебя прямо сейчас, если ты не заткнешься."\n\nВ последние дни среди руководства Братства стали широко распространены споры. После того, как западная Россия наконец объединилась под руководством арийцев, настало время ответить на несколько нерешенных вопросов о законах Братства. Самым важным и наиболее спорным из этих вопросов является официальная расовая политика Братства. За простой целью установления господства арийцев скрывается сложная паутина хитросплетений, которые разделили Братство на конкурирующие фракции. Кажется, что у каждого офицера есть свой ответ на то, как Братство должно формально определять и разделять расы, и любой план, кроме своего - предательство или арианизм и славянский заговор. Жесткие дебаты и даже драки происходили по всему, начиная от правового статуса полуарийцев и заканчивая разными формами черепа недолюдей. Фуюрер Вагнер становится все более взволнованным, наблюдая за тем, как эти междоусобицы приводят Братство к разногласиям. Чтобы окончательно решить этот вопрос, он объявил, что сформирует совет, который формально определит расовые касты России. Фуюрер возглавит этот совет сам, но в его состав войдут еще несколько важных фигур Братства, прежде всего Зигфрид Шульц. Шульц стал лидером фракции, выступающей за расширенное определение арийства, которое, как он утверждает, послужит гарантией от нестабильности и необходимым стимулом для членства в Братстве. Фуюрер лично отвергает его идеи, но его сторонники слишком значительны, чтобы продолжать их игнорировать. Когда совет соберется через несколько недель, у каждой фракции будет шанс представить свои доводы."
 PRM_regional.2.a:0 "В конце концов, останется лишь один."

 PRM_regional.3.t:0 "Рациональная дискуссия"
 PRM_regional.3.desc:0 ""...и в заключении, я не знаю, являются ли вообще славянами ваши головорезы, а может они предатели или просто трусы!" - Вагнер перевесился через стол и принялся орать на оппонента, - "Но я знаю, что вы, слабаки, только и жаждите, чтобы арийская раса пришла в упадок вслед за вами!"\n\nШульц уставился на него в ответ. Всю эту ночь он сохранял почти полное молчание, но по какой-то причине это молчание было убедительнее всех выкриков Фуюрера. Как только Вагнер прервал свою тираду, дабы перевести дух, Шульц поймал момент.\n\n"Мэйн Фуюрер, я не трус. Я гордый слуга Братства, но прежде всего я служу арийской расе, которую оно подводит. Прямо сейчас в России влачат своё существование миллионы арийцев, и каждый из них мог бы стать образцовым членом Братства. Но они порабощены. Вы навесили на них ярлык унтерменшей просто потому, что они не соответствуют произвольным нормам, которые вы установили много лет назад. Признание собственных ошибок есть ничто иное как демонстрация силы и мудрости, но вы не проявляете таковых качеств. Если в этой комнате и есть трус, то этот трус - вы."\n\nВпервые за тот вечер Вагнер потерял дар речи. Он вошёл в эту комнату с уверенностью в собственном триумфе. Он ожидал, что совет - не более чем формальность, очередная возможность отчитать своих советников за их склоки, прежде чем все они вновь встанут по стойке смирно. Вместо этого он видел лишь накатывающий на него шторм. Чем больше говорил Шульц, тем больше присутствующих, расположившихся за столом, казалось, заинтриговались его обещаниями об арийском большинстве, достижимого в течении одного поколения и об усмирении рабов. Даже некоторые из числа приближённых сторонников Вагнера изо всех сил пытались скрыть тень сомнения на своих лицах. А теперь этот выскочка посмел назвать Фуюрера трусом!\n\nВагнер видел поддержку со стороны некоторых присутствующих в комнате. Если он будет действовать решительно, то сможет склонить чашу весов на свою сторону и выйти победителем. "Я бы порекомендовал не разбрасываться такими резкими словами" сказал он. "Мне плевать, сколько здесь подобных тебе, но я не потерплю ещё одного промаха." Вагнер повернулся, дабы обратиться к остальным советникам. "Я сказал, что мы уладим разногласия единственно верным и справедливым способом. Голосование.""
 PRM_regional.3.a:0 "Вагнер и сторонники жёсткой линии побеждают! Только лучшие являются арийцами."
 PRM_regional.3.b:0 "Шульц и избавители выигрывают! Свободу всем арийцам!"

 PRM_regional.4.t:0 "Торжество Высшей Расы"
 PRM_regional.4.desc:0 "Двери в зал суда распахнулись. Таща Шульца за руки, в зал вошли два конвоира из числа Братства. Проявив полное безразличие к летящим в их адрес оскорблениям и проклятиям, они заставили Шульца усесться в кресло, стоявшее напротив длинного стола, за которым уже успели расположиться члены руководства Братства во главе с Вагнером. Пока Шульц пытался отдышаться, в зале воцарилась тишина. Он сцепился взглядом с Вагнером и попытался броситься на него, протянув свои скованные руки лишь для того, чтобы охрана силой усадила его обратно.\n\n"ТЫ, БЛЯТЬ, СОВСЕМ ЕБАНУЛСЯ?" Крикнул Шульц. "Тебе это с рук не сойдёт! Народ не позволит. Они прикончат вас прямо на улице, словно жидовских крыс. Без меня вы все окажетесь в дерьме! Вы понимаете это?"\n\nШульц бешено извернулся в кресле, оглядывая помещение. Большинство членов трибунала отворачивались, отчаянно избегая зрительного контакта. Фуюрер лишь ухмыльнулся, и подавшись вперёд, принялся читать содержимое листка бумаги, лежавшего у него в руке.\n\n"Зигфрид Шульц, вы обвиняетесь в предательстве Арийской Расы, в стремлении испортить её кровь и наделить унтерменьшей властью. Вы также обвиняетесь в попытке содействия древнему врагу, славянам, и распространении прославянской пропаганды. Наконец вас обвиняют в клевете на германский народ и попытке посеять раздор в нашем доме. Как проголосует трибунал?"\n\n"Виновен" - послышалось неловкое бормотание мужчин, сидевших за столом. Вагнер улыбнулся. "Виновен. Единогласно. Зигфрид Шульц, суд признал вас виновным в преступлениях, о которых я вам зачитал. За предательство Братства и Арийской расы я приговариваю вас к смерти." Он обратился к одному из охранников, сдерживающего Шульца. "Сделай это."\n\nОхранник вынул пистолет из кобуры, и прежде чем Зигфрид успел среагировать, выстрелил ему в затылок. Остальные члены Братства отпрянули, когда тело Шульца рухнуло на пол, но только Вагнер подошёл к нему, с издёвкой пнув.\n\n"Хорошая попытка, приятель, но не стоило связываться с Фуюрером.""
 PRM_regional.4.a:0 "Будущее нашей расы в безопасности."

 PRM_regional.5.t:0 "Гнев древних Богов"
 PRM_regional.5.desc:0 "Гутрум Вагнер сгорбился над своим столом, безуспешно пытаясь понять её содержимое. Разумом он был далеко отсюда. Его контроль над Братством ускользал. С каждым днём ему казалось всё больше, что титул Фуюрера - не более чем формальность, в то время как реальная власть находится в руках Шульца и его приспешников. Надо было что-то делать. Он не может позволить им уничтожить арийскую расу, не сейчас, когда она так близка к своему торжеству.\n\nОн услышал как распахнулась дверь в его кабинет и с испугом поднял глаза. Но ведь он дал распоряжение охране не беспокоить его. В дверях стоял Шульц, сверля Вагнера взглядом.\n\n"Зигфрид, что ты творишь? Сейчас не время для приёма. Если хочешь встречи, обговори этот вопрос с секретаршей."\n\nШульц, заведя руки за спину, молча подошёл к Гутруму. Он даже не смотрел на него. Вместо этого он осматривал кабинет.\n\n"Я не знаю, что ты тут, блять, делаешь, но моё терпение заканчивается. У тебя есть пять секунд на то, чтобы убраться отсюда прежде чем сюда войдет охрана и научит тебя вежливости"\n\nШульц встретился с ним взглядом, и Вагнер заметил, что что-то поменялось. Сдержанное высокомерие, с которым он смотрел на окружающих, исчезло. Его глаза были широко раскрыты, а на лбу выступал пот. Он направился к столу. Вагнер нажал на тревожную кнопку под своим столом.\n\n"Твоя тирания длилась слишком долго, Гутрум." Обходя стол, Шульц наконец издал хриплый шёпот. "Вы убивали и порабощали истинных арийцев, преклоняясь перед жидовскими марионетками из Германии. Это не может продолжаться! Наша раса должна выжить."\n\nВагнер буквально стучал по кнопке, но никто не пришёл. Он потянулся к ящику, в котором хранил пистолет, но было слишком поздно. Шульц вытащил из за пазухи кинжал и воткнул в шею Гутрума. Когда Вагнер рухнул на пол, кровь из раны брызнула ключом. Через мгновение всё было кончено. Шульц вытер кровь с лица и развернулся к двери. Один из охранников наблюдал за картиной. "Господин, вы в порядке?" - поинтересовался мужчина."
 PRM_regional.5.a:0 ""Да. Дело сделано.""

 PRM_regional.6.t:0 "В 60 километрах от Сыктывкара"
 PRM_regional.6.desc:0 "Подняв молот на своей головой, Надя обрушила его на камень. Её окружал грохот десятков ударов калёной стали по камню. Женщины из 89-го рабского батальона Коми прибыли сюда ещё до рассвета. Солнце высоко сияло над головами, омывая своими лучами трудящихся. В один момент Надя чуть было не упала в обморок. На прошлой неделе они сократили утреннюю пайку, а до вечерней ещё долгие часы. С прошлой ночи она не сделала ни глотка воды, и ей становилось всё труднее продолжать работать. Мысленно она возвращалась к воспоминаниям о республике. Это было так давно. Неужели когда-то она была организатором коммунистического движения? Трудно себе представить, что когда-то она была столь красноречива. Конечно, такой человек никогда не смог бы оказаться там, где оказалась она, разбивая камни под прицелом апологета безумного геноцида. Может быть, это всего лишь фантазии, и она всегда была тихим и невзрачным существом, подобно тому, кем она есть сейчас.\n\nМиг отвлечения - вот все что потребовалось. Один неверный взмах молота, и он обращает свой вес на левую ноги женщины.\n\nВзвыв от боли, Надя упала на землю схватившись за раздробленную ногу. На мгновение работа встала, а рабы обратили на неё свой взор. Каждый из них знал о последствиях застоя в работе.\n\nНадя обернулась на звук шагов, по мере приближения которых стихала и агония. С перекинутый через плечо винтовкой, приближался главный комендант. Он протянул ей руку. С удивлением Надежда протянула руку в ответ. Женщина встала и опёрлась на плечо коменданта. "Какой твой номер?" спросил он.\n\n"3842" ответила она.\n\n"С такой раной от тебя не будет пользы. Давай отведём тебя в тень. Забудь о работе до конца дня."\n\nОна закивала, не веря своим ушам. Комендант помог ей устроиться в тени крон дерева. Боль в ноге стала пульсирующей, но Надя не обращала на неё внимания. Казалось, как давно она не видела проявления милосердия."
 PRM_regional.6.a:0 "Возможно даже в самых черствых людях есть что-то доброе."

 PRM_regional.7.t:0 "Милосердие - проявление слабости"
 PRM_regional.7.desc:0 "Прохлаждаясь в тени деревьев, Германн наблюдал за работой рабов. Несуразно скучное занятие. Назначение на эту должность - формальное повышение, но иногда он задавался вопросом, не наказание ли это. Его старый сержант никогда не любил его, и он в теории он мог быть тем человеком, который порекомендовал Германна для этой службы.\nОдин за рабов на мгновение остановился и прошёл к груде камней. Германн гадал, не попытается ли она что-либо выкинуть, и втайне надеялся на такой исход. С последней попытки побега прошло несколько месяцев, и ему не терпелось пустить в ход свою винтовку. Рабыня схватила камень и отнесла его туда же, откуда и явилась, принявшись молотить по нему. Германн проворчал под нос: "Кучка блядских трусов." Он не сомневался, окажись на их месте, Германн бы не смирился, словно слабак. Он бы применил свой молот в качестве оружия, раздробив оным череп первому попавшемуся надзирателю, а затем повёл бы за собой остальных рабов. Какое было бы веселье! От настоящих рабов такого гения не ждёшь. На то они и назывались унтерменшами. Их мозг не заточен под свободное мышление.\nМысли Германна, как и звук чеканки по камням прорезал крик. Повернувшись, в попытке распознать источник звука, он увидел лежащую на земле рабыню, что в приступе агонии обхватила свою ногу. Германн снял винтовку с плеча и направился к раненой, но в один момент увидел, что сержант Блюмфельд склонился над рабыней. К совему удивлению, Германн стал свидетелем того, как комендант помог ей подняться на ноги и отвёл в тень деревьев. Германн знал коменданта как одного из самых гордых и патриотичных арийцев среди тех, кого он встречал, и вот он питает милосердие к дегенератам! Комендант поставил рабыню на землю, а затем развернулся и направился к Германну. "Рядовой Штальман," - сказал он - "Не могли бы вы сделать для меня запись?"\nГерманн достал из подсумка блокнот с карандашом. "Конечно, господин."\n"Номер этого отродья - 3842. Напомни мне пристрелить её на глазах у других рабов по возвращению в лагерь сегодняшним вечером. Каждый из них должен понять, что я не терплю лени.""
 PRM_regional.7.a:0 ""Конечно, господин. 3842. Казнить этим вечером. Так точно.""

 PRM_regional.8.t:0 "Затруднительные перемены"
 PRM_regional.8.desc:0 ""Это серьёзно наша новая униформа?"\n\n"Да, за что?"\n\n"Посмотри на них! Будто на них кто-то блеванул! Почему мы не можем оставить чёрный цвет?"\n\n"В записке сказано, что чёрный выделяется на снегу. Новая униформа должна хорошо сочетаться."\n\n"Твою мать. Замечательно. Могу я хотя бы оставить свои нашивки?"\n\n"Дай гляну... да. Только не носи их в бою."\n\n"Ладно. Так что насчёт наших пулемётов? Мы должны следить за ними?"\n\n"Да, но в записке говориться, что мы должны использовать их иначе. Видимо, мы применяли их неправильно."\n\n"Что значит, блять, неправильно? Просто прицелься и стреляй! Не надо ничего усложнять!"\n\n"Так оно и есть, если верить генералитету."\n\n"Какого хуя генералы знают о войне?"\n\n"Здесь говорится, что мы должны устроить подавляющий огонь для прикрытия наступающей пехоты."\n\n"Ох. Полагаю, что это надлежащее использование пулемётов, а на деле не более чем здравый смысл."\n\n"Тогда почему мы этого не делаем?"\n\n"Заткнись.""
 PRM_regional.8.a:0 "Им предстоит многому научиться."

 PRM_regional.9.t:0 "Естественный отбор"
 PRM_regional.9.desc:0 "Пьотр прошёл через все испытания. Нагим он пробивался через метель. Целый час избиений без единого крика. В первый день тренировок его окружало более тысячи человек. Теперь их осталось меньше четырехсот. Пьотр проявил недюжую стойкость, но впереди ждали новые испытания. Однажды инструктор разбил их на группы по двадцать пять человек. Группу Пьотера привели к бетонному ангару и приказали войти внутрь. Комната была пустой, без обоев и окон, с земляным полом. Оказавшись внутри, инструктор сообщил группе, что та должна простоять здесь молча до получения нового приказа. Заперев дверь, он оставил Пьотера и его товарищей во тьме.\n\nПервый день не был трудным. Глаза Пьотера привыкли к темноте. Стоя на затекающих ногах, он избегал судорог, перенося вес с ноги на ногу. К вечеру в животе заурчало, но ему было не привыкать. Труднее всего было не заснуть. Один человек заснув, рухнул на пол. Почти в тот же миг инструкторы открыли двери выдворили его из помещения, не забыв запереть за собой дверь. Он даже не сопротивлялся, когда его уносили.\n\nУтром второго дня один из инструкторов отворил дверь и поинтересовался, не желает ли кто-нибудь сдаться. Никто не отреагировал. Тогда инструктор кивнул, и вновь запер дверь. В полдень наступил настоящий голод. Пьотр почувствовал как протестует его желудок, с требованием набить его. В такие моменты он сосредотачивался на наградах, будущих привилегиях и престиже службы в армии, надо было только пройти испытание. Он стремился к этому и теперь был близок. Его желудок урчал всё больше.\n\nУтром третьего дня дверь снова открылась и в неё проскользнули двое мужчин. Оставшимся выжившим приказали оскорбить слабаков, и впервые за шестьдесят часов Пьотр услышал собственный голос, бросая словестные выпады в адрес трусов. После трёх дней без еды и сна, слизывая водяной конденсат со стен, он сорвался. Поднялось рыдание. Это казалось единственным выходом из его положения. Как только дверь распахнулась в неё вошли два инструктора и вывели его из тёмной комнаты. Пьотеру было наплевать на насмешки оставшихся внутри. Он окинул взглядом небо и увидел звезды, сияющие в ночи."
 PRM_regional.9.a:0 "Они были прекрасны, словно глаза богов."

 PRM_regional.10.t:0 "Книжный червь"
 PRM_regional.10.desc:0 "С момента прихода к власти Верховного Волхва Велимира с его видением Братства, бесчичленное число финансируемых государством учёных и специалистов в сфере древней истории славянских народов приступили к исследованиям страринных заброшенных библиотек и мест Силы, в поиске древней мудрости и истолковании истины в словах наших древних предков. Игорь был одним из таких учёных. За теории о русском народе и его происхождении его давно прозвали сумасшедшим, однако его труд обрёл новую жизнь при режиме Велемира. Теперь, при должном финансировании, Игорь смог приступить к той работе, о которой всегда мечтал: раскрытие всех тайн истинных предков русов - древних гипербореев.\n\nСегодня Игорь допоздна засиделся за древним фолиантом, содержащем фантастические повести о древней сверхрасе, от которой, по мнению Игоря, и произошли все русы, а следовательно, и Арийцы. В фолианте, что едва сохранился после десятилетий износа, гипербореи описываются как высокоразвитая раса, некогда доминирующая на всей планете, и имела потенциально внеземное происхождение. Это заявление совершенно ошеломило Игоря. Могли ли Арийцы некогда существовать за пределами наших звёзд? Шли часы, тянулась ночь, а Игорь был всё ещё увлечён книгой. Безумные теории, мифическое происхождении, врожденное превосходство! Даже такой старый дурак как Игорь не мог не думать о тех прекрасных возможностях, что таились в этой книге о прекрасном Арийском народе.\n\nС восходом солнца Игорь всё ещё бодрствовал, овладев теми эзотерическими знаниями, с которыми его разум совладать не мог. Вцепившись в свои записи, Игорь взволнованно потянулся к стоящему на столе телефону, в порыве поделиться своей новообретенной мудростью с руководителями из Братства..."
 PRM_regional.10.a:0 "Наш народ способен на великие свершения."

 PRM_regional.11.t:0 "Нести слово"
 PRM_regional.11.desc:0 "Просматривая листовки, Гутрум Вагнер внимательно изучил каждую. В них говорилось об объявлении Арийским Братством своих намерений привнести свет Арийской цивилизации во все уголки России, дополненное романтизированным изображением арийского солдата с винтовкой в руках и суровым героическим лицом. Стоявший перед Фуюрером министр пропаганды с нетерпением ждал ответа своего вождя.\n\n"Фантастика. Просто фантастика." - Произнёс с ухмылкой на лице Фуюрер, не в силах оторваться от листовок. "Эти бумаги должны донести наше послание ко всему миру. Я хочу чтобы они висели на каждом улице каждого из городов, принадлежащих нашим врагам. Так или иначе каждый из них узнает, что их будущее предопределено арийцами." Довольный собой, министр поклонился перед Вагнером. "Это большая честь, мэйн Фуюрер. Помочь вам в распространении вашего слова - честь для меня."\n\nСразу же в тот день пропагандистская машина Рейкха была запущена на полную мощность. Листовки, некогда лежавшие на столе Фуюрера миллионами погружались в грузовики и самолёты, начав свой путь вглубь вражеской территории. Ещё предстоит выяснить, как будет воспринята эта бесстыдная попытка бряцания оружием, но теперь нет сомнений в том, что Арийское Братство намерено распространить свою странную идеологию силой..."
 PRM_regional.11.a:0 "Внемли нашему слову и отчайся!"

 PRM_regional.12.t:0 "Любопытные проишествия"
 PRM_regional.12.desc:0 "На землях, находящихся под нашим контролем, произошёл весьма каверзный случай. На улицах практически каждого крупного города наши люди обнаруживают странного вида листовки, содержащие угрожающего рода пропаганду. В листовках утверждается, что все "Арийцы", оказавшись в угнетённом положении, могут быть спокойны, ибо "Рейкх" скоро явится им на помощь с целью освобождения оных из затруднительного положения. Также листовки обличают тех, кого считают "пособниками жидов", и заявляют о том, что всем "дегенаратам" России скоро покажут их место "в услужении лучшим". К тексту прилагается героическое изображение немецкого солдата, нарисованного явно под вдохновлением нацистской пропаганды.\n\nИсточник пропаганды очевиден. Арийское Братство, странные германофилы, располагающиеся у наших границ, давно ставшие причиной любопытства и источником досад. Эта агитация явно подразумевает, что они намерены расширить своё влияние на всю Россию, не чураясь самыми радикальными методами, а потому напряженность в регионе очень скоро может возрасти. Ещё неизвестно, как это отразиться на балансе сил в России."
 PRM_regional.12.a:0 "Помешанные."
 
 PRM_regional.13.t:0 "Поклон из Пермьхайма"
 PRM_regional.13.desc:0 "Странная серия посланий достигла стола чинов из Министерства Иностранных Дел Рейха. В течении прошлой недели так называемое "Арийское Братство" из России неоднократно выступало с инициативой установления дружественных отношений с Германией, называя нас "хранителями сакрального Арийского пламени" и выражает свою благодарность за их "просвещение", они уверяют нас в том, что Россия их больше не побеспокоит, а "Рейкх" учтиво проследит за тем, чтобы все народы её населяющие были загнаны под арийский сапог, "завершая то, что вы, наши немецкие братья, начали".\n\nМИД был сбит с толку и совершенно не понимало, как реагировать на эти сообщения. Немного утешает тот факт, что это государство не противоречит нашим интересам в России, их настойчивое стремление интеграции с Рейхом в будущем лишь породит ненужную головную боль для наших дипломатов. Как нам ответить?"
 PRM_regional.13.a:0 "Пока что мы промолчим, в надежде на то, что эти безумцы не пойдут дальше."
 
 PRM_regional.14.t:0 "Приглашение от Братства"
 PRM_regional.14.desc:0 "В очередной раз Министерство Иностранных Дел Рейха получило озадачивающее послание от некоего Арийского Братства из России. В этот раз их предложение включает в себя некий "Пан-Арийский Конгресс", который состоится в так называемом "Пермьхайме". Поначалу это серьезно озадачило наших дипломатов, но они пришли к выводу, что "Пермьхайм" - это грубо германизированное название города Пермь, расположенного неподалеку от Уральских гор.\n\nПриглашение направлено не только нашему министру иностранных дел, но и самому Фюреру с его свитой. Братство заявило, что намерено обсудить будущее арийской расы и её место в современном мире, а наше присутствие станет для них честью. Подобные приглашения были разосланы и в Рейхскомиссариаты, и мы получили от них сообщения с ожиданием дальнейших указаний. Нет ничего необычного в получении подобных странных посланий от Братства, но это, безусловно, самое странное. Как нам поступить?"
 PRM_regional.14.a:0 "Это явно какая-то странная шутка. Просто не обращайте внимания."
 
 PRM_regional.15.t:0 "Не обращая внимания"
 PRM_regional.15.desc:0 "Фуюрер маячил по своему кабинету, то и дело нервно почёсывая подбородок. Его министр иностранных дел, Йохан Шварц тоже присутствовал, сидя на другом конце теперь уже незанятого стола. Несмотря на все усилия Шварца, его отстраненный вгляд выдавал в нём ешё более глубокую встревоженность, нежели у Фуюрера. У министра было множество оправданий, но ему критически не хватало ответов.\n\n"Я... я просто не понимаю. Всё было подготовлено с точным соответствием моим требованиям, съезд обязан был иметь несомненный успех! Гости - это всё что нам было нужно..." - Фуюрер разглагольствовал так уже на протяжении нескольких часов, когда как Шварц хранил гробовое молчание. Юный Фуюрер вдруг остановился и развернулся к Шварцу. "Ты! На ТЕБЕ лежала ответственность за то, чтобы наши послания дошли до НЕМЦЕВ. Что если они даже не дойдут до них?! Объяснить, кретин, прежде чем я засомневаюсь в чистоте твоей крови!" Шварц совершенно побледнел.\n\n"Мэйн Фуюрер, Уверяю вас, я приложил все свои усилия для того, чтобы моё сообщение долшло до адресата! Прошу, умоляю вас, мне и в голову не придёт подвергать подобной опасности мой любимый Рейкх, совершив я такую ошибку!" В этот момент министр буквально умолял сохранить ему жизнь. Вагнер смягчился, и Фуюрер со вздохом уселся за свой стол. Шварц испустил лёгкий вздох облегчения, и чтобы вернуть расположение Фуюрера, тот решил воспользоваться моментом. "Возможно, мэйн Фуюрер, немцы всё еще не видят вас достойным арийцем?"\n\n"Это абсурдно. Я сделал более чем достаточно, чтобы проявить силу своей крови. Что мне ещё надо сде-" Вагнер оторвал свой взгляд от письменного стола, и на его лице промелькнуло осознание. Конечно, как я мог быть так слеп? Эта богом забытая земля ещё не очищена. Моя миссия ещё не закончена...""
 PRM_regional.15.a:0 "Перед нами распростерлась долгая и кровавая дорога."
 
 PRM_regional.16.t:0 "Наш восточный враг: Рудименты"
 PRM_regional.16.desc:0 "Хорошие новости! Верные нам агенты вернулись из-за Урала, и вместе с тем донесли ценную информацию о враге, с которым нашим братьям предстоит столкнуться в ближайшем будущем.\n\nКак и ожидалось, в течении короткого времени остатки Красной Армии, принадлежащие Уральскому Военному Округу, добились победы над своими соседями и пришли к господству во всём регионе. Печальным следствием этого стало то, что тысячи благородных арийцев томятся под гнётом жидо-большевистской военной хунты. Их правительство, без сомнения, является марионеткой в руках могущественного еврейства, скрывающегося в тени с целью искоренения последних очагов арийской расы, находящихся под пятой этих вояк. Эти безумцы должны быть остановлены до того, как их план будет претворён в жизнь!\n\nПод командованием Военного Округа одна из самых грозных и хорошо оснащённых армий, располагающихся к востоку от Урала, но наши военные эксперты сходятся во мнении, что у них никаких шансов против такой расово чистой армии как наша."
 PRM_regional.16.a:0 "Они всего лишь ягнята на убой."
 
 PRM_regional.17.t:0 "Наш восточный враг: Ревизионисты"
 PRM_regional.17.desc:0 "Хорошие новости! Верные нам агенты вернулись из-за Урала, и вместе с тем донесли ценную информацию о враге, с которым нашим братьям предстоит столкнуться в ближайшем будущем.\n\nИз пепла брани воевод Западной Сибири поднялось жидо-большевистское государство, став главенствующей силой в Западно-Сибирском регионе. Под надзором дряхлого сионистского шута Лазаря Кагановича они намерены привнести более авторитарную форму большевизма в каждый уголок России, до коего только дотянутся. Будучи фундаментально противоположны любому проявлению арийского превосходства, они будут стремиться уничтожить любой существующий среди их населения очаг чистоты. Как страж арийской цивилизации здесь, в России, наш священный долг состоит в том, чтобы раздавить грязных большевиков словно паразитов.\n\nАрмия Кагановича хорошо оснащена и имеет в своём распоряжении значительный танковый парк и запас бронетехники. Если они думают, что их железные монстры способны задушить арийскую самоотверженность, то их ждёт жестокая реальность!"
 PRM_regional.17.a:0 "Мы уничтожим большевизм на этих землях!"
 
 PRM_regional.18.t:0 "Наш восточный враг: Реваншисты"
 PRM_regional.18.desc:0 "Вести с востока! Верные нам агенты вернулись из-за Урала, но, к сожалению, несколько из них погибли в стычках с противником. Вернувшиеся принесли с собой первоочередную информацию о том, что нас ждёт в западной Сибири.\n\nК сожалению собранные нашими агентами разведданные весьма скудны, но это не значит, что мы пребываем в неведении. Воеводы Западной Сибири были полностью разбиты, а на их месте возникла организация, известная как "Чёрная Лига". Базируясь в Омске, эта группировка до зубов вооружена и чертовски агрессивна по отношению к соседям. Мы крайне мало знаем об их лидере и правительстве, но нашим агентам удалось выяснить, что они крайне националистичны и одержимы культом войны с Германией.\n\nЕсли они хотят похода на Германию, то сначала они должны пройти через нас! Наши братья бесстрашны и не уступят никому, каким бы свирепым не казался наш враг. Наша война с Чёрной лигой неизбежна, и она раз и навсегда докажет воинскую доблесть нашей расы!"
 PRM_regional.18.a:0 "Им не сравнится с нашей мощью!"
 
 PRM_regional.19.t:0 "Казахская проблема"
 PRM_regional.19.desc:0 "При всей нашей сосредоточенности на том, что лежит к востоку от нас, мы совсем, казалось, позабыли что объединенный недавно Казахстан всё ещё маячит к югу от нас. С другой стороны, отвлекать наше внимание от востока было бы на данный момент неразумно, да и к тому же у нас всё ещё мало данных о казахских силах. Несмотря на отсутствие разведки, рейд потенциально может стать отличным способом проверить, насколько крепкими окажутся силы новообразованного, так называемого, Казахстанского государства.\n\nИспытаем ли мы их отвагу на поле боя, или воздержимся от авантюры?"
 PRM_regional.19.a:0 "Вперёд, братья! К победе!"
 PRM_regional.19.b:0 "Казахстан не имеет значения."
 
 PRM_regional.20.t:0 "Рейд удался!"
 PRM_regional.20.desc:0 "Замечательные вести с юга! Наш рейд на Казахстан возымел сокрушительный успех, и наши Арийские воины идут домой с горами драгоценной добычи. Казахи пытались дать отпор, но их расовая неполноценность стала для них фатальной.\n\nТеперь, когда мы знаем что казахи не представляют для нас сколь-либо серьезной угрозы, мы вновь можем сосредоточиться на восточном направлении, при этом сохранив возможность для будущего полномасштабного вторжения в Казахстан. С учётом сведений о том, что их армия не сможет противостоять нашим силам в решительном бою, эта кампания станет не более чем тривиальностью."
 PRM_regional.20.a:0 "Зиг хэйль!"
 
 PRM_regional.21.t:0 "Рейд потерпел крах!"
 PRM_regional.21.desc:0 "Катастрофа! Рейд в Казахстане кончился тем, что наши братья были вынуждены отступить! Нет никаких сомнений в том, что они доблестно сражались с ордами степняков, но их подавляющее численное превосходство оказалось слишком серьезным. Недочеловек слишком труслив, чтобы дать нам честный бой, и вместо этого предпочитает нанести удар волной живого пушечного мяса. Некоторые из верховного командования считают, что еврейский саботаж мог сыграть не последнюю роль в нашем поражении, но этого мы не можем знать наверняка.\n\nОчевидно, что силы Казахстана представляют большую угрозу, чем мы того ожидали. Любые будущие военные кампании, направленные на расширение нашего влияния на степи должны быть усилены до такой степени, чтобы они выходили за рамки просто рейда."
 PRM_regional.21.a:0 "Да пошло оно!"
 
 PRM_regional.22.t:0 "Послание от Арийского Братства"
 PRM_regional.22.desc:0 "Разделение населения мира на отдельные расы, которые являются совершенно различными по своим чертам и способностям, является фундаментальной истиной природы. На вершине этой иерархии находится нордический народ, с цепочкой все меньших и меньших по значимости народов, спускающейся к евреям в самом низу. Многие из наших подчинённых стремятся отрицать закон рас, но до сих пор мы никогда не видели никого, кто бы принял его и вместо этого доказывал свое собственное превосходство.\n\nРоссийские территории непосредственно к востоку от рейхскомиссариата Москвы объединились под знаменем теневой организации, по-видимому, смоделированные в аналогичной манере с НСДАП, которые известны как Арийское Братство. В последнее время эта группа ужесточила свою позицию против существующих национал-социалистических правительств, включая и сам Рейх, нелепо выставляя их "ложными арийскими" марионетками международного еврейства.\n\nРадикализм этих группировок и их близость к восточным границам Рейха вызывают беспокойство. И хотя это сомнительно, что в данный момент они смогут придать свои угрозам истинное значение, это лишь вопрос времени, когда они попытаются проявить себя против тех, кто лучше их, путем кровопролития."
 PRM_regional.22.a:0 "Братство безмозглых паразитов."
 
 PRM_regional.23.t:0 "Послание от Арийского Братства"
 PRM_regional.23.desc:0 "Орденсштаат существует, чтобы исправить идеологические ошибки и растущий упадок Рейха. Мы были чрезвычайно ясны относительно наших мотивов, и даже наши противники не будут оспаривать нашу твердую приверженность привитию арийскому народу надлежащих ценностей. Несмотря на очевидность верности Рейхсфюрера СС непогрешимой доктрине национал-социализма, наши агенты в самых восточных районах Фатерлянда сообщают, что она подвергается критике из самых неожиданных источников: славянские бандиты, захватившие земли за линией Архангельск-Астрахань.\n\nТа небольшая информация, которая просачивается из этого проклятого адского пейзажа, говорит нам, что "Арийское Братство" - нелепая имитация национал-социалистического движения - закрепили за собой власть на Западе России из своего центра в Перми. Они утверждают, что представляют собой чистейшую разновидность арийской мысли, и уже осудили Рейх как марионетку евреев и масонов. Даже Орденсштаат недостаточно хорош для этих людей: они бессвязно ругают какой-то декаданс и недостаточное рвение Рейхсфюрера СС.\n\nХотя они утверждают, что будут серьёзные последствия, если мы немедленно не реформируем Орденсштаат в соответствии с их требованиями, мы можем спокойно игнорировать их. Они глупцы, сильно дезинформированные о своем происхождении, и ни одна из их гипербол не представляет серьезной угрозы единственному истинному национал-социалистическому государству на Земле."
 PRM_regional.23.a:0 "Бессмысленное пустословие унтерменшей."

 PRM_regional.24.t:0 "Отправка сообщения"
 PRM_regional.24.desc:0 ""Скажи мне, Виктор. Что ты видишь, когда смотришь за наши границы?" - задавая этот вопрос, Велимир не смотрел на своего министра иностранных дел, вместо этого его внимание привлекла карта, висевшая на стене его кабинета. Сложная картография была заказана покойным предшественником Верховного жреца, и теперь она оставалась как одна из немногих остатков режима Вагнера.\n\n"Я вижу только ненавистных врагов нашей Борейской Руси. Недочеловеки и сионистские марионетки, насколько я вижу", - Виктор Безверхий ответил холодно и деловито.\n\n"Дело не только в этом, Виктор. Помни о том, что ни одна нация на земле не разделяет тех же целей, что и мы. Мы одиноки в этой борьбе, и мы можем положиться только на себя." Верховный жрец повернулся к своему министру, глядя ему прямо в глаза. "Я намерен послать миру громкое послание, подписанное кровью наших врагов. Те, кто связали свою судьбу с евреем, так или иначе научатся нас бояться."\n\n"Мир не принимает нас всерьез, Велимир. Мы должны доказать, что они ошибаются."\n\n"Возможно, тогда мы смогли бы начать с восстановления нашей законной арийской идентичности. Эти высокомерные германцы продолжают считать себя господствующей расой. Я полагаю, что они, конечно, ничего не могут с этим поделать, их маленькие умы, к сожалению, весьма склонны к таким грубым заблуждениям, - Велимир слегка усмехнулся, - возможно, пришло время сообщить шавкам, кто на самом деле является высшей расой. А ты как думаешь?"\n\nБезверхий улыбнулся: "Я всё устрою.""
 PRM_regional.24.a:0 "Пусть мир трепещет перед нами."
 
 PRM_regional.25.t:0 "Забота о своем ребенке; автор - Гютрум Вагнер"
 PRM_regional.25.desc:0 "Если Вы читаете это, то Вы, без сомнения, гордый гражданин Рейкха, ищущий руководства в поисках чистоты как в мыслях, так и в бытии. Как ваш Фуюрер, я считаю своим священным долгом следить за тем, чтобы все жили так, как должен жить обычный ариец, независимо от вашего происхождения или рода занятий.\n\nЦель этой конкретной брошюры - раскрыть секреты воспитания настоящего арийского ребёнка. Действительно, Вы можете думать, что одной Вашей крови более чем достаточно, чтобы обеспечить себе место в нашем обществе, но это не так! Секрет достижения арийства лежит как в уме, так и в теле. Ключ к тому, чтобы будущее нашего Гейха было обеспечено - это знать, как сделать из ваших детей настоящих арийцев: народ, достойный претендовать на наследие, которое я создал.\n\nРАЗДЕЛ 1: РАННИЕ ГОДЫ\n\nС момента его рождения, дитя должно быть погружено в деятельность, которая сосредоточит его мыслительные процессы на вопросах расы и людей с самого начала. Это не только укрепит чувство расового сознания в наиболее восприимчивой фазе развития ребёнка, но сделает выполнение следующего раздела гораздо проще.\n\nХорошо известно, что самый простой способ выучить язык - это когда человек молод, так какое же время может быть лучше для обучения вашего ребенка немецкому, чем прямо сейчас? Для тех, кто всё еще изучает этот славный язык, будьте осторожны, чтобы не говорить по-русски рядом с вашим ребенком. Это поколение ДОЛЖНО быть первым, которое заговорит на ньемецком как на родном языке, закрепляя наше арийское наследие на века вперед.\n\nТеперь, что касается насчёт вбивания естественных ролей своего пола..."
 PRM_regional.25.a:0 "Жизненный девиз!"
 
 PRM_yemelyanov.1.t:0 "Чужак"
 PRM_yemelyanov.1.desc:0 ""Повторяй за мной: Я клянусь защищать ценности моей расы, чтить своих предков каждым своим поступком и защищать свой народ до последнего вздоха."\n\nФигура в капюшоне нараспев произносила эти клятвы со своего возвышенного места глубоким, чистым голосом, похожий на звон церковного колокола. Двое коленопреклоненных мужчин - будущие посвященные в Братство - послушно повторили за ним. После нескольких дней изощренных ритуалов их вступление в ряды высшей расы было всего в нескольких минутах. Пока они говорили, вербовщик оглядывал каждого и выносил свои решения. Первым был долговязый крестьянин с холодными голубыми глазами и жестоким лицом. Он был всего лишь выскочкой с фермы, жаждущим крови. Бандит, а не ариец. Второй мужчина был куда более интригующим. Насколько можно было судить, он только недавно прибыл в Пермьхайм, куда его неумолимо тянуло видение рая. Его рвение буквально излучалось от него, и из его слов было ясно, что он талантливый оратор. Мужчины, произнося клятвы, терпеливо ждали дальнейших указаний вербовщика. Вместо того, чтобы заговорить, он вытащил из кобуры револьвер и с грохотом швырнул его на пол.\n\n"Кто из вас достоин - убей своего соотечественника."\nНе колеблясь, чужак выхватил пистолет и выстрелил напарнику в горло, пуля резко оборвала его протесты. Пока умирающий громко захлёбывался в собственной крови, вербовщик был вне себя от радости. Он был прав, увидев потенциал новичка! "Поздравляю, брат! Ты теперь официально являешься членом Арийского Братства, со всеми вытекающими отсюда привилегиями. Скажи мне, как тебя зовут?"\n\n"Зигфрид Шульц, и я намерен далеко продвинуться в рядах Братства.""
 PRM_yemelyanov.1.a:0 "У таланта есть способы проявить себя."
 
 PRM_yemelyanov.2.t:0 "Повестка дня"
 PRM_yemelyanov.2.desc:0 "В культуре, где слабость означает смерть, и каждый член элиты постоянно ищет способы унизить друг друга и возвыситься, люди склонны к сплетням. Пермьхайм был паутиной интриг, члены "арийского" класса постоянно обмениваются отборными фрагментами потенциально опасной информации в обмен на благосклонность и поддержку. Никто не очаровывал и не расстраивал сеть информаторов Пермьхайма больше, чем фигура по имени Зигфрид Шульц. Кто же этот человек? Что привело его сюда? Как ему удалось так быстро подняться по служебной лестнице? Дикие заговоры были для арийцев так же естественны, как и воздух; у каждого была своя теория.\n\n"Говорю тебе, он иностранный агент. Абвер, ЦРУ или что-то в этом роде. Иначе зачем бы он явился сюда ни с того ни с сего?", - один сказал бы своим товарищам.\n\nДругой ответит чем-то другим: "Да херня это всё. Я думаю, он родственник Фуюрера... Чистой воды кумовство."\n\nТретий, молчавший до сих пор, вмешается, шокируя своих собратьев: "Знаете, я с ним встречался. Этот человек просто мечтает о власти. Когда-нибудь он будет здесь хозяйничать, помяните мои слова."\n\nУраган внимания и размышлений, казалось, преследовал Шульца повсюду, куда бы он ни пошел, и оно только росло по мере того, как он продолжал свое восхождение через структуру власти Арийского Братства. Даже Фуюрер обратил на это внимание. Кем бы ни был этот чужак, он определенно обладал харизмой. Можно ли этим воспользоваться, или лучше придержать Шульца, пока он не поднялся слишком высоко?"
 PRM_yemelyanov.2.a:0 "Повышение в порядке вещей."
 PRM_yemelyanov.2.b:0 "Каждый человек должен знать свое место, и Шульц не исключение."

 PRM_yemelyanov.3.t:0 "Шульц в центре внимания"
 PRM_yemelyanov.3.desc:0 ""Сегодняшний выступающий может быть новичком в Пермьхайме, но пускай это вас не обманывает. Он - человек безграничного таланта, который полон идей, и он любезно согласился просветить нас своими размышлениями об истинной истории нашего народа. Пожалуйста, поприветствуйте Зигфрида Шульца на сцене."\n\nАссоциация по сохранению арийской культуры была узким клубом, но её репутация по выработке выдающихся идеологов заставляла арийскую элиту пристально следить за ней. Очевидно, Шульц хорошо знал этот факт, так как через несколько недель после своего приезда он остановился там во время выступления. Поблагодарив диктора, он поднялся на трибуну и заговорил с интенсивностью, необычной даже для сторонников жесткой линии в Пермьхайме.\n\n"Братья, арийцы, соратники господствующей расы. Вам лгут. Сионист в своем бесконечном обмане проник даже в те народы, которые исповедуют арийские ценности, неразрывно подчиняя их своей воле. Третий Рейх - это всего лишь инструмент, с помощью которого жидо-масонский заговор направляет население к ложному расовому сознанию, оставляя лидеров нетронутыми. Не обманывайтесь! Истинный фюрер Германии - еврей, и только славяно-арийская господствующая раса способна свергнуть его тиранию и освободить свою родину раз и навсегда."\n\nШульц некоторое время разглагольствовал в такой манере, вызывая в толпе смятение и восхищение в равной мере. Один из слушателей, тайный представитель фюрера, молча размышлял. Теории Шульца были необычны, но его рвение впечатляло. Возможно, он мог бы быть полезен Братству."
 PRM_yemelyanov.3.a:0 "Возможно, этот человек - гений нашего времени."
 PRM_yemelyanov.3.b:0 "Германия, контролируемая евреями? Он сошёл с ума?"

 PRM_yemelyanov.4.t:0 "Чистейшая из империй"
 PRM_yemelyanov.4.desc:0 ""Так, всем слушать меня!", прозвучал голос начальника, гремевший над полями и холмами.\n\nСергей бросил топор на грязную землю, взглянул на стоявшего рядом охранника и пошёл к центру гулага. Остальные политзаключенные столпились вокруг трибун - жалкое стадо, навеки приговорённое к работе в лесах.\n\nСвященник Сварога произнес молитву, умоляя божество дать ему и его расе силу против сил тьмы. 'Слава Перуну' ответили пленники, а Сергей смог только хмыкнуть. Он огляделся. Стая воронов летела по серому небу, подгоняемая северным ветром, который мог убить даже самого сильного из людей. Сергей попытался обхватить себя костлявыми руками, обмотав их тряпками, которые называл одеждой. Один из воронов спустился полакомиться какой-то бедной душой, которая сгинула во время вчерашней церемонии очищения. Если бы только он мог достать птицу... Сергей почувствовал, как у него заурчало в животе. Пайки будут только через день.\n\nНачальник лагеря протянул жрецу свиток: "Слушайте, слушайте! Старая Россия мертва, но мы, истинные арийцы этой Земли, - ее наследие! Было время, когда мир содрогался от страха при упоминании о старой империи, которую византийцы называли Гипербореей! Север все еще является домом для этих людей, нас, гиперборейцев! В незапамятные времена эта цивилизация была домом для самых храбрых воинов и самых благочестивых людей. Это была земля изобилия, где холмистые поля созревали с бесконечными урожаями под светом Сварога!"\n\nСергей уже слышал эту речь. Хлеб и обещания, хлеб и обещания, один заключенный слишком громко застонал, и его потащили прочь.\n\n"Гиперборея станет именем новой России, которая сокрушит меньших ариев в Германии, отменит тяжкий ущерб, нанесенный евреями! Мы - прошлое и будущее! Мы - Гиперборея!", жрец воздел руки к небу, как будто вызывая молнию. Через час Сергей вернулся к своему труду, рубя деревья и желая освобождения."
 PRM_yemelyanov.4.a:0 "Гиперборея: чистая и непоколебимая!"

 PRM_yemelyanov.5.t:0 "Арийское предназначение"
 PRM_yemelyanov.5.desc:0 "Велимир занял центральное место перед собравшимся Братством. Слабый свет озарил его голову, на которой была корона Перкунаса - высший символ небесной силы. Колонна верующих собралась под подиумом, неся жертвенных ягнят и священные предметы. Шествие началось с пения невидимого хора глубоких голосов, говорящего на забытых языках. Молящиеся белокурые девы, одетые в белые одежды, приносили свои подношения, одно за другим. Велимир выхватил священный молот Перуна и обрушил его на головы каждой овцы, пока не осталось ни одной. Пение становилось все громче, пока к нему не присоединилось само Братство, воспевая древнюю славу и гнев Белобога, который скоро спустится на Землю и очистит ее от выродков.\n\nЧас спустя хор умолк, и последние молящиеся покинули зал. Тогда Велимир заговорил: "Братья, для меня большая честь принять должность Верховного жреца Гипербореи и всей Руси. Судьба лежит перед нами, сотканная традициями прошлого, чьи движущиеся голоса формируют историю. Они приходили ко мне во сне и утверждали, что мы - наследники арийской расы. Наше будущее - на Востоке и на Западе, и оно требует отвоевать у иноверцев остальную Россию, освободить Запад от дегенератов, возомнивших себя превосходной расой." Братство одобрительно закивало, темные фигуры аплодировали Верховному жрецу, их сердца трепетали, когда они чувствовали, что им предначертано совершить.\n\n"Но Гиперборея - это только начало. Перун хочет, чтобы мы летели на Юг, в старую Палестину, разоренную евреями. Мы не должны колебаться в нашем продвижении в Азию, там, где древние земли заселяются восточной нечистью. И конечно, Север ждет, когда мы закончим здесь, чтобы подняться в Асгард и занять свое место рядом с Белобогом.""
 PRM_yemelyanov.5.a:0 "Гиперборея охватит всё!"

 PRM_yemelyanov.6.t:0 "Праведное очищение"
 PRM_yemelyanov.6.desc:0 "Молот Перуна блестел в лунном свете, капли крови падали на белый пол. Велимир отвернулся от искалеченного трупа и подошел к краю балкона, наблюдая за своей империей, Гипербореей. В десятках метров внизу трудились благочестивые труженики, чтобы в конце концов над Германией развевался флаг новой России. Велимир смотрел на звезды. Как ангелы, они наблюдают за нами. Цивилизации возвышаются и падают, но они помнят старую Гиперборею. Пусть Белобог осветит праведный путь.\n\n"Они здесь, господин." Велимир повернулся к двери, и стражники вывели восьмерых пленников. Велимир узнал их: бывшие члены Братства, мелкие генералы, предатели.\n\nОн указал на лежащее рядом тело: "Варвар, ты знаешь, кто это был?", - он обратился к одному из пленников.\n\n"Н-нет, ваше святейшество. Я н-никогда н-не видел этого ч-человека в своей жизни!", он заикался, жалкая оболочка человека, когда-то гордого арийца, а теперь прикидывающегося дураком.\n\nВелимир неодобрительно покачал головой: "Ты лжешь, ученик Моисея." Они боятся меня больше, чем смерти. Достойная участь для тех, кто разрушит Гиперборею. "Этого человека поймали вчера, когда он пытался пересечь границу с Москвой. Опознание показало, что он был бывшим агентом Вагнера, которого послали в беспризорную Германию, дабы плести ложь о моём справедливом правлении." Пленники обменялись встревоженными взглядами. "После того, как он был подвергнут огню Сварога, он признался, что был направлен на это задание по приказу братьев."\n\nНекоторые заключенные просили прощения; один умолял о справедливом суде. "И ты получишь справедливый суд!", - ответил Велимир, обрушив молот Перуна на голову предателя. Пленники бросились врассыпную, но были схвачены стражниками. "Германия полна выродков - нет никого хуже тех, кто притворяется арийцем!" провозгласил Велимир, "И все, кто как-либо связан с Западом, являются предателями, еврейскими заговорщиками, еретиками и будут рассматриваться как таковые!""
 PRM_yemelyanov.6.a:0 "Шахты очистят их."

 PRM_yemelyanov.7.t:0 "Радикальное очищение"
 PRM_yemelyanov.7.desc:0 "(Выдержки из Божественной Директивы 342-Й):\n\n...и поэтому для улучшения арийской расы и сохранения порядка необходимо тщательно проверять владения славян на предмет любых форм инакомыслия. Верховный жрец Велимир благословляет все правоохранительные органы и тем самым дает им разрешение делать все необходимое для поддержания мира.\n\nПомните, никто не свободен от суда Перуна. Коренные жители России затевают заговор во тьме, в союзе с еврейскими и масонскими заговорами, чтобы свергнуть благословенную империю, которую мы возродили из праха истории. Ради наших арийских потомков все законы, касающиеся защиты славян, евреев и любой другой нечистой расы являются недействительными. Любое преступление против дегенератов должно быть абсолютно законным и осуществляться всеми полицейскими подразделениями. Персонал, обнаруженный в комплементарности с дегенеративными элементами, должен быть расстрелян на месте...\n\n...Практика публичных казней должна вернуться в поселения, дополненная пытками против величайших врагов, предателей. Арийское мышление все еще дремлет в большей части Братства, но Верховный жрец верит, что методы социальной ответственности пробудит его...\n\n...Все туземные подразделения в армии должны немедленно подвергаться телесным наказаниям за несоблюдение арийских норм должной преданности. Наказание должно включать в себя порку, нападения собак и децимацию. Наказание будет считаться достаточным только тогда, когда подразделение признается во всех преступлениях и обещает свою бессмертную поддержку арийской расе после упомянутой децимации...\n\n...Чтобы укрепить неполноценный менталитет, все коренное население должно быть учтено, и способные здоровые мужчины должны быть принуждены к служению, а также немедленно подвергнуться вышеупомянутому очищению..."
 PRM_yemelyanov.7.a:0 "Стальные маски и сломленные умы..."

 PRM_yemelyanov.8.t:0 "Сломленный герой"
 PRM_yemelyanov.8.desc:0 "Алексея встретили прожекторы, но прежде чем он успел взять себя в руки, стая собак вцепилась ему в ноги. Он упал на замерзшую траву и увидел группу офицеров, выгружавших из грузовиков других "кадетов". Его руки карабкались, пока не поймали что-то пушистое: он извивался, хныкал, приглушенно стучал. Гончие попятились. Алексей встал только для того, чтобы быть сбитым с ног ломом. Его последним видением был бешеный солдат, стоящий над мертвым телами.\n\nАлексея разбудила расстрельная команда. Он схватился за голову, память предала его - вспышки, он вспомнил деревню, патрульную машину, лопату... Дверь барака отворилась, вошел священник. Алексей стоял по стойке смирно, но его дух умирал. Не успел он опомниться, как его потащили в центр лагеря вместе с тысячью другими дегенератами. Какой-то человек направил на Алексея ружьё и приказал ему пробежать десять миль по трассе, чтобы не попасть в Нифельхайм. Он боролся и рвался, подбадриваемый только тресками и глухими ударами; недостойные кадеты очищались свинцом. Алексей посмотрел на казармы вдалеке - на мгновение ему показалось, что там стоит женщина, умоляющая его защитить дом.\n\nАлексей плакал, но дни приходили и уходили без всякого облегчения. Тысяча славян превратилась в сотню ходячих мертвецов, и они завидовали мёртвым. Каждое утро перед кормлением в амбаре офицер зачитывал им обвинения: "Неспособность молиться, неспособность достичь арийской преданности, неспособность оценить справедливость Верховного жреца..." Алексей также привык к побоям - тридцать плетей для диссидентов, тысяча для "заговорщиков". Пришло время для последнего испытания, но Алексей не знал, сколько времени прошло с тех пор, как его привезли сюда; его разум был занят смутными воспоминаниями о защите тех, кого он не мог вспомнить. Ему было приказано пробежать двадцать футов по горящим углям - последнее задание, достойное службы в арийской пехоте. Он видел, как многие люди падали, кричали, горели и умирали. Когда пришла его очереди, он пролетел. Даже гром вдалеке не мог заставить замолчать жреца и его нескончаемую лекцию о защите арийской расы. Когда Алексей проходил испытание, он слышал только крики жреца и расы, пока прошлое и настоящее не слились воедино, пока его тело не перестало существовать, пока он не улыбнулся и не вспомнил:"
 PRM_yemelyanov.8.a:0 ""Я защищаю арийскую расу!""

 PRM_yemelyanov.9.t:0 "Найти и уничтожить"
 PRM_yemelyanov.9.desc:0 "(Отрывок из Божественной директивы 645-Й):\n\n...итак, рассмотрим преимущества чистого мышления. Чистый арийский ум не может быть испорчен, поэтому он всегда верен стороне добра. Чистый ум освобожден от греха, и пусть он войдет в Валгаллу. Чистый ум, по сути, бессмертен - его носитель не может быть убит пулями ненависти или орудиями дегенератов...\n\n...Таким образом, это печальная реальность, что многие из арийцев Гипербореи запятнаны теневыми силами Сиона. Их ложь распространяется подобно лесному пожару, исходящему из светских текстов, которые пытаются спрятаться под маской прогресса. Все подразделения правоохранительных органов, в дополнение к местным военным элементам, должны проводить организованные и точные налеты на ВСЕ владения в указанном ими регионе (см. приложение). Набеги предназначены для:\n\n-Найти и уничтожить вредительские тексты и ересь (см. приложение)\n\n-Призвать способных мужчин для лагерей очищения\n\n-Искать доказательства против Верховного жреца и арестовывать владельцев по мере необходимости\n\n-Уничтожать собственность дегенеративных рас с крайним предубеждением\n\nВерховный Жрец надеется, что свет Сварога поведет наших храбрых воинов в поисках истины. Помните, все офицеры, что это чистый поиск. Некоторые из вас могут сомневаться в действиях, которые вам приказано выполнить. Развейте эти сомнения - неспособность противостоять своим внутренним "струнам" приведет к телесным и смертным наказаниям."
 PRM_yemelyanov.9.a:0 "Арийский разум должен оставаться чистым!"

 PRM_yemelyanov.10.t:0 "Древние земли"
 PRM_yemelyanov.10.desc:0 "Верховный жрец поклонился и вышел со сцены, Емельянов улыбнулся новому Братству, поднимаясь по лестнице. Массивная карта афро-евразийского континента под названием "Великая Гиперборея" украшала стену. Верховный жрец вытащил длинную палку и начертил путь из Африки в Индию, Европу и Россию: "Мы, арийцы, - продукт веков, мы существовали с незапамятных времен, еще до того, как Авраам ступил на Землю. Когда Моисей расколол море и спас свою мерзкую расу, мы создавали цивилизации на Севере. Когда Римская церковь впервые вдохнула ересь, мы были там, в тени. И когда орды ислама двинулись через дюны, мы пировали в Асгарде вместе с нашими предками."\n\nПоследовала пауза, когда братья дружно захлопали в ладоши, пока Емельянов не повысил голос: "Но мы никогда не забывали о земле предков! То, что они называют "Левантом", "Иерусалимом", мы всегда знали как место рождения арийства! Норды говорят мне, что это наше наследие - вернуть его! Даже если нам придется спровоцировать ядерную войну, угрожать выродившимся немцам и трусливым итальянцам, пройти через тлеющие руины Кавказии и горы Турции - мы вернем себе Святую Землю!" Братья вскочили, и зал взорвался аплодисментами. Емельянов крикнул: "Слава Перуну!""
 PRM_yemelyanov.10.a:0 "Мы сделаем так, чтобы наши предки гордились нами."

 PRM_yemelyanov.11.t:0 "Великие планы"
 PRM_yemelyanov.11.desc:0 "Верховный Жрец пожал руку маршалу, которого он называл Перкунас, Истинный Ариец, Разрушитель Нечисти. Он принес карты Палестины, земли земель, где ковалась история и проливалась кровь бесчисленных религий. Он восхвалял новшества военной доктрины, которые посрамили бы немецкий блицкриг, которая демонстрирует мощь и скорость асгардского мастерства. Он пел песнь былых времен, риторику национального восстановления и расового очищения Леванта, изгнания итальянцев и всех рас заговорщиков. Когда генералы рассказывали ему о своих планах, он слушал. А когда один офицер заявил, что задача невыполнима, его мозги украсили ковры.\n\nПоэтому Верховный жрец плел легенды о завоеваниях, планируя уничтожить Германию и установить знамя Гипербореи над ее трупом. Палестина последует за ними. Будь-то ядерная война или конец веков, арийская раса вернется и очистит свою землю."
 PRM_yemelyanov.11.a:0 "Когда-нибудь..."

 PRM_yemelyanov.12.t:0 "Молодой воин"
 PRM_yemelyanov.12.desc:0 "Леон впервые убил человека в возрасте двенадцати лет - его преследовал хулиган на лесопилке, где он перехитрил мальчика, вернувшись в свою лачугу весь в крови.\n\nКогда появились вражеские солдаты, он стал следить за ними из леса. А когда один из них пошел в туалет, он перерезал ему горло отцовским бритвенным ножом. Он расстрелял остальную часть отряда из укрытия кустов, но не проронил ни слезинки.\n\nЛеон убил своего отца в шестнадцать лет, когда старик попытался отобрать у него свой драгоценный "люгер" - рокового выстрела никто не услышал. С тех пор Леон скитался по Земле как солдат без границ, ища славы в деревнях, крадя еду, женщин, боеприпасы и все сокровища, о которых мечтает любой военачальник.\n\nОднажды Леон услышал об испытании, для очистки себя. Поэтому он направился к новым властям, чьи руки он пожал, и чьи задачи он выполнил с "арийской точностью". Так Леон стал Леоном Истребителем, и он возглавил множество набегов на врагов, так что к восемнадцати годам он стал знаменитым воином в Самаре. Он держал в руках боевой топор, подаренный ему жрецом Перуна, которым он обезглавливал дегенератов.\n\nКогда Верховный жрец заговорил о Гиперборее, Леон оглянулся на прошлое и решил, что он - божественного происхождения, как иначе объяснить его успех? Так он стал воином Перуна, избранным судьбой, чтобы принести гибель другим расам, что он и делал с улыбкой, назвав себя:"
 PRM_yemelyanov.12.a:0 "Красибор."

 PRM_yemelyanov.13.t:0 "Зимние праздники"
 PRM_yemelyanov.13.desc:0 "Иван всегда любил Масленицу, любил блины, танцы, музыку. И хотя эти предательские немецкие работорговцы запретили праздник, язычники решили вернуть его. Люди Велимира все еще были довольно ужасны, но, по крайней мере, Иван был человеком в их глазах.\n\nОчевидно, в этом году Верховный жрец сам руководил празднествами, и у него явно были припасены перемены к зимнему празднику. Верховный жрец Велимир возглавлял процессию священников в масках и костюмах, распевая ура-патриотические гимны, в то время как процессия весьма стеснительных граждан следовала за ними. Он подвел Ивана и остальных участников процессии к большому чучелу, но не к чучелу одноименной ведьмы. Вместо этого это было изображение царя Соломона, еврейского царя из библейской легенды. Велимир и другие жрецы стояли теперь на большом возвышении, и Верховный Жрец обратился к толпе. Пока чучело горело у него за спиной, он говорил о восстановлении "древних славяно-арийских традиций" и о том, что сожжение еврейских чучел будет праздновать окончательное возвращение Святой Земли славянским народом. Святая Земля? О чем он говорит? Славяне были из Москвы и Киева, а не из Иерусалима и Вифлеема! Когда он закончил свою речь и несколько визжащих козлов и ягнят были принесены в жертву "истинным богам славяно-арийской цивилизации", жрецы начали танцевать вокруг горящего чучела, снова распевая те же самые ужасные гимны. Иван с ужасом наблюдал, как эти безумцы извращают эту чудесную традицию его юности во имя своих богов. Где же музыка? Радость? Что бы ни праздновали эти язычники, это была не Масленица."
 PRM_yemelyanov.13.a:0 "Воскресенье Прощения стало теперь Воскресеньем Ненависти."

 PRM_yemelyanov.14.t:0 "Помощь Богов"
 PRM_yemelyanov.14.desc:0 "Крест был сорван с крыши и брошен в огромный костер из множества других фальшивых икон. Скромная деревянная статуя самого Христа была разрублена на куски и брошена в огонь. На их месте возвышались памятники древним богам: на стенах были выгравированы свастики, а у алтаря стоял памятник самому Перуну, Повелителю Грома. Сионистского логова лжи больше не существовало; теперь это был дом для арийцев.\n\nПо крайней мере, так они сказали Леониду, служителю этой маленькой церкви. С самого детства он приходил в эту церковь каждое воскресенье, в самые темные времена и в самые светлые дни. Когда Россия поглотила себя, он молился Христу, чтобы его самые дальние родственники были в безопасности. Когда арийцы ворвались в его город и перебили всех, кто отказался преклонить колени, он молился Богу, чтобы Он направил этих мучеников на Небеса.\n\nПотом они сказали Леониду, что если он не подчинится воле Перуна, то его кровь запятнает ту самую церковь, в которой он провел столько лет. В минуту слабости он согласился. Горе предательства грызло его. Он чувствовал, что повернулся спиной к истинному спасителю человечества. Иуда овладел его душой, чтобы служить дьяволу и его приспешникам.\n\nНо даже тогда, с этой болью, рожденной глубоко в его сердце, свет истинного бога сиял ярко. Бог Моисея, бог иудеев. Леонид был теперь похож на первых христиан в Риме, вынужденных скрывать свои убеждения, но все еще верных в глубине души. И даже когда язычники собирались вокруг алтаря в его церкви для очередной кровавой жертвы его соседей, даже когда нож вонзался им в грудь, когда они кричали, он молился.\n\n"Владыка Молний, прими это подношение как наш дар тебе", - заговорил священник, и остальные повторили. Но Леонид молился другому.\n\nГосподи Иисус Христос, Сын Божий, помилуй их, грешных. Дай им то, что они не могут дать другим.\n\nА ночью над скромным молитвенным домом надвигалась гроза."
 PRM_yemelyanov.14.a:0 "Боги воюют."

 PRM_yemelyanov.15.t:0 "Целительница богов"
 PRM_yemelyanov.15.desc:0 "В последние дни Алексею становилось все хуже и хуже. Со старой клиникой, закрытой ставнями из-за "видения волос" или чего-то еще, о чем всегда кричали солдаты, лечиться можно было только в одном месте: церковь. Священник там был странный человек, который одевался в страшные костюмы и говорил страшные вещи. Его родители объяснили страшному священнику, что Алексей болен и очень нуждается в исцелении, и страшный человек кивнул и начал выполнять один из своих страшных ритуалов. Он взял чашу с кровью, окунул в нее правую руку и потянулся, чтобы коснуться лица Алексея. Алексей хотел убежать, но родители остановили его, и священник раскрасил лицо Алексея мерзкой кровью. Прочитав несколько непонятных Алексею молитв, он объявил, что Алексей исцелен, но лучше ему не стало.\n\n"Это не сработало! Мамочка, папочка, я хочу к настоящему врачу!", - протестовал Алексей между приступами кашля. Страшный священник обернулся, его странная улыбка сменилась чем-то гораздо более злым.\n\n"Ну-ну, молодой человек, тебе не стоит идти к врачу. Они используют современную медицину, которую изобрели евреи, чтобы ослабить и отравить арийцев. Твои родители, случаем, не кормили тебя этой еврейским мусором?" Его родители покачали головами, священник снова улыбнулся и, казалось, расслабился. Алексею разрешили умыться, и родители отвезли его домой, где он снова лег спать. Иван прошёл через то же самое прошлым летом, и врачи сделали ему лучше, а страшный священник совсем не помог! Алексей подумал бы о том, как еще больше разозлил его страшный священник, но его клонило в сон. Так хочется спать."
 PRM_yemelyanov.15.a:0 "Верь, дитя."

 PRM_yemelyanov.16.t:0 "Подвох"
 PRM_yemelyanov.16.desc:0 "Марат прислушивался к птичьему пению, предвещавшему рассвет за окном его коттеджа, и к свисту чайника. Марат и другие татары, жившие в деревне, еще несколько недель назад слышали о притязаниях Гипербореи на их земли и, конечно, несколько недель жили в страхе. Тем не менее, все успокоилось, так как относительно отдаленная деревня ничего не слышала насчёт таинственных националистах. Но когда Марат, как обычно, наливал себе чай, утреннюю тишину нарушил оглушительный звук.\n\nПо деревне пронесся рев моторов, колеса грузовиков врезались в грунтовую дорогу, ведущую через деревню. Подойдя к окну и раздвинув занавески, старый татарин смотрел, как в город въезжают машины со свастикой. Дверь ведущего грузовика распахнулась, и с пассажирского сиденья выскользнул офицер, который подошел к первому встречному. Бородатый капитан указал на молодую женщину, напряженно наблюдавшую за происходящим с крыльца. Она замерла, когда мужчина заговорил с ней, и хотя Марат не мог слышать их разговора, он все равно дрожал до костей. После короткого обмена репликами женщина кивнула в сторону входной двери Марата.\n\nВскоре в дверь постучали, и Марат неохотно пошел открывать. Открыв скрипучую старую дверь, он оказался лицом к лицу с офицером. Скрипучим голосом он начал говорить, прежде чем Марат успел вымолвить хоть слово: "Вы здесь за главного?"\n\n- "Д-да, есть какая-то проблема?", - спросил Марат.\n\n- "По приказу Велимира неподалеку будет построен природный заповедник."\n\n- "Ну что ж, это прекрасно. А какое это имеет отношение к нам?"\n\n- "Нам понадобится помощь местных."\n\n- "Ну, ладно. Где он будет построен?"\n\n- "Здесь." Старик замер, заметив, что офицер взвел курок. После доли секунды напряженной тишины выстрел попал прямо между глаз татарина. Марат умер еще до того, как его уже остывающий труп упал на землю. Русский повернулся к другим солдатам, которые высыпали из грузовиков, крикнув: "Сожгите дома. Если недочеловеки не уйдут, заставь их.""
 PRM_yemelyanov.16.a:0 ""Истину глаголет Велимир, мы оставим это гнилое логово в пепле.""
 
 #Vagner superregional
 PRM_vagner.1.t:0 "Бесконечная война"
 PRM_vagner.1.desc:0 "Гутрум Вагнер возбуждённо расхаживал перед большой настенной картой, на которую были нанесены его недавние завоевания. Его генералы, сидящие за ним, нетерпеливо ждали слов своего Фуюрера с легким намеком на возможную расправу, как он это обычно делал.\n\n"Да... Когда я шёл на башкир - меня называли сумасшедшим. Когда я воевал с большевистскими сволочами - меня называли дураком. Когда я посылал своих братьев покорять Зауралье - мне говорили, что это невозможно! И вот, что мы имеем теперь. Нам нельзя ошибиться, братья мои! Рейх крепнет с каждым днём!"\n\n"А кто вам такое говорил, мэйн Фуюрер?" - голос, раздавшийся со стороны сидящих военных, остановил речь Вагнера.\n\n"Кто это сказал сейчас? Кто это был?! Ах, это ты, Шнайдер!". Все генералы обвиняюще посмотрели на генерала Шнайдера. \n\n"Я, мать твою, почему-то так и знал. Вечно ты со своими идиотскими вопросами! Евреи, вот кто! Сионисты! Они все надо мной смеются, как будто я для них шутка! Кто-то из вас считает меня смешным, а?!". Молчание продолжалось - все думали, что это очередной хитрый вопрос Фуюрера. "Ответьте, чёрт вас побери!"\n\n"Никак нет, мэйн Фуюрер!" в унисон прокричали генералы.\n\nМолодой Фуюрер вернулся к карте. "Вот и хорошо. Потому что уверяю вас "это не смешно. Скоро мой Рейкх будет простираться от Волги до Тихого океана, и когда этот день настанет - все несправедливости и издевательства, которым подвергалась наша раса, будут отмщены...""
 PRM_vagner.1.a:0 "Тучи сгущаются над Россией."
 
 PRM_vagner.2.t:0 "Будущее в цепях"
 PRM_vagner.2.desc:0 "Юрий ощущал себя сардиной. Он стоял здесь, в толпе, состоящей из тысяч закованных в цепи людей, и ему едва хватало воздуха. Колючая проволока держала заключённых взаперти и тесноте как цыплят, вынуждая ждать часами, пока наверху решат их судьбу.\n\nРупор издал пронзительный вопль и из него послышался грубый голос. "Все рабы, пожалуйста, обратите внимание на башню слева от вас!"\n\nЮрий неохотно выполнил просьбу голоса и увидел крупного мужчину, стоящего на башне, который выглядел вполне довольным собой. Вскоре на него обратили свои взгляды тысячи глаз, он откашлялся и взял микрофон.\n\n"Приветствую! Я Дитрих Майер, но вы можете звать меня "Хозяин". Радуйтесь, ибо вам сегодня повезло. Видите ли, вы принадлежите к расе, которая имеет долгую и гордую традицию подчинения лучшим. Мир, возможно, за тысячелетия об этом забыл, но не мы. Отправляйтесь на работу с уверенностью, ведь ваша жертва станет кирпичиком в фундаменте величайшей цивилизации, которую когда-либо видел мир!". \n\nПо сути, этот человек приговорил Юрия к смерти, вынудив работать на режим, на который он плевать хотел. Он услышал пронзительный скрежет металла, когда ворота рабочего лагеря наконец открылись. Юрий в отчаянии закрыл глаза."
 PRM_vagner.2.a:0 "Жалкое существование."
 
 PRM_vagner.3.t:0 "Неповиновение"
 PRM_vagner.3.desc:0 "Владимир болезненно кашлянул и во рту появился металлический привкус. Гестапо попало прямо в цель, но у него осталось достаточно сил, чтобы, спотыкаясь, сбежать от столкновения, прежде чем его настигла боль. Остальные его товарищи по Чёрной Лиге храбро сражались, когда псы Братства обнаружили их убежище, но их было слишком много. Владимира давно уже научили не считаться с шансами. Выживание никогда не было приоритетом в Лиге.\n\nОн застонал, когда услышал приближение тяжелых шагов. Владимир сунул руку в карман пальто, чтобы приготовить последнюю карту, которую ему предстояло разыграть. Будь он проклят, если позволит этим чудовищам взять его живым. Вскоре в помещение, где спрятался Владимир, вошел отряд Гестапо. "Итак, Вермахт наконец-то меня нашёл..."\n\n"Твоя маленькая война окончена, подонок" - прорычал один из гестаповцев. Они подошли ещё ближе, явно не думая об осторожности, когда решили, что Владимир в таком состоянии не страшен.\n\n"Возможно. Но есть кое-что, чего вы, фашистские свиньи, никогда не поймёте."\n\n"О, правда? И что же?"\n\n"Мы - русские... " сказал Владимир, вытаскивая из-за пазухи связку гранат, "Никогда не сдаёмся."\n\nГестапо тут же запаниковало, попытавшись рвануться к двери, прежде чем взрыв поглотил всё живое в комнате."
 PRM_vagner.3.a:0 "Не всхлип, но взрыв."
 
 PRM_vagner.4.t:0 "Поиск идеального человека"
 PRM_vagner.4.desc:0 "Александр чувствовал, как по его голове струится пот. Его заставили встать в ряд вместе с сотней других мужчин перед специальным комитетом чиновников Братства. Однажды вечером головорезы похитили Александра с улицы, на пути домой, и он решил, что его увезут на рабовладельческие рудники. \n\nОднако, на самом деле он был выбран чтобы стать членом вооружённых сил Братства - его светлые волосы и голубые глаза, вероятнее всего, заинтересовали их. Теперь его собирались тщательно проверить на предмет расовой чистоты, из-за чего Александр очень нервничал. Несмотря на внешность, он был генетически наполовину казах. Люди из комитета подошли к человеку, стоявшему около Александра, и принялись внимательно, с врачебным мастерством, разглядывать его лицо. "Хм... да. Красивые глаза, чистый цвет лица..." пробормотал чиновник, проводя рукой по подбородку мужчины, - Минуточку..." \n\nАлександр взглянул на чиновника, который достал несколько фотографий, которые ему не удавалось разглядеть. "А нос-то - явно семитского фенотипа! Охрана!" По сигналу появились солдаты и уволокли несчастного. Его испуганные крики отдавались эхом, пока его тащили подальше от глаз. Когда чиновники подошли к Александру, вдали раздался выстрел. Его глаза были широко раскрыты, он боролся всем своим телом, чтобы не дрожать.\n\n"Вот! Совсем другое дело! Хорошо очерченный нос, линия подбородка... Без сомнения - настоящий ариец!" Офицер за спиной чиновника что-то записал в блокноте и группа подошла к следующему. Александр пока будет жить, но почему-то утешения он не чувствовал."
 PRM_vagner.4.a:0 "Овца среди волков."
 
 PRM_vagner.5.t:0 "Угроза Миру"
 PRM_vagner.5.desc:0 "Гутрум Вагнер торжествующе вышел на балкон, возвышаясь над тысячами своих братьев, пришедших посмотреть. Толпа, состоящая исключительно из членов Братства, разразилась яростным скандированием, когда увидела своего Фуюрера. Вагнер сегодня должен выступить с речью-предостережением для всего мира. И его не волновало, будет он слушать или нет.\n\n"Братья! Сегодня я пришёл к вам не только для того, чтобы отметить нашу славную победу на востоке, но и для того, чтобы прямо заявить миру о наших намерениях. Наши легионы одержали полную победу над ордами унтерменшей востока и границы нашего могучего Рейкха продолжают расширяться. Сионистские свиньи, под чью дудку пляшет международное сообщество, сделали всё, что могли, чтобы замедлить наш неудержимый прогресс, но у них ничего не получилось!" \n\n"Евреи наблюдают за нашими достижениями и впервые за почти тридцать лет испытывают настоящий страх. Они знают, что их власть над миром слаба и всё, что нужно, чтобы её окончательно уничтожить, "объявление арийцами всего мира своей судьбы как истинных правителей Земли!" \n\n"Я обращаюсь к нациям-унтерменшам всего мира. Как только наш Рейкх протянется от великой реки на западе до великого океана на востоке, мы обратим свой взор на ваши государства. Великий крестовый поход против жидобольшевизма, начатый Адольфом Гитлером, будет продолжен под моим руководством. Пусть наши немецкие братья спокойно отдыхают, ибо теперь мой черёд нести их великое бремя!"\n\nТолпа снова начала скандировать и Вагнер радостно грелся в лучах славы."
 PRM_vagner.5.a:0 "Хэйль Виктория!"
 
 PRM_vagner.6.t:0 "Слово Братства"
 PRM_vagner.6.desc:0 ""Министерству иностранных дел уважаемого Великого Германского Рейха, \n\nЗдраствуйте, мои арийские братья! Пришёл я к вам с поистине приятными новостями! Как вам, вне сомнений, известно, наше Братство стремится завершить крестовый поход против жидобольшевизма, начатый ещё очень давно покойным Адольфом Гитлером, и я рад сообщить, что наша священная миссия близка к завершению. \n\nПока я пишу вам, солдаты Рейкха усиливают свою железную хватку на западных окраинах Сибири, подчиняя унтерменшей, обосновавшихся в этой зловонной пустоши. Мой Вермахт добился сокрушительной победы на востоке, в то время как масонско-сионистские кукловоды считали это невозможным. Будьте уверены, почивать на лаврах я не собираюсь, и планы по окончательному завоеванию Россию уже готовятся.\n\nСлавное будущее арийской расы уже маячит на горизонте. Скоро могучая империя, управляемая только чистой кровью, протянется от побережья до побережья, и все унтерменши мира будут трепетать перед её величием. Я ошибался, думая, что вы можете считать нас равными, когда несколько лет назад мы были ещё слабы, но теперь всё изменилось. Финальная победа близка и именно в этот знаменательный момент я вновь протягиваю вам дружескую руку. Что скажете, братья? Будем ли мы дружить на благо нашей расы? \n\nС уважением, Гутрум Вагнер, Фуюрер Великого Арийского Рейкха""
 PRM_vagner.6.a:0 "Это ещё что за чушь такая?!"
 
 PRM_vagner.7.t:0 "Громкая тишина"
 PRM_vagner.7.desc:0 "Шварц глубоко вздохнул и вошёл в кабинет Фуюрера. Гутрум Вагнер вызывал его только в особенных случаях. Его сердце ушло в пятки, когда он встретился взглядом с Вагнером, сидящим за столом сложа руки. "Присаживайтесь"\n\nМинистр иностранных дел немедленно приземлился в кресло напротив. "Я написал тщательно составленное и продуманное письмо нашим братьям на западе и приказал вам его доставить. Вы это сделали?"\n\n"Конечно, мэйн Фуюрер. Я лично позаботился о том, чтобы оно было отправлено, честное арийское слово"\n\n"Ну, тогда это довольно странно, вам так не кажется? Потому что, если вы помните, я отдал этот приказ месяц назад, а ответа из Германии до сих пор не получил. Так что либо мои непогрешимые немецкие братья игнорируют меня, либо мой некомпетентный министр иностранных дел в очередной раз ПРОВАЛИЛ НЕВЕРОЯТНО ПРОСТУЮ ЗАДАЧУ, КОТОРУЮ Я ЕМУ, ЧЕРТ ВОЗЬМИ, ДАЛ!" Вагнер сорвался на крик и швырнул в министра степлером. Тот кротко поднял руки в защиту, отбив его.\n\n"Мне может убить тебя, грёбаный ты идиот?! Мои мечты о всеарийском единстве рухнули из-за того, что какой-то инвалид не умеет отправлять письма!" Шварц еле сдерживал слёзы, как вдруг поведение Вагнера резко изменилось.\n\n"Или, возможно, наши усилия вновь саботировали сионисты? Ну разумеется! Они делают всё, чтобы подпортить нам жизнь!" Министр облегчённо вздохнул. "В один прекрасный день", подумал он, "живым я отсюда не выйду"."
 PRM_vagner.7.a:0 "От иудейской угрозы никто не застрахован"
 
 PRM_vagner.8.t:0 "Судьба человека"
 PRM_vagner.8.desc:0 "Стефан провёл всю свою жизнь в странствиях - и метафорически, и буквально. В детстве он пошёл в Гитлерюгенд только потому, что его заставила мать. Будучи подростком, он хорошо учился только потому, что должен был это делать как ариец. И вместо поступления в университет он пошёл в СС, потому что это было лучше, чем получить какую-нибудь глупую работу в Германии. И когда его войско, бригада Дирлевангера, ворвалась в Россию после какого-то неудачного восстания в столице, Стефан пошёл с ними, потому что это было легче, чем что-то другое.\n\nОн крал. Убивал. Даже насиловал. Но ничего не чувствовал всё это время. Пустой путешествующий сосуд. Даже когда Дирлевангер погиб и бригады не стало, он пошёл за своими товарищами-бандитами потому, что это было легче, чем думать самому, что делать дальше.\n\nОднако теперь он бродил по городам России, где унтерменши-славяне его не только терпели, но ещё и приветствовали. Магистраты и прочие чиновники давали ему особые привилегии, включая набеги на так называемые "деревни низших". Стефан был сбит с толку. Разве он не должен был нести ответственность за совершённые злодеяния? Разве он не был чудовищем?\n\nВпрочем, Стефан об этом не задумывался, как и остальные члены бывшей бригады. Возможно, подумал Стефан, в глубине души они просто не хотели об этом задумываться."
 PRM_vagner.8.a:0 "Пустая голова легко наполняется бессмыслицей."
 
 PRM_vagner.9.t:0 "Очередной день - та же война"
 PRM_vagner.9.desc:0 "Янис Мендрикс бродил по полуразрушенной деревне, пока немногие выжившие пытались потушить горящую церковь. Под его ногами хрустнуло стекло, когда один из его людей сообщил ему последние новости.\n\n"Эти налётчики, называющие себя "Арийским Братством", сожгли половину наших аванпостов - и военных, и гражданских. Что они не могут унести - жгут, что не жгут - насилуют и убивают." \n\nМендрикс не ответил, а просто задумался. Более двадцати лет он возглавлял Гвардию, первую линию обороны от налетчиков. Он пытался защитить своих людей по мере возможностей.\n\nНеужели всё было напрасно? Новая группа, самая могущественная и злобная из всех, с которыми он сталкивался, захватила Россию и теперь оскаливалась на нетронутые земли Урала? Неужели выхода нет?\n\n"Нет", подумал Мендрикс. Гвардия всегда была, есть и будет защитником людей, даже когда всё будет казаться безнадежным. Если есть человек в опасности - они будут за него сражаться, даже если это придется делать из тени постоялых дворов и подвалов. \n\n"Герр?" обеспокоенно сказал адъютант.\n\n"Эвакуируйте как можно больше гражданских. Как только сделаете, мы должны выдвигаться на юг, контактируя со всеми, с кем возможно."\n\n"Так точно!"\n\nАдъютант ушёл, оставив Мендрикса наедине с его мыслями и начавшей обрушиваться церковью."
 PRM_vagner.9.a:0 "Гвардия никогда не перестанет защищать русских людей"
