 ### Leader Descriptions ###
 POLITICS_GUTRUM_VAGNER_DESC:0 "Ужасный ребёнок Западной России, Алексей Александрович Добровольский, имел ничем не примечательное прошлое. Трудности, перенесенные его семьей в распадающемся Советском Союзе, оставили ему не так много возможностей, но, как и его сверстников, его учили превосходству социалистической доктрины.\n\nТем не менее, будучи призывником в Западнорусской войне за независимость, он видел, как Красная Армия была уничтожена гораздо более сильным врагом, и не мог не быть ослеплен мощью арийского меча. Дезертировав вместе с несколькими другими личностями в пермские леса, он посвятил себя поискам истины, почему немецкие легионы разрушили Советское государство и покорили славянское племя.\n\nОтвет он нашёл в русской истории, когда Пётр Великий путешествовал по Европе, а затем по возвращении заставил людей принять более цивилизованную культуру. Было ясно, что истинный смысл арийского духа не в расе, а в разуме. С этим откровением он принял арийское имя Гутрум Вагнер, провозгласил себя Фуюрером Арийского Братства и объявил Пермь местом арийского возрождения. Теперь, возглавляя одну из самых грозных сил в России, Вагнер стремится вернуть Россию в колыбель арийской цивилизации."

 POLITICS_VALERY_YEMELYANOV_DESC:0 "Заглянув в мысли Валерия Николаевича Емельянова, можно увидеть видения славного прошлого, где арийцы правили лесами и степями Гиперборейской Руси. Но еврейские проделки и их азиатские приспешники захватили их землю с помощью дьявольских махинаций, очернили их наследие с помощью христианской идеологической обработки, а прошлое их стерли с помощью гнусных методов ревизионизма. Веками славянские потомки ариев слепо блуждали во тьме. Но в конце концов нашлись те, кто заново открыл утраченные истины. Они понимали, что у них отняли и что нужно сделать, чтобы вернуть их расу к свету и вернуть себе право крови, данное им при рождении!\n\nНо Емельянов знал, что в одиночку ему не выжить. Он нашел союзника в лице Гутрума Вагнера, сумасброда, видевшего проблеск истины, погребенного под грудой заблуждений. Вагнер считал, что не только немецкие дворняги - арийцы, но и что само арийство есть психическое состояние, которого можно достичь, если достаточно сильно верить! Каким бы идиотом он ни был, он создал благодатную почву для того, чтобы семя правды пустило корни. Так что Емельянов выжидал, прикрываясь именем и мундиром низшей расы, пока ему и его многочисленным последователям не выпал шанс нанести сокрушительный удар. Вагнер и его шайка безумцев теперь мертвы, и их кровь очистит землю от скверны. Приняв титул Верховного Жреца Велимира, Емельянов поклялся возглавить ариев в отвоевывании их исконных земель. И когда вся Гиперборейская Русь объединится под символом святой свастики, Сварог улыбнется своему народу и своему жрецу! Слава РОДу славянскому!"

 POLITICS_ALEXANDER_MEDVEDEV_DESC:0 "Отвращение Онежской Гвардии к фашистам равно - если не больше - отвращению к коммунистам, и это утверждение особенно верно для такого ужасного культа, как Арийское Братство, которое в течение многих лет было пятном на лице славного города Перми. Правда, был один человек, который обещал все это уничтожить: Александр Егорович Медведев, лесоруб и герой войны.\n\nПробившись с боями с полей Украины на свою любимую Родину под Пермью, он был полон решимости жить спокойной жизнью, но обстоятельства вынудили его поступить иначе. В город ворвалась гнусная сила, и Медведев взялся за оружие, чтобы бороться с ней. В течение многих лет он и его банда сражались на окраинах Перми против русских фашистов, но их спасение пришло с приходом Онежской гвардии, которая увидела в нем ценность как сателлита северорусской Республики.\n\nМедведев теперь милосердно правит в этом районе как варлорд и лидер Антифашистского Комитета, и он не остановится, пока не исчезнет всякий намек на существование Братства и всех его сторонников."
 
 
