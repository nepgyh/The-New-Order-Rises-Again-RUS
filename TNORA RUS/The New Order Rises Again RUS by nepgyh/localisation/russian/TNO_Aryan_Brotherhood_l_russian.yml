 ### Focus Events ###
 PRM_initial.11.t:0 "Прогнивший город"
 PRM_initial.11.desc:0 "Рассвет маячит над Пермхаймом, освещая мощеные дороги и пахнущие гнилью прилавки. Мужчины и женщины в потрепанных лохмотьях выползают из своих нор, волочась на очередную заводскую смену. Дети играют и хохочат на его темных улицах, не забывая раз в минуту поглядывать в небо. Одетые в униформу цвета выцветшего фельдграу, люди Братства патрулируют улицы и охраняют противовоздушные позиции вокруг города. Стук их начищенных до блеска сапог заставляет детей прятаться в тени, ибо ритм, с коим они отстукивают по тротуару устрашает похлеще, чем всякий бомбардировщик.\n\nВ одном полуразрушенном и заброшенном уголке города патрулирует брат Вальдемар, в одиночку: его напарник слег с лихорадкой. Вальдемара это нисколько не волновало; в этом человеке течет арийская кровь, он оправится. Кроме того, в его отсутствие никто и не узнает, что он пренебрег своим долгом. Впрочем говоря, то, где Вальдемар проведет свое время, не давало ему никакого ощущения свободы. В районе, который он патрулирует, не осталось ничего, кроме разрушенных зданий и ютящихся в них крыс, за исключением одного приземистого и захудалого бара.\n\nВойдя, он окликнул официанта. - "This bar is a shameful establishment," says Waldemar, "I order a full cup of sour beer and be quick about it. The Brotherhood shall handle your payment." The owner, flushed-faced, went to fetch a dusty tankard and washed it in dirty water. Waldemar sighs. No other choice. A few moments later, his drink would arrive, foaming at its rims. He did not deign to drink it. Meeting the owner's gaze, he says, "You seem to be holding something in, Untermensh. Speak, slave, or forever hold your peace." The owner seemed struck, and began, "You people cannot do this to us; one day, the will of Russia will rise and crush you. Besides, are you not also Russi-" He held his hand up. "I've heard enough," he says, "the Brotherhood has plans for us all, and you will not stop us." He stands and spits into his pint, "We will pay for this portion." He threw open the doors and stormed out."
 PRM_initial.11.a:0 "Вот тебе и выпивка."

 PRM_initial.14.t:0 "День проверки"
 PRM_initial.14.desc:0 "- "Brother Vagner," said a senior brother, dressed in an all-black uniform, "welcome to the training fields." In front of them stood several platoons of men, each dressed in the same outfit, standing at attention. "As you can see, we have prepared for your arrival. Examine the men before you to your heart's desire." They were the perfect Aryan specimen, standing proud on the dark, cold earth, points of Aryan light amid Russian darkness. Their arms bore the armband that all brothers of the Brotherhood wore. A piece of red fabric with a white circle in the middle of which was a swastika.\n\n"Thank you, brother Ditrikh," Vagner said, "it's an honor to examine these fine examples of the Aryan blood within us." Dashing they were, and tall, with a ruddy, reddish hue on their cheeks. Not one of them averted their eyes when they met Vagner's. Instead, in each were a fire, burning with enthusiasm, its crackle audible to his ears. "I see you have trained them well. Tell me, Ditrikh," the old brother turned his head to face Vagner, "did your men eat well last night?"\n\n"Of course, sir. The slaves assigned to this regiment were of the highest quality," Ditrikh snorted, "might I even say they make for excellent cooks. Thank you for that, sir. As well as," he pointed to the rifles and machine guns of the men, "the munitions and equipment."\n\n"No need to thank me, brother. A workman must have the best tools to do his task, must he not? You and your regiment have proven yourselves worthy of the labor the slaves have put into your tools."\n\n"Thank you, sir, and should we proceed?""
 PRM_initial.14.a:0 "Веди, брат."

 PRM_initial.17.t:0 "Город бойни и резни"
 PRM_initial.17.desc:0 "Гутрум Вагнер, Фюрэр Арийского братства и величайший деспот Западной России, гордился многими вещами. Он был горд своей кровью, могучим арийским складом, что направлял его на величайшие и ужаснейшие свершения. Он был горд своим воинственным духом, своими лидерскими качествами, своим глубоким знанием принципов политики и войны и своей неутомимой волей к изменению мира. Он испытывал высокомерное восхищение, не обремененное сомнениями, мня себя вершиной расовой эволюции. Охватывая взором город Пермхайм из своего Фольксхалле, он был горд более, чем когда-либо, горд не только за свои бесчисленные добродетели, но и за все то, чего достигли его люди.\n\nГород был жесток, по-суровому красив. Здания являли собой грубые бетонные блоки - бесполезная историческая застройка была снесена после войны во имя расовых нужд. На улицах, когда-то заполненных большевистской грязью, теперь царила тишина, нарушаемая лишь робким шарканьем упорядоченных бригад рабов, за которыми следовали их арийские надзиратели. Каждый день росли и крепли новые заводы, наполнявшие небеса густым смогом и создававшие только самое лучшее вооружение для его бесчисленных легионов.\n\nИз кучи вонючего мусора под названием "
 PRM_initial.17.a:0 "Райх готовится к войне."
 
 PRM_initial.20.t:0 "Под крючковатым крестом"
 PRM_initial.20.desc:0 "Пока его вели в церемониальный зал, Дмитрий Полачев пытался успокоить свои бурлящие мысли. Он вспомнил мудрость из учения: ум имеет иерархию мыслей, так же как тело имеет иерархию крови. Страх, сомнение и тревога были мозговыми паттернами паразитов; арийцы думали только о могуществе и мужестве, силе и завоевании. Нервозность была пережитком неполноценности, которую он вскоре оставит позади.\n\nКазалось, прошла целая вечность, прежде чем он добрался до конца длинного коридора и вошел в большой зал. Арийцы, члены организации, расположились формой подковы, окружавшей центр комнаты, с закутанным в плащ членом высшего ранга на трибуне в центре. Дмитрий инстинктивно опустился на колени. "Initiate Polachev, rise." The hooded figure spoke in a soft voice that nevertheless carried through the chamber. He obeyed, attempting to mimic the dignified figure of the Nordic ideal as he stood.\n\n"You have performed admirably in the Trials, served with unflinching loyalty in all the duties of the initiate. You have sworn the oaths to Folk, Reykh, and Fyurer. You have proven yourself as one among the elect. Revel in the worthiness of your blood, Matyas Gertzfeld. Welcome to the Aryan Brotherhood."\n\nThe seated members clapped politely as Matyas received the proof of his superiority: a swastika pin, which he proudly attached to his lapel. His haughty posture, an affectation only a few minutes before, was now genuine. He felt pride and hatred pervade him to the bone. He was part of a small, elite class high above the millions of vermin that filled Russia, and he would die before relinquishing that status."
 PRM_initial.20.a:0 "Арийское Братство получает еще одного члена."
 
 PRM_initial.21.t:0 "В поисках избранного"
 PRM_initial.21.desc:0 "Ночь у Дмитрия была спокойная. Немецкие самолеты перестали летать. В лесу, где он жил, все было тихо, если не считать потрескивания костра и тихих перешептываний людей, сидевших вокруг него. Воздух шелохнулся. Он глубоко затянулся сигаретой, наблюдая, как тлеют и тлеют угли. Вместе с ароматом табака в его сознание проникли образы дома и семьи, заполняя его мысли легкой дымкой дыма. Он осторожно встряхнул сигарету и дал пеплу развеяться по ветру. В тепле и уюте он почувствовал, как его веки опустились, и задремал.\n\nОн проснулся от топота сапог по лесу. Некоторые из его людей уже сбежали, оставив то, что они взяли с собой в это священное место. Вдалеке Дмитрий услышал слабый рев грузовика. Потом раздались выстрелы. На поляну выходят люди в черных мундирах. Он и остальные спутники сбились в кучу, когда ярмо этих людей медленно приближалось.\n\n"Do not be alerted," he heard a voice say. Its owner strolled behind his men, his hands clasped behind his hip. "Rejoice, instead, for the Brotherhood has come to you this night to deliver neither death nor doom, but hope." He paused, looking at Dmitri. He went closer, into the circle, and squatted down, gently running his fingers through Dmitri's rough cheeks and beard. "I can feel that we are of the same blood already, brother." He stood up, looking straight into Dmitri's eyes, and said, "If you would only still your shivers, then you would be worthy." Bending down, he put his palms on Dmitri's shoulders. "But there is always an opportunity to improve, now get up." He offered his hand, and Dmitri grasped it without hesitation.\n\n"Good, good, brother," he said, swinging his arms around Dmitri's neck, "now follow us." He looked at the rest of the companions in contempt and said, "Liquidate the rest." Dmitri dared not look back, even as the screams ensued and ceased."
 PRM_initial.21.a:0 "Братство растет."
 
 PRM_initial.22.t:0 "Наперекор судьбе"
 PRM_initial.22.desc:0 ""Herr Volfgang, Arishe. Welcome to the hall and enjoy yourself." The guard tipped down his hat and returned Volfgang's papers. "Do not cause too much trouble." the guard smirked and winked. Volfgang gave the man his thanks and proceeded into the building, opening the door to the din of the beer hall, with brothers young and old toasting each other while slave girls worked in the aisles of the tables, carrying towering tankards of the thick, sour brew.\n\nHe picked a vacant seat and sat in it. He ordered a drink from a slave, addressing her curtly and without affection. When it arrived, he did not even deign to thank her and took it without comment. While enjoying his pint, a group of boisterous young men barged through the doors, exchanging crude jokes with one another. They were men from his platoon. He waved at them to join him. Soon his table became crowded with comrades, brothers in arms, with whom he shared the highest bond, far beyond family, that binds them deeper and thicker than mere blood.\n\n"Quiet, quiet! Order! Order!" Men shouted as they cleared the center of the hall, leaving a lone, red-faced man standing on a table, stumbling drunkenly side-to-side in an effort not to fall. His friends laughed at him, jeering him to go on. He straightened his back, and, making an earnest face, drew his breath.\n\n"Comrades, brothers, countrymen!" He started, waving his arms wildly. He began his appeal, without adornment nor ostentation. Though without elegance nor panache, his words, railing against their inferiors, struck a chord with the crowd. His anger at the low station of the Aryans resonated with Volfgang. He ended his tirade, saying: "And this is what I suggest, brothers! A putsch! A putsch against fate! To rage against it, to burn out in the struggle, to rebel against our destiny, and make our own!" The hall erupted in cheers, and Volfgang found himself repeating the words."
 PRM_initial.22.a:0 "Путч! Путч против судьбы!"

 PRM_initial.121.t:0 "В Счастливом и радостном труде"
 PRM_initial.121.desc:0 "Каждое утро Сергей просыпается за час до рассвета. Он встает и становится на колени у кровати в своей маленькой комнате, молясь Троице о хлебе насущном, после чего одевается в свои грубые лохмотья. Хозяин, ариец, даже не взглянул на него и не удивился его отсутствию. Все, что имеет значение для этого приземистого маленького человека, это его арендная плата. Однако до недавнего времени Сергей не мог ему платить, довольствуясь каторжными работами и его жалостью.\n\nВчерашний день, однако, вызвал радикальную перемену в жизни Сергея. Местный патруль Братства принес нечто иное, чем ужас: работу. С шести утра до десяти вечера, с дополнительным пайком и чуть большим жалованьем, достаточным для того, чтобы хозяин не заставлял его спать на холоде. Сегодня Сергей шагает легче обычного, радуясь, что у него есть работа, а деньги и еда ждут его на другой половине дня. Завод находится рядом с его домом, всего в квартале от того места, где он живет.\n\nКогда он открыл двери на этот этаж, то увидел несколько сотен мужчин и женщин, работающих за своими столами, собранными в линии и ряды, с ржавыми и громоздкими инструментами, лежащими перед ними. В глубине фабрики звук работающей тяжелой техники с ревом врывался в потолок, отскакивая от стен на своем пути вниз. Братья, одетые в свои серые облачения, внимательно наблюдают за ними. Иногда они выводили на улицу непокорных рабочих и избивали их, но пока Сергей не слышал выстрелов. Когда приходит обед, Братство поддерживает свое слово, подавая бульон и хлеб, прежде чем отправить их обратно на работу.\n\nВ десять вечера, как и было обещано, их отпустили. Командир дает им жалованье и немного хлеба на обед. Сергей никогда в жизни не работал так усердно и никогда не испытывал такого ужаса. Как только он вошел в свою комнату, он рухнул спать, забыв о своей ночной молитве."
 PRM_initial.121.a:0 "Счастливый работник это производительный работник."

 PRM_initial.122.t:0 "Нескончаемая работа"
 PRM_initial.122.desc:0 "Была полночь. Жители Пермхайма спали, сколько могли, единственная постоянная в их жизни до и после новой администрации. Их квартиры, казарменные "subhuman" housing erected with little concern for its inhabitants, were cramped, cold, and austere. And yet, they managed to rest. Russians were survivors, after all.\n\nA knock at the door, three hard "thumps" of a gloved hand on wood. Hundreds of doors, in fact, on apartments all over the city. A father rose, gingerly stepped over his sleeping children to answer. A young woman slowly crawled out from under her thin blanket, shaking out of a mixture of fear and cold. An old man stood shivering with creaking limbs, stowed his book away from sight and held his lantern close to his eyes as he crept to the door.\n\nAnother knock, loud and harsh, threatened to break the door down with its violence, and the residents of Permhaym quickened their pace. Finally, they opened the door; in each case, a weary homeowner came face-to-face with a rifle. Their eyes fearfully moved from the barrel of the guns to the chests, and then the face of the users. These were "Aryans", the pins on their lapels and the haughty look in their eyes marking them out as their betters. They spoke tersely, unwilling to waste even words on their inferiors: "Work detail. Now."\n\nPermhaym's new laborers, stumbling in the dark, were marched silently to the factories at gunpoint. They worked ceaselessly, taking short breaks only for bread and, when the guards weren't looking, sleep. The last semblance of normality in their lives had been stripped away from them, exchanged for endless labor in the name of the Reykh."
 PRM_initial.122.a:0 "Арбайт махт фрай"

 PRM_initial.131.t:0 "Мама и дочь"
 PRM_initial.131.desc:0 ""I'm home," Sofia said, entering her home, carrying in her bag bread and a little money. It was a small room, and sharing it with her daughter only made it more minute. Still, she labored and worked without complaint if it meant that her dear Nastya would live another day without hunger. The place was dark, with a lone candle sitting on a bedside stand illuminating the air. The tiny bed is covered in a mountain of dirty laundry and with the lowest layer being their cleanest garments.\n\nA head poked out of the mess. "Mother?" a weak and trembling voice called out, "are you there?" Sofia rushed to her side, saying, "Nastya, Nastya, my dear, do not exert yourself." Sofia laid her hands on Nastya's forehead, "Thank the Lord that your temperature has gone down. Have you eaten the meals I prepared for you?" A nod. "Did you drink the medicine?" Some bitter herbs, better than nothing, but another nod. "Oh good," Sofia said, heaving a big sigh, "I have brought you some bread for you to eat." She saw Nastya's smile, the happiest moment in her life, and saw it fade and crumble as she asked, "Have you eaten?" Her stomach seemed to grumble in response, but she nodded her head. "Yes."\n\nThus began Nastya's dinner. Her mother broke off pieces of bread for her, and as she ate, Sofia took its crumbs and swiped it off the bed. When it was over, they talked. Nastya, now stronger with some fuel in her belly, led the conversation. "How's your work, mother," she said, "did the men in grey treat you well?" Sofia's mind flashed to the time when they struck her fellow worker, an aged man who was there for just the bread. "Yes, they have, and it's no cause for you to worry!" Nastya puffed her lips, "Good! Otherwise, I would beat them black and blue!"\n\nSofia laughed, something she hasn't done in a long time, and tussled her daughter's hair. She embraced Nastya, and both of them drifted to sleep and peace together."
 PRM_initial.131.a:0 "Даже в самых темных местах ещё теплится надежда."

 PRM_initial.132.t:0 "День инспекции"
 PRM_initial.132.desc:0 "Сегодня у нас день инспекции. Все рабочие суетливо спешат занять свои места, чтобы братья не застали их за опозданием. Среди них был и Сергей, спешивший на свою станцию. До рассвета ещё два часа, но станки завода уже тарахтят, а охрана презрительно подгоняет опоздавших. Один из братьев оттащил в сторону рабочего и сказал ему: "Tell your friends that if you don't do a good job, you will regret it."\n\nThe inspector arrived. Sergei could tell by the thump of the boots, the only sound that rises above the roaring of machines and engines, and the slow, steady bangs and squeaks in the work tables. The inspector's shadow grew longer until it pierced the doorway. A man, somewhat short, emerged in the doorway. His entourage preceded him, covering the corners of the room, in case of workers fleeing, Sergei supposed. No time for such thoughts, however. Sergei put his back to his work, screwing and polishing the rifles together without pause.\n\nA bomber loomed ahead, far above. The scream of its alarms drove Sergei to his knees, and he shut his eyes. The anti-air guns fired, the sounds shaking the ground under his feet. Silence, and then an explosion. He could feel the shrapnel tearing through the buildings near him. He opened his eyes. None of the workers had gone down to their feet, and the inspector stood in front of him. He felt his heart plunge, and he stared blankly at the inspector's boots.\n\n"Looks like you still have a ways to go," he said, "Untermensh." Before Sergei could even stammer out an apology, he felt the force of soles of those shoes in his face, loosening one of his teeth. "Looks like we have one to make an example out of, boys. Take him." Two brothers lifted him by his shoulders and carried him outside. Sergei quietly resigned himself to his fate."
 PRM_initial.132.a:0 "Нет ни спасения, ни надежды - лишь труд."

 PRM_initial.151.t:0 "Проверка клейм"
 PRM_initial.151.desc:0 "Братья Дитрих и Виллем сидели рядом, рассматривая разложенные перед ними клейма. Сегодня Вагнер и Совет Братства дали им особое задание - клеймить рабов. В раскаленных очагах около них уже готовились две штуки. Накаленные докрасна, они горели словно движимые желанием подчинить другого своей воле. \n\nПриближалась новая партия рабов. Слухи от нижестоящих братьев и слуг, составляющих основную часть рабочей силы в казарме, сообщали, что эти люди были особенно жалкими. Невысокие, худощавые, с грязными, покрытыми серым слоем пыли, лицами. Дитрих член Братства с первых его дней, взял клеймо со свастикой на окончании. \n\n"Most of today's crew would probably use this one," he said, opening his palms against the hooked cross to feel the warmth emanate, and the cruelty flow, "means they would make bad slaves. Better to put them out of their misery now. Less people to manage. Brother Vagner would understand."\n\n"And that one?" said Villem, noting the other brand, a cross, an X mark, "are those for the good slaves?"\n\n"Of course, Villem." Ditrikh stood up, and tapped Villem's shoulder, "Do watch out for the ones you think would make a good brother, we can use more of those."\n\n"How do you tell?"\n\n"Just pick whatever you like.""
 PRM_initial.151.a:0 "15 свастик, 8 крестов и двое вознесенных."

 PRM_initial.152.t:0 "Черное золото"
 PRM_initial.152.desc:0 "Открытие нефтеперерабатывающего завода к северу от Пермхайма сопровождалось помпезной церемонией, которые Арийское Братство устраивало при каждом удобном случае. Двенадцать арийских начальников маршем шагали из города к заводу, за ними под дулами винтовок шагали несколько сотен грязных рабочих. Один из них нёс флаг, гордо украшенный штандартом со свастикой, как будто восстановление старого советского завода было великой победой арийской расы. Возможно для них всё так и было. Сразу за зданием завода один из чиновников дал знак о своём намерении говорить и солдаты прикладами винтовок согнали рабочих поближе к нему. Когда он начал, они смотрели с неподдельным вниманием. \n\n"Long ago, far before even the ancient ancestors of the Aryans set up their majestic empires, millions of creatures lived and died, vanquished when they could not keep up with the pressures of natural selection. They were then drawn under the earth by the passage of time, their remains crushed and blasted by enormous weight and heat into what we recognize as petroleum. In a sense, they have been smashed under the planet's boot. It is fitting, then, that our state, built upon the backs of those too weak to claw themselves a place in it, relies so heavily upon oil. It is the lifeblood of the Earth, and it will be the potent blood of the next Reykh!"\n\nThe soldiers quickly started clapping, and, after being persuaded with several solid kicks, the workers reluctantly followed. When the applause died down, they escorted the laborers into the refinery, the dark flames from which could be seen all across the city as work began."
 PRM_initial.152.a:0 "Чистая нефть для чистой расы."

 PRM_initial.161.t:0 "Гэрр Инспектур"
 PRM_initial.161.desc:0 "Инспектур проверял завод по производству боеприпасов, разглядывая виноградные лозы, пробивающиеся через его кирпичный фасад и слушая шум рабов, трудящихся внутри. История этого здания началась ещё в советскую эпоху. При этой мысли он поморщился. Какие-же всё-таки темные времена были пока на эту землю не пришёл просвещающий свет Братства. Инспектур ухмыльнулся. Советы, их заклятые враги, предоставили Братству средства для создания нового мирового порядка. Порядка, при котором низшие будут знать своё место. \n\nИзнутри раздались взрывы, приглушенная какофония из тысячи тресков, становившаяся всё громче и громче, вдруг внезапно смолкшая. Из здания вышел брат, зажавший уши руками. Инспектор подошёл к расстроенному арийцу, его голову терзали вопросы. Возможно, этот человек сможет ответить на самый главный из них - казнить или помиловать. \n\n"Heyl, Hyer Inspektur," the man said, "I am sorry for causing you concern, but I am fine."\n\n"No problem," the inspector said, "what is your name, brother?"\n\n"Villem, sir."\n\n"What happened back there, Villem? An accident?"\n\n"You could say that. Someone set off an old munitions cache. Six people are dead."\n\n"Any of them Aryan?" Villem shook his head. "Good, continue as you would, brother." He saluted the brother, who returned the gesture. He would let these lot go, after all. Slaves come and go in such numbers these days. His mind turned to the report he was to write later in the day. Minor accident, six slaves dead, not a big deal."
 PRM_initial.161.a:0 "У инспектура есть дела поважнее."

 PRM_initial.162.t:0 "Тёмные всадники"
 PRM_initial.162.desc:0 "Едва рассвело, как по треснутой, давно заброшенной дороге прогромыхал одинокий грузовик. За его рулём был контрабандист, везший оружие в окраинные деревни Арийского Братства. Дело это рискованное - солдаты Братства были известны во всём регионе своей жестокостью и агрессией, но за пределами Пермхайма их было немного, так что рисковать действительно стоило. В конце концов их жестокость только усилила желание крестьян обзавестись средствами самообороны. \n\nВодитель напевал забытую народную песню и в такт барабанил пальцами по панели приборов. На дороге было скучно, лишь рычащий мотор составлял ему компанию. Вскоре его голову заполонили мысли - оплата, ожидающая его и поиск механика в сельской местности, довольно трудная задача. Грузовик был старым, ездил по труднопроходимой местности и двигатель уже давно издает нездоровые звуки. Наверное, стоит его проверить. \n\nВнезапный выстрел, сотрясший утреннюю тишину, прервал его задумчивость. Оглянувшись, он увидел, как за ним с ревом несется колонна новеньких грузовиков, на бортах которых были нарисованы орлы и свастики. Их пассажиры, шумная банда "Aryan" raiders, fired rifles in the air with glee. He quickly pulled off the road as they sped by, either not noticing him or simply not caring. As he watched them thunder into the distance, two new thoughts entered his head. The first was that his customers would probably not survive the next few hours. The second was that he needed a career change."
 PRM_initial.162.a:0 "Райх отправляется в дорогу."
 
 PRM_initial.231.t:0 "Арийская военная тренировка"
 PRM_initial.231.desc:0 "Утром зазвонили колокола. Вчерашний ночной дозор вернулся, и теперь арийцам пришло время тренироваться избранному им искусству. Одетые в камуфляж, они вышли из своих казарм, держась поближе к подлеску на тот случай, если их заметит бомбардировщик. В последние несколько дней разведчики Братства отмечали "And that is how you use a rifle," he said, "a weapon so simple that even you maggots can't fail at it." He walked up and down the line, abusing every member of the platoon. When it came to Vilem's turn, he said, "You fake Aryan! I bet that you will fall on your rifle and shoot yourself. But today, I am feeling optimistic." He laid his index finger on Vilem's chest, pressing it down to emphasize every word, "You will go into the firing range, and you will prove yourself worthy of bearing the blood, am I understood?" Vilem shouted, "Sir, yes, sir!" The brother gave him a slight smile."Good."\n\nAfter all this was done, the recruits took their turns in the firing range. Vilem proved himself to be a capable marksman, singled out by the brother as being the best in his platoon. At the day's end, the Brotherhood gave him the ultimate honor. They dragged a slave out for the final spectacle. Vilem took his aim and fired. A scream, and then silence."
 PRM_initial.231.a:0 "Всё для победы."
 
 PRM_initial.232.t:0 "Новые повелители"
 PRM_initial.232.desc:0 "Как ты держишь ружьё, идиот?!" the Aryan said to Mikhail, correcting the way he dispiritedly held the rifle, before wrestling it away. "Touching you disgusts me," he said, before striking Mikhail's stomach with the butt. He continued to shout as Mikhail collapsed, "Do that again, and I swear this time I'll shoot you dead!" He threw the rifle down and turned towards the line of slaves gathered in the training grounds, "The next one of you Untermensh who fails this, I'll shoot one of you, randomly." He drew his sidearm from his holster and disengaged its safety, pointing it at them.\n\nMikhail's life was not always like this. He still remembered when they came to take him. Writhing in pain and clutching his stomach, he remembered the day when they had come to take him. Gunfire, screaming, the village burned, and its older inhabitants put against the wall and shot. When he arrived at Permhaym, the Brotherhood greeted him and his fellow captives. They divided the group into two, one for labor, one for war. The Brotherhood shepherded the latter out from the city, plainly dressed, in the middle of the day, under watch from sharpshooters.\n\n"Stand up! How long will you lie there?" the Aryan screamed at him. Mikhail got up slowly. "Good. Pick up that rifle, and try again." Turning towards the slaves, he said, "We have to teach you harshly, for you cannot understand." Mikhail shivered and held it straight, correctly this time, against his shoulder. The Aryan wheeled around to find the muzzle of the gun pointed at his forehead. He heard it click and smirked. "We are not stupid, you Untermensh." He drew his baton and struck Mikhail across the sternum. He beat Mikhail savagely until he was black, blue, and bleeding.\n\nSidearm drawn once again, he cocked it. Aiming straight for Mikhail's head, he said, "Listen and look, for this is your only example!" The slaves looked away as the shot rang in the air."
 PRM_initial.232.a:0 "Мы победим любой ценой."
 
 PRM_initial.24.t:0 "Доказательство делом"
 PRM_initial.24.desc:0 "Иван стоял, схватившись за живот, перед гнилым деревянным зданием, в котором держали его отряд. Всего три дня назад их было больше сотни, а теперь осталось лишь двадцать четыре. Они были взяты в плен во время рейда, предпринятого этими так называемыми "Aryans" against Berezniki, and had only surrendered once the ammunition had run out. Evidently this had made an impression on the opposing commander, as instead of shooting them on the spot he had chosen to escort them back to the Brotherhood's territory.\n\nNow that very same commander stood before his assembled prisoners again, and began speaking.\n\n"It is lunchtime, as you may know, and within our barracks," he gestured toward the considerably more well-kept structure behind him, "we are serving hot food and water."\n\nIvan perked up upon hearing this. He and his unit hadn't had so much as a breadcrumb to eat ever since he had been captured, and his only hydration had come from a leak in the roof during the rains of the previous night. Indeed, one was even able to see the faint outlines of the rib cages of several of his comrades.\n\n"But good food!" the officer continued, "is something that only the worthy are deserving of. In the fighting three days ago, you all showed that you had the potential for this worthiness, the potential of being Aryan. Potential alone, however, is not enough." At this he drew and presented his pistol, a shoddily-made copy of a German model. "My proposition is simple: Any of you who can use this implement to kill five of your fellows will have proven themselves Aryan enough to join us at the table immediately. Do not," he looked to the soldiers who stood at either side of him, "try anything funny."\n\nIvan considered the officer's words for a long while. After all, had not food and water been the reason he had joined the military of Berezniki in the first place? Then his mind wandered to his comrades. The friendships he had developed, how they had fought side-by-side to the last round. No, he thought, shaking his head, he wouldn't do it. At first it seemed as if his friends were of a similar mind, but after a moment had passed, one stepped forward, and took the pistol."
 PRM_initial.24.a:0 "Он оказался недостаточно силён."
 
 PRM_initial.261.t:0 "Армия Чистых"
 PRM_initial.261.desc:0 "Клаус - он уже забыл имя, данное ему при рождении - с гордостью смотрел на суровую собравшуюся компанию. Он подумал о том, насколько они похожи на германский хеер, собравшийся перед своим великим фюрером, который он видел на фотографиях. У них даже шлемы были такие же. На заднем плане оркестр, имитирующий прусский, играл различные мелодии, например Эрику и Панцерлид, чтобы задать атмосферу. \n\nРазум Клауса погрузился в воображение. Он представил, как эти могучие воины покоряют Россию и подчиняют себе унтерменшей. Он подумал о свастике, реющей над Архангельском и положившей конец жидобольшевизму, терзающему Россию последние полвека. \n\nНо это были не просто фантазии. Люди, стоящие перед ним, отважно бросились бы на пулемётное гнездо и легко захватили бы его - стоит лишь отдать приказ. Они были высшей расой, все до единого, и несмотря на их немногочисленность, скоро к их ногам упадёт вся Россия. Клаус встал и, энергично одёрнув мундир, подошёл к трибуне, чтобы сказать свою речь. \n\n"Erika" and "Panzerlied" to set the tone.\n\nSlowly, Klaus's mind began wandering to the realms of imagination. In his head he imagined these proud soldiers conquering Russia and subjugating the subhumans once and for all. He thought of the swastika flying over Arkhangelsk and putting an end to Bolshevik Jewry that had plagued Russia for the past half-century.\n\nBut no, these were not mere fantasies! The men standing before him now would bravely charge into a machine gun nest if ordered and take it with ease. They were the Master Race, every last one of them, and despite their admittedly small numbers soon the entirety of Russia would be within their grasp.\n\nA tap on the shoulder shook him out of his fantasies. Energetically nodding, Klaus stood up and approached the podium with to begin his speech.\n\n"Fellow Aryans! Party Comrades! At the end of this day, there is no need for me to enumerate all the events that have overwhelmed us with their spellbinding, unique greatness...""
 PRM_initial.261.a:0 "Звучит знакомо."
 
 PRM_initial.252.t:0 "Судьба унтерменша"
 PRM_initial.252.desc:0 "Ржавая винтовка, штык и одна обойма с патронами десятилетней давности. Это было оружие, которым ему предстояло сражаться. Он знал, что умрёт быстро и этого не избежать. Он знал это с того самого момента, как они пришли в его деревню, отобрали его еду и сказали, чтобы он присоединился к ним, если хочет её вернуть. Это была его последняя нормальная еда, теперь же лишь слегка черствый ломоть хлеба - для него уже везение.\n\n Он часто думал о дезертирстве, но постоянно отказывался. Куда он пойдёт? Он и понятия не имел, где его деревня и вообще существует ли она сейчас. И что если те, кто не считает его человеком, пронюхают? Судьба последнего, кто решился воспротивиться им, заставила его поседеть. Он пришёл к выводу, что его единственная надежда - сдаться при первом удобном случае, но это казалось невозможным. Он знал, что его либо сразу пристрелят, либо что ещё хуже поймают. Он сомневался, что вообще может выбросить оружие, учитывая как глубоко ему вдолбили мысль о том, что он никогда не должен выпускать его из рук. \n\nИ он пошёл вперёд, просто делая то, что ему приказывают хозяева. Он смирился с постоянными ударами и пинками, с оскорбительными словами, кроме которых он вообще ничего не слышал, с болью которая теперь стала частью его жизни. Он был потерян и знал это. Куда бы он ни пошёл - его везде ждут страдания. Всё что он может делать - терпеливо ждать смерти, которая, казалось, никогда не наступит ."
 PRM_initial.252.a:0 "Он всего лишь один из тысячи."
 
 PRM_initial.262.t:0 "Всеми правдами и неправдами"
 PRM_initial.262.desc:0 "Сержант почувствовал, что убийство унтерменшей начинает ему нравиться. Он одновременно и Россию очищал, и дисциплину укреплял. Теперь перед ним на коленях сидел другой. Что он сделал? Не проявил к арийцу должного уважения. Это было жалкое долговязое существо без единого волоска на голове. Избавление от этого недоразумения никак не повредит эффективности его подразделения - вряд ли эта тварь даже в качестве пушечного мяса сгодится. Сержант был настолько уверен в себе, что даже не удосужился связать свою жертву. \n\nЭто оказалось его роковой ошибкой. В момент, когда сержант вытащил свой пистолет, пленник, ещё пару секунд назад бывший таким сгорбленным и послушным, нанёс удар с такой быстротой, что ошеломил своего пленителя. Воспользовавшись моментом, арестованный отобрал пистолет, снял с предохранителя, быстро передернул затвор и приставил оружие к подбородку бывшего владельца. Лицо сержанта, обычно спокойное и собранное, исказилось в приступе ярости. Мысли о том, что этот унтерменш смеет ему угрожать, что он смеет отбирать его собственность были прерваны одним нажатием на курок, после которого мозги сержанта вылетели в воздух. \n\nЕго убийца быстро рухнул на землю. На его лице осталась улыбка, когда солдаты продолжали решетить его пулями, но он с удивлением обнаружил, что не чувствует боли. Ему и в голову не приходило, что этот акт неповиновения будет стоить жизни десяти его товарищам ."
 PRM_initial.262.a:0 "Стоило ли оно того?"

 PRM_initial.30.t:0 "Дом вдали от дома"
 PRM_initial.30.desc:0 "Роланд посадил самолёт на импровизированную взлетно-посадочную полосу и облегченно вздохнул. Отодвинув крышу кабины, он вышел на прохладный русский воздух. Он посмотрел на свой самолет и увидел горящее левое крыло. Роланд съёжился и почувствовал, как у него подкосились ноги, ведь он понял, как был недалек от взрыва. Это должен был быть обычный бомбовый налёт для курсантов. Ему ещё повезло, что он вообще выжил, не говоря уж об удачной посадке. \n\nЗа спиной послышались шаги и Роланд обернулся. Перед собой он увидел небольшую группу людей в форме. Ему потребовалось некоторое время, чтобы осознать, что форма была немецкая. "Hello," said one of the men in flawed German. "Are you with the Nazis?"\n\n"I am a Obergefreiter of the 34th Air Division of the Luftwaffe, sir. I require assistance for my aircraft to reach my home base."\n\nThe men looked at one another in confusion before turning to him, saying "We can assist you, Harr Officer."\n\nRoland smiled, and stepped aside as they began crowding around the plane. One, the actual speaker, stood off to the side with Roland as they began probing it.\n\n"Harr Officer, it is an honor to meet a German."\n\n"You must not get a lot here."\n\n"Never."\n\n"Are your uniforms surplus?"\n\n"Yes, mostly scavenged from what we could find."\n\n"You have my sympathies -- who is the leader of this Reichskommissar?"\n\nThe man didn't respond, and seemed confused. In front of them, the men had taken out tools and began repairing the wing.\n\n"Do you not know?"\n\n"We don't have Reichskommissars, sir. We do have the Fyurer!" The man did a salute, raising his arm in the air as he stared into space.\n\n"Wait, isn't this Moskowien?"\n\n"Nein, comrade."\n\n"You're Russians then?"\n\n"Yes."\n\n"But...why are you helping me?""
 PRM_initial.30.a:0 ""It's what good Aryans do.""

 PRM_bombing.25.t:0 "Речь Фюрэра"
 PRM_bombing.25.desc:0 "Транскрипция Официальной Речи Братства, произнесённой Гутрумом Вагнером: \n\n"Men of the Brotherhood, may we begin this speech with respect to the great Adolf Gitler and the book Mein Kampf, a book to which we owe our redemption."\n\n"Heyl Gitler!"\n\n"In our crusade to rid these rightly Aryan lands of the Slavic filth who inhabit it, we find that the legions of Aryans of our Brotherhood have found great success! On all fronts we find the inferior races dispersed as they fail to put a dent in our strong forces. This only furthers the evidence of Aryan supremacy, and the rightful place of a Slav; subserviency."\n\n(applause and quiet cheering)\n\n"But we cannot be content with these successes. For every Slav we kill there are a hundred more who march to stamp out Aryan civilization, the pinnacle of the world. I assure you, comrades, that we must be ever diligent in our efforts and not forget the purpose of our legions; the end of the Slavic barbarians and their relegation to our slaves.""
 PRM_bombing.25.a:0 "Пророк нашего времени, Гутрум Вагнер."

 PRM_bombing.26.t:0 "На тропе войны"
 PRM_bombing.26.desc:0 "Птицы щебетали, люди зевали, и солнце всходило над маленькой далекой деревней, которая ознаменовала конец русской земли и начало Черной Кары. Сама деревня за несколько месяцев до этого была превращена в форпост, где подневольные солдаты злобно смотрели с баррикад и башен, надеясь на еще один день без сообщений о чёрном дьяволе.\n\n Прошло несколько дней с момента последнего налета на эту часть границы, и солдаты оказались в состоянии беспокойного покоя, измученного мыслью о мире. Один человек, командир этого форпоста, знал его лучше, чем свои пять пальцев. Почти не спящий, энергичный, с тёмными мешками под глазами и практически неестественной худобой, он носил прозвище "Night Bat," one he wore with pride as a testament to his service.\n\nOn this specific dawn, the Bat, having been awake since 0200 hours that morning, he had been inspecting a ridge with some of his comrades, men born and raised in the village proper, one of the last villages left after the rest were abandoned or razed. Looking out across the horizon into a great valley with a forest on the other side, he swore he could see some movement. Subtle, perhaps, but his tired mind thought little of it.\n\nOnly minutes later, he now stood alone. The thought he had earlier caught his attention, and he looked back out across the plain, and saw a great banner. He rubbed his eyes, and, looking again, it now was followed by a mass of black-clad men. Rushing back to the camp, the men knew without him saying.\n\nThe peace was over, and they were here."
 PRM_bombing.26.a:0 "Ничего хорошего не может длиться вечно…"

 PRM_bombing.31.t:0 "Рабская доля"
 PRM_bombing.31.desc:0 " Выстрел пробудил Елисея ото сна. Все еще полусонный, он задавался вопросом, не разорвало ли это его насквозь. Его окровавленные руки, сырые от ежемесячных каторжных работ, окрасили черенок лопаты в красный, и казалось, что он совсем не думает о грязи, которую он насыпал на холодное, неподвижное тело под ним.\n\n "What's the difference between us?" he let his mind ponder. In moments of weakness, he almost found himself envy those he piled high into ditches four feet across, five feet deep. "At least he gets some rest."\n\nNot a year before he would've been shocked to hear he would spend much of his days emptying and refilling holes, much less these ones. A simple existence in a village not far from Ufa, he was one of the few born after the War. He had watched his father go off and not come back in the second one, and the cries of his mother stayed with him ever since.\n\nSix, five, no four months ago, which felt like a lifetime in this hell, an old hunting shotgun was thrust into his hands and his young mind thrown into an open field. The Brotherhood, as they call themselves in a mix of broken Russian and German, came with flamethrowers and bayonets, and without firing a shot Yelsiney ran. He ran and he ran, but it wasn't fast enough. A bullet caught him in the shoulder, and his body thrown onto a truck bound God-knows-where.\n\nBut now, with every thrust of this shovel, his body ages weeks. They toil from dawn till dusk, many sleeping feet beneath the frozen earth. The one constant is the work and the bullets. If only there was a way out... he toyed with the ideas in his mind.\n\nYelisey stopped for a moment. In that moment, so intrigued by the thought of leaving, he dropped his shovel. Despite the shouts and the stares, he was already gone.\n\nSeconds later, he dropped too."
 PRM_bombing.31.a: "Может после смерти ты обретешь долгожданный покой…"

 PRM_bombing.32.t:0 "Братья"
 PRM_bombing.32.desc:0 "Звезды были рассыпаны по небу, как капли краски на холсте великого художника. Именно под этим навесом и разыгралась история, старая, как миллиард раз до этого. Но это ощущалось иначе, чем эти буквально перекрещенные звездами влюбленные, не похожие на истории и книги, где мужчины и женщины попадают в объятия друг друга. Нет, это было что-то реальное и ощутимое для Лаврентия и Нади, которые выросли вместе достаточно долго, чтобы найти своего первого партнера друг в друге, и они были в восторге.\n\nВзглянув на особенно яркую звезду, Надя чувствовала, как его рука нежно обнимает ее. Чувства где-то внутри нее перешли от нервного всплеска эмоций к настоящей буре, ее сердце, казалось, готово было выпрыгнуть из груди. Там они разделили этот момент, ничего, кроме чистой радости в объятиях друг друга, ощущение настолько теплое и правдивое, что они не слышали тяжелые ноги шаги тёмного солдата. Тихо, словно тень и прикрыв лицо, он вернулся, чтобы забрать человеческий груз, миссия, которую он никогда не проваливал.\n\nБлаженство этого момента было для Лаврентия слишком большим, чтобы прервать его. Сдвинув голову вниз, чтобы посмотреть на нее, ее янтарные волосы сверкали в лунном свете, глаза бегали от звезды к звезде, от созвездия к созвездию. Впервые в жизни он почувствовал, что то, что он делает, несомненно, правильно. Поднеся руку от ее к ее голове, он почувствовал, как близко она находится. Улыбаясь, как дурак, он закрыл глаза и наклонился...\n\nОн никогда не целовал губ девушки, которая несколькими мгновениями ранее была в дюймах от его лица. Невероятно, он открыл глаза и перефокусировал слух; встав, он увидел ее, борющейся, в объятиях теневой фигуры.\n\n "Hello there, my friend! It would seem you fell asleep with this slave," he said, throwing her onto the bed of a truck. Rushing towards him, Lavrentiy tripped on a rock and fell unconscious.\n\nWhen he awoke, he awoke to a crowd of smiling faces.\n\n"You're a brother now, Elijas. You're our brother.""
 PRM_bombing.32.a:0 "Один из них... Один из нас…"

 PRM_bombing.331.t:0 "Отчёт"
 PRM_bombing.331.desc:0 "Сообщение от Гехстап(Секретного государственного разведывательного управления)\n\nДоставлено по адресу подразделения ОТРЕДАКТИРОВАНО по адресу [GetDate] \n\nЭто является официальным сообщением всем офицерам подразделения Братства ОТРЕДАКТИРОВАНО в связи с недавним изменением военной политики нашего лидера Гутрума Вагнера в отношении подразделения ОТРЕДАКТИРОВАНО. Дегенеративное славянское и монгольское население земель, недавно очищенных от своего гнусного влияния, доказывает нелояльность и порождает нестабильность. Уничтожение таких подрывных элементов имеет первостепенное значение.\n\nПрошлые кампании террора в отношении унтерменшей оказались неэффективными в подавлении этого мятежного духа. Это было сочтено ОТРЕДАКТИРОВАНО из-за недостаточного охвата и плохой "execution" of previous campaigns.\n\nBy official order of the Gehaymeshtatspolitsey, all villages must have 50% of their men, 25% of their women, and 25% of their children liquidated upon contact. The use of rape, plunder, and pillage as weapons of terror is both authorized and mandated. All of these quotas may be raised in accordance to local conditions. They may not be lowered. Stay ever vigilant as you protect Aryan interests in the interior.\n\nHeyl Fyurer Vagner!"
 PRM_bombing.331.a:0 "Хэйль Вагнер!"

 PRM_bombing.332.t:0 "Последствия"
 PRM_bombing.332.desc:0 "В костре пахло горящими дровами и кровью - запах, ставший обычным в этих краях России. Когда солдаты, одетые во всё чёрное, с пустыми глазами и отсутствующей душой пришли в этот городок, они сполна оторвались на мирных жителях. Мужчин застрелили, некоторых женщин тоже. Всего за два часа почти три четверти города лежали мертвыми в ямах.\n\nThe вывески пролежали там несколько месяцев. Слухи от путешественников рассказывали об отступлении, а затем и о падении их государства. Вскоре после этого появились ужасающие истории о зверствах людей, пришедших убивать, с жаждой крови, а не наживы в голове. Истории о сотнях, даже тысячах погибших в городе распространялись повсюду, остальным приходилось выживать самим. Многие отвергали их как слухи, сельские легенды, пока не пришли волны беженцев, бегущих по забитым грязью грунтовым дорогам.\n\nТе, кто смог уйти, или, по крайней мере, пытались, но у большинства не было иного выбора, кроме как остаться, чтобы надеяться, что их судьба будет иной. Наивно, да, но надежда - самая обнадеживающая лгунья. Каждую ночь они лежали в своих постелях с ужасом, думая от том, что еще есть время уехать на следующем поезде беженцев, чтобы найти спасение в каком-нибудь другом бедном уголке России. Мало кто это сделал.\n\nТеперь только странное каменное здание или участок рыхлой земли обозначили то, что когда-то было шумным городком."
 PRM_bombing.332.a:0 "Таков путь Братства."

 PRM_expansion.1.t:0 "Возврат Статуса-кво."
 PRM_expansion.1.desc:0 " Жизнь всегда была трудной для Гавхары Мустафиной. Ее мать родила ее 22 июня 1941 года. Ее день рождения стал плохим предзнаменованием, которое будет маячить на протяжении всей ее жизни. Когда ей было два года, ее отец и двое ее братьев погибли в течение недели, сражаясь против немцев. Через несколько лет после этого ее мать однажды ночью покинула дом и так и не вернулась. Старшая сестра заботилась о ней до тех пор, пока она не стала достаточно взрослой, чтобы жить самостоятельно. Потом она переезжала из города в город в поисках работы. Даже в послевоенные годы в анархии русские отказывались нанимать башкирскую девушку вроде нее для чего угодно, не только для работы в своих хозяйствах или конюшнях. Не имело значения, что России больше не стало. Русские все еще были правителями, а башкиры - их подданными.\n\nПервая реальная надежда, которую почувствовала Гавхар почти за десять лет, пришла во время великого отчаяния русских. Западно-Русский Революционный Фронт рухнул из-за междоусобиц, и во время этого краха ее народ воспользовался своим шансом на свободу. Башкиры вернули себе родину и заставили всех оставшихся русских принять свой новый статус равных, а не вышестоящих. Их народы были разных вероисповеданий, разных культур, разных историй. Понятно, что многие из русских возмущались потерей того малого чувства превосходства, которое у них осталось, но это не имело значения. Башкирия была свободна.\n\nЭто не предназначалась для того, чтобы продержаться. Некоторое время Гавхар думала, что ее проклятие наконец-то снято. Но вскоре пришли враги. Они захватили Башкирию, сокрушив ее в зачаточном состоянии. Новые правители утверждали, что они не русские. На самом деле, они считали, что ненавидят русских почти так же сильно, как и башкир. Но они были похожи на русских, вели себя как русские, да и говорили по-русски. Для Гавхары не имело значения, называли они себя арийцами или нет."
 PRM_expansion.1.a:0 "Некоторые вещи никогда не меняются."

 PRM_expansion.2.t:0 "Внушительная причина"
 PRM_expansion.2.desc:0 " Из всех военачальников, сражавшихся на просторах России, в их идеологии не было более лицемерного или противоречивого, чем государство Младороссов в Березниках. Идеология монархо-советизма Младороссов лучше, чем любая другая идеология унтерменшей, отражает абсурдность славянского фальшивого интеллектуализма. Эти недолюди поклонялись не одной, а двум различным формам угнетения, которые удерживали арийцев России от достижения своей судьбы. Синтез этих не менее порочных, но противоречащих друг другу идеологий породил правительство, столь причудливое и противоречивое в своих целях, что оно было обречено на провал. Это был лишь вопрос времени, пока один из соседей не натолкнулся на них и не искоренил их порочное мышление, и кажется только уместным, что именно Арийское Братство, одинокий бастион разума и здравомыслия в России, вмешалось бы в ситуацию и исправило ее.\n\nБывшие члены Младороссов уже арестованы и казнены. Тем, кто сбежал от нас, будет позволено жить, чтобы нести весть о нашем завоевании. Они расскажут остальным славянским паразитам, как мы относимся к ложным идеологиям, таким как та, которые стремятся подорвать арийский народ. В самих Березниках боевые отряды прочесывают землю в поисках арийцев для освобождения и предателей для ликвидации или порабощения. Уже снесены остатки нелогичного старого правительства. На их месте мы установили политику Братства. Эта политика основана на рассуждениях и логике, базирована на неопровержимых расовых теориях, а не в псевдоинтеллектуальных теориях экономики и религии, которые определяют славянские модели мышления. Потребуется время и настойчивость, чтобы очистить ошибки прежних правителей, но Березники будут освобождены от невежества. Сначала Березники, затем – вся Россия."
 PRM_expansion.2.a:0 "Быть единственным адекватом в России очень тяжело."

 PRM_expansion.3.t:0 "Конец Романовых"
 PRM_expansion.3.desc:0 "Во второй раз за это столетие враги Романовых, истинные монархи Европы, рассеяли династию по ветрам. Если их первый крах был неизбежен, то некоторое время казалось, что анархия, последовавшая за Западнорусской войной, может дать им шанс вернуть себе их право первородства. Под руководством Владимира Кирилловича они претендовали на часть своей родины и готовились воссоединить земли Руси под божественным владычеством царя. Но этого не должно было произойти.\n\nМонархисты и белорусские офицеры, служившие при новом царе, потратили годы, готовясь ко второму противостоянию с коммунистами на их севере - матчу-реваншу между царской властью и большевизмом, который раз и навсегда решит судьбу России. Никто из них не мог догадаться, что их поражение придет с юга, а не с севера, от рук более жестокого врага, чем коммунисты.\n\nАрийское Братство решило сделать то, что не смогли сделать трусливые, слабые Советы, и покончить с грязной славянской монархией, которая вернулась, чтобы лишить арийцев их собственных прав первородства. Обе стороны столкнулись в жестокой борьбе, но, в конце концов, именно Братство доказало свою правоту, так как их армии одолели царскую непокорность и разбушевались по полям центральной России.\n\nТеперь воспоминания о кратком возрождении Романовых уже угасают. Победа Братства свела то, что могло быть возрождением великой империи, на нет. Вместо провалившейся династии восстает новый хозяин Востока, определяемый не верой и традициями, а расой и насилием. Арийские солдаты сожгли и испортили императорские портреты. Они переплавили драгоценности короны за свое золото. Теперь над Вяткой гордо развевается флаг со свастикой..."
 PRM_expansion.3.a:0 "Империя рухнула в 1917. Братство позаботилось, чтобы она никогда не возвратилась вновь."


 PRM_expansion.4.t:0 "Окончательное подчинение."
 PRM_expansion.4.desc:0 "На протяжении веков славяне и татары сражались за контроль над Русью. Славяне поднимались бесчисленное количество раз, чтобы прогнать татар на восток, но татары всегда возвращались. Этот цикл войн на степи продлился дольше, чем было зафиксировано в самых древних летописях, и, казалось, ему суждено было продолжиться и в ХХ веке. После столетий славянского гнета татары взяли свою судьбу в свои руки, так как Западнорусский революционный фронт разбился о Вермахт. Они захватили территорию и построили новую нацию для татар, где они могли бы править сами. Татары по опыту знали, что славяне не будут долго терпеть их свободу, поэтому они готовились к следующей жестокой главе в долгой истории, которую разделяли их народы.\n\nЕсли бы вторглись славяне, то, скорее всего, цикл войны между двумя нечеловеческими расами продолжился бы, как это было всегда. Но для процветания арийского народа необходимо было навести порядок на востоке, и цикл насилия должен был быть прекращен. Татары встретили солдат Братства яростным, варварским сопротивлением, которое удивило наших Командиров своей интенсивностью. Татарские солдаты напомнили нам, что неполноценность подчиненных не делает их менее опасными. Несмотря на эту яростную борьбу, превосходство нашей расы было ясно, когда они были изгнаны. Даже их отчаянная попытка союзничать со своим древним врагом, славянскими народами, которыми они сейчас правили, не смогла остановить нашу атаку.\n\nТеперь мы низвели как татар, так и славян до их естественного статуса рабских рас. Мы положили конец их ссорам, лишив оба народа иллюзий свободы или независимости. Оба являются унтерменшами, оба служат господствующей расе. Любое различие между двумя народами незначительно, и при нашем правлении их борьба наконец-то закончилась."
 PRM_expansion.4.a:0 "Лишь Арийцы могут принести мир и покой в степи."

 PRM_expansion.5.t:0 "Мы – Арийцы, с нами Бог"
 PRM_expansion.5.desc:0 "Стоя посреди воронки, оставленной снарядом в церкви, Ганс неожиданно для себя принялся философствовать. В руках у него была старая Библия, которую он пролистывал, пока Гюнтер и Йохан искали в руинах что-то, что могло представлять ценности. Он открыл ее на случайной странице и нашел отрывок, который тронуло его.\n\n "For you are a people holy to the Lord your God. The Lord your God has chosen you to be a people for his treasured possession, out of all the peoples who are on the face of the earth."\n- Deuteronomy 7:6\n\nThe passage left him conflicted. His parents raised him as a Christian. Of course, they also raised him as a degenerate Slav, so that wasn't saying much. The Brotherhood was not explicitly anti-Christian so much as against non-Aryan beliefs. The recent war to crush the Order had certainly exemplified the way that policy could lead to highly anti-Christain behavior. Hell, Hans had participated in his fair share of sacrilege both during and after the fighting. But this passage had him questioning that. Maybe Christianity and the Brotherhood's beliefs were not so different? Maybe the Aryans were God's favored people, a noble race of holy warriors He had sent to reclaim the world and destroy the false prophets who claimed to represent Him? Maybe-\n\n"Hey bookworm! Quit reading and give us a fucking hand for once!"\n\nHans looked up and saw Gunter and Yohan trying to pull a large chest from where it was wedged under the rubble. He dropped the Bible into the dirt and went to help his brothers loot the church."
 PRM_expansion.5.a:0 "Прекрасный пример Богоизбранного народа."

 PRM_expansion.6.t:0 "До чего доводит нейтралитет."
 PRM_expansion.6.desc:0 "Всего несколько месяцев назад Федор считал, что ему повезло жить в Вологде. В хаотичном море западной России нейтральное государство было островом стабильности и процветания. Единственной угрозой были немецкие бомбардировки, и даже они закончились. Его жизнь не была благополучной, но она была мирной, и, как научила его мать Федора, лучше синица в руках, чем журавль в небе. Помня об этом уроке, он прошел через жизнь вполне сносно.\n\nПока не пришли арийцы.\n\nДаже при заявленном состоянии нейтралитета Вологда не застрахована от стычек и рейдеров, наплодившихся после Западнорусской войны, но обычно они происходили в приграничных регионах. Это изменилось в один прекрасный день, когда армия без предупреждения ввела в Вологде военное положение. Вскоре появились сообщения о вторжении, отфильтрованные вместе с рассказами об ужасных боях, которые происходили все ближе и ближе к городу. Федор вспомнил ночь, когда его разбудил низкий грохот, и только позже он понял, что это был звук артиллерии вдалеке. Через несколько дней после этого он находился в своей квартире, когда в здание через дорогу попал снаряд. Армия попыталась в последний раз бесполезно стоять в самом городе, но их отбросили, и Федор впервые взглянул на захватчиков.\n\nОни носили униформу черного и серого цвета, в касках с угольного цвета. Они двигались по городу, как пожирающий рой, разбивая окна и грабя, забирая всё, что хотят. Больше всего их пугало то, что они развевали флаг с символом, которого Федор не видел с юности, символом немцев.\n\nЧерез несколько дней после падения Вологды Федор отважился выйти на улицы в поисках еды. Патруль захватчиков заметил его и затащил в кузов грузовика. Он отвез его в тюремный лагерь, в котором ему было суждено проводить день за днём. Другие заключенные сказали ему, что солдаты убили большинство найденных ими молодых людей. Они оставили только тех, кого, как они думали, могли забрать."
 PRM_expansion.6.a:0 "Фёдор был в ужасе, когда узнал, для чего именно."

 PRM_expansion.7.t:0 "Всеобщая чистка"
 PRM_expansion.7.desc:0 " Если какое-то государство и олицетворяет провал демократии, так это Коми. Десятки различных политических движений и партий, которые когда-то доминировали в городе, каждая из них боролась за свои собственные интересы больше, чем за людей, которыми они надеялись управлять. Неужели удивительно, что даже перед лицом нашего вторжения им не удалось объединиться? В то время как жалкие политики ссорились и препирались по мельчайшим разногласиям между их ложными идеологиями, они забыли о реальности своего положения: Они были на войне. Пули не заботятся об идеологии, урок, который они выучили слишком поздно, как наши армии скучали на них, принося с собой всю мощь Расы Господ. Через насилие и кровопролитие мы показали им, что политика и партии — это не более чем кружки по интересам, их члены играют в правителей, в то время как истинные хозяева земли знают только одно: власть. Наша раса способна победить, поэтому их раса будет страдать так, как ей и надо.\n\nНа улицах Коми пролилась кровь политиков и членов партий всех сортов. Коммунистов и социалистов, либералов и консерваторов. Братство даже ликвидирует фашистов нечеловеческой крови по мере того, как мы обеспечиваем контроль. Их убеждения для нас неважны. Все политики по своей природе слабые, мягкие существа, пытающиеся обмануть всех на своем пути к власти. В Братстве нет места для них. После смерти их идеологические различия бессмысленны, и они страдают за то, кем они являлись на самом деле. Паразиты, которых Братство уничтожило. Мы преподали народу Коми урок, который все арийцы знают уже много лет, что демократия порождает вырождение и коррупцию, которая может уничтожить самый великий народ. Неудивительно, что такая жалкая раса, как славяне, не смогла устоять перед этими последствиями. Братство очистило Россию от этого пятна, а спорящих политиков, наконец, заставили замолчать."
 PRM_expansion.7.a:0 "В единстве – сила, в разобщённости же – только слабость."

 PRM_expansion.8.t:0 "Член Расы Господ"
 PRM_expansion.8.desc:0 " Сидя в тюремном лагере под Самарой, Якоб Беккер вспомнил тот день, когда он понял, что его жизнь кончена. Это было четыре месяца назад, в день, когда его подразделение получило новые приказы. Их переправили через границу Рейха, чтобы помочь в подготовке солдат какого-то военачальника в Самаре, которого поддерживал вермахт. Многие из солдат, среди которых был и Якоб, предчувствовали в этом поручении неминуемую гибель. Каким-то образом, он знал, что он никогда не увидит Кельн снова, никогда с гордостью не вернётся домой, как он с детства мечтал. Его страхи оказались верны, когда на тот осколок бывшей России напала какая-то бандитская орда. Войска Самары отправились в бой, а Якоб и его товарищи - "advisors'' went with them. Their presence made no difference. These invaders that flew the swastika for some incomprehensible reason had crushed the well-equipped but poorly led soldiers of Samara and within a few weeks of the conflict's start Jakob had been captured and taken to the prison where he currently wallowed.\n\nHe was snapped out of his self-pity when he noticed a prison guard approaching, followed by a man dressed in an ill-fitting Wehrmacht officer's uniform from the last war. The guard pointed at him and the "officer" stepped forward.\n\n"Are you a German?" he asked in halting, heavily accented German.\n\nJakob hesitated before answering. "Yes. Why?"\n\nThe officer's face broke out in a huge grin. "Oh, that is great! Please follow me. I am so sorry about the confusion. I want you to know we would never keep an Aryan imprisoned intentionally, especially with the Untermensch!"\n\n"Where are we going?" Jakob asked in confusion.\n\n"To my quarters! I'll give you a chance to clean up and eat a proper meal first. After that I want to introduce you to all the other Brotherhood members here. None of us have ever met a German before!""
 PRM_expansion.8.a:0 "Может, на этот раз повезет?"

 PRM_expansion.9.t:0 "Первые Пансэры"
 PRM_expansion.9.desc:0 "Некоторые наши командиры надеялись, что в том, кто сядет на место мехвода танка, пробудится генетически заложенное стремление к манёвренной войне, присущее всем Уберменшам. К сожалению, этого, похоже, не произошло. Несколько машин заглохли или сломались вскоре после того, как наши испытательные бригады наконец-то заставили их работать. Один из мехводов даже смог завести мотор, но, полностью показав свою неспособность, как и управлять, так и тормозить, врезался в здание перед тем, как упасть в кювет. Кажется, что даже немецкие солдаты должны овладеть мастерством блицкрига, а не просто унаследовать его. Это стало источником сильного разочарования как для военачальников Братства, так и для самых знаменитых ученых-расологов.\n\nК счастью, некоторые панцирные операторы из числа солдат искупительных мотодивизий доказали свою превосходную кровь и более чем готовы обучать своих собратьев-арийцев в обмен на ускоренное поступление в Братство. Некоторые члены Братства протестовали против этого, утверждая, что эти люди не очистили себя от славянской дегенеративности, как это должен делать каждый ариец. Эти глупцы не признают, что, овладев немецким методом ведения войны, эти люди были близки к чистому арийскому статусу еще до того, как Братство их освободило. Это решение уже принесло плоды. С каждым днем все больше арийцев обучаются искусству блицкрига. С каждым днем с фабрик выезжает все больше пансэров, готовых увлечь храбрых воинов расы Господ в борьбу с нечистыми ордами.\n\nНаши Командиры стремятся включать пансэры в свои планы. Они изменили свои некогда ориентированные на пехоту доктрины, чтобы приспособить более быстрые и мощные удары, сосредоточенные на небольших точках вражеской линии. Скоро армии Братства будут настолько великолепны, что даже немцы будут восхищаться военным мастерством нашей расы.!"
 PRM_expansion.9.a:0 "Никто даже в мечтах не сравниться с арийскими стратегами!"

 PRM_expansion.10.t:0 "Красный закат"
 PRM_expansion.10.desc:0 " В то время, как солдаты занимали узкие улицы и бежали вверх по еще более узким лестницам, Алексей Новиков оставался неподвижным. Каждый удар его сердца отзывался глухим стуком в голове. После нескольких минут оцепенения, Алексей наконец зашевелился. Он еле стоял на ногах. Облокотился на перила, чтобы окончательно не упасть.\n\n Кто-то закричал: "Comrade Novikov! Push the motherfucking button!" Fighting the overwhelming pain in his chest, Alexi leaned sloppily towards the console to his right, mustering what little remained inside to raise the ship's anchors.\n\n"I have done it!" he shouted as tears welled in his eyes. A sudden explosion followed his exclamation, finishing his descent towards the cold steel floor. A panic attack, then unconsciousness.\n\nA gunshot woke him up, but a severe concussion prevented full awareness. Alexi's fluttering eyes could see the black uniformed men approaching, and on some subconscious level he understood. With little time remaining, memories flooded his mind. A serene picture book to quench his anxiety.\n\nHe thought first of his mother. Her sandy blonde hair and soothing tone comforting him in the candle-light of their Moscow apartment. He tried to savour the moment, remember the boyhood stories she had told him of Lenin and the revolution. However, the historical details evaded him, far less potent than the woman herself.\n\nThe men grew closer in his peripheral vision, punctuating their summary executions of his comrades with disgusting jeers of "untermensh". They would not destroy his newfound serenity. He thought next of those early days in Plesetsk. Sleeping next to his bunkmates, both nervous and excited to serve. Like the stories of old, before his family had fled, he would too serve the people. A sense of purpose in the chaos.\n\nThe pistol swung before his eyes, and they finally closed for the last time. The revolution would die that day, its last believer executed by true Aryans in the port of Arkhangelsk."
 PRM_expansion.10.a:0 "Так и кончилась революция."

 PRM_expansion.11.t:0 "Новое Царство Арийцев"
 PRM_expansion.11.desc:0 "В дверь постучали. Гутрум Вагнер поспешил ее открыть. За дверью стоял почтальон с большой картонной трубкой. \n\n "A delivery for you, mein Fyur..."\n\n"Yes, I've got it, now piss off." Vagner snarled as he almost tore the package out of the postman's hands. He slammed the door to his office shut, sealing himself from the outside world. His generals and councilors with their incessant updates and questions would have to wait. He had been patient for weeks and now his commission was finally here. He removed the cap from the tube and pulled out the rolled-up paper it contained. He hurried over to his table and unfurled it to take in its full magnificence.\n\n"Well that is beautiful." he muttered under his breath.\n\nHe was looking down at a newly commissioned map of the Aryan Brotherhood's realm. The cartographers had delivered a beautiful piece of work. He'd made it clear they would have to. He struggled to believe that the massive territory that stretched from Erzengel to Kazakhstan had started from almost nothing, just a tiny scrap of land around the bombed-out ruins of Perm. Of course, his race's superiority had meant this conquest was inevitable, but gazing down at the map, seeing the Brotherhood standing proud next to Germany and her colonies, it made him realize the huge odds he had triumphed against to build a pure nation in such a chaotic and impure land. He couldn't help but smile. Somehow, he was sure the great Fyurer was looking down on him with pride.\n\nHe glanced to the eastern side of the map, past the Urals. There were no nations shown there, just a black area labeled "Die Slawische Anarchie." There was still work to be done. Russia was not yet cleansed or safe for his people. But the Brotherhood had proven the Aryan race is unstoppable, and they would not rest as long as there was a single subhuman staining the land of old Russia."
 PRM_expansion.11.a:0 "Буря приходит на восток."
 
 ### Regional Events ###
 PRM_regional.2.t:0 "Дьявол в деталях"
 PRM_regional.2.desc:0 ""For the last fucking time I don't give a shit about hair color. I have dark hair and I'm more Aryan than any of you snakes."\n\n"But I heard the Germans believe you aren't a real Aryan unless you're blonde!"\n\n"Are you seriously suggesting the Germans are that stupid? Because that's borderline treason if you are. I have half a mind to execute you right now if you don't shut up."\n\nThis sort of arguing has become common among the Brotherhood's leadership in recent days. With western Russia finally united under Aryan leadership, the time has come to answer several unsettled questions about the Brotherhood's laws. The most important and most divisive of these issues is the official racial policy of the brotherhood. Behind the simple goal of establishing Aryan supremacy lurks a complex web of intricacies that have divided the Brotherhood into competing factions. It seems every officer has their own answer for how the Brotherhood should formally define and divide the races, and any plan other than their own is a betrayal of Aryanism and a Slavic plot. Screaming matches and even brawls have occurred over everything from the legal status of half-Aryans to the different shapes of untermensch skulls. Fyurer Vagner has become increasingly agitated as he has watched this infighting bring the Brotherhood to a grinding halt. To finally resolve the issue, he has announced he will form a council that will formally define the racial castes of Russia. The Fyurer will head this council himself but it will include several other important figures in the Brotherhood, most notably Zigfrid Shultz. Shultz has become the leader of a faction advocating for an expanded definition of Aryanism that he claims would act as a safeguard against instability and provide a necessary boost to Brotherhood membership. The Fyurer is personally repulsed by his ideas but his supporters are too significant to ignore any longer. When the council assembles in a few weeks' time every faction will have a chance to make their case."
 PRM_regional.2.a:0 "В конце концов, останется лишь один."

 PRM_regional.3.t:0 "Рациональная дискуссия"
 PRM_regional.3.desc:0 ""... and lastly, I don't know if you and your thugs are Slavs, traitors, or just cowards!" Vagner roared at the man across the table "But I know you are weaklings and you want to see the Aryan race weakened with you!"\n\nShultz stared back at him. He had hardly spoken all night but somehow that silence was louder than all the Fyurer's shouting. Vagner paused his tirade to catch his breath and Shultz seized the opportunity.\n\n"My Fyurer, I am no coward. I am a proud servant of the Brotherhood, but before all else I serve the Aryan race, and the Brotherhood is failing them. Right now, there are millions of Aryans in Russia who would make exemplary members of the Brotherhood. But they are enslaved. You have labeled them untermensch because they fail to meet some arbitrary standards you set years ago. It shows strength and wisdom to admit you were mistaken, and yet you refuse to. If there is a coward in this room, it is you."\n\nFor the first time that evening Vagner was speechless. He had entered the room confident of his victory. He had expected the council to be a mere formality, a chance to berate his advisors for their squabbling before they all fell in line. Instead he had watched the tide turn against him. The more Shultz spoke, the more the men seated at the table seemed intrigued by his promises of an Aryan majority within a generation and an end to the slave unrest. Even some of Vagner's closest allies were struggling to hide the doubt on their faces. And now this upstart had the balls to call his own Fyurer a coward!\n\nVagner could see that he still held some support in the room. If he acted now, before Shultz could tip the scales any further, he might still prevail. "I'd recommend you be more careful who you call a coward" he said. "I don't care how many of the boys like you, I won't tolerate another slip-up." He turned to address the rest of the councilors. "Now I say we settle this the only way that seems fair. A vote.""
 PRM_regional.3.a:0 "Вагнер и сторонники жёсткой линии побеждают! Только лучшие являются арийцами."
 PRM_regional.3.b:0 "Шульц и избавители выигрывают! Свободу всем арийцам!"

 PRM_regional.4.t:0 "Торжество Высшей Расы"
 PRM_regional.4.desc:0 "Двери в зал суда распахнулись. Таща Шульца за руки, в зал вошли два конвоира из числа Братства. Проявив полное безразличие к летящим в их адрес оскорблениям и проклятиям, они заставили Шульца усесться в кресло, стоявшее напротив длинного стола, за которым уже успели расположиться члены руководства Братства во главе с Вагнером. Пока Шульц пытался отдышаться, в зале воцарилась тишина. Он сцепился взглядом с Вагнером и попытался броситься на него, протянув свои скованные руки лишь для того, чтобы охрана силой усадила его обратно.\n\n"ARE YOU FUCKING INSANE?" He shouted. "You won't get away with this! The people won't let you. They'll shoot you down in the streets like the Zionist rats you are. You're all fucked without me! Do you understand that?"\n\nShultz flailed wildly in his chair looking around the room. Most members of the tribunal looked away as soon as he turned towards them, desperately avoiding making eye contact. The Fyurer smirked and leaned forward, reading off a piece of paper he held.\n\n"Zigfrid Shultz, you are accused of betrayal of the Aryan race, of seeking to corrupt the blood of our people and empower the untermensch. You are also accused of trying to promote the cause of the ancient enemy, the Slav, and of spreading pro-Slavic propaganda. Lastly you are accused of slander against the German people and attempting to divide the Aryan peoples. How does this tribunal vote?"\n\nThere were awkward murmurs of "guilty" from the other men seated at the table. Vagner smiled. "Guilty. The vote is unanimous. Zigfrid Shultz, this tribunal has found you guilty of the crimes I have read to you. As punishment for betrayal of the Brotherhood and the race I sentence you to death." He turned to one of the guards holding Shultz in the chair. "Do it."\n\nThe guard drew his pistol from its holster and before Shultz had a chance to protest he shot him in the back of the head. The other members of the Brotherhood recoiled as Shultz's body slumped to the floor but Vagner walked towards it and gave it a playful kick.\n\n"Good try buddy, but you shouldn't fuck with the Fyurer.""
 PRM_regional.4.a:0 "Будущее нашей расы в безопаности."

 PRM_regional.5.t:0 "Гнев древних Богов"
 PRM_regional.5.desc:0 "Гутрум Вагнер сгорбился над своим столом, безуспешно пытаясь понять её содержимое. Разумом он был далеко отсюда. Его контроль над Братством ускользал. С каждым днём ему казалось всё больше, что титул Фюрэра - не более чем формальность, в то время как реальная власть находится в руках Шульца и его приспешников. Надо было что-то делать. Он не может позволить им уничтожить арийскую расу, не сейчас, когда она так близка к своему торжеству.\n\nОн услышал как распахнулась дверь в его кабинет и с испугом поднял глаза. Но ведь он дал распоряжение охране не беспокоить его. В дверях стоял Шульц, сверля Вагнера взглядом.\n\n"Zigfrid, what are you doing? I'm not taking appointments now. Go find my secretary if you want to meet."\n\nShultz walked towards him, his hands clutched behind his back, not speaking a word. He wasn't even looking at Vagner. He was surveying the office.\n\n"I don't know what the fuck you think you're doing but I am out of patience with you. You have 5 seconds to get out of my sight before my guards come in and teach you not to interrupt me again."\n\nShultz met his gaze, and Vagner noticed something had changed. The calm arrogant attitude he usually had was gone. His eyes were wide and there was sweat on his forehead. He began walking towards the desk. Vagner pressed the button underneath his desk that would call his guards into the room.\n\n"We have let your tyranny continue for too long, Gutrum." Shultz finally spoke in a hoarse whisper as he rounded the desk. "You have butchered and enslaved the true Aryans and worshipped the Jewish puppets in Germany. It cannot go on! The race must survive."\n\nVagner slammed the button again and again but no one came. He started to open the drawer where he kept his pistol but it was too late. Shultz pulled a dagger from behind his back and plunged it into his neck. A stream of blood sprayed across the wall as Vagner fell to the floor. After a moment it was all over. Shultz wiped the blood from his face and turned towards the door. One of the guards was watching him. "Are you alright sir?" the man asked."
 PRM_regional.5.a:0 ""Yes. It is done.""

 PRM_regional.6.t:0 "В 60 километрах от Сыктывкара"
 PRM_regional.6.desc:0 "Подняв молот на своей головой, Надя обрушила его на камень. Её окружал грохот десятков ударов калёной стали по камню. Женщины из 89-го рабского батальнона Коми прибыли сюда ещё до рассвета. Солнце высоко сияло над головами, омывая своими лучами трудящихся. В один момент Надя чуть было не упала в обморок. На прошлой неделе они сократили утреннюю пайку, а до вечерней ещё долгие часы. С прошлой ночи она не сделала ни глотка воды, и ей становилось всё труднее продолжать работать. Мысленно она возвращалась к воспоминаниям о республике. Это было так давно. Неужели когда-то она была организатором коммунистического движения? Трудно себе представить, что когда-то она была столь красноречива. Конечно, такой человек никогда не смог бы оказаться там, где оказалась она, разбивая камни под прицелом апологета безумного геноцида. Может быть, это всего-лишь фантазии, и она всегда была тихим и невзрачным существом, подобно тому, кем она есть сейчас.\n\nМиг отвлечения - вот все что потребовалось. Один неверный взмах молота, и он обращает свой вес на левую ноги женщины.\n\nВзвыв от боли, Надя упала на землю схватившись за раздробленную ногу. На мгновение работа встала, а рабы обратили на неё свой взор. Каждый из них знал о последствиях застоя в работе.\n\nНадя обернулась на звук шагов, по мере приближения которых стихала и агония. С перекинутый через плечо винтовкой, приближался главный комендант. Он протянул ей руку. С удивлением Надежда протянула руку в ответ. Женщина встала и опёрлась на плечо коменданта. "What is your number?" he asked.\n\n"3842" she replied.\n\n"Well you won't be any use with that foot. Let's get you into the shade. Don't worry about working for the rest of the day."\n\nShe nodded, unable to believe her ears. The guard helped her into the shade of a tree and helped her lie down. The pain in her foot was now a dull throb, but Nadya paid it no mind. She had not seen mercy like that in a long time."
 PRM_regional.6.a:0 "Возможно даже в самых черствых людях есть что-то доброе."

 PRM_regional.7.t:0 "Милосердие - проявление слабости"
 PRM_regional.7.desc:0 "Прохлаждаясь в тени деревьев, Германн наблюдал за работой рабов. Несуразно скучное занятие. Назначение на эту должность - формальное повышение, но иногда он задавался вопросом, не наказание ли это. Его старый сержант никогда любил его, и он в теории он мог біть тем человеком, который порекомендовал Германна для этой службы.\nОдин за рабов на мгновение остановился и прошёл к груде камней. Германн гадал, не попытается ли она что-либо выкинуть, и втайне надеялся на такой исход. С последней попытки побега прошло несколько месяцев, и ему не терпелось пустить в ход свою винтовку. Рабыня схватила камень и отнесла его туда же, откуда и явилась, принявшись молотить по нему. Германн проворчал под нос: "Bunch of fucking cowards." There was no question at all that if he were in their place he wouldn't just lie down like a weakling. He would use his hammer to bash the skull of the first guard he found and lead the other slaves in a revolt. How fun that would be! Of course, you couldn't expect that kind of genius from the real slaves. They were untermensch, after all. Their brains weren't developed enough to think freely.\nHermann was thinking this over when a cry cut through the sounds of the hammers falling. He turned to see the source, and saw a slave across the yard curled on the ground, bawling and clutching at her foot. He unslung his rifle and started to walk over to her when he saw sergeant Blumfeld was already on it. He watched his sergeant reach the slave and, to his astonishment, help her to her feet and guide her over to another tree. Hermann couldn't believe his eyes. Sergeant Blumfed was one of the proudest, most patriotic Aryans he had ever met, and here he was showing mercy to an untermensch! The sergeant set the slave down, then turned away from her and walked over to Hermann. "Private Stahlman," he said. "Could you take a note for me?"\nHermann pulled a notepad and a pencil from his bag. "Certainly, sir."\n"That creature's number is 3842. Remind me to have her shot in front of the other slaves when we got back to camp tonight. They must learn I will not tolerate slothfulness.""
 PRM_regional.7.a:0 ""Of course sir. 3842. Execute tonight. Got it.""

 PRM_regional.8.t:0 "Затруднительные перемены"
 PRM_regional.8.desc:0 ""Are those seriously the new uniforms?"\n\n"Yes, why?"\n\n"Look at them! It looks like someone vomited all over them! Why can't we keep the black ones?"\n\n"The memo says the black ones stand out, especially in the snow. The new uniforms are supposed to blend in."\n\n"Goddammit. Fine. Do I at least get to keep my pin?"\n\n"Let me check... yes. Just don't wear it into combat."\n\n"Alright. Now what's that part about our machine guns? We get to keep those right?"\n\n"Yes, but the memo says we've got to start using them in this new way here. Apparently we've been using them wrong."\n\n"How the fuck have we been using them wrong? Just point and shoot! It doesn't need to be harder than that!"\n\n"Apparently it does, according to the generals."\n\n"What the fuck do the generals know about fighting wars?"\n\n"It says here we need to create overlapping fields of fire and use them to cover advancing infantry."\n\n"Oh. I suppose that's a reasonable use of machine guns, but that's really just common sense."\n\n"Then why haven't we been doing it?"\n\n"Shut up.""
 PRM_regional.8.a:0 "Им предстоит многому научиться."

 PRM_regional.9.t:0 "Естественный отбор"
 PRM_regional.9.desc:0 "Пьотр прошёл через все испытания. Нагим он пробивался через метель. Целый час избиений без единого крика. В первый день тренировок его окружало более тысячи человек. Теперь их осталось меньше четырехсот. Пьотр проявил недюжую стойкость, но впереди ждали новые испытания. Однажды инструктор разбил их на группы по двадцать пять человек. Группу Пьотера привели к бетонному ангару и приказали войти внутрь. Комната была пустой, без обоев и окон, с земляным полом. Оказавшись внутри, инструктор сообщил группе, что та должна простоять здесь молча до получения нового приказа. Заперев дверь, он оставил Пьотера и его товарищей во тьме.\n\nПервый день не был трудным. Глаза Пьотера привыкли к темноте. Стоя на затекающих ногах, он избегал судорог, перенося вес с ноги на ногу. К вечеру в животе заурчало, но ему было не привыкать. Труднее всего было не заснуть. Один человек заснув, рухнул на пол. Почти в тот же миг инструкторы открыли двери выдворили его из помещения, не забыв запереть за собой дверь. Он даже не сопротивлялся, когда его уносили.\n\nУтром второго дня один из инструкторов отворил дверь и поинтересовался, не желает ли кто-нибудь сдаться. Никто не отреагировал. Тогда инструктор кивнул, и вновь запер дверь. В полдень наступил настоящий голод. Пьотр почувствовал как протестует его желудок, с требованием набить его. В такие моменты он сосредотачивался на наградах, будущих привелегиях и престиже службы в армии, надо было только пройти испытание. Он стремился к этому и теперь был близок. Его желудок урчал всё больше.\n\nУтром третьего дня дверь снова открылась и в неё проскользнули двое мужчин. Оставшимся выжившим приказали оскорбить слабаков, и впервые за шестьдесят часов Пьотр услышал собственный голос, бросая словестные выпады в адрес трусов. После трёх дней без еды и сна, слизывая водяной конденсат со стен, он сорвался. Поднялось рыдание. Это казалось единственным выходом из его положения. Как только дверь распахнулась в неё вошли два инструктора и вывели его из тёмной комнаты. Пьотеру было наплевать на насмешки оставшихся внутри. Он окинул взглядом небо и увидел звезды, сияющие в ночи."
 PRM_regional.9.a:0 "Они были прекрасны, словно глаза богов."

 PRM_regional.10.t:0 "Книжный червь"
 PRM_regional.10.desc:0 "С момента прихода к власти Верховного Волхва Велимира с его видением Братства, бесчичленное число финансируемых государством учёных и специалистов в сфере древней истории славянских народов приступили к исследованиям страринных заброшенных библиотек и мест Силы, в поиске древней мудрости и истолковании истины в словах наших древних предков. Игорь был одним из таких учёных. За теории о русском народе и его происхождении его давно прозвали сумасшедшим, однако его труд обрёл новую жизнь при режиме Велемира. Теперь, при должном финансировании, Игорь смог приступить к той работе, о которой всегда мечтал: раскрытие всех тайн истинных предков русов - древних гипербореев.\n\nСегодня Игорь допоздная засиделся за древним фолиантом, содердащем фантастические повести о древней сверхрасе, от которой, по мнению Игоря, и произошли все русы, а следовательно, и Арийцы. В фолианте, что едва сохранился после десятилетий износа, гипербореи описываются как высокоразвитая раса, некогда доминирующая на всей планете, и имела потенциально внеземное происхождение. Это заявление совершенно ошеломило Игоря. Могли ли Арийцы некогда существовать за пределами наших звёзд? Шли часы, тянулась ночь, а Игорь был всё ещё увлечён книгой. Безумные теории, мифическое происхождени, врожденное превосходство! Даже такой старый дурак как Игорь не мог не думать о тех прекрасных возможностях, что таились в этой книге о прекрасном Арийском народе.\n\nС восходом солнца Игорь всё ещё бодрствовал, овладев теми эзотерическими знаниями, с которыми его разум совладать не мог. Вцепившись в свои записи, Игорь взволнованно потянулся к стоящему на столе телефону, в порыве поделиться своей новообретенной мудростью с руководителями из Братства..."
 PRM_regional.10.a:0 "Наш народ способен на великие свершения."

 PRM_regional.11.t:0 "Нести слово"
 PRM_regional.11.desc:0 "Просматривая листовки, Гутрум Вагнер внимательно изучил каждую. В них говорилось об объявлении Арийским Братством своих намерений привнести свет Арийской цивилизации во все уголки России, дополненное романтизированным изображением арийского солдата с винтовкой в руках и суровым героическим лицом. Стоявший перед Фюрэром министр пропаганды с нетерпением ждал ответа своего вождя.\n\n"Fantastic. Simply fantastic." A grinning Fyurer Vagner said, his focus still on the leaflets he was rifling through. "These papers are to carry our message across the world. I want them in every town, on every street our neighbors have. They will know, one way or the other, that their future is Aryan." The pleased propaganda minister standing before Vagner took a bow. "You honor me, meyn Fyurer. It shall be my great honor to help spread your word."\n\nLater that day, the propaganda machine of the Reykh was officially kicked into high gear. The very leaflets that had earlier graced the desk of the Fyurer were loaded by the millions into trucks and planes, and began their journeys into the lands of the Rekyh's neighbors. How this brazen attempt at saber-rattling would be received would remain to be seen, but there would now be no doubt that the Aryan Brotherhood intended to spread their strange ideology by force..."
 PRM_regional.11.a:0 "Внемли нашему слову и отчайся!"

 PRM_regional.12.t:0 "Любопытные проишествия"
 PRM_regional.12.desc:0 "На землях, находящихся под нашим контролем, произошёл весьма каверзный случай. На улицах практически каждого крупного города наши люди обнаруживают странного вида листовки, содержащие угрожающего рода пропаганду. В листовках утверждается, что все "Aryans" of Russia who find themselves oppressed can rest easy, for the "Reykh" will soon come to their aid to free them from their predicament. On the other hand, the leaflets denounce those who would consider themselves "allies of the Jew", and state that all "sub-humans" of Russia will soon be "shown their proper place as subordinate to their betters". Accompanying the text is a heroic depiction of a soldier in a German uniform, clearly inspired by Nazi iconography.\n\nIt is not hard to figure out where this propaganda is coming from. The Aryan Brotherhood, the strange Germanophiles who border our nation, have long been both a curiosity and an annoyance. This propaganda clearly implies that they intend to expand their influence across Russia through hostile means, and tension in the region may be on the rise very soon. It remains to be seen what this could mean for the balance of power in Russia."
 PRM_regional.12.a:0 "Помешанные."
 
 PRM_regional.13.t:0 "Поклон из Пермхайма"
 PRM_regional.13.desc:0 "Странная серия посланий достигла стола чинов из Министерства иностранных дел Рейха. В течении прошлой недели так называемое "Aryan Brotherhood" in Russia has made repeated overtures with the Reich stating their wishes to establish friendly relations with Germany, calling us the "keepers of the sacred Aryan flame" and expressing their gratitude for "enlightening" them. Furthermore, they assure us that Russia will trouble us no more, and that their "Reykh" will dutifully see to it that the entire country and its culture is squashed under an Aryan boot by "finishing what you, our German brethren, had started".\n\nThe Foreign Ministry was utterly baffled and completely unsure of what to make of these messages. While it is slightly comforting that this new state is not outwardly hostile to our interests in Russia, their insistence on connecting themselves to the Reich may cause unneeded diplomatic headaches in the future. How should we respond?"
 PRM_regional.13.a:0 "Пока что мы промолчим, в надежде на то, что эти безумцы не пойдут дальше."
 
 PRM_regional.14.t:0 "Приглашение от Братства"
 PRM_regional.14.desc:0 "В очередной раз Министерство иностранных дел Рейха получило озадачивающее послание от некоего Арийского Братства из России. В этот раз их предложение включает в себя некий "Pan-Aryan Congress", which is to be held in a city they call "Permhaym". While this confused our diplomats at first, they've come to the conclusion that this is some crude attempt at Germanizing the name of Perm, a city that lies near the Ural Mountains in Russia.\n\nThe invitation goes out not just to our Foreign Minister, but to the Führer and his staff as well. The Brotherhood states that they would be honored to have their presence at the congress, where they intend to discuss the future of the Aryan race and its place in the modern world. Similar invitations have also gone out to the Reichskommisariats, and we have already received messages from them asking for guidance on how to respond. Nowadays it is not unusual to receive strange missives from the Brotherhood, but this one is far and away the strangest of them all. What should we do?"
 PRM_regional.14.a:0 "Это явно какая-то странная шутка. Просто не обращайте внимания."
 
 PRM_regional.15.t:0 "Не обращая внимания"
 PRM_regional.15.desc:0 "Фюрэр маячил по своему кабинету, то и дело нервно почёсывая подбородок. Его министр иностранных дел, Йохан Шварц тоже присутствовал, сидя на другом конце теперь уже незанятого стола. Несмотря на все усилия Шварца, его отстраненный вгляд выдавал в нём ешё более глубокую встревоженность, нежели у Фюрэра. У министра было множество оправданий, но ему критически не хватало ответов.\n\n"I-I just don't understand. Everything was prepared to my exact specifications, the congress was going to be a sure success! All we needed were the guests..." Fyurer Vagner had been ranting like this for what seemed like hours, while Shvartz had been deathly silent. The young Fyurer suddenly stopped in his tracks, and turned to Shvartz. "You! It was YOUR responsibility to ensure our messages reached the Germans. What if they never even reached them?! Explain yourself, fool, before I begin to question the purity of your blood!" Shvartz went completely pale.\n\n"Meyn Fyurer, I assure you I made every effort in my power to ensure those invitations reached their destination! Please, I beg of you, I would never dream of endangering my beloved Reykh with such an incompetent mistake!" The minister was practically begging for his life at this point. Vagner's demeanor softened, and the Fyurer sighed as he took a seat at his desk. Shvartz let out a small breath of cautious relief, and used this opportunity to get back in his Fyurer's good graces. "Perhaps, meyn Fyurer, you still have not proven yourself as a worthy Aryan in their eyes?"\n\n"That's preposterous. I've done more than enough to demonstrate the strength of my blood. What more can I possibly do-" Vagner's eyes drifted up from his desk, a look of realization washing over his face. "Of course, how could I have been so blind? This god-forsaken land still has yet to be purified. My task is not yet complete...""
 PRM_regional.15.a:0 "Перед нами распростерлась долгая и кровавая дорога."
 
 PRM_regional.16.t:0 "Наш восточный враг: Рудименты"
 PRM_regional.16.desc:0 "Хорошие новости! Верные нам агенты вернулись из-за Урала, и вместе с тем донесли ценную информацию о враге, с которым нашим братьям предстоит столкнуться в ближайшем будущем.\n\nКак и ожидалось, в течении короткого времени остатки Красной армии, принадлежащие Уральскому военному округу, добились победы над своими соседями и пришли к господству во всём регионе. Печальным следствием этого стало то, что тысячи благородных арийцев томятся под гнётом жидо-большевистской военной хунты. Их правительство, без сомнения, является марионеткой в руках могущественного еврейства, скрывающегося в тени с целью искоренения последних очагов арийской расы, находящихся под пятой этих вояк. Эти безумцы должны быть остановлены до того, как их план будет претворён в жизнь!\n\nПод командованием Военного округа одна из самых грозных и хорошо оснащённых армий, распологающихся к востоку от Урала, но наши военные эксперты сходятся во мнении, что у них никаких шансов против такой расово чистой армии как наша."
 PRM_regional.16.a:0 "Они всего-лишь ягнята на убое."
 
 PRM_regional.17.t:0 "Наш восточный враг: Ревизионисты"
 PRM_regional.17.desc:0 "Хорошие новости! Верные нам агенты вернулись из-за Урала, и вместе с тем донесли ценную информацию о враге, с которым нашим братьям предстоит столкнуться в ближайшем будущем.\n\nИз пепла брани воевод западной Сибири поднялось жидо-большевистское государство, став главенствующей силой в Западно-Сибирском регионе. Под надзором дряхлого сионистского шута Лазаря Кагановича они намерены привнести более авторитарную форму большевизма в каждый уголок России, до коего только дотянутся. Будучи фундаментально противоположны любому проявлению арийского превосходства, они будут стремиться уничтожить любой существующий среди их населения очаг чистоты. Как страж арийской цилизации здесь, в России, наш священный долг состоит в том, чтобы раздавить грязных большевиков словно паразитов.\n\nАрмия Кагановича хорошо оснащена и имеет в своём распоряжении значительный танковый парк и запас бронетехники. Если они думают, что их железные монстры способны задушить арийскую самоотверженность, то их ждёт жестокая реальность!"
 PRM_regional.17.a:0 "Мы уничтожим большевизм на этих землях!"
 
 PRM_regional.18.t:0 "Наш восточный враг: Реваншисты"
 PRM_regional.18.desc:0 "Вести с востока! Верные нам агенты вернулись из-за Урала, но, к сожалению, несколько из них погибли в стычках с противником. Вернувшиеся принесли с собой первоочередную информацию о том, что нас ждёт в западной Сибири.\n\nК сожалению собранные нашими агентами разведданые весьма скудны, но это не значит, что мы пребываем в неведении. Воеводы западной Сибири были полностью разбиты, а на их месте возникла организация, известная как "Black League". Based in the city of Omsk, this group is heavily armed and incredibly hostile to its neighbors. Although we know little about their government and leader, our agents were able to gather that they are intensely nationalistic and obssessed with going to war with Germany.\n\nIf they truly wish to march on Germany, they will have to come through us first! Our brothers are fearless and will not give ground to anyone, no matter how ferocious our foes think they are. Our inevitable war with this so-called Black League will prove once and for all the martial prowess of our race!"
 PRM_regional.18.a:0 "Им не сравнится с нашей мощью!"
 
 PRM_regional.19.t:0 "Казахская проблема"
 PRM_regional.19.desc:0 "При всей нашей сосредоточенности на том, что лежит к востоку от нас, мы совсем , казалось, позабыли что объединенный недавно Казахстан всё ещё маячит к югу от нас. С другой стороны, отвлекать наше внимание от востока было бы на данный момент неразумно, да и к тому же у нас всё ещё мало данных о казахских силах. Несмотря на отсутствие разведки, рейд потенциально может стать отличным способом проверить, насколько крепкими окажутся силы новообразованного, так называемого, Казахстанского государства.\n\nИспытаем ли мы их отвагу на поле боя, или воздержимся от авантюры?"
 PRM_regional.19.a:0 "Вперёд, братья! К победе!"
 PRM_regional.19.b:0 "Казахстан не имеет значения."
 
 PRM_regional.20.t:0 "Рейд удался!"
 PRM_regional.20.desc:0 "Замечательные вести с юга! Наш рейд на Казахстан возымел сокрушительный успех, и наши Арийские воины идут домой с горами драгоценной добычи. Казахи пытались дать отпор, но их расовая неполноценность стала для них фатальной.\n\nТеперь, когда мы знаем что казахи не представляют для нас сколь-либо серьезной угрозы, мы вновь можем сосредоточиться на восточном направлении, при этом сохранив возможность для будущего полномасштабного вторжения в Казахстан. С учётом сведений о том, что их армия не сможет противостоять нашим силам в решительном бою, эта кампания станет не более чем тривиальностью."
 PRM_regional.20.a:0 "Зиг хэйль!"
 
 PRM_regional.21.t:0 "Рейд потерпел крах!"
 PRM_regional.21.desc:0 "Катастрофа! Рейд в Казахстане кончился тем, что наши браться были вынуждены отступить! Нет никаких сомнений в том, что они доблестно сражались с ордами степняков, но их подавляющее численное превосходство оказалось слишком серьезным. Недочеловек слишком труслив, чтобы дать нам честный бой, и вместо этого предпочитает нанести удар  волной живого пушечного мяса. Некоторые из верховного командования считают, что еврейский саботаж мог сыграть не последнюю роль в нашем поражении, но этого мы не можем знать наверняка.\n\nОчевидно, что силы Казахстана представляют большую угрозу, чем мы того ожидали. Любые будущие военные кампании, направленные на расширение нашего влияния на степи должны быть усилены до такой степени, чтобы они выходили за рамки просто рейда."
 PRM_regional.21.a:0 "Да пошло оно!"
 
 PRM_regional.22.t:0 "Послание от Арийского братства"
 PRM_regional.22.desc:0 "Разделение населения мира на отдельные расы, которые являются совершенно различными по своим чертам и способностям, является фундаментальной истиной природы. На вершине этой иерархии находится нордический народ, с цепочкой все меньших и меньших по значимости народов, спускающейся к евреям в самом низу. Многие из наших подчинённых стремятся отрицать закон рас, но до сих пор мы никогда не видели никого, кто бы принял его и вместо этого доказывал свое собственное превосходство.\n\nРоссийские территории непосредственно к востоку от рейхскомиссариата Москвы объединились под знаменем теневой организации, по-видимому, смоделированные в аналогичной манере с НСДАП, которые известны как Арийское Братство. В последнее время эта группа ужесточила свою позицию против существующих национал-социалистических правительств, включая и сам Рейх, нелепо выставляя их "false Aryan" puppets of international Jewry.\n\nThe radicalism of these factions and their proximity to the Reich's eastern borders warrants concern. While it is doubtful that they can act on their threats at the moment, it is only a matter of time before they attempt to prove themselves against their betters through bloodshed."
 PRM_regional.22.a:0 "Братство безмозглых паразитов."
 
 PRM_regional.23.t:0 "Послание от Арийского братства"
 PRM_regional.23.desc:0 "Орденсштаат существует, чтобы исправить идеологические ошибки и растущий упадок Рейха. Мы были чрезвычайно ясны относительно наших мотивов, и даже наши противники не будут оспаривать нашу твердую приверженность привитию арийскому народу надлежащих ценностей. Несмотря на очевидность верности Рейхсфюрера СС непогрешимой доктрине национал-социализма, наши агенты в самых восточных районах Фатерлянда сообщают, что она подвергается критике из самых неожиданных источников: славянские бандиты, захватившие земли за линией Архангельск-Астрахань.\n\nТа небольшая информация, которая просачивается из этого проклятого адского пейзажа, говорит нам, что "Aryan Brotherhood," a pale imitation of the National Socialist movement, has consolidated power in West Russia from its center in Perm. They claim to represent the purest strain of Aryan thought and have already denounced the Reich as the puppet of Jews and Freemasons. Even the Ordensstaat isn't good enough for these men; they rail incoherently against the alleged decadence and insufficient zeal of the Reichsführer-SS.\n\nAlthough they claim to have serious consequences in store if we do not immediately reform the Ordensstaat in accordance to their demands, we can safely ignore them. They are fools sorely misinformed about their lineage, and none of their hyperboles pose any serious threat to the only truly National Socialist state on Earth."
 PRM_regional.23.a:0 "Бессмысленное пустословие унтерменьшей."

 PRM_regional.24.t:0 "Отправка сообщения"
 PRM_regional.24.desc:0 ""Tell me, Viktor. What do you see when you look beyond our borders?" Velimir did not look at his foreign minister as he posed the question, his attention instead drawn towards the map hanging on the wall of his office. The intricate cartography had been commissioned by the High Priest's late predecessor, and now remained as one the few remnants of the Vagner regime.\n\n"I only see hated enemies of our Boreal Rus'. Subhumans and Zionist puppets as far as the eye can see." Viktor Bezverkhiy's response was coldly matter-of-fact.\n\n"It is more than that, Viktor. Consider that not a single nation on earth shares the same goals that we have. We stand alone in this struggle, and only have ourselves to rely on." The High Priest turned to his minister, looking him straight in the eyes. "I intend to send a loud message to the world, signed in the blood of our enemies. Those who have thrown their lot in with the Jew will learn to fear us one way or the other."\n\n"The world does not take us seriously, Velimir. We must prove them wrong."\n\n"Perhaps, then, we could start with reclaiming our rightful Aryan identity. Those arrogant Germanics continue to think themselves the master race. I suppose they cannot help it of course, their small minds are sadly quite prone to such crude delusions." Velimir gave a slight chuckle. "Perhaps it's time we let the mongrels know who the superior race really is. What do you think?"\n\nBezverkhiy smiled. "I'll make the arrangements.""
 PRM_regional.24.a:0 "Пусть мир трепещет перед нами."
 
 PRM_regional.25.t:0 "Забота о своем ребенке; автор - Гютрум Вагнер"
 PRM_regional.25.desc:0 "Если Вы читаете это, то Вы, без сомнения, гордый гражданин Рейха, ищущий руководства в поисках чистоты как в мыслях, так и в бытии. Как ваш фьюрер, я считаю своим священным долгом следить за тем, чтобы все жили так, как должен жить обычный ариец, независимо от вашего происхождения или рода занятий.\n\nЦель этой конкретной брошюры - раскрыть секреты воспитания настоящего арийского ребёнка. Действительно, Вы можете думать, что одной Вашей крови более чем достаточно, чтобы обеспечить себе место в нашем обществе, но это не так! Секрет достижения арийства лежит как в уме, так и в теле. Ключ к тому, чтобы будущее нашего Гейха было обеспечено - это знать, как сделать из ваших детей настоящих арийцев: народ, достойный претендовать на наследие, которое я создал.\n\nРАЗДЕЛ 1: РАННИЕ ГОДЫ\n\nС момента его рождения, дитя должно быть погружено в деятельность, которая сосредоточит его мыслительные процессы на вопросах расы и людей с самого начала. Это не только укрепит чувство расового сознания в наиболее восприимчивой фазе развития ребёнка, но сделает выполнение следущего раздела гораздо проще.\n\nХорошо известно, что самый простой способ выучить язык - это когда человек молод, так какое же время может быть лучше для обучения вашего ребенка ньемецкому, чем прямо сейчас? Для тех, кто всё еще изучает этот славный язык, будьте осторожны, чтобы не говорить по-русски рядом с вашим ребенком. Это поколение ДОЛЖНО быть первым, которое заговорит на ньемецком как на родном языке, закрепляя наше арийское наследие на века вперед.\n\nТеперь, что касается насчёт вбивания естественных ролей своего пола..."
 PRM_regional.25.a:0 "Жизненный девиз!"
 
 PRM_yemelyanov.1.t:0 "Чужак"
 PRM_yemelyanov.1.desc:0 ""Repeat after me: I swear to uphold the values of my race, to honor my ancestors with my every action, and to defend my nation to my dying breath."\n\nThe hooded figure intoned these vows from his elevated seat in a deep, clear voice like the toll of a church bell. The two kneeling men, soon-to-be initiates into the Brotherhood, followed along dutifully. After several days of elaborate rituals, their entrance into the ranks of the master race was just minutes away. As they spoke, the recruiter looked each one over and made his judgements. The first was a lanky peasant with cold blue eyes and a cruel countenance. He was nothing more than a jumped-up farm boy out for blood. A thug, not an Aryan. The second man was far more intriguing. As far as anyone could tell, he was only a recent arrival to Permhaym, pulled there inexorably by his vision of paradise. His zeal practically radiated off of him, and it was clear from his words that he was a talented speaker. The men, their oaths recited, waited patiently for the recruiter's next instructions. Rather than speaking, he pulled his revolver from his holster and threw it down clattering onto the floor.\n\n"Whichever one is worthy, kill your compatriot."\nWithout hesitation, the outsider scrambled to the gun and fired a round into his partner's throat, the round abruptly cutting off his protests. As the dying man gurgled noisily on his own blood, the recruiter was overjoyed. He had been right to see the newcomer's potential! "Brother, congratulations. You are officially a member of the Aryan Brotherhood, with all the privileges it entails. Tell me, what is your name?"\n\n"Zigfrid Shultz, and I intend to advance far in the Brotherhood's ranks.""
 PRM_yemelyanov.1.a:0 "У таланта есть способы проявить себя."
 
 PRM_yemelyanov.2.t:0 "Повестка дня"
 PRM_yemelyanov.2.desc:0 "В культуре, где слабость означает смерть, и каждый член элиты постоянно ищет способы унизить друг друга и возвыситься, люди склонны к сплетням. Пермхайм был паутиной интриг, члены "Aryan" class constantly sharing choice pieces of potentially damaging information in exchange for favors and support. No one fascinated and frustrated Permhaym's network of informants more than a figure by the name of Zigfrid Shultz. Just who was this man? What brought him here? How was he climbing the ranks so quickly? Wild conspiracies were as natural as air to the Aryans; each had his own theory.\n\n"I'm telling you, he's a foreign agent. Abwehr or CIA or something. Why else would he come here out of the blue?," one would say to his fellows.\n\nAnother would riposte: "That's a crock of shit. I think he's related to the Fyurer. It's complete nepotism."\n\nA third, silent until now, would chip in, shocking his brethren. "I've met him, you know. The man's a political visionary. He'll be running this place some day, mark my words."\n\nA hurricane of attention and speculation seemed to follow Shultz everywhere he went, and it only grew in magnitude as he continued his ascendency through the Aryan Brotherhood's power structure. Even the Fyurer took notice. Whoever this outsider was, he certainly had charisma. Could this be something to take advantage of, or was it best to hold Shultz down before he rose too far?"
 PRM_yemelyanov.2.a:0 "Повышение в порядке вещей."
 PRM_yemelyanov.2.b:0 "Каждый человек должен знать свое место, и Шульц не исключение."

 PRM_yemelyanov.3.t:0 "Шульц в центре внимания"
 PRM_yemelyanov.3.desc:0 ""Tonight's speaker may be a newcomer to Permhaym, but don't let that fool you. He is a man boundlessly talented and brimming with ideas, and he has graciously agreed to enlighten us with his ruminations on our people's true history. Please welcome Zigfrid Shultz to the stage."\n\nThe Association for the Preservation of Aryan Culture was a niche club, but its reputation for producing excellent ideologues made it closely watched by the Aryan elite. Evidently, Shultz knew this fact well, for he stopped there on a speaking tour just weeks after his arrival. After thanking the announcer, he took to the podium and spoke with an intensity unusual even for Permhaym's hardliners.\n\n"Brothers, Aryans, fellow members of the master race. You have been lied to. The Zionist in his endless trickery has infiltrated even those nations that profess Aryan values, bending them inextricably towards his will. The Third Reich is but a tool by which the Judeo-Masonic conspiracy directs the populace to a false racial consciousness, leaving the leaders untouched. Do not be fooled! The true Führer of Germany is the Jew, and only the Slavo-Aryan master race has the capability to overturn his tyranny and free its homeland once and for all."\n\nShultz ranted in such a manner for some time, evoking confusion and fascination in equal measures from the crowd. One audience member, a secret representative of the Fyurer, contemplated in silence. Shulz's theories were unusual, but his zeal was impressive. Perhaps he could be of use to the Brotherhood."
 PRM_yemelyanov.3.a:0 "Возможно, этот человек - гений нашего времени."
 PRM_yemelyanov.3.b:0 "Германия, контролируемая евреями? Он сошёл с ума?"

 PRM_yemelyanov.4.t:0 "Чистейшая из империй"
 PRM_yemelyanov.4.desc:0 ""
 PRM_yemelyanov.4.a:0 "Гиперборея: чистая и непоколебимая!"

 PRM_yemelyanov.5.t:0 "Арийское предназначение"
 PRM_yemelyanov.5.desc:0 "Велимир занял центральное место перед собравшимся Братством. Слабый свет озарил его голову, на которой была корона Перкунаса - высший символ небесной силы. Колонна верующих собралась под подиумом, неся жертвенных ягнят и священные предметы. Шествие началось с пения невидимого хора глубоких голосов, говорящего на забытых языках. Молящиеся белокурые девы, одетые в белые одежды, приносили свои подношения, одно за другим. Велимир выхватил священный молот Перуна и обрушил его на головы каждой овцы, пока не осталось ни одной. Пение становилось все громче, пока к нему не присоединилось само Братство, воспевая древнюю славу и гнев Белобога, который скоро спустится на Землю и очистит ее от выродков.\n\nЧас спустя хор умолк, и последние молящиеся покинули зал. Тогда Велимир заговорил: "Brothers, I am honored to accept the position of High Priest of Hyperborea and all Rus. Destiny lies before us, woven by the norns of yesteryear, whose moving voices shape history. They have visited me in my sleep and claimed that we are the heirs of the Aryan race. Our future is to the East and West, to reclaim the rest of Russia from the heathen, to liberate the West from the degenerates who styles themselves superior." The Brotherhood nodded in approval, dark figures applauding the High Priest, their hearts trembling as they sensed what they were destined to accomplish.\n\n"But Hyperborea is just the beginning. Perun wants us to fly Southward, towards old Palestine, ruined by the Jews. We must not hesitate in our push into Asia, where the ancient lands are being settled by Eastern filth. And of course, the North awaits once we are finished, for us to ascend to Asgard and take our place alongside Belobog.""
 PRM_yemelyanov.5.a:0 "Гиперборея охватит всё!"

 PRM_yemelyanov.6.t:0 "Праведное очищение"
 PRM_yemelyanov.6.desc:0 "Молот Перуна блестел в лунном свете, капли крови падали на белый пол. Велимир отвернулся от искалеченного трупа и подошел к краю балкона, наблюдая за своей империей, Гипербореей. В десятках метров внизу трудились благочестивые труженики, чтобы в конце концов над Германией развевался флаг новой России. Велимир смотрел на звезды. Как ангелы, они наблюдают за нами. Цивилизации возвышаются и падают, но они помнят старую Гиперборею. Пусть Белобог осветит праведный путь.\n\n"They are here, my lord." Velimir turned to the door, and guards brought forth eight prisoners. Velimir recognized them: former Brotherhood members, petty generals, traitors.\n\nHe pointed to the body lying next to him: "Heathen, do you know who that was?" he addressed one of the captives.\n\n"N-no, your holiness. I h-haven't seen that m-man in my life!" he stuttered, a pathetic husk of a man, once proudly an Aryan, now playing the fool.\n\nVelimir shook his head in disapproval: "You lie, disciple of Moses." They fear me more than death. A deserving fate for those who would undermine Hyperborea. "This man was caught yesterday, trying to cross the border into Moskowien. Identification revealed him to have been a former agent of Vagner's, set to venture into the forsaken land of Germania and weave lies about my just rule." The prisoners exchanged worried glances. "After being subjected to Svarog's flame, he confessed to being deployed on this task on the orders of fellow brothers."\n\nSome prisoners begged for forgiveness; one pleaded for a fair trial. "And a fair trial you shall have!" answered Velimir, as he brought Perun's hammer down upon the head of the traitor. The prisoners scrambled, only to be caught and held by the guards. "Germania is full of degeneracy - there are none worse than those who pretend to be Aryan!" proclaimed Velimir. "All who associate with the West are traitors, Jewish plotters, heretics and will be treated as such!""
 PRM_yemelyanov.6.a:0 "Шахты очистят их."

 PRM_yemelyanov.7.t:0 "Радикальное очищение"
 PRM_yemelyanov.7.desc:0 "(Выдержки из Божественной Директивы 342-Й):\n\n..и поэтому для улучшения арийской расы и сохранения порядка необходимо тщательно проверять владения славян на предмет любых форм инакомыслия. Верховный жрец Велимир благословляет все правоохранительные органы и тем самым дает им разрешение делать все необходимое для поддержания мира.\n\nПомните, никто не свободен от суда Перуна. Коренные жители России затевают заговор во тьме, в союзе с еврейскими и масонскими заговорами, чтобы свергнуть благословенную империю, которую мы возродили из праха истории. Ради наших арийских потомков все законы, касающиеся защиты славян, евреев и любой другой нечистой расы являюся недействительными. Любое преступление против дегенератов должно быть абсолютно законным и осуществляться всеми полицейскими подразделениями. Персонал, обнаруженный в комплементарности с дегенеративными элементами, должен быть расстрелян на месте...\n\n..Практика публичных казней должна вернуться в поселения, дополненная пытками против величайших врагов, предателей. Арийское мышление все еще дремлет в большей части Братства, но Верховный жрец верит, что методы социальной ответственности пробудит его...\n\n...Все туземные подразделения в армии должны немедленно подвергаться телесным наказаниям за несоблюдение арийских норм должной преданности. Наказание должно включать в себя порку, нападения собак и децимацию. Наказание будет считаться достаточным только тогда, когда подразделение признается во всех преступлениях и обещает свою бессмертную поддержку арийской расе после упомянутой децимации...\n\n...Чтобы укрепить неполноценный менталитет, все коренное население должно быть учтено, и способные здоровые мужчины должны быть принуждены к служению, а также немедленно подвергнуться вышеупомянутому очищению..."
 PRM_yemelyanov.7.a:0 "Стальные маски и сломленнные умы..."

 PRM_yemelyanov.8.t:0 "Сломленный герой"
 PRM_yemelyanov.8.desc:0 "Алексея встретили прожекторы, но прежде чем он успел взять себя в руки, стая собак вцепилась ему в ноги. Он упал на замерзшую траву и увидел группу офицеров, выгружавших из грузовиков других "Failure to pray, to achieve Aryan devotion, to appreciate the High Priest's justice..." Alex had gotten used to the beatings too, thirty lashes for dissidents, a thousand for 'conspirators'. The last trial arrived, but Alex didn't know how much time had passed since he was brought here; his mind was occupied by faint memories of defending those he couldn't remember. He was told to run across twenty feet of burning coals, the final task to be considered worthy of serving in Aryan infantry. He witnessed many men fall, scream, burn, and die. On his turn, he flew. Even thunder in the distance could not silence the priest, an unending lecture of defending the Aryan race. As Alex passed the test, he could only hear the shouting of the priest, of race, until past and present became one, until his body could last no more, until he smiled and remembered:"
 PRM_yemelyanov.8.a:0 ""I defend the Aryan race!""

 PRM_yemelyanov.9.t:0 "Найти и уничтожить"
 PRM_yemelyanov.9.desc:0 "(Отрывок из Божественной директивы 645-Й):\n\n...итак, рассмотрим преимущества чистого мышления. Чистый арийский ум не может быть испорчен, поэтому он всегда верен стороне добра. Чистый ум освобожден от греха, и пусть он войдет в Валгаллу. Чистый ум, по сути, бессмертен - его носитель не может быть убит пулями ненависти или орудиями дегенератов...\n\n...Таким образом, это печальная реальность, что многие из арийцев Гипербореи запятнаны теневыми силами Сиона. Их ложь распространяется подобно лесному пожару, исходящему из светских текстов, которые пытаются спрятаться под маской прогресса. Все подразделения правоохранительных органов, в дополнение к местным военным элементам, должны проводить организованные и точные налеты на ВСЕ владения в указанном ими регионе (см. приложение). Набеги предназначены для:\n\n-Найти и уничтожить вредительские тексты и ересь (см. приложение)\n\n-Призвать способных мужчин для лагерей очищения\n\n-Искать доказательства против Верховного жреца и арестовывать владельцев по мере необходимости\n\n-Уничтожать собственность дегенеративных рас с крайним предубеждением\n\nВерховный Жрец надеется, что свет Сварога поведет наших храбрых воинов в поисках истины. Помните, все офицеры, что это чистый поиск. Некоторые из вас могут сомневаться в действиях, которые вам приказано выполнить. Развейте эти сомнения - неспособность противостоять своим внутренним "
 PRM_yemelyanov.9.a:0 "Арийский разум должен оставаться чистым!"

 PRM_yemelyanov.10.t:0 "Древние земли"
 PRM_yemelyanov.10.desc:0 "Верховный жрец поклонился и вышел со сцены, Емельянов улыбнулся новому Братству, поднимаясь по лестнице. Массивная карта афро-евразийского континента под названием "We Aryans are the product of eons - we have existed since time immemorial, before Abraham walked the Earth. When Moses split open the sea and saved his vile race, we were forging civilizations in the North. When the Church of Rome first breathed heresy, we were there in the shadows. And when the hordes of Islam marched across the dunes, we feasted in Asgard with our forefathers."\n\nThere was pause as the Brothers clapped in agreement, until Yemelyanov raised his voice: "But we never forgot the ancestral land! What they call 'Levant', 'Jerusalem', we have always known as the birthplace of Aryanism! It is our legacy, the norns tell me, to reclaim it! Even if we must incite nuclear war, threaten the degenerate Germans and cowardly Italians, pass through the smoldering ruins of Kaukasia and the mountains of Turkey - we will reclaim the Holy Land!" The Brothers jumped up and the room erupted in applause. Yemelyanov shouted: "Hail Perun!""
 PRM_yemelyanov.10.a:0 "Мы сделаем так, чтобы наши предки гордились нами."

 PRM_yemelyanov.11.t:0 "Великие планы"
 PRM_yemelyanov.11.desc:0 "Верховный жрец пожал руку маршалу, которого он называл Перкунас, Истинный Ариец, Разрушитель Нечисти. Он принес карты Палестины, земли земель, где ковалась история и проливалась кровь бесчисленных религий. Он восхвалял новшества военной доктрины, которые посрамили бы немецкий блицкриг, которая демонстрирует мощь и скорость асгардского мастерства. Он пел песнь былых времен, риторику национального восстановления и расового очищения Леванта, изгнания итальянцев и всех рас заговорщиков. Когда генералы рассказывали ему о своих планах, он слушал. А когда один офицер заявил, что задача невыполнима, его мозги украсили ковры.\n\nПоэтому Верховный жрец плел легенды о завоеваниях, планируя уничтожить Германию и установить знамя Гипербореи над ее трупом. Палестина последует за ними. Будь-то ядерная война или конец веков, арийская раса вернется и очистит свою землю."
 PRM_yemelyanov.11.a:0 "Когда-нибудь..."

 PRM_yemelyanov.12.t:0 "Молодой воин"
 PRM_yemelyanov.12.desc:0 "Леон впервые убил человека в возрасте двенадцати лет - его преследовал хулиган на лесопилке, где он перехитрил мальчика, вернувшись в свою лачугу весь в крови.\n\nКогда появились вражеские солдаты, он стал следить за ними из леса. А когда один из них пошел в туалет, он перерезал ему горло отцовским бритвенным ножом. Он расстрелял остальную часть отряда из укрытия кустов, но не проронил ни слезинки.\n\nЛеон убил своего отца в шестнадцать лет, когда старик попытался отобрать у него свой драгоценный "
 PRM_yemelyanov.12.a:0 "Красибор."

 PRM_yemelyanov.13.t:0 "Зимние праздники"
 PRM_yemelyanov.13.desc:0 "Иван всегда любил Масленицу, любил блины, танцы, музыку. И хотя эти предательские немецкие работорговцы запретили праздник, язычники решили вернуть его. Люди Велимира все еще были довольно ужасны, но, по крайней мере, Иван был человеком в их глазах.\n\nОчевидно, в этом году Верховный жрец сам руководил празднествами, и у него явно были припасены перемены к зимнему празднику. Верховный жрец Велимир возглавлял процессию священников в масках и костюмах, распевая ура-патриотические гимны, в то время как процессия весьма стеснительных граждан следовала за ними. Он подвел Ивана и остальных участников процессии к большому чучелу, но не к чучелу одноименной ведьмы. Вместо этого это было изображение царя Соломона, еврейского царя из библейской легенды. Велимир и другие жрецы стояли теперь на большом возвышении, и Верховный Жрец обратился к толпе. Пока чучело горело у него за спиной, он говорил о восстановлении "Ancient Slavic Aryan traditions," and that the burning of the Jewish effigies would celebrate the eventual reclamation of the Holy Land by the Slavic people. The Holy Land? What was he talking about? The Slavs were from Moscow and Kiev, not Jerusalem and Bethlehem!\n\nWith his speech concluded, and several screaming goats and lambs now sacrificed to the "true gods of the Slavic Aryan civilization," the priests began dancing around the burning effigy, singing those same, awful hymns again. Ivan watched in horror as these madmen twisted this wonderful tradition of Ivan's youth in the name of their gods. Where was the music? The joy? Whatever these pagans were celebrating, it wasn't Maslenitsa."
 PRM_yemelyanov.13.a:0 "Воскресенье Прощения стало теперь Воскресеньем Ненависти."

 PRM_yemelyanov.14.t:0 "Помощь Богов"
 PRM_yemelyanov.14.desc:0 "Крест был сорван с крыши и брошен в огромный костер из множества других фальшивых икон. Скромная деревянная статуя самого Христа была разрублена на куски и брошена в огонь. На их месте возвышались памятники древним богам: на стенах были выгравированы свастики, а у алтаря стоял памятник самому Перуну, Повелителю Грома. Сионистского логова лжи больше не существовало; теперь это был дом для арийцев.\n\nПо крайней мере, так они сказали Леониду, служителю этой маленькой церкви. С самого детства он приходил в эту церковь каждое воскресенье, в самые темные времена и в самые светлые дни. Когда Россия поглотила себя, он молился Христу, чтобы его самые дальние родственники были в безопасности. Когда арийцы ворвались в его город и перебили всех, кто отказался преклонить колени, он молился Богу, чтобы Он направил этих мучеников на Небеса.\n\nПотом они сказали Леониду, что если он не подчинится воле Перуна, то его кровь запятнает ту самую церковь, в которой он провел столько лет. В минуту слабости он согласился. Горе предательства грызло его. Он чувствовал, что повернулся спиной к истинному спасителю человечества. Иуда овладел его душой, чтобы служить дьяволу и его приспешникам.\n\nНо даже тогда, с этой болью, рожденной глубоко в его сердце, свет истинного бога сиял ярко. Бог Моисея, бог иудеев. Леонид был теперь похож на первых христиан в Риме, вынужденных скрывать свои убеждения, но все еще верных в глубине души. И даже когда язычники собирались вокруг алтаря в его церкви для очередной кровавой жертвы его соседей, даже когда нож вонзался им в грудь, когда они кричали, он молился.\n\n"Lord of Lightning, take this offering as our gift to you," the priest began, and the others repeated. But Leonid prayed to another.\n\nLord Jesus Christ, Son of God, have mercy on them, the sinners. Give unto them what they could not give to others.\n\nAnd into the night, over a humble house of worship, a thunderstorm approached."
 PRM_yemelyanov.14.a:0 "Боги воюют."

 PRM_yemelyanov.15.t:0 "Целительница богов"
 PRM_yemelyanov.15.desc:0 "В последние дни Алексею становилось все хуже и хуже. Со старой клиникой, закрытой ставнями из-за "That didn't work! Mommy, Daddy, I want to see a real doctor!" Alexei protested in between coughing fits. The scary priest turned around, his weird smile replaced with something far angrier.\n\n"Now, now, young man, you don't want to see a doctor. They use modern medicine, which was invented by the Jews to weaken and poison Aryans. Your parents haven't been feeding you any of that Jewish filth, have they?" His parents shook their heads, and the priest's smile returned, and he seemed to relax. Alexei was allowed to wash his face off, and his parents took him home, where he returned to bed. Ivan had gotten the same thing last summer, and the doctors had made him all better, and yet the scary priest man didn't help at all! Alexei would have thought about how angry the scary priest man made him feel even more, but he was feeling sleepy. So sleepy."
 PRM_yemelyanov.15.a:0 "Верь, дитя."

 PRM_yemelyanov.16.t:0 "Подвох"
 PRM_yemelyanov.16.desc:0 "Марат прислушивался к птичьему пению, предвещавшему рассвет за окном его коттеджа, и к свисту чайника. Марат и другие татары, жившие в деревне, еще несколько недель назад слышали о притязаниях Гипербореи на их земли и, конечно, несколько недель жили в страхе. Тем не менее, все успокоилось, так как относительно отдаленная деревня ничего не слышала насчёт таинственных националистах. Но когда Марат, как обычно, наливал себе чай, утреннюю тишину нарушил оглушительный звук.\n\nПо деревне пронесся рев моторов, колеса грузовиков врезались в грунтовую дорогу, ведущую через деревню. Подойдя к окну и раздвинув занавески, старый татарин смотрел, как в город въезжают машины со свастикой. Дверь ведущего грузовика распахнулась, и с пассажирского сиденья выскользнул офицер, который подошел к первому встречному. Бородатый капитан указал на молодую женщину, напряженно наблюдавшую за происходящим с крыльца. Она замерла, когда мужчина заговорил с ней, и хотя Марат не мог слышать их разговора, он все равно дрожал до костей. После короткого обмена репликами женщина кивнула в сторону входной двери Марата.\n\nВскоре в дверь постучали, и Марат неохотно пошел открывать. Открыв скрипучую старую дверь, он оказался лицом к лицу с офицером. Скрипучим голосом он начал говорить, прежде чем Марат успел вымолвить хоть слово: "Are you in charge?"\n\n"Y-yes, what seems to be the issue?" Asked Marat.\n\n"On orders of Velimir, a natural preserve will be built nearby."\n\n"Oh, well, well that's lovely. What's this got to do with us?"\n\n"We'll need help from the locals."\n\n"Well, alright. Where is it to be built?"\n\n"Here." The old man froze as he noticed the officer had cocked his gun. After a split second of pregnant silence, a shot was placed directly between the Tatar's eyes. Marat was dead before his already cooling corpse struck the ground. The Russian turned to the other soldiers as they piled out of the trucks, "Burn the houses. If the subhumans don't leave, make them.""
 PRM_yemelyanov.16.a:0 ""By Velimir's word, we will leave this rotten den in ashes.""
 
 #Vagner superregional
 PRM_vagner.1.t:0 "Бесконечная война"
 PRM_vagner.1.desc:0 "Гутрум Вагнер возбуждённо расхаживал перед большой настенной картой, на которую были нанесены его недавние завоевания. Его генералы, сидящие за ним, нетерпеливо ждали слов своего фюрэра с легким намеком на возможную расправу, как он это обычно делал.\n\n "Yes... when I marched on the Bashkirs, they called me a madman. When I went to war with the Bolshevik scum, they called me a fool. When I sent my brothers to conquer beyond the Urals, they claimed it could never be done! And yet, here we are. Make no mistake my brothers, the Reykh is on the march."\n\n"Erm... who called you those things, meyn Fyurer?" The voice halted Vagner in his tracks. He turned on one foot towards the seated commanders.\n\n"Who said that? Tell me now, which one of you was it? Was it you, Shnayder?" The commanders all immediately looked at General Shnayder, confirming his guilt.\n\n"I fucking knew it. Always with the stupid goddamn questions with you, isn't it? The Jews, that's who, and the Zionists! They all laugh at me as though I were the funniest joke they'd ever heard. Do any of you think I am funny?!" There was a silence. The generals wondered if this was another one of the Fyurer's trick questions. "Answer me, damn you!"\n\n"No, meyn Fyurer." they all said in unison.\n\nThe young Fyurer turned back to his map. "Good. Because I can assure you, this is no laughing matter. Soon my Reykh shall stretch from the Volga to the Pacific, and when that day comes, every injustice and mockery they have subjected our race to will be repaid in full...""
 PRM_vagner.1.a:0 "Тучи сгущаются над Россией."
 
 PRM_vagner.2.t:0 "Будущее в цепях"
 PRM_vagner.2.desc:0 "Юрий ощущал себя сардиной. Он стоял здесь, в толпе, состоящей из тысяч закованных в цепи людей, и ему едва хватало воздуха. Колючая проволока держала заключённых взаперти и тесноте как цыплят, вынуждая ждать часами, пока наверху решат их судьбу. \n\nРупор издал пронзительный вопль и из него послышался грубый голос. "All slaves, please direct your attention to the tower on your left."\n\nYuri reluctantly did as the voice said, and saw a large man standing atop the watchtower who looked quite pleased with himself. Soon, nearly every prisoner had turned their gaze upwards at the man, who seemed as though he was preparing to give a speech. He cleared his throat, and raised a megaphone to his face.\n\n"Salutations. I am Dietrikh Maier, but you can call me 'Master'. Rejoice, for you have been given a rare opportunity indeed! You see, you belong to a race that wields a long and proud tradition of subservience to their betters. The world may have forgotten this role over the millenia, but we have not. Go to your work with confidence, for your sacrifice will become the building blocks that make up the greatest civilization the world has ever seen!"\n\nThis man, in so many words, had essentially condemned Yuri to die laboring away for a regime that considered him worth less than dirt. He heard the shrill sliding of metal as gates to the work camp opened at last. Yuri closed his eyes as despair overtook him."
 PRM_vagner.2.a:0 "Жалкое существование."
 
 PRM_vagner.3.t:0 "Неповиновение"
 PRM_vagner.3.desc:0 "Владимир болезненно кашлянул и во рту появился металлический привкус. Гестапо попало прямо в цель, но у него осталось достаточно сил, чтобы, спотыкаясь, сбежать от столкновения, прежде чем его настигла боль. Остальные его товарищи по Чёрной Лиге храбро сражались, когда псы Братства обнаружили их убежище, но их было слишком много. Владимира давно уже научили не считаться с шансами. Выживание никогда не было приоритетом в Лиге. \n\nОн застонал, когда услышал приближение тяжелых шагов. Владимир сунул руку в карман пальто, чтобы приготовить последнюю карту, которую ему предстояло разыграть. Будь он проклят, если позволит этим чудовищам взять его живым. Вскоре в помещение, где спрятался Владимир, вошел отряд Гестапо. "So, the weekend Wehrmacht has hunted us down at last. Took you long enough."\n\n"Your little war is over, scum." one of the Gestapo snarled. The men drew even closer, visibly losing their tension as they realized Vladimir posed little threat in this state.\n\n"Perhaps, but there is something you Fascist pigs still don't seem to understand."\n\n"Oh, really? And what would that be?"\n\n"We Russians..." Vladimir said, pulling an armed bundle grenade from his coat. "...are not the type to take defeat lying down."\n\nThe Gestapo immediately flew into a blind panic, quickly turning to make a break for the door. The blast was quicker, and the explosive force consumed every living being in the room."
 PRM_vagner.3.a:0 "Не всхлип, но взрыв."
 
 PRM_vagner.4.t:0 "Поиск идеального человека"
 PRM_vagner.4.desc:0 "Александр чувствовал, как по его голове струится пот. Его заставили встать в ряд вместе с сотней других мужчин перед специальным комитетом чиновников Братства. Однажды вечером головорезы похитили Александра с улицы, на пути домой, и он решил, что его увезут на рабовладельческие рудники. \n\nОднако, на самом деле он был выбран чтобы стать членом вооружённых сил Братства - его светлые волосы и голубые глаза, вероятнее всего, заинтересовали их. Теперь его собирались тщательно проверить на предмет расовой чистоты, из-за чего Александр очень нервничал. Несмотря на внешность, он был генетически наполовину казах. Люди из комитета подошли к человеку, стоявшему около Александра, и принялись внимательно, с врачебным мастерством, разглядывать его лицо. "Hmm... yes. Beautiful eyes, a pure complexion..." the official muttered, pawing across the man's jawline. "Wait a minute..."\n\nAleksandr glanced at the officer, who had taken out a series of photos that he could not see from where he stood. "That nose is clearly of a Semitic phenotype! GUARDS!" On cue, Brotherhood soldiers emerged to drag the unfortunate soul away. His terrified screams echoed off as he was pulled further out of sight. A distant gunshot could be heard as the officials arrived at Aleksandr. His eyes were wide, and he fought every synapse in his body to avoid shaking.\n\n"Now this is more like it! Well defined nose... strong jawline... a true Aryan specimen, no doubt!" An official behind the officer checked something off of his notebook, and the group proceeded to the next man. Aleksandr would live, for now, but somehow he still felt no comfort."
 PRM_vagner.4.a:0 "Овца среди волков."
 
 PRM_vagner.5.t:0 "Угроза Миру"
 PRM_vagner.5.desc:0 "Гутрум Вагнер торжествующе вышел на балкон, возвышаясь над тысячами своих братьев, пришедших посмотреть. Толпа, состоящая исключительно из членов Братства, разразилась яростным скандированием, когда увидела своего Фюрэра. Вагнер сегодня должен выступить с речью-предостережением для всего мира. И его не волновало, будет он слушать или нет. \n\n"Brothers! I come to you today not just to celebrate our glorious victory in the East, but to declare our mutual intentions to the world in no uncertain terms. Our brothers have claimed a well-earned victory against the subhuman hordes of the East, and the borders of our mighty Reykh continue to grow. The Zionist pigs who run the international show have done everything in their power to slow our unstoppable progress, and have failed every single time!"\n\n"The eternal Jew no doubt looks upon the progress we have made, and feels true fear for the first time in nearly thirty years. They know that their grip on the world is tenuous, and all it would take to break it is for the Aryans of the world to claim their destiny as the true inheritors of the Earth!"\n\n"I speak now to the subhuman nations of the world. Once our Reykh stretches from the great river of the west to the great ocean of the east, we shall turn our eyes to the rest of your illegitimate, tyrannical states. The great crusade against Judeo-Bolshevism started by Adolf Hitler shall continue under my guidance. Let our German brothers rest easy, for I shall take up their great burden!"\n\nThe crowd began chanting once more, and Vagner was all too happy to bask in the glory."
 PRM_vagner.5.a:0 "Хайль Виктория!"
 
 PRM_vagner.6.t:0 "Слово Братства"
 PRM_vagner.6.desc:0 ""To the Foreign Ministry of the esteemed Greater Germanic Reich,\n\nGreetings, my Aryan brothers, for I come to you bearing welcome news indeed! As you no doubt are aware, our Brotherhood seeks to complete the crusade against Judeo-Bolshevism that was begun by the late Adolf Hitler so long ago, and I am happy to report that our sacred mission is nearing its completion.\n\nAs I write, the soldiers of the Reykh continue to tighten the grip on the Western fringes of Siberia, enforcing the subservience of the subhumans who have made their home in this fetid wasteland. Indeed, my Vermakht has achieved a crushing victory in the East even when the Masonic-Zionist puppetmasters of the world deemed it an impossibility. Rest assured that I do not intend to rest on my laurels, and that plans are already being made to resume our conquest of Russia.\n\nA glorious future for the Aryan race lies over the horizon. Soon, a great empire ruled only by those of pure blood will stretch from coast to coast, and the subhumans of the world will tremble before its majesty. It was my mistake to think you could consider us an equal when our situation was tenuous several years ago, but now the situation is different. Ultimate victory is at hand, and it is at this momentous juncture that I extend my hand once more in friendship. What say you, brothers? Shall we march in solidarity for the good of our race?\n\nRespectfully,\n\nGutrum Vagner, Fyurer of the Greater Aryan Reykh""
 PRM_vagner.6.a:0 "Это ещё что за чушь такая?!"
 
 PRM_vagner.7.t:0 "Громкая тишина"
 PRM_vagner.7.desc:0 "Шварц глубоко вздохнул и вошёл в кабинет фюрэра. Гутрум Вагнер вызывал его только в особенных случаях. Его сердце ушло в пятки, когда он встретился взглядом с Вагнером, сидящим за столом сложа руки. "Sit."\n\nThe foreign minister did as he was asked. "I wrote a carefully worded and thoughtful letter to our brothers in the West, and ordered you to have it delivered. Did you do as I asked?"\n\n"Of course, meyn Fyurer. I personally ensured that it was sent, you have my word."\n\n"Well, that's rather peculiar then, isn't it? Because if you can recall, I had given that order nearly a month ago, and yet I still have not received a response from Germany. So either my infallible German brothers are ignoring my plight, or my incompetent foreign minister once again failed the INCREDIBLY SIMPLE TASK I HAD GIVEN HIM, GOD FUCKING DAMN IT!" Vagner punctuated his sudden outburst by throwing a stapler at Shvartz. The minister meekly threw his arms up in defense, deflecting the projectile.\n\n"I should kill you, you fucking imbecile! My dreams of pan-Aryan unity are in ruins because some invalid doesn't know how to mail a fucking letter!" As Shvartz fought to hold back tears, Vagner's demeanor took yet another sudden turn.\n\n"Or, perhaps the Zionists have sabotaged our efforts? Yes, they would do everything in their power to prevent an alliance like this!" Shvartz let out a silent breath of relief. One of these days, he thought, he wasn't going to leave this office alive."
 PRM_vagner.7.a:0 "От иудейской угрозы никто не застрахован"
 
 PRM_vagner.8.t:0 "Судьба человека"
 PRM_vagner.8.desc:0 "Стефан провёл всю свою жизнь в странствиях - и метафорически, и буквально. В детстве он пошёл в Гитлерюгенд только потому, что его заставила мать. Будучи подростком, он хорошо учился только потому, что должен был это делать как ариец. И вместо поступления в университет он пошёл в СС, потому что это было лучше, чем получить какую-нибудь глупую работу в Германии. И когда его войско, бригада Дирлевангера, ворвалась в Россию после какого-то неудачного восстания в столице, Стефан пошёл с ними, потому что это было легче, чем что-то другое. \n\nОн крал. Убивал. Даже насиловал. Но ничего не чувствовал всё это время. Пустой путешествующий сосуд. Даже когда Дирлевангер погиб и бригады не стало, он пошёл за своими товарищами-бандитами потому, что это было легче, чем думать самому, что делать дальше. \n\nОднако теперь он бродил по городам России, где унтерменши-славяне его не только терпели, но ещё и приветствовали. Магистраты и прочие чиновники давали ему особые привилегии, включая набеги на так называемые "
 PRM_vagner.8.a:0 "Пустая голова легко наполняется бессмыслицей."
 
 PRM_vagner.9.t:0 "Очередной день - та же война"
 PRM_vagner.9.desc:0 "Янис Мендрикс бродил по полуразрушенной деревне, пока немногие выжившие пытались потушить горящую церковь. Под его ногами хрустнуло стекло, когда один из его людей сообщил ему последние новости. \n\n"These raiders, calling themselves the 'Aryan Brotherhood', have burned down half of our strongholds, but military and civilian. What they haven't taken they're burning, and what they aren't burning they're raping and murdering."\n\nMendriks didn't respond, and simply thought of how long he had been doing this. For over two decades he had been the leader of the Guard, the first line of defense against raiders. He had tried to protect the people to the best of his abilities.\n\nAnd yet, had it all been for nothing, as this new group, the most evil and powerful group he had encountered, had taken over Russia and was now salivating over the new, untouched victims of the Urals? Had every sacrifice been for nothing?\n\nNo, Mendriks thought. The Guard has always, and forever would, be the protector of the people, even when everything seemed hopeless. As long as there was a man or a woman in danger, they would be there, even if they had to fight from the shadows, in the darkness of inns and cellars.\n\n"Sir?" said the adjunct, concerned.\n\n"Evacuate as many civilians as possible. Once that is done, we must move further South, making whatever contacts we can."\n\n"Yes sir."\n\nThe adjunct left, leaving Mendriks to his own thoughts, as the church began to collapse in on itself."
 PRM_vagner.9.a:0 "Гвардия никогда не перестанет защищать русских людей"
