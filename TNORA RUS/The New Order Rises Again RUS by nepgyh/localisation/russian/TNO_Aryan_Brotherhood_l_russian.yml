 ### Ideas ###
 PRM_aryan_cult:0 "Арийский культ"
 PRM_aryan_cult_full_aryan:0 "Арийский культ - полностью арийская армия"
 PRM_aryan_cult_full_aryan_desc:0 "Судьба арийской расы будет диктоваться не еженедельными, слабоумными унтерменшами, а истинной мощью, которая когда-то потрясла эту землю до основания, истинной мощью высшей расы. Мы вселим страх и ужас в паразитов этой земли, но на этот раз...\n\nИм некуда будет бежать."
 PRM_aryan_cult_non_aryan:0 "Арийский культ - неарийская армия"
 PRM_aryan_cult_non_aryan_desc:0 "Удел унтерменшей - служить своим ставленникам во всех аспектах, и их жизни имеют изначально меньшую ценность. Вместо того чтобы подвергать храбрые и незаменимые арийские жизни риску, умирая против сброда, мы поставим их в офицеры и командиры, чтобы вместо этого направлять наших рабов на борьбу. Они должны быть рады, что мы позволяем им умереть за что-то значимое хоть раз в их ничем не примечательном существовании."
 PRM_aryan_cult_desc:0 "Арийцы разрушили тысячелетние оковы старой России. Если наши соседи думают, будто бы они способны повергнуть германского колосса, они - дураки. Ясно, что арийцы доказали свое превосходство над нами во всех отношениях. так что если не можешь победить - примкни. Усилием собственной воли мы станем арийцами, и как арийцы доказали свое превосходство над русскими, так и мы, как вознесшиеся, подчиним их своей воле и скуем Рейх по образу и подобию немецкого."
 PRM_amateur_gestapo:0 "Любительское Гестапо"
 PRM_amateur_gestapo_desc:0 "В наших попытках перенять опыт и методы Райха, мы попытались воссоздать наши собственные силы поддержания порядка."
 PRM_heart_of_an_aryan:0 "Арийское сердце"
 PRM_heart_of_an_aryan_desc:0 "Арийцы - совершенный вид, с сердцами, полными ненависти к нашим врагам, и телами, способными сокрушить их всех."
 PRM_disciplined_raiders:0 "Дисциплинированные налетчики"
 PRM_disciplined_raiders_desc:0 "Террор - это работа не палача, а охотника. Как и охотник, мы лежим в ожидании, держа оружие наготове, пока наша добыча не достигнет нашего прицела, затаив дыхание, чтобы убаюкать ее ложным чувством безопасности.\nКогда они поймут, что что-то не так в их идиллическом, жалком существовании, будет уже слишком поздно."
 PRM_autonomous_raiders:0 "Автономные налетчики"
 PRM_autonomous_raiders_desc:0 "Террор заключается не в том, насколько сильно вы обескровите своих врагов, а в том, сколько ран у них кровоточит. Если мы дадим им отдохнуть, хотя бы на мгновение, они смогут восстановиться и создать иллюзию выживания. Наши армии не дадут им ни пяди покоя, пока они не станут лишь руинами, попираемыми нашими ногами."
 PRM_aryan_control_5:0 "Арийский контроль - Монолитный"
 PRM_aryan_control_5:0 "Арийский контроль - Монолитный"
 PRM_aryan_control_4:0 "Арийский контроль - Предельный"
 PRM_aryan_control_4_desc:0 "Небольшие очаги сопротивления встречаются, но они не приносят нам столько проблем, как раньше. Унтерменши узнают свое место в нашем обществе, и пока мы продолжаем сжимать сапоги на их горле, в конце концов, эти иллюзии свободы превратятся во тьму."
 PRM_aryan_control_3:0 "Арийский контроль - Слабый"
 PRM_aryan_control_3_desc:0 "Связь между нашими многочисленными братьями и сопротивление нашему правлению все еще присутствует, хотя пока и управляемое. Хотя нам нечего бояться крыс, разбегающихся по округе, если наши стремления завоевать эту дикую землю воплотятся в реальность, мы должны установить контроль, чтобы ситуация не вышла из-под нашего влияния."
 PRM_aryan_control_2:0 "Арийский контроль - Минимальный"
 PRM_aryan_control_2_desc:0 "Наши братья прижаты унтерменшами, и в нашей командной цепи царит хаос. Арийское право - это право доминирования, и мы не можем позволить паразитам диктовать свои прихоти! Наши действия должны быть решительными, чтобы восстановить наш контроль, чтобы мы не подвели не только наших братьев в Перми, но и наших сородичей на западе." 
 PRM_aryan_control_1:0 "Арийский контроль - Несуществующий"
 PRM_aryan_control_1_desc:0 "Мы не смогли. Наши братья лежат мертвые или разбросанные по нашей земле, как безголовые курицы, а унтерменши все ближе подходят к нашим крепостям. Наши враги у наших границ заметили момент нашей слабости и скоро нанесут нам удар, несмотря на все наши усилия; мы подвели наших сородичей на западе, и мы не выполнили наш арийский долг."
 PRM_forced_labor:0 "Немотивированная рабочая сила"
 PRM_forced_labor_desc:0 "Жизнь - это привилегия, и рабам нужно об этом напоминать. Их награда за труд - право быть живыми завтра, чтобы работать еще больше. Если они жалуются, мы можем просто исправить их с помощью руководства."
 PRM_free_labor:0 "Мотивированная рабочая сила"
 PRM_free_labor_desc:0 "Ариец или нет, голод затрагивает всех нас. Хотя мы не испытываем сочувствия к тем, кто работает на нас, поскольку это их заклятая обязанность по расе, факт в том, что они бесполезны для нас, если умрут от голода. Поэтому, предлагая им пищу, эквивалентную их труду, они не только будут работать усерднее, чтобы получить большее вознаграждение, но и их преданность нам возрастет. В конце концов, как и собаки, они знают, что случится, если они укусят руку, которая их кормит."
 PRM_rebuilding_industry:0 "Перестроенная промышленность"
 PRM_rebuilding_industry_desc:0 "Берлин был построен не за один день, и нашей империи понадобится много времени, чтобы однажды воссоединиться с нашими родственниками на западе. Наша промышленность выпустит столбы черного дыма, и наша промышленность выкует меч, который будет висеть над слабыми расами по всей России."
 PRM_revitalized_industry:0 "Оживленная промышленность"
 PRM_revitalized_industry_desc:0 "Как пелена смога, Пермь стала бьющимся сердцем нашей земли. Как кровь, она прокачивает оружие Арийских воинов по земле, чтобы вернуть унтерменшей туда, где им самое место: в цепи, работающие на нас на фабриках" 
 PRM_the_aryan_slav:0 "Славяноарий"
 PRM_the_aryan_slav_desc:0 "Жидовская, масонская и немецкая пропаганда заставила мир поверить, что эта мерзкая, прогнившая и обрюзгшая германская нация -- истинные арийцы этого мира. Разумеется, это полная ложь. Намерения всех этих групп, проталкивающих просто-напросто неправильную повестку, очевидны нам -- они выплюнут любую грязь на нашу великую расу, дабы очернить ее. Любой образованный человек понимает, что все эти "
 PRM_true_aryans:0 "Чистое арийство"
 PRM_true_aryans_desc:0 "Мы достаточно долго терпели издевательства над нами. Предательство Шульца наконец-то показало нам, как коварно и глубоко распространяются махинации жида, чтобы дотянуться до отчаянного, предательского родства с нашей землей. Мы раздавим, растопчем в пыль само понятие и идею этих рас, пока в России не останется только одно различие:\n\n§VАриец и раб.§!"
 PRM_labor_for_freedom:0 "Труд во свободу"
 PRM_labor_for_eternity:0 "Труд без конца"
