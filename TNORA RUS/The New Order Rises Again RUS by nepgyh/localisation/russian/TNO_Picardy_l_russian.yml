 ## Ideas ##
 
 PIC_in_name_only:0 "Только по названию"
 PIC_in_name_only_desc:0 "Солдаты Мазьера носят имя Карла Великого, но большинство французов воспринимают их как простых немецких подхалимов. Мазьер может считать себя основателем новой Франции, но ему предстоит пройти долгий путь, прежде чем его соотечественники даже подумают о том, чтобы проявить к нему уважение."
 
 PIC_robber_barony:0 "Барон-разбойник"
 PIC_robber_barony_desc:0 "Руководители дивизии "Шарлемань" - богатые люди, но не благодаря какой-либо деловой проницательности или с трудом заработанным наградам. Их богатства почти всегда основаны на разграблении других. Хотя когда-то они ограничивались экспроприированной еврейской собственностью, офицеры теперь не гнушаются и менее патриотическими начинаниями..."
 
