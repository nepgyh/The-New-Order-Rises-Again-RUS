 POLITICS_AHMED_SEKOU_TOURE_DESC:0 "Среди хаоса и насилия, охвативших Африку, есть несколько проблесков надежды, сияющих, как тлеющие угли в темноте, - и для многих Гвинея и её президент Ахмед Секу Туре являются таковым чудом. Родившийся в мусульманской семье аристократов мандинка и происходящ от древних правителей империи Вассулу, Туре получил образование с сильным упором в изучение ислама, прежде чем стать почтовым клерком и быстро включиться в профсоюзы в качестве организатора и лидера, проявляя явные симпатии к социализму. По мере того как французское господство над Африкой медленно рушилось, слишком часто заменяемое местными военачальниками, заполняющими вакуум власти, Туре всё больше и больше вовлекался в гвинейскую политику, становясь лидером Демократической партии Гвинеи и возглавляя борьбу за верховенство закона против надвигающейся тени хаоса и тирании.\n\nПрошло совсем немного времени, прежде чем Ахмед, благодаря своей харизме и политическому таланту, сумел стать президентом новой Гвинейской Республики и одним из главных представителей африканской борьбы за демократию и свободу. По крайней мере, так говорит гвинейская пропаганда -  правда, как всегда, немного сложнее. Чтобы закрепить свою власть над страной, Туре пришлось пойти на компромисс со многими идеалами, которыми он якобы дорожит, - предлагая смехотворные льготы военным, чтобы предотвратить угрозу их восстания, в то же время жёстко подавляя оппозицию его правлению.\n\nПроводимая Секу в значительной степени дирижистская экономическая политика, основанная на обширном экономическом планировании и финансируемой государством промышленной экспансии, привела к неоднозначным результатам, и экономика Гвинеи всё ещё испытывает трудности. Несмотря на это и многие другие его недостатки, Туре по-прежнему чрезвычайно популярен в Гвинее и за её пределами, и многие по-прежнему считают эту страну одной из немногих по-настоящему демократических стран Африки, но только время покажет, преуспеет ли Отец Гвинеи в своих планах сделать свою родину настоящим маяком свободы и процветания для африканских народов."
