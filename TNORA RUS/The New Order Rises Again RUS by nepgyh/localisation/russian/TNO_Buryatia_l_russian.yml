 ### AuthSoc ###
 BRY_in_lenins_footsteps:0 "По стопам Ленина"
 BRY_in_lenins_footsteps_desc:0 "Мы пришли с самых дальних, замёрзших берегов озера Байкала и дошли до владычества над всей Сибирью. Конечно, если бы товарищ Ленин видел всё то, чего мы достигли, он гордился бы нами. Тем не менее, мы должны продолжать укреплять нашу власть и совершенствовать наше управление, чтобы воссоединить Родину и распространить нашу Революцию по всей России."

 BRY_empower_the_nep:0 "Усилить НЭП"
 BRY_empower_the_nep_desc:0 "Куда бы мы ни приносили революционное правление, обстоятельства всегда были разными. Территории Магадана и Амура находились под властью фашистских военачальников, а в Центральной Сибири на протяжении многих лет господствовали ультранационалисты и феодалисты. Ясно, что переход к социализму не будет быстрым. Вместо этого мы должны использовать промышленные программы Новой Экономической Политики и Сибирского плана, чтобы вывести все наши территории на сопоставимые уровни роста и развития."

 BRY_endorse_small_business:0 "Поддержать малое предпринимательство"
 BRY_endorse_small_business_desc:0 "Уничтожение капитализма, вне всякого сомнения, является нашим приоритетом. Однако нам необходимо сбалансировать наши идеологические амбиции с необходимостью построения экономики в ближайшей перспективе. Таким образом, для нас приемлемо разрешить создание малых предприятий в местных сообществах. Разумеется, в ближайшее время не будет никаких частных конгломератов, но небольшие предприятия, принадлежащие рабочим, помогут накопить богатство и развить наши территории."
 
 BRY_apartment_construction_programs:0 "Программы строительства зданий"
 BRY_apartment_construction_programs_desc:0 "Во многих городах Сибири годы войны и раздоров помешали строительству жилого фонда, в котором нуждаются сотни тысяч человек. Улучшение этого положения должно быть одной из наших главных целей как правительства. Инвестируя в строительство новых квартир в крупных населённых пунктах, мы можем гарантировать, что одна из самых основных потребностей - жильё - будет удовлетворена для всего нашего народа. Постройки не будут позолоченными дворцами, но они обеспечат каждому человеку крышу над головой и достойное место, которое можно назвать своим домом."
 
 BRY_a_war_on_homelessness:0 "Война с бездомностью"
 BRY_a_war_on_homelessness_desc:0 "Бездомность - это трагедия на индивидуальном уровне и болезнь общества. Хотя наши строительные программы могут помочь решить эту проблему, мы должны сделать так, чтобы бродягам Сибири всегда было где остановиться. В некоторых случаях это может означать создание временных убежищ, в то время как в других семьях может потребоваться разместить в своих домах больше людей, чем ожидалось. В конце концов, оно того стоит."
 
 BRY_destroy_monopoly:0 "Уничтожить монополию"
 BRY_destroy_monopoly_desc:0 "Хотя мы и разрешаем создание малых предприятий и кооперативов, мы должны ясно дать понять, что монополистическим капиталистическим практикам нет места в нашем СССР. Мы должны изучить местных землевладельцев и владельцев предприятий, чтобы убедиться, что нет никаких монополий на пороге. Таким образом, временные уступки рынку не превратятся в постоянные блоки капитала."
 
 BRY_look_to_bukharin:0 "Взор на Бухарина"
 BRY_look_to_bukharin_desc:0 "При Бухарине Советский Союз стремился использовать схемы местного развития и индустриализации, чтобы вывести страну из отсталого феодализма и эксплуататорского монополистического капитализма. Хотя наши обстоятельства не идентичны, наша экономическая политика и инициативы должны следовать тому же самому духу экономического развития и восстановления, поскольку мы строим базу, необходимую для воссоединения России."
 
 BRY_empower_the_party:0 "Расширить возможности партии"
 BRY_empower_the_party_desc:0 "По мере того, как мы стремимся развивать Сибирь и воссоединять всю Россию под советской властью, важно твёрдо придерживаться принципов партийного авангардизма. Всесоюзная коммунистическая партия (большевиков) должна сохранить и даже расширить свою роль в управлении государством. Это единственный способ выжить и процвести нашей Революции."
 
 BRY_the_rule_of_the_collective:0 "Власть коллектива"
 BRY_the_rule_of_the_collective_desc:0 "Одним из основных принципов правления первоначального Советского Союза было коллективное руководство. То есть обязанности и ответственность должны быть распределены между членами исполнительной власти. Таким образом, ни один человек не может накопить культовый уровень власти, а подотчётность и инакомыслие могут улучшить управление, а не затягивать его. Расширение прав и возможностей наших правительственных комитетов и поощрение внутреннего дискурса также поможет нам расширяться и процветать."
 
 BRY_replace_the_doubters:0 "Заменить сомневающихся"
 BRY_replace_the_doubters_desc:0 "Есть некоторые в правительстве и даже в высших рядах партии, которые считают, что наш Союз движется в слишком... жёстком направлении. Улановская и Печуро по своему праву созвали заседание ЦК, чтобы обсудить возможность реформы. Однако совершенно необходимо не сдаваться. Несколько жалоб не могут остановить нашу Революцию."
 
 BRY_celebrate_party_democracy:0 "Праздновать партийную демократию"
 BRY_celebrate_party_democracy_desc:0 "Всесоюзная коммунистическая партия (большевиков) - краеугольный камень нашего правительства, и её существование гарантирует переход к социализму. В рамках нашей системы партийной демократии управление распределяется между теми, кто проявил себя как достойные, так и желающие бороться за нашу Революцию. Существуют структуры для обеспечения прозрачности, подотчётности и эффективных действий правительства. Это то, что нужно праздновать, а не осуждать! Поддержим же демократический централизм и партийную демократию, которые будут вести нас к объединению и Революции!"
 
 BRY_empower_the_revolution:0 "Усилить Революцию"
 BRY_empower_the_revolution_desc:0 "Мы зашли так далеко, но ещё предстоит пройти долгий путь, прежде чем вся Россия объединится под знаменем Ленина. Западная Россия по-прежнему находится под властью реакционеров, не говоря уже о фашистах и коллаборационистах, которые всё ещё правят в Москве. Наш Союз должен подготовиться в военном и дипломатическом отношении к борьбе, которая только началась."
 
 BRY_a_truly_red_army:0 "Истинная Красная Армия"
 BRY_a_truly_red_army_desc:0 "Мы обнаружили, что контролируем обширные территории и новое многочисленное население. Таким образом, проблемы, с которыми сталкивается Красная Армия, остаются огромными. Моральный дух и дисциплина должны быть усилены, если мы хотим стать державой, способной объединить всю Россию. На политических комиссаров в армии будут возложены дополнительные обязанности и полномочия по их выполнению. Возможно, потребуется более жёсткое обучение. Это затруднит работу новичков в краткосрочной перспективе, но если это то, что нужно, то мы и будем делать это. Защита нашей Родины требует не меньше, чем строгой самоотдачи."
 
 BRY_a_grim_duty:0 "Мрачный долг"
 BRY_a_grim_duty_desc:0 "Некоторые в нашем правительстве могут сказать, что победа ничего не стоит, если в процессе мы потеряем наши души. Но если мы проиграем, у нас всё равно не останется души. Красная Армия должна сделать всё необходимое для достижения окончательной победы, в которой нуждается наша Революция. Это означает усиление подготовки, получение дополнительных ресурсов от государства и, в случае необходимости, закрытие глаз на излишества, которые могут возникнуть в результате войны. Возможно, это морально не правильно. Но если наша Революция была построена на морали, её нужно поддерживать действиями и защищать любой ценой."
 
 BRY_increase_international_outreach:0 "Увеличить международный охват"
 BRY_increase_international_outreach_desc:0 "По мере того, как мы расширяем наши территории и силу, жизненно важно, чтобы мы прилагали больше усилий в нашей внешней политике. Очевидно, что первыми кандидатами будут социалистические государства, такие как Куба, но нам также необходимо обратиться к ОСН. Они могут быть не самыми дружелюбными по отношению к социализму советского образца, но как союзники против реакционеров Европы они будут незаменимы."
 
 BRY_friends_in_america:0 "Друзья в Америке"
 BRY_friends_in_america_desc:0 "Соединённые Штаты, так называемые "защитники свободного мира", могут быть нашим самым сильным союзником в грядущих боевых действиях. Мы должны послать им дипломатический сигнал, ясно дав понять, что мы хотим наладить дальнейшие отношения. Возможно, это будет экономическая, материальная и военная помощь. Взаимодействие таким образом отвечает нашим стратегическим интересам, и Вашингтон, несомненно, это признаёт."
 
 BRY_an_eternal_october:0 "Вечный Октябрь"
 BRY_an_eternal_october_desc:0 "Наше экономическое и инфраструктурное планирование помогло сплотить страну. Наша приверженность партии помогла обеспечить безраздельное господство марксизма. А наша приверженность Революции ещё долго будет поддерживать огонь Октября. Россия будет воссоединена. Фашисты будут изгнаны с Родины. И мы встанем с колен куда сильнее, чем когда-либо прежде. Вперёд!"

 ### LibSoc ###
 BRY_the_dream_of_a_better_world:0 "Мечта о лучшем мире"
 BRY_the_dream_of_a_better_world_desc:0 "Мы были всего лишь несколькими мечтателями, провозгласившими о своей мечте через удалённую антенну у восточного берега Байкала. Мы думали, что никто нас не услышит или что никто не разделит нашу мечту. Но нас поддержали.\n\nМы были военной кликой на самом забытом краю в мире. Никто не думал, что мы сможем захватить гораздо более сильные и густонаселенные районы Центральной Сибири - конечно, не без ущерба для наших идеалов. Но мы это сделали.\n\nТеперь у нас есть большой кусок былого СССР под нашим контролем. Сейчас мы готовимся укрепить наше правление и принять остальных в решающей битве за Россию. И никто, даже мы сами, сейчас не желает сомневаться в своей мечте."
 
 BRY_all_power_to_the_worker:0 "Всю власть рабочим"
 BRY_all_power_to_the_worker_desc:0 "Конечно, рабочие должны уметь организовываться. Какой настоящий социалист сможет это отрицать? Если что-то не так, рабочий должен собраться со своими товарищами по полю и потребовать возмещения ущерба. Если руководство отказывается меняться, они могут принять меры. Рабочие во всём мире должны иметь возможность это делать, и мы слишком долго удерживали наших рабочих от этого.\n\nС этого момента любой, кто хочет объединить своё рабочее место в профсоюз, может это сделать. Никаких ограничений, возмездия и репрессий. Если это не один из тех отвратительных "фашистских профсоюзов", они могут это сделать. Это будет их правом, но они знают, что это также и их долг, если уж мы хотим иметь демократию на рабочем месте."

 BRY_upholding_democracy:0 "Отстаивать демократию"
 BRY_upholding_democracy_desc:0 "Лидеры партии больше не будут иметь единственного права голоса в политике Сибири, пора позволить средстатистическому человеку взвешивать за и против. Каждому взрослому гражданину будет предоставлено право на всеобщее, прямое и тайное голосование. Затем они могут проголосовать за кандидатов от партии или независимых кандидатов. Беспартийный член без судимости также может баллотироваться в качестве независимого кандидата, если у него есть подписи от 1% территории, которую он желает представлять. Затем места будут пропорционально разделены между членами партии и независимыми кандидатами. Таким образом, желаемые люди могут быть за каждым столом в Сибири."

 BRY_echoes_of_the_siberian_plan:0 "Эхо Сибирского плана"
 BRY_echoes_of_the_siberian_plan_desc:0 "Сибирский план был главным проектом Бухарина. Превратить пустоши Центральной Сибири в процветающий промышленный центр, который продвинет Советский Союз в современную эпоху. Теперь у нас может быть много аргументированных возражений против того, как этот план был реализован, но мы должны признать, что идея создания промышленной электростанции в Сибири заманчива. Особенно с учётом нашего нынешнего положения.\n\nИнфраструктура, заложенная так давно, станет основой нового Сибирского плана. Тот, который соответствует потребностям рабочего класса, а не высоким мечтам и квотам. Он построен не на спинах политзаключенных и системы ГУЛАГа, а при полной поддержке рабочего класса. Здесь есть фундамент, и мы можем построить на нём всё, что захотим."

 BRY_embracing_our_new_comrades:0 "Обнять наших новых товарищей"
 BRY_embracing_our_new_comrades_desc:0 "Центральная Сибирь не похожа на Дальний Восток. Во-первых, здесь намного меньше береговой линии. Здесь также есть ещё оставшаяся промышленная база. Но главное отличие в том, что здесь намного больше людей. Разнообразная группа людей, придерживающихся многих идеологий, от социализма до буржуазной демократии, даже чёртового "рюрикизма".\n\nЭти люди будут интегрированы в нашу политическую систему. Знакомя их с гражданскими обязанностями социалиста и пользуясь преимуществами нашей системы, они поймут, что у нас есть путь в будущее. Заручившись поддержкой населения, мы получим большее количество рабочих, которые будут сражаться на нашей стороне."

 BRY_an_open_hand:0 "Рука помощи"
 BRY_an_open_hand_desc:0 "Нельзя забывать, что мы здесь делаем. Наша цель - не раздавить народ Сибири под ногами Революции, а поднять его в новое светлое будущее. Мы делаем это для них, и если они сначала не осознают этого, то мы покажем им наши деяния.\n\nДавайте идти вперёд, придерживаясь самых высоких стандартов. Мы объединим Россию добротой, а не просто избавимся от несогласных. Мы делаем это ради величайшего дела, когда-либо известного человечеству, и мы никогда не должны забывать, что должны вести себя соответствующе."

 BRY_a_roof_over_every_head:0 "Крыша над каждой головой"
 BRY_a_roof_over_every_head_desc:0 "Времена тяжёлые. Люди живут на улицах или в плохих хижинах и постройках. Целые семьи обходятся без крыши над головой или без стен, им негде ютиться. Нам нужно решить эту проблему таким образом, чтобы принести максимальную пользу большинству людей при минимальных затратах. Речь идёт о многоквартирных домах. Своими усилиями мы можем гарантировать, что каждому горожанину будет дан уют и уединение вдали от холода и снега. С точки зрения городского планирования панельки выглядят так себе, и жильё это не самое роскошное, но стоит пойти на компромисс, чтобы гарантировать каждому гражданину свой дом."

 BRY_uplift_the_proletariat:0 "Поднять пролетариат"
 BRY_uplift_the_proletariat_desc:0 "Некоторые думают, что социализм антииндустриален. Что за бред! Каждый социалист любит промышленность. Она производит бесконечные потоки доступных, качественных, высокотехнологичных товаров. Она объединяет рабочих в огромные трудовые армии и даёт им возможность зарабатывать на жизнь любым способом, которого они пожелают. Вот почему мы должны предоставить рабочим больше промышленности. У каждого рабочего должна быть не только работа на фабрике, но и наличие свободных рабочих мест на множестве фабрик, производящих различные товары. Огромная промышленная база - это путь в будущее, и он раз и навсегда освободит обнищавшие массы Центральной Сибири."

 BRY_a_tool_in_every_hand:0 "Инструмент в каждой руке"
 BRY_a_tool_in_every_hand_desc:0 "Просто иметь инструменты и здания недостаточно, чтобы превратить нас в индустриальную державу. Нам также нужно больше рабочих. И на самом деле есть только один источник потенциальных новых членов пролетариата в Сибири: крестьяне. Мы не собираемся делать ничего резкого, например, захватывать их посевы и заставлять их объединять свои участки для повышения эффективности. Но мы собираемся сообщить им о больших преимуществах городской жизни, а также о некоторых более мягких мерах, чтобы заставить их осознать, что будущее России не находится на крошечном участке в сельской местности."

 BRY_freedom_under_socialism:0 "Свобода под социализмом"
 BRY_freedom_under_socialism_desc:0 "Как может общество, основанное на солидарности и товариществе, исключать тех, кто не принадлежит к самой большой этнической группе? Как мы можем бороться за свободу на рабочем месте и удерживать женщин дома? Более того, если мы освободимся от консервативных правил и социальных норм, направленных на подавление трудящихся, какое право мы имеем ограничивать то, что могут делать взрослые по их согласию? Какая польза от свободы, если её разделяют не все?\n\nСоциализм - это освобождение во всех формах, и Сибирская Социалистическая Республика должна помнить об этом."

 BRY_allow_minor_ideological_differences:0 "Разрешить незначительные идеологические расхождения"
 BRY_allow_minor_ideological_differences_desc:0 "Мы никогда не позволим России снова поддаться деструктивным и реакционным взглядам капитализма. Фашизм будет устранён с наших земель. Буржуазная демократия - это этап, который мы давно прошли. А монархия - это, по сути, отсталая идеология, которая никогда больше не воспрянет. Но означает ли это, что мы должны исключить все взгляды, которые противоречат нашей доктрине?\n\nПомимо саблинцев, в Коммунистической партии есть более традиционные социалисты-бухаринисты и социалисты-утописты. Эти части социализма, хотя и не те, за которыми мы следуем, всё же не представляют угрозы для Революции, и их можно оставить в покое без особых проблем. И у них действительно может быть точка зрения на некоторые вещи, которые мы могли бы сделать по-другому."

 BRY_unity_in_diversity:0 "Единство в разнообразии"
 BRY_unity_in_diversity_desc:0 "Во многих государствах исключают любую мысль, которая не полностью совпадает с взглядами руководства, но не в Сибирской Социалистической Республике. Анархисты, синдикалисты, бухаринисты, социалисты-утописты, саблинцы, ленинцы, беспартийные - все они могут найти здесь дом. Мы строим настоящий социализм, и мы должны привлечь внимание всех левых сил. Наша способность терпеть самые разные мысли - большое преимущество. Даже если они исторически были враждебны друг другу."

 BRY_liberation_not_annihilation:0 "Освобождение, а не уничтожение"
 BRY_liberation_not_annihilation_desc:0 "Мы должны разъяснить всем нашим призывникам, что делает Красная Армия. Да, это сила Революции. Но это не просто грубый инструмент, чтобы победить кого-то, кто нам не нравится. Это профессиональная сила, которая освободит человечество, а не будет стрелять в других претендентов или совершать набеги на отдалённые деревни. Мы делаем это ради жителей сёл и городов, которые мы берём. Мы не потерпим хулиганства и жёстких репрессалий на территориях, которые мы занимаем. Солдат Красной Армии - друг народов России, а не очередной захватчик."

 BRY_the_commission_for_humane_warfare:0 "Комиссия по гуманной войне"
 BRY_the_commission_for_humane_warfare_desc:0 "Война - это ад, но не обязательно быть чрезмерно жестоким. Бесспорно, что войска под нашим командованием совершали преступления против гражданского населения в прошлом, что нанесло ущерб отношениям между народом и их предполагаемыми защитниками. Так не может более продолжаться. Мы должны создать группы гражданского надзора, партийные наблюдательные группы и независимые судебные структуры для борьбы с потенциальными эксцессами, порождаемыми продолжающейся войной. Это может снизить эффективность войск и отвлечь некоторые ресурсы от других целей, но оно того стоит."

 BRY_a_just_society:0 "Справедливое общество"
 BRY_a_just_society_desc:0 "Бурят. Якут. Тувинец. Татарин. На огромных просторах востока России проживает множество коренных народов и этнических меньшинств, многие из которых теперь находятся под нашим крылом. Хотя старая политика имперской экспансии России, возможно, привела к угнетению на протяжении поколений, но мы можем добиться большего. Шовинизму прошлого должен быть положен конец. Мы должны построить поистине равный Союз для всех."

 BRY_the_tyranny_of_none_the_republic_of_all:0 "Тирания для никого, Республика для всех"
 BRY_the_tyranny_of_none_the_republic_of_all_desc:0 "В любой демократии с незапамятных времён одним из наиболее важных вопросов всегда был вопрос о правах большинства и меньшинства. Большинство не должно иметь возможности подавлять меньшинство, но и меньшинство не должно иметь возможности подавлять большинство. По мере того как наш Союз расширяется на всю Россию, мы должны обеспечить справедливый баланс прав всех во всех аспектах управления."

 BRY_the_people_march_on:0 "Марширует рабочий народ"
 BRY_the_people_march_on_desc:0 "На каждой карте в каждой школе название нашего СССР тянется от Оби до Охотского моря. Это символ нашей победы над силами реакции, которые так долго преследовали народы России. Но этот триумф неполный. На западе эти силы всё ещё настроены против нас. Народ объединит Россию, отбросит фашизм к позору прошлого и двинется вперёд в прекрасное будущее для всех. Пролетарии всех стран, соединяйтесь!"
 
