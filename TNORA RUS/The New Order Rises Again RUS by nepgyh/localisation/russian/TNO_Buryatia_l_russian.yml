 BRY.1.t:0 "Возрождение Революции"
 BRY.1.desc:0 "Когда Великая Отечественная война разрушила Советский Союз, жители Бурятской АССР не могли не опасаться за будущее. Даже когда Ягода эвакуировал правительство на восток, в республике все еще жил надвигающийся страх перед японским или немецким ударом. Из-за этого мы не жаловались, когда Ягода расширил полномочия НКВД - чрезвычайные меры, - говорил он. Мы не жаловались на чистку Президиума - ведь у товарища Ягоды были добрые намерения, так? Конечно, мы не жаловались, когда наших соседей утаскивали посреди ночи, чтобы их больше никто и никогда не увидел; несомненно, они были предателями. Когда товарищ Ягода ещё больше укрепил свою хватку, и люди в форме стали приходить среди бела дня, никто не думал, что у любого здравомыслящего человека хватит смелости высказаться.\n\nИ всё же товарищ Саблин сделал это. Ободрённый сокрушительным поражением Ягоды в войне с Центральносибирской Республикой, он начал действовать. Простой комиссар, всего двадцати трёх лет от роду, но испытывающий отвращение к зверствам, товарищ Саблин и его небольшой отряд штурмовали радиовышку и передали своё сообщение всем желающим. Он сказал, что то, что строит Ягода - это не социализм - это даже не та жизнь, ради которой стоит жить. Товарищ Саблин призвал тех, кого так долго угнетала стальная хватка Ягоды, освободиться, сбросить оковы, сказать своим угнетателям "нет".\n\nИ они это сделали. Товарищ Саблин объявил о возрождении Бурятской АССР, свободную от тирании Ягоды - хотя бы на данный момент. Уже сейчас НКВД марширует, желая перебить всех, кто встанет у них на пути. Но их железная дисциплина и блестящие пушки ничего не значат.\n\nСпасибо товарищу Саблину, мы познали вкус свободы и умрём прежде, чем она будет у нас отобрана."
 BRY.1.a:0 "Революция идёт вперёд."
 
 BRY.2.t:0 "Искра"
 BRY.2.desc:0 "Не сбавляя шага, Валерий Саблин распахнул двери Верхнеудинского театра оперы и балета и через вестибюль вошёл в театр. Отодвинутые стулья превратились в бьющееся сердце Революции. Саблин почувствовал революционный пыл, наэлектризовавший его товарищей, ибо они заполняли тихое пространство шумом и жестами, он увидел рвение в их глазах, когда они приветствовали его.\n\nС прыжка поднявшись на сцену, Саблин едва успел поприветствовать Центральный Комитет, прежде чем его приподнял от пола в своих крепких объятиях Михаил Мархеев, огромный медведь-бурят, командовавший армией повстанцев.\n- Ах, товарищ! - возвысил голос Мархеев, отпуская Саблина, - не заразительна ли эта энергия!\n\nСмущённо улыбаясь, Саблин взглянул на своих товарищей, стоявших вокруг стола посреди сцены. Подняв бровь, женщина справа - Сусанна Печуро улыбнулась ему в ответ, а её неразлучная спутница Майя Улановская нахмурилась, раздражённая таким своевольничествмом. Не поднимая глаз, царапая что-то перед собой на карте, старый загоревший немец Отто Браун проворчал:\n- Думаю, мы договорились, что эта встреча начнётся более получаса назад, товарищ Саблин.\n\nСаблин посмотрел на хаотичную мешанину карт. Большинство из них были довоенными и были поспешно изменены, чтобы отразить мрачные реалии разрушенной России. Избавившись от краткого приступа меланхолии, Саблин ухмыльнулся своим друзьям.\n- Эх, товарищи, великая работа продолжается! Освобождаясь от гнёта Ягоды, перестаёшь обращать внимание на тиранию часов!\n\nБраун бросил на Саблина раздражённый, но снисходительный взгляд через оправы очков. Несмотря на его шутливость, сомнения грызли сердце Саблина. Чтобы одержать победу над тираном Ягодой, он должен был быть уверен, что у них есть поддержка народа.\n- Товарищи, - начал он, - действительно ли народ благосклонен к нам? Мы не сможем выиграть эту войну без простого народа, объединившегося под нашим знаменем.\n\nПоложив перо, Браун посмотрел Саблину в глаза.\n- За годы, проведённые в Китае, я научился понимать, что народ думает о своём правителе. Они ненавидят террор Ягоды.\n\nВнезапно задумавшись, Мархеев кивнул, добавив:\n- Могу с уверенностью сказать, что бурятский народ с нами, товарищ.\n- Валера, наша искра разожгла пламя, горящее в сердцах людей. Без сомнения они с нами, - сказала Печуро, слегка улыбаясь. Сомнения испарились, Саблин кивнул, позволяя товарищам вернуться к более злободневным аспектам Революции. Искра загорелась в людях. Ему это по нраву."
 BRY.2.a:0 "Историю вершат храбрые."
 
 BRY.3.t:0 "Красные радиоволны"
 BRY.3.desc:0 "По всему Иркутску, от северных глубин до гелеобразных берегов озера Байкал, люди доживают в убогих вонючих общинных хибарах и слушают свои радиоприёмники, эти исконные реликвии полузабытых славных дней, когда существование единой России было более чем воспоминанием. Собравшись вместе, люди обнаруживают, что их согревает большее, чем тепло друг друга, когда они подсаживаются ближе, чтобы лучше слышать потрескивающий голос, разливающийся по их домам, как бестелесный голос Всевышнего.\n\nШипящий и трескающийся, этот голос называет себя "Товарищ Валерий Саблин", и начинает говорить о лучшей жизни. Крестьяне Иркутска, давно привыкшие к своей нищете и убогости, с глубоким вниманием прислушиваются к голосу, провозглашающему добродетель Революции, устроенной мятежниками в Бурятии, революции равных прав и возможностей для всей возрождающейся России. России Маркса и Ленина, новая Россия, где все люди вместе смогут пожинать плоды процветания общества.\n\nЮнцы, родившиеся в разрушенной России, едва слышали остальную часть речи, сидя в темноте с сияющими глазами, рты их были открыты, когда они поняли, что возможно есть лучшая жизнь, если только они будут действовать и присоединятся к Революции. Хотя старики качают головами и хмурятся, слишком израненные и сломленные, чтобы поверить в избавление, но молодые иркутяне чувствуют незнакомое жжение в своих сердцах, как вспышку давно погашенного пламени.\n\nВпервые они чувствуют искру надежды."
 BRY.3.a:0 "Крестьянство не может само по себе восстать."
 
 BRY.4.t:0 "Девушки с пушками"
 BRY.4.desc:0 "Стуча ботинками о потрескавшуюся мраморную плитку, Саблин прошёл по одному из лабиринтов коридоров театра оперы и балета. Как всегда, он шёл без телохранителей. В отличие от тирана Ягоды, Саблин не боялся того, что один из его соратников воткнёт ему нож в спину. Тем не менее, он вздрогнул, когда Печуро и Улановская вылетели из соседней комнаты, остановив его.\n- Сусанна Соломоновна, Майя Александровна. Почему дамы моего сердца работают в столь поздний час? - спросил он, его ухмылка исчезла, когда он увидел серьёзность их выражений.\n- Валера, Майя и я кое-что обсудили, - сказала Печуро, - и мы настаиваем на изменении политики. Мы должны позволить женщинам служить на линии фронта, ради победы Революции.\n\nУлановская сонно добавила:\n- В самом деле, товарищ Саблин. Мархеев день и ночь жалуется на нехватку солдат. Женщины могут держать оружие так же, как и любой мужчина, так почему же мы ограничены службой только в качестве медсестёр?\n\nНа мгновение Саблин потерял дар речи. Он никогда не верил в старую идею о том, что место женщины находится на кухне, но на передовой ли?\n- Не знаю, товарищи. Я верю в свободу женщин, но разве борьба - лучший способ для женщин сослужить Революции?\n\nУлановская подошла к Саблину с огнём в глазах.\n- Разве Ленин и Маркс до него не заявляли, что Революция не может быть совершена без женщин? Товарищ Саблин, женщины России не желают ничего, кроме как взяться за оружие в защиту Революции!\n\nСаблин не мог этого отрицать, она сделала хорошее замечание. И у них было мало солдат.\n- Хорошо, товарищи, - ухмыльнулся Саблин, глядя между ними, - созовите Центральный Комитет. Если российские женщины хотят сражаться вместе со своими мужьями и сыновьями, кто я такой, чтобы препятстовать им?"
 BRY.4.a:0 "Успех Революции зависит от степени участия в ней женщин."
 
 BRY.5.t:0 "Саблинская справедливость"
 BRY.5.desc:0 "- Роман Денисович Косарёв, наш суд солдат и рабочих признаёт вас виновным в преступлениях против Социалистической Революции и простого российского народа.\n\nСидя на скамье подсудимых, Роман склонил голову, сдерживая слезы, отчаянно пытаясь сохранить своё достоинство. Он не мог смотреть в лицо этим осуждающим лицам, выстроившимся в галерее, смотрящим на него своими мстительными глазами. Ах, вот как всё закончилось! Двадцать восемь лет, его жизнь поглощена хаосом и безумием разрушенной России. Пытаясь зацепиться за то здравомыслие, которое он мог найти, он вступил в НКВД и медленно поднялся по служебной лестнице на службе у Ягоды и Президиума.\n\nРоман не мог сказать, что он был заляпан в крови, но и он не был одним из ярых псов-работорговцев Ягоды, лаящих в поисках шанса убить. Не то чтобы ему не хватало сочувствия к идеалам мятежников, но могла ли толпа молодых идеалистов по-настоящему одолеть потенциальных властителей Сибири и породить новую Россию? Нет, он остался с Ягодой, решив, что знакомый дьявол лучше неизвестного. Стиснув зубы, Роман мысленно содрал с себя кожу за то, что принял не ту судьбу. Теперь всё было кончено. Через несколько минут они вытащат его на улицу, бросят к стене и пустят пулю в лоб. Он задавался вопросом, будут ли они вообще возиться с повязкой на глаза. Собравшись с духом, Роман смахнул слёзы и поднял глаза, чтобы услышать суровый приговор, который, как он знал, приближался.\n- Товарищ Косарёв, настоящим вы приговариваетесь к... - Роман сжал кулаки - ...двенадцати месяцам трудовой службы в армии Революции. Заседание окончено.\n\nОшеломленный, Роман сидел на скамье подсудимых, неподвижно глядя вдаль. Всё ли он расслышал верно? Ах, он будет жить, он будет жив! У Романа кружилась голова от его приговора, но он едва чувствовал ноги, когда солдат схватил его за руку и вывел на улицу в ледяной сибирский вечер. Пока он улыбался как сумасшедший, слезы охлаждали его щеки."
 BRY.5.a:0 "Если мы не сохраним справедливость, справедливость не сохранит нас."
 
 BRY.6.t:0 "Атака детского авангарда"
 BRY.6.desc:0 "Каждый мускул в теле Ягоды напрягся, когда он читал донесение своего шпиона в Верхнеудинске. Заскрипев зубами, он прочитал его один-два раза, края его сжались, как в тисках. Этот выскочка Саблин и его группа предательских гарпий начали предавать его захваченных людей суду, обвиняя их в "преступлениях против Революции и народа России". Что за чушь! Мятежники совершили величайшее преступление из всех - предательство, осмелившись выступить против законного правительства России в погоне за нелепым невозможным идеалом.\n\nЯгода почувствовал, как его язва желудка обострилась и пульсировала при мысли об этом вызывающем непонятный восторг юнце, наполняя его горло отталкивающим кислым вкусом собственной желчи. Хуже чем фашисты, монархисты, ревизионисты, мятежники были предателями. Его собственный народ осуждает его, борется против него. Него, законного наследника Бухарина!\n\nЖилы на лбу пульсировали, Ягода порвал рапорт на части, швырнув обрывки в камин. Когда его люди отвоюют Бурятию, он раздавит Саблина рукой, как фрукт. Он заслужил не меньше, чем мучительную награду предателя."
 BRY.6.a:0 "Предательство - это копьё, направленное в обе стороны."
 
 BRY.7.t:0 "Конец тиранам"
 BRY.7.desc:0 "На сцене театра оперы и балета Саблин сидел с ЦК, все с нетерпением ждали свежего рапорта с передовой. Наконец радистка подняла голову. Саблин смог прочитать сообщение по блеску её глаз и начал улыбаться, прежде чем она даже заговорила.\n- Товарищи! - проревела она. - Тиран в наших руках!\n\nМгновенно толпа погрузилась в эйфорию. Солдаты радостно обнимали друг друга, слёзы текли по их лицам, когда доходили сообщения - "Ягода заключён под стражу", "противник бежит на запад", "НКВД в массовом порядке сдаётся". Саблин не мог не усмехнуться. Теперь Иркутск был их!\n\nМархеев шагнул на сцену и положил ящик с водкой на стол.\n- Из моего личного тайника! Если когда-либо у нас был повод для праздника, то вот он!\n\nВытащив из ящика бутылку, он кинул её Саблину. Смеясь с товарищами, он глотнул из бутылки, попав немного на карты, разложенные на столе.\n- Товарищи! - крикнул Саблин, привлекая к себе все взгляды. - Революция победила! - воскликнул он, размахивая бутылкой, как дубинкой под какофонические возгласы. - Сегодня у нас праздник! Товарищи мои, радуйтесь!\n\nСев, Саблин радостно огляделся. Мархеев в кругу своих людей рассказывал анекдоты, Улановская выпивала стакан за стаканом водки, даже Браун на этот раз улыбался. Поймав взгляд Печуро, Саблин улыбнулся ей. Она улыбнулась ему в ответ, подняв бокал в шутливом приветствии.\n- Мы сделали это, Валера! - крикнула она уже невнятно. Саблин ухмыльнулся; она всегда была легка на подъём.\n\nПосле ещё одного глотка Саблин почувствовал себя легче воздуха. Им предстояло пройти долгий путь, чтобы положить конец хаосу в России и привести её народ в новую эпоху величия, но Революция может подождать до завтра. Сегодня вечером Верхнеудинск окрасится в красный цвет."
 BRY.7.a:0 "В конце-концов, все тираны падут."
 
 BRY.8.t:0 "Революция не может ждать"
 BRY.8.desc:0 "Саблин встал вместе с восходом солнца и вышел на улицу. Хотя большинство уже легло спать, было ещё несколько отстающих, которые пытались поддерживать вчерашнюю попойку. Остановившись у водяной помпы, Саблин смыл утреннюю мерзость изо рта и поплёлся в театр, пообещав себе, что никогда больше не прикоснётся к водке.\n\nГромадный театр был почти пуст. Протерев глаза, Саблин поднялся на сцену, чтобы поприветствовать Центральный Комитет. Сидя за столом для совещаний, его ближайшие товарищи потягивали из стаканов водку. Мархеев махнул бутылкой в его сторону.\n- Что за собака вас укусила, товарищ Саблин?\n\nУлыбаясь, Саблин налил себе немного водки и выпил её залпом.\n- Аааа! Теперь я проснулся. Что ж, обсудим освобождение Дальнего Востока?\n\nСаблин не смог сдержать смеха, когда его товарищи повернулись, как один, и тупо посмотрели на него. Он знал, что должен быть таким же похмельным, как они, но он был так полон энергии после вчерашней ночи, когда стали известны результаты референдума по возвращению в Сибирь Революции. Неудивительно, что люди подавляющим большинством проголосовали за освобождение всех народов России, которые были угнетены не хуже крестьян Иркутска.\n\nПролежав на столе, Печуро простонала и медленно подняла голову, к её щеке прилипла карта Дальнего Востока.\n- Валера? Разве это не может подождать до завтра? Я не очень хорошо думаю о Революции, когда у меня вот так звенит голова.\n\nОзорно ухмыляясь, Саблин снова наполнил все стаканы водки.\n- Товарищи, Революция не может ждать! Теперь, товарищ Браун, по поводу восточных фашистов..."
 BRY.8.a:0 "Человек рождён для любви и Революции."
 
 BRY.9.t:0 "Сомнения"
 BRY.9.desc:0 "Саблин предпочел бы жениться на море, но ему пришлось довольствоваться Байкалом. Оставив свою новую жену Надежду спящей в купе, он шагнул в коридор вагона, везшего их обратно в Верхнеудинск. Снаружи в свете полной луны проносились сосны. Посмотрев на лес на мгновение, Саблин открыл окно и был немедленно окутан ледяным ветром и шумом проезжающего поезда. Закурив сигарету, что есть редкая роскошь, он прислонился к стене вагона, время от времени выдыхая в ночь.\n\nЧерез некоторое время дверь в соседнее купе распахнулась. Со взъерошенными волосами, Печуро вышла в коридор. Без слов он предложил ей сигарету. Отмахиваясь, она сказала:\n- Не можешь заснуть, Валера?\n\nСаблин выпустил тонкую струйку дыма в окно. Он не мог встретиться глазами со своей подругой, когда сказал:\n- Эх, Сусанна, я должен быть счастлив. Это моя первая брачная ночь. Я люблю её, люблю, но я просто чувствую... ничего.\n\nСаблин взглянул на Печуро, его глаза наполнились слезами.\n- Я всё думаю, чем это закончится? Мы сталкиваемся с самыми непреодолимыми препятствиями, и каждый день я посылаю людей умирать кровавой и ужасной смертью. Кто даёт мне это право? О, Сусанна, меня одолевают такие сомнения!\n\nПечуро легонько положила руку на плечо Саблина.\n- Всё, что у нас есть, имеет цену, Валера. Когда сомневаешься, наберись смелости и помни, что мы боремся за правду и за то, что правильно. Мы верим в тебя, как и все мужчины, женщины и дети в России, которые всё ещё надеются на светлое будущее. Прежде всего, Валера, помни о Революции и будь верен себе.\n\nВытирая лицо, Саблин улыбнулся сквозь слезы.\n- Сусанна, иногда мне кажется, что ты самая сильная из нас.\n\nГлядя друг другу в глаза, два старых друга улыбались друг другу, пока поезд уносил их в ночь."
 BRY.9.a:0 "Любовь это кольцо, а у кольца нет конца."
 
 BRY.10.t:0 "Всех к оружию!"
 BRY.10.desc:0 "Опершись подбородком на руку, Саблин слушал, как его товарищи яростно обсуждают участие женщин в Революции. Позволив их словам добраться до него, Саблин вспомнил, что Ленин всегда говорил, что женщины имеют решающее значение для Революции, что многие коммунисты-шовинисты предпочитали игнорировать. До недавнего времени он мало думал об этом, хотя был озадачен, но Печуро и Улановская дали ему повод для размышления. Если бы они создали новую Россию, в которой мужчины и женщины были бы равны во всех отношениях, могли бы женщины участвовать в боевых действиях, если они того пожелали? Приняв решение, Саблин вскочил на ноги.\n- Товарищи! - прогремел он, прорезая шум. Сразу повисла тишина и все лица повернулись к нему. - Разве такое отношение к женщинам не является реакционным? Ленин сказал, что женщины так же важны, как и мужчины в достижении победы Революции, и наш долг - обеспечить им свободу выбора, как они могут служить делу. Если женщины России хотят держать винтовку для Революции, позвольте им.\n\nПроизнеся эту речь, Саблин почувствовал эффект, который его слова произвели на аудиторию, как электрический ток, бегущий по воздуху. Сидя напротив него, Печуро улыбнулась ему.\n\nЧерез несколько минут Центральный Комитет единогласно проголосовал за предоставление женщинам полного равенства в служении Революции. Солдаты были отправлены бегать по улицам, сообщая о новостях всем, и ещё до того, как закончился день, массы женщин заполнили театр оперы и балета, требуя, чтобы их зачислили в армию. Стоя на сцене, уперев руки в бёдра, Саблин с удовлетворением смотрел вниз, в хаос толпы. Рядом с ним Печуро любезно обняла его за плечо.\n- Ах, Валера. Я знала, что ты поступишь правильно."
 BRY.10.a:0 "Все женщины, к оружию!"
 
 BRY.11.t:0 "Судьба НКВД"
 BRY.11.desc:0 "Остатки палачей Ягоды, которые не смогли бежать на запад, были отправлены в Верхнеудинск посреди ночи в вагонах для скота, переправленных по Транссибу, как и многие из их жертв ГУЛАГа до них. Один за другим их доставили в суд, признали виновными в преступлениях против Революции и народа и вернули в камеры. В театре люди яростно кричали, прежде чем трибунал заставил их замолчать. Наблюдая со скамьи, Саблин не мог не чувствовать их боль; все потеряли кого-то, кого они любили, из-за НКВД.\n\nКогда солнце начинает садиться и завершается последний из судебных процессов над отдельными лицами, трибунал сталкивается со вторым и, возможно, более важным вопросом своей повестки дня: что делать с организацией НКВД в целом. С пеной у рта наиболее радикальные мятежники утверждают, что НКВД должен быть полностью распущен из-за его истории как инструмента государственнического угнетения и террора Ягоды. Хотя Саблин согласен с ними в целом, он также понимает, что его привлекают аргументы Брауна и старых большевиков, которые тихими, но твёрдыми голосами утверждают, что НКВД - слишком ценный инструмент, чтобы от него отказаться; что его следует реинтегрировать в качестве сил безопасности Бурятской АССР на суровом контроле.\n\nСаблин взвесил грехи НКВД против его потенциального использования для Революции, поскольку дебаты ещё идут. НКВД сделал столько зла, но можно ли его реабилитировать? Может ли это быть именно то, что им нужно для победы Революции?\n- Товарищ Саблин! - воскликнула Печуро, выводя его из задумчивости, - мы ещё ничего от тебя не слышали! Что делать с псами Ягоды?"
 BRY.11.a:0 "Их преступления не будут забыты."
 BRY.11.b:0 "Они ещё могут послужить Революции."
 
 BRY.12.t:0 "Сломанный меч"
 BRY.12.desc:0 "Через несколько дней после суда бывших офицеров НКВД погрузили обратно в вагоны для перевозки скота, которые доставили их в Верхнеудинск, и отправили обратно по железной дороге в исправительные лагеря, чтобы они могли искупить свои преступления на службе Революции. Год тяжёлой работы - ничто по сравнению с тем, к чему их, возможно, приговорил менее милосердный судья, и тем не менее они всё ещё угрюмо смотрят на Саблина, когда их загоняют в поезд.\n\nОставаясь на платформе, Саблин хмурится в ответ на них. Они заслужили намного худшего, но если бы они содействовали рождению справедливой и равноправной России из пепла старого, они не смогли бы повторить ошибок Ягоды. Даже если бы НКВД мог помочь в освобождении России, реинтеграция их была бы равносильна продаже души и отрицанию кровавых потерь, которые они нанесли людям. Многие потеряли близких из-за НКВД. Саблин отказался позволить им проливать кровь на службе у него.\n\nКогда поезд отъезжал от платформы, Саблин повернулся и пошёл прочь, не зная направления. Он был так уверен, что поступает правильно, когда Печуро посетила его в здании суда, но при свете нового дня он не был так уверен. Он чувствовал себя так, словно ему вручили меч, с помощью которого он мог освободить Россию, но он тут же сломал его о колено. Но верно и то, что НКВД был рассадником коррупции. Саблин не мог ассоциировать себя с Ягодой, но если бы искушение было, хватило ли у него силы противостоять ему?\n\nЧто ж, это было сделано сейчас, и ему придётся смириться с последствиями своего решения. Революция будет трудной, но, по крайней мере, честной."
 BRY.12.a:0 "Часто самое сложное и правильное - одно и то же."
 
 BRY.13.t:0 "Лисы в курятнике"
 BRY.13.desc:0 "Спустя всего несколько дней после испытаний они гордо ходят по улицам Верхнеудинска в форме с высоко поднятой головой, зная, что они такие же неприкасаемые, как и при Ягоде. Несколько дней лишений были небольшой платой за их свободу. Несмотря на риторику мятежников Саблина, сотрудникам НКВД показалось, что они просто обменяли одного хозяина на другого.\n\nГлядя из окна своей комнаты на улицу, Саблин задумался, правильно ли он поступил. Мархеев и Браун наконец убедили его в необходимости реабилитации НКВД ради помощи, которую они могли оказать в освобождении остальной части России, что их использование перевешивает преступления, которые они совершили. Саблин пытался убедить себя, что это было не только его решение, всё, что он сделал, это поделился своим мнением со своими товарищами, но он знал, что хватается за соломинку. Наморщив лоб, Саблин не мог отрицать, что его взгляды как номинального лидера Революции имели подавляющее влияние.\n\nХотя Саблин знал, что никогда не воспользуется НКВД так, как Ягода, убедить народ было не так-то просто. Он заметил вопросительные взгляды, которыми теперь бросали на него более радикальные товарищи, и то, как иногда разговор прекращался, когда он входил в комнату. Больше всего он не мог забыть выражение обиженного выражения предательства на лице Сусанны, когда он на суде высказался за реинтеграцию НКВД.\n\nВздохнув, Саблин взял себя в руки. Нет, у него не было времени сомневаться. Он принял правильное решение, им нужны были навыки и подготовка этих людей, чтобы нести факел Революции. Наконец, почувствовав себя готовым встретиться с Центральным Комитетом, Саблин спустился вниз на улицу и попытался не обращать внимания на взгляды людей, которые когда-то смотрели на него как на своё спасение."
 BRY.13.a:0 "Часто самое сложное и правильное - одно и то же."
 
 BRY.14.t:0 "Суд над Генрихом Ягодой"
 BRY.14.desc:0 "Обжигающий сарказмом взгляд, Ягода хмуро взглянул на Саблина с пристани, его искривлённое лицо исказилось от презрения. Неустрашимый Саблин смотрел в ответ. Они решили провести суд в театре, чтобы собрать как можно больше людей. Голос Брауна эхом разнёсся по помещению, когда он зачитывал список преступлений тирана. Всё это время Ягода даже не вздрогнул.\n- Генрих Григорьевич Ягода, суд солдат и рабочих признал вас виновным по всем предъявленным вам обвинениям. Теперь, когда вы, наконец, несёте ответственность, чувствуете ли вы хоть малейшее чувство вины? Сожаление о подлых преступлениях, которые вы совершили против России и её народа?\n\nБраун посмотрел на Ягоду, изо всех сил стараясь не выглядеть самодовольным. Ягода слегка повернул голову, чтобы взглянуть на Брауна. Когда он говорил, казалось, что его слова выкапывают из отложений в глубинах самого Байкала.\n- Да, мне очень жаль... Мне очень жаль, что, когда у меня была возможность, я вас всех не расстрелял.\n\nУхмылка Брауна потемнела, когда он занял своё место.\n- Да будет известно, что обвиняемый не выражает раскаяния. Теперь по поводу наказания...\n\nВ то время как суд спорил, Саблин смотрел в глаза Ягоде и пытался понять то, что он там увидел. За время службы Ягоде Саблин ни разу не встречал этого человека и сформировал в своём сознании образ колоссальной статной фигуры, недоступной простому человечеству. С тем существом было легче бороться, чем с невысоким измождённым мужчиной, сидевшим на скамье подсудимых. Почему он стал таким пустым, от ненависти ли? Что заставило его омыть руки таким количеством крови?\n\nСаблин почувствовал неистовое желание увидеть уничтожение Ягоды, как из-за преступлений, которые он совершил, так и из-за мрачного видения того, кем он может стать, если поддастся черноте власти и искушению. И вот, когда огласили приговор Ягоде - пять лет в тюрьме - Саблин сжал челюсти. Недостаточно! Этот человек был тираном, убийцей, грабителем, врагом всего правильного и чистого!\n\nПоглощённый внезапной дикостью, Саблин жаждал прыгнуть вперёд, втоптать Ягоду в грязь и дать ему такую справедливость, которую он заслужил."
 BRY.14.a:0 "Держись."
 BRY.14.b:0 "Сдайся."
 
 BRY.15.t:0 "Правосудие народа"
 BRY.15.desc:0 "Проглотив желчь, которая поднялась к его горлу, Саблин сжал кулаки и зажмурил глаза, чтобы при виде тирана он не ринулся вперёд, чтобы отомстить за всех убитых им невинных. Скрежет зубами, каждый мускул в его теле напрягся, когда Ягоду уводили. Вся эта смерть, вся эта пролитая кровь за пять лет на тюремной камере? Так много людей потеряли кого-то из-за террора Ягоды, и это было его наказанием?\n\nГлубоко вздохнув, Саблин почти не заметил, как помещение театра начало пустеть. Наконец, он поднял голову и медленно открыл глаза, прищурившись, когда они приспособились к свету. Он впервые по-настоящему увидел фреску, украшавшую купол. Это был образ Октябрьской Революции, когда рабочие штурмовали Зимний дворец, красные флаги развевались на ветру.\n\nМедленно Саблин успокоился. Расслабляя плечи, он напомнил себе, что именно за это он борется; право людей на собственное правосудие без тирана, заставляющего их действовать. Если бы он потакал своему искушению отомстить Ягоде за тысячи убитых, это было бы предательством всего того, за что он выступал.\n\nЧувствуя руку на своём плече, Саблин повернул голову и посмотрел в лицо Печуро. Она посмотрела на него сверху вниз с выражением бесконечного сострадания. "Валера, наберись духа. Мы боремся за светлое будущее, а не для того, чтобы мстить за жестокость прошлого. Проявляя милосердие, мы демонстрируем тирану и всем народам России, что никогда не повторим его преступлений. Милосердие, Валера. Милосердие - наше величайшее оружие против врагов правосудия.\n\nСо слезами на глазах, Саблин улыбнулся. Когда он в последний раз взглянул на фреску, двое старых друзей вышли из театра, дрожа от прохладного вечернего бриза."
 BRY.15.a:0 "Лучшая месть - быть выше виновного."
 
 BRY.16.t:0 "Правосудие лидера"
 BRY.16.desc:0 "Сжав кулаки, Саблин встал. Мгновенно весь театр замолчал, все повернулись к нему. Сглотнув, чтобы совладать с пиком своих эмоций, Саблин указал на пару охранников.\n- Вы двое. Выведите его на улицу.\n\nНа мгновение мужчины не двинулись с места. В страхе они переглянулись между Брауном и Саблиным, затем, без противоречивых приказов, каждый схватил Ягоду за руку. Когда Саблин зашагал вперёд, толпа перед ним бесшумно расходилась, как Красное море перед Моисеем.\n\nПреодолевая крохотный голос внутри себя, умолявший его повернуть назад, Саблин распахнул двери, шагая навстречу завывающему ветру. Его дыхание было огненным, охранники вытащили Ягоду на улицу и бросили его в замёрзшую грязь. Будучи преисполнен решимости сохранить хоть каплю собственного достоинства, Ягода встал на колени и вытер лицо начисто.\n\nНаблюдая за дверью, толпа последователей Саблина увидела, как он перебрасывается словами с побеждённым тираном, но не слышала сквозь кричащий ветер. Спустя мгновение, его лицо было таким же спокойным и невозмутимым, как поверхность озера Байкал, Саблин вытащил свой служебный пистолет Токарева и два раза выстрелил в голову Ягоде.\n\nСразу же струи крови и мозгового вещества брызнули из задней части его черепа, труп Ягоды медленно упал на землю, смянувшись, истекая кровью в грязь.\n\nСаблин смотрел в безжизненные глаза тирана, когда они безучастно смотрели в серое сумеречное небо. Печуро, тяжело дыша, протиснулась сквозь толпу. Она сразу же остановилась на увиденном.\n- Валера, - прошептала она, - что ты наделал? Ты его казнил.\n\nВсе ещё держа пистолет, Саблин резко взглянул на неё и пробормотал:\n- Тиран не был казнён. Его застрелили.\n\nСлёзы текли по её щекам, Печуро сказала:\n- Валера, в этом мире есть песни, кроме мести и отчаяния. Эти две пули обрекают нас. Теперь как кто-то может поверить, что мы не повторим его тирании? Валера!\n\nКогда его покинула ложная теплота ненависти, Саблин попал в ледяные тиски сомнения."
 BRY.16.a:0 "Око за око и мир ослепнет."

 BRY.17.t:0 "Плач сибирского тигра"
 BRY.17.desc:0 "Саблин сидел за чаем с Брауном, Печуро и Мархеевым, пока они слушали отчёт Улановской, недавно вернувшейся из тяжёлого путешествия по тайге, побывав в гостях у многострадальных партизан Алдана.\n- ...очень мало еды, оружие времён Великой войны, постоянные пограничные набеги бандитов. Больше всего, товарищи, эти люди устали. Мало кому меньше тридцати, большинство - просто крестьяне, желающие вернуться на свои старые земли в отчаянной надежде, что их семьи всё ещё живы.\n- Поддержат ли они нашу Революцию? - спросил Браун, потягивая чай, глядя поверх очков. Саблин нахмурился, но должен был признать, что Браун был ничем иным, как прагматиком.\n- Среди тех, кто помнит время до бесконечного хаоса и лишений, есть те, кто поддерживает мечту Ленина и Маркса, - ответила Улановская. - После разговора с Очировым и его советом они, казалось, отчаянно стремились предложить контроль над всей своей землей в обмен на еду, защиту и право вернуться домой. Это был... прогресс. Товарищи, эти люди нуждаются в нашей помощи больше, чем кто-либо другой.\n- Я согласен с товарищем Улановской, - необычно сурово сказал Мархеев. - Многие из партизан - буряты, у которых здесь семья. Помимо праведности помощи угнетённым, мы получили бы тактическое преимущество, если бы забрали их земли и, возможно, ещё немного остро необходимой рабочей силы под наше крыло.\n\nБраун поставил свой чай на стол со слышимым щелчком.\n- Я согласен. Преимущества намного перевешивают потенциальные риски, и нам нужно любое преимущество, которое мы можем получить.\n\nПечуро одобрительно кивнула, слегка приподняв бровь, глядя на Саблина. Играя приподнятой бровью, Саблин повернулся и улыбнулся Улановской.\n- Я полностью согласен с поддержкой алданских партизан. Это выгодная сделка, и, помимо всего прочего, это наш явный долг - помогать бедным и угнетённым народам России, - Саблин поднял чашку, изображая имитацию салюта, - сейчас Алдан, потом и остальная Россия!"
 BRY.17.a:0 "Все они братья и сестры при социализме."

 BRY.18.t:0 "Дорога домой"
 BRY.18.desc:0 "Саблин наблюдал, как туман его дыхания превращается в крошечные ледяные кристаллы, которые, мерцающие и бесшумные, падают на плотный утрамбованный снег. Коренные сибиряки называли это "шепотом звёзд". Рядом с ним, несмотря на массивные шубы, дрожали остальные члены ЦК. Хотя было утро, туман, поднимающийся над лесом, размыл солнце, создавая впечатление, что они смотрят на всё через матовое окно.\n\nОни, казалось, срослись из тумана, легион призраков, пробирающихся сквозь снег в рваной форме. В глазах Саблина партизаны Алдана казались замученными призраками прошлого, некогда доблестными воинами, которым было отказано в вечном покое, и теперь они бродили по земле, навсегда запертые в царстве смертных. Они смотрели вперёд, с потускневшими и мрачными глазами, держали в руках пистолеты, скреплённые не более чем верой, они прищуривались от рассвета, как будто не привыкшие ходить при свете дня. Сердце Саблина вырвалось из-за того, что их лошади, пыхтя, бредут по снегу, высовывая ребра из их шкуры. В своей тихой борьбе они, казалось, сформировали образ долгих лет мучений и лишений своих всадников. Он увидел кровь и пот болезненных десятилетий, скрывающиеся за трепещущими взорами человека и зверя.\n\nПриветствуя, появившись из тумана, Гуржап Очиров вышел впереди Саблина. Хотя он был таким же измождённым, как и его люди, его глаза всё ещё горели любовью к свободе и Революции. Пожав его руку, Саблин мог сказать, что это был человек, который скорее умрёт, чем откажется от борьбы.\n\nПосле этого было достаточно просто подписать договор. Войска Революции двинулись на север, в Алдан, когда партизаны наконец освободились от долгих лет нищеты и страданий. Когда они двинулись на юг, чтобы вернуться в свои дома и семьи, Саблин увидел, как их глаза засияли давно приглушенным светом чистой, простой радости."
 BRY.18.a:0 "Путешественник учится ценить свой дом вдалеке от него."

 BRY.19.t:0 "Против любой тирании"
 BRY.19.desc:0 "Саблин поднялся на наспех построенную сцену на площади перед Верхнеудинским театром, чтобы обратиться к своим сторонникам, которые тысячами пришли послушать его выступление. Идя осторожно, немного боясь, что платформа рухнет, Саблин подошёл к микрофону, подле которго собрался ЦК. Дважды постучав по микрофону, чтобы убедиться, что он работает, он начал.\n- Товарищи! - прогремел он над площадью, - наша Революция победила своего первого противника, деспота Ягоду!\n\nГромовые возгласы раздались из толпы, их затуманенное дыхание образовало тонкий слой тумана в холодное утро. Улыбаясь, Саблин продолжил:\n- Но наша миссия ещё не выполнена! Всё ещё Россия лежит разбитой и разделённой, её труп раздирают царисты, ревизионисты и фашисты! Явный долг нашей Революции - освободить угнетённые народы России и построить новую страну, верную бессмертной науке Маркса и Ленина! Мы не успокоимся, пока Россия не объединится Социалистической Революцией, от Балтики до Тихого океана!\n\nНа этом он был вынужден остановиться, поскольку какофоническое одобрение толпы заглушило бы всё, что он сказал. Когда аплодисменты стихли, он продолжил:\n- Для угнетённых мы приносим надежду! Тем, кто верит в светлое будущее, мы приносим избавление! Врагам народа мы не приносим ничего, кроме поражения! Мы противостоим всем тиранам! Товарищи, мы идем на восток, чтобы принести освобождение, свергнуть тиранов! Да здравствует Маркс, Ленин и Социалистическая Революция!\n\nУхмыляясь от уха до уха, Саблин поднял кулак, сводя толпу с ума революционным пылом. Вечером они начнут марш на восток. Он уже мог вкусить сладость победы."
 BRY.19.a:0 "Нет царям, нет тиранам!"

 BRY.20.t:0 "Суд над Михаилом Матковским"
 BRY.20.desc:0 "- Михаил Алексеевич Матковский, суд солдат и рабочих признаёт вас виновным в преступлениях против Социалистической Революции и простых людей России, - пробормотал Браун со скамьи. В галерее публика насмехалась и оскорбляла Матковского. Три дня слезливых бесед с недавно освобожденными обитателями лагерей стёрли всякую надежду на милосердие, на которое, возможно, уповал тиран.\n\nСаблин с ухмылкой наблюдал, как Матковский сжал кулаки и скрежетал зубами, глядя на Брауна с выпученными глазами.\n- ...за ваши преступления этот суд приговаривает вас к двадцати годам реабилитационных работ на службе Революции", - закончил Браун. Сложив руки, он свысока посмотрел на Матковского.\n- Вам есть что сказать?\n- Да! - сплюнул Матковский, вскакивая под хор насмешек из галереи. - Я отвергаю законность этого так называемого суда! Это не более чем показательный бухаринский процесс, пародия на правосудие! На каком основании вы судите меня?\n\nВнезапно разгневавшись на возгласы тирана, Саблин схватил молоток плотника, который они использовали как судейский молоток, ударил им по скамье, и грохот разнёсся по залу, как выстрел. К его большому удовольствию, фашист вздрогнул. Саблин, стоя и наполнив свой голос едкостью, сказал:\n- Тиран Матковский, мы судим тебя властью рабочих и крестьян, которых ты угнетал! Слушай их, фашист! Они взывают к справедливости!\n\nПоказав рукой в сторону галереи, он был вознагражден какофонией криков и одобрением собравшихся масс. После этого Матковского утащили прочь, он прокричал угрозы, которые были проигнорированы. Свирепо ухмыльнувшись, Саблин почувствовал, что радость триумфа и лести толпы возвысили его. Бич востока был свергнут его рукой. Теперь он мог смотреть на запад. Скоро вся Россия освободится от тиранов и угнетателей."
 BRY.20.a:0 "Фашизм это вооружённый капитализм."

 BRY.21.t:0 "Пустая корона"
 BRY.21.desc:0 "Саблин спустился по лестнице, ведущей к камерам, его топот эхом отражался от плитки, лежащей там со времён старой империи. Саблин со скрипом распахнул дверь, увидив жалкую фигуру Михаила, фальшивого царя. Его военная форма была испачкана и порвана, он мотнул головой, чтобы посмотреть на Саблина, когда тот вошёл, его глаза запали и испугались, его лицо было покрыто недельной растрепанной бородой. Лицо Саблина скривилось от отвращения; "царь" вонял. Разве солдаты не разрешили ему мыться? Он был о них лучшего мнения.\n- Михаил Андреевич, вы знаете, кто я?\n\nМихаил жалобно кивнул. Саблин продолжил:\n- Мне очень жаль за состояние, в котором вы находитесь. Я позабочусь о том, чтобы это было немедленно исправлено. Я...\n\nПрежде чем он смог продолжить, фальшивый царь соскочил со своей скамьи и упал на колени. Саблин невольно сделал шаг назад, потому что его охватил запах дыхания Михаила.\n- Саблин, комрад Саблин, умолять вас! Я снова и снова повторять, что я всего лишь пешка хардлайнерс! Комрад Саблин, пожалуйста, прошу вас, вы должен мне поверить!\n\nВнезапно он бросился вперёд, схватив Саблина за ноги, пока он начинал громко плакать, слёзы и сопли текли по его лицу.\n- Товарищ Саблин, я хочу только вернуться домой! Жалей, я любить Россию и её народ, да здравствует сошалист революшн! Прошу вас, комрад, позвольте мне вернуться домой, я больше никогда не беспокоить вас!\n\nСаблин смотрел на фальшивого царя, его лицо исказилось смесью жалости и отвращения. Отчасти это было правдой; Михаил был пешкой у консерваторов, но разве он не решил приехать в Россию и заявить о своём ложном праве по рождению? Хотя он и заслужил исправительный лагерь, возможно, было бы правильнее оставить прошлое в прошлом и посадить его на корабль, направляющийся в Австралию, ту далёкую страну за морями, где изгнанный князь мог найти дом?"
 BRY.21.a:0 "Предать правосудию."
 BRY.21.b:0 "Проявить милосердие."

 BRY.22.t:0 "Награда тирана"
 BRY.22.desc:0 "Грязь засосала копыта лошадей Саблина и Мархеева, когда они въехали в село на маньчжурской границе в сопровождении небольшой группы солдат. Медленно галопая между хижинами из плетня и мазанки, затуманенное дыхание Саблина слилось с дыханием этой лошади, когда он заглянул в пустые хижины. Лица не было видно, жители деревни убежали в холмы при их приближении. Наконец двое товарищей прибыли в центр села, чтобы подтвердить рапорт своих разведчиков. Восседая на своём коне, Саблин взглянул в лицо Константину Родзаевскому.\n\nВеревка на его шее скрипела, Родзаевский безжизненно покачивался. Лицо уже начало распухать и багроветь, глаза пусто смотрели в пасмурное сибирское небо, язык провисал между опухшими губами. Саблин посмотрел в эти глаза, на лице, искажённом последним выражением чёрной ярости. Быть повешенным собственными подданными в грязной деревне на краю его предполагаемой империи казалось подходящим концом для такого человека, как Родзаевский. Наморщив лоб, Саблин подумал, не кончится ли и его собственная жизнь насильственным образом.\n- Ну-с, - сказал Мархеев, как будто чувствовал необходимость нарушить тишину, - приступим. Хотелось бы мне самому добраться до него первым. Тем не менее, Дальний Восток теперь наш, а, товарищ?\n\nСаблин не был в настроении для шутливости Мархеева. Вздохнув, он посмотрел через плечо на солдат.\n- Спустите его и похороните, товарищи. Я хочу вернуться до заката.\n\nОбернувшись, он наблюдал, как будущий Вождь медленно вращается в вечернем бризе. Час спустя, после того, как они вернулись в лагерь, Саблин всё ещё мог вспомнить багровое, раздутое лицо Родзаевского. В течение нескольких недель во снах, его преследовал образ Родзаевского, медленно вращающегося, шепчущего самые тёмные страхи Саблина своими холодными, мёртвыми губами, пока верёвка вращалась, тёрлась, безостановочно скрипела..."
 BRY.22.a:0 "В конце концов, всех людей ждёт одна и та же участь."

 BRY.23.t:0 "Сообщение надежды"
 BRY.23.desc:0 "Федор Олегович Рогов стоял в ряду с остальными освобождёнными сокамерниками, топая ногами и прижимая руки к груди для тепла, его дыхание кипело перед ним в сыром утреннем воздухе. Во главе очереди один из саблинцев раздал недавно прибывшую из Верхнеудинска почту. Выжатый и худой, он был достаточно молод, чтобы быть сыном Фёдора.\n\nХоть он дрожал от холода, Фёдор почти не чувствовал этого. Внутри его согревала надежда, что он наконец получит известие о семье, которую не видел почти десять лет, так как его отправили в лагеря за то, что он владел книгами Маркса и Ленина, что вынудило его жену и дочь бежать на запад. Саблинцы хорошо относились к нему и другим заключённым, давая им новую одежду и трёхразовое питание, хотя они всё ещё находились в лагере.\n- Ваше имя, товарищ? - спросил солдат, когда Фёдор вышел вперёд. Фёдор ответил ему и был награжден письмом. Сердце сжалось у него, и он, спотыкаясь, поплёлся в тихое место. Оставшись один, он разорвал конверт и вынул письмо. Это было от его дочери Иоанны! В течение многих лет он даже не знал, жива ли она! Дюжина эмоций захлестнула его сознание, как волны на бурном пляже, и он начал читать.\n\n"Дорогой папа, мы сейчас в Верхнеудинске и наконец-то в безопасности. Как бы я хотела, чтобы у меня было достаточно бумаги и чернил, чтобы рассказать тебе о наших приключениях на западе все эти прошедшие годы или о радости, которую испытало мое сердце, когда я узнала, что ты жив! Я сильно изменилась, и, думаю, я больше не та девушка, которой была, когда вы в последний раз знали меня. Прежде всего, я просто хочу снова обнять тебя. Я с нетерпением жду этого дня больше, чем что-либо ещё.\n\nСжав веки, чтобы сдержать слёзы, Фёдор улыбнулся, чувствуя лёгкость надежды на первое время за годы. Внезапно мир снова стал намного шире, и в нём нашлось место и для него."
 BRY.23.a:0 "Я не птица, и сеть меня не поймает."

 BRY.24.t:0 "Суд над Александром Менем"
 BRY.24.desc:0 "Запрокинув голову, Саблин прищурился и посмотрел на отца Александра Меня. Плотно сложенный и бородатый Мень сидел на скамье подсудимых в своих священнических облачениях, его единственная уступка тщеславию - золотое ожерелье с крестиком. Спокойно дыша, он смотрел вперёд в состоянии кажущейся безмятежности, легко положив одну руку на другую. Саблин подумал, было ли состояние его ума столь же мирным, как можно было бы определить по его внешности.\n\nЧестно говоря, Саблин не мог понять этих людей. Мень не был тираном, или злым человеком. Хотя он, казалось, хотел лучшего для русского народа, он также боролся против Социалистической Революции. Когда-то он был членом запрещённой Катакомбной церкви и с тех пор считал, что спасением России станет христианство, а не социализм. Хороший человек в душе, но такой заблудший! Как хорошо сказал Ленин, религия есть опиум для народа. Русский народ никогда не будет свободен, пока он не освободится от епископов и их бессодержательной лжи.\n- Александр Владимирович Мень, - начал Браун, и Саблин заметил, что Мень не напрягся даже в малейшей степени, когда его приговор зачитывался, - наш суд солдат и рабочих признаёт вас виновным в преступлениях против Социалистической Революции. Настоящим вы приговариваетесь к двум годам и шести месяцам реабилитационных работ на службе Революции. Заседание окончено.\n\nВстав, Мень молча перекрестился. Он выходил с достоинством, позволив солдатам вывести его на улицу без сопротивления, не оглядываясь, как будто боясь превратиться в соляной столб. Саблин не мог не заметить приглушённое настроение собравшихся; похоже, они надеялись на большее шоу.\n\nМень был врагом социализма и нуждался в наказании, но это не означало, что они должны были быть жестокими по отношению к таким добрым людям как он. Как однажды сказала ему Печуро, сила их Революции заключается в милосердии, а не в кровавом возмездии."
 BRY.24.a:0 ""Перестань гневаться и оставь ярость; не ревнуй до того, чтобы делать зло." - Псалтирь 36:8"

 BRY.25.t:0 "Восход красного солнца"
 BRY.25.desc:0 "Лёжа на площади у Верхнеудинского театра с Печуро, Мархеевым и Улановской, Саблин в пьяном угаре попытался пропеть Интернационал, но едва выдержал третью ноту, начал неудержимо смеяться, заразив смехом своих товарищей. Перевернувшись на живот, Саблин пьяно потянулся за бутылкой водки, но она продолжала откатываться от него. Это тоже его рассмешило.\n\nПовернувшись назад, Саблин взглянул в небо, наблюдая, как чёрная ночь медленно сменяется серым предрассветным утром. Он улыбнулся про себя, смутно задаваясь вопросом, сколько бутылок водки он выпил с тех пор, как накануне вечером подписал договор о создании Дальневосточной Социалистической Республики. Это было почти единственное, что он помнил за последние двенадцать часов. Он не сомневался, что сейчас выставлял себя полным дураком, но какое это имело значение? Если когда-либо у них был повод для празднования, то это был он! Ухмыляясь, как сумасшедший, Саблин представил, какую он отбабахает вечеринку, когда они возьмут Москву.\n- Смотрите, товарищи! - крикнул Мархеев, указывая на восходящее над горизонтом солнце, - восходит красное солнце! Сами небеса выступают за Революцию!\n\nСаблин и другие полусонные гуляки, всё ещё пытающиеся сохранить оживлённость, обрадовались этому.\n\nГлядя на краснеющее небо, Саблин не мог стереть ухмылку со своего лица. Несмотря на самые невероятные трудности, им это удалось. Они свергнули тиранов и зажгли факел Социалистической Революции на Дальнем Востоке. Несмотря на их триумф, это ещё не конец. Им всё ещё предстояло провести Революцию на западе, в земли бандитов, безумцев и угнетателей.\n\nОглядев своих ближайших друзей, Саблин впервые понял, что он безоговорочно им доверяет, что сила, которую они давали, позволила бы ему взобраться на любую гору, перепрыгнуть через любое препятствие. Внезапно почувствовав себя трезвым, Саблин сел. Попойка закончилась. Он должен был сохранить настрой."
 BRY.25.a:0 "Битва не окончена, пока ты не победишь."
 
 BRY.26.t:0 "Следующий шаг"
 BRY.26.desc:0 "В ту ночь театр оперы и балета был переполнен. Все собрались, чтобы послушать Валерия Михайловича Саблина, собрались товарищи  стульев, ветераны-бойцы и свежая, горячая кровь. С ним стояли его товарищи по оружию: Михаил Мархеев с первой бутылкой в руке для сегодняшней ночи; Сусанна Печуро с неразлучной подругой Майей Улановской; и наконец Отто Браун. Саблин был тем, кто разносил ветер разговора в ту ночь, и поэтому он для залитых кровью территорий России и её трагического прошлого был путеводным маяком на Дальнем Востоке.\n- Товарищи! Центральный Комитет часто бывает разрознен, но сегодня мы едины! - закричал он, ещё больше забирая внимания новоприбывших. - Сегодня мы больше не Бурятская Автономная Советская Социалистическая Республика. Сегодня мы нечто большее! Мы будем представлять освобождённых и освободителей! Мы покажем нашу растущую силу и выступим против тирании! Друзья мои, отныне мы становимся Дальневосточной Социалистической Республикой!\n\nКрики разразились по всему театру, настолько громко, что Саблину почти захотелось заткнуть уши. Мархеев хлопнул его по спине мощным, но дружелюбным ударом ладони и ухмыльнулся ему с вечно соблазнительной бутылкой. Остальные - Печуро, Улановская и Браун - все остались довольны молчанием. Старый немец лишь удовлетворённо ухмыльнулся, а Саблин и Печуро обменялись неловкими взглядами, которые быстро сменились улыбками. Когда крики стихли, Саблин снова повернулся лицом к ЦК.\n- Есть много дел, друзья мои. Признаюсь, я немного боюсь будущего. Но я знаю, что с товарищами, которые окружают меня, - сказал он, показывая рукой на своих союзников позади себя, - не будет причин опасаться того, что будет дальше! Так что сегодня вечером, товарищи..."
 BRY.26.a:0 "- Сегодня день празднования свободы!"
 
 BRY.27.t:0 "О вопросах идеологии"
 BRY.27.desc:0 "Валерий Михайлович Саблин нервно расхаживал по грандиозной сцене театра оперы и балета, хотя на него смотрели всего четыре пары глаз, а от бесчисленных незаполненных сидений воздух казался пустым. В конце концов, он остановился посередине и вздохнул, обратив взор на своих товарищей.\n- Как вы все знаете, в прежнем Союзе Советских Социалистических Республик к идеологическим спорам относились с осторожностью и рекомендовали единство партии.\n\nЕго глаза быстро прошли мимо Сусанны Печуро, но он увидел её улыбку, прежде чем он посмотрел на Михаила Мархеева, который приподнял бровь и скрестил руки.\n\nВроде бы Мархеев хотел сделать комментарий, но устоял. Саблин воспользовался этим как возможностью продолжить.\n- Я говорю, что мы должны изучить то, что человек может думать о Революции. В конце концов, нужно ли нам быть настолько догматичными, чтобы просто отрицать и плевать на мнения, которые не совсем нам угодны?\n\nМархеев, казалось, понял слова Саблина, но Майя Улановская высказалась первой, что довольно удивительно.\n- Я считаю... что Ленин был прав в своём выборе укрепления партийного единства, тогда у нас всё ещё была единая Россия. В настоящее время нам нужно всё, что мы можем получить.\n\nОтто Браун только фыркнул и покачал головой.\n- И что, позволить реакционерам проскользнуть в наши ряды? Я не думаю, что мы можем это допустить. Это наша Революция, товарищи, и мы не можем допустить быть запятнанным мыслями ревизионистов. - Он пожал плечами. - Ну, это моё мнение.\n\nНа первый раз Печуро замолчала, мягко покусывая большой палец и выглядела слегка встревоженной. Саблин мог это видеть, но он также должен был принять во внимание то, что сказали другие.\n- Товарищ, - начал Мархеев, пристально глядя на Саблина. - Твой выбор решающий. Ты знаешь моё мнение, но мы должны идти дальше, так как время имеет решающее значение.\n\nСаблин кивнул, и, вздохнув, у него было достаточно времени подумать, и он продолжил..."
 BRY.27.a:0 "- Выбор должен быть сделан."
 
 BRY.28.t:0 "Толчок к переменам"
 BRY.28.desc:0 "В этот раз, в холоде театра оперы и балета, между Саблиным и членами ЦК был гораздо более позитивный тон, поскольку он вытащил несколько бумаг из портфеля на стол, позволяя остальным разглядывать их с любопытством. Саблин постучал по одной бумажке.\n- Вот, товарищи, - начал он, держа его в руке, - является копией оригинального советского указа о восьмичасовом рабочем дне. Остальное - это другие, различные законы, действовавшие в прежнем Советском Союзе.\n\nСусанна Печуро кивнула.\n- Полагаю, ты хочешь дополнить этот закон? А как насчёт остальных?\n\nОстальные члены ЦК вроде бы довольствовались молчанием - особенно Майя Улановская, которая только с вялым интересом глядела на бумаги. Саблин отложил их.\n- Другие - Декрет о земле, Указ о рабочем контроле и так далее, нам придётся перестраиваться, чтобы соответствовать новой Революции.\n\nМихаил Мархеев странно посмотрел на Саблина.\n- Перестраиваться? Разве они не уже вполне пригодны?\n\nСаблин только покачал головой.\n- Нет, товарищ Мархеев. Хотя одним из первых действий Ленина было упразднение частной собственности, у нас нет такой роскоши. Она останется - как сейчас - но в своё время мы разрушим все рамки капиталистического института. Мархеев настороженно посмотрел на Саблина, и бывший комиссар улыбнулся.\n- Поверь мне, товарищ. Революция не потерпит неудачу, пока мы будем сильны."
 BRY.28.a:0 "- Вот указы, которые нужно привести в действие, и работа, которую нужно закончить."
 
 BRY.29.t:0 "Программы обучения грамоте"
 BRY.29.desc:0 "- На пороге...  сидит... его старуха, А пред нею... разбитое корыто. Конец.\n\nФедор Облонский закрыл книгу, глядя вверх на товарища Чернышевского, учителя класса грамотности взрослых в деревне Янчукан.\n- У тебя всё отлично, Фёдор. На этой неделе ты стал читать намного быстрее, - сказал он. - Увидимся завтра. Урок закончен.\n\nФёдор сунул книгу в свой рюкзак и вышел из комнаты в подвале церкви, увидев своего друга Юрия у лестницы.\n- Боже, я не знаю, что делает Саблин, Федя, он заставляет нас приходить сюда каждый вечер, - пробормотал Юрий. - У меня есть ферма, у меня жена и трое детей. Хочешь пойти в общепит?\n\nФёдор покачал головой и направился к двери церкви. "Пусть осуждает это", - думал он, возвращаясь домой. Он мог бы провести весь день вдали от своей семьи и фермы на уроках грамотности для взрослых, но это того стоило бы, если бы он мог потратить десять минут, применяя то, что узнал дома.\n\nМаленький Ваня прыгнул в объятия отца, когда увидел, как он входит в дверь.\n- Ваня, хочешь прочту сказку? - спросил Федор.\n- Да, папа!\n\nФёдор улыбнулся, усевшись вместе с Ваней за кухонный стол, вынул книгу и начал читать."
 BRY.29.a:0 "- Жил старик... со своею старухой..."
 
 BRY.30.t:0 "Расширение партии"
 BRY.30.desc:0 "Булган Доржиев и его друзья собрались у сломанного телевизора в сельском общепите и с широко раскрытыми глазами смотрели американский вестерн. Конечно, комсомольское руководство не одобряло такие "хулиганства" в виде просмотра западных фильмов, но такие фильмы редко показывались на каналах в столь отдалённой части Сибири, поэтому Булган с друзьями решили сегодня вечером побаловать себя. Они были настолько поглощены подвигами стрелка на экране, что не заметили приближающегося к ним одного из начальников, Серафима Васильева.\n- Товарищ Доржиев! - крикнул Васильев.\n- Товарищ Васильев, я... - Булган запнулся, когда его поймали с поличным за просмотром американского фильма.\n- Не беспокойтесь, товарищ, я просто собирался сказать, что Саблин ослабил ограничения на членство в партии для комсомольцев: вы можете смотреть свои американские СМИ сколько угодно, если понимаете и верите в принципы социализма.\n- Правда? - Булган улыбнулся, услышав эти слова.\n- Да, товарищ. Сверх этого, из-за новой политики позитивной дискриминации в Улан-Удэ буряты и другие местные жители получили высший приоритет при вступлении в партию. Благодаря вашим знаниям диалектического материализма и нашей новой программы, я рад сообщить, что вы стали первым в деревне, кто получил членство в партии!\n\nДрузья Булгана взорвались аплодисментами, свистя и поздравляя товарища, услышав эту новость.\n- Сегодня вечером будем гулять! - крикнул он.\n- Но помните, - добавил Васильев, - возможно, Саблин и снял некоторые ограничения на употребление алкоголя, но вам всё равно нужно пить умеренно!"
 BRY.30.a:0 "Героев больше, чем на экране."
 
 BRY.31.t:0 "Дебаты по экономическому направлению"
 BRY.31.desc:0 "- Печуро, я ПОМНЮ Октябрьскую Революцию! Это не "отстаивание её идеалов", это простая наивность!\n- Браун, но это сработало в 1917 году! И может сработать и сейчас!\n- А сейчас не семнадцатый год! - Браун ударил кулаком по столу. - Нам нужна централизованная организация, если мы хотим добиться процветания!\n\nКогда Саблин открыл дверь в зал заседаний, он обнаружил, что Центральный Комитет находится в хаосе дебатов. Каждый член Комитета кричал друг на друга во всё горло, выглядя измождёнными и измученными от спора.\n- Товарищи, не нужно превращать это в балаган! - воскликнул Саблин, оглядываясь по сторонам. - Мы политики, а не младшеклассники. А теперь расскажите, пожалуйста, что здесь происходит?\n- Прости, товарищ Саблин, - извинилась Майя Улановская, - однако возник спор по поводу той роли, которую советы трудящихся должны играть в законодательстве.\n- Жаль, что многие из этого Комитета чрезмерно идеалисты, - проворчал Михаил Мархеев, - но я думаю, что мы можем договориться о том, чтобы дать вам последнее слово по этому вопросу, товарищ?\n\nОстальная часть комнаты кивнула в согласии.\n- Отлично. Мы все должны принимать трудные решения в эти трудные времена, но, тем не менее, я думаю, что очевидный ответ состоит в том, что мы должны..."
 BRY.31.a:0 "-...придерживаться идеалов, которые построили эту страну."
 BRY.31.b:0 "-...думать прагматично, если мы собираемся выжить"
 
 BRY.32.t:0 "Направление экономического роста"
 BRY.32.desc:0 "- Товарищ секретарь, - воскликнул Саблин, входя в зал заседаний ЦК, - у вас есть запрошенные мной отчёты об экономическом росте?\n\nСекретарь комитета кивнул, передавая Саблину большую стопку бумаг. Саблин нахмурился, глядя на содержащиеся в них таблицы, графики и отчёты.\n- К сожалению, экономический рост в прошлом году был медленнее, чем мы ожидали, - заявила нарком экономики Майя Улановская. - Мы связываем это со спадом во внешней торговле.\n- Что это значит? - спросил Саблин. - Есть ли ещё возможности финансирования для плана расширения практики советов трудящихся?\n\nСаблин особенно заинтересовался предложенной кампанией по передаче более строгого контроля над экономическим планированием местным советам трудящихся, а не бюрократии, и часто говорил о возможности её реализации в предыдущие месяцы.\n- Товарищ Саблин, мы можем начать этот ваш проект, но в обозримом будущем он потребует, чтобы мы сосредоточились исключительно на нём за счёт других жизненно важных плановых органов, - заявил помощник Улановской, бородатый мужчина лет сорока, - таких органов, как Государственный комитет по вооружению, от которого зависит наша государственная оборона. Что с ним будет?\n\nВ зале заседаний воцарилась тишина, когда ЦК уставился на Саблина, который смотрел на отчёт в своих руках и ждал возможности ответить, размышляя над этим классическим вопросом экономики. После того, что казалось вечностью, Саблин ещё раз взглянул на Комитет, готовый отдать приказ."
 BRY.32.a:0 "- Оружие для защиты рабочих."
 BRY.32.b:0 "- Хлеб для наполнения желудков."
 
 BRY.33.t:0 "Вооружённая толпа"
 BRY.33.desc:0 "Саблин с недоверием наблюдал, как 44-й батальон проходил боевые учения. Его пребывание на посту военного офицера было недолгим, но он никогда раньше не видел такого недисциплинированного сброда. Многие солдаты не знали как пройти полосу препятствий, создавая заторы или просто падая от усталости. Возможно, в прошлом, их командир бы жестоко наказал их, избивая и мучая, пока они не стали бы идеальными машинами. Но Саблин не был таким командиром.\n\nОн подошёл к командующему батальоном подполковнику Новикову, который воздал воинское приветствие его, увидев, что Саблин движется к нему.\n- В этом нет необходимости, товарищ, - начал Саблин, - мне просто захотелось спросить: что не так с этим отрядом? Я думал, мы проводили меры по повышению солдатской дисциплины?\n- Меры, ох эти чертовы меры, - вздохнул Новиков, закуривая сигарету, - беги, в изношенных ботинках, стреляй без оружия, ешь что найдешь. Вы понимаете, о чем я говорю, товарищ?\n\nСаблин кивнул и он сделал мысленную заметку, посетить наркома обороны после того, как инспекция будет завершена."
 BRY.33.a:0 "Какова цена идеализма в дефиците?"
 
 BRY.34.t:0 "Закалённая сталь"
 BRY.34.desc:0 "Движения бойцов 44-го батальона при переходе через полосу препятствий были не столько солдатскими, сколько грациозными, но смертоносно акробатическими. Солдаты двигались по полосе препятствий соблюдая идеальное время, перепрыгивая с обруча в обруч, как если бы они были рождены в них, преодолевая препятствия, как по лестнице. Он улыбнулся, обращаясь к подполковнику Новикову.\n- Должен признать, товарищ командир, ваша новая логистическая программа творит чудеса с подразделением, - сказал офицер.\n\nСаблин улыбнулся.\n- Солдаты в Красной Армии - это просто ещё один вид рабочих, но вместо того, чтобы создавать ценности, они защищают эту ценность от буржуазного воровства. Дайте им то, что заслуживают все рабочие, и они будут сиять, как все люди, если им будет дана такая возможность."
 BRY.34.a:0 "Улучшение материальных условий создаёт материальные вознаграждения."
 
 BRY.35.t:0 "Состояние более широкого мира"
 BRY.35.desc:0 "-...Германия, похоже, восстанавливается после четырёхсторонней гражданской войны, возникшей в результате смерти Адольфа Гитлера. Судя по радиопередачам, полученным из Германии, есть некоторые студенческие левые движения, поддерживающие реформистов под руководством Шпеера, но в целом в стране нет большого количества левых, - сказал Отто Браун, указывая на Европу на карте, когда Саблин покачал головой. Следить за радиопередачами и собирать информацию о глобальной ситуации было нелёгкой задачей, но народный комиссариат иностранных дел день и ночь работало над раскрытием глобальных событий, и Браун просто объяснял последние новости.\n- А что насчёт Америки?" - спросил Саблин, глядя на Соединённые Штаты.\n- Америка... - пробормотал Браун, - после их поражения от Японии, похоже, что общественность теряет веру в буржуазно-капиталистический порядок, со своими оппонентами, составляющими Национально-прогрессивный пакт против объединённой либеральной республиканско-демократической коалиции.\n\nСаблин улыбнулся.\n- Значит, я предполагаю, что в этой партии много социалистов? Может быть, мы сможем передать им привет?\n\nБраун не был в таком восторге.\n- К сожалению, хотя, похоже, что в НПП много социалистов, в ней также одинаково много реакционеров и фашистов, которые выступают против либерализма за то, чтобы он не зашёл достаточно далеко. Обе партии разделены по поводу того, как белая буржуазия обращается с чёрными пролетариями, и ситуация с каждым днём становится всё более нестабильной.\n\nМужчины уставились на карту и друг на друга, глубокий вдох вырвался наружу, ведь они поняли, насколько одиноко в мире ленинское государство."
 BRY.35.a:0 "В наше время трудно идти по пути социализма."
 
 BRY.37.t:0 "Сообщение из сибирских пустошей"
 BRY.37.desc:0 "Мы получили радиопередачу из Восточной Сибири от государства, прозванного [BRY.GetName]. Это государство необычно тем, что им руководит совершенно молодой парень, бывший армейский офицер по имени Валерий Саблин, который утверждает, что он привержен "возрождению Советского Союза в соответствии с идеалами Октябрьской Революции". [BRY.GetName] просит открыть торговлю с членами ОСН, а также инвестировать в структурную инфраструктуру в надежде, что мы и они сможем сотрудничать против фашизма в будущем."
 BRY.37.a:0 "Идеалистов трудно найти в эти трудные времена."
 
 BRY.38.t:0 "[BRY.GetName] зовёт"
 BRY.38.desc:0 "Руководителям Соединенных Штатов Америки\n\nДальневосточная Социалистическая Республика приветствует вас и рабочий класс Соединённых Штатов Америки. Как сторонники Октябрьской Революции и идеалов, вдохновивших её лидеров, мы глубоко привержены делу освобождения трудящихся всего мира и выражаем надежду на то, что ваша страна в ближайшие годы уверенно идёт по пути достижения равенства всех своих граждан. Наш народ и его лидер Валерий Саблин с энтузиазмом относятся к сотрудничеству с вами и с нетерпением ждут того дня, когда мы станем союзниками в предстоящей борьбе с фашизмом. \n\nС уважением, \n\nОтто Браун, народный комиссар иностранных дел Дальневосточной Социалистической Республики"
 BRY.38.a:0 "Мы тоже отправляем добрые пожелания их народу."
 
 BRY.40.t:0 "Соцреспублика просит посольство"
 BRY.40.desc:0 "Мы получили ещё одну радиопередачу из Дальневосточной Социалистической Республики. Государство просит, чтобы мы приняли их эмиссаров в Вашингтоне, округ Колумбия, чтобы открыть официальные международные отношения с нами и с ними, и чтобы мы подписали пакт о ненападении, чтобы гарантировать, что военные действия между нашими двумя странами не вспыхнут.\n\nХотя лидер Дальневосточной СР Валерий Саблин молод и сравнительно неопытен в государственном управлении, его идеализм, харизма и приверженность противостоянию фашизму делают его потенциально мощным союзником. Если бы он получил влияние за пределами своего государства, он мог бы побудить миллионы людей поддержать дело ОСН и выступить против фашизма по всей Евразии."
 BRY.40.a:0 "Мы немедленно примем от него посланников."
 BRY.40.b:0 "Мы не заинтересованы в поддержке варлордов, какими бы идеалистами они ни были."
 
 BRY.41.t:0 "США принимают посольство"
 BRY.41.desc:0 "Отличные новости из Соединённых Штатов: правительство приняло нашу просьбу о заключении пакта о ненападении и вскоре направит транспортный самолёт для приёма наших посланников. Кроме того, они нашли подходящее здание в Вашингтоне, округ Колумбия, чтобы служить нашим посольством. Пока оно ремонтируется для наших нужд, они будут жить в отеле, арендованном как временное посольство, с многочисленными залами заседания, в которых могут проходить встречи и размещаться наши дипломаты."
 BRY.41.a:0 "Отлично!"
 
 BRY.42.t:0 "США отвергают посольство"
 BRY.42.desc:0 "Мы получили ужасные новости из Соединённых Штатов: правительство отказалось открыть с нами официальные отношения и не заинтересовано в заключении пакта о ненападении. В передаче, в которой подробно излагалось их неприятие, они утверждали, что наш лидер Саблин - "идеалистический варлорд, но тем не менее варлорд", и что "Соединённые Штаты не заинтересованы в поддержке такого военачальничества в бывшем Советском Союзе", несмотря на то, что мы очень чётко заявили о своей приверженности идеалам Октябрьской Революции в общении с ними."
 BRY.42.a:0 "Капиталист всегда будет бояться рабочего, даже если ему придётся сотрудничать."
 
 BRY.43.t:0 "Во имя Дальневосточной Социалистической Республики"
 BRY.43.desc:0 "Товарищи, \n\nПишу вам, товарищи социалисты, сообщить, что товарищ Валерий Саблин, при поддержке народа, объединил Восточную Сибирь под красным знаменем. Мы провозгласили себя социалистической республикой, которая будет следовать целям и мечтам Октябрьской Революции ближе, чем прошлый СССР до нас.\n\nКак часть этой Революции, мы признаём, что солидарны со всем рабочим классом по всему миру. Этим письмом мы хотим сказать вам, что мечта Ленина жива и здравствует, хранится в сердцах народов России. Мы верим, что вы несёте его мечту и в своём сердце, и что мы найдём общее дело с нашей борьбой за освобождение народов Союза от идеологического раскола и нацизма.\n\nИскренне ваш,\n\nОтто Браун\n\nНародный комиссар иностранных дел ДСР"
 BRY.43.a:0 "Какие же хорошие ребята, эти русские."
 
 BRY.44.t:0 "Дорогой Эль Команданте"
 BRY.44.desc:0 "Председатель Кастро,\n\nКак ваш товарищ по борьбе за освобождение рабочего класса, я давно восхищаюсь Вами. Ваша революция против режима Батисты была предметом гордости среди многих борцов за социализм, включая меня. Желание сменить реакционное, разлагающееся правительство другим, более заботящимся о благе народа и приверженным социалистическим принципам, было общей нитью в обеих наших революциях. А также есть то, что обе наши страны выросли из немногочисленных единомышленников в массовое движение убеждённых революционеров. Я пишу Вам, как пишу и всем мировым социалистическим движениям, чтобы сообщить Вам, что Революция успешно освободила восток России. От сибирских просторов до Берингова моря народ готов освободить весь бывший СССР от своих буржуазных и фашистских угнетателей и добиться мира, свободного от капиталистического гнёта. Мы солидарны с другими народами мира, в том числе с народом Кубы.\n\nЯ надеюсь, что это письмо будет означать начало крепкой дружбы между народом Кубы и Дальневосточной Социалистической Республикой. Наши народы должны оставаться едиными, чтобы узы между ними никогда не были разорваны. \n\nВаш добрый, верный друг,\n\nВалерий Саблин\n\nГенеральный секретарь Центрального Комитета Всесоюзной Коммунистической партии"
 BRY.44.a:0 "В каком-то смысле он такой же, как я..."
 
 BRY.45.t:0 "Экстренное сообщение с северо-запада"
 BRY.45.desc:0 "- Господин министр! - с возгласом вбежал в кабинет глава бюро по делам Азии, - мы только что перехватили сообщение из Восточной Сибири. Появившееся там правительство осудило нас!\n\nМинистр иностранных дел перестал есть свой обед из оякодона и спросил:\n- Что теперь этому мудаку Родзаевскому надо?\n- Родзаевский мёртв, господин. Он был убит какое-то время назад.\n- Ты точно издеваешься надо мной. Может быть, его убрал какой-нибудь другой претендент из Белого движения?\n- Белое движение тоже пошло ко дну, господин министр. Монархисты, и те и другие фашисты уничтожены также.\n\nМинистр был ошеломлён.\n- Кто же тогда главный? Тот самый "Отец", о котором я слышал? Те придурки из НКВД?\n- Никто уже и не слышал про Ягоду долгое время и тот "Отец" замолчал, некоторое время назад, безо всяких объяснений.\n- Давай уже поскорее, - проворчал министр, - это правительство, оно уже объявило нам войну?\n- Ну, нет, господин, но... \n\nМинистр вернулся к своему обеду.\n- Хорошо, Дайте мне знать, когда они это сделают. Лучше не обращать внимания на то, что там происходит, пока это не коснётся нас."
 BRY.45.a:0 "Всё равно хоть какие-то вести оттуда."
 
 BRY.46.t:0 "Пятничный вечер в военно-морской разведке"
 BRY.46.desc:0 "- Контр-адмирал? - спросил капитан фрегата, когда контр-адмирал только готовился уйти, - у нас есть передача из России, которую сняла одна из наших подводных лодок.\n- Это опять та станция на Южном Урале? - проворчал контр-адмирал.\n- Нет, майн герр, похоже, она из Восточной Сибири. Отскакивала от слоя облачного покрова. Они не получили многого, но кое-что получили, вот это.\n\nОн вручил контр-адмиралу депешу.\n- Давайте посмотрим... - заинтересованно сказал контр-адмирал, - что-то что-то социалистическая республика... Владимир Сабля... осуждает гитлеровцев... свободу для рабочих масс даль... границы 1936 года... что-то что-то революция трудящихся.\n\nКонтр-адмирал усмехнулся.\n- Похоже, Бухарин снова вернулся, капитан.\n- Вы хотите привлечь к этому высшее руководство, майн герр? - спросил капитан фрегата, - это может быть серьёзной проблемой из этого региона.\n- Нет, капитан, - сказал контр-адмирал, складывая отчёт, - у нас уже много лет появляются подобные мусорные сообщения. Это, наверное, последнее, что мы слышим от этих дворняг."
 BRY.46.a:0 "Правильный ход, конечно."
 
 BRY.47.t:0 "Сердечное приглашение"
 BRY.47.desc:0 "Товарищи!\n\nГенеральный секретарь ЦК ВКП Валерий Саблин просит чести присутствовать делегации из вашей страны на Международном социалистическом съезде, который состоится в Магадане, в Дальневосточной Социалистической Республике.\n\nНа этом съезде в Магаданском театре им. Горького ваши уполномоченные лица смогут встретиться с представителями социалистических партий и правительств со всего мира. Будут проведены заседания, а также лекции и круглые столы по теории социализма и государственного управления от видных академиков. Состоятся также выступления высокопоставленных партийцев и товарища Саблина. Во время конференции будут предложены местные закуски, а участники будут размещены в отеле "Магадан".\n\nВашей делегации также будут предложены экскурсии по промышленным и военным объектам в зоне проведения конференции, чтобы они из первых рук узнали, как ДСР восстанавливается после многих лет раздробленности и разрухи. Прогресс, достигнутый народом ДСР в направлении социализма, поразителен и должен быть увиден всеми, чтобы поверить в наши идеи.\n\nПожалуйста, сообщите об этом посольству ДСР как можно скорее, чтобы обсудить, сколько членов вашей партии мы ожидаем получить."
 BRY.47.a:0 "Магадан? Звучит круто!"
 BRY.47.b:0 "Мы, эм... заняты."
 
 BRY.48.t:0 "Выступление генерального секретаря Саблина на открытии Международного социалистического съезда"
 BRY.48.desc:0 "Товарищи! Братья и сестры! Добро пожаловать в Магадан и Дальневосточную Социалистическую Республику!\n\nСегодня здесь собрались представители всех социалистических государств мира, чтобы встретиться со своими товарищами по всему миру. Обсудить вопросы мировой политики. Повысить осведомлённость о ваших индивидуальных причинах и борьбе. И увидеть своими глазами прогресс и переустройство Сибири при социализме.\n\nМеждународное сознание важно для дела социализма. Слишком долго мы блуждали, несобранные, бесцельные, слепые к проблемам за пределами наших собственных стран. Но борьба рабочих есть борьба интернациональная! Угнетатели всего мира, от мегакорпораций Северной Америки и Европы до диктаторов Южной Америки и Африки, а также военачальники и аристократы Азии - все они отбросили свои мнимые разногласия, чтобы подавить движения рабочего класса в своих собственных странах. Мы должны иметь средства защиты!\n\nТоварищи! Пришло время сбросить шоры национализма и пробудиться к миру вокруг нас! Координировать и планировать революцию рабочего класса с партиями и организациями по всему миру. Стоять вместе против врагов трудящихся. То, что нам нужно, братья и сёстры, - это не свободная ассоциация. То, что нам нужно..."
 BRY.48.a:0 ""...это новый Интернационал.""
 
 BRY.49.t:0 "Доклад с конференции"
 BRY.49.desc:0 "Никто не ожидал, что Магадан станет самым роскошным местом в Азии, и он оправдал эти ожидания. Честно говоря, город отдалённый, холодный, в нём есть несколько ветхих многоквартирных домов и административных зданий. Основной вид экономической деятельности в городе - золотодобыча и рыболовство, которыми сибиряки рады похвастаться. Город, однако, всё ещё страдает от затяжных последствий раздробленности и разрухи, вызванного распадом Советского Союза.\n\nВооружённые силы Социалистической Республики выглядели более внушительно. Они ещё кажутся группой ополченцев, но эти ополченцы более организованы и обучены, чем отряды коммунальной обороны, которые мы ожидали найти в России. У них есть форма, соответствующее снаряжение и организационная структура по образцу бывшей Красной Армии. Их боевой дух, безусловно, является их величайшим атрибутом, и они очень мотивированы защищать свои дома и однажды принести Революцию в остальную часть бывшего Союза.\n\nНаконец, есть сам генеральный секретарь Саблин. Бывший комиссар НКВД в возрасте около тридцати лет, он едва ли похож на человека, способного совершить мировую революцию. Но во многих отношениях это не так. Товарищ Саблин ещё неопытен, и у него часто бывают взгляды на революцию, которые можно классифицировать как лишь обнадёживающие или наивные. Но, несмотря на это, он приобрёл огромное количество последователей среди народов России. Многие из них тянутся к его природной харизме и верят, что если он говорит, что они могут чего-то добиться, то они смогут, какими бы диковинными они ни были."
 BRY.49.a:0 "Интересное государство, возглавляемая интересным человеком."
 
 BRY.50.t:0 "Новый Интернационал"
 BRY.50.desc:0 "Валерий Саблин раскрыл настоящую причину встречи в Магадане. Он проводил не просто конференцию социалистических партий. Скорее, вся встреча была прикрытием для воплощения его настоящего проекта: реформированного Интернационала!\n\nПервый Интернационал был организацией социалистических партий, целью которой было преодоление разногласий между движениями и создание единой силы для защиты прав рабочих. К сожалению, его и Второй Интернационал раздирали внутренние раздоры и дисфункции. Третий Интернационал, возможно, самый успешный, был основан Владимиром Лениным и возглавлялся Советским Союзом. Саблин, большой поклонник Ленина, счёл нужным пойти по стопам своих предшественников и создать новый Коммунистический Интернационал. \n\nСаблин обещает, что эта организация не будет просто группой политических партий, последовавших за Советским Союзом, за что некоторые критиковали Третий Интернационал. Он хочет, чтобы это была группа наций. Эти страны не только будут оказывать друг другу политическую поддержку, но и поделятся промышленной помощью. Однажды он надеется, что социалистические страны мира станут блоком, достаточно мощным, чтобы противостоять Пакту, Сфере и ОСН.\n\nНа первый взгляд это утверждение кажется смехотворным. Но... участники проявили к нему интерес. В конце концов, в  расширении международного сотрудничества с государствами, имеющими с нами схожую идеологию, есть некоторые преимущества. Русские всё равно не дадут нам уйти без ответа. Каков будет наш ответ? Мы также можем предоставить наши услуги в качестве наблюдателя, если мы считаем, что полноправное членство в настоящее время не стоит того."
 BRY.50.a:0 "Интернационал объединяет человечество!"
 BRY.50.b:0 "Интернационал никогда не работал."
 BRY.50.c:0 "Мы предпочитаем стать наблюдателями в этой организации."
 
 BRY.51.t:0 "Страна присоединилась к Интернационалу!"
 BRY.51.desc:0 "Саблин\n\nЯ только что разговаривал с делегацией, и они очень обрадовались новому Коминтерну. Они собираются присоединиться к вашей организации и будут отправлять несколько человек на полный рабочий день, чтобы обсудить вещи с ВКП(б). Думаю, в твоей идее есть достоинства\n\nБраун"
 BRY.51.a:0 "Да!"
 
 BRY.52.t:0 "Страна решила стать наблюдателем"
 BRY.52.desc:0 "Саблин\n\nЯ только что разговаривал с делегацией, они немного позитивно относятся к идеи Коминтерна. Они вступят, но не полностью, как наблюдатели. Я думаю, это частичная победа, как Западнорусская война.\n\n-Браун"
 BRY.52.a:0 "Частичное да."
 
 BRY.53.t:0 "Страна отказывается"
 BRY.53.desc:0 "Саблин\n\nЯ только что разговаривал с делегацией, и они не собираются вступать. Я думаю, они скорее попытаются создать социализм в своих собственных странах. Надо было попытаться договориться с янки.\n\nБраун"
 BRY.53.a:0 "К несчастью."

 BRY.54.t:0 "Красная мёртвая революция"
 BRY.54.desc:0 "Михаил Мархеев вскрикнул и взмахнул в воздухе своей потрепанной старой саблей, когда его кавалерия с грохотом пронеслась по тайге, подняв за собой огромное облако пыли, когда они устремились к поезду. Его люди издали боевой клич, когда пули пронзили воздух, ответив ослепительным выстрелом, от которого кричащие защитники повалились с поезда. Это была жизнь! Вот для чего были созданы люди! Мархеев присоединился к своим соратникам, когда они поравнялись с поездом, спрыгивая с лошадей на усыпанные грузом платформы, фонтаны крови выливались из охранников, не достаточно умных, чтобы спрыгнуть и броситься бежать.\n- Покажите этим грабителям ярость бурят! За Революцию! - крикнул Мархеев, выхватывая револьвер и бросаясь по вагону к паровозу, осыпая защитников градом пуль. Перезаряжаясь за огромным ящиком с китайскими иероглифами, Мархеев чувствовал, как под ним ускоряется поезд, как отчаянно инженеры топят котёл, пытаясь спастись. "Слишком поздно", - подумал он, злобно ухмыляясь, яростно выстрелив из укрытия, брызги крови вырвались из головы одного из его врагов. Ах, какое праведное чувство - проливать кровь грабителей и торговцев на службе Революции!\n\nНесмотря на славную битву, Мархеев вынужден был признать, что исход был предрешён. Его отряд превосходил обороняющихся численностью пять к одному, и к тому времени, когда они добрались до локомотива, перепачканные сажей инженеры подняли руки в ужасе, сдаваясь. Значит, тиран Ягода думал, что может контролировать железные дороги? У него было бы гораздо больше проблем с подавлением Революции, если бы не регулярные поставки оружия из Китая. Мархеев усмехнулся, когда один из его ухмыляющихся людей протянул ему бутылку дорогого вина, предназначенную для самого тирана. Он откупорил его зубами и сделал большой глоток. Отняв его у Ягоды, оно стало ещё слаще."
 BRY.54.a:0 "Вперед, за революцию!"

 BRY.55.t:0 "Плывущий по течению воспоминаний"
 BRY.55.desc:0 "Отто Браун шаркал по улицам к театру оперы и балета, его дыхание клубилось перед ним в предрассветной серости, старые ревматические колени ныли от сурового сибирского холода, сапоги хрустели утренним морозом, покрывавшим булыжники, словно покров на его душе.\n\nБраун углубился в пелагические глубины своей памяти. Все эти годы спустя изгнание из Германии всё ещё оставалось в его сердце, как жестокий кинжал. Календарь вычёркивал годы из его жизни, но боль всё ещё не утихала. Тусклые годы после его побега из тюрьмы в 1928 году были отмечены неудачей и болью: сначала уничтожением его коммунистических союзников в Китае, а затем распадом Советского Союза на тысячу спорящих осколков. Ему стало ещё хуже после того, как он узнал, от неспешного течения информации, который катился по разрушенной России, что его некогда возлюбленная Ольга была убита в нацистском лагере смерти. \n\nОна пылала так ярко, и фашисты погасили пламя внутри её, как они сделали со многими другими людьми. Он любил её, любил то, что она заставляла его чувствовать. Он всё ещё чувствовал волнение, когда она помогла ему выбраться из тюрьмы, и воспоминания об их совместных вечерах в Москве согревали его в такие холодные сибирские ночи.\n\nТеперь всё превратилось в пыль. Мечта Ленина лежала разбитой, а Ольга гнила в братской могиле. Браун чувствовал себя ничтожным, иссохшим, сломленным колесом неумолимого движения времени. Он уже не раз подумывал о том, чтобы прекратить свои мучения. Потом Саблин и Печуро приехали к нему в Иркутск, говорили о Революции, о том, чтобы снова воплотить мечту Ленина. Они были детьми, тщетными идеалистами, и всё же он не мог не стать их наставником. Что ещё ему оставалось? Он с радостью отдал бы жизнь за малейший шанс, что социализм восстанет из пепла, как феникс.\n\nИ всё же, сколько бы лет ни прошло, лицо Ольги навсегда останется в его памяти, сияющее, как во время их бегства из тюрьмы по ледяным полям далёкой Саксонии."
 BRY.55.a:0 "Дайте из Леты испить, если есть она, если и вправду грудь леденит, - всё равно друга забыть не смогу!"

 BRY.56.t:0 "Прощай, Красный Октябрь"
 BRY.56.desc:0 "Ветер дребезжит ставнями, на Иркутск опускаются сумерки. Старик сидит в инвалидном кресле, одеяло прикрывает его артритные колени, и он смотрит на облупившуюся краску на стене напротив, как он делал весь день до этого. Фонограф на столе рядом с ним издаёт ревущую мелодию "Красная Армия всех сильней!", потрескивая, когда игла перескакивает через пластинку. Голова мужчины медленно склоняется набок, липкая слюна стекает по щетинистому подбородку из уголка рта.\n\nГенрих Григорьевич Ягода был забыт. Из сострадания получив освобождение из тюрьмы, он вспомнил, как шёл по улицам, его дыхание клубилось перед ним, никто не смотрел на него. Никто не помнил человека, который пытался спасти мечту Бухарина от ревизионистов и выскочек. Когда-то он был лидером народа, а теперь даже не мог срать без помощи медсестры. Воспоминание исчезло, как и все они в эти дни. Он больше не мог ни за что ухватиться. Всё это унесло прочь, как осенние листья на ветру.\n\nЛёгкий дождь застучал в окно пустой комнаты, пластинка потрескивала и трещала, как дрова в камине. Тьма вторглась в его зрение. Слеза скатилась по его щеке, когда он понял, что он не особенный. Всё, что он сделал в своей жизни, ничего не значило. Совсем ничего. Его дыхание замедлилось, веки дрогнули. Свет тускнел с каждым хриплым вздохом. Он увидел огромную зияющую пустоту, ожидающую его, голую и холодную. Он закрыл глаза, когда его последняя слеза упала на пол. Никто не слышал его последних слов, так как они были унесены кружащимся ветром."
 BRY.56.a:0 "Люди умирают, а мир всё ещё движется вперед."

 BRY.57.t:0 "Гордость бурятов"
 BRY.57.desc:0 "Как и многие местные культуры, покорённые царизмом в его бесконечном стремлении к Тихому океану, буряты были гордым, но сильно побитым народом: их образ жизни был безжалостно раздавлен марширующими сапогами, грохочущими паровозами и ревущими танковыми гусеницами. Каждый бурят носил эту боль в своём сердце, и они жаждали вновь заявить о себе, снова предстать перед миром как народ, свободный от уз и травм, наложенных на них старым режимом.\n\nПоэтому Саблин не удивился, когда Мархеев обратился к нему с просьбой изменить название Верхнеудинска в знак признания той роли, которую буряты сыграли в низвержении Ягоды и разгроме восточных тиранов. Он предложил ему название "Улан-Удэ", буквально означающее "Красная Удэ", название в честь могучей реки, которая поддерживала бурятский народ на протяжении тысячелетий до прихода русских. Видя, что внимание ЦК отворачивается от Сибири, Мархеев опасался, что бурятская часть Революции скоро будет забыта, поскольку её очаг всё больше перемещается на запад.\n- Товарищ мой, - сказал Саблин, широко улыбаясь и ободряюще кладя руку на плечо Мархеева, - без мощи бурят мы никогда не смогли бы вернуть в Россию ленинский свет. Революция никогда не забудет ваш народ, потому что я этого не допущу."
 BRY.57.a:0 "Улан-Удэ - место рождения Революции."

 BRY.58.t:0 "Новый социалистический человек"
 BRY.58.desc:0 "Дни в исправительно-трудовой колонии тянулись долго и жизнь в нёй была нелегкой, но это была далеко не та грязь и деградация ГУЛАГов, руководимых НКВД Ягоды. Саблинцы относились к Роману Денисовичу Косарёву хорошо, лучше, чем он ожидал. Лучше, чем он, по его мнению, заслуживал за то, что сделал на службе у Ягоды. Со временем Косарёву даже начало нравится его новое пристанище. Это была тяжёлая работа, но хорошая. Жизнь замедлилась, и он стал осознавать смену времён года, простую красоту Сибири, радость от выращивания живого существа от семени до урожая.\n\nЧерез двенадцать месяцев после того, как его приговор был вынесен в холодном здании суда города [BRY.Capital.GetName], чары были разрушены. Косарёв стал свободным человеком. Взяв протянутую ему сумку с запасной одеждой и узнав маршрут к одному из мужских пансионатов Центрального Комитета, он вышел на грязное шоссе, дыша паром. Он посмотрел налево, потом направо. Знойное послеполуденное солнце палило на него, и он начал долгий путь в столицу.\n\nКосарёв прибыл, когда солнце уже садилось за его спиной, отбрасывая длинные темно-синие тени на мощеные улицы революционного города. Он прошёл мимо наспех нарисованной фрески, изображавшей штурм Зимнего дворца. Краска была ещё влажной. Художник обладал сомнительным мастерством, но даже такой простой человек, как Косарёв, мог оценить сильные эмоции, стоящие за каждым мазком.\n\nНаступила ночь, когда Косарёв прибыл в маленький вербовочный пункт напротив театра оперы и балета. Саблинский солдат, закрывая ставни, оглянулся через плечо при его приближении.\n- Товарищ, - сказал Косарёв, закидывая сумку на плечо, - я хочу присоединиться к Революции."
 BRY.58.a:0 "Все люди несут в своих сердцах способность к добру."

 BRY.59.t:0 "Завтрашний день - наш!"
 BRY.59.desc:0 "Всё, что находилось в штаб-квартире мятежников, было вывезено из театра оперы и балета, а стулья расставлены на свои законные места. Саблину, сидевшему в первом ряду, казалось, что их там вообще никогда не было. Саблин глубоко вздохнул, прислушиваясь к шарканью ног и бормотанию голосов за спиной. Зал был битком набит, все приходили посмотреть фильм, почти безукоризненную гравюру социалистического шедевра Сергея Эйзенштейна "Броненосец Потёмкин", найденную на свалке в Иркутске. Когда свет померк и началась увертюра, Саблин сжал руку жены Надежды. Она с любовью посмотрела на него, и его глаза наполнились слезами от того, как ему повезло.\n\nЭто был восторг. Живой оркестр, возможно, и был любителями, играющими на любых инструментах, которые они могли раздобыть вместе, но это не имело значения. Эмоции, покрывающие каждый кадр, как мазки кисти на картине, не нуждались в украшении, чтобы почувствовать мощное послание революционной надежды фильма. Зрители аплодировали во все подходящие моменты. Они издевались, когда царисты убили героя Вакулинчука, и Саблин был уверен, что слышал рыдания, когда ребёнок погиб, когда его коляска упала с одесских ступенек.\n\nВо время финала, когда царский флот взбунтовался и поднял красный флаг, зрители аплодировали стоя, их аплодисменты заглушали оркестр. Саблин посмотрел в сторону, на ухмыляющиеся лица Печуро и Мархеева. Броненосец "Потемкин" был подобен электрическому разряду, который сплачивал всех, кто его видел. Когда над царским броненосцем развевался красный флаг, сомнения Саблина рассеялись. Социалистическая мечта уже однажды была разбита, но когда-нибудь над Ленинградом снова будет развеваться красный флаг. Захлопав в ладоши, когда свет проектора погас, Саблин поклялся, что сам поднимет его."
 BRY.59.a:0 "К ружьям, братья! Долой тиранию!"

 BRY.60.t:0 "Мечта о лучшем мире"
 BRY.60.desc:0 "Саблин закончил подписывать документы, официально устанавливающие существование Новосибирского совета трудящихся. Это была последняя из многих задач, которые ему предстояло выполнить в эту долгую ночь, и наконец он мог пойти домой и отдохнуть.\n\nКогда он надевал пальто и выходил из кабинета, его остановили члены Центрального Комитета.\n- Пойдём, Валерий, - сказал Браун, - у нас для тебя сюрприз, - Саблин заморгал, следуя за членами Комитета в зал заседаний, и его глаза расширились при виде висевшей на стене полной карты Сибирской Социалистической Республики от Камчатки на востоке до Обского залива на западе. Он рухнул на стул, дыша часто и неглубоко. Так много людей, так много семей... все рассчитывают на него, чтобы убедиться, что они в безопасности и свободны. Так много людей, чьи жизни могут быть разрушены одним росчерком пера. Неужели он подвёл их в тот вечер? Что, если его решения сделают их жизнь хуже, чем до того, как он стал править ими? Он начал дрожать, проклиная себя про себя, когда протянулась рука. Он поднял глаза и увидел, что там Мархеев.\n- Не беспокойся, товарищ. Мы тебя прикроем, - сказал Мархеев, Саблин взял его за руки и снова встал. \n- В трудную минуту ты всегда на нас полагался, - сказала Улановская, улыбаясь Саблину.\n- Всегда старайся помнить об этом, товарищ. У нас всех общее дело, - сказала Печуро.\n- Послушай, Валерий, если ты всё ещё беспокоишься, у меня в шкафу ещё есть немного бренди, - сказал Браун, похлопывая его по спине.\n- Спасибо, товарищ, но я не думаю, что мне это нужно, - засмеялся Саблин, и члены Комитета вместе вышли из комнаты."
 BRY.60.a:0 "Солидарность навсегда."
 
 BRY.61.t:0 "Народ марширует вперёд"
 BRY.61.desc:0 "Если бы кто-нибудь сказал Валерию Саблину, идеалистическому вождю банды отчаянных мятежников, что однажды он объединит Россию под своим знаменем, он едва ли поверил бы своим ушам. И всё же этот день наконец настал. От Белого моря до Тихого океана Россия окончательно возродилась в страстном пламени новой Октябрьской Революции.\n\nСаблин сидел на даче с членами ЦК за маленьким деревянным столиком, со стаканом водки в руке. Другие, возможно, использовали эту возможность, чтобы наградить себя щедрой помпой и наградой, но не он.\n- Поздравляю, Валерий, ты справился. Ты наконец-то объединил Россию, - сказал Браун, поднимая свой бокал.\n- Нет, - сказал Саблин, поднимая по очереди свой стакан, - это сделали мы, вы, я, партия, рабочие, все. Я знаю, что это было нелегко. Мы вместе пережили столько трудностей, столько моментов сомнений и неуверенности на пути к сегодняшнему дню. Мы были окружены врагами, которые считали нас дураками, которые угрожали нам отказаться от того видения, ради которого мы ломали себе спины. Я помню первый день мятежа против Ягоды, когда я был так напуган и неуверен в будущем, задаваясь вопросом, сделал ли я правильный выбор, когда восстал, или лучшим решением было бы сдаться прямо тогда. Вместо этого мы бесконечно трудились день и ночь, чтобы создать новую Россию, основанную на идеалах старой, где все мужчины и женщины равны, где все они могут спокойно спать в своих постелях, не опасаясь опасности. И именно благодаря совместному перенесению этого тяжёлого труда и жертвоприношения это, наконец, свершилось. Огонь Октябрьской Революции будет гореть вечно, и всё это благодаря всем, кто так усердно трудился, чтобы воплотить это видение в жизнь. Всем, кто будет наслаждаться плодами того видения, ради которого мы пожертвовали всем."
 BRY.61.a:0 "За вас."
 
 BRY.62.t:0 "По стопам Ленина"
 BRY.62.desc:0 "- Товарищ Саблин, беспорядки в Красноярске были успешно подавлены, - сказал милиционер, входя в кабинет и подавая Саблину папку с бумагами.\n- Кто-нибудь пострадал? - спросил Саблин, поворачиваясь в кресле лицом к стоящему перед ним человеку.\n- Ни один милиционер не был убит в ходе акции, хотя четверо были ранены самодельным зажигательным оружием, брошенным бунтовщиками. Затем их запаниковавшие товарищи открыли огонь по толпе из автоматов, и хотя они были рассеяны, сообщается, что в результате погибли шесть гражданских лиц.\n\nСаблин привстал, разинув рот от этой новости.\n- Вольно, товарищ.\n\nОфицер вышел из комнаты. Саблин, читая рапорт, налил себе рюмку водки. Рабочие требовали возвращения к большей автономии совета; после нескольких дней боёв с милицией последовали без каких-либо попыток уступить протестам до того, как произошёл инцидент.\n\nОн отложил бумаги и посмотрел на портрет Ленина над своим столом. Он думал о хаосе Гражданской войны, об арестах бастующих рабочих, о беспорядках в деревне, о сотнях контрреволюционеров, которых так жестоко пытали и убивали, чтобы сохранить власть Ленина.\n\n"Но в конце концов он победил", подумал Саблин. Путь к социализму был чреват врагами, и для выживания в эти трудные времена требовалось сильное правление. Он не совершит ни одного процента преступлений тех мрачных дней, и дорога к освобождению рабочих будет для него расчищена. В этом он был уверен."
 BRY.62.a:0 "Это ради них."
 
 BRY.63.t:0 "Друзья в Америке"
 BRY.63.desc:0 "Лидерам Соединённых Штатов Америки,\n\nРабочие и крестьяне из государства [BRY.GetName] посылают привет своим коллегам по всему Тихому океану! Сегодня утром мы получили ваше послание о поддержке и надеемся на взаимное сотрудничество в борьбе с фашизмом. Угроза, исходящая от реакционеров, поработивших Евразийский континент, огромна, но благодаря прямым действиям и взаимному сотрудничеству на всех фронтах даже рабочие в самых угнетающих фашистских государствах будут освобождены в грядущих конфликтах. \n\nОтто Браун, народный комиссар иностранных дел Дальневосточной Социалистической Республики"
 BRY.63.a:0 "Они очень идеалистичны."
 
 BRY.64.t:0 "Заменить сомневающихся"
 BRY.64.desc:0 "- Михаил, мы СОЦИАЛИСТЫ! Это ответственность РАБОЧИХ, а не наша!\n- Дело не в "верности идеалам Октябрьской Революции", Майя, дело в том, что, если мы хотим хлеб на столе рабочих, нам нужны центральные, организованные плановики, которые могут позаботиться о том, чтобы советы трудящихся не морили страну голодом!\n\nСаблин наблюдал, как дебаты по поводу централизованного планирования превратились в поединок того, кто кого перекричит. Он подумал, что хватит с этого.\n- Товарищи Браун и Мархеев правы, - сказал он. - Нам нужен дополнительный контроль, чтобы обеспечить советам достаточно высокие квоты. Выходит, трое к двум, и, согласно демократическому централизму, это окончательное решение. Не обсуждайте этот вопрос дальше.\n- Не будем больше обсуждать этот вопрос? Валера, раньше ты был лучше этого! Ты хочешь... - Печуро вдруг прервали. \n- Товарищ Печуро, вы не только нарушаете принцип демократического централизма, но и начали уже третью свою политическую полемику за месяц. Продолжите свои сектантские наклонности, и вы будете освобождены от обязанностей. Вы меня понимаете?\n\nНастала очередь Саблина закричать, и в комнате воцарилась неестественная тишина. После того чувства, что прошло несколько часов, Печуро снова начала говорить.\n- Да, товарищ Саблин. Я понимаю. Но я не заинтересована в дальнейшем участии в этом Комитете, - ответила Печуро, когда она вышла. Улановская кивнула головой в знак согласия, и последовала за Печуро.\n\nПосле совещания Саблин последним из оставшихся троих покинул зал заседаний. Слова Печуро эхом отозвались в его сознании, раньше ты был лучше этого. Она была права. Но именно ради Октябрьской Революции ему пришлось пойти на такие жертвы. По необходимости он был вынужден уволить своих ближайших товарищей. Он ничего не мог с собой поделать. Слёзы навернулись на его глаза, когда он начал рыдать в пустой комнате."
 BRY.64.a:0 "Жертвы в защиту Октябрьской Революции велики."

 BRY.65.t:0 "Наш собственный флот"
 BRY.65.desc:0 "Зимний ветер пронизывал Валерия Саблина до костей, когда он шёл по импровизированным пирсам верфи Магадана, засунув руки в карманы пальто, и его дыхание, выходя изо рта, превращалось в туман. Его зубы слегка стучали, когда он шёл через пирс к маленькому кораблю, стоявшему на якоре в конце деревянной тропы.\n\nВалерий всегда любил море. Его отец служил во флоте, и когда-то, в юности, он тоже собирался туда поступить. Он вспомнил лето своего детства, когда он плавал с друзьями в озёрах, притворяясь, что разыгрывает знаменитые сражения войны. "Это было так давно", - подумал он, качая головой. У него не было на это времени.\n- Генеральный секретарь, - воздал воинское приветствие человек в конце дока, Джемс Чулков, новоиспечённый капитан Красного Флота.\n- Боюсь, смотреть на особенно не на что, но на нём довольно мощное вооружение. Первый корабль Красного Флота, построенный Бог знает сколько лет назад.\n\nВалерий кивнул.\n- У него есть имя, товарищ? Мне сказали, что все корабли в них нуждаются.\n\nМужчина улыбнулся.\n- Люди надеялись, что именно вы назовёте его, товарищ генеральный секретарь. \n\nОн? Саблин не знал, что и думать. Он не был ни адмиралом, ни моряком - но если люди, которые верили в него, захотят этого, то это будет сделано.\n\nНекоторое время он ходил по краю палубы, размышляя. Это слово сорвалось с его губ так быстро, что капитан, должно быть, подумал, не тренировался ли он.\n- Сторожевой."
 BRY.65.a:0 "- Хорошее имя, товарищ."

 BRY.66.t:0 "Возрождение в темном космосе"
 BRY.66.desc:0 "Ильянову было трудно пробудиться от глубокого сна, в который он погружался. Часто требовалось, чтобы охранник ударился обо что-нибудь прикладом винтовки и громким криком разбудил его. Однако однажды утром он услышал не враждебный голос охранника, который ненавидел его, а тёплые, успокаивающие интонации Пушкина, человека, которого он встретил в лагере с тех пор, как приехал.\n\nЕму потребовалось несколько мгновений, чтобы проснуться, но когда он это сделал, слова сложились связно, когда он уставился на ошеломлённого Пушкина, который ярко улыбался.\n- Они здесь! Ильянов, они здесь!\n\nОн практически прыгнул к Ильянову, который неуклюже попятился назад, прежде чем его повалили на кровать, заключив в крепкие односторонние объятия.\n- Кто... отстань от меня! - пробормотал он, и Пушкин подчинился. - Кто они? Ты хочешь сказать, что Вождь пришёл казнить нас за гомосексуализм? - сказал он, смеясь над собственным мрачным юмором, прежде чем Пушкин энергично покачал головой.\n- Нет, идиот, это... лагерь освобождён! Валерий Саблин... - его глаза расширились. - Победил Вождя! Неужели ты не понимаешь?!\n\nДрожь уже начала пробирать его руки, и ему было трудно сохранять бодрый вид.\n- М... - глаза Пушкина наполнились слезами. - М-мы свободны, Ильянов. Наконец-то мы сможем добраться до этой хижины, как я и обещал. Помнишь?\n\nИльянов медленно кивнул, потом сглотнул и улыбнулся дрожащими губами.\n- Д-да... - начал Ильянов. - Я помню.\n\nОн издал короткий резкий смешок и почувствовал, как к нему возвращаются силы, когда он встал.\n- Я же говорил тебе, не так ли?\n\nОн сделал глубокий вдох, но не смог удержать жидкость, стекающую по его щекам. Он не мог притворяться сильным для Пушкина. В этом не было необходимости. Уже нет.\n- Я... я всегда говорил... н-надеяться... и..."
 BRY.66.a:0 "Наконец-то мы обрели её."

 BRY.67.t:0 "По крайней мере это прогресс"
 BRY.67.desc:0 "София, с радостным предвкушением, но немного смущённая, сгорбилась рядом со своим радио. Она сидела на коленях, ожидая объявления от товарища Саблина, и каждое её лёгкое движение встречалось раздражающим скрипом расшатанных, сломанных половиц. Выступление было назначено примерно на четыре часа дня, и София до самой последней минуты сидела дома и смотрела на часы, как ястреб.\n\nТеперь она слушала, как слова Саблина начинают обретать форму. Погруженная в статику и с колеблющейся громкостью, речь всё ещё казалась Софии ясной, как день. \n\n- Добрый день, товарищи. Многие из моих советников, и я осознали, что, хотя мы стремимся к равенству как дома, так и на рабочем месте, среди нас всё ещё есть группа, которую по праву нельзя назвать свободной или равной. Сегодня да будет известно, что женщины Бурятии и России в целом будут считаться равными в глазах своих товарищей-мужчин, ибо как мы можем называть себя революционерами, если всё ещё оставляем наших русских сестёр в их оковах?\n\nСофия вскочила на ноги, половицы заскрипели от внезапного движения, а мысли бешено закружились в её голове. Однако детское волнение уступило место глубокому беспокойству, когда появилась новая мысль: как они будут добиваться этого? Она уже знала ответ, и это опечалило её. Они не могли. Красивые слова ничего не значат для тех, кто не хочет слушать.\n\n- Когда-нибудь, - пробормотала она, смирившись со своей судьбой, и пошла развешивать одежду мужа, прежде чем он вернётся домой. Однако, когда она уходила, что-то привлекло её внимание - топор, прислоненный к задней двери. С тех пор как она была маленькой девочкой, она хотела колоть дрова, но это всегда была работа её брата, они говорили, что это не "женская работа". Затем, до неё дошло. Это заявление не было приказом, это было первой причиной для её личной революции. Итак, решила она, сегодня она сделает то, что хочет. Софья подняла топор и пошла рубить дрова; Дмитрий мог сам постирать бельё."
 BRY.67.a:0 "Освобождение с каждым взмахом."

 BRY.68.t:0 "Домино расставлено"
 BRY.68.desc:0 "Сегодня был день, который действительно войдёт в историю Бурятии и, надеюсь, России в целом. Толпы людей собрались вокруг тренировочного лагеря, мужчины, женщины и дети ждали в тишине, тяжёлом молчании или низком бормотании разговоров. Слух об этом распространился достаточно органично, хотя время от времени упоминался по радио и в газетах. Некоторые, сопротивляясь переменам, боялись их, в то время как другие осторожно, но открыто приветствовали этот прогресс.\n\nСегодня пять солдат станут первыми женщинами революционного государства-претендента, которые пройдут боевую подготовку и получат полные цвета и звание официальных членов армии. Итак, эта разрозненная толпа людей стояла и ждала новостей. Репортёры стояли спокойно, записывая для своих газет описания поэтические, информативные или что-то среднее. Женщины и девушки нетерпеливо стояли, боясь выразить своё волнение, но наблюдали, как ястребы. Старики ворчали, гораздо откровеннее выражая своё недовольство переменами. Однако все молчали, когда из небольшого здания вышли пять женщин в полной военной форме. \n\nПосле нескольких мгновений осторожного оценивания обстановки из смешанной толпы послышались радостные возгласы и насмешки, когда солдаты направились к недавно окрещённым женским казармам. Большинство из них были вежливы. Женщины сохраняли свою решимость, и вскоре день вернулся в своё обычное русло. Многие остались размышлять как о своём собственном потенциале, так и о своих прежних предрассудках. Никто не мог быть уверен, что произойдёт дальше, но одно можно сказать наверняка: времена меняются."
 BRY.68.a:0 "Прогресс идёт маленькими шажками."

 BRY.69.t:0 "Трудное решение"
 BRY.69.desc:0 "Валерий Саблин расцепил ногтями два листа бумаги, выдернув отчёт из верхней стопки и перекладывая тот, который только что просмотрел, в нижнюю. Он взглянул на своих советников, которые с нетерпением ждали решения генерального секретаря по прилагаемым вопросам. Опустив глаза, он начал читать доклад: "о положении пролетариата".\n\nМножество различных пересказов несчастных случаев на производстве, жалоб рабочих, угроз безопасности и призывов к трудоустройству чёрным по белому было написано на странице. Безработица росла, число несчастных случаев уменьшалось, но увеличивалось по степени тяжести, и массы в целом, казалось, страдали. Спокойно потягивая кофе, Саблин минут десять внимательно изучал доклад, в то время как вокруг чиновников АССР повисла напряжённая тишина.\n\nНаконец Саблин добрался до конца третьей страницы - лаконичного списка из двух вариантов. Первым вариантом был простой план по усилению регулирования и улучшению демократии на рабочем месте. Другой вариант, придуманный Брауном, предлагал работать над увеличением инфраструктуры, с аргументом о том, что улучшения в обществе скоро дойдут до рабочих. Генеральный секретарь прервал молчание кратким ответом."
 BRY.69.a:0 "- Лучше всего сосредоточиться на инфраструктуре."
 BRY.69.b:0 "- Мы должны улучшить жизнь рабочих."

 BRY.70.t:0 "Заседание Центрального Комитета номер 24"
 BRY.70.desc:0 "Удар молотка заставил замолчать приглушённый шум переполненного заседания комитета. Чиновники, собравшиеся в переполненном театре оперы и балета, с нетерпением наблюдали, как генеральный секретарь вышел на сцену, приблизился к крепкой трибуне и, откашлявшись, наклонился к микрофону. После краткого отчёта о протоколе предыдущей встречи, а также нескольких символических предложений по мелким вопросам группа русских приступила к делу.\n- ...Засим я предоставляю слово моим товарищам по Комитету. Есть ли у кого-нибудь предложение, которое они хотели бы выдвинуть?\n\nПочти сразу же после того, как Саблин закончил говорить, встал пожилой человек и, пошатываясь, достал испачканный кофе лист бумаги. Поправив очки, он начал зачитывать простое предложение об увеличении власти советов в пределах их собственных рабочих мест. В целом, речь шла о том, чтобы фактически сделать первые шаги к демократии на рабочем месте. \n\nПредложение было быстро поддержано и принято большинством голосов, и заседание продолжилось в обычном режиме."
 BRY.70.a:0 "Революция распространяется на рабочие места."

 BRY.71.t:0 "Заседание Центрального Комитета номер 24"
 BRY.71.desc:0 "Удар молотка заставил замолчать приглушённый шум переполненного заседания комитета. Чиновники, собравшиеся в переполненном театре оперы и балета, с нетерпением наблюдали, как генеральный секретарь вышел на сцену, приблизился к крепкой трибуне и, откашлявшись, наклонился к микрофону. После краткого отчёта о протоколе предыдущей встречи, а также нескольких символических предложений по мелким вопросам группа русских приступила к делу.\n- ...С этими словами, я предоставляю слово моим товарищам по Комитету. Есть ли у кого-нибудь предложение, которое они хотели бы выдвинуть?\n\nПочти сразу же после того, как Саблин закончил говорить, встал пожилой человек и, пошатываясь, достал испачканный кофе лист бумаги. Поправив очки, он начал зачитывать простое предложение о небольшой централизации ради сохранения стабильности в эти тяжёлые времена. Шаг, в целом, состоял в том, чтобы фактически предоставить больше власти Саблину в качестве чрезвычайной меры для защиты государства.\n\nПредложение было быстро поддержано и принято большинством голосов, и заседание продолжилось в обычном режиме."
 BRY.71.a:0 "Важный шаг для спасения всех нас."

 BRY.72.t:0 "Воссоединение чёрного и красного"
 BRY.72.desc:0 "В зданиях совета Канска стояла тишина, когда-то они были заполнены десятками спорящих голосов, почти не выражавших согласия, за исключением единодушного и полного отказа от власти. Холодный порыв сибирского воздуха ударил в бывших членов совета, когда они стояли, ожидая снаружи. Они получили сообщение от нового генерального секретаря Сибири Валерия Саблина, призывавшего их на совещание. Советники простояли на холоде около получаса, прежде чем перед ними остановился грузовик и вышел молодой генеральный секретарь. Он подошёл к советникам, протягивая руку.\n- Товарищи! - начал он, но его тут же прервали.\n- Мы тебе не товарищи, этатист, - возразил один из членов совета. Саблин нахмурился, каждый из стоявших перед ним человек смотрел на него с презрением и отказался пожать ему руку. Он вздохнул и опустил руку, продолжая:\n- Полагаю, вы знаете, почему я здесь?\n- Распустить наши советы и установить своё собственное правление? Чтобы прогнать нас с какими-то головорезами из НКВД?\n- Совсем наоборот, товарищи, - сказал Саблин, слегка улыбаясь. - Я здесь, чтобы сказать вам, что ваш совет может продолжить местное управление Канском. И я уверен, что вы видите, что в этом грузовике со мной нет "головорезов НКВД". Пойдёмте, здесь холодно, и мы можем продолжить этот разговор внутри.\n\nСоветники стояли молча, не слишком ли опрометчиво они предположили, что Саблин - всего лишь очередной угнетатель? Один из них открыл дверь в здание совета и жестом пригласил генерального секретаря войти."
 BRY.72.a:0 "Может быть, мы всё-таки станем товарищами."

 BRY.73.t:0 "Рука помощи"
 BRY.73.desc:0 ""МЫ НЕ ХОТИМ ОКТЯБРЬСКОЙ РЕВОЛЮЦИИ - МЫ ХОТИМ ЕДЫ!" \n\n"ЕСЛИ ЛЮБИТЕ РАБОЧИХ, ТОГДА СОХРАНИТЕ НАМ ЖИЗНЬ!"\n\nПротестующие рабочие высоко подняли свои плакаты на площади Ленина в Новосибирске, выкрикивая антисаблинские лозунги и требуя немедленно прекратить нехватку продовольствия. Отряды милиционеров смотрели на рабочих свысока, но этого и следовало ожидать, поняли они после долгих лет деспотизма. Чего, однако, никто не ожидал, так это большого броневика, подъехавшего к городской площади. Протестующие были ошеломлены, когда не кто иной, как Валерий Саблин вышел и приказал милиции отступить.\n- Извините, товарищи! - крикнул Саблин. - Я хотел бы поговорить с лидером этого протеста!\n\nРабочие пропустили человека со шрамом на левой щеке в сторону, которую встретили Саблина недалеко от центра площади.\n- Я слышал, что это протест из-за недавних задержек продовольствия. Я перенаправил в город кое-какие поставки, но пока могу ли я ещё что-нибудь сделать для города?"
 BRY.73.a:0 "Новое лидерство означает новые ожидания."

 BRY.74.t:0 "То же место, новая работа"
 BRY.74.desc:0 "Артём Морозов проработал на сталелитейном заводе в Зее уже около семи лет. При правлении Вождя он ненавидел свою работу. Он ненавидел долгие часы работы, ненавидел низкую заработную плату и ненавидел то, что ничего из того, что он производил, не использовалось для улучшения жизни его соотечественников, а скорее для обогащения фашистов или подавления их врагов. Иногда он думал о том, чтобы бежать, оставив литейный цех ради лучшей жизни, но он знал, что даже если его не поймают, его жена и дети, несомненно, пострадают либо от рук головорезов Вождя, либо от потери единственного источника дохода семьи.\n\nВ таком случае можно задаться вопросом, почему он оставался на той же работе все эти долгие годы, Вождь давно свергнут, разве он не мог работать, где ему заблагорассудится? Но для Артёма несмотря на то, что он работал на том же заводе при Саблине, что и при Родзаевском, это была совершенно новая работа. Его рабочие часы были короче, его зарплата больше, у него был простой доступ к здравоохранению, и его труд был направлен на улучшение своего города, производство стальных балок для государственного жилья. Более того, его жена теперь могла работать на сталелитейном заводе вместе с ним, а об их детях заботились, пока они были на работе. Артём когда-то думал, что никогда не сможет быть счастлив на своей работе, но теперь? Теперь он не думал об уходе."
 BRY.74.a:0 "Если мы выберем работать ради народа, никакое бремя не сможет нас склонить."

 BRY.75.t:0 "Единство в многообразии"
 BRY.75.desc:0 "Сегодня глава Сибирской Социалистической Республики Валерий Саблин объявил о начале Всесибирского идеологического съезда левых. Съезд, который продлится неделю, проходит в столице государства и открыт для делегатов всех левых идеологий, от анархизма до ленинизма. Мероприятия будут включать в себя дебаты, разработку планов действий для сибирского правительства и различные комиссии, которые познакомят участников съезда с теорией и практикой каждой представленной идеологии. Согласно вступительной речи Саблина, официальная цель этого события будет "углубление понимания и сотрудничества между всеми левыми идеологиями в ближайшие десятилетия, а также обеспечение единства всех левых движений в борьбе за объединение России.""
 BRY.75.a:0 "И мне билетик!"

 BRY.76.t:0 "Воля народа"
 BRY.76.desc:0 "Евгений Соколов никогда не уезжал из Магадана, и тем не менее, по его подсчёту, он был при пяти разных режимах. В свои 60 лет он видел взлёт и падение царя, бесконечные чистки Президиума, и Российскую фашистскую партию, занявшую Дальний Восток только для того, чтобы снова стать изгнанной. Но ни при одном из этих режимов он не видел бюллетеня, ни разу не имел возможности проголосовать. Когда силы генерального секретаря Саблина захлестнули Магадан, у него не было причин ожидать перемен в данной схеме.\n\nНо спустя столько лет, он, обычный житель Магадана, наконец стоял перед бюллетенем. Его почти детское возбуждение выдало его сложную судьбу, когда он отдавал свой голос. Никакие власти не наблюдали за ним через плечо, никто не проверял как он проголосовал, и никто не угрожал ему. Он впервые в жизни гордился тем, что он свободный человек."
 BRY.76.a:0 "Демократия неотделима от социализма."

 BRY.77.t:0 "Пирожочная Алексея"
 BRY.77.desc:0 "Алексей не мог сдержать радости, ведь сегодня день, когда сбудутся его мечты. Ожидая в очереди регистрации нового частного предприятия в рамках новой правительственной инициативы, разрешающей ограниченное частное предпринимательство, его голова шла кругом от возбуждения. С самого детства он не хотел ничего больше, как поделиться со всем миром рецептом маминых пирожков. Теперь, когда она больше не с ним, а на глубине в 2 метра под землей со своим мужем, он чувствовал, что лучший способ почтить её память, - это поделиться рецептом её восхитительной еды с остальной частью России.\n\nКогда его очередь приблизилась, он представил свою лавку. Вывеска снаружи "Домашние пирожки Алексея." Возможно один мальчуган или двое будут помогать ему в работе лавки. И взрослые, и дети будут стекаться сюда, чтобы попробовать его сладости. Смотреть, как они уходят с улыбками и вареньем на лице. Всё будет прямо как в его мечтах.\n\nЗакончив с деталями регистрации своего бизнеса, он не мог не ухмыльнуться как безумец. Его выпечка станет знаменитой, мечтал он, представляя людей, съезжающихся с окрестных городов, и возможно в один день с объединённой Родины, со всей России. При достаточных усилиях, возможно он добьётся успеха и откроет ещё одну лавку в другом городе. Может быть его сын, сейчас трехлетний малыш, продолжит унаследованное дело и уйдёт на пенсию в деревню, убедившись, что его пирожки продолжат служить народу России...\n\nРасчищая нижний этаж своего дома, чтобы создать место для лавки, он видел её. Он мог представить себе киоск вон там, здесь несколько стульев, пару столов, и может даже места снаружи для жарких летних деньков. Все дороги теперь открыты. Открыты, потому что впервые в жизни Алексея, лавка была действительно полностью его, и это прекрасное чувство."
 BRY.77.a:0 "Настоящая история русской мечты!"

 BRY.78.t:0 "Смерть монополистам!"
 BRY.78.desc:0 ""Домашние пирожки Алексея" пережили в последнее время тяжёлый период. Будучи в приподнятом настроении, он сначала брал слишком малую плату, а вскоре обнаружил, что вынужден поднимать цены, брать в долг у друзей и теперь дела шли хуже, чем когда-либо. Недавно к нему приходил человек, предприимчивый и наглый тип, модно одетый и быстро говоривший. Он пообещал довольно крупную сумму денег, но не такую, которую он вложил в лавку, в обмен на право собственности на неё. Сначала он сказал нет, но, когда мужчина пришёл во второй раз, ему не осталось выбора, как подумать над этим более серьёзно. Алексей просто не мог уже себе позволить содержать лавку дальше.\n\nТеперь мужчина пришёл в третий раз. Однако в этот раз, он обходил квартал с наручниками и в окружении милиционеров. Алексей не мог не выбежать наружу и спросить идущих за ними, за что его арестовали. Милиционер ответил:\n- Этот человек обвинен в монополизме. Он был пойман, пытаясь выкупить магазин на улице, и был арестован, когда добрая старушка рассказала о его действиях.\n\nАлексей потерял дар речи. Мужчина вёл нелегальную деятельность и пытался втянуть в это его! Мчась обратно внутрь, Алексей почувствовал новый прилив уверенности в своём деле. В последующие дни он без устали работал над вывесками, новыми рецептами и дело пошло. К концу недели он выплатил значительную сумму своих долгов, и вместе с женой смеялся о том, как глупо было думать о продаже своей лавки.\n\nЕго пирожки, без сомнения стали любимыми в городе. Любой, кто останавливался здесь, направлялись прямиком к нему, и вскоре лавка стала фирменным заведением этого места. Продавая сотни штук в день, он продолжал скромно жить, предпочитая тратить деньги на улучшение лавки и помощь другим. Если бы монополист был на свободе, всё это было бы невозможным."
 BRY.78.a:0 "Ура Алексею, идеальному владельцу лавки!"

 BRY.79.t:0 "Правление коллектива"
 BRY.79.desc:0 "- Товарищ Саблин, вот результаты выборов Якутского рабочего совета, - сказала женщина с каштановыми волосами, передав Саблину бумаги. - Вам нужно только расписаться внизу и победитель получит должность главы совета трудящихся.\n- Что за Арбай Дегеряков? - спросил Саблин.\n- Дегеряков - лидер профсоюза якутских шахтёров, а также активный член совета трудящихся АССР. Последние несколько лет Дегеряков активно противостоит мерам централизации и поддерживает местную автономию. Не думаю, что он состоит в партии.\n\nСаблин покачал головой.\n- Нет, так не пойдёт. Нам нужно быть сплочёнными, если мы хотим пережить натиск капиталистов, мы не можем позволить диссидентам сейчас разрывать нашу страну. Заставьте местных партийных чиновников проголосовать по данному поводу.\n\nСекретарша села и начала печатать приказы Саблина на печатной машинке. Услышав стук клавиш, он вздохнул. Трудно игнорировать волю народа так беззастенчиво. Однако в Конституции нет ничего, что могло бы ему помешать, а Россия должна быть объединена и централизована ради блага рабочих, подумал он. В конце концов, всё это было ради рабочих."
 BRY.79.a:0 "Ради рабочих."

 BRY.80.t:0 "Воля партии"
 BRY.80.desc:0 "Евгений Соколов никогда не уезжал из Магадана, и тем не менее, по его подсчёту, он был при пяти разных режимах. В свои 60 лет он видел взлёт и падение царя, бесконечные чистки Президиума, и Российскую фашистскую партию, занявшую Дальний Восток только для того, чтобы снова стать изгнанной. Но ни при одном из этих режимов он не видел бюллетеня, ни разу не имел возможности проголосовать. Когда силы генерального секретаря Саблина захлестнули Магадан, у него не было причин ожидать перемен в данной схеме.\n\nИ проходя мимо избирательного участка, он увидел охранников, проверяющих людей в очереди на наличие партбилета, разворачивая всех людей без них. Он вздохнул, когда охранники крикнули собравшейся толпе разойтись, предупреждая, что голосовать могут только члены партии."
 BRY.80.a:0 "Некоторые вещи никогда не меняются."

 BRY.81.t:0 "Солдаты Союза"
 BRY.81.desc:0 "78 батальон как всегда собрался ранним утром на учебном плацу. Их командир провёл обыденную поверку и жестом приказал группе солдат принести несколько ящиков, заполненных книгами. Бойцы 78-го были безмолвны, но каждый их них молча сомневался в прозорливости командира. Разве они не солдаты? Разве это не плац? За прошедшие несколько недель они занимались только рутинной физподготовкой и изучением военной теории, они, конечно, прочли несколько руководств во время тренировок, но книгу?\n\nКомандир взял одну из книг и показал её бойцам. Обложка была незамысловатой, её украшали только чёрные серп и молот, а над ними название - "Государство и революция".\n\nКомандир быстро оглядел батальон и начал говорить.\n- Товарищи, я вижу, что вы насторожены насчёт вашей обычной подготовки. Но дисциплинированный ум важен так же, как и дисциплинированное тело. Каждый из вас получит копию "Государства и революции" авторства Ленина и её чтение будет частью вашей тренировки.\n\nТе, кто принёс коробки, стали раздавать книги остальным солдатам и их распустили, чтобы они начали читать."
 BRY.81.a:0 "Без теории революции не будет и революционного движения."

 BRY.82.t:0 "Усилить международную агитацию"
 BRY.82.desc:0 "Валерий Саблин официально заявил о создании народного комиссариата иностранных дел Сибирской Социалистической Республики. Ссылаясь на необходимость "усилить сотрудничество между рабочими Сибири и теми, кто солидарен с нами за границей" НКИД будет принимать делегатов всех стран, сочувствующих их делу, хотя в его речи отдаётся предпочтение социалистическим странам. Из нового наркомата иностранных дел были отправлены послания социалистическим странам по всему миру и в ОСН с приглашением представителей в столицу."
 BRY.82.a:0 "Пролетарии всех стран, соединяйтесь!"

 BRY.83.t:0 "Вечный Октябрь"
 BRY.83.desc:0 "Саблин смотрел со своей трибуны на проходящий возле него военный парад в честь объединении России. "Вечный Красный Октябрь", новый марш, написанный специально в честь о воссоединении, звучал из духовых оркестров. Солдаты в парадной форме маршировали перед ним с безупречной точностью, более походя на машины, чем на людей. Это не освобождённые рабочие, празднующие свою свободу, размышлял он, а винтики огромного механизма.\n\nМеханизма, который создал он.\n\nТираны вроде Ягоды следили за каждым движением и каждым словом своих подчинённых, дабы они не ставили под вопрос их абсолютную власть, ему же требовалось ограничивать свободу, чтобы реакционеры и контра не уничтожили его революционный режим. Где Ягода бы убил сотни людей просто из-за того, что они сомневались в его правлении, Саблин всего лишь заключал в тюрьму за угрозу невинным рабочим и давал шанс на реабилитацию.\n\nПосмотрите на Россию теперь. Где раньше сражались стаи реакционных, грызущихся между собой генералишек, теперь построен рай для трудящихся, где пролетарии всех национальностей больше не боятся фашистских бомб или стрельбы местных головорезов. Теперь Россия в безопасности. Теперь Россия свободна.\n\nНо что-то очень важное было потеряно в этом освобождении, осознал Саблин, глядя на марширующие перед ним части с пушками и танками позади них."
 BRY.83.a:0 "Какова цена Красного Октября?"

 BRY.84.t:0 "На грани"
 BRY.84.desc:0 "Вот как оно вышло, думал Роман Косарёв, валяясь в луже мутной воды и прислушавшись к свисту пуль далёкой перестрелки и глухим взрывам миномётов. Кровотечение из раны на спине замедлилось, однако спустя все эти часы он до сих пор ощущал, как остатки его крови просачиваются в грязь под ним. Он не чувствовал ничего ниже пояса. Отрывисто дыша и глядя в белоснежное небо, Косарёв оказался в странных полузабытых местах. Все его воспоминания теперь вернулись на грани смерти. Боль и лишения его семьи, бежавшей на восток, в то время, когда фашисты раздирали труп России, травма от ужасных вещей, которые он причинял во время службы в НКВД Ягоды, рука прощения, протянутая саблинцами. Прощение, которое он никогда не считал заслуженным, и он старался всеми силами вернуть этот долг, служа Революции против правых на востоке и врагов Ленина на западе. Он не испытывал неприязни за то, что его бросили, ведь это война. Люди умирают. Людей забывают. Старые поля сражений человечества были усеяны костями, которые так и не вернулись домой, чтобы быть похороненными близкими.\n\nКосарёв медленно угасал. Он никогда не был верующим человеком, но в этот момент он взмолился всем своим сердцем, чтобы он смог снова увидеть свою давно мёртвую семью за этими чёрными зияющими воротами. Когда холодный сибирский ветер выл над ним, а дым от его последнего вздоха поднимался вверх, Косарёв как будто бы издалека услышал мамин голос. "Ромка," говорила она, как звала его в детстве, "Рома, Ромка."\n\nПоследнее, что почувствовал Роман Денисович Косарёв перед тем, как погрузиться в вечную тьму, был странный и давно забытый запах чудесных маминых духов, доносившийся с небес.\n\nРоман умер с улыбкой на лице."
 BRY.84.a:0 "Очередной неизвестный солдат."

 BRY.85.t:0 "Истинный наследник"
 BRY.85.desc:0 "Капитан Селимов приподнял бровь, взглянув на профиль задержанного. Некто Трофим Трофимович Морозов, уроженец Горького, бывший капитан... Русской освободительной армии? Это стало неожиданностью для Селимова. Очевидно, Иван Серов и его "ордосоциалисты" без колебаний вербовали реакционеров и коллаборационистов в свой НКВД. Человек, сидевший перед ним, был живым доказательством этого факта.\n- Ты закончил читать, ревизионист? Как долго ты собираешься заставлять меня сидеть здесь?!\n\nСелимов поднял голову от документа.\n- Ревизионист?! Это действительно забавно слышать от реакционера, который служил с немецкими коллаборационистами. И вообще, какого черта такой человек, как ты, борется за предполагаемых социалистов?\n- Товарищ Серов показал мне путь к истинному социализму: ордосоциализму! Я бы не ожидал, что такой реакционный криптофашист, как ты или твой хозяин, поймёт это.\n- Иван Серов следует идеям, которые вопиюще противоречат учениям Ленина, и у тебя хватает наглости обвинять товарища Саблина в фашизме? Забавно.\n- Действительно, и я бы сделал это снова! Этот глупый мальчишка цепляется за идеи, которые подвели Россию и её народ. Дни Бухарина и ему подобных прошли; товарищ Серов позаботится об этом!\n\nСелимов с трудом мог поверить в то, что слышал. Этот дурак, сидящий перед ним, казался полностью и совершенно опьяненным безумием Серова. Каким бы, чёрт возьми, ни был "ордосоциализм", он, несомненно, привлек свою изрядную долю доверчивых идиотов."
 BRY.85.a:0 "Пожалуйста, встаньте, настоящий социалист?"
 
 BRY.86.t:0 "Предложение американцев"
 BRY.86.desc:0 "Бумаги зашуршали, когда Центральный Комитет начал своё заседание, начав с тех же неофициальных дискуссий, с которых начиналось каждое заседание Комитета. Но у этой встречи была необычная особенность, заключающаяся в том, что в её повестке дня был первый вопрос, связанный с недавно прибывшим американским представительством, состоящим из дипломатов и бизнесменов. Они хотели встретиться с Центральным Комитетом наедине.\n\nКогда Комитет согласился с условиями, в зал заседаний прибыло представительство в модных костюмах. Их лидер, некий дипломат, называющий себя "Джон Доу", поблагодарил Комитет за предоставление группе возможности, которая "была бы полезна для обеих наших стран". Затем Доу сошёл с трибуны, позволив одному из бизнесменов выйти вперед.\n- Я представитель корпорации Дисней, - сказал он, говоря по-русски, - и мои коллеги-дипломаты предлагают организовать международную выставку, которая продемонстрировала бы качества наших наций.\n\nЗатем он щелкнул пальцами, и двое мужчин вышли вперёд, раздавая документы членам Комитета.\n- Планируется выставка в Диснейленде, посвящённая русской культуре, и ещё одна выставка в Магадане, посвящённая американской культуре. Они будут управляться соответствующими правительствами. Точные детали могут быть проработаны, чтобы удовлетворить обе стороны.\n\nПосле небольшого расспроса Саблин попросил минуту уединения, на которое посланник дал согласие.\n- Эти суки собираются наебать нас, - сказал член крыла саблинцев. - Они наполнят умы наших детей ложью.\n- А как же радость для наших детей, а? - спросил член крыла бухаринцев, его голос был полон сарказма.\n\nПока Комитет спорил, Саблин спросил Брауна.\n- Стоит ли это того? Я скептически отношусь к преимуществам этого мероприятия.\n\nБраун ответил:\n- Это, безусловно, увеличит нашу экономическую производительность.\n\nПосле долгих обсуждений посланников привели обратно, и те выслушали мнение Комитета:"
 BRY.86.a:0 "- Мы сработаемся."
 
 BRY.87.t:0 "Выставка американской культуры"
 BRY.87.desc:0 "Саблин шёл по улицам Магадана, его свита друзей верно следовала за ним, пока он осматривал различные экспонаты, установленные американцами. Несмотря на свой скептицизм, он вынужден был признать, что это была действительно хорошая идея. Повсюду мужчины и женщины могли наконец увидеть, какая жизнь могла бы быть у них: жизнь, где кухни снимают бремя с перегруженной работой домохозяйки, где одежда может быть одновременно красивой и удобной, и где семья может жить в большом, удобном доме.\n\nТем не менее, у Саблина были свои проблемы. Зайти на художественную выставку было всё равно, что зайти во дворец богатого бизнесмена, а само искусство не соответствовало его стандартам качества. Музыка, хотя и была эстетически приятной, несла в себе элемент поклонения капитализму, а на исторической экспозиции, в которой рассказывалось о позитивной роли Америки в мировых делах, и уж тем более об отношении к неграм, он поскорее прошёл мимо.\n\nНо, в целом, это было интересно, если не сказать больше. Технологические экспонаты Америки, изображающие их автомобили и самолёты, были на высшем уровне.\n\nПобродив по выставке, он и его партия встретились с некоторыми американскими руководителями. После знакомства они начали обсуждать способы доставки оборудования в страну - лучших тракторов, лучшего медицинского оборудования, нефтяных буров и т.д. Это была продуктивная встреча, которая закончилась тем, что все стороны остались довольны оплатой таких услуг.\n- Товарищ Саблин? - спросил один, держа в руке металлическую банку.\n- Да? - ответил Саблин, собираясь покинуть встречу.\n- Вы когда-нибудь слышали о "Пепси"?\n- Не думаю.\n\nМужчина протянул сине-белую банку ему, улыбаясь.\n- Пейте, уверен, вам понравится.\n\nСаблин смотрел на него с некоторым подозрением, но в конце концов взял банку и сделал глоток.\n- Что вы думаете?"
 BRY.87.a:0 "- Очень вкусно. У вас есть ещё?"
 
 BRY.88.t:0 "Дальневосточная выставка"
 BRY.88.desc:0 "Сусанна Печуро обмахивала лицо веером, когда шла по тротуару Диснейленда, наблюдая за выставками. Пот струился по её лицу, и она чувствовала его в таких местах, о которых и не подозревала. Почему Саблин выбрал именно её, явиться сюда, в этот проклятый ад! Неужели он не мог выбрать Брауна? Не то чтобы она была большой поклонницей этой идеи.\n\nОна вздохнула, сильнее обмахиваясь веером, когда проходила мимо выставки бурятской музыки. Если в этом и была какая-то польза, так это то, что американцы поймут, что Россия - это многообразное место. Россия и бурятская культура часто стоят бок о бок, и эксперты по этим странам стараются устранить любые недоразумения.\n\nОна остановилась перед военным экспонатом. Впереди двое солдат разговаривали с мужчиной, направившим им в лицо микрофон.\n- Итак, мистер...?\n- Владимир, - ответил мужчина на ломаном английском.\n- Итак, Владимир, каково жить в Вашей стране?\n- Это разнообразная страна, место, где все мужчины и женщины равны. Товарищ Саблин привёл нас к победе над угнетателями и помог освободить людей Дальнего Востока.\n\nПечуро замолчала и с отвращением отошла. Она понимала, рационально, что это важно. ОСН нужно было увидеть, что они не кучка военных, что их поддерживает народ. Но это было отвратительно! Выставлять свою страну на показ, как товар, который можно продать тому, кто больше заплатит! Разве это не нарушение идеалов Ленина?\n\nВдруг она услышала голос.\n- Мама-мама, - сказала маленькая девочка, - а она солдат?\n\nОбернувшись, Сусанна увидела мать, держащую за руку ребенка.\n- Да, милая. Разве они не очаровательны?\n\nСусанна вздохнула. Возможно, из этого можно извлечь какую-то пользу, если не больше."
 BRY.88.a:0 "Чёрт бы тебя побрал, Браун."
 
 BRY.89.t:0 "Визит из Гаваны"
 BRY.89.desc:0 "Фидель Кастро ухмылялся. Он сжал руки Саблина и повернулся к камере, которая завершила свою работу чередой вспышек.\n- То, чего вы добились для социализма в России, является исключительным, Валерий, - сказал Кастро. - Я давно слежу за происходящими событиями. Кубинский народ будет рад оказать вам любую помощь.\n\nСаблин принял лесть с улыбкой.\n- Я очень рад, что вы здесь, Фидель. Я также являюсь поклонником вашей страны.\n\nИ визит продолжился таким образом: Саблин предлагал экономическую взаимопомощь и союз, Кастро исповедовал вечную дружбу и социалистическую солидарность. Все первоначальные опасения по поводу неловкости были быстро развеяны, с удовлетворением отметил Саблин. Их пропагандисты могли бы поработать на славу.\n\nОднако, когда он вернулся в самолёт, лицо Кастро потемнело. Он зажёг сигару и уселся в кресло, повернувшись к своему секретарю.\n- Саблин - хороший человек, щедрый и добрый, - сказал он. - Но мягкий.\n\nСекретарь слегка кивнул. Мысли Кастро неслись вскачь. Он воочию убедился в истинности знаменитого изречения Ленина о том, что Революцию нельзя совершить в бархатных перчатках. Однако Саблин, похоже, был больше уверен в том, что народ любит больше его самого, чем силу революционного социализма. И даже если он возьмёт Россию, сможет ли такой человек удержать её?\n\nКастро вытряхнул остатки сигары в пепельницу и смотрел, как угасает огонек."
 BRY.89.a:0 "Лучше Гавана, чем эта пустошь."
 
 BRY.90.t:0 "Визит в Лондон"
 BRY.90.desc:0 "Как и большинство решений Валерия Саблина, всё начиналось идеалистически. Печуро совершит визит в Лондон. Там у власти находилась [ENG.GetRulingParty], с которой она должна была быстро наладить связь и вернуться домой с очередной внешнеполитической победой за плечами Дальневосточной Социалистической Республики. Как она быстро узнала, геополитическая реальность была не так проста.\n- Госпожа Печуро, - спокойно, но решительно объяснил сотрудник Форин-офиса, - в нынешнем виде основные геополитические интересы Англии сосредоточены в Западной Европе, и эта ситуация не изменится в ближайшее время. Мы не нуждаемся в вашей помощи и не уверены, что ваше правительство сможет продержаться ещё несколько лет. Точно так же вы мало что получите от нас, кроме пустых слов о дружбе, но я полагаю, что вы искали не их, когда приехали. Мы с пониманием относимся к вам, но в данный момент мы просто не можем оправдать создание обширных связей.\n\nПечуро пришлось согласиться, но она не хотела уходить с пустыми руками.\n- Если ни о каких долгосрочных соглашениях не может быть и речи, может быть, вы всё-таки согласитесь на посольство? Это придаст нам международную легитимность, и Англия ничего не потеряет от такого соглашения.\n\nПереводчик Печуро передал просьбу, и чиновник заметно задумался над предложением.\n- Вполне приемлемо. Я сообщу об этом в Форин-офис. Удачи вам, госпожа Печуро. Если ваше государство сможет выжить, имея так мало друзей и так мало поддержки, вы можете построить нечто выдающееся.\n\nПечуро тоже надеялась на это. На Дальнем Востоке было одиноко, и им пригодилась бы любая поддержка, которую они могли бы получить."
 BRY.90.a:0 "Победа символическая, но всё же победа"
 
 BRY.91.t:0 "Коммунальный блюз"
 BRY.91.desc:0 "- Твою мать, Васёк... - заворчал Эллэй, оглядывая свою беспорядочную кухню. Точнее, она была не совсем его: ему и его невесте предоставили жилье в коммунальной квартире, но, к сожалению, им пришлось делить кухню с несколькими другими семьями.\n\nИ с Василием. Василий редко пользовался кухней, так как редко бывал дома, проводя большую часть своих вечеров вне дома, бухая с приятелями и занимаясь Бог знает чем ещё, но всякий раз, когда он был дома, он оставлял кухню в таком состоянии, словно в ней побывал ураган. После готовки яичницы он оставлял на полу большую лужу молока, три разбитые тарелки в раковине и кусок хлеба, который каким-то образом оказался на верхушке потолочного вентилятора.\n\nЭллэй пошёл за веником, чтобы сбить хлеб с вентилятора, и окликнул свою невесту:\n- Эй, Айта? Васёк снова обосрал кухню.\n- Да чтоб его... - Айта зашаркала по лестнице, положив руки на бедра, насвистывая:\n- Вот подлец, знает же, как превзойти самого себя.\n\nОна начала собирать разбитые тарелки из раковины.\n- Крысы в многоквартирных домах в Харбине хотя бы не оставляли после себя лужи молока.\n- Не смешно, - ответила Айта, покачав головой. - Нам повезло, что у нас есть такое хорошее место для проживания.\n- Я знаю, я знаю... просто немного больше уединения было бы неплохо, вот и всё.\n- Всё со временем придёт. Я уверена, что Васька в какой-то момент выгонят."
 BRY.91.a:0 "Как он умудрился разбить напольную плитку, пока готовил яичницу?!"
 
 BRY.92.t:0 "Что им ещё надо?"
 BRY.92.desc:0 "В кабинетах Центрального Комитета шли жаркие дискуссии, и Саблин мог поклясться, что напряжение в комнате можно было резать ножом. Темой обсуждения были права гомосексуалистов, что, естественно, вызвало раскол между более социально консервативными членами Комитета и теми, кто хотел, чтобы социальные реформы в Бурятии были более масштабными. Однако Саблин уже принял решение о том, какую позицию ему занять, неизвестное Комитету, и оставалось только раскрыть его им.\n- Товарищ Саблин, что вы думаете? - неожиданно спросил его Браун. Дискуссия начала затихать, когда члены Комитета повернулись и посмотрели на Саблина. - Вы всё это время вели себя довольно тихо.\n- Я хотел дать вам всем возможность высказать свои мысли первыми, но моё мнение остаётся неизменным. - ответил Саблин твёрдо. - Мы пойдём по стопам Ленина и сохраним нынешнее положение. Декриминализация будет продолжаться, но не более.\n\nСо стороны тех, кто хотел добиться больших прав для гомосексуалистов, послышался ропот и презрительные крики, что на мгновение опечалило Саблина. Однако нельзя руководить, не разочаровывая некоторых людей."
 BRY.92.a:0 "Ленин гордился бы им."
 
 BRY.93.t:0 "Мир идёт своим ходом"
 BRY.93.desc:0 "Алексей смотрел из окна квартиры на зейские улицы внизу, на заснеженные дорожки и людей, расчищающих их. В каком-то смысле они были такими же, как он. Они шли биться за Вождя, они сражались за ту же мечту, что и он, и так же, как и он, были побеждены и разбиты.\n\nЕдинственное, что спасло его от участи "реабилитационного труда" - это возраст, возможно, у этих новых большевиков была какая-то "мораль", в отличие от тех, кто пришёл раньше. Он отбросил эту мысль почти сразу. Это были поклонники тех, кто сжёг Тамбов и разграбил Сибирь, в конце концов, если бы у них была хоть какая-то мораль, они бы не боролись против мечты об освобождении России от большевизма.\n\nКак бы там ни было, теперь это было не в его власти. Мечта была мертва, как и любой шанс отомстить тем, кто убил его семью."
 BRY.93.a:0 "Старикам не место в России."
 
 BRY.94.t:0 "Красная волна"
 BRY.94.desc:0 "Внимательно оглядывая лес от дерева к дереву в поисках любых признаков движения противника, капитан Орлов был напряжён, быстро шагая взад и вперёд в попытке успокоить себя, а солдаты вокруг него выглядели обеспокоенными и перешептывались между собой. Вдруг он услышал шаги позади себя и выхватил пистолет, чтобы нацелить его на новоприбывшего, который тут же поднял руки вверх.\n- Твою мать. Это всего лишь ты, Комаров.\n\nОпустив пистолет, он кивнул Комарову, местному жителю, которого они наняли для разведки.\n- Докладывай. С чем мы столкнулись?\n\nРанее встревоженное лицо Комарова превратилось в гримасу, когда он опустил руки.\n- Хреново, товарищ. Они превосходят вас в численности три к одному, и они гораздо лучше оснащены. Артиллерия, грузовики, взрывчатка, да что угодно. У них есть всё. На этот раз вы столкнулись с настоящей армией.\n- Что ж, - и тут Орлов сплюнул на землю. - Если они настоящая армия, то, думаю, нам придётся довольствоваться тем, что мы настоящая заноза в заднице.\n\nЗвуки смеха разнеслись среди собравшихся солдат.\n- Можешь не идти с нами, если не хочешь, Комаров. Искреннее спасибо за всё. Сержант Зайцев, сержант Козлов, найдите остальных бойцов и подготовьте их. Мы ударим по ним первее.\n\nКогда они кивнули и убежали, Комаров неожиданно воздал воинское приветствие Орлову.\n- Товарищ! Боюсь, я не могу согласиться оставить вас всех позади, - его рука упала на бок. - Сначала я относился к вам скептически, но... я действительно поверил в ваше дело. Я начинаю думать, что с такими людьми, как вы, у власти, у России, у моей семьи, у всех нас наконец-то появится шанс на свободу и процветание. И если для этого нужно победить этих ублюдков, то я с вами!\n\nРаздались одобрительные возгласы, и Орлов с ухмылкой похлопал Комарова по спине.\n- Хорошо сказано, товарищ, - он протянул ему свой пистолет. - Добро пожаловать в Революцию."
 BRY.94.a:0 "Даже с невозможными шансами борьба будет продолжаться."

 BRY.95.t:0 "Не выключая света"
 BRY.95.desc:0 "Мало кто может отрицать, что Иркутская гидроэлектростанция была чудом инженерной мысли, обеспечивая чистой электроэнергией регион и город, в честь которого она была названа. Мало кто может отрицать, что строительство плотины было завершено в менее чем идеальных условиях, после развала Союза и неуклонного распада Дальневосточной Советской Республики Генриха Ягоды. Такие условия означали, что при строительстве плотины часто использовались некачественные материалы, что привело к давним сомнениям в надёжности многих её частей.\n\nПохоже, что эти опасения подтвердились: одна из восьми турбин, вырабатывавших электроэнергию, недавно потерпела инженерную катастрофу. Расследование показало, что турбина была плохо построена, отсутствие высококачественных материалов привело к некачественной металлургии и выходу её из строя задолго до предполагаемого срока службы.\n\nПоскольку в настоящее время у нас нет специальных инструментов для замены вышедшей из строя турбины, единственным выходом является отправка команды для приобретения необходимых деталей, для возвращения её в рабочее состояние. Уже готовится экспедиция, которая отправится на юг в Мэнцзян, чтобы приобрести необходимые детали."
 BRY.95.a:0 "Пожелаем им удачи."

 BRY.96.t:0 "Русские с севера"
 BRY.96.desc:0 "Недавно с севера прибыла группа русских, которые обратились к одному из наших государственных предприятий с запросом о возможности приобретения некоторых деталей, необходимых для ремонта поврежденной электрической турбины. Хотя у нас нет средств для производства такого сложного оборудования, у нас есть контакты в японских дзайбацу, которые могут приобрести их от нашего имени.\n\nРусские заявили, что они готовы выплатить нам солидную компенсацию, если мы доставим им детали, но есть сомнения в надёжности и способности обеспечить необходимую оплату для покрытия расходов. Другие говорят, что мы должны взять на себя риск, так как предложенной ими компенсации должно быть более чем достаточно, чтобы получить кругленькую прибыль."
 BRY.96.a:0 "Дайте им детали, за определенную цену, конечно."
 BRY.96.b:0 "Нет, нельзя им доверять, отправьте их обратно."

 BRY.97.t:0 "Сообщение из Мэнцзяна"
 BRY.97.desc:0 "Мы получили хорошие новости от нашей экспедиции! Они сообщили нам, что успешно приобрели детали, необходимые для ремонта нашей поврежденной турбины. Сами детали были доставлены из Японии и должны быть гораздо более высокого качества, чем те некачественные материалы, из которых была построена турбина.\n\nНесмотря на то, что они дались дорогой ценой, наша экспедиция триумфально возвращается домой с деталями на буксире, успешно выполнив свою миссию."
 BRY.97.a:0 "Отлично!"

 BRY.98.t:0 "Сообщение из Мэнцзяна"
 BRY.98.desc:0 "Мы получили плохие новости от нашей экспедиции. Они не смогли найти никого, кто мог бы помочь им в приобретении необходимых деталей, и после длительных поисков они сдались и скоро вернутся домой.\n\nХотя после этой новости наши инженеры смогли разработать метод починки поврежденной турбины, мы теперь вынуждены выделять дополнительный персонал для обслуживания Иркутской ГЭС в ущерб другим."
 BRY.98.a:0 "Несчастье."
