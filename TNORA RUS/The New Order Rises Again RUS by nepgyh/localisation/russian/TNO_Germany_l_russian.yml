  MILITARY_HENNING_VON_TRESCKOW_DESC:0 "§L------------\nХеннинг фон Тресков, прозванный последним пруссаком - известный и уважаемый командир Вермахта. Родившись в семье аристократов из Бранденбурга, фон Тресков намеревался продолжить гордую военную историю своей семьи и участвовать в Великой войне. После поражения Первой мировой фон Тресков поддержал нацистское движение, полагая, что только так Германия сможет восстановить свои территориальные потери после Версальского договора. Однако этот идеализм был разрушен в Ночь длинных ножей, и фон Тресков начал испытывать сильную ненависть к НСДАП, только усилившуюся от последующих действий Рейха.\n\nОднако, несмотря на это, фон Тресков прекрасно служил во Второй мировой войне, руководя многочисленными операциями на Восточном фронте, которые оказались жизненно важными для краха Бухаринского союза и победы Рейха. Во время войны Тресков, как сообщалось, встречался с несколькими лицами, которые впоследствии были казнены или арестованы за заговор против Рейха и фюрера. Однако, причастность Фон Трескова хоть к одному из этих преступлений не была доказана, поэтому информацию об этих встречах тихо замяли.\n\nЯвляясь дисциплинированным прусским аристократом, фон Тресков решительно презирает политизацию вооруженных сил и тот адский ландшафт, в который, по его мнению, превратился Рейх. Удивительно, но крайне консервативные прусские манеры Трескова привели его к тому, что он стал одним из ведущих голосов армии за реформы. Альберт Шпеер пригласил фон Трескова в свой круг министров, и старый солдат с радостью воспользовался шансом восстановить те части золотых дней Германии, которые, по его мнению, были отброшены нацистами; даже если он презирает то, что для этого ему приходится заниматься политикой.§!"

  MILITARY_HANS_SPEIDEL_DESC:0 "§L------------\nХанс Шпайдель, как и многие высокопоставленные генералы Великогерманского Рейха, является ветераном Первой мировой войны, служил командиром роты в битве на Сомме и оставался в небольшой немецкой армии после подписания Версальского договора. Он продолжил свою отличную службу по восстановлению власти Германии во Второй мировой войне. В частности, Шпайдель известен тем, что руководил захватом Ленинграда во время Второй мировой войны, одним из самых сокрушительных ударов Рейха по Бухарину и его товарищам-большевикам.\n\nШпайдель, несомненно, является одним из самых влиятельных людей в Верховном Командовании Вермахта, и у него есть талант показать это. Лидер реформистов в Рейхе, Шпайдель считает, что Германия должна сохранять свой статус глобального гегемона, но должна отойти от нацистской расовой политики, которую он считает варварской и устаревшей. Таким образом, он настаивает на том, чтобы Рейх принял атрибуты современности и отверг некоторые из наиболее диковинных аспектов национал-социализма.\n\nЭто, в сочетании с его отсутствием членства в НСДАП, принесло Шпайделю множество врагов в Рейхе. Его повышение до главы ОКВ вызвало возмущение среди наиболее консервативных и реакционных элементов нации, хотя реформистская фракция была приятно удивлена. Однако, независимо от взглядов и его политических убеждений, военный послужной список Шпайделя почти безупречен.§!"

