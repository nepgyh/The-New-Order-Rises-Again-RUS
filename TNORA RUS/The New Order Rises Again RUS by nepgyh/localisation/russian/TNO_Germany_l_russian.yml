### LEADER DESCRIPTIONS ###
 POLITICS_ADOLF_HITLER_DESC:0 "Как можно описать Адольфа Гитлера, фюрера и рейхсканцлера Великогерманского Рейха, бесспорного повелителя 19 стран, архитектора Вельтхауптштадтской Германии, Верховного Главнокомандующего Вермахтом, фюрера Национал-социалистической немецкой рабочей партии и Человека года по версии журнала Time в 1938, 1946 и 1961 годах?\n\nЧеловек скромного происхождения, сын австрийских трактирщиков, он получил образование в Мюнхене и Вене и с отличием служил в немецкой армии во время Первой мировой войны. Никто не будет отрицать, что его приход к власти был стремительным, и даже неудачные попытки, такие как Пивной путч, служили только дальнейшему развитию его амбиций. Его сочетание методов насилия и зрелищности выгнало коммунистов и демократов из Рейхстага и поставило его на самый высокий пост. Под его руководством Германия разорвала цепи Версальского договора, создала новую ужасающую армию и заставила другие страны Европы встать на колени, пока свастика не распространилась по всей Европе, от берегов Атлантического океана до Черного моря. Под его руководством Рейх создал такое чудо, как Столица Мира Германия, и именно под его бдительным оком, неугодные европейцам люди были жестоко истреблены и преданы огню.\n\nНо господин и повелитель всей Германии состарился. Там, где его голос когда-то мог завладеть восторженным вниманием толпы, теперь слышится лишь тихий скрежет, а холодный расчетливый стальной ум заржавел. Руки, которые писали "Майн Кампф", теперь постоянно дрожат, когда он добавляет последние штрихи к акварели этих давно умерших лиц, ускользающих из его памяти. Величайший завоеватель, со времен Александра Македонского и Наполеона, стал старым и немощным человеком. В 1962 году ему исполнилось 73 года, и некоторые осмеливаются шептать, что фюреру осталось недолго. И теперь весь мир боится, что как только погребальный костер фюрера будет зажжен, он снова распространит великий пожар войны по всей Европе."
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "Фюрер трагически скончался, и весь Рейх был потрясен этой новостью. В конце концов, кто мог ожидать, что такой непобедимый человек умрет?\n\nТочно не Рейхстаг.\n\nНесмотря на то, что фюрер четко определил, кто будет его преемником, многие в правительстве уже взялись за оружие. Реформисты, консерваторы, милитаристы и фанатики вцепились друг другу в глотки, и все надежды на мирную и упорядоченную передачу власти быстро исчезают. В результате группа лиц, сидящих за заборами, безымянные бюрократы и другие члены Рейхстага, слишком непопулярные, чтобы обратить на себя внимание какой-либо фракции, объединилась, чтобы объявить себя официальной промежуточной исполнительной властью до инаугурации нового фюрера, как того требует Конституция, которую все коллективно игнорируют в течение последних тридцати лет.\n\nВсе основные претенденты на пост фюрера игнорируют чрезвычайный совет, рассматривая его в лучшем случае как подставное лицо, а в худшем - как непокорного предателя. Единственная светлая сторона заключается в том, что их присутствие дало тень стабильности в столице, остановив город от впадения в хаос, чтобы более компетентный лидер (надеюсь) смог взять на себя ответственность. Может быть, они и спасли "Рим" от пожара, но они довольствуются тем, что играют на скрипке, пока остальная империя горит в огне."
 POLITICS_HANS_SPIEDEL_DESC:0 "Долгое время Шпайдель с гордостью служил в Вермахте, и долгое время страна гордилась его персоной. Впервые поднявшись к славе после предотвращения гражданской войны в 50-х годах, благодаря своему быстрому перевороту против СС на Востоке во время разгара Западнорусской войны, он был награжден Рыцарским крестом с золотыми дубовыми листьями, мечами и бриллиантами за проявленную смелость и храбрость. Новая восходящая звезда, он приобрел еще больше популярности за дружбу со своим старым командиром и личным другом Эрвином Роммелем, став одной из самых любимых фигур в Германии. Позже Шпайдель бросил вызов многим милитаристам Рейха, а именно Фердинанду Шёрнеру, саботируя его планы и во второй раз в жизни предотвращая переворот в Рейхе, помешав Шёрнеру взять под контроль Вермахт.\n\nОднако Шпайдель не является политиком и решительно выступает против расширения связей между Вермахтом и правительством. Опасаясь, что вовлечения Вермахта в политическую борьбу, он отказался от всех попыток подкупить и заманить его в одну из различных фракций и продолжает утверждать, что как солдат его долг всегда будет перед народом. Придерживаясь своих благородных идей, Шпайдель теперь – это маленький остров в бурлящем море, и с каждым днем оно штормит все сильнее и сильнее."

