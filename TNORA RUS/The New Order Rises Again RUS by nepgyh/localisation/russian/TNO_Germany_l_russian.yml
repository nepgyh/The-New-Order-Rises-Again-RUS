 GER_GCW_sabotage_frontlines:0 "Саботаж фронтовых линий [FROM.GetName]"
 GER_GCW_sabotage_frontlines_desc:0 "С началом войны немецкие земли были расколоты и разделены между различными силами, соперничающими за власть. Если мы хотим выйти на вершину этого конфликта, мы должны использовать любые возможные средства, чтобы сокрушить нашего врага. Тайная операция по преследованию и разрушению линии фронта противника могла оказаться тактическим маневром, необходимым для перелома хода сражения. "
 GER_GCW_disrupt_supply_lines:0 "Нарушить линии снабжения в [FROM.GetName]"
 GER_GCW_disrupt_supply_lines_desc:0 "Линии снабжения нашего врага ежедневно доставляют ему оружие, продовольствие и боеприпасы. Если мы хотим взять верх в этом конфликте, мы должны разорвать линии снабжения противника и погасить его боевой дух. "
 GER_GCW_start_uprisings:0 "Начать восстание в [FROM.GetName]"
 GER_GCW_start_uprisings_desc:0 "В тылу врага всё ещё остались храбрые и верные нам люди, ожидающие шанса восстать против нашего врага. Мы должны подумать о снабжении и контактах с этими силами, чтобы получить стратегическое преимущество над нашими врагами и утвердить нашу гегемонию над Германией. "
