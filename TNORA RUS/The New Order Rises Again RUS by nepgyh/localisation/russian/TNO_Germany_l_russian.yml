 GER_SAF_war_intervention_category_desc:0 "К тому времени как наш конфликт подошел к концу, другой конфликт всё также продолжает пылать в сердце Африки. Немецкие колонии ведут тяжелую борьбу против южноафрикансой власти и их кукловодов из ОСН, и это наша обязанность помочь своим союзникам. Будущее Африки будет решено здесь.\n\nНаша вовлечённость в войну [ROOT.GetGER_SAF_war_germany_involvement].\n\nНарод [ROOT.GetGER_SAF_war_public_support] войну.\n\nВермахт [ROOT.GetGER_SAF_war_military_happiness] ходом войны"

