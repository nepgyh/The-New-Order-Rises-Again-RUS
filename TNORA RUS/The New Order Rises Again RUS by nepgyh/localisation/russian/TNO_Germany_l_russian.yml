 reich.561.t:0 "Альберт Шпеер Убит"
 reich.561.d:0 "После того как Альберт Шпеер получил официальное убежище в Соединенных Штатах Америки после бегства из Германии во время Гражданской войны, многие как внутри Германии, так и за рубежом считали, что Шпеер навсегда ускользнул из наших рук. Они ошибались.\n\nСегодня полиция Нью-Йорка, получив сообщений о нескольких криках, наводнила маленькую квартирку, в которой Шпеер поселился после своего прибытия в Америку. Когда полиция вошла в квартиру, они обнаружили автора бестселлера и бывшего архитектора мертвым, зверски убитым ледорубом в своем кабинете.\n\nЭта новость вызвала международный шок и возмущение, в основном направленное в сторону Соединенных Штатов за их неспособность защитить высокопоставленную фигуру. Американцы с тех пор поклялись, что ФБР никогда не прекратит охоту, чтобы привлечь убийцу Шпеера к ответственности. Также были проведены пикеты либеральных движений по всему миру, которые когда-то по глупости считали Шпеера лучшей надеждой для Германии."
 reich.561.a:0 "У его книги наконец-то хороший конец."

