 reich.555.t:0 "Чрезвычайная ситуация в Готенланде"
 reich.555.d:0 "За последнее десятилетие правительство Германии инвестировало миллионы рейхсмарок в Готенланд, гау, созданное на основе исконно арийского крымского региона. За это время территория зарекомендовала себя как самый успешный пример германизации на Восточных территориях, а ее хорошо развитая столица Теодорихсхафен является центром как военного контроля, так и местного туризма. Тем не менее, текущие события, похоже, ставят гау под прямую угрозу уничтожения.\n\nГотенланд, в отличие от большей части Германии, избежал призрака гражданской войны, а его гауляйтер Франц Майерхофер в значительной степени сохранил нейтралитет в конфликте. Однако призрак бандитизма становится все более явным. Поскольку партизаны вновь и вновь одерживают победы над украинским рейхскомиссариатом, Готенланд сталкивается с экзистенциальной угрозой уничтожения. Результатом стал крах экономики и стабильности того, что когда-то было одним из самых благополучных регионов.\n\nГауляйтер Майерхофер подробно рассказал нам об этом кризисе в серии все более отчаянных посланий; однако из-за нынешних условий мы просто не в состоянии ответить. Это привело к тому, что тон его последнего послания кардинально изменился. Игнорируя надлежащую процедуру, он объявил о введении чрезвычайного положения, которое позволит ему "временно принять командование любыми подразделениями Вермахта, а также отдавать приказы любым учреждениям НСДАП до тех пор, пока ситуация по всему Рейху не стабилизируется". Этот акт технически незаконен, но оспаривать его в суде в данный момент вряд ли имеет смысл.\n\nХорошей новостью является то, что на данный момент Готенланд будет достаточно организован, чтобы защитить себя от бандитов. Плохая новость заключается в том, что в случае падения Украины оказать государству какую-либо помощь будет практически невозможно."
 reich.555.a:0 "Еще одно гау выпадает из наших рук..."

 reich.556.t:0 "Кригсмарине отправляется в Крым"
 reich.556.d:0 "Глаза Рейха снова устремляются на восток, в Крым, откуда приходят еще более ошеломляющие новости. После распада материковой Германии всеми любимый адмирал Карл Дениц, обосновавшийся в Готенланде, призвал всех офицеров ВМФ "отправиться в более безопасные воды на благо Кригсмарине". Адмиралы со всего Рейха, со всех мыслимых флотов и театров военных действий, по-видимому, направили коммюнике в Теодерихсхафен, высоко оценивая действия Деница. Его воззвания, очевидно, задели за живое большую часть Германского флота, особенно тех, кто испытывал беспокойство по поводу публичного выбора стороны в гражданской войне, предлагая, по-видимому, "нейтральную" альтернативу, спасающую лицо. Начали даже распространяться фантастические истории о четырех матросах из Вильгельмсхафена, которые прыгнули за борт и проплыли больше мили до берега, когда капитан объявил о своей поддержке Альберта Шпеера вместо Деница.\n\nС кораблями со всего Рейха, сплотившимися под знаменем Деница, а следовательно, и Майерхофера, перспективы немецкого государства выглядят все более туманными. К счастью для нас, ряд адмиралов публично отвергли предложения Деница, открыто высмеивая его поведение - "Старый адмирал ведет себя так, как будто Кригсмарине все еще находится под его контролем, пока он прозябает в роскоши на пенсии.""
 reich.556.a:0 "Ничего хорошего из этого не выйдет."

 reich.557.t:0 "Мартин Борман мёртв"
 reich.557.d:0 "Телефонный звонок фюреру сегодня утром подтвердил то, что мы знали сегодня утром: Мартин Борман мертв. Бывший Рейхсляйтер бежал из Германии в конце Гражданской войны и искал убежища среди своих последователей в ряде рейхскомиссариатов, прежде чем наши агенты, наконец, обнаружили его.\n\nПациент, насильно помещенный в санаторий, Борман был, по-видимому, принят одним из немногих оставшихся его последователей под чужим именем. Согласно медицинским заключениям, которые мы захватили, Борман в течение нескольких месяцев все больше и больше ускользал от реальности, прежде чем шесть недель назад, наконец, подвергся полному психическому срыву.\n\nНаш агент проник в санаторий под видом санитара с приказом сделать так, чтобы смерть Бормана выглядела как самоубийство, но Борман в своей новообретенной паранойе испугался, что у агента нет нужного "оттенка белого" на его форме. Запершись в ванной и крича охранникам, чтобы они эвакуировали его во Фленсбург, Борман перерезал себе горло осколком зеркального стекла, когда агент наконец ворвался в ванную. Агент быстро эвакуировался, врачи впоследствии признали смерть самоубийством."
 reich.557.a:0 "Позор, позор! У них у всех на меня зуб!"

 reich.558.t:0 "Герман Геринг мёртв"
 reich.558.d:0 "В то время как конфликт в Южной Африке продолжает бушевать, сообщения о смерти всегда находятся на столе нашей администрации. Однако сегодня из источника, симпатизирующего нашему правительству в колониях, было объявлено о совершенно неожиданной смерти. Герман Геринг, некогда один из самых уважаемых людей в Рейхе и наш бывший противник в гражданской войне, умер.\n\nХотя ранее мы уже получали сообщения о том, что Геринг бежал в Африку-Шильд после того, как был вынужден покинуть Германию, полные подробности до сих пор не были известны. Похоже, что по прибытии Геринг объявил правительство в изгнании и его намерение обеспечить союзников, необходимых для возвращения Германии.\n\nОднако вскоре после его прибытия бывший ас, по-видимому, заболел малярией. По сообщениям, потеряв более 60 фунтов и проведя последние несколько недель своей жизни в бреду и сильной рвоте, колониальный врач наконец объявил Геринга мертвым в 03:47 прошлой ночью."
 reich.558.a:0 "Вот вам и фюрер в изгнании..."

 reich.559.t:0 "Рейнхард Гейдрих найден мёртвым"
 reich.559.d:0 "В то время как последние очаги сопротивления всё ещё уничтожаются по всей Германии, в основном для того, чтобы спокойно принять капитуляцию и обеспечить безопасность покинутых баз, нам только что поступило сообщение с поля вблизи Бургундской границы. Сообщение, которое так же глубоко тревожит, как и приносит облегчение.\n\nВскоре после 10 часов утра ближайшему подразделению был отдан приказ охранять базу близ Саарбрюккена, управляемую СС во время войны, которая, как полагают, находилась на пути войск Гейдриха, направлявшихся из страны в Бургундию. Первоначально операция прошла без каких-либо происшествий, база была оставлена, как и ожидалось, с большей частью оборудования, взятого эсэсовцами при отступлении. Однако неожиданным оказалось обнаружение тела Рейнхарда Гейдриха в его кабинете.\n\nУбитый одним выстрелом в лоб, когда он сидел за столом, состояние кабинета говорит о том, что Гейдрих был в процессе упаковки вещей, чтобы покинуть базу, однако был убит, и, как сообщается, другие доказательства указывают на то, что он не ожидал своей внезапной кончины. Официально будет объявлено, что Гейдрих покончил с собой, и его тело будет кремировано после чего прах будет развеян в неизвестном месте. Однако это оставляет нас только в еще большем недоумении, каковы же истинные мотивы Бургундии и ее загадочного лидера?"
 reich.559.a:0 "Скатертью дорожка."

 reich.560.t:0 "Изгнанный Шпеер выпускает свою книгу побелки"
