 reich.31.t:0 "Коллапс пакта Единства"
 reich.31.desc:0 "Когда нация погрузилась в хаос гражданской войны, наш и без того шаткий альянс рухнул. Различные рейхскомиссариаты и подчиненные нации уже предприняли меры для утверждения независимости в момент нашей слабости!"
 reich.31.a:0 "Gott, hilf uns!"

 reich.36.t:0 "Восстание Гейдриха!"
 reich.36.desc:0 "Несмотря на то, что волна насилия продолжает бушевать по всей Германии, Гейдрих внезапно объявил себя законным фюрером Великогерманского Рейха. И после такого заявления он призвал своих эсэсовцев "навести порядок" по всей стране! Силы СС, базирующиеся в Эльзас-Лотарингии (что очень удобно из-за близости границы с Бургундией) и Восточной Пруссии, его наиболее сильных районах поддержки, штурмовали местные полицейские участки и административные здания с полным намерением захватить всю Германию! Однако, благодаря сегодняшнему состоянию Рейха, мы ничего не можем сделать. "
 reich.36.a:0 "Это началось!"

 reich.37.t:0 "Шпеер восстал!"
 reich.37.desc:0 "После недавнего хаоса в Рейхе Альберт Шпеер и верные ему подразделения начали свое восстание на северо-западе Германии! Вооруженные студенты захватили правительственные здания в этом районе, начав всеобщие студенческие восстания по всей стране. Рейх продолжает рушиться, пока пламя гражданской войны уже начинает разгораться. "
 reich.37.a:0 "И ты, Альберт?!"

 reich.38.t:0 "Милитаристы восстают!"
 reich.38.desc:0 "Пока улицы начинают наполняться звуками войны, а силы претендентов начинают вооруженное восстание, Герман Геринг призвал свои верные легионы подавить назревающий мятеж внутри страны, начав таким приказом свое собственное восстание. Около половины всей территории страны подтвердили свою лояльность Рейхсмаршалу, и его войска уже начали открытые бои против нелояльных ополченцев и сил остальных претендентов. "
 reich.38.a:0 "Разве Гитлер этого хотел?"

 reich.39.t:0 "Борман отделяется!"
 reich.39.desc:0 "Великогерманский Рейх, некогда триумфальный победитель, рухнул в пропасть открытой гражданской войны. Этот факт был официально подтвержден сегодня утром, когда Мартин Борман, довольно неохотно, приказал оставшимся ему верным немецким войскам покинуть свои посты и начать войну против остальных претендентов на звание следующего фюрера. "
 reich.39.a:0 "Наш орел пал. Да поможет нам Бог."

 reich.41.t:0 "В память о герое"
 reich.41.d:0 "Сегодня, как и каждый год в этот самый скорбный из дней, Рейх скорбит о смерти одного из своих самых творческих провидцев в кино и средствах массовой информации - Пауля Йозефа Геббельса. Летом 1956 года наш самый любимый из режиссеров и пионеров национал-социалистической революции встретил свой конец в дикой местности у восточной границы - в частности, в городке Плескау, - когда направлялся навестить своего близкого соотечественника Вольфа-Генриха фон Хелльдорфа. С тех пор в сердцах любого немецкого кинокритика, да и просто любого здравомыслящего человека по всему Рейху образовалась дыра.\n\nТраурный день в этом году ничем не отличался от прошлого: фюрер произнес несколько слов в память о старом друге, за которыми последовали слова нескольких его ближайших друзей и доверенных лиц. Альберт Шпеер говорил о хладнокровии этого человека в трудные времена, в то время как Герман Геринг говорил о его пламенной страсти к национал-социализму. Однако из всех тех, кто делал заявления о своем старом друге, никто не говорил более страстно, чем Вольф-Генрих фон Хелльдорф, хоть и довольно неизвестный на политической сцене партии, но, безусловно, страстный национал-социалист.\n\nБлагодаря нескольким батальонам почетного караула, а также нескольким часам хвалебных речей и общих воспоминаний, церемония, наконец, подошла к концу. В связи с тем, что в немецкой политике начала накаляться напряженность, этот день стал сильным напоминанием народу Рейха о том, насколько короткой может быть жизнь. Хотя сейчас, может быть, уже слишком поздно для такого урока."
 reich.41.a:0 "Рейх скорбит, но как долго?"

 reich.42.t:0 "Разрушение мемориала Геббельса"
 reich.42.d:0 "В хаосе безумного боя по всему Мёнхенгладбаху несколькими залпами артиллерийского огня был уничтожен памятник Геббельсу. В то время, как войска Геринга сообщили, что были обстреляны при приближении к монументу, несколько местных жителей и хранители мемориала утверждают, что они ничего подобного не слышали. В связи с этой печальной новостью Геринг пообещал, что однажды, когда позволят время и средства, будет построен новый, больший памятник, и что, хотя великий монумент, возможно, превратился в кучу обломков, разбросанных по мемориальным садам, память о Геббельсе не покинет сердца и умы немецкого народа. В конце своей речи он заявил, что, хоть он и Геббельс иногда враждовали, он уверен, что его старый друг поддержал бы его претензии на Рейхстаг, и что он, несомненно, доброжелательно улыбается с того света. Обломки памятника людьми Геринга были использованы для постройки аэродрома."
 reich.42.a:0 "Какая ужасная потеря"

 reich.43.t:0 "Разрушение мемориала Геббельса"
 reich.43.d:0 "Мемориал Геббельса был уничтожен сегодня в ходе затянувшихся попыток Бормана сегодня обезопасить запад. Борман утверждает, что элементы анархического студенческого ополчения укрылись в мемориальных садах и установили артиллерийские позиции в загонах для лошадей, вынудив его приказать своим людям использовать танковые войска, чтобы сокрушить врага.\n\nМемориал был уничтожен до основания. Немецкий танк был сфотографирован в тот самый момент, когда он протаранил основание статуи Геббельса перед тем, как статуя рухнула под весом танка. В новостях многие указали, что в течение нескольких дней в этом районе не было сообщений о партизанских группах, но Борман быстро показал Рейху, насколько он встревожен разрушениями. Сквозь слезы он говорил о великой храбрости Геббельса перед лицом невзгод и о том, как он хотел бы, чтобы Борман поднялся на то место, которое когда-то занимал их любимый Гитлер.\n\nБорман позже снес остальную часть памятника, ссылаясь на опасения, что его превратят в мемориал студентам-анархистам, которых его люди уничтожили. Борман пообещал Рейху, что однажды будет построен новый, великий мемориал. "
 reich.43.a:0 "Какой позор!"

 reich.44.t:0 "Разрушение мемориала Геббельса"
 reich.44.d:0 "По окончании гражданской войны начинается восстановление Германии. В этот тяжелый период фюрер Шпеер отдал неоднозначный приказ демонтировать остатки мемориала Геббельса, который был сильно разрушен либеральными ополченцами в ходе гражданской войны. Фюрер утверждал, что повреждение строения было слишком большим для восстановления. Ресурсы лучше использовать для проектов восстановления в Дюссельдорфе.\n\nНекоторые отмечают, что мемориал, похоже, только получил небольшие повреждения покрытия, в основном на мемориальной стене и в зале, но Шпеер был непреклонен в отношении риска для рабочих бригад, который может принести попытка спасти структуру. Фюрер заявил, что Геббельс, его старый друг, хотел бы, чтобы он в первую очередь обеспечил безопасность рабочего, и что Геббельс, несомненно, даже не заметил бы разрушений, если бы был еще жив, поскольку он был бы слишком переполнен радостью от победы Шпеера.\n\nПосле коротких дебатов по этому поводу Шпеер заявил, что будет перестроен новый мемориальный комплекс, вдвое больше и грандиознее. Конечно, если позволят средства."
 reich.44.a:0 "Береженого Бог бережет"

 reich.45.t:0 "Снос памятника Геббельсу"
 reich.45.d:0 "Тысячи скульптур, памятников и мемориалов уже некоторое время назад были беспощадно уничтожены: бургундисты расчищают место для возведения нового, по-спартански простого и сурового общества. В каждом из снесенных памятников СС усмотрели гнилое нутро.\n\nПамятник Геббельсу стал своего рода исключением - простояв нетронутым довольно долгое время, он был взорван силами СС только на этой неделе. Хотя у многих это событие вызвало отнюдь не самый положительный отклик, Гейдрих заявил четко и ясно: Геббельс - предатель дела Рейха, и все с ним связанное несет Рейху лишь вред. Один из министров, присутствовавший в Рейхстаге в момент, когда была произнесена эта фраза, воскликнул, что Гейдриху должно быть стыдно за свои действия, и что господин Геббельс предпочел бы видеть во главе Рейха кого угодно, только не его.\n\nПереждав этот всплеск вырожденности и развращенности, Гейдрих согласился с тем, что Геббельсу бы не понравилось видеть воистину преданного своему делу человека во главе Рейха, после чего солдаты СС вышвырнули министра вон, а Гейдрих заявил всему Рейху, что памятник ни при каких условиях восстановлен не будет. "
 reich.45.a:0 "Что ж..."

 reich.58.t:0 "Американский самолет-разведчик перехвачен"
 reich.58.desc:0 "Вчера подразделения Люфтваффе, базирующиеся в северной Англии, перехватили американский самолет-разведчик "U-2". Радар засек его приближение с исландской базы ОСН. Истребители Ho 229 были подняты в воздух, так на тот момент все перехватчики проходили внеплановое техническое обслуживание.\n\nВо время перехвата у трех из четырех самолетов возникли неполадки с двигателем, и они благополучно вернулись на базу. Последний самолет, пилотируемый героем Рейха Германом Графом, вошел в зону поражения ракет и выстрелил.\n\nАмериканский пилот, испугавшись, что его собьют, тут же бросился бежать, поджав хвост. Герр Граф, пилот-ас с более чем тремя сотнями подтвержденных убийств во Второй мировой войне, еще раз доказал превосходство арийской расы над янки-полукровками. "
 reich.58.a:0 "Даже не думайте возвращаться!"
 
