 GER_ENG_england_negotiations.44.t:0 "Fate of the Channel Invasion"
 GER_ENG_england_negotiations.44.desc:0 "On the morning of [GetDataStringNoHour], a small force comprising less than ten thousand soldiers launched from the shores of Germany and arrived at the southern edge of England. There, they fought and overwhelmed the local guards positioned there to watch the shore, and began moving inwards to occupy London.\n\nHowever, even with the subversive efforts by Germany to cripple the coast guard's effective methods of reconnaissance and intelligence gathering, as well as harassing English traed ships, they still managed to muster a response in under 72 hours, moving the divisions they had nearby and surrounding the invading troops. After an intense firefight that lasted for several hours and resulted in hundreds dead and thousands more wounded, the invasion force, purporting to originally come from Germany, surrendered and were arrested en-masse.\n\nWith these insurgents now being directly linked as having been funded and supported by Germany, they stand humiliated on the world stage. However, it cannot be denied that they had, at the very least, an inkling of legitimacy to their movement, as many were members of the previous collaborationist government - as well as the fact the insurgent army was composed practically wholly of English natives. With tensions about the struggle between the pro-American and pro-German forces still high within England, this has brought a sense of martyrdom for the pro-German elements lurking within English soil."
 GER_ENG_england_negotiations.44.a:0 "An Unexpeted Outcome"

 ### Schulz and the SS MiniChain ###
 reich_chain.60.t:0 "Шульц и СС"
 reich_chain.60.desc:0 " Исходя из противоречивых докладов агентов нашей разведки в Брауншвейге сегодня около десяти утра генерал-лейтенант вермахта Зигфрид Шульц прошел мимо обергруппенфюрера СС Рудольфа Квернера по пути в мэрию, не поприветствую своего начальника.  Шульц утверждал, что неправильно истолковал знак Квернера, в то время как Квернер настаивает, что ему сказали: «Я приветствую людей более высокого ранга, а не собак».\n\nКвернер почувствовал себя обязанным отдать приказ арестовать Шульца за измену.  Оба мужчины обратились за помощью, и почти все отделения вермахта и СС в городе выскочили на место происшествия.  В течение шести напряженных часов на городской площади происходило столкновение двух масс стрелков, в то время как генералы выкрикивали непристойности и обвинения в измене из-за рубежа.  Только когда пришла телеграмма из Германии, которая угрожала военным трибуналом и повешением их обоих за неповиновение, появилась, побудив двоих неохотно приказать своим войскам вернуться в казармы перед отъездом. \n\nМногие испытывают облегчение, что кровавой бойни удалось избежать сегодня, но примерно  в следующий раз?"
 reich_chain.60.a:0 "Слава богу, все опомнились."

 reich_chain.61.t:0 "The SS Demands Schulz Resigns"
 reich_chain.61.desc:0 "После противостояния между генерал-лейтенантом Вермахта Зигфридом Шульцем и обергруппенфюрером СС Рудольфом Квернером в Брауншвейге члены  СС вплоть до высших эшелонов пришли в ярость.  Крики о превышении своей должности неповиновении и государственной измене эхом разносятся по рядам все больше и больше. Даже Гейдрих осудил нелояльность Шульца Рейху, хотя многие в Вермахте отвергают обвинения.\n\nСам Шульц мало что сделал, чтобы успокоить СС, он защищал свое дело перед начальством и настаивая на том, что он действовал идеально в следовании протокола.  Многие в офицерском корпусе Вермахта видят в нем образцового лидера, и плохие воспоминания о неудачном перевороте СС во время войны на Западе России все еще сильны.  Только время увидит, исчезнет ли эта напряженность."
 reich_chain.61.a:0 "Никто не избавит меня от этого генерала?"

 reich_chain.62.t: "Мятеж Шульца"
 reich_chain.62.desc: "Генерал-лейтенант Вермахта Зигфрид Шульц, хотя ему только пятидесяти лет, объявил о своей отставке, сославшись на желание проводить больше времени со своей семьей.  Его проводы были избалованные всей пышностью и торжественностью, присущей человеку его ранга, роскошным ужином, обильным количеством шампанского и выступлениями коллег и начальства, таких как Эрнст Роммель и Ганс Шпайдель. злость скрывается за улыбкой каждого офицера.  Все они точно знают, почему Шульц уходит в отставку, лживые крысы в ​​СС завоевали ухо фюрера и убедили его в том, что такой герой, как Шульц, слишком опасен, чтобы находиться рядом с ним.  И вместо того, чтобы поддерживать армию, которая завоевала ему всю Европу, Гитлер выбрал путь наименьшего сопротивления и послал приказ сверху, в котором Шульцу очень настоятельно предлагалось подать в отставку. Для солдат Вермахта стало немного меньше, за что стоит бороться."
 reich_chain.62.a: "Будем надеяться, что он сможет научиться держать голову вниз."
 reich_chain.62.b: "Их мелкие дрязги не имеют никакого значения."

 ## Shulz Retirement Path
 reich_chain.63.t: "Отставка Шульца"
 reich_chain.63.desc: "Генерал-лейтенант Вермахта Зигфрид Шульц, хотя ему только пятидесяти лет, объявил о своей отставке, сославшись на желание проводить больше времени со своей семьей.  Его проводы были избалованные всей пышностью и торжественностью, присущей человеку его ранга, роскошным ужином, обильным количеством шампанского и выступлениями коллег и начальства, таких как Эрнст Роммель и Ганс Шпайдель. злость скрывается за улыбкой каждого офицера. Все они точно знают, почему Шульц уходит в отставку, лживые крысы в ​​СС завоевали ухо Фюрера и убедили его в том, что такой герой, как Шульц, слишком опасен, чтобы находиться рядом с ним. \n\nИ вместо того, чтобы поддерживать армию, которая завоевала ему всю Европу, Гитлер выбрал путь наименьшего сопротивления и послал приказ сверху, в котором Шульцу очень настоятельно предлагалось подать в отставку. Для солдат Вермахта стало немного меньше, за что стоит бороться."
 reich_chain.63.a: "Будем надеяться, что он сможет принять отставку."

 reich_chain.64.t: "Исчезновение генерал-лейтенанта Зигфрида Шульца"
 reich_chain.64.desc: "Полиция решило что это взлом. Боковое окно было выбито, изысканное серебро и фарфор исчезли, а сейф был вскрыт и разграблен. Что касается герра Шульца. На прошлой неделе он уехал в отпуск на Рюген, вероятно, он просто решил задержаться подольше. Закройте окно, наведите порядок, оставьте ему письмо и допросите подозреваемых.\n\n Что касается агентов Абвера, это совсем другая история. Они знали, что Шульц и его жена вернулись поездом с Рюгена - конечно, под другими именем в целях безопасности - и вернулись домой той же ночью. Грузовик с коммунальными услугами, который был припаркован в двух кварталах от дома шульца для прослушки, также исчез,соседка клянется, что видела, как в доме горел свет. Все признаки указывают на «исчезновение». Что это дело рук СС сомневаться не приходится. Но нет никаких явных улик указывающих на них - они достаточно опытны, чтобы не оставить их, - но многие в Вермахте уже считают что это СС. Они уже жаждут крови, требуя справедливости как от СС, так и от администрации фюрера, которые, несомненно, хотели этого."
 reich_chain.64.a: "Какая досадная и непредвиденная трагедия!"

 ## Shulz's Speech Path
 reich_chain.65.t: "Речь Шульца"
 reich_chain.65.desc: "'Наша нация заражается гнилью, которая может разрушить все, за что мы боролись и за что проливали кровью! Они хотят изменить наше правительство и отправить его в прошлое!'. Он оглядывается, на его лбу выступают капельки пота под светом,прожекторов установленных на городской площади. Перед ним  небольшая толпа, как военных, так и гражданских. \n\n"Эти люди маскируются под настоящих нацистов, но они волки в овечьих шкурах! Они составляют заговор против Фюрера, рейха и всего, что нам дорого!"\n\nСзади, за камерами, полдюжины мужчин в черной униформе смотрят на него с яростной ненавистью в глазах. он делает еще один вдох, чтобы успокоить нервы.\n\n"Сейчас или никогда. Эти предосудительные крысы даже зашли так далеко, чтобы подорвать вермахт и заменить его своими ублюдочными военизированными формированиями!  Мы не будем больше терпеть ложь СС! Вставайте со мной, верные сыны Германии! Слава Гитлеру, слава Победе и да здравствует Рейх!"\n\nОн знает, что он только что навлек на себя весь гнев СС, но нет слишком большой цены, чтобы заплатить, если это означает помощь в спасении Германии."
 reich_chain.65.a: "Он говорит правду"

 reich_chain.66.t: "Исчезновение генерал-лейтенанта Зигфрида Шульца"
 reich_chain.66.desc: "Сегодня утром генерал-лейтенант Вермахта Зигфрид Шульц покинул Брауншвейг, планируя подготовится к военным учениям в городе Шверин Осознавая потенциальную угрозу для своей жизни, он отказался от поездки на общественном транспорте и уехал с колонной из трех бронемашин и специально подобранной эскадрильей солдат Вермахта. Он так и не прибыл назначенному времени. Спустя двух дней поисков один из бронированных автомобилей был найден в канаве.  зарослях леса недалеко от Зудербурга. Автомобиль съехал с дороги без признаков саботажа, и все пассажиры скончались от полученных травм, нанесенных тупым предметом.  На следующий день были обнаружены оставшиеся две машины, одна была обнаружена  в лесу на окраине Люнеберга, а другая - у подножия Эльбы.  Не было никаких следов никого из пассажиров, включая Шульца. Несмотря на то, что СС и гестапо категорически  отрицают своею причастности к его исчезновению, многие офицеры вермахта в ярости и требуют справедливости от Фюрера."
 reich_chain.66.a: "Похоже он заплатит самую высокую цену."
