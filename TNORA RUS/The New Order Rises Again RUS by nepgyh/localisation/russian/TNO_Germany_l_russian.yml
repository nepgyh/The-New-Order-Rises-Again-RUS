 reich.1.t:0 "Грехи наших отцов"
 reich.1.desc:0 "В 1921 году Николай Бухарин пришел к власти в Советском Союзе, одержав победу над такими соперниками, как Троцкий, Рыков и Сталин. Неудачными рыночными реформами Бухарин остановил советскую индустриализацию. Когда немцы неизбежно вторглись в 40-е годы, Советы не смогли дать достойный отпор, а поражения Красной Армии раздирали нацию на части, даже когда немецкие солдаты победно шли через Москву на Урал. Бухарин исчез вскоре после падения Москвы, как и большая часть советского руководства, которое уже давно не контролировало ситуацию, осколки Союза вскоре погрузились в гражданскую войну. Вскоре Франция подверглась массированному наступлению Германии, благо Вермахт освободился от беспокойства по поводу востока, и вскоре после этого Британия осталась одна.\n\nС Джозефом Кеннеди в качестве президента США оставались изоляционистами и медленно мобилизовались.  Когда в 1940 году был избран Генри Уоллес, Соединенные Штаты продолжали сохранять нейтралитет, пока в 1943 году японская агрессия, наконец, не ввергла Америку в войну. Правительство Ирландии пошло на сделку с Гитлером и позволило немецким солдатам разместиться на острове. Вторжение немецких солдат в Северную Ирландию стало для Британского руководства неприятным сюрпризом, а затем, пока Британия еще не успела оправиться от шока, немецкие десантники высадились в Уэльс и Корнуолл. Англия к 1945 была утеряна, а сопротивление британских войск в Шотландии было за несколько месяцев жестоко подавлено силами СС .\n\nВоенно-морская мощь Америки была подорвана Японией и Германией. Война подошла к концу, после того, как немцы в качестве демонстрации силы обстреляли Гавайи атомной бомбой, правительство США капитулировало, обещая не вмешиваться в европейские дела и сдав свои владения на Тихом океане, а также порты Лос-Анджелеса и Сан-Франциско японцам."
 reich.1.a:0 "Еще информации"
 reich.1.b:0 "Я услышал достаточно."

 reich.2.t:0 "Вечная ночь"
 reich.2.desc:0 "Испания продолжала сохранять нейтралитет, несмотря на номинальное присоединение к Оси под конец войны. При Франко нация продолжала борьбу с левыми. Португалия и Испания были фашистскими, более слабыми, чем их соседи, а когда эти две страны неизбежно начали сближаться, немецкая сабля заставила их сформировать постоянный союз и, в конечном итоге, объединиться.\n\nКатострофа в Средиземноморье поссслужила разрыву отношений между Дуче и Фюрером. Действуя назло Рейху, итальянцы начали принимать многие группы, которые Гитлер стремился устранить, и некоторые части Италии до сих пор остаются культурной мешаниной, заполненной беженцами со всей Европы, являясь постоянным источником раздоров между Германией и Италией. Теперь Итало Бальбо правит Италией, и он изо всех сил пытается сохранить Италию как европейскую державу и колониальную империю.\n\nЯпония значительно выросла и начала подниматься над Рейхом по силе и престижу. В Японии самое большое население среди всех стран на Земле, а также самая мощная промышленность, но она больше не поддерживает связи с Германией, выступая против Рейха. Эти двое сейчас сидят в разных концах земного шара и дуются друг на друга, огрызаясь в бессильной злобе. Хотя и вооружены ядерным оружие, но все еще недостаточно мощны дабы развязывать войну между собой.\n\nВ то время как в Америке крах Демократической партии во время Второй мировой войны вызвал возрождение Демократо-республиканской партии, которая теперь выступает против Национального народного фронта, партии прогрессивных сторонников и остатков Американской социалистической партии,что с годами все больше подвержена влиянию национал-социалистической идеологии и риторики. Захват ННФ старой инфраструктуры Демократической партии вывел ее на национальную арену, и теперь они бросают вызов Демократической-республиканской партии в Белом доме. Частично ННФ финансируется Рейхом, который надеется привести партию к власти и получить союзника, который склонит в свою пользу чашу весов в конфликте с Японией. На данный момент, однако, демократы-республиканцы сохраняют нейтралитет и осколки альянса Союзников, выступая против Германии и Японии."
 reich.2.a:0 "Еще информации"
 reich.2.b:0 "Приступим!"

 reich.5.t:0 "Покушение на Гитлера!"
 reich.5.desc:0 "25 января 1962 года, когда Рейх всё ещё праздновал свою победу в космической гонке, Германия застыла в шоке, когда человек японской внешности проник в кабинет фюрера и попытался убить Гитлера. Вооруженный пистолетом, убийца, подозреваемый в принадлежности к японскому Кэмпэйтай, убил бы Гитлера, если бы не один из его телохранителей, который случайно вошел в кабинет фюрера и принял на себя эту пулю, скончавшись на месте. Фюрер был ненадолго госпитализирован, прежде чем его состояние объявили стабильным. Несмотря на то, что здоровью фюрера уже ничего не угрожает, дезинформация о его смерти, быстро просочилась наружу и Рейхстаг без своего лидера оказался беспомощным и неспособным взять ситуацию под контроль.\n\nЧлены немецкого Гестапо блокировали город; броневики заполнили улицы и блокпосты, остановив всякое уличное движение. Ситуация едва не обернулась катастрофой, когда различные части Вермахта и РСХА получили противоречащие друг другу приказы. Когда и Вермахт и РСХА, а также Гестапо, приказали сложить оружие противоположным сторонам. Произошло 36-часовое противостояние, которое едва не переросло в открытую гражданскую войну, если бы Гитлер не оправился от шока и не отдал личный приказ всем воинским частям вернуться в свои казармы. Несмотря на это, кровь была пролита, поскольку несколько чиновников, принадлежащих к различным фракциям, были убиты в хаосе беспорядков.\n\nГенрих Гиммлер осудил всеобщий хаос в Германии, заявив, что удар был бы предотвращен, если бы Рейх не пришел бы в упадок, и приказал подразделениям СС по всей Бургундии подготовиться к обеспечению мира в Германии, если Гитлер все таки попросит их о помощи. Немецкие СС, хотя и считались независимыми от Гиммлера, начали высказываться в поддержку его участия.\n\nЭтот инцидент показал, насколько остро государство нуждается в наследнике нацистской империи, но Рейхстаг застыл, не в силах принять такое решение. Только что стало известно, что отношения с Японской Империей сейчас находятся на рекордно низком уровне, и хотя Япония отрицает свое участие в покушении, руководству Вермахта было приказано готовиться к худшему."
 reich.5.a:0 "Наши шрамы выставлены на всеобщее обозрение."
 reich.5.d:0 "Что это значит для всего мира?"
 reich.5.c:0 "Мы невиновны!"
 reich.5.b:0 "Отлично..."

 reich.6.t:0 "Гитлер обращается к нации"
 reich.6.desc:0 "Сегодня мир наблюдает за наступлением одного из самых значительных моментов двадцатого века. Почти через неделю после того, как произошло покушение на фюрера, предположительно организованное Японией, Гитлер появился на национальном телевидении. После нескольких дней жарких дебатов фюрер предстал перед Рейхстагом, чтобы объявить о своем выборе, поскольку прошедший инцидент показал необходимость назначения преемника.\n\nТолько четыре кандидата подходят на эту роль. Мартин Борман, опытный политик и глава партии, является убежденным консерватором и считается наиболее вероятным кандидатом. Также весьма допустимым кандидатом считается милитарист Герман Геринг, любимый дядя нации, если Гитлер является ее отцом. Еще одно имя также выдвигается на роль преемника - Альберт Шпеер, один из ближайших друзей фюрера, который выступает за широкие реформы по всему Рейху. И наконец, некоторые даже предположили, что назначение Рейнхарда Гейдриха своим преемником позволит, наконец, положить конец вражде между Германией и СС.\n\nПосле длинной и иногда бессвязной речи, в ходе которой Гитлер неоднократно говорил о силе Германии, временами, казалось, теряя ход своих мыслей, фюрер поднял дрожащую руку и объявил, что его преемником станет..."
 reich.6.a:0 "Консерватор, Мартин Борман"
 reich.6.b:0 "Милитарист, Герман Геринг"
 reich.6.c:0 "Реформатор, Альберт Шпеер"
 reich.6.e:0 "Мясник, Рейнхард Гейдрих"

 reich.7.t_bormann:0 "Гитлер выбирает Бормана"
 reich.7.d_bormann:0 "После долгих обсуждений в Рейхстаге, Гитлер избрал своим преемником Мартина Бормана, своего личного секретаря и начальника Партканцелярии. Борман объявил в речи перед Рейхстагом, что он обеспечит соблюдение идеалов, на которых был основан Рейх, и заявил о том, что сможет обеспечить Германию тем, чтобы она оставалась сильным и способным идти в будущее государством. Это вызвало неоднозначную реакцию, хотя умеренные и консерваторы Рейха остались довольны.\n\nХотя, возможно, это наименее спорный выбор, Борман всё ещё сталкивается с большим сопротивлением со стороны своих соперников, а именно сторонников Шпеера, Геринга и Гейдриха, которые поклялись продолжать бороться за место Фюрера. Военные также остаются разделенными в взглядах, сторонники жёсткого курса в Генштабе Вермахта на стороне Геринга, и, возможно, что более тревожно, немецкие СС остаются твердо разделенными теми, кто верен государству, и теми, кто верен Гиммлеру, чей собственный кандидат Гейдрих всё ещё борется за место.\n\nОдно можно сказать наверняка: Борман представляет собой продолжающийся статус-кво Рейха, империи, характеризующейся быстрым упадком и медленным распадом. Возможно, его самая стойкая оппозиция исходит от очень большой группы, которая считает, что Рейху нужны радикальные изменения, чтобы выжить в будущем."
 reich.7.o_bormann:0 "Борман обеспечит стабильность в эти трудные времена."

 reich.7.t_goering:0 "Гитлер выбирает Геринга"
 reich.7.d_goering:0 "В условиях кризиса в Рейхстаге и всеобщего внимания, Фюрер объявил сегодня, что Герман Геринг сменит его на посту главы Рейха. Ярый сторонник Гитлера с первых дней его существования, Геринг получил поддержку не только от нацистской старой гвардии, но и от значительной части вермахта, а именно от Хеера, лидеры которого надеялись, что Геринг укрепит Рейх в борьбе против Японии. Преемник Гитлера также получил поддержку среди военно-воздушных сил, которыми Геринг командовал во время войны. Умеренные и либеральные, однако, воспротивились на это назначение, больше всего желая найти какое-то мирное решение кризиса с Японией, которое, как они опасаются, Геринг не сможет осуществить. Кроме того, Геринг имеет поддержку среди высшего класса и пожилого населения, больше чем, по крайней мере, Шппер и Гейдрих могут заявить.у\n\nОднако даже при такой поддержке Геринг остается стоять на скалистом фундаменте. Большая часть Рейха наотрез отказалась принять эту кандидатуру, а Шпеер, Борман и Гейдрих отказались признать поражение. Многие боятся войны, как внутри Рейха, так и за его пределами. Борман заверил дипломатов и партийных чиновников, что его ответ будет взвешенным и адекватным для нынешней ситуации, а именно для врагов Рейха: за рубежом и внутри. Несмотря на это, его заверения и его упорное отрицание возможности новой мировой войны, мало что сделали, чтобы успокоить Рейхстаг или многих протестующих, чьё количество заметно выросло. Японская реакция, пожалуй, наиболее показательна, поскольку в ответ на назначение Геринга, как преемника, они мобилизовали несколько флотов.\n\nСамая странная поддержка, однако, исходит от Гиммлера, который, хотя и не поддерживал Геринга открыто и всё ещё выдвигал Гейдриха в качестве своего собственного кандидата, рейхсфюрер СС назвал преемника Гитлера "Strong man, the sort that the Reich may need in these times."
 reich.7.o_goering:0 "Рейх снова станет великим!"

 reich.7.t_speer:0 "Гитлер выбирает Шпеера"
 reich.7.d_speer:0 "Сегодня Гитлер объявил, что Альберт Шпеер стал его преемником на посту фюрера. Несмотря на весьма спорный выбор, Шпеер получил поддержку большого числа левых членов рейхстага, а также фракций, что хочет любой ценой избежать войны с Японией. Шпеер объявил о своих надеждах на то, что Рейх будет двигаться вперед в будущее, и заверил немецкий народ, что он лично позаботится о том, чтобы больная инфраструктура и слабеющая экономика были восстановлены из руин. Различные протестующие студенты празднуют, так как Шпеер кажется им единственным адекватным вариантом на светлое будущее.\n\nОднако эта новость была менее хорошо воспринята многими врагами Шпеера, в первую очередь Борманом, Герингом и Гейдрихом, которые всё ещё оспаривают претензии Шпеера на эту должность. В частности, военные плохо восприняли эту новость, так как командование Вермахта и различные милитаристы в Рейхстаге желают дать решительный отпор японской агрессии. Больше всего, пожалуй, беспокоит ответ Гиммлера, который поклялся любой ценой обеспечить, чтобы Рейх оставался верен идеалам, на которых он и был основан, независимо от того, согласен или нет на это его собственный фюрер.\n\nМеждународные наблюдатели, как правило, надеются, что Шпеер принесет мир и спокойствие мировому сообществу. Несмотря на враждебные действия Бургундии, поддержку новому преемнику фюрера выразили дипломаты Соединенных Штатов и их союзники, а также некоторые осколки бывшего Советского Союза. Япония, однако, поздравляя Шпеера, уже попыталась использовать шанс занять доминирующие позиции, уже испытывая будущего фюрера, а различные второстепенные члены немецкого Пакта Единства не желают упускать шанс и настаивают на дальнейшей независимости."
 reich.7.o_speer:0 "Новый рассвет для Рейха!"

 reich.7.t_heydrich:0 "Гитлер выбирает Гейдриха"
 reich.7.d_heydrich:0 "Хаос разразился сегодня в Рейхстаге, когда Адольф Гитлер объявил, что Рейнхард Гейдрих сменит его на посту Рейхсфюрера. Гейдрих, известный своей жестокостью и приверженностью делу национал-социализма получил наименьшую поддержку среди всех кандидатов на эту должность, и общенародное возмущение только подтверждает это. Впервые в истории нацистской Германии Рейхстаг проголосовал не единогласно: четверть мест проголосовала против назначения, и почти столько же мест отказались голосовать.\n\nГейдрих был осужден другими кандидатами, Шпеер, Борман и Геринг как под копирку утверждают, что этот человек является марионеткой Гиммлера, и обвиняют его в том, что он обманул Гитлера. Все трое поклялись, что Гейдрих не получит место. Однако он получил поддержку со стороны СС, которое по-прежнему лояльно как государству, так и Гиммлеру, а также особо радикальным элементам вооруженных сил. Граждане, как всегда разделены в своих мнениях. Студенческие протесты переросли в беспорядки и были жестоко подавлены полицейскими подразделениями.\n\nГиммлер, как и ожидалось, отпраздновал эту новость, объявив, что бургундские СС готовы помочь своим немецким собратьям. В то время как бургундско-германские отношения стремительно растут, в остальном напряженность только усиливается, а международная реакция крайне негативна"
 reich.7.o_heydrich:0 "СС приведет нас к славе!"

 reich.8.t:0 "Вечная ночь"
 reich.8.desc:0 "Испания продолжала сохранять нейтралитет, несмотря на номинальное присоединение к Оси под конец войны. При Франко нация продолжала борьбу с левыми. Португалия и Испания были фашистскими государствами, более слабыми, чем их соседи, а когда эти две страны неизбежно начали сближаться, немецкая сабля заставила их сформировать постоянный союз и, в конечном итоге, объединиться.\n\nКатострофа в Средиземноморье послужила разрыву отношений между Дуче и Фюрером. Действуя назло Рейху, итальянцы начали принимать многие группы, которые Гитлер стремился устранить, и некоторые части Италии до сих пор остаются культурной мешаниной, заполненной беженцами со всей Европы, являясь постоянным источником раздоров между Германией и Италией. Теперь Итало Бальбо правит Италией, и он изо всех сил пытается сохранить Италию как европейскую державу и колониальную империю.\n\nЯпония значительно выросла и начала тягаться с Рейхом по силе и престижу. В Японии самое большое население среди всех стран на Земле, а также самая мощная промышленность, но она больше не поддерживает связи с Германией, выступая против Рейха. Эти двое сейчас сидят в разных концах земного шара и дуются друг на друга, огрызаясь в бессильной злобе. Хотя и вооружены ядерным оружие, но всё ещё недостаточно мощны дабы развязывать войну между собой.\n\nВ то время как в Америке крах Демократической партии во время Второй мировой войны вызвал возрождение Демократо-республиканской коалиции, которая теперь выступает против Национального народного фронта, партии прогрессивных сторонников и остатков Американской социалистической партии,что с годами все больше подвержена влиянию национал-социалистической идеологии и риторики. Захват ННФ старой инфраструктуры Демократической партии вывел ее на национальную арену, и теперь они бросают вызов Демократической-республиканской коалиции в Белом доме. Частично ННФ финансируется Рейхом, который надеется привести партию к власти и получить союзника, который склонит в свою пользу чашу весов в конфликте с Японией. На данный момент, однако, демократы-республиканцы сохраняют нейтралитет и осколки альянса Союзников, выступая против Германии и Японии."
 reich.8.a:0 "Еще информации"
 reich.8.b:0 "Приступим!"

 reich.9.t:0 "Последнее завоевание Рейха"
 reich.9.desc:0 "19 января 1962 года Эберхард Кёльнер стал первым человеком, высадившимся на Луну. В наше время мы являемся свидетелями космической гонки: борьбой между Рейхом, Японией и США за господство в космосе. И если американцы стали первыми, кто отправил человека в космос, то Рейх смог перепрыгнуть янки и совершить немыслимое. Фюрер с гордостью объявил, что немецкая высадка сделала Рейх победителем в космической гонке. В Германии запланирована торжественная церемония вручения Железного Креста Кёльнеру и его коллегам. В честь этого события по всему Рейху объявлена неделя празднований.\n\nПосле кратких поздравлений от посольств из Америки и Японии, президент Никсон поклялся, что Соединенные Штаты станут первыми, кто создаст на Луне свой постоянный контингент, а Япония, вскоре, объявила о том, что она будет первой, кто сумеет совершить высадку на Марс."
 reich.9.a:0 "Последний рубеж!"

 reich.10.t:0 "Гражданская война началась"
 reich.10.desc:0 "В то время как напряженность между различными фракциями в Рейхе росла в течение многих лет, никто не ожидал такого взрыва насилия, что произошел вскоре после смерти фюрера. Все, конечно, видели, как политики разбегаются по домам, военные вооружаются и перекрывают дороги, полиция берет свое самое тяжелое оружие и баррикадирует свои посты, но никто всерьез не думал, что все дойдет до гражданской войны?\n\nОжидаемая или нет, война уже здесь. Военные подразделения сосредоточили свое внимание на Германии, гарантируя, что столица останется под военным контролем, но в других областях претенденты на трон Рейха вооружились, и начали боевые действия по всей Германии. Шпеер, Гейдрих, Борман, Геринг. Никто не знает, кто победит, но вся нация уверена, что темные дни только начинаются.\n\nС развалом Рейха и анархией на улицах, иностранные державы начали обсуждать свои дальнейшие действия. Соединенные Штаты и Япония уже начали изучать, как лучше всего использовать хаос себе во благо, а Иберия и Италия быстро начали милитаризацию, чтобы не дать хаосу распространиться на собственные земли. Рейхскомиссариаты, якобы верные вассалы Рейха, также пребывают в хаосе, их лидеры спорят о том, кого поддерживать, и не пора ли начать дистанцировать свои вотчины от немецкой родины. "
 reich.10.a:0 "Крови будет много."

 reich.11.t:0 "Переворот Шпайделя"
 reich.11.desc:0 "Рейх пал, фракции сражаются на улицах за господство над трупом империи, а там, где когда-то стоял порядок, царит хаос. Чрезвычайный совет также рухнул, и большинство его представителей в страхе бежали или присоединились к различным фракциям, сражающимся за осколки некогда великого Рейха.\n\nСегодня на рассвете генерал Вермахта Ганс Шпайдель ворвался в Германию. Перед колонной солдат он провозгласил нейтралитет в конфликте. Шпайдель заявил, что армия должна существовать, чтобы служить Рейху и ее гражданам, а не сражаться с другими немцами за власть, и он с его армией объявил Германию зоной прекращения огня в конфликте.\n\nНа данный момент различные стороны игнорировали город, видя мало смысла в трате ресурсов на его захват, но можно только гадать, как долго продлится мир Шпайделя, прежде чем та или иная сторона нападет. "
 reich.11.a:0 "Судя по всему - последний человек от народа"

 reich.12.t:0 "Студенческие протесты усиливаются"
 reich.12.desc:0 "По мере того как приближался 1962 год, а правительство Рейха оставалось законсервировано в медленном застое, протесты студенческих групп по всей стране - против рабства, против всё ещё стагнирующей экономики, против постоянной пограничной войны в Рейхскомиссариатах, против страха жить в постоянной угрозе начала ядерной войны и против тысячи других вещей - продолжали бушевать. С почти миллионами студентов на улицах, постоянно марширующих, протестующих и разрушающих все до чего они могли добраться, Рейх, казалось, был совершенно неспособен справиться с кризисом.\n\nВ то время как многие в правительстве требуют жестких действий, никто не знает, какие реальные шаги Рейх может предпринять в отношении движения столь большого и столь дезорганизованного. Несмотря на угрозы в адрес протестующих, они остаются неустрашимыми, поскольку их число растет, а без центральной фигуры у них нет головы, которую мы могли бы отрезать. С таким дезорганизованным ОРПО и с таким количеством военизированных групп, пытающихся удержаться ситуацию под контролем, было удивительно, что ситуация до сих пор не особенно накалялась.\n\nПо крайней мере, так было до тех пор, пока небольшая армия протестующих не начала скандалить с группой офицеров в Ахене, а небольшая группа солдат ОРПО решила открыть городской арсенал и подавить беспорядки. Силой."
 reich.12.a:0 "Что-"
 reich.12.b:0 "Нет-"
 reich.12.c:0 "Как-"

 reich.13.t:0 "Студенческие восстания"
 reich.13.desc:0 "Der Tag des Verrats - так они это называют, День предательства. Предательства против народа Рейха со стороны его лидеров, его полиции, его военных, со стороны всех. Полиция в Ахене взяла на себя смелость открыть огонь по толпе подростков, которые начали небольшой бунт у местного участка ОРПО, и то, что начиналось как полицейская стрельба, вызвало массовый бунт по всему городу. Ахен сейчас горит, и городские подразделения ОРПО борются, чтобы удержать свои линии против разъяренных толп бунтовщиков. И, после объявления очередного военного положения, отрядам ОРПО было приказано отступить, и большие части города были оставлены толпе.\n\nАкция не ограничилась Ахеном, и, как протестующие, так и чрезмерно ретивые офицеры ОРПО, вдохновенно взялись за оружие по всей стране. Большинство крупнейших городов Рейха теперь выглядят как зона военных действий, а осуждение и протесты доходят даже до земель Московии."
 reich.13.a:0 "Ради фюрера, сохраняйте спокойствие!"

 #reich.23.t:0 "The Führer is Dead!"
 #reich.23.desc:0 "Every year in the weeks up to the Führer's birthday, much celebration is held, as the workers are given vacation and parades are formed in preparation for Germany's biggest holiday.\n\nThis year was different, however. Nobody left their home, in fear of rioting thugs or trigger-happy Orpo officers or both. Only a handful of parades were prepared, mostly in Germania and the surrounding towns, kept safe under complete military lockdown, but elsewhere, the country seemed defeated. The chaos had been drawing on for a year, or ten years, or fifty years, depending on who you asked. The German people were drained.\n\nBut the mood, as it always does, found a way to become more somber. Church bells rang across the Reich as the news broke. Adolf Hitler, supreme ruler of the Fourth Reich, the most influential man of the 20th century, passed away at age 73 in the leadup to his birthday. The Führer's health had been failing for over a decade, but it seems the constant crisis of the past year was the final mark on his health.\n\nThere is a stillness across the Reich. A nervous quiet. The calm before the storm. For good or for ill, the Führer was the cornerstone for the entire structure that is Germany. Without him? Most agree, it's only a matter of time before it comes crumbling down."
 #reich.23.a:0 "To the strongest."
 reich.23.t:0 "Осень"
 reich.23.desc:0 "Он лежит в оцепенении на смертном одре, один, если не считать врача, сидящего в сторонке. За пределами комнаты сто миллионов душ в ужасном ожидании надеются на хорошие вести, но его сознание пребывает в пустом блаженстве за пределами этого мира. Его жизнь проносится мимо него в обратном порядке. Он вспоминает ее похороны, как разбилось его сердце и осталось только благоговение перед Отечеством. Собор света во время Парада Победы после войны. Долгая война против иудео-большевизма. Мировые державы благоговеют перед Германией на Олимпийских играх. Его борьба за то, чтобы сломить старый порядок кровью и сталью. Дом его родителей, где он впервые мечтал покончить со всеми мечтами. Поток воспоминаний заканчивается одним уколом морфия.\n\nОт укола усталые глаза открываются. Он оглядывается по сторонам, словно что-то ищет. За полоской света, оставшейся между занавесками, он видит Фольксхалле, залитую солнечным светом. Некоторое время он смотрит на купол, пытаясь вспомнить свой родной Дойчланд, прежде чем слышит шепот, единственный голос, который он когда-либо по-настоящему любил. Он переводит взгляд, и на мгновение она оказывается рядом. Ее видение исчезает, он шепчет свое последнее слово, одинокая слеза наворачивается на его глаза.\n\n"Eva?"\n\nThere were no sounds for a while, except for the faint susurrating of oak leaves and the chirping of barn swallows. The news of Adolf Hitler's passing came after one hour of peace. There would never again be silence for the children of Germania."
 reich.23.a:0 "Прощайте, мой фюрер."
 #reich.24.t:0 "The Führer is Dead!"
 #reich.24.desc:0 "The Führer's bill of health has never been the best, and everyone knew it was only a matter of time before the supreme leader of Germany passed, so when it finally happened, nobody was surprised. Perhaps the cause of death would have been written off as natural had Hitler's personal physician, Karl Brandt, hadn't 'had a feeling', and decided to persue the matter further. What was announced soon after was shocking: The Führer was dead. Poisoned!\n\nThe Reichstag has been fast to blame almost every imaginable party for the assassination. The untermensch were first, of course, then more specifically, nefarious Bolshevik influences surviving after the World War, then Japan, then America, then Italy and Iberia both. English, French, Poles, Czechs. Nobody has been able to escape some accusation of guilt, though all have refused- besides a dozen or so insurgent groups across the Reich, all of whom have claimed responsibility with pride.\n\nThe various successors for the Reich have of course all blamed each other, and have moved quickly to try and take what power they can in the aftermath."
 #reich.24.a:0 "To the strongest."

 reich.25.t:0 "Похороны фюрера"
 reich.25.desc:0 "Похороны Адольфа Гитлера были, возможно, самыми масштабными и экстравагантными за всю мировую историю. Тысячи немцев стояли на своих местах; почти целая дивизия солдат была развернута только для осуществления похоронного марша, не говоря уже о бесконечных перелетах Люфтваффе и постоянной борьбе за лучшие места для демонстрации более чем дюжиной военных подразделений. На похоронах присутствовали даже такие выдающиеся фигуры, как Джон Кеннеди и представитель императора Хирохито.\n\nГейдрих, Шпеер, Геринг и Борман присутствовали на церемонии, и все они произнесли свои слова в связи с кончиной своего лидера.\n\n- "Today is a day of mourning..."\n\n"Crisis has struck Germany...."\n\n"We must be strong in the coming days together..."\n\n"For the entire Reich, now is a time for healing..."\n\nAnd then they were gone. Not even half an hour after the body was lowered, four staff cars and their convoys were speeding off to parts unknown, preparing for plans no doubt only just beginning..."
 reich.25.a:0 "Это было... неожиданно?"

 reich.27.t:0 "Речь фюрера"
 reich.27.d:0 "Волнение заполнило улицы Германии, когда совершенно неожиданно на балконе Фольксхалле появился одетый в ночную рубашку не кто иной как Адольф Гитлер. Он начал свою страстную речь и быстро привлёк толпу утренних пешеходов, государственных служащих и разнообразных туристов, что не могли поверить в свою удачу, увидев Фюрера лично.\n\nДико жестикулируя и временами путаясь в словах, Фюрер рассказывал как он не может спать, думая о том, как многочисленные враги Рейха постоянно строят свои козни. Затем речь пошла о сионистском капиталистическом заговоре и о том, как немецкий народ должен сплотиться против угрозы бухаринского вырожденного большевистского режима.\n\nСпустя почти десять минут, речь Фюрера с трудом заглушила сирена правительственной машины, остановившейся около балкона, пока небольшая группа людей вбегала внутрь здания. Через несколько мгновений, на балконе рядом с Фюрером появился Мартин Борман и, нервно улыбаясь, осторожно взял Гитлера за руку, уводя его вглубь здания, подальше от чужих глаз. В это же время уже порядочная толпа людей, собравшихся вокруг Фольксхалле, с энтузиазмом выкрикивала "
 reich.27.a:0 "Я думаю, нам это сошло с рук."

 reich.28.t:0 "Открытие галереи Адольфа Гитлера"
 reich.28.d:0 "Немецкая элита, сформировавшаяся в течение последних нескольких десятилетий нацистского правления, сегодня вечером посетила торжественное открытие Художественной галереи имени Адольфа Гитлера. Спроектированное Альбертом Шпеером, здание находится в самом центре Германии и хотя строительство и было ненадолго приостановлено во время экономической нестабильности несколько лет назад, рейхстаг единогласно проголосовал за выделение средств на столь важный проект.\n\nГалерея предназначена для демонстрации последних достижений немецкого искусства. Центральное место в ней занимает выставка картин, созданных самим фюрером в разные моменты его жизни. После нескольких часов застолья и общения, собравшаяся толпа замолчала, когда самый почётный гость вышел на сцену.\n\nВзволнованный больше чем обычно, Гитлер представил посетителям свою новую картину, изображающую вид из его комнаты во время недавнего пребывания в Вильгельмсхафене. После нескольких минут аплодисментов, фюрер разрыдался, рассказывая о том, как много для него значит публичная оценка его творений, и как он искренне надеется вдохновить новое поколение немецких художников следовать своей мечте."
 reich.28.a:0 "Несомненно, искусство - это душа любой нации."

 reich.29.t:0 "Наступление Шпайделя"
 reich.29.desc:0 "Поскольку нация находится в состоянии коллапса, а претенденты не могут разрешить свои разногласия на поле битвы, кажется, не осталось шансов на то, чтобы какая то фракция обрела превосходство.\n\nПохоже, что Шпайделю надоело сидеть в столице, и он заявил, что ранее нейтральное государство перейдет в наступление.\n\nТщательно окопанные танки теперь переходят в движение, бесконечные тайники с оружием вскрываются, а солдаты Шпайделя начинают свой марш по разоренным землям Германии, дабы положить конец этому безумию.\n\nСилы генерала небольшие и не обладают большой промышленностью, но у было время, чтобы подготовиться, и они единственные войска в этой войне, которые не успели истечь кровью на улицах Рейха."
 reich.29.a:0 "Равновесие нарушено."

