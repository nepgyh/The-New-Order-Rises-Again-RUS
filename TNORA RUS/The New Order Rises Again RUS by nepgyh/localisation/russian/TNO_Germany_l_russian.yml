 GER_a_man_on_the_moon:0 "Человек на Луне"
 GER_a_man_on_the_moon_desc:0 "Это наш триумф, кульминация десятилетий утомительных исследований и непрерывного прогресса. Возглавляемый блестящим доктором Вернером фон Брауном, немецкий аэрокосмический центр готов начать свою самую большую операцию: высадку первого человека на Луну. В случае успеха это станет величайшим научным достижением Рейха со времен создания атомного оружия. Это знаменует окончание "
 GER_the_enemy_of_my_enemy:0 "Враг моего врага"
 GER_the_enemy_of_my_enemy_desc:0 "Несмотря на наше довольно выгодное партнерство во время Второй мировой войны, наши дипломатические отношения с Японской империей с тех пор стали значительно более холодными. Поскольку мы боремся за господство на Востоке, возможно, настало время потеплеть в наших отношениях с нашим бывшим врагом, который презирает японцев даже больше, чем мы: Соединенные Штаты Америки. Несмотря на наши противоположные политические взгляды и беспокойное прошлое, если мы сможем добиться потепления в наших отношениях, мы сможем сдержать самураев и обеспечить падение восходящего солнца."
 GER_the_speer_proposal:0 "Предложение Шпеера"
 GER_the_speer_proposal_desc:0 "Как рейхсминистр экономики, Альберт Шпеер является единственным авторитетом в вопросе экономического положения Великогерманского Рейха. Благодаря доверию фюрера, герр Шпеер приобрел значительное влияние в НСДАП, теперь имея возможность влиять на решения внутренней и внешней политики Рейха. Учитывая все это, рейхсминистр Шпеер предложил нам улучшить торговые и дипломатические отношения с Соединенными Штатами, чтобы успешно противостоять влиянию Японской империи."
 GER_ease_the_embargoes:0 "Ослабить эмбарго"
 GER_ease_the_embargoes_desc:0 "К сожалению Великогерманский рейх и Пакт Единства находятся под торговым эмбарго со стороны Соединенных Штатов и ОСН. Однако все изменится с принятием проекта Шпеера. В соответствии с предложением Шпеера, мы протянем ветвь мира правительству США, чтобы организовать переговоры, направленные на ослабление торговых санкций на определенные товары между ОСН и Пактом. Если переговоры пройдут успешно, то прогнозируемый рост торговли спасет от краха экономику Рейха."
 GER_the_almighty_dollar:0 "Всемогущий доллар"
 GER_the_almighty_dollar_desc:0 "Поскольку наша собственная валюта, рейхсмарка на международной бирже, находится в унизительно слабой позиции по сравнению с долларом США, рейхсминистр Шпеер умолял правительство провести радикальную реформу нашей устаревшей валютной политики. Учитывая, что наши собственные валютные резервы находятся в беспорядке, проведением реформ и ослаблением ограничений, мы надеемся, укрепить наши международные экономические позиции, что будет способствовать улучшению экономических отношений со Штатами."
