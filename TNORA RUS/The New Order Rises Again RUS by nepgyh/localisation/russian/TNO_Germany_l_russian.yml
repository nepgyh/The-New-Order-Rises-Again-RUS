 GER_hitlers_chosen_successor:0 "Избранный преемник Гитлера"
 GER_hitlers_chosen_successor_desc:0 "Мы - законное правительство Германии! Наш любимый вождь Адольф Гитлер стоял перед Рейхстагом и назвал именно наш режим легитимным, и весь мир это видел. Все остальные - это предатели, и немецкому народу следует сражаться за законного наследника Гитлера."

