 reich.560.a:0 ""

 reich.561.t:0 "Альберт Шпеер Убит"
 reich.561.d:0 "После того как Альберт Шпеер получил официальное убежище в Соединенных Штатах Америки после бегства из Германии во время Гражданской войны, многие как внутри Германии, так и за рубежом считали, что Шпеер навсегда ускользнул из наших рук. Они ошибались.\n\nСегодня полиция Нью-Йорка, получив сообщений о нескольких криках, наводнила маленькую квартирку, в которой Шпеер поселился после своего прибытия в Америку. Когда полиция вошла в квартиру, они обнаружили автора бестселлера и бывшего архитектора мертвым, зверски убитым ледорубом в своем кабинете.\n\nЭта новость вызвала международный шок и возмущение, в основном направленное в сторону Соединенных Штатов за их неспособность защитить высокопоставленную фигуру. Американцы с тех пор поклялись, что ФБР никогда не прекратит охоту, чтобы привлечь убийцу Шпеера к ответственности. Также были проведены пикеты либеральных движений по всему миру, которые когда-то по глупости считали Шпеера лучшей надеждой для Германии."
 reich.561.a:0 "У его книги наконец-то хороший конец."

 reich.562.t:0 "Скрытый ивент"
 reich.562.d:0 "Скрытый ивент"
 reich.562.a:0 "Скрытый ивент"

 reich.563.t:0 "Царит анархия"
 reich.563.d:0 "Война затягивается, голод начал распространяться по городам, поскольку пища и вода стали добывать труднее, чем любые другие ресурсы. Все люди ушли, мертвы или умирают по собственному желанию или силой на поле боя. Миллионы мертвы, и главные города Германии были полностью уничтожены, ни один из них не избежал разрушения в той или иной форме. По мере того, как всё больше и больше оставшейся инфраструктуры становится жертвами различных военных действий, еда и припасы больше не перемещаются, а голод только усиливается, а болезни быстро следуют за ним.\n\nЭто истинное начало того, что люди называют немецкой анархией, и худшее ещё впереди."
 reich.563.a:0 "Майн Готт."
 
 reich.564.t:0 "Взлет всей стаи"
 reich.564.d:0 "После смерти Адольфа Гитлера Люфтваффе начали действовать не так, каким положено. Огромные реактивные птицы начали совершать свои вылеты без надлежащей на то команды. Во многих районах Рейха военные самолеты взлетают и отбывают в неизвестном направлении, поскольку, по-видимому, каждое авиакрыло Люфтваффе мигрирует куда-то в теплые края, прям как перелетные птицы.\n\nСтранное поведение Люфтваффе не ограничилось только самолетами. Подразделения Воздушно-десантные войска также загружают свое оборудование и персонал в самолеты, поспешно взлетая в неизвестном направлении. Личный состав Люфтваффе, похоже, находится в самом разгаре дезертирства, и лишь немногие командиры твердо продолжают выполнять свои миссии на назначенных аэродромах.\n\nВ то время как фельдмаршал Шпайдель отчаянно пытается официально установить статус Люфтваффе, по всей Германии высшие офицеры авиации покидают свои посты и коттеджи по "личным причинам" и "заранее запланированным отпускам". Некоторые же вообще просто покидают столицу, даже не сказав ни слова своему начальству. Шпайдель, возможно, и не имеет официального подтверждения, но все равно твердо уверен, что это работа старого рейхсмаршала Геринга. "
 reich.564.a:0 "Его летчики скоро будут на месте."
 
 reich.565.t:0 "Салютовать Рейху"
 reich.565.d:0 "Сейчас Рейх пребывает в состоянии замешательства.\n\nВсю прошлую неделю Рейхстаг вцеплялся друг другу в глотки из-за простого вопроса о том, кого граждане Рейха должны приветствовать теперь, когда фюрер мертв. Хотя предполагалось, что отдавать приветствие необходимо следующему фюреру, нынешний хаос и отсутствие каких-либо реальных новостей, привел к тому, что немецкий народ остался в состоянии полного замешательства. Пока Рейхстаг продолжал препираться, наиболее идеологически настроенные граждане приветствовали своего любимого кандидата.\n\nСолдаты приветствовали своих генералов или свои родные города, граждане приветствовали рабочих и экономику, некоторые всё ещё приветствовали Гитлера. Казалось, каждый немец придумал свой особый маленький салют, а прийти к единому решению виделось совершенно невозможным.\n\nОднако к концу недели именно "Хайль Рейх!" стало самым частым и любимым приветствием народа Германии, но, похоже, никто не испытывает особого энтузиазма по такому удивительному единению немецкого народа. "
 reich.565.a:0 "Неужели мы ни о ЧЁМ не можем договориться?!"
 
 reich.566.t:0 "Странное поведение армии"
 reich.566.d:0 "По всей стране солдаты и офицеры Вермахта начали покидать свои посты. Некоторые анонимные наблюдатели сообщали, что половина, а иногда и больше людей просто уходят в самоволку. В нескольких случаях целые пехотные и танковые дивизии просто исчезали с карты, чтобы вновь появиться в стране на юге Германии. От офицеров и генералов этих дивизий нельзя добиться каких-либо внятных объяснений, поскольку их либо нигде не найти, либо они спрятались в чёрном пятне Южной Германии. Что ещё хуже, вчера поздно вечером из столицы Германии исчез генеральный штаб. Колонну личных автомобилей и военных грузовиков, заполненных высокопоставленными чиновниками и их адъютантами, в последний раз видели направляющейся на юг после прохождения последних контрольно-пропускных пунктов. Нет никаких сомнений, что все они тоже направились на юг.\n\nВермахт начал разваливаться, так как нормальные дивизии мгновенно потеряли структурную целостность и превратились в кучу мелких автономных бригад. В одном частично сгоревшем письме, которое адъютант сумел откопать рядом с парой прослушанных телефонных записей, была написана фраза Мартина Бормана: "Время пришло.""
 reich.566.a:0 "Борман делает свой ход!"
 
 reich.567.t:0 "Встреча c Фюрером"
 reich.567.d:0 "Шпеер постучал в дверь кабинета фюрера, держа в руках схемы своих планов сотрудничества с Соединенными Штатами для победы над их общим японским врагом. Конечно, они могли бы посмотреть друг другу в глаза в этом вопросе и понять необходимость сотрудничества с бывшими врагами против нового дьявола.\n\nВнезапно дверь распахнулась, шокировав архитектора, когда она ударилась о тонко вылепленную деревянную стену. "ЧИТЕРЫ! ЧИТЕРЫ, ЧИТЕРЫ!" Гитлер кричал в ночной рубашке, его глаза налились кровью, а лицо покраснело от гнева. "Тот кто за меня играет - позорище Германии!!!"\n\nШпеер стоял молча, не в силах ответить. Пожилой фюрер продолжал свою тираду. "Многие годы игры в Железные Утюги IV, я не умел пользоваться тулпаком! Я никогда не использовал ни одной консольной команды, но я завоевал Европу сам! Позор вам всем!"\n\n"Адольф, пожалуйста, успокойся! Это я, Альберт!" Гитлер перестал разглагольствовать в потолок и повернулся к своему старому другу.\n\n"Шинссер..." Он закрыл глаза, и на его лице появилось выражение поражения. "Пожалуйста, просто... Начни игру сначала. На этот раз честно."\n\nШпеер покачал головой, скрывая смущение. "Да, конечно." Он побежал вниз, чтобы снова включить отопление. Будем надеяться, что его срыв был просто от холода."
 reich.567.a:0 "Майн Готт! Он уже принял свои таблетки?"
 
 reich.1000.t:0 "Бухич в посольстве"
 reich.1000.desc:0 "Званый ужин был, как всегда, элегантен. Прилично одетые господа и несколько дам беседовали и прогуливались по садам и террасам американского посольства. Мартин Борман рассеянно следил за ними из окна одного из многочисленных конференц-залов.\n\n"Это очень просто, Господин Посол, Шпеер не имеет необходимой поддержки. Его немногочисленные сторонники могут быть громкими, но они немногочисленны и непостоянны в придачу. Это был бы только вопрос времени, когда они повернутся против вас, если им представится такая возможность."\n\nОн снова отвел взгляд от окна и посмотрел на Уолтера Доулинга. Его попытки склонить на свою сторону американского посла были, мягко говоря, неудачными. Борман перепробовал все, что было в его политико-дипломатическом арсенале: от разума до обаяния, от завуалированных угроз до различных исторических и научных анекдотов. И все для того, чтобы убедить этого человека, что он лучший друг для американцев, чем этот бесхребет.\n\n"Все это очень хорошо, мистер Борман, но на данный момент правительство Соединенных Штатов не видит причин комментировать внутренние дела такой суверенной страны, как ваша."\n\nЧерез два часа раздраженный, измученный и едва сдерживающий гнев Борман уходил. Это было бессмысленно - американцы его не поддержат."
 reich.1000.a:0 "Тупые янки, почему они не понимают?"
 
 reich.1001.t:0 "Звонок рейхскомиссару"
 reich.1001.desc:0 ""Итак, подводя итог, Лозе прикован к постели; Лейббрандт и Глобочник утверждают, что не смогут послать войска из-за партизан, а Франку приходится вести кровавую борьбу с террористами, которых, как предполагается, больше не существует?"\n\n"Это значит, что "Кавказия" и "Мадагаскар" даже не ответили?!"\n\n"А еще измена Тербовена!""\n\nБорман устал, очень устал. Это не должно было быть так. Все эти годы он строил свою паутину влияния и поддержки. Рейхскомиссариаты должны были быть его самыми верными союзниками, и действительно, некоторые из них были - но у всех у них были свои проблемы.\n\n"Таким образом, мы остаемся с Веезенмайером, Датчанами, Африканцами и Сербией."\n\n"Нет, сэр, Сербия и Британский гарнизон необходимы, чтобы держать эти районы под нашим контролем, они не могут выделить никаких войск. А что касается Африки, то тамошним РК потребовались бы недели, чтобы перебросить значительное количество войск и материальных средств. То есть если негодяи из Кригсмарине не перехватят их."\n\nЕго помощник выглядел почти таким же усталым,как и он сам.\n\n"Значит, Датский гарнизон? Ну, это лучше, чем ничего, я полагаю."\n\nБорман вышел из комнаты, чтобы позвонить в Копенгаген.\n\n"Когда я покончу с предателями, клянусь, я позабочусь о том, чтобы Рейх никогда больше не был разобщен." - пробормотал он себе под нос.\n\n"
 reich.1001.a:0 "Неужели Рейх - это карточный домик?"
 
 reich.1002.t:0 "Игра в шахматы"
 reich.1002.desc:0 "Доска установлена. Все фигуры на месте, готовые броситься вперед без пощады или ограничений. Большинство членов партии видели в Бормане символ стабильности. Немецкий народ рассматривал его как нового, хотя и менее харизматичного Адольфа Гитлера. Попытки укрепить лояльность во всем Вермахте оказались наиболее плодотворными, и его последняя схема купить лояльность коррумпированных офицеров Ваффен-СС увенчалась успехом.\n\nИ все же его враги не были слабаками. Среди них был Гейдрих, черный Рыцарь, окруженный фанатиками. Шпеер, пешка, подчиняющаяся прихотям так называемой "Банды четырех". Затем был его самый сильный соперник, Герман Геринг, король. Борман усмехнулся про себя. Учитывая любовь этого мужчины к одежде и украшениях, возможно, "Королева" было бы более подходящим термином.\n\nЛичный секретарь Бормана, Герхард Клопфер, торопливо ворвался в комнату.\n\n"Партайканцлер Борман, они предали нас! Войска Ваффен-СС, которых мы подкупили. Геринг удвоил сумму, которую мы заплатили, и они присягнули ему на верность. Все, конечно, держалось в секрете, но наши шпионы раскрыли правду."\n\nБорман молча стиснул зубы. Еще один день, еще один ход."
 reich.1002.a:0 "Королева забирает пешку."

 reich.1011.t:0 "Антигейдриховская коалиция"
 reich.1011.d:0 "С недавними успехами Гейдриха в гражданской войне и его экстремистской политикой, невиданной ранее в Рейхе, три других претендента и их последователи все больше беспокоятся о будущем нации. Этот страх привел к заключению пакта между тремя претендентами против Гейдриха, при этом Шпеер, Борман и Геринг подписали временное прекращение огня исключительно для того, чтобы оставить Гейдриха вне Рейхстага. Хотя у этой коалиции мало надежды на сохранение единства, все согласны с тем, что в ближайшее время Гейдриху будет непросто."
 reich.1011.a:0 "Мы едины."

 reich.1012.t:0 "The United States Sends Aid"
 reich.1012.d:0 "With our policies being far more moderate and reformist then the other sides in the civil war, The United States has decided to send us military aid in this bloody conflict. While our divisions have been generally outclassed greatly by our enemies, only brought up by their motivation and numbers, American aid in the form of advisors and materials greatly improves our chances against our various enemies.\n\nThis has also brought about significant international recognition all over the world, helping place us as the actual, legitimate government of Germany."
 reich.1012.a:0 "We will repay them for this, one day"

 reich.1013.t:0 "Speer Flees to Sweden"
 reich.1013.d:0 "With the fall of Speer's faction from the civil war, the traitor himself has decided to retreat to Sweden with the vain hope of one day returning to Germany and 'freeing the German people from this oppression'. Although his threats mean nothing, his presence will most likely cause problems for us into the future, especially among the youth who still idealize the man. For now he does not matter, as the conflict within Germany still rages on."
 reich.1013.a:0 "Speer does not matter anymore"

 reich.1014.t:0 "Speer is Hunted Down"
 reich.1014.d:0 "After Speer escaped to America, many assumed he'd be out of our grasp and able to continue influencing our people for ages to come. They were fools.\n\nToday, American police swarmed the small apartment he had been housed in after a call from the authorities about several screams. When the police entered the building, they found the former German leader dead, murdered with an icepick in his study.\n\nThe news is a shock, not only having brought great sadness to the liberals of the world who had rallied around the reformist, but also greatly harming the credibility of the United States. Whether the killing will be linked back to Germany or make Speer a martyr however, has yet to be seen."
 reich.1014.a:0 "The traitor is dead"

 reich.1015.t:0 "Военный переворот"
 reich.1015.d:0 "With the German Civil War raging on for so long, our regime has only become more disorganized as time rages on. With no progress on any sides, our regime has fallen into chaos with Göring being couped by the military. The new government promises to 'Succeed where Göring has failed' and 'Bring an end to this conflict once and for all'. Whether or not this new regime will be successful is anyone's guess, but everyone simply hopes for the chaos to end."


#Post GCW shared events

 reich_shared.23.t:0 "Уставший старый лис"
 reich_shared.23.desc:0 "С окончанием Бюргеркрига добровольцы со всех сторон возвращаются в свои дома, рискуя жизнью в защиту своих идеалов. Некоторые, однако, запомнятся больше, чем другие.\n\nСегодня весь Вермахт чтит окончательную отставку Эрвина Роммеля, "Лиса пустыни", который возглавил итало-германское вторжение в Британскую Африку. Старый генерал, который жил как гражданское лицо в течение почти десяти лет, вернулся в армию во время гражданской войны, принеся с собой свои легендарные способности в танковой тактике: хотя он больше не был командиром танка из-за своего преклонного возраста, его проницательность в бронетанковой войне в сочетании с легендарной репутацией, которая следовала за ним со времен Африканского корпуса, вдохновила многих сражаться далеко за пределами их собственных возможностей.\n\nОднако теперь усталый Лис объявил о своем втором - и последнем - увольнении из вермахта, сославшись на свое слабеющее здоровье и печаль от убийства боевых товарищей-немцев. В то время как некоторые хотели бы оставить его, чтобы помочь в восстановлении вооруженных сил, никто не осмеливается предложить такой шаг, настолько старый Эрвин уважаем по всей стране. После заключительного парада, на котором он приветствовал толпу на вершине старого танка "Пантера", Роммеля сопроводили в его дом, увешанный еще большим количеством медалей, чем у него уже было на груди, где старик будет наслаждаться его последними годами."
 reich_shared.23.a:0 "Старый Лис заслужил свой отдых."

 reich_shared.11.t:0 "The Planning Begins"
 reich_shared.11.desc:0 ""Everyone, thank you for meeting me here on short notice. I know the ten of you are busy men, so thank you for dropping your prior commitments for this important meeting."\n\nIn front of you are packets of what is expected of us in the next two or so hours. Take five minutes and review it." The various junior staff officers, some of the brightest in the Heer, looked at the contents of the slim flies in front of them in surprised silence. Discipline won the day however, the only reactions being occasional looks of surprise.\n\n"It's an honor sir," one of the junior officers finally spoke out. Another chimed in. "What do you require of us?"\n\nFor five hours, the eleven men walked around a physical map of the British isles. Known radar stations, missile silos, naval ports, locations of shipyards and civilian ports, anti air weapon systems, and more. Anything that could in any way affect military preparations was mapped, tagged, logged, or noted. Potential beaches for landings were all marked, and potential areas where landing forces could get bogged down were duly mapped. The results were mixed.\n\n"There's potential." was the word of the day. "But so much could go wrong," was often the reply. "Should we rely on the Luftwaffe again?" Followed by "They'd expect that, what about the navy?" to only be countered by "We still need to invade the damn island." Finally, after hours hunched over the map, the senior officer finally straightened his back.\n\n"You are all correct." The noisy room fell silent. "Like in the Second Weltkrieg, all of our branches will need to work together to ensure success. Neither the Luftwaffe, the Kriegsmarine, or the Heer will be enough to crack the island. As we've seen," the man pointed at the map. "The island looks more like a fortress than it did two decades ago. Modern radar. Missile silos for ground, air, and sea targets. Small numbers of jet planes, portable surface to air missiles, and more. We will need to give the operation our all. Every plane, ship, and man will be needed to minimize losses. Control of BOTH air and sea is essential." "But sir. Their missile systems will cause great damage no matter how we approach the island. How do we handle that?" an officer asked. The older man smirked slightly."
 reich_shared.11.a:0 "Not all military operations start with a bang."

 reich_shared.12.t:0 "Old Birds"
 reich_shared.12.desc:0 ""Are you fucking kidding me?" the chief mechanic exclaimed, throwing his hands up in the air.\n\n"Uh, well, uh, no sir..." the poor Luftwaffe officer started to talk, but the mechanic at the paper strewn desk waved him off. "Come here." The officer wordlessly followed the mechanic out of his office to a nearby metal catwalk. Below them was a hanger choked full of mothballed jet planes of all sizes and varrients being outfitted, maintained, and repaired. "Take a good look, kid." The officer, twenty-five, looked over the older man. Though he was technically in an administrative position, his air force uniform was stained; he had been working himself it seemed. "I don't mean to be sharp, and I shouldn't shoot the messenger, but take a look. You guys are simply asking too much!"\n\n"I know, sir. It is a lot. But apparently the order comes straight from the Fuhrer's office himself. They want every plane with a jet in the air, within reason. End quote." The older man groaned softly. "We just got done fixing the last gen interceptors and fighters on the base. We haven't even touched the Hortens, let alone the Junkers. And do you know how many parts the bombers need? Christ. And they want Arando ARs too? That first gen crap?" The younger officer shuffled around. "Uh, yeah. And the JU 390s. Maybe the old helicopters too." Another sigh. "You know they don't make the parts anymore, and we're out of spares for the old stuff. We're gonna have to start cannibalizing parts from other plans to continue." The younger man nodded. "Lucky for you, our boss isn't an idiot, he understands." The younger man handed the older officer a file with a memo that was two sentences. "Huh." the mechanic said. "At least someone gets it." He breezed over the authorization to allow scraping of the more beaten and high-maintenance planes of the last few generations for parts."
 reich_shared.12.a:0 "Our planes will blot out the sun!"

 reich_shared.13.t:0 "In the Dark of the Night"
 reich_shared.13.desc:0 ""Yeah officer, yeah. Little black men!"\n\nThe officer sighed. For folks living in the twentieth century, some English country folk still had imaginations more befitting of their kin from the 1800s. "Yeah, I saw them. They were like ghosts! But, uh, they were black, not white." The older man paused, and adjusted his beaten hat, his other hand still resting on his overalls strap. "Okay, so let me recap, so I completely understand what you saw. You heard a hung clang in the night when the radar dish across the field..." the officer pointed to the ruined dish."... ran out in your brief in the middle of a thunderstorm at night, and saw four little black men who moved like ghosts run towards the forests? But you're saying they're ghosts because you didn't see any footprints. That sound correct to you?""
 reich_shared.13.a:0 "Yah sir! That's exactly it!"

 reich_shared.14.t:0 "A Brewing Storm"
 reich_shared.14.desc:0 ""What else was damaged in your report officer?" The police man sat across from the fire chief, skimming his thick binder. "Uh, lets see, lets see... other than the four radar stations across the south coast that are currently inoperable... uh... well, lets start here. The radar station right outside of the city is totally shot. Officers say it was hit by thunder, only way to explain the damage really. Guess we should make sure those lighting rods get replaced cause shit, that was an expensive mistake. Most of the radio towers got knocked down. At least one of them was taken down by some god damn vandals. Big kids with nothing better to do. The operators caught them and they ran away. All pretty big and strong, probably the god damn rugby team. Fucking kids. Got some people missing. My chief has actually been gone since last night when he got a call outside of town during the storm. Got some guys searching the roads now, but can't even find his car. But, rumor has it he had a missus, if you know what I mean..." The firechief coughed and gave the lieutenant a dirty look. "Uh, anyway..."\n\nWhat else. Eh, nothing crazy after a storm like that. Some damage to trains, lotta trees blown down on power lines, hell, probably the most I've seen yet! And I've been on the force for...\n\n"What if it's not all storm damage?" The firechief cut in. The officer stared at him in shock. "What, you think a gang or something is that organized? But why would they...." The chief cut him off. "No, you idiot. Why would they cut off their own power?" "But they didn't... it was from the..." the officer stopped mid sentence. Holy shit, you... you don't think someone is trying to cripple us, right? The firechief looked around, then outside the window, before shutting it. "My guys were the first men on the scene at that radar station outside. It wasn't hit by no lighting. The powerlines? The trees that fell on them? Half of them have cuts. And have you ever heard of a radio mast fucking falling over? I've been chief for twenty years, that shits never happened. Last night, three toppled over. Three! And we know at least one was... what did you say, vandalized?" The police man nodded slowly. "Horse shit. Those weren't just kids I bet. And I bet if we go and look, they'll all have damage from where some assholes cut through the braces, or smashed, or however the hell they did it." "Uh, they had these like makeshift bomb things. I was actually going to go to the highschool today and see what the hell the teachers are showing those kids." "Are you a moron?!" the firechief shouted. He abruptly dropped his voice. "Its fucking sabotage. I don't know what's going on, but we better call the military and let them know what's happening.""
 reich_shared.14.a:0 ""Better go ourselves, the phones are out too.""

 reich_shared.15.t:0 "Sabotage"
 reich_shared.15.desc:0 "Two senior officers walked in, and stood in front of Herbert, a long time navy man and senior officer. "Sir." the one man said as they both saluted. "The reports you requested." The other man nodded and tapped at the binder he was holding. Herbert looked up from his stack of damage reports that he himself had compiled. "Who has the naval infrastructure damage report?" The man on the left motioned. "Great. Give me that first."\n\n"Yes sir." The officer thumbed through his folder. "Lets see. The worst damage is our oil storage tanks at the harbors were damaged. The valves were tampered with and forced open before being broke. The harbors are a goddamn mess right now. Some asshole then broke into one of the port cranes and dropped a storage container right on top of one of the storage tanks before trashing all the electronics in it. Operator we interviewed admitted he always left the key in the crane." Herbert sighed. The man paused before continuing. "Other than that, not much else happened. Two guards were found dead by the oil tanks, found them only a couple hours ago because they were dropped at the base of the damaged oil tanks, so cleanup didn't see the bodies 'til they plugged the damn things. That's about from me, sir."\n\n"Christ," Herbert muttered. "And you?" He pointed to the man on the right. "Well, they found that police chief's body two nights ago. Guy from Sussex? Gunshot to the head. Car ditched at the edge of the woods out there. Power lines in many rural regions are still down. Definitely sabotage, someone is cutting trees and dropping them on the lines. Most of our radar installations in the south of the country have taken some kind of damage. Most of them are up and operating though. Seems increasing security after that storm last week saved us a helluva lot of grief." He paused, then continued. "That's about the extent of it. I also inquired to see if I could answer your question. If anyone has captured any of the culprits, no one is saying a damn word, it's all hushed. Nothing in the papers still other than an occasional article referencing freak accidents. Not sure how the government is gonna supress what happened at the ports though. Too much damage in London to go unnoticed, sir." Herbert tapped his desk, pondering the information. "If I may, sir," the man at the left started. Herbert looked up at him and nodded.\n\n"What the hell is going on?""
 reich_shared.15.a:0 ""It must be the Germans. Who else? Get the admiral on the phone.""

 reich_shared.16.t:0 "Bomben auf Engeland"
 reich_shared.16.desc:0 ""Bastards," the watchman muttered from his observation post on the Dover cliffs. Not a hundred feet away laid a crater, all that remained of the mobile radar station. Peeking from his foxhole, he made a small gap in the camo net and looked out to see. He knew what he was going to see; for the last three hours it had all been the same sight, but he looked again away.\n\n"Command, this is field observation post 1-1-3 Alpha. No changes at this time. Still four Victors off the coast. One possible destroyer or light cruiser, and four corvettes." A moment passed. "Copy that, 1-1-3. Keep your head down, the Germans are lobbing missiles at posts they get visuals on." Mills, the watchman, grimicanced, glancing at the still smoking crater to his left. "Copy that Command."\n\nIt was a sad morning. Mills, now forty-four, remembered the glory days of the Royal Navy. "Fuck." he muttered to himself. What he, and many others, would give to have something comparable to the Royal Navy in an English dock right then."
 reich_shared.16.a:0 "If Britannia doesn't rule the seas, can she remain free?"

 reich_shared.17.t:0 "England's Finest"
 reich_shared.17.desc:0 "Nathan knocked on the door exactly seven times. There was a brief pause. It opened up to reveal a large man with curly hair, two meaty arms crossed over his chest. "Alright Harry?" Nathan grinned.\n\n"Password?" Harry growled.\n\n"Oh for fuck's sake... uh, 'Kristallnacht'?" Harry nodded and opened the door with a grunt. Nathan entered the building, worming his way through the grimy corridor and down the stony stairs until he reached the cramped little basement. Several armed men were gathered around a map, speaking in hushed tones. Nathan cleared his throat. "What did I miss, boss?"\n\n"I was discussing Phase One," Ryan replied, glaring up from the map. "We're setting up car bombs throughout London. Politicians, bankers, judges, we're gonna fucking blow 'em up to kingdom come."\n\n"Mate, we've got German contacts," grinned Spencer, Ryan's scrawny lieutenant.\n\n"We're getting proper supplies from the Nazis and all!" Ryan exclaimed. "And that's only Phase One! After that we can, uh, shoot up some shops or something."\n\n"Tear down the establishment, I like it!" Nathan exclaimed. He raised his arm in the German salute. "Hail the Führer!" A few men followed suit with pride.\n\n"Fuck the Germans," Spencer spat. "I'm doing this for Chesterton and our boys in prison." A few others in the room nodded in approval.\n\n"Let's not get distracted, lads," Ryan interrupted. "I'm hailing one thing tonight, and that's victory. Down with the Red scum! Down with the liberals and the reactionaries! Hail victory!"\n\n"Hail victory!" The resounding cry exploded throughout the room."
 reich_shared.17.a:0 "England shall tremble at their might."

 reich_shared.19.t:0 "Гражданская война в Иране"
 reich_shared.19.desc:0 "Иран, наш крупнейший экспортёр нефти, погрузился в гражданскую войну!\n\nМонархия, по-видимому, была более шаткой, чем мы предполагали; со смертью Шаха, его овдовевшая жена заняла пост главы государства. Многие мятежные группировки внутри Ирана воспользовались возможностью использовать хаос в своих интересах. Баасисты, фундаменталисты, социалисты и многие другие объединились в мощную коалицию, чтобы уничтожить монархию. Нам нужно, чтобы наши союзники вышли на первое место; если они проиграют, мы потеряем наши права на их нефтяные месторождения, что было бы катастрофой для нашей экономики!\n\nМонархисты отступили на север и укрылись в горах, превратив свою оккупацию в фактическую крепость. Нам нужно поторопиться и сразу же послать им помощь; они не смогут остаться равнодушными без нашей помощи."
 reich_shared.19.a:0 "Мы должны обезопасить наши запасы иностранной нефти!"

 reich_shared.20.t:0 "Победа в Иране"
 reich_shared.20.desc:0 "Мы сделали это; с нашей помощью монархисты одержали победу в своей гражданской войне. Наш доступ к их запасам нефти снова обеспечен, и мы можем возобновить добычу и поставки.\n\nНаша помощь была обольщением в переломе ситуации, и наши союзники не забыли об этом. В результате мы заслужили большую доброжелательность у монархистов."
 reich_shared.20.a:0 "Но что ещё более важно? У нас есть нефть."

 reich_shared.21.t:0 "Поражение в Иране"
 reich_shared.21.desc:0 "Всё кончено. Мы проиграли войну в Иране. Мы можем винить в этом слабую работу наших союзников, или иностранное вмешательство, или явные шансы, которые были сложены против нас с самого начала. Однако всё это не меняет одного простого факта.\n\nМы всё просрали, и наш доступ к иранским нефтяным месторождениям был почти полностью отрезан."
 reich_shared.21.a:0 "Какая катастрофа!"

 reich_shared.22.t:0 "Падение Варшавы"
 reich_shared.22.desc:0 "Войцех Омила лежал под обломками, мечтая о забвении. Он перенёсся в реальность, где всё это закончилось. Где его братья никогда не побоялись бы говорить по-польски, где Варшава жила бы под мирным горизонтом, никогда не лишённым звёзд, и окутанным ужасами давно забытого прошлого. Мир, созданный из его собственной жертвы. Чтобы он присоединился к обречённому восстанию, которое гарантировало бы, что нацизм затеряется в отголосках, а его дети превратятся в пепел судьбы и времени.\n\nОн проснулся от зова своего сына, которому едва исполнилось десять лет, держащего его болезненно раненую руку. Ребёнок умолял его найти в себе силы подняться из-под обломков, чтобы присоединиться к своей жене, которая пережила миномётный удар. Отец изо всех сил пытался повернуть голову, чтобы увидеть опустошение. Он увидел своих товарищей из подполья, окружавших его со всех сторон, их тела были серыми и неподвижными. По своему оцепенению он понял, что скоро присоединится к ним в конец. Он протянул руку, притянул сына к себе и, умирая, велел ему идти навстречу восходу солнца, пока они не достигнут мифической новой родины, места, где они никогда больше не потеряются. Хватка ребёнка не ослабла, боль потери была слишком провиденциальной в его руках. Мальчик молился, чтобы Бог избавил их от зла, чтобы в мире им никогда не пришлось страдать.\n\nКогда его сын молил о милости Господа, он вспомнил видение, которое видел, и решил, что ничто никогда не могло заставить его отказаться от своего единственного сына. Он слабо пробормотал последние слова. "Если бы я был Богом, Якоб... Я бы сделал мир именно таким и ничем не отличающимся... так что у меня есть ты. У меня есть ты." Его голос отдалился от мира вместе с его душой. Ребёнок держал его холодную, неподвижную руку, пока дым не рассеялся и звон колоколов Святого Флориана не разнёсся по руинам. Якоб Омила сунул руку в униформу своего отца, отколол эмблему Котвицы от кожаной куртки и положил её в карман, прежде чем развернуться, подальше от заката, и начал свой путь по длинной дороге домой."
 reich_shared.22.a:0 "Никогда не терять."

 reich_shared.24.t:0 "Голубые небеса"
 reich_shared.24.desc:0 "Иберийские войны бушевали, кажется, целую жизнь, и сотни тысяч - если не миллионы - лежат мёртвыми от Бискайского залива до Мавритании. Однако из пепла Иберии возникает нечто поляризующее в Европе, чего боятся в Америке и Японии и с неохотой принимают на самом полуострове - Голубая Дивизия, ныне Синий Фронт, одержал решительную победу и теперь претендует на все бывшие территории Союза.\n\nСиний Фронт, являясь радикальным крылом фашистских фалангистов, имеет тесные связи с Рейхом - сражаясь бок о бок с Вермахтом в 40-х годах, их преданность национал-социализму никогда по-настоящему не угасала. Вместо этого они выжидали своего часа, ждали, чтобы нанести удар, и добились успеха, превосходящего их самые смелые мечты. Это также предоставило нам беспрецедентную возможность - возможность принять Синий Фронт в Пакт Единства, расширив наш охват до берегов Средиземного моря.\n\nНа бумаге это кажется несложным, но сообщения о массовой жестокости, нестабильности правительства и глубоком недовольстве среди иберийского населения, похоже, предупреждают о трясине на уровне Южной Африки и Индонезии - и мы знаем из недавнего опыта, что войны в Иберии могут затянуться на годы. Таких толчков было достаточно, чтобы отпугнуть некоторых наших высокопоставленных чиновников от этого предложения, но другие утверждают, что преимущества доступа к Средиземному морю просто слишком хороши, чтобы их игнорировать. Решение остаётся за Фюрером, чтобы разобраться."
 reich_shared.24.a:0 "Добро пожаловать в Пакт, братья!"
 reich_shared.24.b:0 "Не в этот раз."

 ##Bormann & Speer WW3##
 GER_WW3_gotterdamerung:0 "Сумерки богов"
 GER_WW3_gotterdamerung_desc:0 "Наконец-то, время пришло. Неизбежная война между сверхдержавами, которой так боялся мир, наконец разразилась!\n\nКак и в других великих войнах до этого, мы должны приложить все наши усилия для победы в этой войне; ничто, кроме мобилизации всех наших ресурсов, не даст нам победы.\n\nЗа Германию мы будем сражаться! Мы зашли слишком далеко, чтобы склоняться перед иностранцами, которые разрушили бы всё, что мы построили."

 GER_WW3_to_the_frontlines:0 "На передовую"
 GER_WW3_to_the_frontlines_desc:0 "Нашего нынешнего количества людей, развернутых на передовой, просто недостаточно. Для такой глобальной, широкомасштабной войны нам нужна армия, численность которой достаточна для ведения боевых действий на нескольких фронтах на множестве театров военных действий. Если мы надеемся добиться победы, нам нужно больше людей."

 GER_WW3_to_the_factories:0 "На заводы"
 GER_WW3_to_the_factories_desc:0 "На самом деле все просто. Каждый гражданин Германии должен внести свой вклад в войну. Если вы мужчина и не воюете, тогда вы должны работать в нашей военной промышленности. Нет никаких причин, по которым женщины также не могут быть призваны к оружию; каждый человек, который находится в нашем распоряжении, должен работать на наши военные усилия. Каждая пара рук на счету!"

 GER_WW3_totaler_krieg:0 "Тотальная война"
 GER_WW3_totaler_krieg_desc:0 "Немногие хотят принять это, но у нас нет выбора, и мы не можем медлить. Нам нужно перестроить нашу экономику, как мы это делали раньше. Каждое добро, которое мы делаем, так или иначе будет направлено на военные цели. С любыми второстепенными потребительскими товарами будет покончено; мы не можем позволить себе производить предметы роскоши в то время, когда жизненно необходимы каждая пуля, бомба и винтовка."

 GER_WW3_finishing_the_job:0 "Заканчивая работу"
 GER_WW3_finishing_the_job_desc:0 "Эта война с Америкой - последняя.\n\nНаша прошлая схватка закончилась в основном ничьей. Америка, возможно, и была немного унижена, но они ни в коем случае не капитулировали. Они закончили Второй Вельткриг с беспрецедентной промышленностью, всё ещё грозным флотом и огромной армией, которая никогда по-настоящему не видела крупномасштабных боевых действий.\n\nЭта война будет другой. Мы собираемся закончить то, что должны были начать два десятилетия назад. Американский гигант будет унижен и побежден Германией раз и навсегда!"

 GER_WW3_secure_the_isles:0 "Обезопасить острова"
 GER_WW3_secure_the_isles_desc:0 "Наша первая ступенька на пути в Америку - это Британские острова. В то время как мы начинаем программу по массовому увеличению численности нашей морской пехоты, мы также дадим британцам возможность подчиниться нашим требованиям. Всем странам по ту сторону Ла-Манша будет предъявлен простой ультиматум; они подчинятся нам и присоединятся к нам против Америки, или они снова будут раздавлены мощью вермахта!"

 GER_WW3_amerika_bomber:0 "Америкабомбер"
 GER_WW3_amerika_bomber_desc:0 "Во время Второй мировой войны была разработана концепция, получившая название "Америкабомбер". Планы состояли в том, чтобы спроектировать стратегический бомбардировщик большой дальности, который обладал бы достаточной дальностью и живучестью, чтобы перелететь Атлантику, сбросить приличную полезную нагрузку на американское восточное побережье, а затем совершить обратный полет обратно в Европу.\n\nПроект вскоре был свернут; у наших отцов не было технологических ресурсов для завершения такого амбициозного плана. Сегодня их мечты могут стать реальностью!\n\nУ нас есть технологии, и у нас есть ресурсы. Нам нужно только объединить их и добавить немного немецкой изобретательности."

 GER_WW3_operation_alaric:0 "Операция "Аларик""
 GER_WW3_operation_alaric_desc:0 "Неизбежная война с нашим старым союзником наконец разразилась. Италия в течение десятилетия противостояла всему, за что выступает Рейх. Неблагодарные замышляли нашу гибель и работали против нас с помощью политических союзов, так называемых "Великих игр" и так далее. Что ж, хватит, значит хватит.\n\nСчет скоро установится, раз и навсегда. Однако ничто столь сложное, как сеть политических союзов, не определит наше будущее. Нет, только война положит конец этому соперничеству, так или иначе."

 GER_WW3_over_the_alps:0 "Через Альпы"
 GER_WW3_over_the_alps_desc:0 "Не будет никакого грандиозного, тщательно продуманного плана окружения Итальянской империи. Мы не собираемся встревать в экспедиции по всей Африке и Ближнему Востоку, чтобы сокрушить их колониальные владения, прежде чем вцепимся им в глотку. Иногда лучший план - самый простой; мы собираемся отправиться прямо в итальянские джунгли и направиться прямо в Рим.\n\nСамым большим препятствием для наших усилий будет пересечение внушительных Альп. Если мы реально собираемся перемещать через них наши армии и грузы, нам нужно будет обезопасить проходы, которые контролируют швейцарцы. Пока наши люди тренируются и снаряжаются для неизбежных горных боев, мы направим ультиматум в Цюрих; пропустите нас через вашу страну и дайте использовать ваши горные перевалы, или мы придем и захватим их сами."

 GER_WW3_endsieg:0 "§RЭндзиг§!"
 GER_WW3_endsieg_desc:0 "Чужеземные сапоги маршируют по нашим землям. Война, несмотря на все наши усилия, обернулась против нас, и мало надежды на то, что мы сможем повернуть этот прилив вспять.\n\nНаши возможности уменьшаются с каждым часом; у нас не остается другого выбора, кроме как использовать наш ядерный арсенал против наших врагов. Это решение - единственное решение, при котором Германия всё ещё способна победить. Окончательная Победа будет за нами, и хотя цена будет дорогой, никакая цена не будет слишком велика ради Энзига."

 GER_WW3_dynamic_modifier:0 "Третий Вельткриг"
 GER_WW3_to_the_frontlines_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Максимальная укрепленность: §G+2.0%§!\n    Фактор военнообязанного населения: §G+5%§!\n    Время подготовки дивизии: §Y-10.0%§!"
 GER_WW3_to_the_factories_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Объем заводского производства: §G+15.00%§!\n    Производительность верфи: §G+15.00%§!"
 GER_WW3_secure_the_isles_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Время на подготовку к вторжению: §G-50.00%§!\n    Скорость десантной высадки: §G+10.0%§!"
 GER_WW3_amerika_bomber_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Стратегическая бомбардировка: §G+10.0%§!\n    Радиус действия авиации: §G+20%§!"
 GER_WW3_operation_alaric_tt:0 "Модифицирует §Y'Третий Вельткриг'§!\nЭффект от изменения:\n    Скорость дивизии: §G+10.00%§!\n    Разведка: §G+10.0%§!"
 GER_WW3_over_the_alps_tt:0 "§WНаши войска смогут более эффективно сражаться на§! §Gгорной§! §Wместности.§!"
 GER_WW3_endsieg_tt:0 "§RХотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем мы ее можем сегодня представить?§!"
 over_the_alps_tech:0 "Через Альпы"

 GER_WW3.1.t:0 "Начало конца"
 GER_WW3.1.desc:0 "Это то, чего мир боялся, особенно с появлением ядерного оружия. Угрозы возможного уничтожения в результате ядерного адского пламени оказалось недостаточно, чтобы предотвратить еще одну мировую войну.\n\nГоды сдерживаемой напряженности привели к еще одной глобальной войне. Мы должны позаботиться о нашей промышленности и армии и подготовить их к войне. Эта следующая война, скорее всего, будет еще более разрушительной, чем предыдущая; нам понадобится, чтобы каждый гражданин Германии внес свой вклад, если мы хотим одержать победу!"
 GER_WW3.1.a:0 "Все, что у нас есть, мы отдадим за Германию!"

 GER_WW3.2.t:0 "Ультиматум"
 GER_WW3.2.desc:0 "Сегодня в наш капитолий поступил ультиматум из Германии. Их список требований, хотя и короткий, всё ещё возмутителен. Короче говоря, немцы требуют, чтобы мы прекратили наши военные действия и позволили немецким войскам иметь открытый доступ в нашу страну. Проще говоря, мы бы добровольно позволили немцам оккупировать нашу страну.\n\nНемцы сильны, в этом нет никаких сомнений. Но позволим ли мы им просто врываться в наши дома или будем бороться с ними?"
 GER_WW3.2.a:0 "Мы не можем встретиться с немцами в открытом бою, мы должны принять их требования."
 GER_WW3.2.b:0 "Мы будем бороться с этими наглыми подонками!"

 GER_WW3.3.t:0 "[FROM.GetName] принимает ультиматум"
 GER_WW3.3.desc:0 "Как и ожидалось, наш ультиматум был принят. Пока мы разговариваем, наши люди перемещаются в новые оккупационные зоны, чтобы успокоить население и создать передовые базы снабжения. Наша армия теперь может беспрепятственно передвигаться по оккупированному региону!"
 GER_WW3.3.a:0 "Еще одна победа для Фатерлянда!"

 GER_WW3.4.t:0 "[FROM.GetName] отклоняет ультиматум"
 GER_WW3.4.desc:0 "Упрямые ублюдки из [FROM.GetNameDef] отказались от нашего ультиматума!\n\nТеперь у нас есть очень мало вариантов, как справиться с этим прямым отказом. Мы можем просто отказаться от наших планов, но так необходимый доступ в регион? В настоящее время это горячо обсуждаемая тема, но у нас есть последнее слово относительно того, что будет дальше."
 GER_WW3.4.a:0 "Нам не нужен доступ. Мы можем обойтись без этого."
 GER_WW3.4.b:0 "Если они не подчинятся, мы заставим их это сделать!"

