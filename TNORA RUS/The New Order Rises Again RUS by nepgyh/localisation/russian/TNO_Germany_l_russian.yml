 GER_a_stranger_in_a_strange_land_desc:0 "Весь мир внимательно следит за улучшением германо-американских отношений, и граждане США и Рейха затаили дыхание в надежде, что эта "
 GER_convene_the_reichstag:0 "Созвать Рейхстаг"
 GER_convene_the_reichstag_desc:0 "Сегодня мы отмечаем еще одну веху в истории Великогерманского Рейха - открытие рейхстага в 1962 году. Грандиозная церемония, ежегодное открытие Рейхстага, стала одним из самых пышных мероприятий во всем Пакте Единства с обширными делегациями покоренных народов, прибывающих со всех концов нашей огромной империи, дабы услышать выступление фюрера перед НСДАП, что предшествует началу еще одного славного года. Нет нужды говорить, что открытие рейхстага 1962 года будет самым грандиозным из всех!"
 GER_approve_the_budget:0 "Утвердить бюджет"
 GER_approve_the_budget_desc:0 "Хотя за последнее десятилетие Великогерманский Рейх, к сожалению, испытал определенные финансовые трудности, наша экономическая ситуация в данный момент стабилизировалась. Составление бюджета Рейха в целом является довольно простым, хотя и рутинным делом для правительства. Тем не менее, это то, что необходимо сделать, если Рейх хочет прожить хотя бы еще один год, не говоря уже о 1000 лет, предсказанных Фюрером."
 GER_guide_the_party:0 "Направить партию"
 GER_guide_the_party_desc:0 "Чтобы действительно поддерживать политическую стабильность в Великом рейхе, мы должны не допустить фракционного раскола правительства. Поэтому у нас нет другого выбора, кроме как направлять лояльных нам политиков в правительстве, а также заставлять их правильно голосовать по насущным вопросам, которые должны быть вынесены на рассмотрение Рейхстага. Ибо стремление к идеалам, отличным от тех, которые продвигаются Фюрером и партией, является предательством и дестабилизирует Фатерлянд."
 GER_a_bridge_too_far:0 "Мост слишком далеко"
 GER_a_bridge_too_far_desc:0 "В то время как Отечество уже несколько месяцев страдает от протестующей молодежи, протесты теперь выходят из-под контроля. Теперь, начиная занимать крупные мосты через Германию и в столице, они вызывают массовые разрушения в новом масштабе, и этого достаточно. Пришло время решить, что должно произойти с этими радикалами, которые не хотят ничего, кроме как вызвать нестабильность и разрозненность в наших рядах."
 GER_a_war_of_attrition:0 "Война на истощение"
 GER_a_war_of_attrition_desc:0 "Если мы примем слишком жесткие меры, то улицы Рейха зальются кровью, что даст миру понять, насколько Германия на данный момент разделена, если ее молодежь гибнет на баррикадах в своей же стране. Мы примем выжидательную позицию, просто ожидая когда бунтарский дух выветрится и им просто надоест. Тогда они вернутся в свои общежития к сознательной жизни на службу Отечеству и Фюреру. Так было до сих пор, и так будет всегда."
 GER_expand_the_orpo:0 "Расширить ОРПО"
 GER_expand_the_orpo_desc:0 "Несмотря на то, что протесты всё ещё продолжаются, мы извлекли уроки из нашего положения, которые необходимо учитывать. Чтобы избежать кровопролития и потенциальной революции со стороны нелояльных молодых людей, как сегодня, так и в будущем, лучше всего инвестировать в расширение Полиции порядка. Путем создания более эффективных полицейских сил Рейха для действенного подавления любых будущих враждебных действий со стороны недовольного студенческого класса мы можем обеспечить стабильность в будущем, освободив от полицейской работы Вермахт или СС."
 GER_send_in_heydrich:0 "Послать Гейдриха"
 GER_send_in_heydrich_desc:0 "Нашему правительству ясно, что студенческие протесты представляют собой реальную угрозу нашей внутренней стабильности и положению Рейха на мировой арене, поэтому пришло время положить этому конец раз и навсегда. Сковывая крупные города, нападая на партийные офисы, устраивая самосуд над офицерами Полиции Порядка, вызывая массовые беспорядки, протестующие мало чем отличаются от партизан, которые сражаются с нами по всему Рейху. Если они хотят действовать таким образом, мы должны ответить тем же. Пришло время объявить их такими, какие они есть, и послать наших специалистов для разгона партизанской деятельности: рейхсфюрера СС Гейдриха и его Штурмовые отряды."
 GER_ss_scapegoats:0 "Сделать СС козлом отпущения"
 GER_ss_scapegoats_desc:0 "После того как СС разогнали протесты с той скоростью и эффективностью с какой и жестокостью, которой они славятся, мы получили залитые кровью немецкой молодежи улицы. Поскольку многие внутри страны и за рубежом ищут виновных, мы можем положить ответственность на плечи СС. Ссылаясь на хорошо оформленные документы и свидетельские показания по принуждению, мы можем свалить вину на чрезмерно рьяных офицеров СС, которые нарушили свои приказы. Хотя это ослабит давление со стороны общественности и позволит нам принудить некоторых деятелей СС к досрочному уходу на пенсию, маловероятно, что Гейдрих хорошо отреагирует на этот шаг."
 GER_pakt_wargames:0 "Военные учения Пакта"
 GER_pakt_wargames_desc:0 "Хотя мы живем в условиях холодной войны, угроза "
 GER_reinforce_the_east:0 "Укрепить восток"
 GER_reinforce_the_east_desc:0 "Восток - наша величайшая победа, и наше величайшее поражение. Возможно, мы сокрушили советского медведя в операции "
 GER_refocus_the_bombings:0 "Переориентировать бомбардировки"
 GER_refocus_the_bombings_desc:0 "Люфтваффе, при всей своей славе, в последнее десятилетие из-за полной некомпетентности своего командования подвергала ковровым бомбардировкам случайно выбранные объекты русских, часто не имеющих большого стратегического или тактического значения. Вместо того, чтобы продолжать тратить ценные боеприпасы на бесполезные цели с нулевым успехом, мы должны заставить Люфтваффе принять новую стратегию стратегических бомбардировок против Западно-Русского революционного фронта. Переориентируя нашу военно-воздушную мощь на более подходящие цели, мы укрепим наше пока еще неопределенное положение на Востоке."
 GER_the_kasche_question:0 "Вопрос Каше"
 GER_the_kasche_question_desc:0 "Зигфрид Каше, "
 GER_ss_border_guards:0 "Пограничные батальоны СС"
 GER_ss_border_guards_desc:0 "Восточная граница Московии, без сомнения, одна из самых опасных застав во всем Рейхе. Местность обширна и пересечена, ужасные снежные бури и разрушающая грязь обрушиваются на наши дивизии, постоянные атаки через границу со стороны рейдеров и советских партизан не дают покоя. Откровенно говоря, условия на фронте ужасающие, а пограничник с трудом справляется с этой задачей. Таким образом, командование Вермахта выдвинуло новое предложение, согласно которому СС должны играть более важную роль в охране границы. Для специализированных антипартизанских сил Рейха, безусловно, нет места, более подходящего для развертывания, чем такой нестабильный регион. Если при этом потери СС начнут заменять потери наших молодых немецких солдат, мы не будем по ним скучать."
 GER_the_southern_threat:0 "Южная угроза"
 GER_the_southern_threat_desc:0 "Южная Европа, наше самое сокрушительное дипломатическое поражение. Хотя германо-итальянское военное сотрудничество привело к нашей невероятной победе над казавшимися непоколебимыми империями Великобритании и Франции, отношения между нашей страной и Италией с тех пор рухнули. Предатель Муссолини ударил нашего любимого Фюрера ножом в спину, оставив пакт и приняв тысячи перебежчиков из Рейха. С тех пор они сформировали союз "
 GER_the_balkan_bulwark:0 "Балканский бастион"
 GER_the_balkan_bulwark_desc:0 "Хотя подлые итальянцы, возможно и украли Хорватию из наших рук, Фатерлянд, к счастью, всё ещё держит Сербию и Болгарию под своим влиянием, причем обе страны активно поддерживают политику Пакта. Тем не менее, наши интересы на Балканах должны быть закреплены. Борясь с итальянским и турецким влиянием в регионе, мы должны быть уверены, что путь через Балканы останется открытым в случае войны с Триумвиратом - это должен быть наш главный приоритет в регионе."
 GER_expand_the_gebirgsjager:0 "Расширить горнострелковые части"
 GER_expand_the_gebirgsjager_desc:0 "Действия Горных стрелков, элитных альпийских войск Германии, станут решающими в случае германо-итальянского конфликта на нашей южной границе. Самые жестокие бои обязательно произойдут в Альпах. Кампания, несомненно, будет изнурительной и в ней наши армии будут в невыгодном положении. Готовясь к такому повороту событий, верховное командование Вермахта предложило значительно увеличить численность нашей горной элиты, зная, что они окажутся неоценимыми в таком конфликте."
 GER_find_their_lepidus:0 "Найти их уязвимые точки"
 GER_find_their_lepidus_desc:0 "Хотя на первый взгляд Триумвират и кажется единым европейским дипломатическим и военным блоком, истина такова, что он прогнил насквозь. Через наши дипломатические и разведывательные каналы нам стало известно, что все страны Триумвирата имеют претензии друг к другу. Тогда вполне вероятно, что одна из трех держав рано или поздно почувствует себя оттесненной их более крупными и влиятельными "
 GER_the_eternal_enigma:0 "Вечная энигма"
 GER_the_eternal_enigma_desc:0 "Ещё во время Второй мировой войны ведущие умы Германии разработали машину "
 
 ##Bormann Successor
 GER_bormann:0 "Консерватор"
 GER_bormann_desc:0 "Услышав о том, что Фюрер провозгласил своим приемником Канцлера партии Мартина Бормана, большинство немецких жителей с надеждой ожидало стабильное будущее для Рейха. Герр Борман, убежденный консерватор, является наименее противоречивым выбором, и обзавелся значительной поддержкой как от партии, так и от обычных жителей, которые считают, что только с консервативным идеалами Рейх, и вся идеология национал-социализма смогут выжить в грядущем."
 GER_present_the_alternative:0 "Альтернатива"
 GER_present_the_alternative_desc:0 "В отличии от своих оппонентов, Канцлер партии Борман заслужил репутацию прагматичного национал-социалиста, человека, способного твёрдо следовать консервативной линии, и в то же время договариваться с реформистскими элементам внутри общества, вместо того чтобы уходить с ними в открытую оппозицию,\n\nГерр Борман в первую и основную очередь – нацист до мозга костей, но это не отменяет его прагматичности. Он не дурак, и способен работать с людьми практически со всех слоев немецкого общества, в отличии от его оппонентов..."
 GER_secure_the_party:0 "Укрепить партию"
 GER_secure_the_party_desc:0 "Чтобы успешно управлять Великогерманским рейхом – в первую очередь нужно контролировать Немецкую национал-социалистическую рабочую партию, которая является ключом к управлению госаппаратом. Если Гитлер глава НСДАП, то Канцлер партии Борман – её мозг. Но, не смотря на его огромное влияние в партии, его оппоненты внутри продолжают бросать ему вызовы. Чтобы успешно объединить партию, её Канцлер должен разобраться с этой проблемой."
 GER_expose_speers_hypocrisy:0 "Обвинить Шпеера в двуличии"
 GER_expose_speers_hypocrisy_desc:0 "В последние года, близкий друг Фюрера, Рейхсминистр экономики Альберт Шпеер, стал главным теоретиком реформ внутри НСДАП. Тем не менее, Шпеер – возможно самый лживый и лицемерный человек во всём Великогерманском Рейхе. Будучи Рейхсминистром вооружения и боеприпасов во время Второй мировой войны, он стал отцом-основателем системы "
 GER_remind_them_of_heydrichs_bloodlust:0 "Напомнить о кровожадности Гейдриха"
 GER_remind_them_of_heydrichs_bloodlust_desc:0 ""
 GER_challenge_gorings_competence:0 "Посягнуть на компетенцию Геринга"
 GER_challenge_gorings_competence_desc:0 "Герман Геринг – Президент Рейхстага, Верховный командующий Люфтваффе и Рейхсмаршал Германии. Типичный плутократ, его концерны, не смотря на то что он называет себя "
 GER_the_greatest_threat_is_indecisiveness:0 "Наибольшая угроза – это нерешительность"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "Несмотря на политическую поляризацию общества в последние года, множество политиков внутри НСДАП и Рейхстага до сих пор не определились к кому примкнуть в столь многостороннем противостоянии интересов в политике и экономике. Конечно, Герр Борман не доверяет нейтральным элементам – он убежден что нерешительность в партии – знак слабости, который должен быть уничтожен, чтобы не ослабить Фатерлянд. Если вы не избираете сторону, кто знает, за чьей спиной вы окажитесь?"
 GER_blackmail_the_rest:0 "Шантажировать остальных"
 GER_blackmail_the_rest_desc:0 "Те, кто настолько упёртые, что отказываются принять сторону в войне слов – найдут верность кандидата, единственного правильного кандидата – Герр Бормана. В конце концов, мы будем вынуждены шантажировать оставшихся, тех – кто настолько слабоумные, что не осознают, то что враждовать с Канцлером партии – кому известно о всех их деяниях – не лучшая идея. Это решение поможет склонить скептиков на сторону Бормана."
 GER_meet_with_the_generals:0 "Встретиться с генералами"
 GER_meet_with_the_generals_desc:0 "После того, как Фюрер назначил Бормана своим приемником, тот получил значительное количество поддержки от элементов Вермахта, с аналогичными консервативными взглядами. Теперь, настало время для Канцлера партии встретиться с генералами, чтобы укрепить их поддержку для него, и для всех консервативных национал-социалистических идеалов"
 GER_increase_the_budget:0 "Увеличить бюджет Вермахта"
 GER_increase_the_budget_desc:0 "Вермахт остается разделенным между консервативным Канцлером партии Борманом, и его воинственным оппонентом – Рейхсмаршалом Герингом. Чтобы закрепить огромную поддержку Бормана внутри армии, мы должны сделать всё возможное, чтобы солдаты Вермахта были рады номинации Канцлера партии на позицию Фюрера. Таким образом, мы инициируем увеличение финансирования Вермахта, чтобы склонить их на нашу сторону."
 GER_expand_rd:0 "Спонсировать ОИРВ"
 GER_expand_rd_desc:0 "Чтобы мы закрепили поддержку от Вермахта Канцлеру партии Борману, мы должны показать, что только под его руководством, а не управлением Геринга, Вермахт по-настоящему расцветёт. Поэтому, у нас нет другого выбора, кроме как спонсировать Отдел исследований и разработок вермахта, гарантируя им больше возможностей, чем было раньше. Такое решение должно повысить лояльность Вермахта прагматичному Канцлеру партии Борману, и отбить желание оказывать поддержку милитаристской клике Рейхсмаршала."
 GER_ground_the_luftwaffe:0 "Спустить Люфтваффе с небес на землю"
 GER_ground_the_luftwaffe_desc:0 "Многие из тех, кто находится в верхних эшелонах Хеера и Кригсмарине обзавелись значительным количеством презрения к Рейхсмаршалу Герингу и его любимым Люфтваффе, которые в последние десятки лет несправедливо получали гораздо большую часть бюджета, чем их коллеги. Чтобы Хеер и Кригсмарине узнали о том, что Борман на их стороне, мы должны обрезать крылья любимым Люфтваффе Геринга."
 GER_friends_in_the_kriegsmarine:0 "Товарищи из Кригсмарине"
 GER_friends_in_the_kriegsmarine_desc:0 "В отличии от своих оппонентов внутри партии, Борман получил огромное количество поддержки от офицеров и моряков Кригсмарине – включая самого Гроссадмирала Карла Дёница. Их содействие будет очень полезно для Бормана чтобы сохранить Рейх, если случится непредвиденное после смерти Фюрера. Сблизиться с Кригсмарине и их офицерами – лучшее, что мы можем сейчас сделать."
 GER_utilize_hitler:0 "Задействовать Гитлера"
 GER_utilize_hitler_desc:0 "Чтобы в полной мере заручиться поддержкой Вермахта и немецкого народа – мы должны использовать наше главное оружие – действующего Фюрера. В отличии от своих оппонентов, Канцлер партии Борман был избран Фюрером как свой приемник. Как следствие, мы можем утверждать, что те, кто осмелился пойти против Бормана – идут в прямую оппозицию Фюреру, что, естественно, не допустимо. Мы дадим четко понять, что все, кто идет против Бормана, по сути идут против самого Фюрера."
 GER_friends_in_all_the_places:0 "Наши товарищи - везде где нужно"
 GER_friends_in_all_the_places_desc:0 "Главное отличие Бормана от своих политических оппонентов, оторванных от общества, у Канцлера партии есть друзья по всему Великогерманскому Рейху, и даже за его пределами. Естественно, чем больше друзей – тем лучше, и мы будем использовать наше преимущество. Настало время призвать своих товарищей и союзников прийти на помощь к Канцлеру партии и публично поддержать его."
 GER_the_american_ambassador:0 "Сблизиться с Америкой"
 GER_the_american_ambassador_desc:0 "Несмотря на то, что США склоняются больше к поддержке Альберта Шпеера и его реформистской идее, мы обязаны убедить американцев, что Канцлер партии Борман – гораздо лучший вариант для Великогерманского рейха, чем Герр Шпеер. Как мы преподнесем это? Очень просто! Мы должны уверить американского посла в Рейхе, что Борман привнесет стабильность, в отличии от Шпеера; а так же, дискредитировать людей поддерживающих его."
 GER_the_reichkommissars:0 "Рейхскомиссары"
 GER_the_reichkommissars_desc:0 "Как Канцлер партии – Борман получил значительное количество поддержки от большинства Рейхскомиссаров, которые видят в нем того человека, кто может не допустить развала Рейха в эти трудные времена. Учитывая их огромное влияние в делах Великогерманского рейха, мы должны призвать их к нам на помощь в укреплении господства Бормана в нации, в событиях, последующих после неизбежной смерти Фюрера."
 GER_the_mercenaries:0 "Наёмники"
 GER_the_mercenaries_desc:0 "Лояльность Ваффен-СС – запутанная и сложная проблема. В последние года, лояльность отдельных дивизий оставалась под вопросом. Для всех очевидно, что Ваффен-СС это элитные подразделения, в отдельных свойствах лучше чем стандартные дивизии Хеера. Поэтому, мы постараемся подкупить некоторых командиров, которые начали предлагать свою службу как наёмники. У нас нет другого выбора, кроме как купить их лояльность, потому что они будут нам чрезвычайно полезны."
 
 ##Goering Successor
 GER_goring:0 "Милитарист"
 GER_goring_desc:0 "Как только Фюрер провозгласил Рейхсмаршала Германа Геринга своим преемником, к огромному числу немецких жителей вернулись оптимизм и надежда о возобновлении величия Рейха. Среди населения, "
 GER_send_in_the_heer:0 "Вермахт разберётся"
 GER_send_in_the_heer_desc:0 "С усиливающими протестами из-за назначения Рейхсмаршала Германа Геринга преемником Фюрера, у нас нет другого выбора, кроме как показать народу что такие действия не останутся безнаказанными. В отличии от своих оппонентов, Рейхсмаршал не боится делать то, что должно быть сделано. Очевидно, что единственный способ закончить протесты – отправить Хеер, чтобы заглушить голоса пешек Шпеера, которые хотят дестабилизировать Рейх своей реформистской догмой."
 GER_go_before_the_reichstag:0 "Борьба за Рейхстаг"
 GER_go_before_the_reichstag_desc:0 "Как президент Рейхстага, Геринг был одним из влиятельнейших людей на съездах. Благодаря этому влиянию, милитаристские орлы НСДАП начали получать больше законодательной власти в последние пару недель, что обескуражило более умеренных участников съезда. В результате, Рейхсмаршал Геринг поведёт Рейхстаг за собой, и произнесет сильную и грандиозную речь, чтобы заручится поддержкой для милитаристической идеи, и успокоить оппозиционно настроенных членов съезда."
 GER_roar_on_the_radio:0 "Использовать радио"
 GER_roar_on_the_radio_desc:0 "Ныне покойный Рейхсминистр пропаганды и президент имперской палаты культуры, Йозеф Геббельс, однажды сказал, что радио – величайший инструмент пропаганды когда-либо разработанный, который подталкивал индустриальный рост в первые годы нашего режима. Несмотря на то, что, к сожалению, Геббельса больше нет с нами, мы воспользуемся его советом и его методами чтобы распространить наше влияние на народ. Мы будем провозглашать наши идеалы на радио до тех пор, пока все немцы не объединятся вокруг нашей идеи завоевания, славы, и национального возрождения."
 GER_dominate_on_television:0 "Доминировать на телевидении"
 GER_dominate_on_television_desc:0 "Ещё давно, Геринг получил расположение различных пропагандистов рейха, которые помогли ему увеличить свою популярность среди немцев, и закрепить его образ "
 GER_smile_for_the_cameras:0 "Улыбка для камер"
 GER_smile_for_the_cameras_desc:0 "Чтобы общество пошло за нашими идеями милитаризации, мы должны выглядеть оптимистично, и смотреть с улыбкой в будущее.  В первые года нашего режима, три десятка лет назад, множество немцев, которые были циничными, из-за травмы прошлой декады, должны были вспомнить о славе быть немцем, и нуждались в оптимизме, в чём им помогла "
 GER_dine_with_high_society:0 "Ужин с элитой"
 GER_dine_with_high_society_desc:0 "Несмотря на свои популистские идеалы, и прозвище "
 GER_the_biggest_parade_yet:0 "Величайший парад"
 GER_the_biggest_parade_yet_desc:0 "С нашей невероятно милитаристической идеей, мы обязаны показать мощь вермахта всему миру. Как мы это сделаем? Конечно-же, с помощью парада, невероятно огромного парада через улицы нашей столицы Германии. Благодаря величайшему параду в истории Германии, мы надеемся распространить националистический запал, и горячее желание увидеть, как Рейх восстановит свое величие, попутно вселяя страх всем нашим оппонентам."
 GER_secure_the_streets:0 "Вернуть порядок на улицы"
 GER_secure_the_streets_desc:0 "После того, как Фюрер провозгласил Геринга своим приемником, мы получили его разрешение вернуть порядок на улицах Великогерманского Рейха, для сторонников Геринга, готовящихся к неизбежной смерти Фюрера. Поэтому, мы сейчас-же займемся умиротворением протестующих, ради целей нашей милитаристической клики."
 GER_supply_loyal_divisions:0 "Снабдить лояльные дивизии"
 GER_supply_loyal_divisions_desc:0 "В предстоящей борьбе за господством над Великогерманским рейхом, до вершины дойдут самые экипированные и подготовленные. Исходя из учений социал-дарвинизма, у нас нет другого выбора, кроме как выбирать фаворитов в Хеере, для получения снабжения. Благодаря таким изменениям в поставке снабжения, мы наверняка ослабим наших политических оппонентов, которые сдружились с близкими для них по идеологии дивизиями Хеера."
 GER_tour_the_panzer_fleet:0 "Устроить "
 GER_tour_the_panzer_fleet_desc:0 "Серия танков Великогерманского Рейха – символ национальной гордости, постоянное напоминание о нашем военном превосходстве. Однако, это так же может быть инструментом пропаганды для Рейхсмаршала Геринга. Мы напомним всему великому отечеству о нашем военном величии, благодаря "
 GER_bolster_the_luftwaffe:0 "Укрепить Люфтваффе"
 GER_bolster_the_luftwaffe_desc:0 "Как рейхсминистр авиации, Рейхсмаршал Геринг позаботится о том, чтобы идея усиленной милитаризации также затронула его главную гордость. В своей кампании, Геринг пообещал укрепить Люфтваффе во всех смыслах. Несмотря на то, что большинство высших чинов Люфтваффе были рады услышать такие обещания, многие в Хеере и Кригсмарине были недовольны таким откровенным фаворитизмом. Но кто они такие, чтобы отклонять желания Рейхсмаршала?"
 GER_approach_the_waffen:0 "Переговоры с Ваффен-СС"
 GER_approach_the_waffen_desc:0 "Когда стало известно о мерзких идеалах Ваффен-СС, множество командиров подразделений были замечены в коррупционной деятельности, с целью заработать как можно больше рейхсмарок за год. Несмотря на то, насколько ужасными являются такие действия, эти коррупционеры могут быть полезны для нас. Учитывая то, что Ваффен-СС всё еще считаются элитой Вермахта, мы можем просто подкупить лояльность командиров, и закрепить легитимность Рейхсмаршала Геринга как приемника Фюрера."
 GER_train_all_day_every_day:0 "Подготовка каждый час и каждый день"
 GER_train_all_day_every_day_desc:0 "Чтобы быть уверенными в том, что солдаты Вермахта находятся в лучшей физической форме на случай предстоящего вооружённого конфликта за место фюрера, мы должны обязать их постоянно тренироваться, и убедиться, что он готовы к конфликту в любой момент. Это увеличит уверенность народа в способностях и готовности Вермахта, как и покажет нашим оппонентам, что при необходимости мы готовы сразиться с ними."
 GER_making_our_move:0 "Наш ход"
 GER_making_our_move_desc:0 "Несмотря на то, что мы достигли определенных успехов в закреплении образа Геринга как приемника Фюрера, всё еще остаются те, кто достаточно глупы и упёрты чтобы противится воле Фюрера. Время пришло, и мы должны сделать наш ход по устранению этих враждебных элементов, ради безопасности и сохранения Великогерманского Рейха. Мы должны быть жестоки, потому что, если мы не избавимся от них – они избавятся от нас."
 GER_crush_the_liberals:0 "Сокрушить либералов"
 GER_crush_the_liberals_desc:0 "Реформистские элементы, состоящие в основном из студентов, продолжают приносить огромные проблемы и неудобства для Великогерманского Рейха. Под левацким влиянием рейхсминистра Шпеера, протестующие отказываются успокоится пока их реформистская политика не будет применена государством. У нас нет другого выбора, кроме как сокрушить силой митингующих, чтобы избавится от их угрозы стабильности и безопасности Рейха."
 GER_strangle_the_ss:0 "Задушить СС"
 GER_strangle_the_ss_desc:0 "Льстивый зверёк Гиммлера, Рейхсфюрер-СС Гейдрих, продолжает вести подрывную деятельность с начала пятидесятых годов. Несмотря на, казалось бы, бесконечную власть СС, их сомнительная деятельность должна быть остановлена без колебаний. У нас нет другого выбора, кроме как придушить СС. В Рейхе Геринга не будет места вероломству!"
 GER_invoke_hitlers_name:0 "Воззвать к имени Гитлера"
 GER_invoke_hitlers_name_desc:0 "С тем, как быстро Рейх рассыпается и утопает в хаосе, становится очевидным, что Фатерлянд не продолжить существовать в мире, после смерти Фюрера. Но у нас всё еще остается проблеск надежды. Чтобы отбросить вопросы о легитимности раз и навсегда, мы должны воззвать к имени Фюрера – и в очередной раз напомнит общественности, что Рейхсмаршал Геринг – его легитимный приемник. Остается лишь надеется, что наше напоминание остановит заставит успокоится остальных оппонентов."
 
 ##Speer Successor
 GER_speer:0 "Реформатор"
 GER_speer_desc:0 "С провозглашением рейхсминистра Альберта Шпеера официальным преемником Адольфа Гитлера общественное мнение разделилось на две части. Одни сомневаются в способности Шпеера управлять страной, в то время как другие с энтузиазмом относятся к потенциальным изменениям в Рейхе. В любом случае выбор Гитлера крайне противоречив. Герр Шпеер почти полностью отдалился от высших эшелонов государства и ведет решительную пропаганду реформистской политики, направленной на то, чтобы направить беспокойную нацию к светлому будущему. Несмотря на его тесную дружбу с фюрером, это назначение станет тяжелой битвой для архитектора Германии."
 GER_reel_in_the_orpo:0 "Ограничить ОРПО"
 GER_reel_in_the_orpo_desc:0 "С усилением студенческих протестов в первые месяцы 1962 года, ОРПО начинает прибегать к все более отчаянным действиям против студентов, поскольку те становятся все более жестокими и агрессивными в своих выступлениях. Ситуация быстро погружается в полный хаос, фатальные столкновения между протестующими и полицией происходят все чаще. Поэтому, чтобы предотвратить катастрофу, герр Шпеер приказал ОРПО придерживаться политики невмешательства, что сильно ударит по способности полиции бороться со студентами."
 GER_embrace_the_students:0 "Принять студентов"
 GER_embrace_the_students_desc:0 "Учитывая назначение рейхсминистра Альберта Шпеера преемником на роль фюрера, вполне естественно, что мы должны попытаться проводить более дружественную политику по отношению к протестующим студентам. Может быть, если мы всем сердцем примем студенческое движение, оно прекратит свои ожесточенные протесты, что ввергли в хаос наши крупные города? Если же нет, то, по крайней мере, это покажет, что наш будущий фюрер - прагматик, который открыт к диалогу даже с такими молодыми членами нашего общества."
 GER_appeal_to_the_reichstag:0 "Обращение к Рейхстагу"
 GER_appeal_to_the_reichstag_desc:0 "В прошлом немецкий политический истеблишмент практически изгнал Шпеера из своих рядов, учитывая его стремление к реформам. Однако, после недавнего заявления Гитлера о назначении Шпеера его преемником, рейхсминистру было предложено еще раз попытаться убедить Рейхстаг в том, что реформы действительно необходимы. У герра Шпеера нет иного выбора, кроме как снова войти в вотчину Бормана и отчаянно отстаивать свою позицию в пользу реформ. Это необходимо сделать, так как без поддержки Рейхстага, Шпееру никогда не удастся полностью взять под свой контроль внутреннюю политику Великогерманского Рейха."
 GER_the_first_reform:0 "Первая реформа"
 GER_the_first_reform_desc:0 "После неудачи в Рейхстаге, Шпееру пришла мысль об осуществлении первой реформы, которая покажет народу Рейха что стоит ожидать от преемника фюрера! Однако, поскольку именно она станет тем, что история запомнит как начало всего грядущего, герр Шпеер всё ещё пытается решить, чем именно должно быть начало такого важного законодательного действия. Не сомневаюсь, что в конце концов он придумает что-то достойное звания "
 GER_tour_the_nation:0 "Тур по стране"
 GER_tour_the_nation_desc:0 "Несмотря на то, что герр Шпеер является официальным преемником Адольфа Гиьлера, он остается довольно противоречивой фигурой в Великогерманском Рейхе. Многие называют его политическим "
 GER_approach_the_americans:0 "Сблизиться с американцами"
 GER_approach_the_americans_desc:0 "С назначением герра Шпеера следующим фюрером Великогерманского Рейха, волна оптимистического энтузиазма прокатилась по всему международному сообществу - особенно праздничные настроения сильны внутри правительства Соединенных Штатов. До этого заявления Шпеер придерживался, казалось бы, прагматичного подхода к иностранным делам - призывал к примирению и сотрудничеству между всеми странами. Сохраняя верность его предыдущему видению, мы протянем американцам руку помощи и подготовим почву для потенциальной будущей разрядки."
 GER_promise_a_future:0 "Пообещать будущее"
 GER_promise_a_future_desc:0 "В отличие от наших оппонентов, которые, кажется, горячо цепляются за прошлые триумфы Великогерманского Рейха, герр Шпеер призывает нас смотреть в будущее, а не продолжать искать спасение в наших предыдущих подвигах. Он выделяется как единственный политик, что имеет прагматический взгляд на будущее. В то время как наши оппоненты могут делать экстравагантные заявления о возвращении магии 1930-х и 40-х годов, мы просто пообещаем Рейху будущее - и, надеюсь, оно будет процветающим, поскольку немецкий народ перенес уже достаточно страданий."
 GER_calm_down_the_wehrmacht:0 "Успокоить Вермахт"
 GER_calm_down_the_wehrmacht_desc:0 "После того, как фюрер пообещал даровать Шпееру бразды правления над Рейхом, многие из самых важных государственных учреждений плохо отреагировали на эту новость. Хуже всех на заявление Гитлера отреагировал Вермахт. Учитывая традиционно консервативные взгляды военных, неудивительно, что выбор относительного либерала (по крайней мере, так они видят нас) сильно расстроил их. Чтобы сохранить порядок в Рейхе, мы должны сначала успокоить Вермахт..."
 GER_support_the_kriegsmarine:0 "Поддержать Кригсмарине"
 GER_support_the_kriegsmarine_desc:0 "Поскольку армия и Люфтваффе не выказывают к нам ничего, кроме презрения, в Вермахте осталась одна сила, что продемонстрировала заинтересованность в приходе к власти Шпеера - Кригсмарине. Учитывая, что они уже склоняются в нашу сторону больше, чем к каким-либо другим политическим лидерам Рейха, было бы разумно вознаградить их за такое проявление лояльности."
 GER_defund_the_luftwaffe:0 "Обезвредить Люфтваффе"
 GER_defund_the_luftwaffe_desc:0 "На протяжении десятилетий рейхсмаршал Геринг являлся главным соперником Альберта Шпеера еще со времен установления режима фюрера три десятилетия назад. Учитывая новообретенное влияние герра Шпеера, глупо было бы не использовать его для борьбы с его главным соперником, ибо политика - это выживание наиболее приспособленных. Было решено, что для уменьшения влияния Геринга необходимо нейтрализовать его гордость и радость - Люфтваффе. В результате чего мы оставим Люфтваффе без топлива, таким образом ограничив их полеты и сократив численность, что сильным ударом по позициям Геринга. Однако такие шаги не являются только личной неприязнью, поскольку сокращение бюджета Люфтваффе - это то, что также очень привлекает Шпеера из-за его прагматичной экономической стратегии."
 GER_find_the_reformers:0 "Найти реформаторов"
 GER_find_the_reformers_desc:0 "Хотя Вермахт в основном разделен между партканцлером Борманом и рейхсмаршалом Герингом - в армии всё ещё есть немало военных, симпатизирующих амбициозным реформистским планам герра Шпеера. Однако эти люди не особенно громко заявляют о своей поддержке нашего дела. Поэтому у нас нет другого выбора, кроме как тщательно профильтровать офицеров Вермахта, выявляя тех, кто симпатизирует нашему делу в случае возникновения проблем после смерти фюрера."
 GER_restrict_ss_recruitment:0 "Ограничить набор в СС"
 GER_restrict_ss_recruitment_desc:0 "СС-овцы - это наиболее крайние приверженцы национал-социалистической философии. Учитывая в основном радикальные убеждения их организации, она становится питательной средой для ядовитых антишпееровских настроений по всему Рейху. Кроме того, учитывая недавние действия, предпринятые рейхсфюрером СС Гиммлером и его подчиненным Гейдрихом, было предложено ограничить вербовку эсэсовцев с их согласия или без него. Изрядная ненависть СС к герру Шпееру предоставила ему законный повод для введения указанных ограничений."
 GER_a_new_kind_of_war:0 "Новые методы войны"
 GER_a_new_kind_of_war_desc:0 "Хотя с момента окончания "
 GER_a_sensible_economy:0 "Рационализация экономики"
 GER_a_sensible_economy_desc:0 "В соответствии с доктриной реформ Шпеера, настало время, по крайней мере, попытаться начать некоторые экономические реформы по всему Рейху. Герр Шпеер имеет очень много претензий к нынешней экономике, называя ее нестабильной и глубоко несправедливой для среднего немца. С принятием его реформ, будем надеяться, что под мудрым руководством Альберта Шпеера, Германия скоро достигнет экономической стабильности и роста."
 GER_opening_the_market:0 "Открытый рынок"
 GER_opening_the_market_desc:0 "В настоящее время Великогерманский Рейх находится под эмбарго наших противников - ОСН и Сферы совместного сопроцветания. Однако здесь есть и наша вина, поскольку мы добровольно ограничили торговлю с потенциально прибыльными торговыми партнерами. Таким образом, мы непреднамеренно ограничили возможности Германии участвовать в международной торговле, тем самым вызвав ненужное экономическое напряжение. Чтобы наша экономика смогла процветать, мы должны отменить наше торговое эмбарго и начать поощрять свободную торговлю по всему Великогерманскому Рейху."
 GER_scale_back_military_production:0 "Сокращение военного производства"
 GER_scale_back_military_production_desc:0 "Еще одной экономической проблемой Шпеера стало влияние, что Вермахт оказывает на немецкую промышленность. Военные нужды имеют самый высокий приоритет в нашей экономике. Огромные военные расходы Германии сами по себе смехотворны, и огромное количество немецкой промышленной базы посвящено ее снабжению. Поэтому Шпеер мудро решил, что экономическое положение Рейха улучшится, если мы сократим наше военное производство, поскольку маловероятно, что Рейх будет вовлечен в крупный конфликт в самое ближайшее время."
 GER_too_little_too_late:0 "Слишком мало, слишком поздно"
 GER_too_little_too_late_desc:0 "В последние недели, вопреки всем прогнозам Шпеера, положение дел в Рейхе только ухудшилось. Вместо улучшения экономической и политической ситуации, благодаря проведению реформистской политики, Рейх еще быстрее стал скатываться в бездну. Герр Шпеер начал понимать, что впредь дела пойдут только хуже, и при таком курсе Рейх может и не дождаться улучшений, так как принятых шагов оказалось недостаточно. Более чем очевидно, что мы достигли слишком малого слишком поздно..."
 
 ##Heydrich Successor
 GER_heydrich:0 "Мясник"
 GER_heydrich_desc:0 "Даже после того, как Гитлер провозгласил Гейдриха своим преемником, народ Германии остался недоволен столь резким решением, и только солдаты СС поддержали назначение Гейдриха на пост Фюрера. Крайне странный выбор, учитывая, что герр Гейдрих не пользуется народной любовью, а основную поддержку он получает из гиммлеровской Бургундии. По мере того, как здоровье Фюрера ухудшается, Гейдрих должен действовать быстро, чтобы уничтожить тех, кто осмелится выступить против него и подмять Рейх под себя и СС."
 GER_crush_the_protesters:0 "Подавить протестующих"
 GER_crush_the_protesters_desc:0 "После заявления фюрера Германия пережила большое количество антиправительственных/прореформистских акций протеста. Череда забастовок прокатилась по стране. Дабы обезопасить Фатерлянд, мы должны раз и навсегда остановить распространение идеалов, противоречащих идеям национал-социализма. Мы не должны проявлять пощады к протестующим, ведь они сами продемонстрировали свои антиправительственные настроения... Они будут подавлены!"
 GER_smile_beside_hitler:0 "Улыбка вместе с Гитлером"
 GER_smile_beside_hitler_desc:0 "Чтобы показать не только партии, но и нации, что герр Гейдрих достоин кресла фюрера, мы должны внушить населению, что мы действительно пользуемся поддержкой фюрера и, следовательно, легитимны. Поэтому мы преклонимся перед фюрером и представим г-на Гейдриха как лояльного национал-социалиста, который действительно представляет политическую волю и исполнит завещание Гитлера, как человека, который действительно может снова привести Рейх к славе."
 GER_implicate_the_militarists:0 "Впутать милитаристов"
 GER_implicate_the_militarists_desc:0 "Чтобы получить контроль над государственным аппаратом, мы должны сначала покончить с оппозицией в Вермахте, которая продолжает доставлять нам головную боль. Учитывая нашу абсолютную власть над Главным управлением имперской безопасности (РСХА), у нас есть возможность легко фальсифицировать доказательства и выдавать ордера на арест без особого сопротивления со стороны оппозиции. Таким образом, мы найдем якобы "
 GER_shoot_the_liberals:0 "Расстрелять либералов"
 GER_shoot_the_liberals_desc:0 "С объявлением рейхсфюрера СС Гейдриха преемником Гитлера, мерзкие выродки либерального движения решили усилить свои протесты. Все относительно мирные меры по остановке протестов оказались тщетными - поэтому мы должны использовать более "
 GER_intimidate_the_politicians:0 "Запугать политиков"
 GER_intimidate_the_politicians_desc:0 "Независимо от расы, вероисповедания и этнической принадлежности, все политики похожи в одном отношении - все они великие лжецы. Рейхсфюреру СС Гейдриху ясно, что если мы хотим убедить политиков Рейха присоединиться к нам в нашем крестовом походе против оппозиции НСДАП, мы должны использовать тактику запугивания. Мы вернёмся к былым временам репрессий, которые имели успех десятилетия назад, когда мы впервые установили свою власть над немецкой нацией."
 GER_expel_the_ambassadors:0 "Выслать послов"
 GER_expel_the_ambassadors_desc:0 "Чтобы по-настоящему вывести Рейх из состояния деградации, мы должны искоренить иностранное влияние внутри его границ. У нас нет другого выбора, кроме как отослать послов из стран, которые могут попытаться помочь фракциям, противостоящим СС. Мы продолжим укреплять нашу власть над Великогерманским Рейхом!"
 GER_dissolve_the_reichstag:0 "Распустить Рейхстаг"
 GER_dissolve_the_reichstag_desc:0 "Рейхстаг, парламент Великогерманского Рейха - это постоянная абуза для рейхсфюрера СС Гейдриха и СС в целом. Учитывая то, что это важнейший представительный орган, он имеет право напрямую влиять на правительство и бросать ему вызов, что его члены не боятся делать, что мы и видим после назначения Гейдриха преемником. Следовательно, если мы хотим по-настоящему контролировать Рейх, мы должны распустить Рейхстаг, поскольку в нём больше нет необходимости, один лишь вред."
 GER_mobilize_the_ss:0 "Мобилизовать СС"
 GER_mobilize_the_ss_desc:0 "Учитывая решение Фюрера назначить Гейдриха своим преемником, становится ясно, что Гитлер желает увидеть подлинное национал-социалистическое государство под управлением истинных арийцев, хотя многие с этим не согласны. Чтобы наша легитимность оставалась неизменной, мы должны сделать первый ход в этой шахматной игре общенационального масштаба. Поэтому пришло время мобилизовать СС и подготовить почву для назначения фюрером Гейдриха!"
 GER_replace_the_garrisons:0 "Заменить гарнизоны"
 GER_replace_the_garrisons_desc:0 "В крупных мегаполисах Рейха на Вермахт возложены гарнизонные обязанности, предположительно для поддержания стабильности. Тем не менее, в последние годы, когда большинство городов Рейха охвачено протестами и преступностью, они явно не справляются со своей миссией по поддержанию порядка. Таким образом, предоставив нам повод для замены этих неудачников на истинных национал-социалистов из СС, которым, в отличие от Вермахта, удастся восстановить порядок."
 GER_supply_the_waffen:0 "Поддержать Ваффен-СС"
 GER_supply_the_waffen_desc:0 "В полной мере пользуясь нашим новообретённым влиянием на управление Рейхом, пора нам начать проводить политику фаворитизма в отношении поставок. Чтобы укрепить наши позиции в преддверии возможной кончины фюрера, нам пора выделить больший объём снабжения для дивизий СС, что, конечно, негативно повлияет на наших соперников в Вермахте и определит нашу победу."
 GER_redeploy_the_heer:0 "Передислоцировать войска"
 GER_redeploy_the_heer_desc:0 "Если мы хотим доходчиво разъяснить Вермахту то, что по отношению к СС он - подчинённая структура, нам следует определённым способом стратегически передислоцировать его части. Если мы провернём этот, если смотреть со стороны, странный манёвр правильно, мы сильно укрепим наши позиции в вооруженных силах Рейха и поспособствуем преобразованию СС в основной род наземных войск. Наши противники в рядах Вермахта могут скулить столько, сколько их душе угодно. Это ничего не изменит."
 GER_pressure_the_kriegsmarine:0 "Надавить на Кригсмарине"
 GER_pressure_the_kriegsmarine_desc:0 "Кригсмарине печально известно, как наиболее аполитичная часть армии Рейха, но не смотря на это, имеет тенденцию поддерживать Шпеера. По обеим причинам СС в рядах Кригсмарине имеет наименьшее влияние. Учитывая важность флота для операций Рейха в случае войны, мы должны попытаться убедить военно-морской состав поддержать претензию герра Гейдриха на фюрерство - чтобы обеспечить стабильность в Германии."
 GER_cripple_communications:0 "Нарушить связь"
 GER_cripple_communications_desc:0 "Чтобы ещё больше подорвать способность Вермахта противодействовать СС, пришло время по-настоящему отделить их от государства в целом - нарушив их связи с правящей верхушкой. Если мы собираемся совершить этот довольно рискованный акт, то мы увеличим наши возможности противодействовать Вермахту в случае возможного конфликта. Так как мы будем готовы к войне!"
 GER_detente_with_burgundy:0 "Разрядка с Бургундией"
 GER_detente_with_burgundy_desc:0 "За последнее десятилетие отношения между Рейхом и Бургундией были, мягко говоря, напряжёнными. Тем не менее, с назначением рейхсфюрера СС Гейдриха преемником фюрера - нам ясно, что это правильно, что Германия стремится к более дружественным отношениям с бургундцами. Поэтому мы проведём политику "
 GER_end_travel_restrictions:0 "Открыть границы"
 GER_end_travel_restrictions_desc:0 "Чтобы действительно улучшить германо-бургундские отношения, мы должны положить конец всем драконовским санкциям, наложенным на страну за последние несколько лет. Самым вопиющим ограничением, вероятно, являются ограничения на поездки между Рейхом и его западной марионеткой - ограничение на тех, кто может беспрепятственно войти в королевство Гиммлера. Теперь, когда влияние герра Гейдриха на правительство бесспорно, мы снимем указанные ограничения, что позволит всем немцам свободно перемещаться между Рейхом и Бургундией."
 GER_stop_the_sanctions:0 "Отменить санкции"
 GER_stop_the_sanctions_desc:0 "Из-за того, что ранее враждебное руководство Германии пыталось противостоять бургундским амбициям, на торговлю с Орденсштаатом были наложены несправедливые торговые санкции, что в конечном итоге привело к ослаблению их экономики. Однако долго это продолжаться не будет! Чтобы по-настоящему установить дружеские отношения между Рейхом и Бургундией, у нас нет другого выбора, кроме как отменить все санкции против Орденсштаата, облегчая тем самым экономические проблемы Бургундии и приводя к укреплению связей между нами и нашими товарищами по партии за рубежом."
 GER_burgundian_reinforcements:0 "Бургундские подкрепления"
 GER_burgundian_reinforcements_desc:0 "Не смотря на наши попытки стабилизировать обстановку в Рейхе, ситуация остаётся тяжёлой. Похоже, что наша единственная надежда спасти Рейх рейхсфюрера СС Гейдриха лежит в "

 ##Bormann & Speer England##
 GER_the_sealion_shall_roar_again:0 "Львиный рык"
 GER_the_sealion_shall_roar_again_desc:0 "Вероломный англичанин вырвал свою страну из под нашего крыла, поставив Рейх в неудобное положение на мировой арене. У нас нет другого выбора, кроме как начать вторжение в Англию, чтобы ликвидировать оппозиционно настроенные к нам силы и установить лидера, верного Рейху.\n\nОперация “Морской Лев” вошла в историю, как вершина немецкой военной мысли. Пришло время превзойти недавние достижения и снова свинцовыми буквами вписать себя в учебники военной стратегии и тактики! Когда мы начнем операцию "
 GER_secure_the_channel:0 "Защита канала"
 GER_secure_the_channel_desc:0 "Очевидно, что если бы Великобритания была континентальной страной, то она продержалась бы не дольше Франции. Однако природа давно решила встать на сторону подлого английского народа. Между гневом Германии и армией Англии проходит тонкая полоска воды, которая определяет наш успех в грядущей войне. Если мы хотим покарать этот непокорный народишко и снова создать лояльное правительство, необходимо обеспечить безопасность Ла-Манша. Как только наши силы смогут безопасно переправиться через канал, у врага не останется ни единого шанса на победу!"
 GER_luftwaffe_ahead:0 "Люфтваффе, правь небесами!"
 GER_luftwaffe_ahead_desc:0 "Наши военно-воздушные силы – сильнейшие в мире! Они сыграли важную роль во многих знаменитых сражениях Вельткрига. Было решено, что мы будем использовать мощь Люфтваффе, чтобы обезопасить Ла-Манш для наших войск. История вновь повторяется, и поэтому мы должны сделать все, чтобы наши храбрые асы разбили сопротивление опытных английских пилотов-истребителей, как это было два десятилетия назад. История уже показала превосходство немецких летчиков над английскими, осталось лишь закрепить наши права на небо."
 GER_comb_the_channel:0 "Патрули над каналом"
 GER_comb_the_channel_desc:0 "Самолеты Люфтваффе будут рыскать по Ла-Маншу, как ястребы в поисках добычи. Нашим благородным асам было приказано прочесывать водную полосу на предмет каких-либо признаков активности англичан с разрешением действовать в соответствии с их усмотрением. Гражданская авиация будет подвержена проверке, а любая военная авиация будет подвержена немедленной ликвидации. Английские военные корабли украсят морское дно, а английские истребители будут разорваны на части и развеяны холодными ветрами. Пока этот пролив не будет полностью защищен, полномасштабное вторжение невозможно."
 GER_ready_the_blitz:0 "Молниеносная война"
 GER_ready_the_blitz_desc:0 "Пора напомнить англичанам, что такое молниеносная война. Английские ветераны содрогаются от одного лишь упоминания блицкрига. Новое поколение, не пережившее те времена, впервые испытает на себе гнев немецкого люфтваффе, когда оно стирает их города в пыль, сбрасывая бомбы, как молнии. Чтобы еще больше усилить наши военно-воздушные силы для предстоящего вторжения, мы должны собрать как можно больше дополнительных самолетов - даже устаревших."
 GER_kriegsmarine_ahead:0 "Кригсмарине, вперед!"
 GER_kriegsmarine_ahead_desc:0 "Наши адмиралы убедили нас, что грозное Кригсмарине обеспечит безопасность Ла-Манша для нашего десанта. Королевский флот Соединенного Королевства когда-то считался величайшей военно-морской силой в мире - до тех пор, пока в Средиземном море не разразилась трагедия, и Гитлер не начал операцию Морской Лев”. Если нам удалось победить этого достойного уважения врага двадцать лет назад, то те немногие лодки, которые коварные англичане могут собрать сегодня, не имели бы ни малейшего шанса устоять против нашего Кригсмарине. Могучие немецкие корабли пронесутся через Ла-Манш и обеспечат нам победу!"
 GER_watch_the_shore:0 "Разведка берега"
 GER_watch_the_shore_desc:0 "Пора усилить немецкий морской десант - опытных солдат, обученных тактическим действиям в подводных условиях, - а также другие военно-морские подразделения для разведки английского берега. Эти силы должны сообщать в штаб состояние пришвартованных английских военно-морских кораблей, а также о любых уязвимых местах на английском берегу. Как только мы соберем эту важную информацию, наши военные эксперты смогут определить, как лучше всего использовать границы Англии в военном отношении."
 GER_by_the_black_of_night:0 "Под покровом ночи"
 GER_by_the_black_of_night_desc:0 "Мы прикажем самым скрытным кораблям Кригсмарине переправить агентов Абвера и другие диверсионные подразделения в Англию. Их миссия - посеять хаос любыми средствами. Мы ожидаем, что они разрушат близлежащие фабрики и саботируют местную инфраструктуру, такую как железнодорожные линии, дороги и сети связи. Кроме того, им было разрешено совершать убийства, назначенные нашей разведкой. Чем больше отвлекается английское правительство, тем больше вероятность, что оно совершит ошибку, когда мы вторгнемся."
 GER_prepare_the_heer:0 "Подготовить Вермахт"
 GER_prepare_the_heer_desc:0 "Пришло время привести Вермахт в полную боевую готовность! Наши храбрые солдаты героически сражались против английской армии более двадцати лет назад, сломив их волю, когда мы стремительно захватили Англию. Теперь военный долг выпал на новое поколение молодых солдат, которые должны сокрушить эту новую волну предателей англосаксов. Когда Вермахт начнет штурм английского берега, англичане будут молить о пощаде!"
 GER_train_amphibious_landings:0 "Подготовить десант"
 GER_train_amphibious_landings_desc:0 "Вермахт стал величайшей армией всех времен, о чем свидетельствуют бесчисленные завоевания Рейха. Несмотря на это, морские вторжения не являются главным приоритетным направлением Вермахта, поэтому, чтобы подготовить их к операции “Морской Лев II”, мы должны ввести новые методики обучения. Наши солдаты будут обучаться высадке морского десанта у самых квалифицированных специалистов. Эти полки будут становиться более профессиональными, с помощью относительно легких упражнений в помещении и тяжелых тренировок на холодном воздухе, пока мужчины не станут закаленными и не смогут штурмовать пляжи Англии."
 GER_safe_and_south:0 "Отдать приоритет Югу"
 GER_safe_and_south_desc:0 "Наш режим обсуждал с самыми талантливыми генералами наилучший географический район для вторжения. Мы пришли к выводу, что наиболее безопасным и стабильным вариантом было бы сосредоточить наши военные приготовления к вторжению на юге Англии. Этот путь атаки будет ожидаемым противником и может привести к затяжной войне, но, тем не менее, это наиболее разумный курс действий. Вермахт будет штурмовать белые скалы Дувра, покорять южные графства и захватитЛондон, как мы это сделали много лет назад. Если англичане откажутся капитулировать, наши люди продолжат продвигаться вверх через центральные земли и север. У Англии нет шансов устоять против нашей мощи!"
 GER_the_thames_gamble:0 "Темзский гамбит"
 GER_the_thames_gamble_desc:0 "Прошли масштабные дебаты и дискуссии относительно лучших географических районов для вторжения. Наши талантливые генералы убедили нас сосредоточить подготовку к саботажу и вторжению в Лондон через реку Темзу. Излишне говорить, что такой образ действий – рискованный ход для наших войск. С одной стороны, Лондон будет самым укрепленным городом во всей стране; с другой стороны, вторжение через Темзу застает англичан врасплох, а захват столицы на столь раннем этапе войны может привести к капитуляции этой мятежной нации в течение нескольких недель. Ради быстрой победы мы готовы пойти на этот риск "
 GER_lessons_from_the_last_war:0 "Уроки предыдущей войны"
 GER_lessons_from_the_last_war_desc:0 "Первый "
 GER_begin_the_naval_blockade:0 "Начать морскую блокаду"
 GER_begin_the_naval_blockade_desc:0 "Англия должна быть уязвима, когда мы начнем наше грандиозное вторжение, иначе наши усилия могут обернуться прахом. Чтобы ослабить эту нацию, мы должны использовать Кригсмарине, дабы отрезать Англию от мира в целом, не позволяя их портам принимать или размещать корабли - как военные, так и гражданские. Эта блокада лишит Англию жизненно важных ресурсов, и ей отчаянно понадобится помощь, чтобы пережить нашу атаку."
 GER_on_the_cliffs_of_dover:0 "На скалы Дувра!"
 GER_on_the_cliffs_of_dover_desc:0 "Операция “Морской Лев II” официально стартовала! Первые немецкие десантные транспортники направляются на штурм белых скал Дувра, откуда они двинутся на север, чтобы одержать полную победу над англичанами. Мы безжалостно пронесемся по графствам, подавляя все сопротивление по пути, пока не овладеем самими зданиями парламента и не сорвем английский флаг с Букингемского дворца. Мы мужественно будем сражаться на пляжах, в полях и на улицах. Будем одерживать на победу в каждой битве, которую англичане осмелятся начать. n\n\nАнглийский лев слишком долго тявкал на нас из за моря. Объединив силы Кригсмарине, Люфтваффе и Вермахта, мы, наконец, закроем его гнусную пасть!"
 GER_stuerzt_die_lakaien:0 "Stürzt die Lakaien"
 GER_stuerzt_die_lakaien_desc:0 "До своего роспуска после гражданской войны в Англии Национальный фронт был влиятельной партией ярых национал-социалистов. Эти англосаксы признают свою немецкую кровь и заявляют о своей абсолютной лояльности Рейху; использование таких элементов должно оказаться полезным для нашей победы. Разведка сообщает нам, что различные остатки Национального фронта продолжают строить планы в самых темных подвалах и переулках Англии, планируя захватить власть, когда придет время. Мы свяжемся с этими людьми, а также с другими подпольными прогерманскими ячейками, и прикажем им как можно скорее восстать против нового выродившегося английского руководства.\n\nКонечно влияние этих партий слишком слабо, но их поддержка уменьшит сопротивление на оккупированных нами английских территориях."
 GER_bomben_auf_engeland:0 "Bomben auf England"
 GER_bomben_auf_engeland_desc:0 "Ковровые бомбардировки английских городов имеет много преимуществ: от уничтожения военных целей до вселения страха и безнадежности в сердца граждан. Хотя мы надеемся, что эти попытки вызовут чувство ненависти к их собственному правительству, англичане известны своей волей и способностью сохранять спокойствие во время кризиса. Это не имеет значения! Чем дольше противник пытается противостоять нам, тем дольше он будет терпеть жестокость наших асов. Мы прикажем Люфтваффе активизировать стратегическую бомбардировку по всей Англии, и особенно в столице, Лондоне, гордости и чести англичанина."Blitz spirit" and ability to keep a level head in times of crisis. This matters not. The longer the enemy tries to hold out against us, the longer they shall suffer the ferocity of our flying aces. We shall order the Luftwaffe to intensify its strategic bombing campaign throughout England, and specifically in the capital city of London, the pride and joy of the Englishman."

