 GER_the_bormann_proposal:0 "Предложение Бормана"
 GER_the_bormann_proposal_desc:0 "В роли начальника Партийной Канцелярии НСДАП Мартин Борман обладает огромной властью в Рейхе. При поддержке фюрера, Борман поднялся и стал бесспорным лидером партии, способным существенно повлиять на немецкие внутренние и внешние политические решения. Учитывая это влияние, Борман предложил правительству свое предложение, призывающее к расширению сотрудничества и достижению надлежащего взаимопонимания с Соединенными Штатами в целях успешного противодействия влиянию Японской империи."
 GER_joint_propaganda_efforts:0 "Совместные пропагандистские усилия"
 GER_joint_propaganda_efforts_desc:0 "Для Бормана было очевидно, что бесконечная пропагандистская война между Великогерманским Рейхом и Соединенными Штатами наносит ущерб любой попытке создать коалицию против Японской империи. Таким образом, было высказано предложение создать совместное отделение пропаганды против Японской Империи. Это сильно подорвет способность Японии получить в будущем глобальное влияние. Но если мы хотим объединиться против Японии, мы должны иметь единое мнение об их опасности для остального мира."
