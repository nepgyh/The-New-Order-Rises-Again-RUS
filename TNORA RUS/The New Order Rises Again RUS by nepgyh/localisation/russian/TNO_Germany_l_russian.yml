 ### Hitler Illness Chain ##
hitlerillness.1.t:0 "Встреча с Фюрером"
hitlerillness.1.desc:0 "Тик-так. Тик-так. Мартин Борман горячо листал свои документы, ища малейшие ошибки которые, как обычно, могли пропустить эти дураки-бюрократы, как внезапно дверь в комнату распахнулась. Гитлер прошаркал в комнату, бормоча себе под нос. Его мясистое, болезненное лицо было сморщено в смятение, в то время как его яркие голубые глаза бесцельно бегали по комнате. Когда они остановились на его преемнике, Гитлер погладил спутанную прядь волос на липком лбу и заковылял вперед\n\n"Heil Hitler!" Bormann rose in salute and gestured politely to the armchairs. The Führer coughed onto the back of his trembling hand and slowly placed himself down. "You look healthy, my Führer, despite the heinous attack on your life mere weeks ago." Bormann pulled out the first document and cleared his throat. "My Führer, I believe the Reich can only maintain its strength and stability by making a few directional adjustments. In order to confront the perversion of National Socialism proposed by Speer and Göring –"\n\n"That corrupt parvenu!" Hitler suddenly spat, his face contorting in anger. "Hermann, Albert ... they want everything! They don't realize I cannot die!" The Führer glared at his secretary with feverish eyes. "Hitler is Germany, and Germany is Hitler! If I die, the Jews will descend upon our carcasses like vultures!" An eruption of rasping coughs exploded from his throat, racking his whole body. He clasped the armrest intensely, his face growing redder by the second. Tick-tock. Tick-tock.\n\nThe door suddenly burst open, and a cluster of the Führer's personal guard streamed into the room. Rochus Misch held onto the Führer's arm and pulled him to his feet, glancing at Bormann with an inscrutable expression. Before Bormann could say anything, the Führer had been taken away. His bemused silence was punctuated only by the incessant ticking of the clock."
hitlerillness.1.a:0 "Тик-так. Тик-так."

hitlerillness.11.t:0 "Встреча с Фюрером"
hitlerillness.11.desc:0 "Тик-Так. Тик-Так. Герман Геринг щёлкал своими украшенными драгоценностями пальцами в такт дедушкиных часов, любуясь на витиеватую резьбу. Он имел схожий антиквариат в Каринхалле - постарше, конечно, но аналогичный. Внезапно распахнулась дверь. Фюрер, шаркая, вошёл в комнату, что-то бормоча себе под нос, поглаживая прядь спутанных волос на своём потном лбу.\n\n"Heil Hitler!" Göring saluted with a grin. "I haven't seen you since that ghastly shooting. It doesn't surprise me that you're walking it off, though!" Hitler's fleshy, sallow face was scrunched in confusion. His bright blue eyes rested on the Reichsmarschall, and he began to hobble forwards. "My Führer, it truly was an honor to be named as your successor. I have great plans for the German Reich. We stand tall and strong, it is true, but we cannot deny its troubles. I believe it is important to cultivate a period of self-reflection and planning for the future. Bormann is a man who would delight in your passing, my Führer, and as for Speer –"\n\n"Speer, that foolish idealist!" Hitler said spitefully, his face contorting in anger. "All his talk of reform... it's all a ploy. Albert and Martin, they want everything! They don't realize I cannot die!" The Führer glared at the Reichsmarschall with feverish eyes. "Hitler is Germany, and Germany is Hitler! If I die, the Jews will descend upon our carcasses like vultures!" An eruption of rasping coughs exploded from his throat, racking his whole body. He clasped the clock intensely, his face growing redder by the second. Tick-tock. Tick-tock.\n\nThe door suddenly burst open, and a cluster of the Führer's personal guard streamed into the room. Rochus Misch held onto the Führer's arm and pulled him towards the door, nodding at Göring respectfully. Before Göring could say anything, the Führer had been taken away. His bemused silence was punctuated only by the incessant ticking of the clock."
hitlerillness.11.a:0 "Тик-Так. Тик-Так."

hitlerillness.10.t:0 "Встреча с Фюрером"
hitlerillness.10.desc:0 "Тик-так. Тик-так. Альберт Шпеер стоял у окна, когда Адольф прошаркал в комнату, что-то бормоча себе под нос. Огромные голубые глаза уставились в лицо Шпеера, и, улыбнувшись, Гитлер поспешил присоединиться к своему другу под лучами солнечного света. Вдруг он весело гаркнул Шпееру, подняв дрожащую руку в приветственном салюте. Это действие лишило фюрера равновесия, и он со стоном завалился вперёд. Шпеер инстинктивно подхватил старика под плечи и осторожно помог ему вернуть равновесие.\n\n"Heil Hitler," Speer said with a sad smile. "You must be careful, Adolf. I did not come here to see you collapse from an old joke! I came here to give my humble gratitude at being named your successor." His tone turned serious. "I wish to see the German Reich last a thousand years, but I don't think this can be achieved without a serious change in policy. Göring calls me a radical, as if he actually has any convictions. That man would stuff his cabinet with Jews if it meant a fresh cluster of medals and a fancy new outfit. As for Bormann –"\n\n"Bormann, that balding little weasel!" Hitler suddenly spat, his face contorting in anger. "Martin and Hermann ... they want everything! They don't realize I cannot die!" The Führer glared at his economic minister with feverish eyes. "Hitler is Germany, and Germany is Hitler. If I die, the Jews will descend upon our carcasses like vultures!" An eruption of rasping coughs exploded from his throat, racking his whole body. He gripped Speer's shoulders' intensely, his face growing redder by the second. Tick-tock. Tick-tock.\n\nThe door suddenly burst open, and a cluster of the Führer's personal guard streamed into the room. Rochus Misch held onto the Führer's arm and pulled him to the door, glaring at Speer in distrust. Before Speer could say anything, his old friend had been taken away. His bemused silence was punctuated only by the incessant ticking of the clock."
hitlerillness.10.a:0 "Тик-так. Тик-так."

hitlerillness.9.t:0 "Встреча с Фюрером"
hitlerillness.9.desc:0 "Тик-так, так-так. Рейхсфюрер СС положил одну ногу на другую и бережно обхватил колено своими длинными тощими пальцами. Дверь неожиданно распахнулась и Гейдрих машинально поднялся, чтобы поднять руку для приветствия. Гитлер, что-то бормоча под себя, быстро протопал вглубь комнаты. Его волосы свисали над липким от пота лба словно дохлая крыса, его левая рука очень заметно дрожала за его спиной. Старый вождь взглянул на Гейдриха своими ясными, как голубые ягоды на весеннем снегу, глазами.\n\n"Heil Hitler!" Heydrich announced. The Führer coughed harshly into the back of his hand as he shuffled towards his successor. "It is a pleasure to speak with you again, my Führer. Your recovery has brought much joy to my men, as has your wise decision to name me successor. Perhaps we should be seated? There is much to discuss. Our economy, our diplomacy, our very way of life must change if we are to save the Aryan race. The German Reich is infested with puppets. Our corpulent Reichsmarschall has become a mouthpiece of those militarist buffoons, while Speer dances to the tune of those four Bolsheviks. National Socialism will not survive these traitors."\n\n"The Man with the Iron Heart," Hitler chuckled. "An Aryan in every sense of the word. A ruthless man in a sea of weaklings... you of all people should know I cannot die!" The Führer glared at the Reichsführer with feverish eyes. His trembling hand balled into a fist. "Hitler is Germany and Germany is Hitler! If I die, the Jews will descend upon our carcasses like vultures!" An eruption of rasping coughs exploded from his throat, racking his whole body. He clasped the armrest intensely, his face growing redder by the second. Tick-tock. Tick-tock.\n\nThe door suddenly burst open, and a cluster of the Führer's personal guard streamed into the room. Rochus Misch held onto the Führer's arm and pulled him to his feet, shooting a fearful glance at Heydrich. Before he could say anything, Hitler had been taken away. His satisfied silence was punctuated only by the incessant ticking of the clock."
hitlerillness.9.a:0 "Тик-так. Тик-так."

hitlerillness.3.t:0 "Искусство дипломатии"
hitlerillness.3.desc:0 "От негармоничного звона бокалов и напряженного смеха у Мартина Бормана разболелась голова. Среди двух тысяч гостей, слонявшихся вокруг и сидевших за столами, было немало дипломатов как немецкого, так и иностранного происхождения. Он положил записки с речью на трибуну потными руками, с опаской оглядывая зал. Речь была краткой и несложной, правда пресноватой. Борман горько усмехнулся про себя. Он никогда не мог сравниться с поразительными визуальными образами и язвительным остроумием писаний Геббельса. В такие моменты он почти скучал по этой блудливой маленькой крысе.\n\n"Gentlemen," Bormann announced into the microphone, waiting as a blanket of silence gradually fell upon the crowd. "The Führer!" He turned to his right and saluted. The guests followed suit, rising to their feet and saluting to varying degrees of hastiness. Adolf Hitler shuffled towards the podium and grasped it with two trembling hands.\n\n"Recent events may herald a diplomatic shift for the Reich..." Hitler's voice quickly faded away. Bormann's blood ran cold as Hitler looked up and eyed the hall in confusion. "Where... Where is Ernst? He told me he would be here..." Bormann strode over to the podium and placed an arm behind the Führer's back, gently leading him away. The old man's body was violently quivering. "I think... I think I was at your wedding!" Hitler exclaimed loudly, his rasping voice reverberating throughout the hall. Confused murmurs erupted throughout the crowd. "Are you still in the SA?"\n\n"Forgive me, gentlemen!" Walther Hewel exclaimed, swiftly taking the podium as Bormann and Misch led Hitler through the exit. "The Führer was accidentally given my speech. Allow me to continue. The real question is, uh, are any of us still in the SA? You see, the Reich's diplomatic progression can be mirrored in some way with the evolution of the SA...""
hitlerillness.3.a:0 "Катастрофа предотвращена?"

hitlerillness.4.t:0 "Музей фюрера"
hitlerillness.4.desc:0 "Доктор Карл Брандт утёр пот со лба, когда фюрер начал свою речь, по бокам от него стояли две больших трибуны. Толпа состояла всего из нескольких дюжин людей, но все они были важными персонами. Рейхсминистр Вернер Науман и представители министерства пропаганды стояли вместе с известными артистами и репортёрами государственных газет. Напыщенный адъютант Гитлера Юлиус Шауб сверлил глазами Мартина Бормана, который глядел на фюрера как ястреб. Все они начали кивать, когда Гитлер начал обсуждать покойного художника Адольфа Визеля, делая вид, что они не видят то, как дрожат руки фюрера, неловко заложенные за спину. Несмотря на яростные протесты Брандта, Шауб настоял на путешествии Гитлера в Музей Фюрера в Линце для официального открытия новой выставки произведений искусства.\n\n"... including a newly commissioned sculpture of my successor. Now, unfortunately for the young men here today, it is the curse of great artists to die before their time. Adolf Ziegler passed away only a few years ago, and Arno Breker's recent death has wrecked the world of sculpturing immensely." The crowd slowly turned to the left podium where Arno Breker was frozen still, his eyes darting fearfully around the room. Brandt wiped his forehead again with a drenched cloth. "Many of you are too young to remember the days of degenerate art..."\n\nThe Führer trailed off. His whole body suddenly tightened up and he staggered into the right-hand podium. Brandt's blood turned to ice. Hitler's arms violently jerked out and his head snapped forwards, slamming into the marble podium with a sickening crack. A gasp of horror exploded from the audience as the Führer crumpled to the floor, blood pouring from his forehead, arms and legs still writhing. A woman screamed. A man yelled a curse. Rochus Misch was yelling at the crowd to stay back. Bormann rushed forwards and slipped on the blood with a yell, staggering into Schaub. Brandt turned Hitler onto his side and inspected the wound on his forehead. It was just a cut. The doctor shot Schaub a glare as the uproar reached a fevered pitch."
hitlerillness.4.a:0 "Проклятье."
 
hitlerillness.5.t:0 "Звонок ровно в полночь"
hitlerillness.5.desc:0 ""Heil Hitler," Martin Bormann grunted into the phone, plucking the cigar out of his mouth. "This is Bormann. I wanted to inquire into the Führer's health. I trust the fresh air of the Berghof is treating him well?" Doctor Brandt replied with the usual pleasantries and assured him of the Führer's good health in medical isolation. "Let's cut to the chase, Doctor. Will the Führer survive?"\n\n"As long as my medical orders are not interrupted by the likes of Julius Schaub," the Doctor spoke after a brief pause, "we should see a turnaround."\n\n"Schaub is a pompous oaf," Bormann said through gritted teeth. "Ignore him and continue your good work. I will be sending a man to deliver reports to the Führer at three in the afternoon on a daily basis. Goodnight." Bormann placed the phone down and took a deep puff of his cigar. It was the burden of great men to suffer for their people. Whether Hitler lived or died, at least he would be privy to the Berghof's beautiful views. Bormann snapped his fingers at the man sitting opposite him. Gerhard Klopfer lifted his head from the pile of documents and straightened his back. "Listen up, Gerhard. I need you to organise a meeting of the Reichstag in one week's time. I'll be giving reassurances to the Party that the Führer is medically fit, while also emphasising the importance of remaining mentally and politically prepared for his sudden passing. I'll also use the opportunity to denounce the reformist and the militarist scum, and to attack Speer and Göring for not attending such an important gathering."\n\n"They won't be attending?" Klopfer raised an eyebrow.\n\n"Not if they're given the wrong date," Bormann grinned. Göring had always been an easy target, and Speer had nowhere to hide now that the Führer was incapacitated. There was nothing to restrict his plans."
hitlerillness.5.a:0 "Гонка только началась."
 
hitlerillness.6.t:0 "Прогулка к чайному домику"
hitlerillness.6.desc:0 "Любой, ценящий красоту, человек восхитился бы окружающими его прекрасными пейзажами. Другой человек с глубоким удовлетворением вдохнул бы свежий воздух, осматривая волнообразные зелёные холмы, также как и внимательно прислушался бы к звучаниям природы, от пения птиц до стрекотания кузнечиков.\n\nНо не доктор Карл Брандт. Он следил за Фюрером как ястреб, готовый в любой момент броситься вперёд. Несмотря на ухудшающееся самочувствие, Гитлер тихо спросил Брандта, не может ли он продолжить свой старый ритуал прогулки в чайный домик на Холме Мослахнеркопф. Юлиус Шауб вскоре пронюхал об этом и, несмотря на многочисленные протесты Брандта, уговорил Фюрера взять его с собой. Этот самодовольный подхалим шагал рядом с ними, глубоко вдыхая и наслаждаясь солнечным светом. Представив себе, как этот идиот спотыкается и разбивает свое лицо о камень, Брандт почувствовал некоторое облегчение.\n\nВнезапно, Гитлер остановился, тяжело дыша. Брандт метнулся вперёд как раз вовремя, чтобы поймать старика за плечи, когда тот рухнул назад, как марионетка без верёвок. Его лицо было бледным и покрытым потом, а дыхание более хриплым, чем обычно. Брандт осторожно опустил его на землю и перевернул на бок, сорвав с себя куртку, чтобы положить под голову Фюрера в ожидании приступа. Как он и предполагал, тело Гитлера вскоре начало бесконтрольно дёргаться.\n\n"Don't just stand there!" Brandt shouted at Schaub, who was staring at the two of them in distress. "Get Kempka! Now!" Schaub nodded and raced back the way they had come. After a few minutes, the seizure stopped. Hitler was breathing raggedly, clutching at the dirt beneath his hands. His eyes were filled with tears.\n\nAt last the car arrived. Erich Kempka leapt out of the driver's seat and thrust open the back door. Brandt slowly helped Hitler to his feet and guided him towards the vehicle."
hitlerillness.6.a:0 ""
 
hitlerillness.7.t:0 "Звонок Шпеера"
hitlerillness.7.desc:0 "Работа ранним утром была частью характера Бормана. В то время как Гитлер ложился в четыре часа ночи, поднимаясь в два дня, Борман считал уместным скорректировать свой режим дня, чтобы их режимы дня дополняли друг-друга. Даже когда Фюрер был в Баварии, Борман даже не думал о том, чтобы поменять свой режим.\n\nРанним утром Герхард Клопфер вошел в кабинет Бормана, чтобы сообщить ему об ужасной новости. Их человек в Бергхофе держал их в курсе ситуации с Фюрером. Сегодня он сообщил, что тот впал в кому. Стоило только Борману это услышать, как по его телу прошлась волна ужаса и сожаления, после чего он молча сел за стол, раздумывая о будущем. Его Фюрер был уже в объятьях смерти, чем обязательно воспользуются его оппоненты, как только они узнают об этом. Не смотря на высокую популярность Бормана, милитаристы Геринга без сомнения попытаются взять власть в свои руки после смерти Гитлера. Может быть, если Борман сообщит эту новость своим лояльным союзникам в партии, они будут готовы к предстоящему политическому кризису? Может быть, если Рейхстаг официально объявит его Фюрером, то для него не будет проблемой занять стратегическую позицию в столице в случае ужасающей гражданской войны? Однако внезапный телефонный звонок вывел его из размышлений.\n\n"Heil Hitler," came Speer's deep voice. "Herr Bormann, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor, you should remove him from his post immediately and publicly condemn him."\n\n"You want me to scapegoat Schaub to protect Doctor Brandt?" Bormann scoffed. "I don't care much for Brandt, but Schaub is a repulsive fucking toad. I'll do it. Tell Göring to do the same. We must focus the public's attention on Herr Schaub." And away from Hitler, Bormann thought."
hitlerillness.7.a:0 "Последняя завеса опущена."
 
hitlerillness.8.t:0 "Смерть Гитлера"
hitlerillness.8.desc:0 "Ещё новости от нашего информатора в Бергхофе,"More news from our informant in the Berghof," came Gerhard Klopfer's reedy voice. Sensing his reticence, Bormann glared up from his notes and raised an expectant eyebrow. Klopfer cleared his throat. "The Führer is dead."\n\nBormann's heart stopped dead. He straightened up and ran a hand over his bald scalp, swallowing deeply. The Führer was dead. His immortal Führer. The world had ripped a great man from Germany. For decades Bormann had worked tirelessly in the Führer's shadow, learning from the genius with a shameful mixture of adoration and jealousy. Now the dreaded moment to step into the light had come.\n\n"You must not tell anyone!" Bormann suddenly snapped, slapping his palm against the table. "The Berghof staff must be silenced. This information cannot be allowed to spread, under any circumstances. The Reichstag must pronounce me as Führer before Göring or any of the others have a chance to intervene."\n\nThe minutes turned into hours. The hours grew into days. Soon, despite his greatest efforts, the rumors had spread throughout the Reich. The Führer was dead. The Reich was officially leaderless.\n\n"What?!" Bormann roared into his phone, shooting to his feet. "They fucking did what?!" He slammed the phone down with a curse and paced the room, rubbing his temples. The Reichstag had just met without informing Bormann. How had this evaded him? Those vermin on the Emergency Council had refused to legally name Bormann as the new Führer, claiming that now was a time for mourning and not ceremony. Germania was lost. According to his spies, Göring, Speer and Heydrich had already fled the city. There was no time to lose. War was coming. Extensive preparations had already been made.\n\nIt was time to fly south."
hitlerillness.8.a:0 "Не спрашивай, по ком звонит колокол, - он звонит по тебе"

hitlerillness.12.t:0 "Звонок ровно в полночь"
hitlerillness.12.desc:0 ""Heil Hitler!" Hermann Göring exclaimed down the phone. "This is Reichsmarschall Göring. It's a pleasure to speak with you, Doctor Brandt. Are you enjoying the Berghof?"\n\n"Heil Hitler," Brandt's voice replied hastily. "I'm afraid I'm too focused on the Führer's health to admire my surroundings, but the medical isolation is helping him immensely."\n\n"I must ask, Doctor, though it pains me so..." Göring sighed dramatically. "Will the Führer live?"\n\n"As long as my medical orders are not interrupted by the likes of Julius Schaub, we should see a turnaround. I'm attending to the Führer night and day, although Schaub keeps accusing me of undermining his authority."\n\n"He's always been a slimy little toad, hasn't he?" Göring laughed. "Your hard work will not go unrewarded; I can assure you. Have a good night!" He placed the phone down and strummed his fingers against the desk. The Führer's absence provided an opportunity for further action. If he hosted a military parade and delivered a grand speech glorifying the Wehrmacht, it would satisfy the likes of Schörner and Remer, while also infuriating Bormann and making him look weak and incompetent. Afterwards, he could propose a meeting in the Reichstag, in which he would paint the Führer's secretary as a closet liberal, no better than Speer and his crypto-Bolshevik agitators. As long as the gap between the conservatives and the militarists was bridged, Göring would face no opposition from the Party. Bormann and Speer, naturally, would be given the wrong date for such a meeting.\n\nGöring plucked up the phone with a grin. There was work to be done."
hitlerillness.12.a:0 "Гонка только началась."

hitlerillness.13.t:0 "В Бергхофе"
hitlerillness.13.desc:0 "Шпеер устало прислонился к балкону, вдыхая свежий воздух. Образ фюрера снова возник в его сознании - хрупкая фигура, завернутая в свежевыкрашенные простыни. Он открыл глаза и с торжественным молчанием уставился на заходящее солнце. Открывшаяся перед ним картина, от трепещущих листьев величественных деревьев до шелестящей травы, греющейся в лучах вечернего солнца, принесла ему облегчение. Во всем Рейхе не было зрелища столь прекрасного, столь немецкого. Шпеер грустно улыбнулся.\n\n"It was wise of you to bring the Führer here," Speer said to the man beside him. Dr Brandt, also staring into the distance, nodded. "There are worse places to take personal residence than the Berghof. Even if that fool Schaub keeps undermining you. Karl, I need an honest answer here. The public are getting suspicious. Will he recover?"\n\n"It isn't likely," Brandt said quietly.\n\n"I need you to do something for me, Karl." Speer placed a reassuring hand on Brandt's shoulder and stared deeply into his eyes. "You told me earlier that Bormann sends one of his lackeys here at 3pm, every single day, to deliver a report to the Führer. Well, I will send my own man earlier in the day to give you a different report. When Bormann's lackey arrives, I want you to inform him that the Führer is asleep, but you will dutifully pass on the documents when he awakes. Instead, you will deliver my report to the Führer, and send Bormann's report to me." Speer could see the apprehension on the doctor's face. "I trust you with this, Karl. You're my friend. Besides, am I not the rightful successor?""
hitlerillness.13.a:0 "Гонка только началась."

hitlerillness.14.t:0 "Звонок ровно в полночь"
hitlerillness.14.desc:0 ""Heil Hitler," Reinhard Heydrich spoke softly down the phone. "This is the Reichsführer-SS. I understand that the Führer has permanently moved to the Burghof in pursuit of medical isolation. What is his current medical state?"\n\n"Heil Hitler," Brandt's voice came after several seconds of silence. "My apologies, Reichsführer, I wasn't expecting such a call. I, um, I'm expecting to see a turnaround. As long as I'm not interrupted by the likes of Julius Schaub, that is. He keeps accusing me of undermining his authority."\n\n"I'm surprised he hasn't been hanged for his insolence yet," Heydrich replied coldly. "That is all, Doctor Brandt."\n\nHe placed the phone down and pressed his fingers together. The Führer's incapacity had to be exploited to its fullest extent. He scanned the documents before him. Making Bormann look weak and incompetent was simple; he just needed to ignore any orders directed to him by the Führer's secretary, while strengthening the SS in the process. Göring's faction drew its power from its unity, but a secret brothel recording obtained by the SD would soon change that. The Reich Interior Minister Wilhelm Stuckart, one of Göring's closest friends, had been caught on tape explicitly mocking Schörner and Remer, their strongest military allies.\n\nAs for Speer? The SD had also uncovered an illicit affair between one of Speer's reformist technocrats in the Ministry of Economics and a university student with ties to radical liberal movements. Upon the leaking of the scandal, Gestapo agents will waste no time in spreading rumors that this affair is not an isolated incident, and that the relationship between the Party reformists and the liberal students is more than ideological. Without Hitler to hide behind, Speer would have to fend for himself."
hitlerillness.14.a:0 "Гонка только началась."

hitlerillness.15.t:0 "Смерть Гитлера"
hitlerillness.15.desc:0 "Геринг потратил так много времени, просматривая отчеты его шпионов о состоянии здоровья Гитлера, это почти стало его зависимостью. Когда его осведомитель был отстранен от дел в Бергхофе, Геринг стал беспокоиться, начав расхаживать по коридорам внутри и в лесу снаружи Каринхалла. Старик попал в кому, да, но сколько пройдет до того, как он наконец умрет? Ему не пришлось ждать слишком долго. Слухи начали распространяться как лесной пожар, сначала по Германии, а потом по всему Рейху, в целом. Политики обсуждали это, медицинские эксперты дебатировали об этом и обычные жители строили свои теории по этому поводу. У всех на устах были одни и те же слова: фюрер мертв. С тех пор, как эти слухи разразились, волна беспокойства захлестнула Геринга. Он был взволнован, да. Обеспокоен будущим Рейха. И своим тоже. Каждый день он представляет, как его подчиненные салютуют ему и славят его имя, или как его портреты будут повешены в каждом доме, или о новой форме, которой он хотел бы изменить дизайн. И все же он не мог избавиться от чувства страха, которое взывало к нему изнутри. Борман, СС, Шпеер – никто не отдаст власть без боя.\n\nМинуты превратились в часы. Часы превратились в дни. Вскоре слухи стали стали реальностью. Фюрер мертв. Рейх официально не имеет лидера.\n\n"Herr Göring!" His butler cried out as Göring was returning from a stroll in the forest. "I just received a terrible call! The Reichstag, they met earlier today without you. The Emergency Council is refusing to pronounce you as the new Führer. They say this is a time for mourning and not ceremony." Göring felt a sharp pang in his chest. He leant against his butler, taking deep breaths. Those fucking bastards. Germania had escaped his grip. No matter. He had to act, and swiftly. Bormann, Speer and Heydrich had already fled the city, according to his spies. War was coming. Extensive military preparations had already been made.\n\nIt was time to fly north."
hitlerillness.15.a:0 "Никогда не спрашивай, по ком звонит колокол; он звонит по тебе."

hitlerillness.16.t:0 "Смерть Гитлера"
hitlerillness.16.desc:0 "Шпеер поднимался по ступенькам с колотящимся сердцем. Брандт вызвал его из Германии всего лишь тремя словами: "We need to talk"– although he had been too paranoid to say any more. Over the last week, Brandt had ousted a spy among the Berghof staff and uncovered bugging devices in every room. Whatever the doctor had to say, it was to be in person. Deep down, Speer knew what this meeting would herald. He looked up to see the solemn Brandt standing awkwardly at the front door, greeting him with a limp salute.\n\n"He's dead," Brandt whispered. A wave of emotions washed over Speer. Grief. Anger. The ice-cold sense of dread. Brandt said something else, but Speer wasn't listening. He wanted to drift back to the first time he and Hitler had first met. He wanted to reminisce about the countless hours the two of them had spent planning the Germania project. He wanted to replay the final lucid conversations they had held.\n\nYet this was not the time to be idle. The future awaited, and it demanded a clear mind. The minutes turned into hours. The hours grew into days. Soon, the rumors had spread throughout the Reich. The Führer was dead. The Reich was officially leaderless.\n\n"Reichsminister!" Speer's secretary burst into the room. "I've just been informed that the Reichstag met today to discuss Hitler's death. The Emergency Council refused to legally pronounce you as Führer. They said it was a time for mourning, not ceremony."\n\nSpeer shot to his feet with a curse. His mind was racing faster than ever. Germania had slipped from his grasp. There was no time to lose. War was coming. Extensive preparations had already been made.\n\nIt was time to fly west."
hitlerillness.16.a:0 "Никогда не спрашивай, по ком звонит колокол; он звонит по тебе."

hitlerillness.17.t:0 "Смерть Гитлера"
hitlerillness.17.desc:0 "После того как в Бергхофе был найден и уничтожен жучок, Гейдрих перебросил все силы на выяснение состояния здоровья Гитлера. Старик вряд ли очнётся от комы, Гейдрих был в этом уверен. Вопрос был в том, сколько ему осталось? Слухи распространялись как лесной пожар, сначала по столице, а затем и по всему Рейху. Это обсуждал каждый немец, от политика до обычного рабочего. Все говорили об одном и том же – Фюрер вот-вот умрёт. Волнение, пробежавшее по венам Гейдриха, было слегка печальным. Воспоминания о том, кем когда-то был Гитлер, были такими же яркими, как и воспоминания о том, кем он был в последнее время. Всё-таки, деградация Рейха произошла из-за его попустительства. Именно коррупция Бормана, Геринга, Шпеера и многих других разрушила Фатерлянд много лет назад. Без сомнения, история вспомнит Фюрера как великого человека. Как и самого Рейнхарда Гейдриха.\n\nМинуты превратились в часы. Часы превратились в дни. Вскоре слухи стали реальностью. Фюрер был мёртв. Рейх официально остался без лидера.\n\nЯсно, - пробормотал Гейдрих в трубку, отвечая на требования голоса. Он осторожно положил трубку, сдерживая гнев. Рейхстаг только что собрался, не пригласив назначенного преемника. Ублюдки, разлагавшие Чрезвычайный Совет, отказались официально объявить Гейдриха новым фюрером, заявив, что сейчас время траура, а не церемоний. Германия ускользнула у него из рук, но это мало что значило. По словам его осведомителей, Геринг, Шпеер и Борман уже бежали из города. Победа или смерть. Дорога к лидерству будет окрашена в красный цвет кровью его врагов. Обширные военные приготовления уже были сделаны.\n\nНастала пора лететь на Запад."I see," Heydrich muttered into the phone, replying to the voice's claims. He placed the phone down gently, restraining the urge to pound it against the table until it shattered into a million pieces. The Reichstag had just met without inviting the appointed successor. The pestilence infecting the Emergency Council had refused to legally pronounce Heydrich as the new Führer, claiming that now was a time for mourning and not ceremony. Germania had slipped through his fingers, but it mattered little. According to his spies, Göring, Speer and Bormann had already fled the city. There was no time to lose. The road to leadership would be painted red with the blood of his enemies. Extensive military preparations had already been made.\n\nIt was time to fly west."
hitlerillness.17.a:0 "Не спрашивай, по ком звонит колокол; он звонит по тебе."

 hitlerillness.30.t:0 "Звонок доктора"
 hitlerillness.30.desc:0 "Альберт уже долгое время находился в ступоре. Вот и настал тот страшный момент, которого он так боялся. Рано утром ему позвонил доктор Брандт и сообщил, что Гитлер впал в кому. После часа бессонных раздумий Шпеер снова поднялся с постели, прошел в кабинет и снял трубку телефона. Ему нужно было поговорить с начальником Партийной канцелярии.\n\n"Heil Hitler. Herr Bormann, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor I will remove him from his post immediately and publicly condemn him."\n\n"Let me guess," Bormann replied after a brief pause. "You want me to condemn him too? Scapegoat him to protect Doctor Brandt?" He scoffed. "I don't care much for Brandt, but Schaub is a repulsive fucking toad. I'll make sure to speak my mind."\n\n"Let Göring know," Speer said, and placed down the phone. A pang of sickness was growing in his stomach. His friend and mentor was on the cusp of death, and his foes were not going to sit idly by once this fact had reached them. He ran a hand through his thinning hair and slowed his breathing. Hitler's current state of health must remain a secret. Only his most loyal supporters in the Party and the Wehrmacht could be informed, to prepare them for any future conflict. He could give some speeches to sway moderate Party comrades, and maybe throw in a few dog whistles to rile up the student movements throughout the Reich. As long as the Reichstag declared him to be the Führer, he could probably maintain a strategic position in Germania in the disastrous event of a civil war."
 hitlerillness.30.a:0 "Последний занавес упал."

 hitlerillness.32.t:0 "Звонок Шпеера"
 hitlerillness.32.desc:0 "Герман Геринг с тяжелым вздохом сел в кресло. Он выглянул в окно, наблюдая, как луна пытается вырваться из темных туч, которые ее окружали. Его мозг работал почти так же быстро, как и сердце. Его шпион в Бергхофе сообщил ему печальные новости, которые он ожидал уже давно со смесью надежды и страха. Гитлер впал в кому и вряд ли выздоровеет.\n\nСейчас было не время оплакивать старого друга или радоваться его славному новому будущему. Теперь пришло время действовать. Фюрер был на пороге смерти, и враги Геринга не собирались сидеть сложа руки, когда до них дойдет этот факт. Он должен был убедиться, что они ничего не знают о состоянии здоровья Гитлера. Только его ближайшие союзники в Вермахте и Партии будут проинформированы, чтобы сделать военные приготовления для потенциальной вооруженной борьбы. Борман сплотил вокруг себя большинство консерваторов в партии и представлял наибольшую угрозу власти Геринга, хотя сумасшедшие Гейдриха и либералы Шпеера, без сомнения, использовали бы любой такой конфликт. Пока Рейхстаг объявляет Геринга Фюрером, он, вероятно, сможет сохранить стратегическое положение в Германии в случае гражданской войны. Из его мыслей вырвал пронзительный телефонный звонок.\n\n"Heil Hitler," came Speer's deep voice. "Reichsmarschall, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor, you should remove him from his post immediately and publicly condemn him."\n\n"Ah, you want me to scapegoat Schaub in order to protect Doctor Brandt?" Göring chuckled. "I'm happy to take any action against that fawning little idiot. Tell Bormann to do the same! We must focus the public's attention on Herr Schaub." And away from Hitler, Göring thought."
 hitlerillness.32.a:0 "Опускается последний занавес."

 hitlerillness.33.t:0 "Звонок Шпеера"
 hitlerillness.33.desc:0 "Рейнхард Гейдрих стоял над записанной кассетой в абсолютной тишине, его худые пальцы были скованы вместе. Доктор Брандт поприветствовал Шпеера, на что тот отмахнулся монотонным голосом. После чего, он сообщил судьбоносную новость. Фюрер впал в кому, и вряд ли из неё выйдет. После этого кассета щёлкнула, сообщая о конце записи.\n\nГейдрих глубоко вздохнул и провёл по записывающему устройству. В его мыслях пронеслись десятки вариантов будущих действий. Фюрер был в объятьях смерти, и Шпеер уже готовился к неизбежному. Его клика дегенератов не была большой угрозой, но в то же время был Борман, который коррупцией добился высокого статуса в партии, и Геринг со своими марионеточными вояками. СС должны были приготовиться, как в военном, так и в моральном плане, к грядущей войне которая разорвёт Рейх, и из руин приведёт его к новой эре национал-социализма. Даже если Рейхстаг объявит Гейдриха новым Фюрером – он никогда не сможет заручиться поддержкой в столице. Военные приготовления должны быть осуществлены без задержек или сомнений. Вдруг раздался внезапный звонок, который вывел его из размышлений\n\n"Heil Hitler," came Speer's deep voice. "Reichsführer, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor, you should remove him from his post immediately and publicly condemn him."\n\n"You wish to scapegoat Schaub instead of Brandt?" Heydrich considered for a moment. "Very well. I'll kick that weasel from the Party for good measure. Tell Bormann and Göring to condemn him too. We must focus the public's attention on Herr Schaub." And away from Hitler, he thought."
 hitlerillness.33.a:0 "Занавес опускается."


###Intro Events###
reich.600.t:0 "Коричневый кардинал"
reich.600.desc:0 "Если бы кто-нибудь взглянул на тусклое лицо этого лысеющего маленького человека, то трудно было бы представить его чем-то большим, чем чопорным бюрократом, одним-единственным винтиком в великом механизме громадного государства.\n\nТакой просчет может оказаться потенциально фатальной ошибкой. Как начальник партийной канцелярии и личный секретарь фюрера, Мартин Борман с молчаливым упорством взбирался по ступеням НСДАП, не требуя ни славы, ни излишеств ни на одной ступеньки своего восхождения к власти.\n\nЕго друзья и враги одинаково насмешливо называют его "
reich.600.a:0 "В моем словаре долг пишется заглавными буквами."

reich.601.t:0 "Позолоченный рейхсмаршал"
reich.601.desc:0 "Если фюрер - патерналистский правитель германского рейха, то Герман Геринг его популярный дядя. Любимый гражданским населением за его веселое поведение и Вермахтом за продвижение их интересов, рейхсмаршал всегда стремился поддерживать репутацию усердного военного человека, преданного своему Рейху и своему фюреру.\n\nПоверить в это значило бы преуменьшить амбиции этого человека. Занимая многие выдающиеся посты, от основателя и шефа гестапо до имперского уполномоченного четырехлетнего плана, аристократический Геринг развил в себе жажду власти и богатства, с которой мало кто может соперничать. Проживая в своем огромном особняке в Каринхалле с его обширными коллекциями одежды, драгоценностей и произведений искусства (разграбленных во время завоеваний Рейха), рейхсмаршал продолжает собирать вокруг себя как можно больше влияния. Хотя теперь он и не так близок к Гитлеру, как прежде, он приобрел значимость, став фактическим лидером милитаристского движения.\n\nНекоторые утверждают, что Геринг - не более чем напыщенный шут, который позволяет радикальным силам влиять на себя в надежде получить еще больше внимания и власти. Другие сочли бы такое предложение глупым, но Геринг уже давно доказал, что он настолько же искусен в манипуляциях, насколько и предан своему делу. Его роль в будущей политике Рейха еще предстоит выяснить"
reich.601.a:0 "Мои действия не будут искалечены бюрократией!"

reich.602.t:0 "Рейхсархитектор"
reich.602.desc:0 "Фигура, которой крайне легко пренебречь, Альберт Шпеер, тем не менее, является одним из ключевых игроков в запутанной игре под названием внутренняя политика Рейха. Архитектор по профессии и личный друг Гитлера с самого начала его прихода к власти, Шпеер был впечатлен убедительными доводами будущего фюрера и его великими планами в отношении Германии. Притяжение было взаимным: как только Гитлер взглянул на работы Шпеера, молодой архитектор оказался в первых рядах партийного руководства и получил задание спроектировать десятки новых общественных зданий.\n\nОднако война внесла свои коррективы. Шпеер был назначен рейхсминистром вооружения и военного производства в самое трудное для Германии время, и именно там проявилась еще более важная сторона его личности - оппортунизм. Он смог превратить загнивающую немецкую экономику в убийственный механизм, созданный для ведения тотальной войны, но его главным вкладом в военные усилия было изобретение того, что навсегда изменило Рейх - рабства. Сотни тысяч заключенных и военнопленных трудились и умирали в военно-промышленных комплексах, подпитывая своими жизнями немецкую военную машину.\n\nПосле войны Шпеер вернулся к своему любимому занятию и в одиночку создал кульминацию величия Рейха. Германию, новую Caput Mundi, что должна была затмить Рим, Париж и другие великие города мира, но во время грандиозного строительства, экономика Рейха рухнула, забрав с собой и его мечты. В этот момент отчаяния он понял, что именно рабство было одной из главных причин этого краха, в следствие чего Шпеер стал главным оппортунистом, выступая против опухоли, что убивает Рейх и требуя реформ. Как нежелательное следствие этого, вскоре, он обнаружил, что оказался в центре большого реформистского движения, выступающего за перемены по всему Рейху. Подхваченный потоками более сильными, чем он сам, Альберт решил последовать за ними, отчаянно надеясь, что никто и никогда не обнаружит его ошибок.\n\nХорошо это или плохо, но Альберт Шпеер навсегда изменил Германию, значительно повлияв на ее архитектуру и общество. Он был, есть и всегда останется рейхсархитектором."
reich.602.a:0 "Рейх - мое величайшее творение"

reich.603.t:0 "Белокурая бестия"
reich.603.desc:0 "Бывший протектор Богемии-Моравии, директор СД и один из главных создателей "
reich.603.a:0 "Нет такой проблемы, которую гестапо не смогло бы решить."

reich.604.t:0 "Банда Четырех"
reich.604.desc:0 "Рейх - это гранитное здание, прочно находящееся под контролем фюрера и полностью посвященное прославлению немецкого народа и национал-социализма... на самом деле правда намного печальней. Страна находится в упадке и застое, и лишь одна группа людей взяла на себя смелость выступить за самые радикальные перемены из всех: Альберт Шпеер и его Банда четырех.\n\nКурт Георг Кизингер - видный член НСДАП, имеющий глубокие связи со многими органами Рейха. Несмотря на харизматичность и осторожность, его реформистские взгляды не снискали симпатии консервативного руководства. Людвиг Эрхард - чрезвычайно уважаемый за пределами Германии экономист, который уже предсказал экономический крах. Конечно же глас его так и остался не услышанным, пока не стало слишком поздно. Тем не менее такая яростная критика правительства принесла ему много врагов. Гельмут Шмидт - опытный дипломат, вступивший в НСДАП главным образом для того, чтобы скрыть свою ненависть к национал-социализму. Его амбиции намного превосходят его положение, но, несмотря ни на что, Шмидт планирует любой ценой дотащить Германию к переменам, если он не сломается под глубоким чувством своей вины. Хеннинг фон Тресков - еще одна загадка - человек, являющийся ярким образом прусского идеала, что испытывает отвращение к строгости военной жизни, но поддерживает чопорный, стереотипный прусский дух на публике, яростно работая над подрывом национал-социализма изнутри.\n\nКаждый из них эксперт в своей области, оказались втянутыми в странный союз, которого теперь опасается даже сам Шпеер. Альберт знает, что его цели по реформированию национал-социализма не совпадают с целями Банды, но он будет использовать их влияние и способности на благо Германии. Банда видит в Шпеере будущую угрозу и щелкает челюстями при любой возможности ограничить его влияние. И все же как Банда, так и рейхсархитектор, нуждаются друг в друге, чтобы выжить в этом неспокойном политическом климате умирающего Рейха."
reich.604.a:0 "Чтобы спасти Германию от самой себя."

reich.606.t:0 "Агент Кляйнер Фукс"
reich.606.desc:0 "Среди множества агентств, призванных искоренить любую угрозу целостности и постоянному господству Рейха, ни одно не обладает такой властью, как Абвер. На вершине такого большого и запутанного агентства, чьи щупальца глубоко проникают во все кабинеты столь же крупной немецкой администрации, сидит один человек, не вызывающий возражений: его власти достаточно, чтобы он мог приказать убить, не спрашивая разрешения, и даже эсэсовцы должны осторожно ступать в пределах его досягаемости.\n\nРейнхард Гелен, более известный как агент Кляйнер Фукс, - скрытный человек, качества которого очень хорошо сочетается с его ролью. Если бы это было не так, он давно был бы мертв... Хитростью и умением Гелен поднялся по служебной лестнице в рядах Абвера, найдя себе важных союзников и не менее важных врагов, но не друзей: трудно дружить с человеком, у которого достаточно улик, чтобы отправить тебя в концлагерь на всю оставшуюся жизнь...\n\nСреди бесчисленных агентов, работающих под его началом, выделяется один, к которому он испытывал хоть малейшую привязанность. Герхард Вессель -  способный офицер, родом из Вермахта, был протеже Гелена почти десять лет, с тех пор как он обнаружил в себе способность анализировать большие объемы сложных данных и быстро разрабатывать планы и контрмеры. Хотя он и не лучший полевой агент, что Гелен пытается изменить - Вессель обладает как компетентностью, так и лояльностью, в наши дни редкое сочетание качеств...\n\nВ мире теней правит тот, кто ими управляет, а в Рейхе все тени, будь они большими или тонкими, серыми или черными как смоль, присягают на верность агенту Кляйнеру Фуксу."
reich.606.a:0 "Всегда используйте свои псевдонимы, это спасет вас."

reich.607.t:0 "Кровавый Фердинанд"
reich.607.desc:0 "Так называемый "
reich.607.a:0 "Дезертиры не получат от него пощады."

reich.608.t:0 "Отто-Эрнст Ремер"
reich.608.desc:0 "Отто Ремер, родился 18 августа 1912 года. Сделал свою карьеру в Вермахте. Ремер присоединился к НСДАП в 1932 году, когда партия стремительно набирала популярность. Бывший лидер Гитлерюгенда, в годы Второй Мировой войны побывал практически на каждом фронте, на котором воевала Германия. Принимал участие в Польской компании Вермахта; Французской компании; операциях на Балканах; Ремер произвел впечатление на генштаб во время операции "
reich.608.a:0 "Государству нужна железная рука, чтобы вести его. Мы её стальной кулак!"

reich.72.t:0 "Спуск "
reich.72.d:0 "В портовом городе Вильгельмсхафен находятся одни из крупнейших и старейших судостроительных предприятий во всем мире. Его внушающие благоговейный трепет доки способны построить почти все; от корветов и тральщиков до гигантских линкоров, покинувших эти доки, даже когда идея немецкой нации была еще новой концепцией. Карл Дениц знает производственные возможности этих объектов; как Главнокомандующий флотом, он видел не один десяток кораблей, спущенных на воду за эти годы, но этот момент точно войдет в историю.\n\nСегодня самый большой и мощный авианосец Кригсмарине - получивший от самого Гитлера имя "Adler" by Hitler himself - is finally ready for its maiden voyage, a spectacle that will be broadcasted all over the Reich! Admiral Dönitz knows what remains unspoken: the Adler is not the latest capital ship, but the last for the foreseeable future, as the Reich can no longer afford to build new ships as per the 1958 budget. Funding had been slashed in nearly all sectors; ship maintenance and payrolls are all that the Kreigsmarine will be bankrolling for now.\n\nThe ceremony was lovely, the Führer himself thanked the admiral profusely for his tireless dedication and work, with vague promises spoken about "more funding for the Kriegsmarine soon", something he has done since 1958. Dönitz cermonally nodded when he needed to and offered thanks when appropriate, as he had done dozens of times before. Ever the model military man, he greeted the rest of the Führer's entourage. He shook hands with Martin Bormann first; an upstanding gentleman, really. Next, Albert Speer; an opportunistic Nazi, no more, no less. If Speer was opportunistic, then Dönitz wondered what Göring would be considered; the man was looking surprisingly spry as well. Last but not least, Reinhard Heydrich's cold, clammy hand. A Blond Butcher, and a bastard to boot.\n\nThe Admiral glanced back over at his Führer, who was blabbering to an aide. He was getting old, and old age was not treating him kindly. God help the Reich once Hitler was...\n\nDönitz pushed the thought out of his head. He was a navy man, first and foremost. Let the politics to those four schemers."
reich.72.a:0 "Поднять Рейхсфлаги!"

###Legitimacy Events###

reich.609.t:0 "Действия СС вызывают опасение"
reich.609.desc:0 "Шуцштаффель вновь разжигают конфликты внутри Рейха. Несмотря на то, что это случается не в первый раз, сейчас, вероятно, это худшее время чтобы они приступали к своим привычным делам.\n\nПо всей Германии СС лезут во все дела, причиняя тем самым сильный разлад в Рейхе. Штурмовые дивизии запугивают регулярные дивизии в оружейных по всей Германии, особенно на территории Рейна. Также стало известно о некоторых потасовках между СС и Вермахтом. Помимо этого, СС стали причиной задержки многих полётов, чтобы "screen" pilots and passengers, even from the Luftwaffe! This is a thin veil to harass them, nothing more, and shouldn't be mistaken as anything else.\n\nThey have felt the need to make their presence known to the civilian population as well, carrying out their own investigations of the citizen population. Anything ranging from "foreign spy" to "tax evasion" has been used as an excuse to detain and harass people; they even have the backbone to set up checkpoints with no approval from anyone but themselves, and have been able to freely arrest "suspected Jews and other undesirables," who are more often than not critics of the SS. With these fanatics causing so much chaos, some kind of action must be decided on soon to limit their activities and restore some semblance of sanity."
reich.609.a:0 "Искоренить влияние СС из жизни наших граждан!"
reich.609.b:0 "Лоялисты в партии помогут справиться с СС."
reich.609.c:0 "Ограничить действия СС касательно армии и гражданских!"
reich.609.d:0 "Превосходно. Всё идёт по плану."

reich.610.t:0 "Протесты достигают новых высот"
reich.610.desc:0 "Студенческие протесты долго время отравляли Рейх. Периодические митинги и марши проводились с тех самых дней, как НСДАП пришли к власти. Однако, протесты стали происходить гораздо чаще и более массово, с тех пор как Гитлер объявил своего приемника.\n\nВ крупных городах по всему Рейху, немецкие студенты проводят митинги и марши внутри своих университетов, иногда переходя на улицы. Эти забастовки успешно помешали работе множества университетов, и студенты начинают блокировать правительственные и армейские здания. Множество огромных собраний студентов наглухо отказываются разойтись, отказываясь идти на переговоры с правительством. Огромные толпы, состоящие более чем из двухста людей, даже заблокировали казарму СС! Чудом, все остались живы.\n\nНам нужно сделать что нибудь с протестующими студентами, до того как ситуация выйдет из под контроля."
reich.610.a:0 "У людей есть право на мнение. Убедитесь, что они в безопасности."
reich.610.b:0 "Разверните дивизии, дождитесь пока протестующие успокоятся."
reich.610.c:0 "Отдайте приказ, пошлите армию."
reich.610.d:0 "Дайте СС провести небольшую работу с этими либералами."

reich.611.t:0 "Рост безработицы"
reich.611.desc:0 "Для обычного немца, получить рабочее место очень сложно. Агрокультура, мануфактура, и даже строительство - почти все сферы немецкой экономики до отказа заполнены рабским трудом. Немцы без высшего образования едва ли могут найти работу, и им приходится выживать на пособия. Всё это привело к тому, что рабочие места, требующее высшее образование стали очень конкурентными, из-за чего даже наши самые лучшие умы могут остаться без работы!\n\nС каждым годом, ситуация становится всё хуже, без видимого решения. У нас попросту недостаточно мест в приватном секторе, чтобы как-то разобраться с проблемой. Немецкая экономика нуждается в серьёзном переосмыслении, и в первую очередь должна быть решена проблема безработицы. Помимо простых решений, таких как повышение заработной платы, мы можем начать вытеснять рабский труд, и возвращать работу в руки рабочих, даже если это станет ударом по индустриализации."
reich.611.a:0 "Начните вытеснять рабов из экономики, настало время немцам вернутся за работу."
reich.611.b:0 "Увеличьте зарплаты и пособия немецким рабочим"
reich.611.c:0 "У нас всегда есть место в армии!"
reich.611.d:0 "Беспомощные ничего не заслуживают, выживут лишь сильнейшие!"

reich.612.t:0 "Требование прав для женщин"
reich.612.desc:0 "Студенты, жалующиеся на улицах, уже не являются для нас чем-то новым. Новые движения исчезают и забываются также быстро, как и появляются. Но новое Арийско-Феминистическое движение не такое.\n\nНаправляемое огромной группой девушек-студентов, новая группа организовывает марши, митинги, и встречи в некоторых крупных городах. Реакции разнятся; многие консервативно-настроенные члены НСДАП относятся к феномену с отвращением, говоря, что непорочность женщины должна быть сохранена, и то, что немецкая женщина обязана быть опекуном семьи. Некоторые из женщин традиционалистов с этим полностью согласны, считая, что они являются основной колонной, на которой держится немецкая семья. С другой стороны, более молодых девушек гнетёт мысль о том, что они являются людьми второго сорта в своей собственной стране, и требуют больше свобод и лучшего отношения к себе. Множество реформистов, и даже некоторые консерваторы (которые об этом публично не заявляют) согласны с ними, и готовы оказать им поддержку.\n\nУчитывая отсутствие какого-то решения, которое понравится всем, и постепенное усиление протестов, мы должны решиться, как нам поступить."
reich.612.a:0 "Надавать пустых обещаний реформ в туманном будущем."
reich.612.b:0 "Решать должен народ."
reich.612.c:0 "Мы не будем менять статус-кво, разгоните демонстрации!"
reich.612.d:0 "Женщины? Права? Остановите их марши, арестуйте всех их лидеров!"

reich.613.t:0 "Расширение рабских трудовых лагерей"
reich.613.desc:0 "Рабство является неотъемлемой частью жизни Рейха уже более десяти лет. Труд рабов занимает большую часть почти во всех сферах нашей экономики, и является источником большей части нашего ВВП. Система существует достаточно времени, чтобы новое поколение знало лишь бетонные стены и колючую проволоку в трудовых лагерях. Уже какое-то время, медленно но верно, рабское население растёт, и, судя по всему, нам нужно больше пространства для их жизни. Лагеря переполняются людьми, и их условия жизни стремительно ухудшаются.\n\nНесмотря на текущий кризис, мы должны что-то предпринять. Жизненные условия рабов сейчас отвратительны, что делает положение немцев, что охраняют и дают им работу, опасным. Самое очевидное решение — построить больше лагерей, но у нас также есть более... креативные способы решить эту проблему."
reich.613.a:0 "Улучшить условия жизни и санитарию в существующих лагерях."
reich.613.b:0 "Передать рабов Вермахту для ручного труда и экспериментов!"
reich.613.c:0 "Начните строительство новых предприятий."
reich.613.d:0 "Наши люди разберутся с ситуацией... не привлекая внимания."

reich.614.t:0 "Безобразие в экономике"
reich.614.desc:0 "Наша экономика остается на спаде со времён экономического обвала в пятидесятых годах. Множество немцев, которые потеряли свою работу остались безработными, и являются обездоленными уже почти как десятилетие. Единственный их способ выживания — пособия, предоставляемые государством. Когда экономика рухнула, множество мелких предпринимателей навсегда закрыли свой бизнес. Интересы же крупных корпораций неизменно исполнялись, даруя им помещения, блага, машины, и квалифицированных работников почти забесплатно. Немецкие рабочие были заменены более дешевыми рабами, и им попросту не вернули их рабочее место. Десятилетие спустя, экономика всё еще не вернулась до предкризисного состояния.\n\nНемецкий народ требует от нас действий; мы не можем позволить себе молча смотреть на то, как наши люди страдают! Мы должны что-то предпринять, чтобы дать людям покой и надежду."
reich.614.a:0 "У Людвига Эрхарда есть несколько восхитительных идей..."
reich.614.b:0 "Мы всегда можем взять больше рабочих для наших военных фабрик..."
reich.614.c:0 "Людям нужно просто довериться национал-социалистическому курсу."
reich.614.d:0 "Мы должны вернуться к традиционалистическому способу жизни."

reich.619.t:0 "Судьба Гитлерюгенда"
reich.619.desc:0 "Гитлерюгенд — крупнейшая немецкая организация молодёжи, одна из немногих переживших развал экономики в последнее десятилетие. У них всегда было финансирование, если не от государства, то от пожертвований богатых участников. Это позволило им существовать и дальше, а также немного отдалиться от государства.\n\nОрганизация Гитлерюгенд естественным образом развивалась, и уже давно не является тем, что она из себя представляла в сороковых годах. Спустя десятилетие (относительно) мирной жизни, организация начала демилитаризоваться. Теперь они больше похожи на британских или американских скаутов, чем на самих себя в прошлом, но они всё ещё продолжают чтить свои традиции.\n\nУ нас есть несколько предложений трансформировать Гитлерюгенд в более удобный для нас вид. Каждый год, влиятельные члены партии проверяют режимы тренировок Гитлерюгенд. Если же мы захотим, мы можем использовать этих людей, чтобы повлиять на структуру, и управлять будущим Гитлерюгенда."
reich.619.a:0 "Оставьте детей в покое, не политизируйте их."
reich.619.b:0 "Гитлерюгенд должны оставаться Гитлерюгенд, ни больше, ни меньше."
reich.619.c:0 "Ничто так не вдохновляет, как марш молодёжи!"
reich.619.d:0 "Пускай лучше СС наблюдают за ними..."

reich.615.t:0 "Проект возобновления автобанов"
reich.615.desc:0 "Знаменитая немецкая система автомагистралей, автобаны, явно переживает не лучшие дни. Когда Гитлер взялся за этот проект в начале тридцатых, он расширил эту систему на весь Рейх, создав крупнейшую в мире систему автомагистралей. После войны, были приведены в действие планы по расширению автомагистралей по всей Европе, от Московии, до Гибралтара. Амбициозные расширения планировались для растущих и процветающих городов Рейха, и процесс шел благополучно.\n\nРазвал экономики в пятидесятых годах резко поставил крест на всех планах по расширению системы. Бюджет был значительно урезан, сделав расширение попросту невозможным. Автобаны начали разрушаться, из-за отсутствия обслуживания.\n\nМы располагаем определенным количеством предложений. В документах указаны детали проекта ремонта автобанов по всему Рейху, и их расширение на ближайшие, легкодоступные территории. Нам нужно лишь дать разрешение на начало работ."
reich.615.a:0 "Трагическая оплошность, которую мы исправим."
reich.615.b:0 "Это работа для армии."
reich.615.c:0 "В этой пустой трате ресурсов нет необходимости."

reich.616.t:0 "Пересмотр военного бюджета"
reich.616.desc:0 "После Второй мировой войны, Вермахт всегда оставался вне конкуренции. Наш военный бюджет не знал себе равных, как и наша мощь! Мы доказали всему миру свою силу, совершив, казалось-бы, невозможное: мы закрепили контроль на завоёванных землях, а позже расширили нашу империю, оккупировав весь центр чёрного континента! С тех пор, в течение двух десятилетий мы уничтожали многочисленные армии партизан, и русских вторженцев.\n\nКоллапс экономики в пятидесятых превратил содержание Вермахта в титанический труд. Несмотря на то, что многие просили переориентировать бюджет в какие-либо другие сферы, Гитлер больше доверял Вермахту, и не слушал остальных. В течении двух последних десятилетий, Германия каким-то чудом сохранила свой военный бюджет, без ещё одного экономического кризиса.\n\nМилитаристы как в Вермахте, так и в администрации, продолжают лоббировать сохранение текущего военного бюджета. С другой стороны, коалиция реформистов, граждан, рабочих, и некоторых консерваторов из НСДАП буквально умоляют нас урезать бюджет Вермахту, и перенаправить сэкономленные средства в другие сферы. Находясь во власти, и учитывая фактор здоровья Фюрера, мы можем позволить себе изменить политику, если, конечно, мы этого захотим."
reich.616.a:0 "Лучше инвестировать в экономику!"
reich.616.b:0 "Наши враги становятся сильнее с каждым днём. Не урезайте бюджет."
reich.616.c:0 "Переправьте больше денег на содержание СС."

reich.617.t:0 "Кригсмарине в упадке"
reich.617.desc:0 "Несмотря на то, что мы фактически сильнейшая держава на планете, наш флот откровенно отстал от современных требований. Устарелые, и сильно недоэкипированые корабли стоят в наших портах, без достаточного количества персонала, и срочно требующие ремонта. Обычный наблюдатель мог бы подумать, что военные корабли в доках, это лишь резервный флот! Однако это совсем не так... Только благодаря личным распоряжением адмирала Дёница, флот подводных лодок всё ещё находится в состоянии боевой готовности.\n\nПо этому вопросу внутри нашей администрации нет никаких разногласий - флот находится в ужасном состоянии. Наши аналитики предполагают, что даже итальянский флот сильнее нашего! Итальянский, мать его, флот! Какой позор! Чтобы наш флот соответствовал нашему статусу сверхдержавы, нам нужно полностью реконструировать его, завершив постройку новых кораблей, усовершенствовав наши технологии и тактику. Однако сейчас, у нас нет способов достичь нужного результата.\n\nУрезав зарплаты нашим адмиралам, и отказавшись от лишних трат, у нас появится некоторая возможность улучшить состояние флота. Пускай это будут новые оружейные системы, ремонт, новая электроника, или даже просто покрас кораблей — у нас наконец-то появится возможность улучшить состояние Кригсмарине."
reich.617.a:0 "Эти средства лучше использовать в других местах."
reich.617.b:0 "Сосредоточьтесь на столь необходимом техническом обслуживании!"
reich.617.c:0 "Фатерлянд достоин только лучшего."

reich.618.t:0 "Ветераны требуют своих выплат!"
reich.618.desc:0 "Миллионы немецких солдат были награждены после нашей великой победы во Второй мировой войне. Наши лояльные дивизии позволили нам создать величайшую империю, которую только видел мир; мы были обязаны вознаградить их по достоинству. Множество ветеранов получили себе земли, власть, влияние, престиж, и жизнь в изобилии. Мы без проблем могли позволить себе это в первое время после нашей великой победы.\n\nОднако, так не могло продолжаться вечно. Очередное поколение солдат уходит в отставку, и у нас попросту нет того количества благ, что они просят; у нас попросту нет новых завоеваний для выколачивания оттуда новых ресурсов. Но солдаты всё ещё ждут, а иногда даже ТРЕБУЮТ тех же благ, как и у героев последней войны, причём некоторые из них даже ни разу не участвовали в настоящем сражении! Громче всего говорят о себе последние люди видавшие войну — ветераны Западнорусской войны. Нет никаких сомнений, что они вложили огромные усилия, чтобы отбросить волну красных крыс, которые зазирались на Московию, и всё чего они требуют это справедливых выплат.\n\nНастало наше время решить, что причитается ветеранам."
reich.618.a:0 "Времена изменились."
reich.618.b:0 "Это их право, заработанное кровью."

##### Carinhall Event Chain ######
reich.700.t:0 "Ужин, спор, идея"
reich.700.d:0 "Геринг ковырял свой обед в Каринхалле. Казалось, у него не должно быть причин для расстройства: еда была потрясающей, Эмма, как всегда, прекрасна, и, что ж, эти бесценные картины еще не потеряли своего очарования - учитывая, сколько он их собирал после войны. Он действительно должен был бы вовсю наслаждаться жизнью, если бы не его гости.\n\n"What we need is conquest, the thing that made us the Masters of Europe in the first place. Day by day, our grasp on Europe grows ever more tenuous and I shudder to think of what might happen once our great Führer dies." That was at least what Otto Ernst Remer. Oh, how Göring detested the angry little man. Göring knew that he was one of the key architects for the suicidal War Plans.\n\n"Well, I can tell you with great certainty that the last few decades of stewardship under our great Führer have reaped nothing but dividends. I mean, we were the first to get a man on the moon. I think there are still some years left yet in our Third Reich. After all, we are not yet even close to the thousandth year - am I not right Reichsmarschall Göring?" Wilhelm Stuckart was a long-time friend, supporter, and ardent National Socialist. As far as he knew, Europe was theirs and the future of the Reich was no longer about further conquest.\n\n"Well, uh..." Göring looked at Schörner's lackey before returning his gaze towards Wilhelm Stuckart. Before he had a chance to answer, the militarist interrupted him and condemned the weak-willed bureaucrats for the anemic economy. Stuckart of course did not take it sitting down and leapt up in indignation to begin what would be a shouting match between him and the ardent Schörnerite.\n\nGöring excused himself from the meal to no one's notice. It would have been a waste to sign away his great popularity with the likes of Schörner and his band of merry mad men. No, destiny awaited. Surely, the successor would be rather eager to enlist the help of none other than Hermann Göring himself. Yes, there was much work to be done - as soon as he could calm the two idiots down enough to finish dinner."
reich.700.a:0 "Как долго эти двое будут спорить?"

