gcwcapture.1.t:0 "Падение Лейпцига"
gcwcapture.1.desc:0 "Лейпциг пал!\n\nРодина Иоганна Баха в последние дни была центром тяжелых боев. Войска Мартина Бормана отступили, из богатого в культурном отношении, города, но сами они понесли большие потери. Немцы с обеих сторон лежали мёртвыми на руинах города. Несмотря на повреждения, многие культурно значимые здания Лейпцига всё ещё стоят, хотя тяжелые артиллерийские обстрелы опустошили промышленные парки, и многие мирные жители бродят по улицам, роясь в развалинах в поисках потерянных близких. В центре города более трехсот человек сопротивляются у памятника Битве народов, окруженные и испытывающие нехватку припасов, ожидается, что они скоро сложат оружие. Сегодня, сторонники Бормана потерпели большое поражение. Еще предстоит выяснить, смогут ли его войска отбить этот стратегически важный город или он останется оккупированным на неопределенный срок."
gcwcapture.1.a:0 "Надеюсь, эти парни продержаться!"
gcwcapture.1.b:0 "Три сотни, говорите? Выкурите их оттуда!"

gcwcapture.2.t:0 "Падение Нюрнберга"
gcwcapture.2.desc:0 "Нюрнберг, сердце нашей партии и место величайших политических шествий, был взят сегодня. Широкие улицы, когда-то шумные и переполненные сторонниками НСДАП, лежат в руинах, их единственными свидетелями нашей былой славы были трупы, выстроившиеся вдоль них. Сторонники Бормана лежали мёртвыми по всему городу. В сочетании с сопротивлением гражданских, у атакующих не было иного выбора, кроме как прочесывать дом за домом, квартиру за квартирой, квартал за кварталом. Город был, во всех смыслах, гигантской крепостью, тяжелые городские бои унесли огромное количество жизней с обеих сторон, вместе с гражданским населением. Тысячи людей погибли, а город был опустошен. Потеря этой точки - катастрофа для Бормана и его людей; если линии фронта не удастся в ближайшее время стабилизировать, большая часть южной Германии будет буквально открыта для вражеских войск. Большая часть Южной Германии может вскоре постигнуть та же участь, что и Нюрнберг, если защитники не сумеют объединится."
gcwcapture.2.a:0 "Братья мои, мы скоро вернемся!"
gcwcapture.2.b:0 "Наша следующая остановка? Вена!"

gcwcapture.3.t:0 "Штутгарт взят"
gcwcapture.3.desc:0 "Борманская цитадель, лежащая на Рейне, Штутгарт, взята. Сражение, шедшее пару последних дней, наконец-то подошло к концу, приведя за собой лишь тоскливую тишину в процветающий город.\n\nМножество гражданских лиц пыталось скрыться в их домах, дабы избежать сражений  немцев с немцами на разных сторонах автомобильных трасс и этажей небоскрёбов. Ранние донесения сообщают о том, что около шестидесяти процентов зданий города были разрушены, а небольшие остатки жилых домов теперь служат домами для солдат что контролируют эти земли.\n\nБольшая часть гражданского населения просит собрать хотя бы те крохи, что остались после боёв, но больше всего население волнует другой вопрос: вернётся ли Борман?"
gcwcapture.3.a:0 "Их жертва не будет напрасной"
gcwcapture.3.b:0 "Вперёд! Южная Германия будет освобождена!"

gcwcapture.4.t:0 "Мюнхен взят"
gcwcapture.4.desc:0 "Сегодня пошатнулась легендарная решимость Мартина Бормана, ведь был взят Мюнхен, важнейший город для НДСАП.\n\nИменно это место застало те дни, когда Гитлер с его сторонниками выходил на улицы во времена Веймарской Республики.\n\nМесто рождения НСДАП не было потеряно без боя. Лоялисты Бормана сражались до последней капли крови на этих улицах. Гражданские собирались в рабочие отряды, дома становились самодельными бункерами, а улицы были перекрыты баррикадами, сделанными наспех из машин и прочего мусора.  Массированные бомбардировки облегчили задачу наступавшим войскам перед главным боем, где наша бравая пехота, полная решимости, разбила защитников города в массированной атаке.\n\nПозиция Бормана шаткая: враги прошли в Южную Германию, многие полагают, что его фракция близится к распаду. Смогут ли он, и его сторонники, объединится вновь и наполнится силами? Покажет лишь время. "Capital of the Movement" has finally fallen to advancing forces.\n\nIt was here that Hitler's genius culminated in the annexation of the Südentland, here where our men gathered for the liberation of our Austrian brothers, and here where Hitler himself took to the streets to end the vile Weimar Republic.\n\nThe birthplace of the NSDAP was not lost without a fight though. Bormann's loyalists fought in every street. Civilians were press ganged into labor brigades, homes transformed into makeshift bunkers, and streets blocked off with an assortment of ruble, ruined vehicles, and whatever else could be tossed into the streets. Massive bombardments softened the city before the main attack commenced, and combined with an equally determined infantry assault, the defenders were forced to withdraw from the city.\n\nBorman's position is precarious; with enemies deep into Southern Germany, many speculate that his faction is close to collapse. Whether he and his loyalists can rally and recover or not remains to be seen. "
gcwcapture.4.a:0 "Ни шагу назад! Мы ОБЯЗАНЫ вновь взять Мюнхен"
gcwcapture.4.b:0 "Это ли не последние вздохи Бормана?"

gcwcapture.5.t:0 "Лейпциг отбит"
gcwcapture.5.desc:0 "Тряпичная армия Бормана отвоевала Лейпциг, точнее, ту малую часть, что осталась от города. Город, что еле выстоял после первых сражений, был окончательно  уничтожен тяжёлой артиллерией. Множество старых зданий оперных театров, музыкальных студий, было заполнено врагами: эти здания было уже не спасти\n\nЖители Лейпцига сильно пострадали: большая часть инфраструктуры была разрушена, но люди Бормана делали всё возможное, чтобы облегчить страдания  только что освобождённых собратьев. Новости о том, что люди нашли близ Памятника Битвы Наций распространились повсюду: все те триста человек, что храбро погибли здесь, приветствуются как герои среди своих товарищей: их обугленные тела торжественно захоронены.\n\nСражения истощили как нападающих, так и защитников. Остаётся только наблюдать и гадать, хватит ли сил у Бормана, чтобы продолжить наступление вглубь Германии или это всё, на что он был способен с его ресурсами. В любом случае, Мартин Борман ещё не собирается выходить из этой войны. "
gcwcapture.5.a:0 "Товарищи, соотечественники. Почтим же минутой молчания героев Лейпцига."
gcwcapture.5.b:0 "Всё больше нашего наследия становится руинам. Какой позор."

gcwcapture.6.t:0 "Нюрнберг отбит"
gcwcapture.6.desc:0 "Ещё бьющееся сердце НСДАП было отбито самыми преданными членами партии. Борманские солдаты вернулись под восторженные возгласы жителей.\n\nГрязные, оборванные флаги свисают с остовов строений, пока наша армия шагает по улицам.  Граждане, искупавшиеся в крови,  приветствуют и поддерживают импровизированный триумф, что ведёт их по руинам, подобно тому, как тот шагал в ранние дни Рейха. Выстрелы раздаются, когда группу людей в слезах отводят к стене, заставляя тех встать на колени - они получают то, чего заслужили за своё предательство, . Разгневанные  гражданские преследуют всякого отставшего от колонны.  Обычно, бывшие оккупанты просто кончают жизнь цианидом, но некоторых повесили на фонари или здания, вколотив им в тела знаки с подписью, что отражала их сущность: "
gcwcapture.6.a:0 "Как и обещал, я вернулся."
gcwcapture.6.b:0 "Ещё одно сражение, ещё одна разруха."

gcwcapture.7.t:0 "Штутгарт отбит"
gcwcapture.7.desc:0 "Неужто  огонь войны дошел до Штутгарта, армия Мартина Бормана, пусть и потрёпанная,  вернулась, полная возмездия.\n\nГород вновь безопасен, но за него была выплачена огромная цена. Хоть военные потери и остаются неизвестными, гражданское население и инфраструктура уничтожены.  Великие автоматизированные заводы  города, такие как "
gcwcapture.7.a:0 "Цитадель на Рейне вновь принадлежит нам!"
gcwcapture.7.b:0 "Где же Борман нанесёт следующий удар?"

gcwcapture.8.t:0 "Мюнхен отбит"
gcwcapture.8.desc:0 "К удивлению многих наблюдателей, Мюнхен был отброшен войсками Бормана. Большинство считало Бормана практически мёртвым, поскольку другие фракции проникали так глубоко в его основной район операций. Однако, по крайней мере временно, его войска после тяжелых боев отбили жизненно важный город Мюнхен.\n\nСам город теперь напоминает большинство других городских полей сражений по всей Германии; разрушенный, без водопровода, с недостатком продуктов питания, и теперь он имеет незначительное промышленное значение. Некоторые из основных земель Бормана всё ещё находятся под оккупацией, но похоже, что он стабилизировал линию фронта, а также сделал ограниченное продвижение в других областях Южной Германии. Ещё неизвестно, сохранится ли импульс Бормана, или это были просто судороги умирающего военачальника."
gcwcapture.8.a:0 "Мюнхен, наша Родина, вновь принадлежит нам!"
gcwcapture.8.b:0 "Борман устраивает ад, лишь для битвы с мертвецами."

gcwcapture.9.t:0 "Франкфурт взят"
gcwcapture.9.desc:0 "Франкфурт – один из крупнейших центров поддержки Альберта Шпеера – пал после четырёхдневного сражения за центр города.\n\nХоть молодые студенты и сражались за каждый сантиметр города, за каждый его район, им попросту не хватили смелости и духа, чтобы встретиться лицом  к лицу с  непрерывным артиллерийским огнём в связке с массивной атакой решительной пехоты. От здания к зданию, битвы  уничтожили старые постройки в центре города ещё средневековых времён. После того, как сторонники Шпеера превратили этот город в настоящую крепость, у наступающих кончилось терпение настолько, что те попросту сравняли город с землёй, унося  с каждым ударом целые участки немецкой культуры.\n\nСвистят выстрелы, сообщая о том, что сторонников Шпеера выслеживают  до последнего человека. Университет Гёте, одна из крупнейших школ в городе, теперь не более чем могила для тех, кто защищался здесь до последней капли крови, от которых остались лишь трупы возле разрушенной стены. И все вокруг задаются лишь одним вопросом: вернется ли Шпеер?"
gcwcapture.9.a:0 "Мы должны отомстить за резню!"
gcwcapture.9.b:0 "Фанатики Шпеера были загнаны в могилу."

gcwcapture.10.t:0 "Ганновер взят"
gcwcapture.10.desc:0 "Битва за Ганновер наконец окончена. Мёртвая тишина опустилась на город, пока гражданские ищут кости и трупы тех, кого любили и  кем дорожили.\n\nИ вновь люди Шпеера сражались со всей отвагой и доблестью, что у них были, но вновь они были отброшены и разбиты на полях сражений перед лицом превосходящей их огневой  мощью. Позиции Шпеера  на северо-западе подорваны, ведь Ганновер, его инфраструктура, промышленность и стратегическое месторасположение теперь утеряны. Слухи витают  в воздухе, что  Шпеер и его лоялисты одной ногой в могиле: ещё одно подобное поражение и ему придётся выйти из войны проигравшим."
gcwcapture.10.a:0 "Мы ещё далеки от поражения!"
gcwcapture.10.b:0 "Судьба Альберта Шпеера висит на волоске."

gcwcapture.11.t:0 "Эссен взят"
gcwcapture.11.desc:0 "Столица самопровозглашенных "Reformers of Germany" has fallen today, but that hasn't stopped the killings for the now trapped soldiers who are hiding throughout the city.\n\nThe battle was cataclysmic. Steadfast and zealous students clashed with an equally determined enemy. The bombardment of the entire city did little to dampen the spirits of the defenders; Speer loyalists of all ages took up defences in the rubble and patiently awaited the inevitabile assault on the city itself.\n\nThe fight more resembled a death struggle reminiscent to the great battles of the East than a simple clash of a split country as waves of young men attempted to storm important locations; many of them mowed down in the streets. Back and forth battles raged for important buildings that still overlooked tactically vital areas of the now ruined city. Strongpoints too stubborn to fall were repeatedly hit with ballistic and ground-based missiles by the attackers. Supported by tanks and APCs, one by one the city blocks began to fall. Cars loaded with bombs and artillery shells were the response, and more than a few of the surprised attackers met a grisly fate as these makeshift bombs started to hit convoys, troops formations, armor and strong points. Refusing to surrender after the fall of the city, Speer's forces abandoned their military wear and blended into what remains of the civilian population, which is currently being brutalized as the conquerors exact revenge and try to root out the remains of the reformers.\n\nWhile this bloodbath raged on, Albert Speer and his most important advisors quietly left the city, their current location unknown. As observers watch these events unfold, one recurring question keeps being asked; is this the fate that awaits the rest of Germany?"
gcwcapture.11.a:0 "Мы должны делать всё возможное, у нас ещё есть шансы перевернуть ситуацию в нашу пользу!"
gcwcapture.11.b:0 "Последняя кровавая баня Германии не выглядит законченной..."

gcwcapture.12.t:0 "Франкфурт отбит"
gcwcapture.12.desc:0 "Ополчение Шпеера вновь устанавливает порядок на руинах Франкфурта!\n\nПосле дней проникновения под видом гражданских лиц, силы Шпеера нанесли сокрушительный удар по городу. Защитники, встречая полных решимости врагов, что нанесли удар как изнутри, так и снаружи, приняли решение немедленно скоординировать отступление. Потери были велики для обеих сторон, но лишь часть гражданских была убита из-за боевых потрясений. Когда же люди Шпеера окончательно выбили противника из города, то им пришлось наблюдать ряд не самых лучших сцен, спровоцированных людьми, потерявшим энтузиазм. Смешение с гражданскими дало преимущество и стало основой победы над врагом, но эта тактика стоила огромной цены для людей. Сотни невинных немцев были убиты, их кровь всё ещё течёт по улицам города. Однако страшнее всего было наблюдать за тем, что произошло в Университете Гёте. В центре кампуса нашлись набитые трупами канавы, трупами молодых студентов, парней и девушек, лежавших в том, что они выкопали сами, судя по лопатам.  Большая часть этих людей не погребена, люди перебирают тела, зловоние невыносимо.\n\nГород в руках Шпеера, но сколько стоила эта Пиррова победа?"
gcwcapture.12.a:0 "Велика наша потеря, но победа в наших руках."
gcwcapture.12.b:0 "Шпеер наносит ответный удар!"

gcwcapture.13.t:0 "Ганновер отбит"
gcwcapture.13.desc:0 "Сражения вернулись в Ганновер и вновь же ушли, но на этот раз Ганновер был освобождён. Солдаты Шпеера шагали по улицам города, не встречая сопротивления, наблюдая за настрадавшимися жителями, что ликовали, видя освободителей.\n\nНесмотря на то, что город ещё раз послужил ареной для битв, мирные граждане просят еды и воды у своих освободителей. Тем временем грузовики, полные бойцами, ищут "unwelcome traitors." Most of those captured are shot on the spot, the rest taken by vehicle to somewhere outside the city. Meanwhile, a wave of civilians have come forwards to point out collaborators, fellow citizens who sold themselves to the enemies for trivial amounts of food, water, and medicine. Many of the accused have been taken from the city and have not been heard of again, their status unknown, but their families fear the worst.\n\nAs Speer's men celebrate this major victory, the generals and officers make plans to take the fight to the enemy's strongholds. Whether or not Speer actually has the strength to carry out his ambitious plans remains to be seen. Rumors of mass shooting outside the city remain unconfirmed, the many gunshots attributed to "target practice.""
gcwcapture.13.a:0 "Великая победа!"
gcwcapture.13.b:0 "Для реформатора у Шпеера слишком грязные руки."

gcwcapture.14.t:0 "Эссен отбит"
gcwcapture.14.desc:0 "Немцы считали, что с Альбертом Шпеером можно было попрощаться после падения Эссена. Но бывший министр и его люди доказали обратное, поскольку сегодня реформаторам удалось отбить город.\n\nПосле титанических усилий со стороны молодых ополченцев Шпеера разношёрстные отряды всё же смогли вырвать Эссен из когтей своих врагов, оккупировавших его. Конечно, атакующим в основном пришлось положиться на партизанскую тактику. Ополчение Шпеера добралось до ключевых объектов через сохранившеюся канализационную систему города, в это же время пикапы с крупнокалиберными пулеметами на борту пронеслись по улицам. Победившая сторона утверждает, что их враги использовали отравляющий газа, чтобы выкурить повстанцев из под земли, а также заминировали многие улицы, пытаясь остановить безжалостное наступление. Последний массовый штурм состоялся глубокой ночью, либеральные войска атаковали скрываясь впотьмах; оккупанты были вынуждены отступить после того, как подавили яростным и многочисленным наступлением.\n\nГород разрушен; большая часть фабрик находится в руинах, инфраструктура почти не работает, а гражданское население остро нуждается в гуманитарной помощи. Тем не менее, столица и дом реформаторского движения снова в руках Шпеера. Победа дала потрёпанным либералам столь необходимую надежду."
gcwcapture.14.a:0 "Сегодня, друзья, мы одержали великую победу!"
gcwcapture.14.b:0 "Эти проклятые детишки - настоящая заноза в заднице."

gcwcapture.15.t:0 "Киль взят"
gcwcapture.15.desc:0 "Киль, один из крупнейших портов Германии и образный сторож Кильского канала, пал.\n\nБоевые действия в Ютландии неуклонно переваливали на север, и город не смог избежать ужасов войны. Канал остался заброшен; к берегам прибились остовы кораблей, а его поверхность усеяли редкие понтонные мосты. Бои в самом городе были короткими, но ожесточёнными. Около трёх тысяч мирных жителей пытались покинуть зону боевых действий на лодках, но гавань оказалась заминирована, в результате большая часть мелких кораблей с беженцами погрузилась на дно вместе с пассажирами. В это время войска Геринга обложили взрывчаткой большую часть Киля и, воспользовавшись хаосом от подрыва, покинули город, пожертвовав мирными жителями.\n\nСилы Геринга бежали из стратегически важного пункта, остальная часть Ютландии осталась без защиты. Остальным немцам остаётся только подсчитывать колоссальные жертвы."
gcwcapture.15.a:0 "Так не доставайся же ты никому!"
gcwcapture.15.b:0 "Война продолжается..."

gcwcapture.16.t:0 "Росток взят"
gcwcapture.16.desc:0 "Город Росток, когда-то одна из самых оживлённых гаваней Балтийского моря, был полностью разрушен после того, как Гражданская война дошла до Северной Германии. Жители Ростока со страхом наблюдали, как бои всё ближе и ближе подбирались к ним. Горожане воодушевились, когда наступление врага было остановлено недалеко от города. Но празднования длились недолго: масштабная артподготовка и ковровая бомбардировка потрясли весь город.\n\nПодозревается, что атакующая сторона просто устала от затяжного сопротивления, и такая наглая демонстрация силы могла бы сломить дух города. Однако обстрел произвёл прямо противоположный эффект. Гражданские, которые до этого равнодушно относились к режиму Геринга, восстали в гневе для защиты своего дома.\n\nГрань между гражданским противостоянием и военными действиями была полностью размыта. Бои перешли в подполье: ещё долгое время на развалинах города слышались выстрелы от затаившихся жителей, многих людей в штатском просто расстреливали посреди улиц. Обширные дренажные и канализационные системы с большим успехом использовались войсками Геринга и его новообретёнными союзниками. Подземное сопротивление достигло такого масштаба, что, поговаривают, оккупантам пришлось задействовать отравляющий газ и заминировать все коммуникации, увеличивая ущерб уже разрушенному городу. Ростокский университет, один из старейших центров высшего образования в мире, а также штаб защищающийся стороны, был многократно поражён баллистическими ракетами. Теперь на его место был только глубокий кратер. Только после того, как боевые действия закончились, нападавшие узнали, что на самом деле институт использовался как больница и убежище для раненых граждан. Ни один солдат не был убит в результате стратегических ударов по образовательному заведению, в развалинах оказались похоронены более тысячи жителей.\n\nЛюди Геринга, окровавленные и избитые, отступили из руин города под прикрытием авиации. Похоже, что сейчас оборона перекинулась на другие части Северной Германии."allegedly" gassed more than once, and combat engineers were deployed to collapse the tunnels, increasing the damage to the already destroyed city. Rostock University, one of the oldest centers of higher education in the world and headquarters of the defenders was hit multiple times by ballistic missiles, completely leveling it. It wasn't until after the fighting concluded that the attackers learned that it was actually being used as a hospital and refuge for suffering citizens; not a single soldier was killed in the strikes, and there are well over a thousand dead buried in the rubble.\n\nGöring's men, bloodied and battered, have retreated from the broken bones of the city, covered by his airforce. For the time being, it looks like Göring is being put on the defensive in North Germany."
gcwcapture.16.a:0 "Наши люди продолжат бороться словно львы!"
gcwcapture.16.b:0 "Такие сцены начали повторятся с шокирующей регулярностью."

gcwcapture.17.t:0 "Позен взят"
gcwcapture.17.desc:0 "Ставшие до боли привычными звуки крупнокалиберных пулемётов и артиллерийских ударов наконец достигли и Позена. Противостояние опустилось на новый уровень: мужчинам пришлось держать оборону с дубинками и факелами наперевес. В Германии кончаются боеприпасы, но не убийства.\n\nЗащитники были хорошо подготовлены; мирным жителям и рабам было приказано выкопать и построить обширное фортификационное кольцо вокруг и внутри города. На всех улицах появились опорные пункты, и многие коренные жители взялись за оружие, желая защитить свои дома от приближающейся вражеской армии.\n\nОбе стороны встретились в яростном побоище. Мечты нападающих о быстрой победе рухнули, когда они добрались до первого оборонительного периметра. Даже после продолжительного артиллерийского обстрела, ракетных ударов, бронетанковых атак, а затем и массированных атак пехоты лишь некоторые из мегадотов были взяты. Попытка нападения на город, обставленный бетонными крепостями, закончилась катастрофой. Атакующие испытывали ещё большие трудности после того, как бои перекинулись на улицы. Но рисковая атака спецподразделений наконец разрезала линию обороны пополам, положив конец организованному сопротивлению в Позене.\n\nХотя город по-прежнему является зоной боевых действий, нападавшие установили достаточный контроль, чтобы с уверенностью объявить о победе. Пара периметров по-прежнему дерзко огрызаются на любого, кто подходит слишком близко к их зоне, но остатки войск Геринга, заключены в ловушке, а их дни сочтены."
gcwcapture.17.a:0 "Даже после поражения мы продолжим сражаться!"
gcwcapture.17.b:0 "Так это же фанатики. Пускай голодают, никуда не денутся."

gcwcapture.18.t:0 "Каттовиц взят"
gcwcapture.18.desc:0 "Первые выстрелы, сделанные в битве при Каттовице, стали не грохотом пулемёта, не очередью из автомата, не раскатом артиллерии. Более того, первые пули были выпущены за пределами самого города. Это были прицельные выстрелы неизвестных снайперов, которые поражали нападавших на территории агломерации.\n\nПосле нескольких часов методичных попаданий по атакующим один из убийц был наконец-то застрелен. Снайпера засекли, когда он менял позицию после очередного выстрела. Как оказалось, это был не элитный снайпер вермахта и даже не ветеран Великой войны. За меткими попаданиями стоял мальчик не старше пятнадцати лет в форме Гитлерюгенда.\n\nВскоре тяжёлые бои добрались до самого города. Оборонные артиллерийские расчёты состояли в основном из пьянчуг, которые пили во время огневой поддержки. А большинство снайперов были бойскаутами в возрасте от семнадцати до одиннадцати лет, родители понимали, что призыв на службу Фатерлянд - становился смертной казнью для их детей. Позже выяснилось, что местные молодёжные лидеры были в основном заядлыми сторонниками Геринга, которые призывали своих сверстников "fight for the true Führer of Germany" and "save our homes from rapists and looters." Currently, the new owners of Kattowitz are too busy keeping their heads down and methodically combing the ruins for snipers to do much of either. Morale plummets lower and lower as the body count continues to climb."
gcwcapture.18.a:0 "Даже после поражения мы продолжим сражаться!"
gcwcapture.18.b:0 "Так это же фанатики. Пускай голодают, никуда не денутся."

gcwcapture.19.t:0 "Киль отбит"
gcwcapture.19.desc:0 "Киль и окружающие его водные артерии снова в руках Германа Геринга!\n\nМилитраст и его люди вернулись в Ютландию и захватили этот важный город. Бой был напряжённым, но коротким. Защитники поняли, что не могут удерживать свои шаткие позиции, и решили отступить глубже на полуостров.\n\nВ настоящее время ведутся переговоры об обеспечении зелёного коридора для снабжения города и его жителей. Тем временем победители готовятся к следующему раунду, в котором, вероятно, будет отбита и остальная часть Ютландии. Новые схватки не за горами!"
gcwcapture.19.a:0 "Вы думаете, мы можем отправить туда ещё несколько орудий?"
gcwcapture.19.b:0 "Похоже Геринг вернул контроль над Ютландией."

gcwcapture.20.t:0 "Росток отбит"
gcwcapture.20.desc:0 "Не казалось, что Росток мог выглядеть хуже после того, как сторонники Германа Геринга в последний раз были изгнаны из города, но выскочка военачальник снова бросил вызов ожиданиям, поскольку его атака с целью вернуть город открылась мощным залпом реактивной артиллерии.\n\nМаленькие отряды сновали, как крысы среди обломков, улицы были просто непроходимы для любого транспорта, без мин и зон поражения. Укреплённые позиции для пулеметов были кошмаром, который нужно было преодолеть, а опасность, близкая к ракетной артиллерии, убила больше, чем их изрядная доля в товарищеских матчах. Медленно, но верно нападающие ползли по городу. Давление было слишком сильным, и защитники были окончательно вытеснены с позиций.\n\nРосток, или оставшиеся от него развалины, снова в руках Геринга. Впрочем, это мало что значит. Всё, что действительно осталось от Ростока, - это точка на карте и пейзаж руин. Те немногие мирные жители, которые остались, кажутся почти дикими и держатся подальше от наших людей. Точно так же войска держатся на почтительном расстоянии; более чем несколько мужчин, которые отправились на поиски добычи или женщин, исчезли, только для того, чтобы их тела были найдены позже, без рук или их гениталий, в зависимости от преступления."
gcwcapture.20.a:0 "Северогерманская равнина скоро вернётся в наши руки!"
gcwcapture.20.b:0 "Росток звучит как настоящий ад."

gcwcapture.21.t:0 "Позен отбит"
gcwcapture.21.desc:0 "Оккупанты были разгромлены наполовину еще до начала сражения. С горсткой крупных опорных пунктов, всё ещё находящихся под властью лоялистов Германа Геринга, оккупанты предприняли последнюю отчаянную попытку освободить крепости до того, как их подкрепление прибудет и окружит город. Наступление было почти успешным, и один из четырех фортов был захвачен, но этого было недостаточно. Моторизованная пехота прибыла на поле боя, и оккупанты смирились с боем в теперь уже окруженном городе.\n\nСитуация изменилась, когда люди Геринга вошли в развалины. Опорные пункты, которые они когда-то удерживали, теперь использовались против них, когда они пытались прорваться в центр города. Бронетехника была в основном движущейся мишенью без пространства для маневра, в то время как руины, пронизанные взрывчаткой, взрывались, когда нападавшие укрывались в них. После ожесточенной борьбы город, наконец, был взят армией Геринга. Даже сейчас они планируют свое следующее наступление, но некоторые задаются вопросом, Стоило ли возвращение Позена таких тяжелых потерь."
gcwcapture.21.a:0 "Это НАША земля. Этим предателям нечего делать в Позене."
gcwcapture.21.b:0 "Очередная кровавая бойня наконец-то закончилась."

gcwcapture.22.t:0 "Каттовиц отбит"
gcwcapture.22.desc:0 "Ещё одно сражение произошло в Каттовице, но для жителей обстрелянного города бои так и не прекратились.\n\nАрмия Геринга наконец-то вновь возвращает осажденный город. Даже после падения города немецкие граждане, в основном поселенцы первого поколения и Гитлерюгендцы, продолжали стычки с новыми оккупантами города. Когда войска Геринга приблизились к городу, их мужество было подорвано. Используя немногим больше, чем несколько отброшенных радиоприемников и раций, повстанческая ячейка сопротивления передала важные координаты цели своим друзьям, осаждающим город. С их помощью точных артиллерийских ударов подорвали усилия обороняющихся удержать свои позиции. Однако одна группа этих корректировщиков была замечена и расстреляна. Гарнизон пришел в ярость и в порыве мести начал резать гражданское население города, которое, по их мнению, все были уступчивы в оказании помощи людям Геринга. К тому времени, когда армия Геринга смогла наконец взять город, тысячи и тысячи мирных жителей лежали мертвыми, их тела были разбросаны по разрушенным квартирам и улицам. Бой окончен, но плач отчаявшихся матерей и отцов, сыновей и дочерей слышался до глубокой ночи."
gcwcapture.22.a:0 "Павшие граждане Каттовиц - герои."
gcwcapture.22.b:0 "Ещё больше мирных жителей становятся жертвами войны."

gcwcapture.23.t:0 "Кёнигсберг взят"
gcwcapture.23.desc:0 "Оплот СС на востоке, Кёнигсберг, захвачен наступающими войсками. Зрелище, которое увидели эти люди, войдя в город, никогда не забудет ни один из этих людей.\n\nБои были жестокими, как и большинство боевых действий по всей стране. Фанатики СС сражались до человека, когда их противники продвигались всё глубже в город. Сотни плачущих, голодающих и избитых немцев хромали через ряды в поисках убежища. Это не было проблемой, пока не начали взрываться случайные гражданские лица.\n\nКак мы позже узнали, эсэсовцы ходили по городу, похищая целые семьи и заставляя одного из членов надеть "salvation vests." The people who "volunteered" were strapped with bombs before mingling in with other civilians fleeing SS brutality, starvation, and massacres. As they were pushed deeper into the city, the SS began to use literal human shields; hundreds of men, women, and children were forced to march towards the enemy lines as SS troops followed close behind with panzers and armored APCs. Only a tragic few caught between the crossfire survived. When the attackers finally reached the center of the city, lines of civilians were handcuffed together in front of machine gun posts and trenches. The men who took part in that final assault refuse to talk about it.\n\nNeedless to say, the civilians of Köngisberg, or those that are still alive are thrilled to be liberated from the SS, not really caring who their liberators are. For them, anyone, literally anyone, is better than Heydrich."
gcwcapture.23.a:0 "Пруссаки - подонки, они не заслуживают меньшего."
gcwcapture.23.b:0 "Как будто эти ублюдки управляют своими городами, как они управляют своими лагерями смерти!"

gcwcapture.24.t:0 "Штрасбург взят"
gcwcapture.24.desc:0 "Штрасбург, нервный центр военной операции Рейнхарда Гейдриха, наконец-то захвачен. В результате битвы город сгорел и разрушился; от него мало что осталось.\n\nСС сильно укрепили берега реки и город. Только после нескольких часов непрерывных бомбардировок и бронетанковых атак, СС наконец удалось отбросить назад и возвести импровизированные мосты. Сам город было практически невозможно взломать. Нападавшие плотно прижались к обочинам улиц, в то время как немецкие гражданские лица вынуждены были ехать на транспортных средствах с бомбами, мчащимися по широким проспектам к наступающим людям. По мере того, как падал Штрасбург, целые блоки загорались, будучи подключёнными к взрыву. Самоубийственные атаки СС почти всегда поражали формирования, поражённые этими мощными взрывами. Либо из милосердия, либо из страха, что разошедшиеся граждане могут помешать их планам, большей части населения города было разрешено покинуть город до начала боевых действий. Снисходительность со стороны нападающего могла иметь неприятные последствия, поскольку солдатам СС удалось проникнуть вместе с беженцами и теперь атаковать тылы своего врага. Что ещё хуже, похоже, Гейдриху удалось бежать вместе с большей частью своего генерального штаба. То, что должно было стать быстрой и решительной победой, обернулось титанической борьбой, в которой отдельные схватки всё ещё вспыхивали."
gcwcapture.24.a:0 "Мы ещё не закончили..."
gcwcapture.24.b:0 "Тем не менее, СС почти закончены."

gcwcapture.25.t:0 "Кёнигсберг отбит"
gcwcapture.25.desc:0 "Никто не ожидал, что силы СС в Пруссии смогут начать наступление, которое сможет отбить Кёнигсберг, но именно это и произошло сегодня.\n\nВ смелом наступлении, не оправдавшем всех ожиданий, эсэсовцы собрали все возможные силы и материалы и предприняли полномасштабную атаку на город. Враждебные войска и отчаявшиеся гражданские лица, которые помнят последний раз, когда СС были в городе, объединились, чтобы укрепить руины и подготовиться к штурму. Атака шла как изнутри города, так и из наступающих формирований. Ячейка лоялистов СС терпеливо ждала и, увидев свой шанс, снова надела форму и сеяла хаос по всему городу, убивая всех на своем пути. С уже убранными тяжёлыми орудиями защитника, наступающие смогли быстро войти в город, где начались рукопашные бои.\n\nЭто была кровавая баня; ни одна из сторон не давала пощады, потому что никто не ожидал. Однако у СС было преимущество. Частично благодаря тренировкам, фанатичной морали и чистому чутью они вернули Кёнигсберг. Мирные жители массово бегут, когда мрачные люди восстанавливают свою мёртвую хватку над городом."
gcwcapture.25.a:0 "Я говорил, что это ещё не конец."
gcwcapture.25.b:0 "Они всё ещё продолжают сражаться."

gcwcapture.26.t:0 "Штрасбург отбит"
gcwcapture.26.desc:0 "Сегодня почти все обратили внимание на Штрасбург, когда большие отряды эсэсовцев собрали свои силы для штурма, чтобы вернуть себе прежнюю базу. Защитники укрепились как могли и приготовились к смертельному бою.\n\nУжасно безвыходное положение, явного победителя не было, поскольку по всему остальному городу разразились бои между домами. СС почувствовали вкус собственного лекарства; по мере их продвижения целые улицы будут охвачены огнем. Весь город (снова) был заминирован. Войска СС остановили их безрассудное продвижение и осторожно и терпеливо прочесали город, медленно пробивая себе путь через кольца обороны. Ни одной из сторон не было пощады, и мало внимания уделялось бедным душам, которые снова попали под перекрестный огонь.\n\nВ конце концов люди Гейдриха вышли на первое место. Их мрачная решимость и бездушие в конце концов победили. Даже сейчас выживших мирных жителей заставляют отремонтировать важную инфраструктуру и хоронить мёртвых, даже если они падают, как мухи, из-за болезней и голода. Тем временем несколько пленных солдат были отправлены на запад, вероятно, в Бургундию, где их ожидает ужасная судьба."
gcwcapture.26.a:0 "Мы вытеснили свиней из нашей штаб-квартиры"
gcwcapture.26.b:0 "Гейдриха убить намного сложнее, чем мы думали."


