reich.701.t:0 "Письмо реформатору"
reich.701.d:0 "Дорогой рейхсминистр Шпеер,\n\nКак рейхсмаршал, я должен поздравить вас с  избранием на роль преемника нашего Великогерманского Рейха. Чтобы отпраздновать этот исторический момент, я сердечно хочу пригласить вас на обед в Каринхалл. Мне сказали, что вы человек с утонченным вкусом, и в этом отношении я считаю, что Каринхалл не имеет себе равных. Я также слышал, что вы человек многих идей и реформ, которые смогут поднять Рейх на новые высоты. Хотя мои прошлые подвиги носили военный характер, одна вещь, которую я узнал в свое время как политик, заключается в следующем: никогда не может быть слишком много людей, чтобы поддерживать мир, пока менее творческие умы хотят сохранить вещи "the way they were". For such fiends, I can only recommend the bayonet. I understand that your Gang of Four would be your main advisors, but perhaps there is room for one more. My popular support and military prowess would no doubt shore up further support for your cause, and there is no other government that I would rather serve under than yours.\n\nSincerely,"
reich.701.a:0 "Рейхсмаршал Герман Геринг"

reich.702.t:0 "Банда Четырех или место для еще одного?"
reich.702.d:0 "Альберту Шпееру показалось забавным, насколько непринужденно и приятельски выглядело письмо Геринга. Этот документ едва ли можно было отнести к тому типу корреспонденции, которая могла иметь далеко идущие последствия для Рейха. На мгновение предложение показалось заманчивым: Геринг был любимцем прессы, а также человеком, который, без сомнения, привлек бы на свою сторону многих военных, но все остальное в нем доставляет куда больше хлопот, чем он того стоил. Прежде всего, сама его натура создала бы дисбаланс в и без того хрупкой Банде Четырех. Его персона, со своей репутацией милитариста, вызовет глубокое отвращение у Шмидта, а его ужасные экономические идеи, без сомнения, столкнутся с яростью Эрхарда. Геринг был человеком, который наслаждался светом прожекторов и, вероятно, попытался бы оттеснить Серебряного языка Кизингера и, ну, Тресков...\n\n"Herr Speer, Tresckow is waiting in the lobby to see you."\n\nSpeak of the devil. "Oh, send him in, please. Thank you." Speer had made up his mind by now: Tresckow would be the one to handle this. Göring and Tresckow were never amicable in the first place. Perhaps Schörner would enjoy knowing about this also. Of course, the details could all be handled in due time. When Tresckow opened the door, he was surprised that Speer had been standing up and waiting for him - seeming more animated than his usual self. For once perhaps, they may yet agree upon something."
reich.702.a:0 ""A pity, I would have enjoyed a visit to Carinhall""

reich.703.t:0 "Приглашение к догматику"
reich.703.d:0 "Уважаемый Мартин Борман, руководитель канцелярии партии,\n\nПрежде всего, я хочу сердечно поздравить вас с сохранением преемственности. Я не сомневаюсь, что вы можете нести горящий факел национал-социализма к светлому и блестящему будущему, не упуская из виду то, что изначально сделало нас великими. Поэтому я хотел бы сердечно пригласить вас на ужин в Каринхалл. Я считаю, что нам есть что обсудить в отношении будущего Рейха. С вашей твёрдой приверженностью национал-социалистическим принципам и моей народной поддержкой, поистине, ни один враг - внутренний или внешний - не может надеяться иметь шанс противостоять нашему великому Рейху. Таким образом, я считаю, что мне как администратору и должностному лицу вашей фракции есть что предложить. Я надеюсь, что мы сможем встретиться в Каринхалле при первой возможности, чтобы обсудить эти вопросы дальше.\n\nТёпло,"
reich.703.a:0 "Рейхсмаршал Герман Геринг"

reich.704.t:0 "Мастера теней и мерцающее пламя"
reich.704.d:0 "Борман сидел и смотрел письмо. Он просмотрел это заново. Этот неуклюжий шут. Борман знал кого-то, кто оказался в слабом положении, когда увидел его. Во всяком случае, любовь не потеряна. Сложив письмо по складкам, он засунул лист бумаги обратно в конверт. Борман с конвертом в руке медленно подошёл к горящему камину в дальнем конце комнаты.\n\nКогда тени его пальцев мерцали перед камином, это натолкнуло его на мысль. Геринг хотел уйти от своих кукловодов. Дурак, каким он был, Борман готов был поспорить, что эти мастера теней, несомненно, захотят увидеть это маленькое письмо, которое у него было. Он повернулся к своему столу и снова сел с письмом в руке. Взяв трубку, Борман сказал своему секретарю: "Could you put Feldmarschall Schörner on the line?"\n\n"Of course. What should I tell him as the reason for your call?""
reich.704.a:0 ""Tell him that I have something that would interest him greatly.""

reich.705.t:0 ""Göring at Carinhall""
reich.705.d:0 "Геринг со вздохом вышел из кабинета. Его гамбит провалился. Сейчас он был навеки связан с милитаристами. Письмо преемнику просочилось в прессу, и Шёрнер позвонил рейхсмаршалу, чтобы сказать ему пару "betrayal". Göring had lied to him: the conservatives had sent the letter without his knowledge and set up the meeting. By a stroke of luck, Schörner believed him - but Göring knew that Naumann wouldn't. It wasn't as if he didn't try, explaining to the Reichsminister how the militarists had done that on his behalf. After all they'd been through, Göring had thought there would have been some quotable last words on either side - but Naumann didn't even manage to finish his sentence before hanging up on Göring in exasperation and disbelief. In one phone call, his conservative support had died.\n\nAs he strolled through Carinhall's art section, one painting caught his eye. It was one of Napoleon; he was sinking into his chair, defeated. There was no commanding gaze, no passionate look, it was a blank stare towards nothingness. Initially, it was there as a matter of pride: nowadays, who, after all, was the Master of Europe? The Führer's was not French, let alone one called "Napoleon". However, now Göring looked at the painting with a new sense of empathy. If Schörner and his War Plans were successful, then he would no doubt go down in history as one greater than Napoleon ...but Göring knew deep down he was no Napoleon. Even with the greatness of the Reich, the later War Plans would be near impossible to achieve. On that day, when his armies falter and his people groan, he wondered if someone would ever make a painting of him."
reich.705.a:0 "Ложь, неудача и разочарование"

