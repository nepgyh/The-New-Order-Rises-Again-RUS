 #German Civil War Tree Redux
 
 BRT_germany_in_flames_two:0 "Германия в огне"
 BRT_germany_in_flames_two_desc:0 "Alea iacta est."
 BRT_we_dont_choose_favorites:0 "У нас нет любимчиков"
 BRT_we_dont_choose_favorites_desc:0 "Выбор в пользу поддержки одной из сторон Гражданской войны попахивает как плохая деловая практика. Для немцев было бы гораздо выгоднее рвать друг друга как можно дольше, используя как можно больше бретонских орудий."
 BRT_breton_guns:0 "Бретонское вооружение"
 BRT_breton_guns_desc:0 "В то время как большая часть оружия, которое мы продаем на Черном рынке, производится в зарубежных странах, Бретань имеет собственную оружейную промышленность. Отечественное вооружение также намного дешевле производить в сравнении с затратами на его импорт."
 BRT_fine_arms_for_dirty_hands:0 "Хорошее оружие в грязные руки"
 BRT_fine_arms_for_dirty_hands_desc:0 "Бретань, как правило, является просто контрольно-пропускным пунктом для оружия, поскольку вооружение направляется за границу, как только прибывает. Однако, учитывая последние события на мировой арене, держать несколько пушек на черный день было бы неплохой идеей."
 BRT_breton_soldiers:0 "Бретонские солдаты"
 BRT_breton_soldiers_desc:0 "Тот факт, что наша армия сравнима по численности с нашими французскими соседями, не так лестен, как можно было бы подумать. У Генерального штаба есть пара идей по улучшению ситуации."
 BRT_born_to_compete_never_retreat:0 "Ils S'instruisent Pour Vaincre"
 BRT_born_to_compete_never_retreat_desc:0 "\"Они учатся побеждать\".\n\nСпециальное Военное Училище в Сен-Сире, покинутое французами во время их общего разгромного отступления в 1940 году, оставалось в состоянии относительного запустения с тех пор, как последний класс мобилизовали на фронт. Несколько зданий были отремонтированы в 1950-х годах для нужд программ подготовки офицеров Бретонской армии, но поскольку наша потребность в офицерах растет, пришло время вернуть школе былое величие.."
 BRT_breton_supplies:0 "Бретонские припасы"
 BRT_breton_supplies_desc:0 "Отечественное производство военной продукции должно расти, чтобы соответствовать постоянно растущим требованиям наших заказчиков!"
 BRT_the_stamp_of_quality:0 "Знак качества"
 BRT_the_stamp_of_quality_desc:0 "Подобно немецкому пиву, шотландскому виски или русской водке, лучшее оружие всегда получается только на бретонских заводах. Горностаевая печать качества, отпечатанная на каждом оружии, произведенном в Бретани, стала известна как знак почти полного совершенства."
 BRT_keep_us_in_your_heart:0 "Не поминайте лихом"
 BRT_keep_us_in_your_heart_desc:0 "Немцы, конечно, слишком заняты резней друг друга, но вдруг они затаили на нас обиду? Мы должны приложить все усилия, чтобы ни у кого из них не возникло гневных мыслей относительно нашей роли в войне."
 BRT_seek_forgiveness:0 "Искать прощения"
 BRT_seek_forgiveness_desc:0 "Хотя мы не собираемся извиняться за освобождение Бретани, было бы разумно дать понять нашему кандидату, что мы не хотели его оскорбить. Мирись-мирись, и больше не дерись?"
 BRT_get_out_of_dodge:0 "Выкрутиться из ситуации"
 BRT_get_out_of_dodge_desc:0 "Теперь, когда мы решили наши внутренние проблемы, мы должны поприветствовать наших братьев - такие же независимые государства! В конце концов, именно с помощью дипломатии мы сможем обеспечить нашу независимость."
 BRT_but_we_do_make_exceptions:0 "...Но мы делаем исключения"
 BRT_but_we_do_make_exceptions_desc:0 "Поддерживав одну сторону, мы получим гораздо больше после войны, поскольку гитлеровцы будут нам многим обязаны. Однако кандидата нужно выбирать очень тщательно."
 BRT_for_liberty:0 "За свободу"
 BRT_for_liberty_desc:0 "Альберт Шпеер и его легионы идеалистов, студентов, и других безработных. Вот что такое настоящие приключения капитализма!"
 BRT_speerian_propaganda:0 "Шпееровская пропаганда"
 BRT_speerian_propaganda_desc:0 "Делапорт остался очень доволен нашим выбором. Больше того, он предложил послать некоторых своих сторонников для помощи Шпееру на пропагандистском поприще."
 BRT_cheap_guns_for_many_hands:0 "Дешевые пушки для всех"
 BRT_cheap_guns_for_many_hands_desc:0 "Фракцию Шпеера поддержало на удивление много немцев. Их настолько много, что неспособность Шпеера вооружить их всех вызывает тревогу. Поэтому мы не можем позволить войскам нашего кандидата бегать и вместо гранат швырять в окопы врага колкие оскорбления."
 BRT_for_strength:0 "За силу"
 BRT_for_strength_desc:0 "Словно ядерное пугало для продавца мест в бункере, Герман Геринг - никто иной, как отличный способ для нас сделать деньги."
 BRT_western_bombs:0 "Лишние самолеты"
 BRT_western_bombs_desc:0 "Не то чтобы мы любители стереотипов, но одному нашему агенту удалось приобрести несколько отличных военных самолетов, которые нам без особой нужды. Но зато мы знаем одного мужика, который души в самолетах не чает."
 BRT_open_the_armories:0 "Открыть арсеналы"
 BRT_open_the_armories_desc:0 "Одной авиацией войну не выиграешь. Пехоте Геринга не помешает столько же внимания, сколько получают его пилоты."
 BRT_for_stability:0 "За стабильность"
 BRT_for_stability_desc:0 "Мартин Борман в качестве фюрера это... безопасно. Он - надежный выбор. Не идеалист, как Шпеер, не милитарист, как Геринг, и не умалишенный, как Гейдрих."
 BRT_support_the_party:0 "Поддержать партию"
 BRT_support_the_party_desc:0 "Любимчик НСДАП, Борманн надеется снискать популярность среди народа для своих целей. Мы должны поддержать его начинания."
 BRT_bormanns_western_connection:0 "Связи Бормана на западе"
 BRT_bormanns_western_connection_desc:0 "Объединив возможности нашего Чёрного рынка и связи Бормана с западным миром, мы сможем поддержать фракцию Бормана из зарубежных источников."
 BRT_for_the_darkness:0 "За тьму"
 BRT_for_the_darkness_desc:0 "Рейнхард Гейдрих - наш кандидат, если мы хотим принести как можно больше хаоса в Германию. Будем надеяться, он запомнит нашу щедрость, когда все закончится."
 BRT_troops_east:0 "Поддержка с тыла"
 BRT_troops_east_desc:0 "Всячески поддерживая наш выбор, Лэйн предложил отправить некоторую часть своих людей из Безен Перро в качестве наблюдателей за фронтовыми линиями в Германии."
 BRT_throw_ourselves_forward:0 "Укрепить фронт"
 BRT_throw_ourselves_forward_desc:0 "Тактика немецкого СС сильно зависима от количества вооружения в их запасах. Давайте убедимся, что у них не будет нужды в том, чтобы менять тактику."
 
 ##The Breton Backstab
 
 BRT_the_breton_backstab:0 "Удар в спину"
 BRT_the_breton_backstab_desc:0 "Слишком долго Бретань оставалась политически разделенной. Ничего не осталось от дружбы между Мордрелем, Делапортом и Лэйном, и в кулуарах власти, где куется будущее Бретани, есть место только для одного из них."
 BRT_for_freedom:0 "За свободу"
 BRT_for_freedom_desc:0 "Sic semper tyrannis.\n\nПока другие погрязли в коррупции и кумовстве, Делапорт бьет первым."
 BRT_convince_mordrel_to_stand_down:0 "Убедить Мордреля сложить полномочия"
 BRT_convince_mordrel_to_stand_down_desc:0 "Что угодно можно сказать о Мордреле, но в конце концов, он - человек предсказуемый. Предложив ему достаточно большую взятку, мы можем избавиться от него без всякой нужды в политическом маневрировании, или, Боже упаси, в насилии."
 BRT_move_against_the_bezen_perott:0 "Выступить против Безен Перро"
 BRT_move_against_the_bezen_perott_desc:0 "Безен Перро хорошо послужили нации, но их влияние разраслось слишком сильно. Особо коррупция бушует в Генеральном штабе, среди Лэйна и его дружков. Если мы хотим получить шанс на свержение действующего режима, Безен Перро должны перестать быть помехой."
 BRT_the_battle_for_rennes:0 "Битва за Брест"
 BRT_the_battle_for_rennes_desc:0 "Свергать власть никогда не бывает просто. Но бретонское дерево свободы не может прорасти, покуда земля вокруг нее страдает от сорняков. Потому, пока мы не вспашем ее как следует, семена свободы мы не посеем."
 BRT_a_better_brittany:0 "Лучшая Бретань"
 BRT_a_better_brittany_desc:0 "Бретань ждет великолепное будущее. Предстоит еще многое сделать для того, чтобы установить надлежащую демократию, и бретонцы ждут указаний от Делапорта."
 BRT_for_gain:0 "За наживу"
 BRT_for_gain_desc:0 "Sic semper erat, et sic semper erit.\n\nЧинить систему, которая прекрасно работает - прерогатива дураков. Мордрель это понимает, и в точности знает, что нужно, чтобы заглушить оппозицию."
 BRT_exile_yann_fouere:0 "Изгнать Фуэре"
 BRT_exile_yann_fouere_desc:0 "Пустить Фуэре в правительство, чтобы задобрить Делапорта и его зомбированные когорты было ошибкой. Ошибкой, которую очень легко исправить."
 BRT_woo_yann_fouere:0 "Задобрить Фуэре"
 BRT_woo_yann_fouere_desc:0 "Фуэре может и склоняется к демократии, но он все же хороший министр. Мы можем убедить его, что его единственный шанс сохранить свой пост - это перестать делать реверансы в сторону вредной риторики."
 BRT_purge_the_bezen_perrot:0 "Очистить Безен Перро"
 BRT_purge_the_bezen_perrot_desc:0 "Безен Перро разраслись до неадекватных размеров. Подав пример массовыми чистками внутри организации, мы можем подчинить себе весь остальной генералитет."
 BRT_contain_the_bezen_perrot:0 "Сдержать Безен Перро"
 BRT_contain_the_bezen_perrot_desc:0 "Полностью распустить Безен Перро - не самый грамотный шаг. Сократить их до удобоваримых размеров будет достаточно."
 BRT_an_unscrupulous_brittany:0 "Бретань без совести"
 BRT_an_unscrupulous_brittany_desc:0 "Предательские рты закрыты, и будущее выглядит весьма и весьма выгодным для Бретани. Может, настало время для той экспансии Чёрного рынка, что мы уже некоторое время планируем?"
 BRT_for_power:0 "За силу"
 BRT_for_power_desc:0 "Fortis Fortuna adiuvat.\n\nСлишком долго Бретань терпела издевательства Мордреля и Делапорта. Для этого опасного мира она стала слишком слабой. Так не пойдет. Лэйн этого не позволит."
 BRT_a_bit_off_the_top:0 "Расчистить улицы"
 BRT_a_bit_off_the_top_desc:0 "Люди оставались в неведении слишком долго. Дегенераты, \"интеллектуалы\", политики, иностранные шпионы и многое другое. Бретань почти прогнила насквозь, но ее еще не поздно спасти."
 BRT_gather_the_bezen_perrot:0 "Подготовить Безен Перро"
 BRT_gather_the_bezen_perrot_desc:0 "Свеча горела на подоконнике одного из окон казармы. Кто-то бросил невинную фразу во время обычной радиопроверки. Безен Перро готовились к возможности военного переворота в течение многих лет, и время, наконец, пришло. По мере того как сигналы распространяются по Бретани, офицеры инструктируют своих самых надежных людей и следят, чтобы остальные не мешали."
 BRT_kill_them_all:0 "Убить их всех"
 BRT_kill_them_all_desc:0 "Бойцы оцепили Брест. Близится конец Мордреля и его подхалимов. Нет пощады предателям."
 BRT_a_stronger_brittany:0 "Сильная Бретань"
 BRT_a_stronger_brittany_desc:0 "Осталась лишь голова змеи.\nМордрель должен умереть."
 
 ##Black Market Tree

 BRT_the_hole_in_the_curtain:0 "Дыра в занавесе"
 BRT_the_hole_in_the_curtain_desc:0 "Бретань, пусть и обладает своей особой культурой и языком, известна на весь мир единственным столпом, на которой строится ее экономика, - Черным рынком. Со всех концов света в Бретань и ее порты стекаются всевозможные товары, нелегальные по большей части. От вооружения, начиная пистолетами и танками и заканчивая реактивными истребителями, до незаконной контрабанды - картины, книги, фильмы, Черный рынок Бретани достиг таких астрономических размеров, каких не видала ни одна другая страна."
 BRT_goods_from_the_free_world:0 "Товары из свободного мира"
 BRT_goods_from_the_free_world_desc:0 "Пускай Бретань и известна как посредник между рынками стран свободных и стран чуть менее свободных, значительная часть товаров, поступающих в Брест, оседает в Бретани."
 BRT_western_machiness:0 "Западное оборудование"
 BRT_western_machiness_desc:0 "В то время как страны Пакта несколько потеряли свое преимущество на промышленном поприще из-за общей зависимости от рабского труда, другие западные страны форсируют прогресс семимильными шагами. Мы должны позаботиться о том, чтобы подчинить эти достижения своим собственным нуждам."
 BRT_iberian_infrastructure:0 "Немецкая инженерия"
 BRT_iberian_infrastructure_desc:0 "Пускай это и стереотипно, но факт остается фактом - немецкая инженерия блистает в Европе, даже если она отстала на мировой арене. Переняв немецкий опыт, мы сможем значительно улучшить наши отечественные методы строительства."
 BRT_pacific_merchant_fleets:0 "Бретонские торговые флотилии"
 BRT_pacific_merchant_fleets_desc:0 "Корабль в каждом порту, как говорится. Бретонские моряки - обычные гости во всех портах по миру, поскольку плавают они с помощью огромного бретонского торгового флота. Бретонский флаг, может, и не реет над тысячами городов, но вот Семь Морей очень даже черно-белые."
 BRT_arsenals_of_democracy:0 "Арсенал демократии"
 BRT_arsenals_of_democracy_desc:0 "Будучи главным поставщиком вооружения во все страны ОСН, Соединенные Штаты являются одним из ведущих производителей оружия в мире. Таким образом, американское оружие довольно легко обрести и в менее законопослушных местах за пределами штатов."
 BRT_guns_of_the_triumvirate:0 "Оружие Триумвирата"
 BRT_guns_of_the_triumvirate_desc:0 "Триумвират, правящий остатками того, что мы понимаем под Средиземноморьем, составляет значительную часть мирового производства оружия. Исчезновение оружия в колониях Африки и Ближнего Востока - обычное дело."
 BRT_tools_of_supremacy:0 "Орудия превосходства"
 BRT_tools_of_supremacy_desc:0 "Как промышленный центр Сферы, Япония является крупнейшим производителем оружия в Восточной Азии. Как и устаревшие катаны, каждое японское ружье производится в соответствии с высшими международными стандартами. К сожалению, такие высококачественные изделия, как известно, очень часто пропадают в джунглях колоний."
 BRT_technological_secrets:0 "Технологические секреты"
 BRT_technological_secrets_desc:0 "В последние десятилетия вычислительные технологии совершили огромный шаг вперед. Отстать на этом поприще для Бретани совершенно не вариант, если мы хотим оставаться современным государством."
 BRT_colonial_experiences:0 "Колониальный опыт"
 BRT_colonial_experiences_desc:0 "Многие связные, которых мы наняли в колониях различных стран мира, запасли целый багаж историй. Отставные солдаты, тайные борцы за свободу, любой, с кем стоит вступить в контакт от лица Черного рынка, обязательно будет полезен и во многих других отношениях."
 BRT_intelligence_down_under:0 "Восточные сказки"
 BRT_intelligence_down_under_desc:0 "Покуда большая часть \"цивилизованного\" мира по-прежнему не обращает внимания на ситуацию внутри бывшего Советского Союза, наш отдел маркетинговых исследований довольно хорошо понимает, что происходит в России. И, как и следовало ожидать, война там ежедневная обыденность. Будучи одним из немногих регионов мира, охваченных более или менее постоянным конфликтом, наши связные могут без труда передать нам передовой военный опыт в отношении военных разработок."
 BRT_lawless_wastelands:0 "Пустоши беззакония"
 BRT_lawless_wastelands_desc:0 "Государства варлордов на территории бывшего Советского Союза находятся в состоянии постоянной борьбы с момента последнего упоминания о едином государстве советов в 50-х годах. Иначе говоря, для нас это идеальный рынок. Ну, почти идеальный. Ведение бизнеса в такой хаотичной среде неизбежно повлечет за собой некоторые...печальные, хотя и приемлемые убытки."
 BRT_ventures_into_western_russia:0 "Западнорусские авантюры"
 BRT_ventures_into_western_russia_desc:0 "Варлорды к западу от Урала являют собой пестрый набор персонажей со всех углов политического спектра. От советов до царистов, от демократов до фашистов. Все они бесконечно разные, но есть то, что всех их объединяет. Все они - наши потенциальные клиенты."
 BRT_the_great_steppe:0 "Великая Степь"
 BRT_the_great_steppe_desc:0 "От Казахских степей до пустош Монголии варлорды сражаются за контроль над южными окраинами павшего Советского государства. До тех пор, пока различные орды и прочий сброд кидаются друг на друга на последнем издыхании, мы должны использовать ситуацию наивыгоднейшим образом."
 BRT_free_europe:0 "Свободная Европа"
 BRT_free_europe_desc:0 "Не вся Европа находится под контролем Пакта. Народы Средиземноморья, Швеции, Швейцарии и других стран живут в постоянном страхе перед немцами и будут рады любым способам защитить себя. Иначе говоря, наши потенциальные клиенты."
 BRT_the_pakt:0 "Пакт Единства"
 BRT_the_pakt_desc:0 "Германия уделяет мало внимания своим сателлитам, когда речь заходит об экономике, стоит заметить. Кроме того, немцы делают все возможное, чтобы удерживать контроль над ними, ограничивая их вооруженные силы. То есть, иначе говоря, большинство сателлитов попросту нуждаются в дополнительном вооружении"
 BRT_atlantic_expansion:0 "Атлантическая экспансия"
 BRT_atlantic_expansion_desc:0 "Северная Америка, оплот ОСН, является важным направлением экспансии для Черного рынка. Проникновение в промышленные круги Соединенных Штатов гарантирует нам постоянный приток товаров, в то время как страны Карибского бассейна могут оказаться потенциальными клиентами."
 BRT_connecting_with_latin_america:0 "В Латинскую Америку"
 BRT_connecting_with_latin_america_desc:0 "Южная Америка сумела в основном остаться в стороне от турбулентности последних десятилетий, однако на континенте мало что изменилось. Мелкие тираны и революционеры, природных ресурсов, чем может когда-либо понадобиться любой местной нации, и слухи о секретных лабораториях, производящих химические соединения нелегальных разновидностей, В общем, многообещающий рынок."
 BRT_africa_beckons:0 "Африка зовёт"
 BRT_africa_beckons_desc:0 "Африка - прибежище целой плеяды колониальных протекторатов, образованных победителями после войны, однако помимо этого тут есть еще и целое побережье мелких государств, чьему расширению препятствуют постоянные немецкие бомбардировки. Однако, если эта бомбардировочная кампания когда-либо ослабнет, континент, как предполагается, обернется в многообещающий развивающийся рынок."
 BRT_smuggling_networks:0 "Контрабандные сети"
 BRT_smuggling_networks_desc:0 "Контроль и расширение сетей Чёрного рынка становится все более сложной задачей. По мере того, как мы преумножаем наше присутствие, потребность в материалах и людских ресурсах растет пропорционально. Впрочем, то, что все становится сложнее, значит только то, что мы все делаем правильно. Придерживаемся курса!"
 BRT_unlimited_market_potential:0 "Бескрайний рыночный потенциал"
 BRT_unlimited_market_potential_desc:0 "Мир у наших ног. Нет такого места на всем земном шаре, до которого не дотянется Чёрный рынок. Пора начать игру по-настоящему."
 BRT_the_middle_east:0 "Ближний Восток"
 BRT_the_middle_east_desc:0 "Государства Ближнего Востока всегда отличались нестабильностью, и, похоже, будущий конфликт уже не за горами. Инвестирование в сеть Чёрного здесь будет очень выгодным предприятием."
 BRT_from_bombay_to_wellington:0 "Из Бомбея в Веллингтон"
 BRT_from_bombay_to_wellington_desc:0 "Свободные государства мира находятся и на берегах Индийского океана. Но даже здесь конфликт не невозможен."
 BRT_infiltrating_the_sphere:0 "Проникновение в Сферу"
 BRT_infiltrating_the_sphere_desc:0 "Японская Сфера - промышленный гигант. Инвестиции в неё и в её сателлитов будут весьма выгодны."
 BRT_brest_shipyards:0 "Арсенал Бреста"
 BRT_brest_shipyards_desc:0 "Долгое время, начиная с 17 века, Брест является военно-морской базой и портом исключительной важности. Его военная значимость серьезно возросла в период Второй Мировой, поскольку Германия инвестировала огромные средства в расширение гавани, дабы она могла содержать подводные лодки Германии в Атлантике.\n\nПоскольку немецкое влияние ослабевает, а иностранное судоходство растет, Арсенал будет нуждаться в значительной реконструкции для разрешения новых задач."
 BRT_market_research:0 "Изучение рынка"
 BRT_market_research_desc:0 "Хорошие идеи не возникают просто так. Проинвестировав университет Бретани, мы можем гарантировать, что сохраним технологическое превосходство, необходимое для сохранения конкурентоспособности."
 BRT_specialized_education:0 "Специализированное образование"
 BRT_specialized_education_desc:0 "Сосредоточившись на развитии наших исследовательских центров, мы сможем гораздо более интенсивно постигать новые технологии."
 BRT_broadened_education:0 "Расширенное образование"
 BRT_broadened_education_desc:0 "Общие инвестиции в образование и исследования, безусловно, ускорят наши исследовательские усилия."
 BRT_brest_airport:0 "Брестский аэропорт"
 BRT_brest_airport_desc:0 "Аэропорт Бреста обслуживает международные рейсы, как коммерческие, так и туристические."
 BRT_greater_brest:0 "Большой Брест"
 BRT_greater_brest_desc:0 "По мере того, как растет влияние Бретани на международной арене, должна крепнуть и наша твердыня. В отличие от некоторых менее удачливых городов Европы, древний и почтенный город Брест пережил войну, не понеся значительного ущерба. Теперь, вложив средства из нашего серьезно расширевшегося бюджета, мы сможем привести столичную область в надлежащее состояние."
 BRT_finance_the_countryside:0 "Вложиться в небольшие города"
 BRT_finance_the_countryside_desc:0 "По мере роста Бреста должны расти и малые города Бретани. Использовав эффективные планы развития, учитывающие уникальное местоположение Бретани, мы можем добиться значительного прогресса в расширении роли области в нашем обществе, как в промышленном, так и в коммерческом плане."
 
 ##Lainé's path
 
 BRT_dalc_homp:0 "Dav Warnehe!"
 BRT_dalc_homp_desc:0 "Бретань теперь в надежных руках, но Лэйну предстоит преодолеть долгий путь, дабы обеспечить ее выживание."
 BRT_continued_independence:0 "Сохранение независимости"
 BRT_continued_independence_desc:0 "Бретань не нуждается в чьей-либо защите! Мы более чем способны защитить себя от иностранных агрессоров."
 BRT_concrete_deterrence:0 "Бетонное сдерживание"
 BRT_concrete_deterrence_desc:0 "Самая большая угроза для Бретани - наш восточный сосед, Бургунди. Гиммлер - непредсказуемый противник, и будет лучше, если он поймет, что вторжение в Бретань - дорогостоящая авантюра."
 BRT_reinforcing_the_nation:0 "Укрепить нацию"
 BRT_reinforcing_the_nation_desc:0 "Хотя силы, вредящие Бретани, были успешно лишены власти, многие бретонцы все еще пребывают в заблуждении и отчаянно сопротивляются новому порядку. Мы должны быть готовы быстро расправиться с такими мятежниками."
 BRT_guaranteed_survival:0 "Гарантированное выживание"
 BRT_guaranteed_survival_desc:0 "Бургундия слишком сильна, чтобы бросить ей вызов. Наш единственный способ выжить - подчиниться Бургундской Системе."
 BRT_negotiations_with_burgundy:0 "Переговоры с Бургундией"
 BRT_negotiations_with_burgundy_desc:0 "Мы должны попытаться начать переговоры с Бургундией, пускай у нас и нет никакой уверенности в том, что они будут заинтересованы."
 BRT_complete_military_access:0 "Полный военный доступ"
 BRT_complete_military_access_desc:0 "Бургундцы запрашивают полный военный доступ на нашу территорию, включая порты и военные объекты. Поскольку они и так получат этот доступ в соответствии с нашим будущим союзным договором, нет никакого смысла отвергать их запрос."
 BRT_reassure_the_public:0 "Успокоить общественность"
 BRT_reassure_the_public_desc:0 "Такие стремительные изменения, несомненно, вызовут беспокойство у населения. Мы должны предпринять шаги для повышения доверия общественности к правительству Лэйна и выбору утверждения Бургундской системы."
 BRT_resistance_is_illegal:0 "Сопротивление бесполезно"
 BRT_resistance_is_illegal_desc:0 "Крепчает ропот наименее благонадежных частей нашего общества. Необходимо покончить с этим прежде, чем это выльется во что-то серьезное."
 BRT_introducing_the_burgundian_system:0 "Утверждение Бургундской системы"
 BRT_introducing_the_burgundian_system_desc:0 "Годы, даже десятилетия дегенеративной жизни смягчили бретонское население. Но надежда не потеряна. Бургундская система - это всего лишь лекарство от слабости современности."
 BRT_integrate_the_bezen_perrot:0 "Интегрировать Безен Перро"
 BRT_integrate_the_bezen_perrot_desc:0 "Безен Перро доказали свою незаменимость в деле защиты государства. Необходимо формализовать и так уже сложившийся контроль Безен Перро над нашими вооруженными силами."
 BRT_defensive_concessions:0 "Оборонительные уступки"
 BRT_defensive_concessions_desc:0 "Бургундцы проявили интерес к поддержке наших Вооруженных сил в наших попытках наладить более тесное сотрудничество с их военными."
 BRT_lessons_from_the_einsatzgruppen:0 "Уроки айнзацгрупп"
 BRT_lessons_from_the_einsatzgruppen_desc:0 "Предательские элементы общества, кажется, не опасаются власти Безен Перро в необходимой степени. Это можно легко исправить."
 BRT_displays_of_loyalty:0 "Демонстрация преданности"
 BRT_displays_of_loyalty_desc:0 "Мало лишь заявлять о своей поддержке Бургундской системы. Не по словам судят, а по делам."
 BRT_a_new_alliance:0 "Новый альянс"
 BRT_a_new_alliance_desc:0 "Новый рассвет застилает Европу. Теперь, когда Бургундия и Бретань действуют как единое целое, никто не сможет бросить вызов нашей воле."
 BRT_empower_the_bagadou_stourm:0 "Усилить Багаду Штурм"
 BRT_empower_the_bagadou_stourm_desc:0 "Гуле и его отряды в прошлом оказались отличными союзниками. Такую преданность нужно вознаградить."
 BRT_breton_national_socialism:0 "Бретонский нацизм"
 BRT_breton_national_socialism_desc:0 "Ни фашизм, ни демократия не способны всецело постигнуть глубину бретонского духа. Только национал-социализм может быть идеологией современного бретонского общества."
 BRT_compulsory_party_membership:0 "Обязательное членство в партии"
 BRT_compulsory_party_membership_desc:0 "Точно также, как членство в Безен Перро необходимо для службы в Вооруженных силах, так и членство в БНП должно стать необходимым атрибутом любого бретонского патриота."
 BRT_mind_the_economy:0 "Исправить экономику"
 BRT_mind_the_economy_desc:0 "Занятой гражданин - счастливый гражданин. Политические потрясения не причинили большого ущерба Бретани, так что экономика должна работать на пике."
 BRT_foreign_relations:0 "Международные отношения"
 BRT_foreign_relations_desc:0 "Мордрель больше не главный. Это должно быть ясно всем иностранным державам или, по крайней мере, тем, которые нам небезразличны."
 BRT_celtic_congress:0 "Ar C'hendalc'h Keltiek [GetYear]"
 BRT_celtic_congress_desc:0 "Народы кельтского моря имеют общее культурное наследие, которое насчитывает тысячи лет. На этом ежегодном конгрессе, помимо культурных вопросов, мы должны поднять вопрос об экономическом сотрудничестве между кельтскими народами мира."
 BRT_darker_than_black:0 "Темнее, чем чёрный"
 BRT_darker_than_black_desc:0 "Торговля оружием и всем прочим - не единственный способ повлиять на мир. Отказываясь продавать оружие нашим идеологическим врагам и вместо этого загрязняя их общество наркотиками, Черный рынок может стать инструментом для изменения истории."
 BRT_threats_in_all_directions:0 "Окруженные врагами"
 BRT_threats_in_all_directions_desc:0 "Они повсюду вокруг нас; куда бы мы ни посмотрели, над нами нависла опасность, угрожающая покончить с бретонской свободой. Так не пойдет."
 BRT_the_atlantic_menace:0 "Атлантическая угроза"
 BRT_the_atlantic_menace_desc:0 "Американцы и их подхалимы думают, будто бы они - последние очаги свободы в мире, но как быть с нами, если мы не хотим ни их \"демократии\", ни их \"равенства\"?"
 BRT_the_perfidious_burgundians:0 "Вероломные бургундцы"
 BRT_the_perfidious_burgundians_desc:0 "Долгое время мы считали бургундцев нашими друзьями, даже союзниками. Но сейчас вполне понятно, что даже в пурпурном пальто, немец остается немцем. Им нельзя доверять."
 BRT_the_snakes_within:0 "Внутренние паразиты"
 BRT_the_snakes_within_desc:0 "Остатки НП и так называемых \"лоялистом\" остаются непокорными, несмотря на все наши усилия заставить их понять тщетность их мятежа. Нация должна быть объединена любыми необходимыми средствами."
 BRT_merchants_of_death:0 "Торговцы смертью"
 BRT_merchants_of_death_desc:0 "Управление Черным рынком - дело грязное и дорогостоящее. Почему мы, бретонцы, должны марать руки, когда есть так много желающих нас подменить?"
 BRT_the_pariah_state:0 "Государство-Изгой"
 BRT_the_pariah_state_desc:0 "Успех порождает зависть, и наша великая нация тому доказательство. В то время как наша борьба за то, чтобы сделать Бретань Великой, была встречена осуждением со стороны всего мира, население этих стран более чем радо попробовать нашу щедрость на вкус. Вместо того, чтобы стыдиться своей новообретенной репутации, мы должны принять ее; в конце концов, это то, над чем мы работали все это время."
 BRT_the_hermit_kingdom:0 "Королевство-Отшельник"
 BRT_the_hermit_kingdom_desc:0 "Теперь, когда Бретань свободна от вредоносного влияния, едина в нашем стремлении к ее величию, появились проблески последних шагов, которые нужно сделать во имя нашей вечности. Однако наша борьба не окончена. Мы должны еще больше постигнуть самих себя, наглухо закрывшись от дегенеративного мира, и, в конце концов, постигнуть чистоту, сравнимую с самими арийцами."
 
 ##Delaporte's path
 
 BRT_young_democracy:0 "Юная демократия"
 BRT_young_democracy_desc:0 "Бретань теперь в надежных руках, но Делапорту предстоит преодолеть долгий путь, дабы обеспечить ее выживание."
 BRT_security_for_the_future:0 "Страхование будущего"
 BRT_security_for_the_future_desc:0 "Мир в наши дни - место опасное. Достаточно ли сильна Бретань, чтобы выжить в одиночку, или достаточно умна, чтобы завести влиятельных друзей?"
 BRT_the_ofn:0 "Американский союз"
 BRT_the_ofn_desc:0 "Организация Свободных Наций, возглавляемая Соединенными Штатами, была защитником свободных наций мира с самого конца войны. Может быть, они и нас защитят?"
 BRT_the_pakt_two:0 "Немецкий альянс"
 BRT_the_pakt_two_desc:0 "Перед обретением независимости, Бретань состояла в Пакте Единства, возглавляемом Германией. Может, они снова примут нас?"
 BRT_the_sphere:0 "Японская сфера"
 BRT_the_sphere_desc:0 "Большая восточноазиатская сфера совместного процветания, возглавляемая Японией, предпринимает шаги по расширению своего альянса за пределы Азии. Они наверняка будут заинтересованы в Атлантическом союзнике."
 BRT_isolationism:0 "Нейтралитет"
 BRT_isolationism_desc:0 "Бретань не нуждается в защите. Пусть бургундцы попробуют, если посмеют! Освобожденные бретонцы покажут им, чего стоит посягательство на свою свободу."
 BRT_breton_defense_forces:0 "Бретонские силы обороны"
 BRT_breton_defense_forces_desc:0 "С падением Безен Перро, Бретань нуждается в новых вооруженных силах. Или, скорее, силах обороны."
 BRT_strategic_ally:0 "Стратегический союзник"
 BRT_strategic_ally_desc:0 "Самолеты ОСН, базируемые в Бретани, могут запросто угрожать почти всей континентальной Европе. Все в Европе, конечно же, в курсе."
 BRT_defensive_cooperation:0 "Оборонное сотрудничество"
 BRT_defensive_cooperation_desc:0 "Даже если Бургундия или кто-то другой осмелится напасть на нас, война будет вестись на полях и улицах Бретани. С немецкой помощью мы сможем к этому подготовиться, спонсируя военные учения и иные мероприятия на бретонской территории."
 BRT_atlantic_port:0 "Атлантический порт"
 BRT_atlantic_port_desc:0 "Имперскому флоту сильно пригодятся порты Бреста во время миссий в Атлантике."
 BRT_against_all_odds:0 "Вопреки всему"
 BRT_against_all_odds_desc:0 "Кто бы мог подумать, что в один прекрасный день Бретань станет независимым государством, окруженным враждебными силами, но оставаясь непоколебимой перед лицом опасности?"
 BRT_ensuring_stability:0 "Обеспечить стабильность"
 BRT_ensuring_stability_desc:0 "Необходимо совершить первые шаги на пути к демократии. Хотя сами выборы все еще являются несколько отдаленной мечтой, в конце концов придет время, когда все бретонцы будут в равной степени услышаны."
 BRT_domestic_matters:0 "Внутренние проблемы"
 BRT_domestic_matters_desc:0 "Пришло время сконцентрироваться на затяжных последствиях фашистского правления в Бретани. Нужно позаботиться и о гражданах, и о законодательстве."
 BRT_slow_and_steady:0 "Медленно и спокойно"
 BRT_slow_and_steady_desc:0 "Мы не спешим начинать избирательный процесс; в гонце побеждает черепаха."
 BRT_fast_and_loose:0 "Быстро и небрежно"
 BRT_fast_and_loose_desc:0 "Народ требует выборов, а кто мы такие, чтобы спорить с волей народа?"
 BRT_make_concessions:0 "Сделать уступки"
 BRT_make_concessions_desc:0 "Вслед за освобождением начал формироваться ряд новых политических партий. Такова природа демократии, и народ должен иметь возможность выражать себя так, как он считает нужным."
 BRT_democrats_for_democracy:0 "Демократы за демократию"
 BRT_democrats_for_democracy_desc:0 "Бретонская демократия должна быть настороже, дабы избежать ошибок других демократий, даже если для этого необходимо ограничение свободы политической мысли. Запрет опасных идеологий - необходимое зло."
 BRT_negotiations_with_the_clique:0 "Переговоры с Кликой"
 BRT_negotiations_with_the_clique_desc:0 "Военная клика, образованная, чтобы заполнить вакуум после расформирования Безен Перро - необходимое зло. Чтобы в дальнейшем избежать любых будущих проблем, вызванных этими фашистскими боевиками, мы должны прийти к пониманию того, какова именно их позиция в нашей демократии."
 BRT_deal_with_the_bagadou_stourm:0 "Расправиться с Багаду Стурм"
 BRT_deal_with_the_bagadou_stourm_desc:0 "Ультранационалистам из Багаду Стурм нет места в современной Бретани. При поддержке военной клики закрытие военизированной организации не займет много времени."
 BRT_shut_down_the_black_market:0 "Закрыть Чёрный рынок"
 BRT_shut_down_the_black_market_desc:0 "Треклятый Чёрный рынок все еще цветет и пахнет, отравляя жизнь как нам, так и другим государствам. Пора раз и навсегда покончить с этим предприятием."
 BRT_sins_of_the_father:0 "Грехи отца"
 BRT_sins_of_the_father_desc:0 "Бретань несет ответственность за бесчисленные трагедии во всем мире из-за нашей поддержки Черного рынка. Нам давно пора взять на себя некоторую ответственность, и вместо того, чтобы приносить страдания миру, мы сделаем все, что в наших силах, чтобы помочь сделать мир лучше.."
 BRT_the_working_and_voting_man:0 "Человек рабочий и голосующий"
 BRT_the_working_and_voting_man_desc:0 "Бретонцы давно уповали на более свободную атмосферу, не мешающую им жить. Утвердив наши законы \"О профсоюзах\" и \"О политических партиях\", мы сможем удовлетворить их пожелания."
 BRT_a_modern_state:0 "Современное государство"
 BRT_a_modern_state_desc:0 "Клептократы прошлого оставили свой след в законодательной власти, а именно в статьях, касающихся налогообложения и бюджетных ассигнований. Уравновешивая эти два фактора мы можем обеспечить благополучие всех бретонцев."
 BRT_voting_rights_act:0 "Закон об избирательных правах"
 BRT_voting_rights_act_desc:0 "Каждый бретонец, независимо от его происхождения, должен иметь право голоса, чтобы тем самым гарантировать существование демократии."
 BRT_breton_journalism:0 "Бретонские журналисты"
 BRT_breton_journalism_desc:0 "Работа в журналистике - часть cursus honorum любого бретонского политика. Имея долгую историю патриотической журналистики, мы должны обеспечить, чтобы любой бретонец мог публиковать свои мысли."
 BRT_freedom_of_assembly:0 "Свобода собраний"
 BRT_freedom_of_assembly_desc:0 "Настоящая демократия не должна заниматься регулированием публичных собраний. Люди должны иметь свободу собираться как им нравится и где им нравится."
 BRT_pension_increases:0 "Поднять пенсии"
 BRT_pension_increases_desc:0 "Пожилые и угнетенные жители Бретани уже давно страдают от недостаточного финансирования пенсионной системы. Ошибки наших предшественников должны быть исправлены."
 BRT_demonize_the_burgundians:0 "Демонизировать бургундцев"
 BRT_demonize_the_burgundians_desc:0 "Бургундисты слишком долго омрачали Комитет своим присутствием. Мы больше не можем позволить себе их существование из-за страха перед армиями Гиммлера. Бургундская позиция должна быть немедленно запрещена."
 BRT_general_election_first:0 "Президентские выборы [GetYear] года"
 BRT_general_election_first_desc:0 "Начинаются первые свободные выборы президента Бретани. Месяцы планирования и напряженной работы ушли на то, чтобы позволить этому событию произойти, и за право вести бретонцев в будущее поборются три кандидата.\n\nВсе знают Делапорта, серого кардинала бретонской демократии. С началом выборов, его прежние успехи сделали его явным фаворитом гонки, однако по мере расширения политической арены его поддержка соответственно уменьшилась.\n\nГоворя конкретнее, наиболее умеренные силы в НП решили выдвинуть на выборы Яна Фуэре, нового лидера умеренного крыла Народной Партии. Очевидно, что самый либеральный из кандидатов в президенты, Фуэре, возможно, сможет объединить несколько хаотичный Комитет во имя общего блага.\n\nКрайний, но отнюдь не последний кандидат - лидер Военной клики, Гульван Пеннаод. Его кандидатура, рожденная из беспокойства Генерального штаба о растущем влиянии левых в правительстве, рассматривается некоторыми как простой протестный шаг, но популярность Пеннаода в Бретани как лидера лоялистских армейских сил и защитника республики вполне может привести к успеху на выборах.\n\nИзбирательные участки открыты, как и судьба самой Бретани."
 BRT_general_election_first_delaporte:0 "Триумф чемпиона"
 BRT_general_election_first_delaporte_desc:0 "К удивлению немногих, Делапорт выходит победителем из первых президентских выборов в истории Бретани!"
 BRT_general_election_first_pennaod:0 "Песнь Чёрного лебедя"
 BRT_general_election_first_pennaod_desc:0 "Шок и трепет пронесся сквозь Бретань, ведь Военная клика и Пеннаод взяли под свой контроль всю Бретань, да еще и демократическими методами!"
 BRT_general_election_first_fouere:0 "L'Europe Aux Cent Drapeaux"
 BRT_general_election_first_fouere_desc:0 "Пускай люди и благодарны Делапорту, Бретани необходим новый подход, для того, чтобы преуспеть в будущем. Фуэре готов служить!"
 
 ##Mordrel's path
 
 BRT_corporation_with_a_state:0 "Безудержное процветание"
 BRT_corporation_with_a_state_desc:0 "По мере того как Мордрель укрепляет свое положение бесспорного правителя Бретани, дуют ветры перемен. Его старая цель расширения влияния Черного рынка за рубежом и внутри страны теперь в пределах досягаемости."
 BRT_reconcile_with_the_sav:0 "Примириться с НП"
 BRT_reconcile_with_the_sav_desc:0 "Для того, чтобы гарантировать политическую стабильность, НП должны понять свою новую позицию."
 BRT_tripartist_theory:0 "Трипартистская теория"
 BRT_tripartist_theory_desc:0 "Хотя некоторые cчитают, что трипартизм - реликт прошлого, эта теория может оказаться очень полезной для будущего Бретани и целей расширения Черного рынка."
 BRT_downsizing:0 "Сокращение"
 BRT_downsizing_desc:0 "До сих пор мы сосредотачивались на борьбе с внутренними оппонентами из групп, не входящих в умеренное крыло, но внутри партии есть много таких, которые нагнетают обстановку. С этими диссидентами надо разобраться."
 BRT_yes_men:0 "Подпевалы"
 BRT_yes_men_desc:0 "Нет ничего плохого в том, чтобы окружить себя теми, кто согласен со всем, что ты делаешь. Что плохого в небольшой толике подхалимства?"
 BRT_sbb_consolidation:0 "Консолидация БНП"
 BRT_sbb_consolidation_desc:0 "Традиционалистское и бургундистское крыло БНП все еще находится под контролем Лэйна. Хотя у нас нет возможностей изменить это, мы можем расширить некоторый политический капитал, чтобы гарантировать, что они будут следовать приказам в будущем."
 BRT_redirect_bezen_perrot_efforts:0 "Перенаправить усилия Безен Перро"
 BRT_redirect_bezen_perrot_efforts_desc:0 "Поскольку Безен Перро потерпели некоторые... неудачи, под нашим управлением, их роль защитников нации должна быть видоизменена. Традиционалисты наверняка поддержат наши начинания."
 BRT_the_evergreen_market:0 "Вечнозеленый рынок"
 BRT_the_evergreen_market_desc:0 "Настало время начать экспансию Черного рынка. Вперед, к прибыльному будущему!"
 BRT_friends_in_high_places:0 "Друзья в высших эшелонах"
 BRT_friends_in_high_places_desc:0 "Чтобы гарантировать наше выживание, было бы разумно найти себе союзников. С другой стороны, вовлечение в хаотическую международную политику может быть не лучшим нашим выбором."
 BRT_OFN_membership:0 "Американский союз"
 BRT_OFN_membership_desc:0 "Членство в ОСН могло бы предоставить нам мощного союзника для сдерживания как Бургундии, так и немцев."
 BRT_european_bridgehead:0 "Европейский плацдарм"
 BRT_european_bridgehead_desc:0 "Наше стратегическое положение на берегах Атлантики и на дальнем конце континента может обеспечить ОСН мощный плацдарм в остальной Европе, если он им когда-нибудь понадобится."
 BRT_pakt_membership:0 "Союз с Германией"
 BRT_pakt_membership_desc:0 "Хотя мы и бросили наших бывших хозяев во время Гражданской войны в Германии, возможно, пришло время снова искать членства в Пакте."
 BRT_intelligence_sharing:0 "Обмен разведданными"
 BRT_intelligence_sharing_desc:0 "С нашими международными оперативными сетями и огромными ресурсами немцев может быть создан новый мощный источник разведывательной информации для наших целей."
 BRT_sphere_membership:0 "Членство в Сфере"
 BRT_sphere_membership_desc:0 "Поскольку Япония стремится расширить сферу влияния за пределы Азии, наличие Бретани в качестве члена Сферы наверняка станет предложением, от которого невозможно отказаться."
 BRT_mutual_port_access:0 "Взаимный доступ к портам"
 BRT_mutual_port_access_desc:0 "С нашим вступлением в экономическую зону сферы открылись огромные возможности для торговли. Мы должны предпринять шаги, чтобы использовать эту возможность."
 BRT_neutrality:0 "Изоляционизм"
 BRT_neutrality_desc:0 "Роль Бретани как Дыры в занавесе еще не устарела. Оставаться изолированными от ненужной политики - лучший курс действий."
 BRT_brittany_inc:0 "Бретань Инкорпорейтед"
 BRT_brittany_inc_desc:0 "Как нейтральная и богатая европейская нация, у нас есть прекрасная возможность стать одной из ведущих торговых держав мира."
 BRT_international_economy:0 "Международная экономика"
 BRT_international_economy_desc:0 "Повышение нашей роли в международной торговле даст нам шанс снизить нагрузку на наших собственных граждан."
 BRT_industrial_revival:0 "Промышленное возрождение"
 BRT_industrial_revival_desc:0 "Чтобы оставаться конкурентоспособными на международной арене, Бретонская промышленность должна расширяться, чтобы соответствовать требованиям."
 BRT_ban_the_burgundian_movement:0 "Запретить движение Бургундистов"
 BRT_ban_the_burgundian_movement_desc:0 "Бургундское влияние на наше государство не принесло ничего, кроме вреда. Лэйн должен отречься от своих глупых мечтаний о союзе с Гиммлером, хочет он того или нет."
 BRT_ensure_obedience:0 "Обеспечить послушание"
 BRT_ensure_obedience_desc:0 "Чтобы предотвратить повторение внутренних потрясений прошлого, каждый член Национального Комитета должен находиться под постоянным наблюдением на случай причастности к любым назревающим проблемам."
 BRT_counterintelligence:0 "Контрразведка"
 BRT_counterintelligence_desc:0 "Кто бы не захотел контролировать Бретань методом плаща и кинжала? К счастью для нас, шпионаж у нас в крови."
 BRT_mercenary_companies:0 "Отряды наемников"
 BRT_mercenary_companies_desc:0 "Хотя бретонская армия и была ослаблена в недавнем прошлом, в мире полно солдат, готовых сражаться, если им заплатят."
 BRT_corporation_with_a_state_finale:0 "Государство-корпорация"
 BRT_corporation_with_a_state_finale_desc:0 "Старое Прусское королевство часто называли армией с государством, и точно также к Бретани будут отсылаться как к корпорации с государством. Чёрный рынок стал неотделимой частью Бретонского естества. Многие дети даже не знают никакой Бретани, кроме той, что железной рукой повелевает вселенским криминальным миром.\n\nМечта Мордреля воплощена. Но что у него еще на уме?"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
