 BRT_Drug_Trade:0 "Тёмный рынок"
 BRT_Drug_Trade_desc:0 "Чёрный рынок расширился до той степени, что теперь он включает в себя категории бизнеса, по мнению некоторых не считающихся этичными. Естественно, такой дегенеративный бизнес будет вестись только в малозначимых государствах мира."
