 #Leader Descriptions
 
 POLITICS_OLIER_MORDREL_DESC:0 "Сказать, что отношения Бретани с Пактом... сложные, это, наверное, одно из величайших преуменьшений, которые можно придумать, описывая структуру маленькой немецкой антанты. Тот факт, что Бретань осталась автономной зоной в составе Франции, сильно беспокоил Мордреля, что и без того был раздражен тем фактом, что годы спустя окончания войны бретонцы по-прежнему находились под французской пятой.\n\nКогда Гитлер вырвал из Франции кусок и сформировал то, что ныне называется Бургундией, Мордрель ухватился за представившийся шанс. Он предложил идею свободной Бретани, которая, будучи лояльной Рейху во всех отношениях, станет гораздо более полезной, чем дряхлое французское государство. Уже через пару недель после формирования Бургундии, Бретань была объявлена независимой республикой по итогу конференции 30 держав. Францию туда, конечно же, не пригласили.\n\nОднако, когда в 50-х Рейх обнищал, Мордрель неохотно решил начать импорт провизии из-за рубежа, несмотря на эмбарго между США и Германией. Нелегально ввозя товары, чтобы удержать Бретань на плаву, бретонцы вскоре поняли ценность продажи продовольствия голодающим и нуждающимся в Рейхе. Со временем ситуация лишь масштабировалась, ибо чёрный рынок расширялся, а Германия была все менее способной остановить это, и все более зависимой от его товаропотока.\n\nНыне, десятилетие спустя, Бретань является главной гаванью для нелегальных товаров, пересекающих границу Рейха, а Мордрель – её главной опорой. Хотя он никогда и не жаловал Германию, она до сих пор не позволяла легионам Гиммлера вмешиваться в дела Бретани, а большое число незаконных товаров, безусловно, сделали Бретань великой, как он когда-то мечтал, пусть даже и методы для достижения этого величия были слегка неожиданными..."
 POLITICS_RAYMOND_DELAPORTE_DESC:0 "В то время как Мордрель, Делапорт и Лэне были когда-то братьями по оружию и основателями бретонского Национального комитета, время имеет свойство разрушать все вещи. Время низвергло Рейх, время положило конец старому порядку в Европе, а также время положило конец партнерству, благодаря которому Бретань превратилась из старого архивного документа в первое европейское государство, достигшее независимости после Второй Мировой войны.\n\nИстинное разрушение дружбы произошло из-за возрастающих различий в идеологии, даже в то время, когда Бретань процветала и расширялась. Мордрель все больше и больше увлекался своей незаконной торговлей, считая её единственным путем к сильной Бретани, и был убежден, что сможет каким-то образом настроить различные мировые державы друг против друга на благо бретонцев. Лэне было противно, как Бретань день ото дня слабеет, а его двух товарищей всё больше беспокоили его растущая жесткость и быстрая милитаризация Безен Перро.\n\nДелапорт, впрочем, видел совсем другой путь. Будучи интеллектуалом, он считал, что демократические ценности и маргинализация экстремистских настроений станет единственной возможной опорой для бретонского государства. Чудовище, коим был чёрный рынок, должно быть уничтожено, а Бретань – взять ответственность за те ужасы, что повлекла за собой его поддержка. И, в конце концов, Безен Перро, как последняя точка на пути к свободе, должен быть ликвидирован. Осуждение Делапортом этой организации стало абсолютным шоком для всех остальных, а его речи о необходимости распространять в Бретани либеральные настроения закрепили за ним не самую популярную репутацию.\n\nДелапорта мало заботит, сделают ли эти меры мир лучше, но они уж точно сделают лучше саму Бретань. Чего ещё может желать настоящий патриот?"
 POLITICS_CELESTIN_LAINE_DESC:0 "Солдатские сапоги топчут Европу, танки переезжают остатки архаичных режимов, а над всем этим стоит один сильный лидер. Разорвав своих врагов в клочья, Рейх показал миру истинную силу. Это и повлияло на Лэне, вдохновленного теми возможностями, какие открыты перед сильным и энергичным лидером.\n\nПрямо после войны Лэне преобразовал Безен Перро в свою личную гвардию штурмовиков, во всех отношениях смоделированную по образцу немецких СС. Видя, что прочные связи с Рейхом и особенно Бургундией необходимы для поддержания бретонской силы, Лэне неоднократно призывал Бретань более тщательно отбирать клиентов чёрного рынка и даже объявить себя "
 POLITICS_GOULVEN_PENNAOD_DESC:0 "Для Гульвана Пеннаода, рожденного в 1928 году под французским именем Жорж Пино, Бретань всегда была предметом трепетания. Будучи бретонским националистом с ранних лет, жизнь Пеннаода долгое время вращалась вокруг мечты о бретонской независимости. Он был слишком юн для того, чтобы принять участие в военных действиях во время Второй Мировой, но Гульван вместо этого присоединился к одному из многих молодёжных движений, связанных с бретонскими националистскими объединениями, и служил их делу с достойной выдержкой.\n\nНо настоящий путь к славе Пеннаода начался после войны, когда он вступил в вооруженные силы едва основанного бретонского государства. Со всем своим опытом и навыками, он стал настоящим проклятием для французских партизан, искавших убежища и укрытия в Бретани, и своими действиями обеспечивая тем самым стабильность государства. В 1960 его заслуги были признаны и он стал самым молодым генералом в такой же молодой бретонской армии.\n\nНесмотря на огромное влияние, которое Безен Перро оказывало на армию, Пеннаод никогда не чувствовал необходимости присоединиться к группе, считая своим первым и единственным долгом службу самой Бретани. Со временем, и в особенности после своего повышения до генерала, его упрямство привело к конфликту между ним (и приближенными к нему офицерами) и офицерами, лояльными Лэне.\n\nКак главному офицеру, все еще верному Бретани, на плечи Пеннаода пала обязанность защитить государство после мятежа Делапорта. Несмотря на свои добрые намерения, Делапорт взял больше, чем мог унести, ибо его заигрывания с левыми силами рисковали навлечь гнев бургундцев. Пеннаод и его клика были вынуждены вмешаться, чтобы спасти Бретань от её самой.\n\nТеперь, будучи во главе молодой демократии, остаётся лишь надеяться, что Пеннаод преуспеет там, где Делапорт потерпел неудачу."
 POLITICS_YANN_FOUERE_DESC:0 "Ян (Жан) Адольф Фуэре родился в Эньяне, на юге Франции, 26 июля 1910 года. С юных лет он не понаслышке знал о притеснениях бретонцев под французским владычеством, поскольку бретонская культура подавлялась в общественной жизни вокруг него. Со временем Ян Фуэре стал презирать сложившуюся ситуацию и фактически стал бретонским националистом.\n\nСделав выдающуюся карьеру в различных бретонских газетах, Фуэре также активно участвовал в бретонской политике. Будучи бретонцем в душе, он стал сторонником федерализма, изложенного Пьером-Жозефом Прудоном, и отстаивал его в своих многочисленных газетных статьях. Долгое время это были лишь его собственные убеждения, так как ситуация требовала союза всех демократов в Бретани, и чтобы все забыли о своих разногласиях, дабы гарантировать успех революции. Ныне дела обстоят иначе.\n\nВзяв под свой контроль так называемое умеренное крыло НП, Фуэре был теперь мог свободно распространять свои федералистские идеи среди товарищей. И, как свидетельствует избрание его президентом Бретани, его идеи задели за живое. Теперь, когда путь свободен, Фуэре может воплотить свои мечты. Уже долгое время Фуэре разрабатывал теорию федералистской Европы, где континент перерисовывается в соответствии с региональными границами, образуя этнически однородные государства. Тогда эти государства стали бы панъевропейской Федерацией наций, Европой сотни флагов. Остаётся лишь надеяться, будут ли такие радикальные идеи вызывать у его сторонников те же чувства, что и его прежние настроения."
 
 #Flavour Events
 
 BRTflav.1.t:0 "Смерть Морвана Маршала"
 BRTflav.1.desc:0 "Семьей Морвана Маршала было сообщено, что знаменитый бретонский националист скончался. Более всего известный созданием \"Gwenn-ha-du\", или флага Бретани, национальный герой ушел из жизни по естественным причинам в почтительном 63-летнем возрасте. Нация преисполнена скорби, а улицы всех бретонских городов украшены черно-белым национальным флагом.\n\nДля Маршала запланированы государственные похороны."
 BRTflav.1.a:0 "Enor, enor d'ar gwenn-ha-du!"
 BRTflav.2.t:0 "Похороны Маршала"
 BRTflav.2.desc:0 "Похороны Морвана Маршала прошли сегодня, на кладбище рядом с местом его рождения, городом Гвитрег (Витре). Помимо его собственной семьи, мероприятие также посетили именитые бретонские политики, среди которых были Ольер Мордрель и Селестин Лэйн. Хотя Реймонд Делапорт блистал своим отсутствием, он все же отправил письмо, да бы почтить память усопшего. Мордрель и Лэйн сделали короткие выступления, восхваляя главным образом достижения Маршала и наследие, которое он после себя оставил.\n\nПосле этого гроб накрыли черно-белым флагом Бретани, Маршал был погребен, и похороны были официально окончены. Однако Мордрель, Лэйн и Делапорт напомнили присутствующим добрым людям, что жизнь должна продолжать идти своим чередом."
 BRTflav.2.a:0 "Его наследие не будет забыто."
 BRTflav.3.t:0 "20-я годовщина"
 BRTflav.3.desc:0 "12 декабря 1943 года, руками агента-большевика, было совершено убийство аббата Яна Вари Перро (Жана-Мари Перро) (прим. переводчика: здесь и далее в скобках будет помечаться французская транслитерация бретонских имен и наименований, если не указано иное). Вскоре после этой трусливой атаки на самое средоточие Бретани, 15 декабря, Безен Перро получило свое нынешнее название, вместо предыдущего, Безен Кадудаль. Убийца вскоре бы схвачен и осужден.\n\nВ конце концов 12-15 декабря обернулись в ежегодное празднование Бретонской независимости, где важнейшая церемониальная роль отводилась Безен Перро. Празднование 20-й годовщины обещает стать самым крупным за все время, поскольку всё, начиная от локальных фестивалей до официальных событий планировалось не на месяцы, но на годы вперед."
 BRTflav.3.a:0 "Красный заговор только сделал нас сильнее!"
 
 BRTflav.4.t:0 "Связи с общественностью"
 BRTflav.4.desc:0 ""And you gave them a... Free sample?"\n\n"Well, yes. They seemed like promising enough clients-"\n\n"I feel like I'm going to regret asking this, but... What exactly did you give them?"\n\n"Just a single Type 15 Muhan, don't worry, it won't bite into our profits-"\n\n"Profits aren't the issue here, you daft- You just handed over a top-of-the-line Japanese rocket launcher to a bunch of civilians? Do you WANT the cops to discover us? Have you any idea-"\n\n"... And a couple of rockets..."\n\n"-You WHAT-""
 BRTflav.4.a:0 "Удовлетворение интересов покупателя гарантировано."
 BRTflav.5.t:0 "Создание сети"
 BRTflav.5.desc:0 ""... Oh, and did you hear about this? There's apparently some sort of a tsar on both sides of the Urals. I don't know where they get off on calling themselves that, but it seems like some people have taken a liking to them."\n\n"Ah, yes, I heard about the one on this side of the Urals, but didn't know there's two of them now. You know, I'm glad I bumped into you, it's rare to find anyone around here who speaks French."\n\n"Hehe, yes, I feel you. Ever since I studied in Paris all those years ago, I haven't had the chance to speak the language with anyone."\n\n"Paris eh? It's a beautiful city, isn't it? Too bad about what happened to it."\n\n"The most beautiful, I'd say. Hey, if you end up hiring me fulltime, maybe I'll get the chance to visit once more... Wait, what was that about something happening to Paris?""
 BRTflav.5.a:0 "... Долгая история, друг мой. Слышал ли ты что-нибудь о Бургундии?"Burgundian" mean to you?"
 BRTflav.6.t:0 "Людские ресурсы"
 BRTflav.6.desc:0 ""I can feel it, my death, approaching. My friend, my colleague, tell my wife I love her."\n\n"Mmhm, so you keep saying. Do me a favor and try to not die until we meet the contact."\n\n"You're a cruel man. The HR department will hear of this. Leaving a coworker to die of probable heatstroke is certain to result in a stern warning, at the very least."\n\n"I wouldn't be so sure, as long as I can keep the profit margins up. Matter of fact, they might give me a raise for cutting personnel costs."\n\n"... Damn, you might be right."\n\n"..."\n\n"... Don't even think about it.""
 BRTflav.6.a:0 "И кому с такими друзьями нужна оптимизация рабочей силы?"
 BRTflav.7.t:0 "Отдел СМИ"
 BRTflav.7.desc:0 ""... And as if two armies of knights, both warlords charged their armoured forces headlong into eachother. The spectacle that followed is hard to describe... Apocalyptic? Biblical? Ah, but most of all, profitable. Our customer's brand new tanks wiped the tundra with their opponent's rustbuckets, and the enemy soon routed. They didn't get very far."\n\n"What happened next?"\n\n"Well, our customer was so elated with the product that they ordered another dozen tanks! But as for me, I made the right call to bring my video camera along. I managed to film most of the battle! And what great promotional footage it is."\n\n"Can we see it?"\n\n"... Hell, why not. Alright class, take your seats, you're about to see what adventures might await you in the future!""
 BRTflav.7.a:0 "Победитель Дня карьеры был очевиден."
 BRTflav.8.t:0 "Сенсорная база"
 BRTflav.8.desc:0 ""My knowledge of the language is a bit spotty, but I think he's saying we should head north for another two miles, and then head east."\n\n"You sure about that? We've only got so much gas, it's the end of the line if we end up stranded on these steppes."\n\n"Believe me, I know the risks. But he's the only person we've been able to communicate with these past few days, what choice do we have but to trust- Wait, he's saying something..."\n\n"... What was it?"\n\n"He's offered to escort us to the rendezvous point. I already accepted, don't think this one's up for debate."\n\n"Well well, aren't we lucky. We'll have to give him one of our free samples once we're there. One question though...""
 BRTflav.8.a:0 "... Почему он говорит на польском?"
 BRTflav.9.t:0 "Стратегическая Передислокация"
 BRTflav.9.desc:0 ""-and that crate too! You, burn these. You there, any word?"\n\n"Just got off the phone, the cops will be here in less than ten minutes."\n\n"... That's not enough time. Alright, everyone! Stop what you're doing! Due to unforeseen circumstances, we are resorting to a fire sale."\n\n"Are you sure boss? Brest will have a word or ten about that."\n\n"Absolutely, losing the merchandise is a loss, but losing our contacts by getting caught would be worse. Alright, gather it all up, get your own things too, we're burning the warehouse down!""
 BRTflav.9.a:0 "Всё на продажу!"
 BRTflav.10.t:0 "Инвентарь"
 BRTflav.10.desc:0 ""Wow mister, that's a lot of comics you're buying! You look a bit old to be reading them though."\n\n"Uh, yeah, they're for my... Grandchildren?"\n\n"Superman, Wonder Woman, Batman, your grandchildren have good taste! Who's your favorite superhero mister?"\n\n"I, uh... Captain America?"\n\n"Hey, he's my favorite too! I love the way he kicks nazi butt!"\n\n"Yeah, same..."\n\n"Oh! You've got the latest Captain America there! That's what I came here to buy, but it looks like you got the last copy..."\n\n"... Looks like it."\n\n"Can I have it? Pretty please?"\n\n"... No."\n\n"Aww, come on mister, I'll even pay you!""
 BRTflav.10.a:0 "... Сколько?"
 BRTflav.11.t:0 "Проверка продукции"
 BRTflav.11.desc:0 ""... And that's why we don't test the produce. We have people for that."\n\n"I feel like I've been run over by a halftrack..."\n\n"Yeah, well, I did warn you kid. Maybe listen to your superior next time he gives you advice."\n\n"... Water, I need water..."\n\n"What you REALLY need is to clean yourself up, we're meeting a local exporter in one hour."\n\n"Urgh, can't you handle it yourself? Dock it from my paycheck, I'd rather stay here."\n\n"No can do kid, you're the one who speaks Spanish. Look, I know how it feels like, I've made the same mistake in the past. Here, let me brew up a drink that's sure to get you on your feet."\n\n"... Fine, have it your way. I'm hitting the shower."\n\n"Oh, and dig up your jungle clothes, the exporter's operation is located in the middle of the rainforest.""
 BRTflav.11.a:0 "... Кажется, меня сейчас стошнит..."
 BRTflav.12.t:0 "Ликвидные активы"
 BRTflav.12.desc:0 ""... And from there, the barrels will be transported to Brest. Cheap and efficient."\n\n"Right. How much is this stuff worth anyway?"\n\n"I presume that's a rhetorical question, since you should already know the answer. But I understand why you're wondering about it, oil is surprisingly enough not as profitable as one might think. Well, it depends on where you're selling, of course."\n\n"That's what I was thinking about, should we not either exclusively sell it to countries willing to pay extra, or just stockpile it?"\n\n"Well, there's a reason the barrels go to Brest first, instead of heading to clients straight away. We do in fact stockpile quite a lot of it."\n\n"Ah, I guess that does make sense. Heh, imagine the profits if the price of oil was ever to collapse. We'd make off like bandits!""
 BRTflav.12.a:0 "Да уж, представляю..."
 BRTflav.13.t:0 "Внешний Подряд"
 BRTflav.13.desc:0 ""... And this is for you. Good job out there kids, see you tomorrow."\n\n"Say, is it really worth it? Paying these hoodlums to advertise our venture?"\n\n"Absolutely. The things I've been offered for a "genuine" bottle of French wine around here are insane. Did I ever tell you about the time someone tried to exchange a donkey for a bottle of the stuff?"\n\n"Yeah, you did. What I mean is, isn't it quite the risk to take? Won't the authorities notice eventually?"\n\n"Oh, of course they do. Matter of fact, government employees are probably our best customers. Never had trouble with them that can't be solved with a bottle or two.""
 BRTflav.13.a:0 "Ar gwin koshañ eo ar gwellañ."
 BRTflav.14.t:0 "Сокращение Прибыли"
 BRTflav.14.desc:0 ""It's so peaceful here."\n\n"It's nice, isn't it? If only the blacksmith would stop hammering those damn swords."\n\n""Those damn swords"? Do you have any idea how much those "swords" are worth back in Europe?"\n\n"... No, can't say I do."\n\n"Those, my friend, are genuine Japanese katanas he's forging in there. Hardcore orientalists will move Heaven and Earth to get their hands on those."\n\n"Oh yeah? Curious."\n\n"Hm, well, yes. I don't quite understand either why some people are so fascinated by the Japanese. I'm sure it's just a fad.""
 BRTflav.14.a:0 "Все это пройдет."
 
 #Aftermath of annexing Loire and Normandy
 
 BRTpostwar.1.t:0 "Фантомное событие"
 BRTpostwar.1.desc:0 "Гиммлер кипит от злости"
 BRTpostwar.1.a:0 "Дженни плачет"
 BRTpostwar.2.t:0 "Последствия Войны"
 BRTpostwar.2.desc:0 "Присоединение Луары и Западной Нормандии силами наших храбрых армий не прошло без сюрпризов. Покуда мы наступали с запада, бургундцы продвигались на востоке, и по понятным причинам, французские граждане бежали в нашу сторону.\n\nКак только пыль осела, на наших новых территориях обнаружилось бессчетное количество французских беженцев. Однако поскольку технически они бежали не в Бретань, их законный статус неясен.\n\nК тому же, Луара и Западная Нормандия сейчас под военной оккупацией. Мы должны как можно скорее заняться будущим этих новых территорий."
 BRTpostwar.2.a:0 "Чем раньше, тем лучше."
 BRTpostwar.3.t:0 "Военные просят помощи"
 BRTpostwar.3.desc:0 "Вооруженные силы, оккупировавшие Луару и Западную Нормандию, обратились к правительству за помощью в обращении с беженцами. В настоящее время беженцы собраны в лагеря для военнопленных, однако у военных просто нет ресурсов, чтобы заботиться о них.\n\nГлавное командование предложило, чтобы правительство заботилось о гражданских лицах, в то время как армия позаботится о военнопленных."
 BRTpostwar.3.a:0 "Ну хорошо, построим беженцам их собственные лагеря."
 BRTpostwar.3.b:0 "Армия получит достаточно ресурсов, чтобы управиться с теми и теми."
 BRTpostwar.4.t:0 "Бунт Беженцев"
 BRTpostwar.4.desc:0 "Находясь взаперти в лагерях более месяца, беженцы, по-видимому, были сыты по горло. Многие беженцы вступили в стычки с лагерной охраной, требуя, чтобы их освободили. Однако мы пока не можем этого сделать.\n\nЧтобы освободить их, мы должны решить, что с ними делать. Кабинет министров предложил три решения: во-первых, мы можем инвестировать в поддержку беженцев до и после освобождения, чтобы гарантировать, что внезапный приток людей не дестабилизирует страну. Во-вторых, мы могли бы просто отпустить их, ведь проблем с ассимиляцией на присоединенных территориях у них не будет. Естественно, мы должны будем предоставить некоторую сумму для их поддержки. И наконец, мы могли бы спросить у французов, заинтересованы ли они в возвращении своих граждан."
 BRTpostwar.4.a:0 "Готовьтесь освободить их и поддерживать по пути."
 BRTpostwar.4.b:0 "Они должны быть освобождены немедленно."
 BRTpostwar.4.c:0 "Обратимся к французам."
 BRTpostwar.5.t:0 "Беженцы в Бретани"
 BRTpostwar.5.desc:0 "Во время хаоса бургундского и бретонского нашествий многие французские граждане были брошены, несмотря на все их усилия к побегу. Бретань предложила вернуть всех французских граждан, находящихся на их территории."
 BRTpostwar.5.a:0 "Добро пожаловать домой!"
 BRTpostwar.5.b:0 "В конце концов, они найдут дорогу домой."
 BRTpostwar.6.t:0 "Франция Согласна"
 BRTpostwar.6.desc:0 "Французы приняли наше предложение о возвращении беженцев обратно во Францию. В этот самый момент из лагерей на поездах выезжают французские граждане, направляющиеся на юг.\n\nНа этом кризис беженцев можно считать оконченым. Впрочем, судьба новообретенных областей и населения внутри них все еще не решена."
 BRTpostwar.6.a:0 "Отлично."
 BRTpostwar.7.t:0 "Франция Отказывается"
 BRTpostwar.7.desc:0 "Французы отказались от нашего предложения о возвращении беженцев. Это было вполне ожидаемо, однако проблема все еще актуальна.\n\nНа текущий момент у нас два варианта: во-первых, мы можем инвестировать в поддержку беженцев до и после освобождения, чтобы гарантировать, что внезапный приток людей не дестабилизирует страну. Во-вторых, мы могли бы просто отпустить их, ведь проблем с ассимиляцией на присоединенных территориях у них не будет. Естественно, мы должны будем предоставить некоторую сумму для их поддержки."
 BRTpostwar.7.a:0 "Готовьтесь освободить их и поддерживать по пути."
 BRTpostwar.7.b:0 "Они должны быть освобождены немедленно."
 BRTpostwar.8.t:0 "Беженцы освобождены"
 BRTpostwar.8.desc:0 "Теперь, когда последние семьи покидают лагеря, французские беженцы рассеялись по Бретани, в основном среди новообретенных территорий. На этом кризис беженцев можно считать оконченым. Впрочем, судьба новообретенных областей и населения внутри них все еще не решена."
 BRTpostwar.8.a:0 "Прелестно!"
 
 
 #Black Market Events
 
 brtblack.1.t:0 "Чёрный Рынок"
 brtblack.1.desc:0 "Чёрный рынок - это, в сущности, институционально организованная торговля оружием, контрабанда и все то, что осуществляется Бретонским государством на этом поприще. Созданная из отчаянной необходимости в 50-х, система пережила кризис, который даровал ей жизнь. Сегодняшний Бретонский Черный Рынок - это эдакий "
 brtblack.1.a:0 "Ну-с, приступим."
 brtblack.2.t:0 "Рост торговли оружием на Чёрном рынке"
 brtblack.2.desc:0 "Нам стало известно, что активность внутреннего чёрного рынка значительно усилилась. Преступные синдикаты, ответственные за это, откачивают все большие объемы из нашего производства вооружений, перенаправляя их на черный рынок. Однако, если нам это понадобится, наличие черного рынка также дает нам возможность быстро наращивать наши запасы вооружений."
 brtblack.2.a:0 "ОК."
 brtblack.3.t:0 "Сокращение торговли оружием на Чёрном рынке в государстве\n§R[From.GetNameDef]§!"
 brtblack.3.desc:0 "Наши операции на Чёрном рынке в государстве [From.GetNameDef] потерпели неудачу, поскольку местные власти предприняли меры для сокращения объемов нашей торговли. Таким образом, расходы на поддержание работы также соответственно снизились."
 brtblack.3.a:0 "OK."
 brtblack.4.t:0 "Посылка прибыла"
 brtblack.4.desc:0 "Посылка из государства [From.GetNameDef] прибыла. Товар отгружается в этот самый момент, и будет очень скоро готов для дальнейшей передислокации."
 brtblack.4.a:0 "OK."
 brtblack.5.t:0 "Приобретение товара"
 brtblack.5.desc:0 "Чтобы приобрести вооружение у других стран, должны выполняться три условия. Первое - у вас должна быть установлена сеть торговли оружием хотя бы минимального уровня в требуемой стране. Второе - у страны-цели должно быть по крайней мере 10 военных заводов. И третье - технологии страны-цели должны соответствовать тому, что вы собираетесь приобрести (если они не исследовали боевые вертолеты, купить их в этой стране вы не сможете).\n\nДля получения подробного списка того, что именно вы получите при покупке, изучите описания/подсказки, появляющиеся при наведении курсора мыши на соответствующее решение. Упрощяя, скажем, что большее присутствие на рынке значит больше вооружения и меньшую цену.\n\nТип вооружения, который вы получите, зависит от технологического уровня страны-цели.\n\nПредметы роскоши работают немного иначе. За каждую страну с установленной сетью торговли товарами роскоши выполучаете ежемесячный шанс получения товаров. Небольшое присутствие дает шанс в 25%, среднее - 35%, существенное - 45%. Эти товары будут складироваться для их последующей продажи. Текущий запас вы можете увидеть в категории роскошных товаров."
 brtblack.5.a:0 "OK."
 brtblack.6.t:0 "Расширение присутствия Чёрного рынка"
 brtblack.6.desc:0 "Для расширения присутствия на черном рынке внутри страны необходимо выполнить три условия. Во-первых, у вас должна быть налаженная сеть черного рынка в целевой стране. Во-вторых, страна должна существовать. И в-третьих, у страны-цели должно быть менее 50% стабильности.\n\nРасширение присутствия Чёрного рынка стоит денег, и вы можете найти подробную разбивку вычислений, наведя курсор мыши на решение и проверив описание/подсказку. Наиболее важными факторами являются безопасность и иммиграционное законодательство; чем легче въехать в страну и совершить преступления, тем дешевле будет расширить присутствие на черном рынке."
 brtblack.6.a:0 "OK."
 brtblack.7.t:0 "Чёрный рынок доступен"
 brtblack.7.desc:0 "После периода прохладных отношений с чёрным рынком, мы вновь можем размещать новые заказы."
 brtblack.7.a:0 "OK."
 brtblack.8.t:0 "Заказ провален."
 brtblack.8.desc:0 "Из-за невозможности доставить заказ в [From.GetName], они сообщили нам, что какое-то время не заинтересованы иметь с нами дел. Через определенное количество дней они могут разместить новые заказы. Любые отложенные заказы, все еще находящиеся в очереди, могут быть выполнены."
 brtblack.8.a:0 "OK."
 brtblack.9.t:0 "Заказ провален."
 brtblack.9.desc:0 "Бретонцы не выполнили заказ, который мы разместили на черном рынке. Если они не заинтересованы в соблюдении своих сделок, то и мы не заинтересованы в том, чтобы иметь с ними дело. Через 60 дней мы должны попробовать еще раз и посмотреть, не передумали ли они. Бретонцы все еще могут выполнять любые наши заказы, но это не изменит нашего решения."
 brtblack.9.a:0 "OK."
 brtblack.10.t:0 "Чёрный рынок закрылся."
 brtblack.10.desc:0 "Источником утечки информации о черном рынке, очевидно, является Бретань, поскольку они связались с нами в открытую, чтобы сообщить нам, что их сеть чёрного рынка в нашей стране была полностью остановлена. Хотя мы ценим эту информацию, похоже, что эта миниатюрная гражданская война между Бретанью и ее оперативниками все еще бушует в других местах."
 brtblack.10.a:0 "Какая странная компания."
 brtblack.11.t:0 "Утечка информации с Чёрного рынка"
 brtblack.11.desc:0 "Из неизвестных источников просочилась информация о местных операциях по торговле оружием на черном рынке. Поскольку мы не можем игнорировать это, мы отправили подразделения, чтобы разобраться с группой. К сожалению, похоже, что есть еще больше ячеек этой сети, с которыми нужно разобраться."
 brtblack.11.a:0 "OK."
 brtblack.12.t:0 "Фантомное событие"
 brtblack.12.desc:0 "если панцер увидит это он лох"
 brtblack.12.a:0 "ква ква ква"
 brtblack.13.t:0 "Прибыло вооружение с Чёрного рынка"
 brtblack.13.desc:0 "Бретонцы выполнили нашу сделку и доставили вооружение, которое мы заказали на черном рынке. Мы уже позаботились об оплате."
 brtblack.13.a:0 "Отлично."
 brtblack.14.t:0 "Создание сетей Чёрного рынка"
 brtblack.14.desc:0 "Прежде чем начать надлежащее осуществление операций на Черном рынке внутри страны, необходимо будет создать сеть этого самого Черного рынка. С самого начала игры это происходит путем выполнения соответствующих фокусов в древе, касающихся Чёрного рынка. Однако после завершения фокуса "
 brtblack.14.a:0 "Хорошо."
 brtblack.15.t:0 "Торговля на Чёрном рынке"
 brtblack.15.desc:0 "После получения заказа на вооружение на Черном рынке вам будет предоставлено ограниченное время для выполнения заказа. Количество заказанного вооружения и то, сколько денег вы заработаете, подробно изложены в описании решения.\n\nЕсли вы не сможете выполнить заказ, клиент откажется вести с вами дела в течение некоторого времени. Отношения со временем вернутся в нормальное русло, что позволит продолжить торговлю.\n\nПредметы роскоши могут быть проданы в любую страну с установленной сетью торговли предметами роскоши. В отличие от торговли вооружением, здешние клиенты - одни из наименее благонадежных граждан целевой страны, и поэтому у поставок есть шанс потерпеть неудачу. Риск того, что груз будет перехвачен, возрастает с увеличением объема поставок, однако более крупные поставки также более прибыльны. Прежде чем совершить сделку, рассмотрите соотношение риска и выгоды. В связи с этим при увеличении объема операций по торговле предметами роскоши следует учитывать тот факт, что каждое увеличение объема операций влечет за собой увеличение объема поставок предметов роскоши; Например, вы не можете продавать небольшие партии товаров стране, имеющей значительные объемы операций по торговле предметами роскоши."
 brtblack.15.a:0 "Хорошо."
 brtblack.16.t:0 "Расширено присутствие Чёрного рынка в государстве\n§G[From.GetNameDef]§!"
 brtblack.16.desc:0 "Нам удалось расширить торговлю вооружением на Чёрном рынке внутри государства [From.GetName]."
 brtblack.16.a:0 "Хорошо."
 brtblack.17.t:0 "Прибыло вооружение с Чёрного рынка"
 brtblack.17.desc:0 "Бретонцы выполнили нашу сделку и доставили вооружение, которое мы заказали на черном рынке. Теперь нам придется поискать денег на оплату их услуг где только можем."
 brtblack.17.a:0 "Великолепно."
 brtblack.19.t:0 "Сеть Чёрного рынка установлена в государстве\n§Y[From.GetNameDef]§!"
 brtblack.19.desc:0 "Мы успешно установили сеть Чёрного рынка в государстве [From.GetNameDef]. Теперь мы можем начать расширение нашего присутствия на Чёрном рынке внутри государства."
 brtblack.19.a:0 "Великолепно."
 brtblack.21.t:0 "[BRT.GetNameDef] высылает гуманитарную помощь."
 brtblack.21.desc:0 "Бушует война, и бретонцы обратили внимание на страдания нашего народа. Для поддержки мирных жителей они направили значительный объем денежной помощи, а также учредили гуманитарную миссию в нашей стране. Деньги были переведены в наши ликвидные резервы."
 brtblack.21.a:0 "Большое вам спасибо."
 brtblack.22.t:0 "[BRT.GetNameDef] сокращает объемы гуманитарной помощи."
 brtblack.22.desc:0 "Поскольку наша страна вновь в мире, бретонцы сочли нужным отозвать свою гуманитарную миссию."
 brtblack.22.a:0 "Было здоро."
 brtblack.24.t:0 "Гуманитарная миссия приостановлена в государстве\n§R[From.GetNameDef]§!"
 brtblack.24.desc:0 "Поскольку государство [From.GetNameDef] было побеждено в войне, наша гуманитарная миссия получила приказ от новой администрации покинуть страну."
 brtblack.24.a:0 "Печально."
 brtblack.25.t:0 "Операции Чёрного рынка остановлены в государстве\n§R[From.GetNameDef]§!"
 brtblack.25.desc:0 "Поскольку государство [From.GetNameDef] было побеждено в войне, положение наших агентов Чёрного рынка стало невыносимым, и они были выдворены из страны."
 brtblack.25.a:0 "Очень плохо."
 brtblack.26.t:0 "Операции Чёрного рынка приостановлены в государстве\n§R[From.GetNameDef]§!"
 brtblack.26.desc:0 "Поскольку государство [From.GetNameDef] было побеждено в войне, положение наших агентов Чёрного рынка стало невыносимым, и они были выдворены из страны."
 brtblack.26.a:0 "Очень плохо."
 brtblack.27.t:0 "Сокращено присутствие Чёрного рынка в государстве\n§R[From.GetNameDef]§!"
 brtblack.27.desc:0 "Наши операции на Чёрном рынке в государстве [From.GetNameDef] потерпели неудачу, поскольку местные власти предприняли меры для сокращения объемов нашей торговли. Таким образом, расходы на поддержание работы также соответственно снизились."
 brtblack.27.a:0 "Очень плохо."
 brtblack.28.t:0 "Бретань переманивает солдат"
 brtblack.28.desc:0 "Бретонцы обратились к ряду наших сограждан с военным опытом с предложением о наемной работе, и 250 человек отправились в Бретань без нашего одобрения."
 brtblack.28.a:0 "Черт бы побрал бретонцев и их кошельки!"
 brtblack.29.t:0 "Прибыли наемники из государства [From.GetName]"
 brtblack.29.desc:0 "Наемники, которых мы наняли в государстве [From.GetName] прибыли в Брест сегодня рано утром. [From.GetAdjective]ие наемники готовы служить нам где угодно и когда угодно!"
 brtblack.29.a:0 "Добро пожаловать на борт!"
 brtblack.30.t:0 "Бретань предлагает сделку"
 brtblack.30.desc:0 "Бретонцы обратились к нам с сомнительным предложением. В обмен на 10 миллионов долларов, они хотят \"нанять\" некоторых наших \"невзрачных\" граждан, как они выразились. Десять миллионов долларов в обмен на заключенных и других нежелательных лиц звучит как неплохая сделка, но действительно ли мы должны участвовать в торговле людьми?"
 brtblack.30.a:0 "Мы согласны. И убедитесь, чтобы они поняли, что это одноразовая сделка."
 brtblack.30.b:0 "Торговля людьми? Ну уж нет."
 brtblack.31.t:0 "[From.GetName] согласны"
 brtblack.31.desc:0 "Государство [From.GetName] приняло наше предложение. Бывшие [From.GetAdjective]ие граждане теперь пройдут тщательный отбор и подготовку и очень скоро будут готовы для использования в наших целях!"
 brtblack.31.a:0 "Добро пожаловать на борт!"
 brtblack.32.t:0 "[From.GetName] отказываются"
 brtblack.32.desc:0 "Государство [From.GetName], по какой-то причине, отказалось передать нам отбросы своего общества за кругленькую сумму. Хотя нам удалось сохранить деньги, усилия, которые были затрачены на переговоры, были потрачены впустую."
 brtblack.32.a:0 "Придурки..."
 brtblack.33.t:0 "Рост объемов торговли предметами роскоши на Чёрном рынке"
 brtblack.33.desc:0 "До нашего сведения было доведено, что активность внутреннего черного рынка серьезно возросла. Преступные синдикаты начали продавать населению предметы роскоши. Однако это не совсем плохо, поскольку увеличение объема выпускаемой продукции уменьшает нагрузку на нашу собственную гражданскую промышленность."
 brtblack.33.a:0 "OK."
 brtblack.34.t:0 "Рост объемов торговли предметами роскоши в государстве\n§G[From.GetNameDef]§!"
 brtblack.34.desc:0 "Нам успешно удалось нарастить объемы торговли предметами роскоши на Чёрном рынке государства [From.GetName]."
 brtblack.34.a:0 "Очень хорошо."
 brtblack.36.t:0 "Сокращение объемов торговли предметами роскоши в государстве\n§R[From.GetNameDef]§!"
 brtblack.36.desc:0 "Наши операции на Чёрном рынке в государстве [From.GetNameDef] потерпели неудачу, поскольку местные власти предприняли меры для сокращения объемов нашей торговли предметами роскоши. Таким образом, расходы на поддержание работы также соответственно снизились."
 brtblack.36.a:0 "OK."
 brtblack.37.t:0 "Утечка информации с Чёрного рынка"
 brtblack.37.desc:0 "Из неизвестных источников просочилась информация о местных операциях по торговле предметами роскоши на Черном рынке. Поскольку мы не можем игнорировать это, мы отправили подразделения, чтобы разобраться с группой. К сожалению, похоже, что есть еще больше ячеек этой сети, с которыми нужно разобраться."
 brtblack.37.a:0 "OK."
 brtblack.38.t:0 "Торговля товарами роскоши остановлена на Чёрном рынке государства\n§R[From.GetNameDef]§!"
 brtblack.38.desc:0 "Поскольку государство [From.GetNameDef] было побеждено в войне, положение наших агентов Чёрного рынка стало невыносимым, и они были выдворены из страны."
 brtblack.38.a:0 "Очень плохо."
 brtblack.40.t:0 "Прибыли специалисты из государства [From.GetName]"
 brtblack.40.desc:0 "Преступная организация, с которой мы наладили контакты в государстве [From.GetName] прислало некоторое количество своих специалистов в Брест. [From.GetAdjective]ие специалисты готовы работать на наше благо когда нам будет удобно!"
 brtblack.40.a:0 "Добро пожаловать на борт. Ведите себя прилично."
 brtblack.42.t:0 "Перехвачена поставка предметов роскоши"
 brtblack.42.desc:0 "Наш груз с предметами роскоши в государство [From.GetNameDef] был перехвачен властями государства [From.GetName]! Нашим агентам удалось избежать захвата, но весь груз был потерян."
 brtblack.42.a:0 "Допустимые потери."
 
 #Events
 
 BRT.3.t:0 "Дыра в занавесе"
 BRT.3.desc:0 "Знаменитый железный занавес Европы прочно стоит со времен славной победы Германского Рейха во Второй мировой войне. Взаимное эмбарго между ОСН и Пактом Единства продолжается уже несколько десятилетий. Эта политика экономической и культурной самоизоляции между двумя мировыми фракциями оказалась разрушительной для торговли, поскольку западные товары теперь практически невозможно достать по всей территории Пакта. Но там, где есть спрос, должно быть и предложение, и Бретани повезло с ее исключительно выгодным положением, позволяющим извлекать выгоду из этой ситуации. Если народ хочет западных товаров, то кто мы такие, чтобы отказать им в этой прихоти? Разумеется, если они хорошо платят."
 BRT.3.a:0 "Все во имя свободной торговли."
 BRT.5.t:0 "Франко-Бургундская война"
 BRT.5.desc:0 "В то время как Германия погрязла в гражданской войне, Гиммлер и бургундцы воспользовались возможностью и вторгнулись в ослабленную Францию. Пусть это и не совсем неожиданно, мы все же можем сделать кое-что, о чем мало кто подозревает: вторгнуться во Францию.\n\nФранцузская армия - это посмешище, да и при этом все свои силы они бросят на отчаянную оборону против Бургундии. И пускай наша текущая армия невелика по численности, мы легко можем переломить любое сопротивление, которое французы осмелятся оказать нам. В случае успеха нашего вторжения мы получим добрый кусок Нормандии и всю Луару."
 BRT.5.a:0 "В кои-то веки именно бретонцы наступают на Францию, а не наоборот"
 BRT.5.b:0 "Это слишком рискованно, кто знает, как отреагирует Бургундия. Отставить."
 BRT.7.t:0 "Германия в огне"
 BRT.7.desc:0 "Напряженность в Германии достигла точки кипения, причем каждый из потенциальных претендентов на пост лидера Германии объявил себя законным наследником Гитлера. Вскоре между различными фракциями начались военные действия, и когда новость достигла Бретани, мы открыли бутылки шампанского и начали пировать. Война - подспорье для бизнеса, а война в Германии выглядит фантастически прибыльной. Хотя мы еще не определились с общей бизнес-стратегией в Бюргеркриге, вся Бретань может согласиться с тем, что для нашей нации грядут отличные времена."
 BRT.7.a:0 "Принесите сигары!"
 BRT.8.t:0 "Выбрать сторону"
 BRT.8.desc:0 "Хотя торговля со всеми участниками Гражданской войны в Германии может быть прибыльной, она также поставит нас в довольно неудобное положение после окончания её окончания. Поддерживая одного кандидата, мы обеспечим нормальные отношения с ним после войны, если он, конечно, преуспеет. Лучше поставить всё на одну карту, чем быть пришлепнутым целой колодой. Осталось только выбрать, кого из претендентов мы поддержим."
 BRT.8.a:0 "Шпеер выглядит неплохим вариантом."
 BRT.8.b:0 "Возможно, поддержав Гейдриха, мы избежим его гнева в последствии."
 BRT.8.c:0 "С Борманном можно гарантировать, что все будет как раньше."
 BRT.8.d:0 "Геринг, похоже, будет весьма прибыльным клиентом."
 BRT.9.t:0 "Поддержка из Бретани"
 BRT.9.desc:0 "Отличные новости! Бретонские торговцы поняли, что мы - истинные наследники Германии. Бретонские контрабандисты уже давно помогают нам тренировать студентов, и вполне естественно, что они помогут и дальше в нашей борьбе с предателями. Бретонцы готовы помочь нам распространить нашу пропаганду по всей Германии, используя свою причудливую торговую сеть, а также предоставят оружие и снаряжение для нашей армии!"
 BRT.9.a:0 "За свободу!"
 BRT.10.t:0 "Поддержка из Бретани"
 BRT.10.desc:0 "Бретонцы уже давно являются нашими верными друзьями по Пакту, и в отличие от многих наших коварных бывших "allies", they have seen that Bormann is the true heir of Hitler. Accordingly, they have declared their support for both the party and the Führer to us in private. We can soon expect support to come flowing in form the Breton markets across Europe, as well as a loyal base from which we can contact the wider world."
 BRT.10.a:0 "За стабильность!"
 BRT.11.t:0 "Поддержка из Бретани"
 BRT.11.desc:0 "Великолепные новости! Бретонские контрабандисты убедились, что именно мы легитимные преемники дела Гитлера и начали поддерживать наши храбрые войска в борьбе против предателей, оккупировавших Родину. Скоро бомбы и пушки хлынут из Бретани прямо в руки наших отважных вояк на фронте. Это, несомненно, поможет нам в войне!"
 BRT.11.a:0 "За силу!"
 BRT.12.t:0 "Поддержка из Бретани"
 BRT.12.desc:0 "Очень странно, но выродки-торгаши из Бретани решили поддержать нас в гражданской войне. Бретонцы - основной источник хвори в лице западной культуры, отравляющей нашу молодежь. Возможно, это какая-то глупая попытка отсрочить свое наказание после нашей неминуемой победы. Как бы то ни было, карающая длань Бургундии вскоре постигнет и их."culture" comes from, corrupting the majority of the German youth. Perhaps this is some foolish endeavor to delay their fate after our inevitable victory. No matter, they will receive just punishment for their crimes at the hand of Burgundy soon enough."
 BRT.12.a:0 "Дурачье пытается спасти свои шкуры."
 BRT.13.t:0 "Купцы из Европы"
 BRT.13.desc:0 "Хотя Бретань долгое время была частью Франции, французы так никогда и не смогли потушить огонь бретонского национализма. А с упадком Франции после Второй Мировой перед нами открылась новая возможность. Силой искуссной дипломатии и кропотливыми переговорами, мы смогли получить свою независимость при том условии, что станем членами немецкого Пакта Единства. Но Бретань мало заботит идеологическая война между сверхдержавами мира, поскольку мы предпочитаем более материальное вознаграждение за свои труды. Бретань - это сердце постоянно расширяющейся системы черных рынков и контрабандистов. Оружие, книги и люди текут через славный полуостров, и новый порядок, похоже, действительно прибылен!"
 BRT.13.a:0 "За плодотворный год!"
 BRT.14.t:0 "Делапорт берет верх"
 BRT.14.desc:0 "Когда все успокоилось, планы, которые строились годами, были осуществлены. Кабинет министров был распущен, Ян Фуэре стал первым среди равных, и в качестве своего первого акта новое правительство утвердило президентство Делапорта. Предстоит написать новую Конституцию, создать новые силы обороны взамен Безен Перро, а также вести международную дипломатию так, чтобы уцелеть в эти опасное время. Всему свое время. Теперь, по крайней мере, кажется, что революция Раймонда возимела полный успех."
 BRT.14.a:0 "Свобода!"
 BRT.15.t:0 "Лэйн берёт верх"
 BRT.15.desc:0 "Подразделение Безен Перро, которому было поручено уничтожить Мордреля, обнаружило, что их работа была закончена еще до того, как они прибыли в резиденцию бретонскго лидера. Когда они подъехали, перед зданием уже собралась толпа, перед которой были припаркованы полицейские и больничные машины. Когда дежурный капитан вошел внутрь, ему сообщили, что Мордрель покончил с собой примерно час назад. Похоже, известие о продолжающейся чистке дошло до Мордреля, и, не видя другого выхода из создавшегося положения, он счел уместным отказать своим врагам в удовольствии убить его. Как бы то ни было, операция по очищению Британии завершена. Когда Безен Перро перестроился и направился к залам правления, Лэйн шел во главе колонны, явно пытаясь подражать иным лидерам недавнего прошлого. Зрелище наверху лестницы, ведущей в здание, внушало благоговейный трепет; тысячи солдат Безен-Перро стояли в строю, ожидая, когда Лэйн провозгласит конец старой Бретани и рождение новой, более сильной ее итерации."
 BRT.15.a:0 "Dav warnehe!"
 BRT.17.t:0 "Бретань заявляет о своем нейтралитете"
 BRT.17.desc:0 "Похоже, ко всеобщему удивлению, бретонцы решили остаться в стороне от Гражданской войны. Скорее, правильнее было бы сказать, что Бретань решила поддержать сразу всех. Уже через несколько недель после объявления поступили первые сообщения о прибывающих ящиках с горностаевой печатью. Пускай Бретань и не будет участвовать в войне напрямую, они в неё очень сильно вовлечены. Черный рынок будет служить не только нам, но и нашим врагам; мы должны помнить об этом после того, как победим."
 BRT.17.a:0 "Жадность их погубит."
 BRT.18.t:0 "Перепутье"
 BRT.18.desc:0 "Поскольку гражданская война в Германии уже бушует в полную силу, мы должны решить, как относиться к этой ситуации. Каждая из сторон войны ожидает, что мы поклянемся им в верности и пошлем поддержку. Однако среди членов Пакта ходят слухи, что большая часть колоний Рейха останется вне войны, а некоторые планируют вообще разорвать немецкое иго. Эта война может быть просто предлогом, которого мы ждали, чтобы разорвать связи.\n\nСтоит ли нам начать подготовку к объявлению о поддержке одного из участников, или мы должны воспользоваться представившимся шансом, чтобы еще больше дистанцироваться от немцев?"
 BRT.18.a:0 "Мы слишком много им должны, чтобы бросить."
 BRT.18.b:0 "Ничего мы им не должны! Breiz d'ar Vreiziz!"
 BRT.19.t:0 "Расширение вооруженных сил"
 BRT.19.desc:0 "Поскольку мы стараемся создать стабильную государственность, мы должны быть готовы защищать эту самую государственность. Численности наших нынешних вооруженных сил хватало пока мы были под защитой Пакта, но в будущем нам, возможно, придется сражаться в одиночку. Вопрос в том, должны ли наши ВС сосредоточиться на хорошо обученных, но менее многочисленных войсках, или нам стоит максимально расширить их численность?"
 BRT.19.a:0 "Качество превыше количества."
 BRT.19.b:0 "Количество - тоже своего рода качество."
 BRT.20.t:0 "Горностаевая печать"
 BRT.20.desc:0 "Горностай, или эрмелин - это геральдический символ, который был символом Бретани со времен Средневековья. В теперешние времена этот символ также ассоциируется с нелегальными поставками из Бретани. Подобный штамп на коробках, ящиках, контейнерах и других транспортных средствах, как известно, свидетельствует о высоком качестве содержимого."
 BRT.20.a:0 "Удовлетворение интересов клиента гарантировано."
 BRT.21.t:0 "Прощание"
 BRT.21.desc:0 "Звон бокалов шампанского стал симфонией этого исторического события; Серия писем официально информировала различных немецких лидеров о том, что Бретань больше не имеет никакого отношения к Пакту и не заинтересована в дальнейшем продолжении в нем своего членства. Бретань теперь полностью свободна от ига вероломных гуннов, и освобожденных бретонцев ждет славное будущее!"
 BRT.21.a:0 "Наконец-то!"
 BRT.22.t:0 "Бретань обрывает связи"
 BRT.22.desc:0 "Посланные из Бреста дипломаты установили контакт с нашим министерством иностранных дел. Дипломаты сообщили нам, что с этого момента Бретань считает наши отношения формата \"хозяина/слуги\", как они выразились, недействительными. Кроме того, Бретань немедленно объявит о своей независимости всему миру.\n\nТакой конфронтационной риторики вряд ли можно было ожидать от бретонцев при обращении к Германии, и, как это бывает, дипломаты быстро начали сглаживать углы. В качестве личной гарантии от Мордреля Бретань пообещала держаться от нас подальше и гарантировать свой нейтралитет."
 BRT.22.a:0 "Будто бы они могли позволить что-то большее."
 BRT.23.t:0 "Сообщение из Бреста"
 BRT.23.desc:0 "Из общего хаоса распавшегося Пакта до нас дошло сообщение из Бреста. Бретонская Республика сообщает нам, что они освободились от немецкого господства, и среди своих первых задач как свободная нация они избрали налаживание контактов с рядом ведущих мировых держав. Эти соообщения следует рассматривать как простые Декларации независимости для международного сообщества, а не как требования признания независимости Бретани.\n\nНесмотря на хаотичную ситуацию в Германии, еще предстоит выяснить, смогут ли бретонцы удержать свою вновь обретенную свободу."
 BRT.23.a:0 "Поздравляем, наверное?.."
 BRT.24.t:0 "Сообщение из Бретани"
 BRT.24.desc:0 "Как и многие другие народы, Бретань тоже откололась от нашего союза, как только подтвердились новости о начавшейся гражданской войне. И, как и многие другие, они тоже приползли назад, понимая, что мы - их единственная надежда на выживание в этом мире.\n\nОднако бретонцы ясно дали понять, что не намерены возвращаться к прежнему формату отношений \"между хозяином и слугой\" и заинтересованы лишь в восстановлении дипломатических контактов с нами как со свободной и независимой нацией."
 BRT.24.a:0 "Неудивительно."
 BRT.25.t:0 "Поставки из Бретани"
 BRT.25.desc:0 "Контейнеры, помеченные знакомой Горностаевой печатью, прибыли сегодня на один из наших складов снабжения. Внутри было огромное количество ящиков, наполненных вооружением. Груз был предоставлен бесплатно в знак дружбы."
 BRT.25.a:0 "Первая поставка - за счёт заведения."
 BRT.26.t:0 "Бретонские наблюдатели"
 BRT.26.desc:0 "В своих усилиях помочь нашему делу бретонцы послали отряд для \"наблюдения\" за продолжающимся конфликтом. На практике этот отряд будет отвечать за упорядочение различных аспектов наших операций в тылу, что приведет к повышению боевой эффективности на передовой."
 BRT.26.a:0 "Не думайте, что это вас спасёт."
 BRT.27.t:0 "Помощь из Бреста"
 BRT.27.desc:0 "В попытке помочь нашему делу бретонцы открыли для наших целей порт Брест. Наличие надежного убежища за пределами зоны боевых действий станет огромным подспорьем."
 BRT.27.a:0 "Спайс маст флоу."
 BRT.28.t:0 "Поддержка из Бретани"
 BRT.28.desc:0 "В попытке помочь нашему делу бретонцы приняли значительные меры, чтобы поддержать Партию в ее постоянных усилиях по повышению общего морального духа граждан."
 BRT.28.a:0 "Германия этого не забудет."
 BRT.29.t:0 "Самолеты из Бретани"
 BRT.29.desc:0 "Небольшая паника вспыхнула сегодня в одном из наших аэропортов, когда несколько эскадрилий реактивных самолетов появились из ниоткуда, направляясь к аэропорту. К счастью, самолеты были пилотируемы бретонскими пилотами. Они прибыли помочь нам в войне."
 BRT.29.a:0 "Хорошо, что это были не вражеские самолеты."
 BRT.30.t:0 "Пропагандисты из Бретани"
 BRT.30.desc:0 "В попытке помочь нашему делу бретонцы прислали небольшую группу экспертов, подкрепляя наши усилия по пропаганде. Окрыленные верой в правое дело мужчины и женщины, будут использовать свои контакты на черном рынке для распространения нашей пропаганды среди вражеского населения, ослабляя их решимость и укрепляя нашу."
 BRT.30.a:0 "А я думал, их волнуют только деньги."
 BRT.31.t:0 "Странные листовки"
 BRT.31.desc:0 "В штаб поступило много сообщений, все они говорят об одном и том же: повсюду в наших городах были распространены пропагандистские листовки Шпеера. Поскольку появились они буквально из ниоткуда, ничего этому противопоставить мы уже не сможем. Нам придется переоценить возможности Шпеера в области пропаганды."
 BRT.31.a:0 "...Пахнет вмешательством бретонцев."
 BRT.32.t:0 "С такими друзьями..."
 BRT.32.desc:0 "После основания Бретонского Национального Комитета три товарища стали центральными фигурами Бретонской политики. Ольер Мордрель, Раймонд Делапорт и Селестин Лэйн сформировали мощный триумвират, окончательно приведший Бретань к независимости. Однако время шло, и взгляды троих на будущее Бретани разошлись.\n\nМордрель возглавляет Бретань с момента получения ей формальной независимости, и печально известный черный рынок был в значительной степени спроектирован им и его сторонниками. Тем временем Лэйн следит за тем, чтобы Безен Перро становился сильнее с каждым днем, и в своем положении лидера военизированных формирований он до сих пор обеспечивал безопасность Бретани. Наконец, Делапорт отвечал за функционирование Бретонского Национального Комитета, следя за тем, чтобы законы проходили через него гладко, а сам Пандемоний не вспыхнул.\n\nИдеологические разногласия между этими тремя наконец достигли точки кипения; Тот, кто первым проявит инициативу, скорее всего, выйдет победителем и получит шанс вести всю Бретань к тому будущему, какое сам найдет достойным."
 BRT.32.a:0 "...Кому нужны враги?"
 BRT.33.t:0 "Поборник демократии"
 BRT.33.desc:0 "Хотя Мордрель и слабо это понимал, но сторонники демократии составляют молчаливое большинство среди бретонцев. А вот Делапорт, с другой стороны, это осознавал прекрасно. Поскольку Мордрель продолжает баловаться непотизмом и якшаться с казнокрадами, а в голове Лэйна уже давно угасла последняя крупица здравого смысла, пришло время действовать.\n\nПлан прост; Во-первых, Мордреля, голову проклятущей фашистской змеи, можно спихнуть со сцены его же оружием - взяткой нужным людям. Наш человек в правительстве, Ян Фуэре, вполне способен об этом позаботиться. Во-вторых, при поддержке тех, кто еще не окончательно прогнулся под Лэйна в Безен Перро, организацию можно также отодвинуть с первого плана политики посредством ликвидации высшего командного состава. Многообещающий молодой генерал, Гульван Пеннаод, вполне подойдет для этой задачи.\n\nЗатея, конечно, рискованная, но во имя демократии можно пойти и на большее. И Делапорт не единственный, кто так думает."
 BRT.33.a:0 "Бретонцы - за Раймона."
 BRT.34.t:0 "Приемлемая цена"
 BRT.34.desc:0 "Кабинет был распущен после самого обычного короткого пятнадцатиминутного заседания. Министры поспешно покинули помещение, но Фуэре остался сидеть на своем месте. Мордрель, все еще погруженный в свои бумаги, вскоре осознал, что он не один. Когда они встретились взглядами, Фуэре поднялся со своего места.\n\nПодойдя к Мордрелю, он достал из кармана пиджака запечатанное письмо. Не обменявшись ни единым словом, он швырнул письмо на стол Мордреля несколько жестче, чем намеревался. Прошло несколько напряженных секунд, прежде чем Фуэре наконец не извинился и не ушел.\n\nСлегка озадаченный этой театральностью, Мордрель тем не менее, не теряя времени, вскрыл письмо. Высыпав содержимое на стол, помимо шелеста бумаги он услышал также и звон металла. Ключ. И что еще более важно, записка, поздравлявшая Мордреля с его с немедленным уходом от дел и сообщавшая, что приложенный ключ откроет надежно припрятанный сейф, содержащий 50 000 000 долларов."
 BRT.34.a:0 "...Все равно никогда не любил эту чиновничью возню."
 BRT.35.t:0 "Закат Лэйна"
 BRT.35.desc:0 "Гульван Пеннаод, в сопровождении нескольких своих людей, буквально ворвался в штаб-квартиру Делапорта. Покрктые грязью и синяками, вторженцы глуповато улыбались. Эту улыбку вскоре подхватило и все окружение Делапорта.\n\nРанее сегодня, на рассвете, Пеннаод и верные ему солдаты по всей Бретани атаковали ключевые позиции Безен Перро. Операция прошла гладко, так как военизированные формирования не были готовы к такому агрессивному шагу, хотя обе стороны понесли некоторые потери, поскольку наболее фанатичные элементы все же осознали, что происходит.\n\nКак бы то ни было, все основные офицеры Безен Перро сейчас находятся под стражей, включая самого Лэйна, который был схвачен по пути в казармы в Бресте. Остается узнать, сумеет ли обезглавленный Безен Перро организовать оборону, когда мы начнем нашу последнюю операцию по захвату самого правительства."
 BRT.35.a:0 "Отличная работа."
 BRT.36.t:0 "Рассвет революции"
 BRT.36.desc:0 "Лэйн всегда был человеком действия. Именно эта черта ставит его выше таких, как Мордрель и Делапорт. В то время как эти двое плели интрижки, Лэйн годами готовился к возможному внутреннему конфликту. А теперь, наконец-то, пришло время использовать полученный опыт приготовлений.\n\nЧтобы обезопасить государство от сил, стремящихся к его коллапсу, необходимо нейтрализовать правящую верхушку. Но самое главное - сам Мордрель должен быть ликвидирован физически. Кроме того, Делапорту и его дуракам-товарищам нужно помешать воспользоваться хаосом, который неизбежно разразится.\n\nСлишком долго солдаты Безен Перро ждали, когда Бретань призовёт их сразиться за свою честь. И вот, часы, наконец, пробили..."
 BRT.36.a:0 "Полночь."
 BRT.37.t:0 "Совещание"
 BRT.37.desc:0 "Когда Лэйн сел, остальные члены Генерального штаба последовали его примеру. Хотя Ян Гуле и Алан Хойзафф, верные члены Безен Перро, казались спокойными, они прекрасно понимали, что эта встреча может закончиться кровью. Луи Фютрен и Гульван Пеннаод, самые молодые члены Генерального штаба, известные только своей преданностью Бретани в целом, также имели некоторое представление о цели этой встречи.\n\nПока Лэйн рассказывал всем о планах Безен Перро, Фютрен и Пеннаод хранили молчание. На их суровых лицах не отразилось ни малейшего признака беспокойства или паники. Когда Лэйн закончил речь, объясняя, как и когда должен умереть Мордрель, в комнате воцарилась тишина.\n\nКогда все взгляды сошлись на двух юных генералах, Лэйн поднялся со своего места. Бретань, вот-вот освободящаяся от своих оков..."
 BRT.37.a:0 "...Не сможет без помощи этих юных талантливых патриотов."
 BRT.37.b:0 "...Обойдется и без этих двух."
 BRT.38.t:0 "Сокращение расходов"
 BRT.38.desc:0 "Мало кому известно, что Безен Перро зависит от государственного финансирования, чтобы проводить свою деятельность в текущем масштабе. И Мордрель, и Лэйн, конечно, прекрасно об этом знают. Назвать расформирование Безен-Перро \"чисткой\" - это просто драматизм, поскольку вся структура начала рушиться с того момента, когда было урезано ее финансирование.\n\nПадение численного состава организации до удобоваримого уровня ждать долго не придется, однако позиция Лэйна в качестве Министра Внутренних Дел - это совершенно другая проблема. Поскольку, по-видимому, очевидных причин его уволить не было, пришлось пойти на сделку для того, чтобы обеспечить его мирный уход. В обмен на сохранение Безен Перро как организации, Лэйн уступит свое место в пользу Гульвена Пеннаода, своего коллеги по Генштабу и известного патриота Бретани.\n\nВ конце концов, эпоха превосходства Безен Перро над вооруженными силами нашей страны практически подошла к концу, а упадок организации соответствующе отразился на популярности Бургундцев и Традиционалистов в БНП."
 BRT.38.a:0 "Как и ожидалось."
 BRT.39.t:0 "Предатели не заслуживают жалости"
 BRT.39.desc:0 "На рассвете отряды Безен Перро выступили в полном составе. Членов правительства, выступавших против Лэйна, преследовали в государственном масштабе, сажали в тюрьму в случае необходимости и казнили при возможности. Три главных игрока в правительстве были главными целями операции.\n\nФрансуа Дебове, глава правительства, находился у себя дома в Бресте. Подразделение совершило нападение на здание, застав Дебовэ еще в постели. К сожалению, неверное решение привело к гибели его семьи вместе с ним.\n\nЯн Фуэре, ставленник Делапорта в правительстве, был похищен по пути на работу. Автомобиль, в котором он находился, был наполнен свинцом, когда застрял в пробке, что привело к гибели его и его водителя.\n\nЯн Бриклер, кузен Мордреля, приспособившийся под постоянные покушения на свою особу, был обнаружен в небольшом брестском кафе. Не сдавшись без боя, он успел ранить двух членов Безен Перро, прежде чем его вывели. Перестрелка, к сожалению, привела к многочисленным жертвам среди гражданского населения.\n\nХаос и паника захлынули Брест. Осталось лишь разобраться с головой змеи."
 BRT.39.a:0 "Готовы или нет..."
 BRT.40.t:0 "Рискованное дело"
 BRT.40.desc:0 "В то время как Делапорт и Лэйн интриговали в кулуарах, думая, что Мордрель не имел понятия об их революционных планах, Ольер готовил свой собственный план. Слишком долго экстремистам было дозволено бесчинствовать. Самое время положить этому конец.\n\nДемократы черпают большую часть своей легитимности из-за того, что Ян Фуэре, один из них, занимает место в правительстве. Хотя Фуэре - их величайший козырь, он же и их слабое звено. Конструктивная беседа с ним должна обезвредить НП.\n\nЧто до Лэйна и его клики в БНП, все они базируются вокруг Безен Перро. Если мы проведем чистку в организации, то сократим влияние Лэйна до удобоваримых размеров.\n\nКакой бы подход мы не избрали в разрешении ситуации с диссидентами, в конце концов, казино всегда в выигрыше."
 BRT.40.a:0 "Взглянем на их карты."
 BRT.41.t:0 "Клятва Фуэре"
 BRT.41.desc:0 "Очевидно, эта новость не стала для него неожиданностью: Фуэре уже собрал чемоданы и собирался уходить, в момент когда прибыла в его резиденцию, чтобы принудить его к изгнанию. Когда позже их допрашивали, офицеры упомянули, что Фуэре, похоже, даже торопился. Понятно, учитывая трюк, который он выкинул.\n\nМы полагаем, что куча писем с его подписью была отправлена в ночь перед его отъездом из страны. Практически все представители Комитета, которые хоть раз лестно отзывались о демократии, получили этот короткий манифест. Их содержание не имеет значения, но, несомненно, эта успешная, хотя и мелкая, месть выставила нас в дурном свете.\n\nЧто касается Фуэре, то он уже добрался до Ирландии и находится вне пределов нашей досягаемости. Похоже, что теперь он организует общество для других изгнанных бретонцев, хотя только время покажет, останется ли оно простым литературным клубом или превратится во что-то более опасное."
 BRT.41.a:0 "Ох, чёрт, кажется все эти трепетные шуточки выходят из под контроля."
 BRT.42.t:0 "Мордрель сопротивляется"
 BRT.42.desc:0 "Пыль осела, и ситуация в Бретани вновь вернулась в свое русло. Теперь, когда и Делапорт, и Лэйн повержены, Мордрель может реализовать все свои амбиции. Страна в безопасности, и настало время обратить свой взор за рубеж, а еще и на Чёрный рынок."
 BRT.42.a:0 "Отлично."
 BRT.43.t:0 "Битва за Брест"
 BRT.43.desc:0 "\"Битва\" - это немного чересчур, хотя последующие поколения будут называть её именно так. Утреннее солнце взошло над Брестом, и люди выкатили из своих домов, таща за собой знамена. Довольно скоро улицы заполнились демонстрантами, и все они направились к правительственным зданиям.\n\nМордрель, которого заранее оповестили, уже пропал. Солдаты Безен Перро, пришедшие на работу, предпочли не открывать огонь по тысячам бретонцев, маршировавших в их сторону. Здание было захвачено, и Раймон Делапорт, шедший рука об руку с народом, вышел из толпы, чтобы произнести свою первую речь в качестве первого президента Бретани."
 BRT.43.a:0 "Мы никому не обязаны своей свободой!"
 BRT.50.t:0 "Вернемся к делу"
 BRT.50.desc:0 "Поскольку гражданская война в Германии продолжается, и мы сделали все что могли во имя интересов Бретани, настало время вернуться к обычному положению дел. Ситуация в доме нагнетается, а Чёрный рынок становится все более неуправляемым.."
 BRT.50.a:0 "Время - деньги.."
 BRT.51.t:0 "Лэйн сопротивляется"
 BRT.51.desc:0 "Хотя наш выбор занять сторону Шпеера в конфликте и был хорошо воспринят большинством в Комитете, Лэйн и его сподвижники выразили ноту протеста. Поддерживать Шпеера, по его мнению - глупейшая затея, потому как у его орды немытых студентов нет никаких шансов против превосходно обученных войск СС Гейдриха.\n\nХотя мы и можем проигнорировать выпады нашего добродушного министра, дальнейшие разногласия внутри Комитета не могут привести ни к чему хорошему."
 BRT.51.a:0 "Для таких речей должно быть подходящее время и подходящее место, Лэйн. Ни то ни другое не на твоей стороне."
 BRT.52.t:0 "Делапорт сопротивляется"
 BRT.52.desc:0 "Наш выбор поддержать Гейдриха не остался незамеченным в Комитете. Жаркие дискуссии разгорелись между Лэйном, который всем сердцем поддерживает этот шаг, и Делапортом, который делает все возможное, чтобы обратить вспять то, что он считает критической ошибкой. Споры между ними отражаются в более физических столкновениях между их сторонниками.\n\nПокуда противоречия внутри Комитета нарастают, и все больше нагнетается атмосфера на улице, мы можем только надеяться, что наша ставка оправдает себя."
 BRT.52.a:0 "I love democracy."
 BRT.53.t:0 "Лэйн и Делапорт сопротивляются"
 BRT.53.desc:0 "Лэйн и Делапорт уже долгое время не сходились ни в чем мнениями. Однако с тех пор, как мы объявили о своем решении не поддерживать ни одну из сторон в германской гражданской войне, они оба, вместе со своими сторонниками, в пух и прах раскритиковали это решение. К счастью для нас, как только эти двое поняли, что работают вместе, дискуссия свелась к соответствующему минимуму.\n\nКак бы то ни было, потребуется некоторое время и усилия, чтобы вернуть дела рабочее русло внутри Национального Комитета."
 BRT.53.a:0 "Все как обычно."
 BRT.54.t:0 "Демонстрации демократов"
 BRT.54.desc:0 "Когда дуют ветры перемен, простой люд вдыхает его всей грудью. То, что началось как заурядное мероприятие в центре Бреста, быстро переросло в многочисленные демонстрации по всему городу, а через несколько дней и во всех крупных городах Бретани. Протестующие маршируют за демократию, и их поощряет Делапорт и его прихлебатели.\n\nХотя сообщалось о незначительных столкновениях между протестующими и полицией, марши до сих пор оставались мирными."
 BRT.54.a:0 "Делапорт должен держать своих плебеев в узде."
 BRT.54.b:0 "Пусть протестуют, это все равно ничего не изменит."
 BRT.55.t:0 "Парад Безен Перро"
 BRT.55.desc:0 "В ответ на недавние демократические демонстрации по всей стране Безен Перро мобилизовал свои силы. Тысячи солдатов в боевом построении прорвались к протестующим, и, как можно себе представить, начались ожесточенные столкновения. Обе стороны были более чем готовы принять вызов, и в течение нескольких часов центральный Брест превратился в сцену средневекового столпотворения. Как ни странно, ни одна из сторон не решилась выстрелить первой, и столкновения не унесли ни одной жизни.\n\nЛейн и его соратники уже объявили о проведении новых парадов не только в Бресте, но и по всей Бретани."
 BRT.55.a:0 "Этого достаточно."
 BRT.55.b:0 "Пусть оловянные солдатики шагают гуськом сколько им вздумается."
 BRT.56.t:0 "Протест радикализируется"
 BRT.56.desc:0 "Вследствие усиления \"Бургундизации\", многочисленные протесты вспыхнули по всей Бретани. Прекрасно понимая, что их дегенеративный образ жизни находится под угрозой, протестующие в первую очередь нацелились на объекты Безен Перро. Это была их первая и последняя ошибка.\n\nПротестующие, безоружные и самоуверенные, были встречены местными гарнизонами градом выстрелов. Подсчёт все еще продолжается, но подтверждено уже десять смертей, и еще около двухсот протестующих были ранены. Безен Перро удалось избежать потерь, за исключением нескольких раненых.\n\nЭффективное подавив протесты, мы тем самым гарантировали то, что ничего подобного больше не произойдет."
 BRT.56.a:0 "Новый Порядок приближается."
 BRT.57.t:0 "Крепость Брест"
 BRT.57.desc:0 "Недавние протесты доказали необходимость создания символа Бургундской Системы в Бретани. \"Château de Brest\", или Брестский Замок, как он был ранее известен, был выбран символом. Несколько советников тайно посланных из Бургундии поддержали наши усилия по превращению старого замка в базу операций для Безен Перро.\n\nКогда с приготовлениями было покончено, первые посетители не заставили себя долго ждать. Некоторое количество лидеров протеста и другие нежелательные лица были привезены сюда из своих мест предварительного заключения, и сейчас допрашиваются для последующего обезвреживания их сообщников.\n\nКак и ожидалось, не потребовалось много усилий, чтобы заставить предателей говорить, и в последствии Безен Перро занялся отловом их сообщников."
 BRT.57.a:0 "Эта хрюша пошла на базар..."
 BRT.59.t:0 "Кельтский конгресс"
 BRT.59.desc:0 "В попытке сблизить страны с общим кельтским наследием, Бретань предложила создать организацию, именуемую Кельтским Морским Экономическим Сотрудничеством. Этот экономический союз благотворно скажется на нашем гражданском секторе экономики, без каких-либо других требований с нашей стороны. В будущем этот пакт может привести к еще большему расширению международного сотрудничества."
 BRT.59.a:0 "Принято."
 BRT.59.b:0 "Отказано."
 BRT.60.t:0 "[From.GetName] вступает в КМЭС"
 BRT.60.desc:0 "Государство [From.GetName] приняло наше предложение об экономическом сотрудничестве. КМЭС ширится в рядах!"
 BRT.60.a:0 "OK."
 BRT.61.t:0 "[From.GetName] отказывается вступить в КМЭС"
 BRT.61.desc:0 "Государство [From.GetName] отклонило наше предложение об экономическом сотрудничестве. Им же хуже."
 BRT.61.a:0 "OK."
 BRT.62.t:0 "Посол Гиммлера"
 BRT.62.desc:0 "Наши планы по реформированию нации не были бы полноценными без укрепления связей с нашими друзьями на востоке. Поэтому мы пригласили Бургундского посла погостить в Бресте и, как следствие, начали дипломатические переговоры с Гиммлером."
 BRT.62.a:0 "OK."
 BRT.63.t:0 "Сообщение от Лэйна"
 BRT.63.desc:0 "Глава Бретани Селестин Лэйн прислал нам сообщение, надеясь усилить связи между нашими двумя государствами. Прежде они уже пригласили нашего посла в Брест. Сейчас самый подходящий момент, чтобы позволить им ослабить бдительность. Мы должны подыграть на некоторое время"
 BRT.63.a:0 "Поставить на письме подпись Гиммлера, на всякий случай."
 BRT.64.t:0 "Ответ Бургундии"
 BRT.64.desc:0 "Бургундия дала нам понять, что они с нетерпением ждут расширения сотрудничества между нашими двумя странами. Письмо, подписанное самим Гиммлером, теперь висит в рамке в кабинете Лэйна."
 BRT.64.a:0 "Многообещающее начало."
 BRT.65.t:0 "Военные и морские права доступа в Бретани"
 BRT.65.desc:0 "В своих попытках завоевать наше доверие, бретонцы предоставили нам военный доступ и морской доступ в пределах своих границ. Близится время для удара."
 BRT.65.a:0 "Может они еще и позволят нам поставить у них своих генералов?"
 BRT.66.t:0 "Военные атташе в Бретани"
 BRT.66.desc:0 "Чтобы подготовиться к нашему вторжению в Бретань, мы потребовали у бретонцев разместить наших военных советников в своих вооруженных силах. Еще чуть-чуть."
 BRT.66.a:0 "Дурачье."
 BRT.67.t:0 "Война против Бретани"
 BRT.67.desc:0 "Время пришло. Бретонцы ослабили свою бдительность и не смогут защитить свое жалкое подобие государства от наших войск."
 BRT.67.a:0 "Это было лишь делом времени."
 BRT.68.t:0 "В поисках Друга"
 BRT.68.desc:0 "Наше положение как новообразованной демократии весьма шатко. Гиммлер и его Бургундские дружки наверняка голодными глазами смотрят на наш недавний политический переворот. Можем ли мы действительно выжить самостоятельно, несмотря на такие трудности? Многие члены бретонского Национального комитета предлагали нам укрепить наши позиции, подав заявку на вступление в один из крупнейших союзов мира. И конечно же, ОСН, Пакт и Сфера, приветствовали бы союзника в такой стратегически полезной позиции."
 BRT.68.a:0 "Делапорт знает, что делает."
 BRT.69.t:0 "Бретань запрашивает членство"
 BRT.69.desc:0 "Бретонцы, которые не так давно установили у себя демократию, теперь хотят присоединиться к нашему союзу. Бретань имеет важное стратегическое значение, так как она расположена на материковой Европе и послужит отличной гаванью военно-морским частям, действующим в Атлантике. Самой большой угрозой для их существования является бургундское государство, которое, несомненно, является причиной, по которой они ищут защиты."
 BRT.69.a:0 "Добро пожаловать, Бретонцы!"
 BRT.69.b:0 "Мы не ищем проблем на свою голову."
 BRT.70.t:0 "[From.GetName] принимает нашу заявку!"
 BRT.70.desc:0 "[From.GetName] приняло нашу заявку на вступление в организацию! На текущий момент мы обезопасили себя от любых внешних угроз."
 BRT.70.a:0 "Гиммлер, должно быть, кипит от злости."
 BRT.71.t:0 "[From.GetName] отклоняет нашу заявку!"
 BRT.71.desc:0 "[From.GetName] отклонило нашу заявку на вступление в организацию."
 BRT.71.a:0 "Им же хуже."
 BRT.72.t:0 "Военная клика Гульвана Пеннаода"
 BRT.72.desc:0 "С уходом Мордреля фашистская Бретонская Национальная Партия осталась без руководства. Последняя опора фашизма в Бретани - вооруженные силы. Желая стать представителем, защищающим интересы военных, вперед выступил Гульван Пеннаод.\n\nПопулярный среди публики персонаж, Пеннаод известен как многообещающий генерал, яростно преданный Бретани и фашист только на словах. Хотя тот факт, что эта \"военная клика\" существует внутри нашей молодой демократии, несколько тревожит, Делапорт все же не верит, что у Пеннаода есть какие-то гнусные планы.\n\nИ, по крайней мере, хорошо иметь личное чудище, чтобы пугать тех, кто не хочет договариваться с Делапортом."
 BRT.72.a:0 "Quis custodiet ipsos custodes?"
 BRT.73.t:0 "Оперативники Чёрного рынка становятся изгоями"
 BRT.73.desc:0 "Многие наши агенты за границей не верили, что Делапорт просто закроет черный рынок. Все они оказались неправы, когда несколько дней назад мы усилили попытки по сворачиванию сети. Очевидно, практически каждый оперативник заранее готовился к такому повороту событий.\n\nНаши радиостанции по всему миру погрузились в молчание. Чтобы их накрыть, потребуется немало усилий. С другой стороны, мы можем просто предоставить местным властям всю необходимую информацию, а остальное пусть делают они сами."
 BRT.73.a:0 "Вот она, воровская честь."
 BRT.74.t:0 "Бретань запрашивает членство в ОСН"
 BRT.74.desc:0 "Недавно установившая демократию Бретонская нация запросила у нас вступление в ОСН на правах члена. Географическое расположение Бретани представляет стратегическую важность, поскольку та находится на территории европейского континента, а еще их порты представляют собой отличную базу для нашего флота в Атлантике. Самая большая угроза их существованию - Бургундия, что, несомненно, и стала причиной их поисков защиты."
 BRT.74.a:0 "Пусть проголосуют члены союза."
 BRT.75.t:0 "Голосование по вопросу членства Бретани"
 BRT.75.desc:0 "Бретань отправила запрос в Соединенные Штаты, надеясь, что ее пустят в ОСН. Согласно протоколу, Соединенные Штаты, в свою очередь, направили всем государствам-членам следующий вопрос: следует ли разрешить Бретани членство в ОСН?"
 BRT.75.a:0 "Разумеется!"
 BRT.75.b:0 "Ни за что."
 BRT.76.t:0 "Государство [From.GetName] соглашается на членство Бретани"
 BRT.76.desc:0 "Государство [From.GetName] согласно предоставить Бретани статус члена альянса."
 BRT.76.a:0 "Хорошо."
 BRT.77.t:0 "Государство [From.GetName] отказывается от членства Бретани"
 BRT.77.desc:0 "Государство [From.GetName] голосует против членства Бретани в альянсе. В связи с тем, что голосование по предоставлению членства должно быть единодушным, а государство [From.GetNameDef] проголосовало против, Бретани не будет предоставлено членство."
 BRT.77.a:0 "Жаль."
 BRT.78.t:0 "Судьба бретонского членства"
 BRT.78.desc:0 "Голосование завершено, голоса подсчитаны, и результат известен."
 BRT.78.a:0 "Добро пожаловать в ОСН, Бретань!"
 BRT.78.b:0 "Удачи в другой раз, Бретань."
 BRT.79.t:0 "ОСН предоставляет членство"
 BRT.79.desc:0 "Члены ОСН проголосовали и согласились предоставить нам членство в альянсе!"
 BRT.79.a:0 "Прекрасные новости!"
 BRT.80.t:0 "ОСН отклоняет запрос на членство"
 BRT.80.desc:0 "Члены ОСН проголосовали против предоставления нам права быть членом ОСН."
 BRT.80.a:0 "Очень плохо."
 BRT.81.t:0 "Фуэре возглавляет умеренное крыло"
 BRT.81.desc:0 "В связи с недавней стабилизацией внутренних дел Ян Фуэре решил привести в действие план, который, по-видимому, разрабатывался уже довольно давно. Вчера поздно вечером он объявил, что принял на себя руководство умеренным крылом НП.\n\nХотя это и не сильно удивило тех, кто входил и не входил в НП, ущерб пришелся в основном на саму партию, поскольку ряд сторонников Фуэре просто перешли из одного крыла в другое. Как бы то ни было, Делапорт больше не является бесспорным голосом народа."
 BRT.81.a:0 "Этому было суждено случиться."
 BRT.82.t:0 "Ян Гуле сбегает"
 BRT.82.desc:0 "Несмотря на тщательное планирование, в ходе операции по ликвидации Багаду Штурм мы не смогли захватить самого Гуле. Допросы захваченных членов показывают, что Гуле фактически не показывался в течение нескольких недель. Кроме того, не один он исчез; несколько его самых преданных штурмовиков присоединились к нему под землей.\n\nПолиция и военные возобновят охоту на Гуле, но, похоже, в настоящее время опасность скрывается в глубинке. Из хорошего: вооруженные формирования Багаду Штурм теперь распущены."
 BRT.82.a:0 "Найти его."
 BRT.83.t:0 "Покушение на Лэйна"
 BRT.83.desc:0 "Селестин Лэйн, бывший лидер Безен Перро, был убит. Хотя расследование все еще продолжается, все факты указывают на \"Багаду Штурм Невез\", преемника недавно распущенных Багаду Штурм, как на виновных.\n\nВо время перемещения из одной тюрьмы в другую автомобиль, перевозивший Лэйна, был подбит противотанковой ракетой во время движения по сельской местности. Один из выживших рассказал, как люди в масках выскочили из ближайших кустов, открыли задние двери фургона и обстреляли его изнутри из автоматического оружия. У Лэйна и двух его охранников не было ни единого шанса. Что же касается возможного мотива, по которому БШН могла убить лейне, то он до сих пор неизвестен.\n\nНовость стремительно распространилась и посеяла некоторого рода панику. Похоже, молодая демократия столкнулась со своим первым кризисом."
 BRT.83.a:0 "Нет причин для волнения."
 BRT.84.t:0 "Расширение политического представительства"
 BRT.84.desc:0 "Как результат нашего решения по разрешению к допуску всех идеологий к выборам, появились три новых партии.\n\nВнутри НП зародилось либеральное крыло, ведомое Жаном ле Кальвезом, нацеленное на распространение либеральных ценностей внутри партии.\nТем временем, \"Стойкая Бретань\", основанная Луи Петри, надеется посеять смуту посредством конкуренции с НП за демократический электорат.\nИ наконец, \"Unvaniezh Demokratel Breizh\", или \"Бретонский Демократический Союз\", определенно самая радикальная из новых партий. Ведомая Рононом Лепрохоном, партия выступает за идеалы либертарного социализма. Довольно опасное предложение, если брать в расчет наших соседей.\n\nВ общем, хотя НП и был нанесен небольшой урон, появление новых партий не повлекло за собой серьезного нарушения статуса кво. Однако СБ и БДС уже объединились и сформировали \"Левый Альянс\", в надежде на то, что сотрудничество может придать их мнению дополнительный вес."
 BRT.84.a:0 "Да начнется игра."
 BRT.85.t:0 "Расширение политического представительства"
 BRT.85.desc:0 "Как результат нашего выбора по допуску только умеренных сил к участию в демократической политике, появилась новая сила. Внутри НП зародилось либеральное крыло, ведомое Жаном ле Кальвезом, нацеленное на распространение либеральных ценностей внутри партии.\n\nВ общем, хотя НП и был нанесен небольшой урон, это не повлекло за собой серьезного нарушения статуса кво."
 BRT.85.a:0 "Еще один оттенок синего."
 BRT.86.t:0 "Исчезновение Фойтрена и Пеннаода"
 BRT.86.desc:0 "Вслед за интеграцией Безен Перро, Луи Фойтрен и Гульвен Пеннаод, генералы с сомнительной лояльностью к идеалам этой организации, похоже, пропали. Несколько дней назад они не явились на службу, и их нынешнее местонахождение неизвестно. Хуже того, множество других военнослужащих также не явились на свои посты.\n\nЯн Гуле инициировал расследование этого дела, однако представляется вероятным, что они просто покинули свои посты в знак протеста против интеграционных усилий."
 BRT.86.a:0 "Трусы."
 BRT.87.t:0 "Совет Национального Спасения"
 BRT.87.desc:0 "Трусливые перебежчики, Фойтрен и Пеннаод, дали о себе знать. Объединив вокруг себя ряд граждан, все еще лояльных правительству Мордреля, или просто нелояльных нам самим, они сформировали \"Совет Национального Спасения\", ячейка сопротивления, нацеленная на свержение нашего режима.\n\nДеятельность сопротивления этих лоялистов до сих пор ограничивалась распространением ложной пропаганды и мелкого воровства, но чем дольше мы позволяем им свирепствовать, тем выше становится вероятность насильственных столкновений."
 BRT.87.a:0 "Хорошо, что охота на партизан у нас в крови."
 BRT.88.t:0 "Делапорт сбежал"
 BRT.88.desc:0 "Очень немногим из наших целей удалось избежать репрессий. Среди этих немногих был Раймонд Делапорт, который, как полагают, бежал в Ирландию. Потеряв практически всю свою политическую поддержку в последние несколько дней, он вряд ли сможет продолжать отстаивать демократию в Бретани из-за рубежа."
 BRT.88.a:0 "И не возвращайся."
 BRT.89.t:0 "Традиционалисты выдвигают требования"
 BRT.89.desc:0 "По мере того как мы совершаем усилия по консолидации с традиционалистским крылом БНП, Лэйн счел нужным исполнить некоторые требования в обмен на их сотрудничество. Для традиционалистов нынешняя система наказаний - это издевательство, поскольку они не верят, что рабство любого рода подходит Бретани. Они предложили, чтобы смертная казнь заменила рабство в качестве наказания по за совершение тяжких преступлений."
 BRT.89.a:0 "Мы все равно собирались это сделать."
 BRT.89.b:0 "Кто они такие, чтобы выдвигать такие требования?"
 BRT.90.t:0 "НП выдвигает требования"
 BRT.90.desc:0 "Наши усилия по примирению с НП достигли переломного момента, поскольку Делапорт выдвинул свои требования. В обмен на сотрудничество с НП демократы требуют предоставления женщинам дополнительных прав. В большинстве стран свободного мира женщины работают вместе с мужчинами во всех секторах гражданской и военной промышленности, в то время как в Бретани женщины по-прежнему вынуждены придерживаться своих традиционных ролей. Улучшение положения женщин в рабочей сфере на данный момент будет гарантировать сотрудничество НП."
 BRT.90.a:0 "Лучше бы им не пожалеть об этом."
 BRT.90.b:0 "Ш-ш-ш, дорогая, мужчины разговаривают."
 BRT.91.t:0 "Финансирование промышленности"
 BRT.91.desc:0 "Наши усилия по увеличению внутренней промышленной мощи до сих пор были успешными, но теперь мы должны выбрать, в каком направлении двигаться с будущим производством."
 BRT.91.a:0 "Сфокусироваться на строительстве."
 BRT.91.b:0 "Сфокусироваться на производстве."
 BRT.91.c:0 "Сфокусироваться на ресурсодобыче."
 BRT.91.d:0 "Всего понемногу."
 BRT.92.t:0 "Бретань запрашивает членство в ОСН"
 BRT.92.desc:0 "Бретонская нация запросила у нас вступление в ОСН на правах члена. Географическое расположение Бретани представляет стратегическую важность, поскольку та находится на территории европейского континента, а еще их порты представляют собой отличную базу для нашего флота в Атлантике. Самая большая угроза их существованию - Бургундия, что, несомненно, и стала причиной их поисков защиты"
 BRT.92.a:0 "Пусть члены голосуют."
 BRT.93.t:0 "Бретань запрашивает членство"
 BRT.93.desc:0 "Бретонская нация запросила у нас вступление в ОСН на правах члена. Географическое расположение Бретани представляет стратегическую важность, поскольку та находится на территории европейского континента, а еще их порты представляют собой отличную базу для нашего флота в Атлантике. Самая большая угроза их существованию - Бургундия, что, несомненно, и стала причиной их поисков защиты."
 BRT.93.a:0 "Добро пожаловать, Бретонцы!"
 BRT.93.b:0 "Нам не нужна очередная горячая точка."
 BRT.94.t:0 "Оппозиционная пресса"
 BRT.94.desc:0 "Поскольку мы сняли всякие ограничения на свободу прессы, это вылилось в зарождение кучи оппозиционных нам изданий. Различные либеральные и социалистические младшие партии БНК не теряли времени даром, создавая свои собственные газеты, и в результате мы прогнозируем временный рост их популярности."
 BRT.94.a:0 "Беспокоиться не о чем."
 BRT.95.t:0 "Заседание Комитета"
 BRT.95.desc:0 "Припозднившиеся депутаты занимают последние ряды, и в зале наступает короткая тишина. Торжественно вносится черно-белый флаг Бретани, и занимает свое место близ кресла спикера, прямо напротив статуи богини Юстиции. Когда флаг закрепили, а эскорт закрыл двери, залу потребовалось лишь несколько секунд, чтобы разразиться гамом.\n\nБретонский Национальный комитет правит Бретанью уже более двух десятилетий. Пускай ему удалось улучшить повседневную жизнь обычных бретонцев, архаичный институт начинает трещать по швам. С тех пор как НП открыла возможность для идеологических споров на высшем уровне, комитет стал чем-то вроде поля битвы между противоположными взглядами. Все знают, что контроль над комитетом - это ключ к власти в Бретани, и с такими высокими ставками никакой риск не является слишком высоким.\n\nЗал замер в ожидании, и тот, кто появится из-под занавеса, поведет Бретань к величию или разрушению."
 BRT.95.a:0 "Ни пуха ни пера."
 BRT.96.t:0 "Пеннаод побеждает в выборах!"
 BRT.96.desc:0 "Гульван Пеннаод и Военная Клика побеждают в выборах!"
 BRT.96.a:0 "Неожиданно, конечно."
 BRT.97.t:0 "Делапорт побеждает в выборах!"
 BRT.97.desc:0 "Раймон Делапорт и консервативное крыло НП побеждают в выборах!"
 BRT.97.a:0 "Не слишком неожиданно."
 BRT.98.t:0 "Фуэре побеждает в выборах!"
 BRT.98.desc:0 "Ян Фуэре и умеренное крыло НП побеждают в выборах!"
 BRT.98.a:0 "Не слишком неожиданно."
 BRT.99.t:0 "Протест Военной Клики"
 BRT.99.desc:0 "Вскоре после формирования новых левых политических партий военная клика объявила их существование угрозой бретонскому образу жизни и самой Бретани. Как представитель клики, Гульван Пеннаод сказал, что \"позволяя социалистам существовать\", Бретань \"заигрывает с забвением\", явно отсылаясь на нашего бургундского соседа.\n\nВ совместном заявлении представители Левого Альянса отвергли эти претензии, хотя, когда журналисты настояли на прямом ответе на вопрос, они не дали никаких определенных комментариев по поводу того факта, что Бургундия не слишком жалует любые социалистические настроения. \"Если мы склонимся перед их угрозами,\" сказал Ронан Лепрохон, \"это было бы сродни голосованию за конец демократии.\""
 BRT.99.a:0 "Пеннаод прав, опасность все еще остается."
 BRT.99.b:0 "Этот Лепрохон может и социалист, но в его словах есть смысл."
 BRT.100.t:0 "Все по-старому"
 BRT.100.desc:0 "Еще один день, еще один отчет. Хотя, впрочем, день не совсем обычный. Некоторые из отчетов, которые читал Мордрель, указывали на то, что его планы по превращению Бретани в корпоративное государство были практически завершены. Уже очень скоро Мордрель, или кто бы там ни занял его место, станет генеральным директором корпорации под названием "
 BRT.100.a:0 "Как можно дальше от этого кабинета."
 BRT.101.t:0 "Как и задумывалось"
 BRT.101.desc:0 "Делапорт закрыл за собой дверь и звуки торжества стихли. Ему нужна была передышка, и куда еще пойти, кроме как в свой кабинет? Когда он приоткрыл окно, кабинет наполнился звуками другого праздника; улицы Бреста были полны его ликующих сторонников. Это зрелище было тем бальзамом, коего жаждала его душа.\n\nЕго мысли и глаза блуждали по комнате, и в конце концов он заметил на столе старую, двадцатилетнюю фотографию. Трое, такие молодые. И такие счастливые. Бедный, заблудший Селестин, такой жизнерадостный. И Ольер, с вечно усталым видом. Но тогда он был таким же идеологом, как и Раймон.\n\nОн принес жертв не меньше, чем любой бретонский демократ. Но во имя свободы никакая цена не может быть слишком высокой. Вид из окна, казалось, укрепил его в этой мысли. Еще раз вдохнув воздух свободы, он закрыл окно и направился обратно к месту торжества."
 BRT.101.a:0 "В конце концов, развлечения были для него так же важны, как и сама демократия."
 BRT.102.t:0 "Сторож"
 BRT.102.desc:0 "Похлопывания ладоней по спине вывели Пеннаода из оцепенения. Младшие офицеры поздравляли его, а сам он едва мог в это поверить; первый демократически избранный президент Бретани. Он этого никогда не хотел, но коллеги убедили его, что избыток свободы поставит под угрозу само существование Бретани. Он был согласен, в какой-то степени: Бургундия ни за что не будет молчать, если, не дай Бог, к власти в Бретани придут левые.\n\nГенеральным штабом Пеннаод был избран как представитель так называемой Военной Клики. И снова это была честь, о которой он не просил, но после своего избрания он начал задаваться вопросом, заботит ли вообще судьбу, чего он хочет. Если так пойдет и дальше, он в конце концов станет Фюрером. Эта глупая мысль заставила его улыбнуться, и когда он поднял глаза, то увидел, что остальные его друзья тоже улыбаются. Возможно, в конце концов все изменится к лучшему.\n\nЧто касается судьбы Бретани, то у Пеннаода был четкий план: демократические институты будут реформированы под руководством Клики, и только когда все будет полностью готово, можно будет провести новые выборы. В конце концов, это была ошибка Делапорта; слишком много, слишком быстро. Если все пойдет по плану, Военная Клика Пеннаода станет стражем бретонской демократии. И Пеннаод был готов пойти на все, чтобы воплотить этот план."
 BRT.102.a:0 "Custodes custodiam."
 BRT.103.t:0 "Новые веяния"
 BRT.103.desc:0 "Фуэре скрупулезно изучал карту Европы у себя в кабинете. Истыканная пером и иглой, карта была заполнена мелкими пометками и линиями, ведущими от одной точки к другой, от одной страны к другой. С некоторым праведным удовлетворением он закончил ставить необходимые отметки на Бретани - новой европейской демократии.\n\nОднако он считал, что его работа только началась. Теперь, когда Делапорт, принявший на себя основную тяжесть обратной реакции со стороны революции, ушел с дороги, он мог сосредоточиться на своем более грандиозном проекте - становлении демократии по всей Европе. В его видении Бретань должна была стать воплощением демократической нации, путеводным маяком для всей Европы. А со временем, как и Бретань, Европа тоже станет свободной.\n\nОднако с его более грандиозными планами все равно придется подождать; Делапорт по-прежнему угроза, не менее опасным мог оказаться и Пеннаод. Сначала Бретань..."
 BRT.103.a:0 "...Затем - весь мир."
 BRT.104.t:0 "Бискайский Безумец"
 BRT.104.desc:0 "Один из многочисленных секретарей поспешно покинул кабинет. Лэйн взял папку, и холодок отвращения пробежал по его спине; эта некоммерческая организация была ему очень хорошо знакома. В течение многих лет он отслеживали деятельность Бретонского черного рынка в глобальном масштабе, растраивал его планы всякий раз, когда это было возможно. С тех пор как Лэйн диверсифицировал рынок, организация стала почти фанатичной в своей антибретонской пропаганде.\n\nОн бросил папку в мусорное ведро. Пусть скулят сколько влезет, остановить его они не смогут. За время своего существования Черный Рынок собрал множество могущественных союзников, от преступных организаций до правительственных учреждений, готовых протянуть руку помощи в обмен на одну-две услуги. Но самое главное, Лэйн мог быть уверен, что Бретань стоит за его спиной.\n\nЭпоха небывалого богатства убедила бретонцев в правильности их образа жизни. И Лэйн всем сердцем был согласен."
 BRT.104.a:0 "Слабые да трепещут пред рынком."
 BRT.105.t:0 "Черно-белое государство"
 BRT.105.desc:0 "Никогда еще воздух не был таким чистым. Когда Лэйн, в сопровождении вооруженной свиты прогуливался по улицам Бреста, его повсюду встречали улыбающиеся лица. Не имело значения, что некоторые улыбки были вымученными; по крайней мере, отребье знало свое место. Нет ничего прекраснее упорядоченного общества, подумал он. Но с этой мыслью на ум пришло нечто более мрачное.\n\nНесмотря на все его усилия, в бретонском обществе все еще оставались элементы, настроенные против его нового порядка. Знаки преследовали его повсюду на улице: граффити там, иностранная речь здесь, умопомешательство повсюду. Ему еще многое предстоит сделать, если он хочет, чтобы Бретань воплотила в себе те идеалы великого общества, которые он представлял.\n\nПроходя по улице, взгляд его пал на сцену ареста, удары дубинок по дегенератам напомнили ему: уже почти. Продолжай. Во имя ИСТИННОЙ свободы никакая цена не может быть слишком высокой."
 BRT.105.a:0 "Это все к лучшему."
 BRT.106.t:0 "Багаду Штурм Невез совершили налет на фабрику!"
 BRT.106.desc:0 "Вчера мощный взрыв ознаменовал окончание рейда Багаду Штурм Невез на оружейный завод в Бресте. После разграбления пустого завода в середине ночи группа, очевидно, разместила взрывчатку вокруг объекта и взорвала снаряды в побеге. Хотя ни одной смерти еще не подтверждено, количество потерянного оружия еще не учтено.\n\nЭто нападение побудило военных и полицию усилить старания по установлению истинного характера этой террористической организации."
 BRT.106.a:0 "Кто стоит за всем этим?"
 BRT.107.t:0 "Гуле раскрыт"
 BRT.107.desc:0 "Через несколько недель после взрыва в Бресте сотрудничество военных и полиции дало свои результаты. Все указывает на то, что лидером Багаду Штурм Невез является не кто иной, как Ян Гуле, пропавший некоторое время назад.\n\nЭта новость вызвала ответную реакцию со стороны военных и полиции. Военные предлагают начать общенациональную охоту на террористов, в то время как полиция рекомендует более тонкий подход."
 BRT.107.a:0 "Пусть решают военные."
 BRT.107.b:0 "Полиция обучена борьбе с этим."
 BRT.108.t:0 "Не повезло"
 BRT.108.desc:0 "Поиски Гуле закончились ничем. Не имея никаких новых зацепок, расследование было приостановлено. Однако самые оптимистичные мнения по этому вопросу предполагают, что наше повышенное внимание к Багаду Штурм Невез заставило их уйти в подполье, временно, впрочем. Пессимисты утверждают, что повышенное внимание служит только делу легитимизации террористов.\n\nНесмотря на это, террористы все еще на свободе, и их подпольная деятельность будет продолжать наносить ущерб правительственным делам."
 BRT.108.a:0 "Они не могут прятаться вечно."
 BRT.109.t:0 "Луч надежды"
 BRT.109.desc:0 "По мере того как ситуация в Германии погружается все дальше в хаос, ситуация в Бретани тоже начинает меняться. Различные политические фракции, возглавляемые Мордрелем, Делапортом и Лэйном, начинают готовиться к возможному внутреннему перевороту в ближайшем будущем.\n\nЖребий еще не брошен, но направление, в которое его бросят, будет определено в течение следующих дней."
 BRT.109.a:0 "Хаос - это лестница."
 
