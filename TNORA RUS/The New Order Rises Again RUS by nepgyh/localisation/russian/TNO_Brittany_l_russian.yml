 BRT_europes_staple_port:0 "Главный порт Европы"
 BRT_europes_staple_port_desc:0 "Будь это английская литература, итальянское кино или американский рок-н-ролл, наверняка все это попало в Европу через Бретань. Хотя мы и являемся членами "
 BRT_breton_national_committee:0 "Бретонский Национальный Комитет"
 BRT_breton_national_committee_desc:0 "Основанный в ходе Понтивийского Конгресса 3 июля 1940, Бретонский Национальный Комитет с тех пор - главный политический орган Бретани. С самого его основания Ольер Мордрель и Бретонская Национальная Партия занимали лидирующие позиции в БНК, однако грядет ветер перемен.\n\nС одной стороны, Раймон Делапорт, один из отцов-основателей БНК, отдалился от БНП, и выступает за демократию в Бретани. Для этих целей он создал свою Strollad ar Vro (Народную Партию).\nС другой - Селестин Лэйн, лидер Безен Перро, вечно недовольный правлением Мордреля, плетет паутину за спинами своих пособников.\n\nЕсли БНК не удастся сохранить единство, будущее Бретани станет далеко не таким, каким его себе представляет Мордрель."
 BRT_breton_national_committee_two:0 "Бретонский Национальный Комитет"
 BRT_breton_national_committee_two_desc:0 "Недавние преобразования улучшили положение Национального Комитета. Пускай с наиболее радикальной оппозицией покончено, уже вспыхли горячие споры между сторонниками разных взглядов на демократию. Но все это - лишь часть демократического процесса, да?"
 BRT_breton_national_committee_three:0 "Бретонский Национальный Комитет"
 BRT_breton_national_committee_three_desc:0 "Недавние преобразования уменьшили влияние Национального Комитета. Комитет уже по большей части лишь эхо-камера повестки Лэйна, однако он все еще служит напоминанием неэффективной системы, которая когда-то правила Бретанью."
 BRT_the_bezen_perrot:0 "Безен Перро"
 BRT_the_bezen_perrot_desc:0 "Официальная дата основания Безен Перро (Отряд Перро), 11-е ноября 1943 года, ежегодно празднуется в Бретани, даже несмотря на то, что военизированная организация имеет глубокие корни бретонского национализма. Названная в честь Жана-Мари (Яна-Вари) Перро, бретонского националиста, убитого партизанами-коммунистами, формирование активно участвовало в антипартизанских операциях в период войны. С победой Германии, Безен Перро сыграл решающую роль в достижении того, о чем все бретонцы прошлого могли только мечтать: независимость Бретани.\n\nНа сегодня, Безен Перро эволюционировала из подразделения СС в существенную силу, имеющую существеное влияние над вооруженными силами Бретани. Тем не менее, Безен Перро по-прежнему считается вооруженным крылом Бретонской Национальной Партии (вытеснив с этой позиции Багаду Штурм), и поэтому имеет большое влияние на политику Бретани.\n\nЭтот факт не ускользнул от лидера Безен Перро, Селестина Лэйна, и ввиду недавних трений между Лэйном и Мордрелем, Безен Перро, возможно, нацелится на получение контрол над всей БНП."
 BRT_the_bezen_perrot_two:0 "Безен Перро"
 BRT_the_bezen_perrot_two_desc:0 "Dalc'homp, Bretoned, dalc'homp mat!\n\nНедавние реформы усилили Безен Перро за пределами наших самых смелых мечтаний. Ни одна сила в Бретани не может соперничать с его мощью, а любой, кто бросит ему вызов, лишь отсрочит свою погибель."
 BRT_the_bezen_perrot_three:0 "Безен Перро"
 BRT_the_bezen_perrot_three_desc:0 "Недавние реформы серьезно ослабили Безен Перро. Став лишь тенью своего былого могущества, Безен Перро больше не тот щит, что когда-то охранял Бретань от угроз изнутри и снаружи."
 BRT_the_bezen_perrot_four:0 "Безен Перро"
 BRT_the_bezen_perrot_four_desc:0 "Безен Перро официально интрегрированы в Вооруженные силы Бретани. Можно сказать, что Безен Перро теперь и есть синоним бретонской армии."
 BRT_bore_western_port:0 "Западный Порт"
 BRT_bore_western_port_desc:0 "Порт Брест в Бретани теперь к нашим услугам."
 BRT_the_ermine_seal:0 "Горностаевая печать"
 BRT_the_ermine_seal_desc:0 "Знак качества, проставляемый на бретонских поставках. Любой, кто знает значение горностая, знает, что содержимое внутри имеет высочайшее качество."
 BRT_breton_observers:0 "Бретонские наблюдатели"
 BRT_breton_observers_desc:0 "Бретонские наблюдатели служат нам в тылу."
 BRT_adventure_capitalism_one:0 "Экспедиции в Россию"
 BRT_adventure_capitalism_one_desc:0 "Хотя на территории бывшего Советского Союза и есть несколько государств, сохраняющих в своих границах подобие порядка, по большей части варлорды склонны уважать силу больше логики. Это создало ситуацию одновременно проблемную и выгодную для нас, поскольку постоянные конфликты создают постоянный спрос на вооружение, однако риск работы в этих беззаконных землях - весьма значимый фактор."
 BRT_adventure_capitalism_one_manpower:0 "Экспедиции в Россию"
 BRT_adventure_capitalism_one_manpower_desc:0 "Хотя на территории бывшего Советского Союза и есть несколько государств, сохраняющих в своих границах подобие порядка, по большей части варлорды склонны уважать силу больше логики. Это создало ситуацию одновременно проблемную и выгодную для нас, поскольку постоянные конфликты создают постоянный спрос на вооружение, однако риск работы в этих беззаконных землях - весьма значимый фактор."
 BRT_adventure_capitalism_two:0 "Экспедиции в Африку"
 BRT_adventure_capitalism_two_desc:0 "Несмотря на постоянные бомбардировки Рейха, Африка к югу от Сахары - дом для многочисленных государств и менее значимых отрядов. В то время как колониальные правительства - наши очевидные клиенты, помимо них есть еще море возможностей в зоне немецких бомбардировок. Риски, естественно, присутствуют, но они не настолько высоки, чтобы мы просто игнорировали потенциальных клиентов!"
 BRT_adventure_capitalism_two_manpower:0 "Экспедиции в Африку"
 BRT_adventure_capitalism_two_manpower_desc:0 "Несмотря на постоянные бомбардировки Рейха, Африка к югу от Сахары - дом для многочисленных государств и менее значимых отрядов. В то время как колониальные правительства - наши очевидные клиенты, помимо них есть еще море возможностей в зоне немецких бомбардировок. Риски, естественно, присутствуют, но они не настолько высоки, чтобы мы просто игнорировали потенциальных клиентов!"
 BRT_adventure_capitalism_three:0 "Приключения Капитализма"
 BRT_adventure_capitalism_three_desc:0 "Мужчины в костюмах, несущие чемоданчики, сопровождаемые мужчинами в военной форме с ружьями наперевес, сопровождаемые местными помощниками, несущими тяжелые ящики с горностаевой печатью на них, наполненные до краев инструментами смерти. Подобные сцены все чаще встречаются в раздираемых войной землях по всему земному шару.\n\nИз всех них только те, кто хорошо разбирается в геополитике, знают, что имеют дело с бретонцами, торговцами смертью по всему миру."
 BRT_adventure_capitalism_three_manpower:0 "Приключения Капитализма"
 BRT_adventure_capitalism_three_manpower_desc:0 "Мужчины в костюмах, несущие чемоданчики, сопровождаемые мужчинами в военной форме с ружьями наперевес, сопровождаемые местными помощниками, несущими тяжелые ящики с горностаевой печатью на них, наполненные до краев инструментами смерти. Подобные сцены все чаще встречаются в раздираемых войной землях по всему земному шару.\n\nИз всех них только те, кто хорошо разбирается в геополитике, знают, что имеют дело с бретонцами, торговцами смертью по всему миру."
 BRT_brest_arsenal:0 "Брестский Арсенал"
 BRT_brest_arsenal_desc:0 "Порт Брест известен своими огромными размерами и оживленным международным судоходством."
 BRT_university_of_brittany:0 "Skol-veur Breizh"
 BRT_university_of_brittany_desc:0 "Бретонский Университет - самое престижное учебное заведение во всей Бретани. Любой, кто надеется постичь больших высот в своей карьере захочет учиться здесь."
 BRT_university_of_brittany_two:0 "Skol-veur Breizh"
 BRT_university_of_brittany_two_desc:0 "Бретонский Университет - самое престижное учебное заведение во всей Бретани. Любой, кто надеется постичь больших высот в своей карьере захочет учиться здесь."
 BRT_university_of_brittany_pleb:0 "Skol-veur Breizh"
 BRT_university_of_brittany_pleb_desc:0 "Бретонский Университет - самое престижное учебное заведение во всей Бретани. Любой, кто надеется постичь больших высот в своей карьере захочет учиться здесь."
 BRT_university_of_brittany_two_pleb:0 "Skol-veur Breizh"
 BRT_university_of_brittany_two_pleb_desc:0 "Бретонский Университет - самое престижное учебное заведение во всей Бретани. Любой, кто надеется постичь больших высот в своей карьере захочет учиться здесь."
 BRT_burgundian_advisors:0 "Бургундские советники"
 BRT_burgundian_advisors_desc:0 "Бургундские военные советники влились в нашу командную структуру и теперь имеют доступ к самым высоким уровням командования."
 BRT_raymonds_revolution:0 "Революция Раймона"
 BRT_raymonds_revolution_desc:0 "Жребий брошен. Силы демократии в Бретани ополчились и не сложат оружие до тех пор, пока Бретань будет освобождена от тирании."
 BRT_oliers_overtures:0 "Увертюры Ольера"
 BRT_oliers_overtures_desc:0 "Жребий брошен. Силы, поддерживающие сохранение статуса кво ополчились и не сложат оружие до тех пор, пока мир и стабильность не вернутся в Бретань."
 BRT_celestins_coup:0 "Переворот Селестина"
 BRT_celestins_coup_desc:0 "Жребий брошен. Силы Бретонских патриотов ополчились и не сложат оружие до тех пор, пока Бретани не будет обеспечено надежное будущее."
 BRT_celtic_sea_economic_cooperation:0 "Кельтское Морское Экономическое Содружество"
 BRT_celtic_sea_economic_cooperation_desc:0 "Кельтское Морское Экономическое Содружество обеспечивает экономическое сотрудничество между различными народами, разделяющими кельтское наследие и выход к кельтскому морю."
 BRT_bastion_of_democracy:0 "Бастион демократии"
 BRT_bastion_of_democracy_desc:0 "Бретонские солдаты сражаются не только за свои дома, но и за саму демократию."
 BRT_breton_defense_forces_idea:0 "Бретонские силы обороны"
 BRT_breton_defense_forces_idea_desc:0 "Формируемые на добровольной основе профессиональные Бретонские силы обороны это первая и последняя линия обороны на пути иностранных вторженцев."
 BRT_burgundian_education:0 "Бургундское образование"
 BRT_burgundian_education_desc:0 "Народ должен понять, почему он нуждается в Бургундской системе."
 BRT_proof_of_loyalty:0 "Доказательство преданности"
 BRT_proof_of_loyalty_desc:0 "В соответствии с нашими требованиями, оккультные и публичные проявления лояльности по отношению к Бретани и Бургундии становятся обычным явлением."
 BRT_bagadou_stourm_terror:0 "Террор Багаду Штурм Невез"
 BRT_bagadou_stourm_terror_desc:0 "Багаду Штурм Невез, преемная организация расформированного Багаду Штурм, преуспели в очень публичном убийстве Селестина Лэйна, бывшего лидера Безен Перро. Бретонское общество обеспокоено."
 BRT_bezen_perrot_terror:0 "Политическое кровопролитие"
 BRT_bezen_perrot_terror_desc:0 "Безен Перро заняли улицы и активно выслеживают всех бретонцев, которых они считают предателями нации."
 BRT_loyalist_terror:0 "Сопротивление лоялистов"
 BRT_loyalist_terror_desc:0 "Бретонцы, все еще верные прежнему порядку, ведут в Бретани сопротивление."
 BRT_french_refugees:0 "Французские беженцы"
 BRT_french_refugees_desc:0 "Большое число французских беженцев, спасающихся от Бургундии, наводняет Бретань. Их присутствие вызывает различные проблемы, так как мы не были готовы к такой ситуации."
 BRT_diplomatic_efforts:0 "Дипломатические усилия"
 BRT_diplomatic_efforts_desc:0 "Последние решения увенчались активизацией дипломатических усилий за рубежом."
 BRT_opposition_press:0 "Оппозиционная пресса"
 BRT_opposition_press_desc:0 "С великой свободой приходит великая пропаганда. Оппозиционные партии обрели свободу распространения своего видения мира среди граждан."
 BRT_human_resources_division:0 "Отдел кадров"
 BRT_human_resources_division_desc:0 ""
 BRT_human_resources_division_pleb:0 "Отдел кадров"
 BRT_human_resources_division_pleb_desc:0 ""
 
 BRT_black_market_present_one:0 "Объём торговли оружием на Чёрном рынке: §gНезначительный§!"
 BRT_black_market_present_one_desc:0 "Торговля оружием на Черном рынке в настоящее время присутствует в нашем государстве лишь в незначительных масштабах. Пока это всего лишь досадная помеха, но если ее не ликвидировать, бретонцы, вероятно, расширят свое влияние."
 BRT_black_market_present_two:0 "Объём торговли оружием на Чёрном рынке: Умеренный"
 BRT_black_market_present_two_desc:0 "Торговля оружием на Черном рынке в настоящее время имеет умеренное присутствие в нашем государстве. Бретонцы успешно начали внедрять своих агентов в нашу военную промышленность, чтобы извлечь выгоду из своей преступной деятельности."
 BRT_black_market_present_three:0 "Объём торговли оружием на Чёрном рынке: §OСущественный§!"
 BRT_black_market_present_three_desc:0 "Торговля оружием на Черном рынке в настоящее время имеет значительное присутствие в нашем государстве. Это прискорбное положение дел привело к тому, что существенное количество нашей военной продукции попросту пропадает с конвееров."
 BRT_black_market_present_four:0 "Объём торговли оружием на Чёрном рынке: §eОгромный§!"
 BRT_black_market_present_four_desc:0 "Торговля оружием на Черном рынке в настоящее время имеет серьезное присутствие в нашем государстве. Примерно одна десятая часть нашего производства вооружений исчезает практически в ту же минуту, как ее вывозят с завода. Мы уверены, что нас это устраивает?"
 BRT_black_market_payments:0 "Платы Чёрному рынку"
 BRT_black_market_payments_desc:0 "Мы собираем средства для оплаты нашей недавней покупки на Черном рынке."
 BRT_black_market_present_one_luxury:0 "Объем торговли предметами роскоши на Чёрном рынке: §gНезначительный§!"
 BRT_black_market_present_one_luxury_desc:0 "Торговля предметами роскоши на Чёрном рынке в настоящее время присутствует в нашем государстве лишь в незначительных масштабах. От сомнительной литературы до ностальгической пропаганды, текущий инвентарь в продаже - лишь незначительная часть того, что еще может попасть под прилавки."
 BRT_black_market_present_two_luxury:0 "Объем торговли предметами роскоши на Чёрном рынке: Умеренный"
 BRT_black_market_present_two_luxury_desc:0 "Торговля предметами роскоши на Черном рынке в настоящее время имеет умеренное присутствие в нашем государстве. Бретонцы успешно начали внедрять своих агентов в подпольную сферу нашего общества, поставляя все, от иностранного алкоголя до ультрасовременных развлечений."
 BRT_black_market_present_three_luxury:0 "Объем торговли предметами роскоши на Чёрном рынке: §OСущественный§!"
 BRT_black_market_present_three_luxury_desc:0 "Торговля предметами роскоши на Черном рынке в настоящее время имеет значительное присутствие в нашем государстве. Бретонские товары - почти повседневное зрелище на улицах и, конечно же, обычное в самых темных уголках нашего общества. Владение иностранными продуктами, такими как автомобили, ювелирные изделия и роскошная одежда, начинают определять сливки нашего общества."
 
 BRT_refugee_aid_one:0 "Статус гуманитарной помощи: §gФокусированный§!"
 BRT_refugee_aid_one_desc:0 "Усилия бретонской гуманитарной миссии сосредоточены в основном на тех, кто больше всего нуждается, в основном на детях и пожилых людях."
 BRT_refugee_aid_two:0 "Статус гуманитарной помощи: Общий"
 BRT_refugee_aid_two_desc:0 "Усилия бретонской гуманитарной миссии расширились до общей помощи всем беженцам. Продовольственные программы, программы вакцинации и многочисленные другие инициативы направлены на то, чтобы сделать жизнь зарегистрированных беженцев намного более терпимой."
 BRT_refugee_aid_three:0 "Статус гуманитарной помощи: §GЗапредельный§!"
 BRT_refugee_aid_three_desc:0 "Усилия бретонской гуманитарной миссии выходят за пределы лагерей беженцев. Патрульные машины скорой помощи, филиалы в отдаленных деревнях, даже поддержка военно-полевых госпиталей - бретонцы сделали все возможное, чтобы помочь мирным жителям, попавшим под перекрестный огонь."
 
 BRT_trafficking_operation_one:0 "Криминальный оборот: §gКонтрабанда§!"
 BRT_trafficking_operation_one_desc:0 "Чёрный рынок внутри нашей страны производит продажу различных контрабандных товаров нашему населению."
 BRT_trafficking_operation_two:0 "Криминальный оборот: Контрабанда и наркотики"
 BRT_trafficking_operation_two_desc:0 "Чёрный рынок внутри нашей страны производит продажу различных контрабандных товаров нашему населению. Недавно они начали еще и торговлю наркотиками."
 BRT_trafficking_operation_three:0 "Криминальный оборот: §RКонтрабанда, наркотики и люди§!"
 BRT_trafficking_operation_three_desc:0 "Чёрный рынок свирепствует в нашей стране и продает все, от относительно безвредной контрабанды до опасных наркотиков. Но самое страшное, поступают сообщения о том, что имеет место торговля людьми."
 
