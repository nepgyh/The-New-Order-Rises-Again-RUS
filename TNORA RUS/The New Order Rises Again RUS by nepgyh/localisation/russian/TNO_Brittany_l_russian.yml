 shut_down_black_market_activity_desc:0 "Сливая информацию об операции и оперативниках, мы гарантируем, что местные власти смогут расправиться с этой ветвью сети."
 
 BRT_Humanitarian_Aid:0 "Гуманитарная помощь"
 BRT_Humanitarian_Aid_desc:0 "Сегодняшний мир ужасен, и мы внесли свой вклад в то, чтобы сделать его таким, какой он есть. Под руководством Делапорта мы можем начать зарабатывать искупление. Оказывая гуманитарную помощь тем, кто в ней нуждается, мы можем, по крайней мере, помочь гражданским жертвам конфликтов, раздирающих мир на части."
