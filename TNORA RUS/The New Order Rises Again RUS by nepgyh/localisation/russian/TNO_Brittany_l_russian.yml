 BRT_BNC_main_noelection:0 "\n\n\n\n\n\nComité National Breton, или Бретонский Национальный Комитет, состоит из политических партий, в основном сосредоточенных вокруг ведущих фигур. Теоретически партии получают места в комитете в соответствии с их электоральным успехом, но в действительности публичные выборы не проводятся. Однако, как известно, народный спрос влияет на силовые структуры внутри Комитета."
 BRT_BNC_main_election:0 "\n\n\n\n\n\nComité National Breton, или Бретонский национальный комитет, состоит из политических партий, старых и новых. Начиная от различных разновидностей демократии до социализма и даже фашизма, партии борются за контроль над комитетом, собирая народную поддержку. В то время как многие из партий не будут иметь той популярности, о которой они могли бы мечтать в обозримом будущем, даже самый маленький голос может привести к большим изменениям."
 
 BRT_BNC_mordrel:0 "\n\nПопулярность §YБНП§! сейчас составляет §Y[?brt_sbb_total_support_var]%§!.\nПопулярность §YНП§! сейчас составляет §Y[?brt_sav_total_support_var]%§!.\nОстальное население поддерживает независимые партии."
