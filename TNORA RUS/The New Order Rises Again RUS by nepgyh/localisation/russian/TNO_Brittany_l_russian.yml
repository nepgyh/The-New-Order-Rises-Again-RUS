 BRT_Call_Back_Humanitarian_Aid:0 "Отозвать Гуманитарную помощь"
 BRT_Call_Back_Humanitarian_Aid_desc:0 "По мере того как конфликты, в которые мы направляли гуманитарную помощь, подходят к концу, к концу подходит и наша ответственность. В то время как страны все еще восстанавливаются, на свете есть и другие, которые нуждаются в нашей поддержке больше, чем другие."
