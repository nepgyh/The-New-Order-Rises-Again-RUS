 BRT_Drug_Trade_Decrease_foreign:0 "Операции против Тёмного рынка"
 BRT_Drug_Trade_Decrease_foreign_desc:0 "Ситуация на Черном рынке изменилась к худшему. Преступники, занимающиеся этими операциями, уже не ограничиваются простым оружием и предметами роскоши, они расширили свою деятельность, включив в неё контрабанду, наркотики и даже торговлю людьми. Мы должны бороться с этой новой тенденцией как можно быстрее, чтобы не потерять контроль над ситуацией."
