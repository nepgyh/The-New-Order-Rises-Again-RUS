 POLITICS_WILLIAM_TUBMAN_DESC:0 "О Уильяме Табмене можно сказать многое. К примеру все вам хором скажут, что он коррупционер, но вот назвать его идиотом будут готовы не многие.\n\nРодившийся в 1895 году в семье военного и политика, Уильям пошел по стопам своего отца, баллотировавшись и получив место в сенате в 1923 году, став самым молодым сенатором в истории Либерии. С этого момента его политическая карьера только поднималась, достигнув своего пика в 1942 году, когда Уильям стал президентом, пока вокруг Либерии бушевала мировая война. Почти сразу после инаугурации Табмана колониальное правление в Западной Африке было уничтожено, и регион пережил кризис беженцев, которого никогда не было в истории Африки. Такая же участь угрожала и его крошечной нации. Однако Табман вёл государственный корабль по бурным морям послевоенного порядка с помощью своих друзей в ОСН.\n\nС течением времени Табман становился все более авторитарным и изоляционистским, дистанцируясь от ОСН и склоняясь в пользу блаженного нейтралитета. В сегодняшней Либерии никто не может бросить вызов Табману. Не потому, что в стране нет оппозиции - просто любой, кто пытается мешать правлению президента, либо слишком слаб, чтобы командовать единой оппозиционной организацией, либо достаточно коррумпирован, чтобы принять "подарки" от администрации Табмана и случайно закончить свою кампанию, либо уже мёртв из-за несчастного случая, если человек все-таки отказался от денег.\n\nСегодняшняя Либерия процветает, находится в мире и едина под руководством Табмана. Несомненно, самое богатое государство Западной Африки, эта страна обладает значительным торговым влиянием на Золотом побережье. В конце концов, несмотря на все противоречия внутри народа, Табман - отец современной Либерии. Конечно, эта система зависит от жизни самого Уильяма, и если - или, скорее, когда - он наконец умрет, либерийский золотой век может обрушиться на головы либерийского народа."
