GUZ_army_of_the_southwest:0 "Под защитой Юньаня"
GUZ_army_of_the_southwest_desc:0 "Хотя наша гражданская администрация достаточно автономна, контроль над нашими вооруженными силами полностью находится в руках Лу Ханя, губернатора провинции Юньнань. Таким образом, у нас нет средств для поддержания наших собственных вооруженных сил."

