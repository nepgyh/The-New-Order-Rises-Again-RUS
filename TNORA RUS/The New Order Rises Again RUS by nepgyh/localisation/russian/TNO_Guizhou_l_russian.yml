## Leader Descriptions
POLITICS_HE_YINGQIN_DESC:0 "Печально осознавать сей факт, но кажется, что правление Хэ Инциня правинцией Гуйчжоу подходит к своему логическому завершению. Военные уже практически захватили контроль над всем Юньнанем, а экономика во всю приказывает долго жить.\n\nДа, многие ждали, что Хэ Инцинь придёт к власти в Китае после Чана Кайши, как его правая рука, но даже не смотря на прекрасное ораторское мастерство всё пошло по известному месту. Мало кто ожидал, что даже после всех ужасов Второй Японо-Китайской войны почти всю верхушку старого Гоминьдана, а также последователей Вана Цзинвэя казнят. Меньше всех этого ожидал Инцинь. Даже не смотря на его предательство и дезертирство из рядов Гоминьдана, у Инциня осталась какая-то малейшая политическая поддержка, но она оказалась просто мизерной.\n\nТеперь, когда китайцы выбрали его губернатором Гуйчжоу, права ханьцев и меньшинств, населяющих Юньнань более-менее уравновесились. Началась либерализация. Но тем не менее, Хэ Инциня всё ещё беспокоит проблема, которая не даёт ему спать по ночам. Юньнань."

GUZ_THENEWORDER_DESC:0 "As with so many other provinces in the new China, Guizhou had been overrun by the Japanese forces and handed over to Chinese administration. He Yingqin soon found that his only 'army' was little more than an extension of Yunnan's clique of officers. During the 1950's He chose to focus on domestic development and building up the people's confidence in government once again. At every turn however he confronted with monopolists, Yunnan officers and the peoples own memory of the KMT's many failures. By 1960 it seemed He had turned reclusive, seemingly overcome by the many failures both of himself and the KMT he had loved. However, in meetings behind closed doors and in He Yingqin's personal audience a bold reform plan has been developed. Perhaps there is still hope for democracy in China after all..."

