 ### Leader Bios ###
 POLITICS_BOBODZHAN_GAFUROV_DESC:0 "Немногие люди верны социализму так же сильно как Бободжан Гафуров. Гафуров - генеральный секретарь Коммунистической Партии Таджикистана, до сих пор верный делу строительства коммунизма даже после падения Союза. Изначально он был историком, но быстро поднялся по карьерной лестнице и стал лидером партии. Несмотря на то, что страна вышла из состава Советского Союза под немецким натиском, он все еще надеется на восстановление коммунистической власти.\n\nДаже когда Западнорусский революционный фронт и Казахская Красная Армия потерпели крах в Западнорусской войне, Гафуров сохранил свою верность и до сих пор поддерживает тесные связи с Казахстаном. Несмотря на то, что он знает, что не является лучшим лидером для страны в эти неспокойные времена, поскольку он не является экспертом в политике, он все же отказался передать свою власть кому-либо. Это объясняется не его автократическими наклонностями, а его идеологией и убеждениями: Гафуров не нашел никого, кого бы он считал достойным нести факел социализма в стране, и поэтому сохранил контроль.\n\nНо все же, день за днем, контроль генсека постепенно ослабевает. Члены Политбюро, малого руководящего органа страны, начинают терять верность своему лидеру. Тем временем диссиденты, выступающие против правительства, готовятся взять дело в свои руки и обрушить систему, которая так явно дала сбой. Правление Гафурова, возможно, скоро подойдет к концу."

