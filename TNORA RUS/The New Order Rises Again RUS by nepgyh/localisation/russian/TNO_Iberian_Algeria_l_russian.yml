 #Leader Descriptions
 POLITICS_FEDERICO_GOMEZ_DESC:0 "Командир Федерико Гомес де Салазар был естественным выбором, чтобы возглавить иберийскую "миротворческую" миссию в Алжире. Родившийся в 1912 году, Гомес де Салазар вырос в межвоенные годы в Испании, наблюдая, как страна становилась всё более разделённой и нестабильной, несмотря на её безопасность от разрушительных последствий Первой мировой войны. К 1929 году он проходил обучение у генерала Франсиско Франко в Общей военной академии в Сарагосе. Естественно, он боролся за дело националистов во время гражданской войны в Испании. Во время Второй мировой войны он был членом Голубой дивизии, испанской добровольческой дивизии, дислоцированной на Восточном фронте в составе Германского рейха от имени режима Франко. После войны Гомес продолжал добросовестно служить в недавно сформированном Иберийском союзе.\n\nНеприятности в Алжире вряд ли были неизвестны каудильо Иберии. Салазар, в частности, стремился защитить значительное количество иберийских поселенцев, проживающих вдоль алжирско-марокканской границы. Когда ситуация в Алжире стала достаточно нестабильной, Салазар ухватился за шанс развернуть армию. Приказы Гомеса де Салазара были краткими: защитить всех иберийских поселенцев, сотрудничать с франкоалжирцами и устранить итальянское влияние. Гомес де Салазар — верный офицер — как только он получит приказ, он выполнит его, каким бы он ни был."
