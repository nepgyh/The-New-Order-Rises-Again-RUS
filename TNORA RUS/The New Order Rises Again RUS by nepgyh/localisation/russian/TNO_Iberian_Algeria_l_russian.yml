 #Ideas
 SLG_Legion_Presence:0 "Присутствие Легиона"
 SLG_Legion_Presence_desc:0 "Испанский легион был отправлен для защиты своих португальских братьев, когда они переселялись на эту землю. Однако, наиболее важно то, что они были задействованы для управления территорией в отсутствие французской власти. Он остается преобладающей политической и военной силой в этом районе и контролирует многое из того, что происходит в регионе..."
 SLG_Retornados:0 "Португальские репатрианты"
 SLG_Retornados_desc:0 "После немецкого вторжения в португальскую Африку многие наши граждане предпочли вернуться на территорию Пиренейского полуострова. Таким образом, правительство решило разместить их в регионе Алжира, который неофициально контролируется Иберией, как часть схемы по усилению своих претензий на территорию. По сей день португальские поселенцы населяют территорию, предоставляя нам базу для создания более сильной нации."
 SLG_Native_Unrest:0 "Волнения среди местных"
 SLG_Native_Unrest_desc:0 "Поскольку на территории обосновалось подавляющее число португальцев, коренные алжирцы решили протестовать против действий режима и в целом доставили нам много головной боли. Это проблема, которую нужно решать тем или иным способом..."
 
