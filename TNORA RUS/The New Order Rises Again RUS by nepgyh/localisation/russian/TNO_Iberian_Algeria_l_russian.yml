 #Ideas
 SLG_Legion_Presence:0 "Присутствие Легиона"
 SLG_Legion_Presence_desc:0 "Испанский легион был послан, чтобы защитить своих португальских братьев, когда они переселялись на землю. Но самое главное, что они были развернуты для управления территорией в отсутствие французской власти. Он остается доминирующей политической и военной силой в этом районе и контролирует большую часть того, что происходит в регионе..."
 SLG_Retornados:0 "Португальские Ретордантос"
 SLG_Retornados_desc:0 "После немецкого вторжения в португальскую Африку многие из наших граждан предпочли вернуться на иберийскую территорию. Таким образом, правительство решило разместить их в неофициально контролируемом Иберией регионе Алжира в рамках схемы усиления их претензий на эту территорию. По сей день португальские поселенцы населяют эту территорию, обеспечивая нам базу для работы над укреплением нации."
 SLG_Native_Unrest:0 "Напряжение среди коренных жителей"
 SLG_Native_Unrest_desc:0 "С наростающим числом португальцев, обосновываюшихся на этой территории, коренные алжирцы решили протестовать против политики власти и в целом вызвать у нас головную боль. Это проблема, которую нужно решать так или иначе..."
 
