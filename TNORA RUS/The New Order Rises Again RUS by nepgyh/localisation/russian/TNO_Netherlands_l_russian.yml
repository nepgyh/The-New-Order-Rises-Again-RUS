#Leader Descriptions 
 POLITICS_ARTHUR_SEYSS_INQUART_DESC:0 "Артур Зейсс-Инкварт - лидер нацистской оккупации Нидерландов, но и фермер смог бы сделать ту же работу, а то и лучше.\n\nАвстрийский нацист, который помог Австрии стать немецкой провинцией, получил пост рейхскомиссара потому, что нацисты посчитали, что Нидерландам не нужен кровожадный генерал или фанатичный политик. В этом ему, естественно, помогла его дружба с Гитлером.\n\nВсю жизнь занимаясь гражданским управлением, Зейсс-Инкварт привнес в Нидерланды образцовую бюрократическую систему, обеспечивающую бесперебойное функционирование оккупационного аппарата.\n\nОднако это, пожалуй, единственное, что Амстердам может назвать своим достижением перед Германией, поскольку политический облик Зейсс-Инкварта трудно назвать хоть сколько-нибудь примечательным. Когда его спрашивают, кого он считает наиболее вероятным преемником фюрера, он просто отвечает, что Гитлер прекрасно справляется со своей задачей, а следующий фюрер справится не хуже. Этот нейтралитет влияет на его голландские владения, так как различные партийные фракции бесчинствуют и нападают друг на друга, пока Зейсс-Инкварт наблюдает со стороны.\n\nС годами его роль свелась к подписанию приказов об арестах и казнях, следя за тем, чтобы члены НСД не занимали ключевых постов. Однако его представление о "position of power" differs from the rest of the world, as most of the low-level bureaucracy is run by members of the Amsterdam Group of the NSB while the higher posts are occupied by Musserites and Volchists, leaving the NSB two steps away from the control of the government."
 POLITICS_WILHELM_RITTERBUSCH_DESC:0 "Кроме того, что Вильгельм Риттербуш родился в довольно скромных условиях и был одним из "
 POLITICS_SINCLAIR_DE_ROCHEMONT_DESC:0 "Последние два десятилетия Рейхскомиссариат Нидерланды находился под властью австрийца. С приходом к власти рейхскомиссара де Рошмона, истинного голландца в душе, регион может вернуться к политической и культурной стабильности.\n\nБывший сторонник итальянского фашизма, де Рошмон стал восхищаться немецким национал-социализмом и покорно служил в качестве коллаборациониста, а последние двадцать лет возглавлял народную фракцию НСД. Исполненный беспредельной преданности партии и фюреру, де Рошмон поддерживает все более активные усилия по германизации и желает окончательной интеграции Нидерландов в Рейх."
 POLITICS_CORNELIS_VAN_GEELKERKEN_DESC:0 "После того как Рейх был разорен гражданской войной, вакуум власти после смерти рейхскомиссара Зейсс-Инкварта заполнило голландское Национал-социалистическое движение во главе с Корнелисом ван Гелкеркеном. Участвуя в движении с момента его основания в 1931 году, ван Гелкеркен послушно работал под началом Антона Мюссерта в качестве шефа "
 POLITICS_HENK_FELDMEIJER_DESC:0 "Пустой трон, оставшийся после смерти рейхскомиссара Зейсс-Инкварта, занял Хенк Фельдмейер, который воспользовался гражданской войной, чтобы захватить власть и провозгласить независимость от Рейха. Один из первых членов Национал-социалистического движения Антона Мюссерта, Фельдмейер склонился к его народному крылу и поддержал немецкую оккупацию 1940 года. Доказав свою преданность Зейсс-Инкварту, он был назначен на должность командира Нидерландских СС.\n\nВремя лишь радикализировало Фельдмейера, который со стыдом смотрит на Рейх и с завистью на Бургундию. Новый диктатор Нидерландов, более преданный Нанцигу, чем Германии, возможно, стремится интегрировать свою нацию в тайное царство Гиммлера."
 POLITICS_BAREND_BIESHEUVEL_DESC:0 "Баренд Бисхёвел - воплощение карьерного политика. Получив степень магистра права в Амстердамском университете (после того, как он был вновь открыт немцами), молодой Бисхёвел стал государственным служащим голландского отдела администрации рейхскомиссариата, обслуживая Министерство продовольствия и сельского хозяйства. Его политическая карьера начала развиваться, и вскоре он возглавил влиятельную фракцию голландских политиков-реформаторов.\n\nЭтот голландец теперь стал лидером Нидерландов, и это положение он, вероятно, будет использовать для проведения реформ для своего народа. До ушей фюрера доходят шепотки относительно этих так называемых "
 POLITICS_OCCUPATIONAL_AUTHORITIES_DESC:0 "Когда Нидерланды вновь оказались под немецким сапогом, по приказу Мартина Бормана было создано временное переходное правительство для стабилизации обстановки в регионе. Во главе с самыми эффективными немецкими бюрократами оккупационные власти готовятся к плавной передаче власти следующему рейхскомиссару, которого выберет фюрер, когда сочтет нужным."
 POLITICS_DUTCH_PROVISIONAL_GOVERNMENT_DESC:0 "После кратковременного, но жестокого бургундского режима в Нидерландах в Гааге появилась новая сила. Шпеер создал правительство из технократов и военных для наблюдения за переходом Голландии от гиммлеровской системы к союзничеству под руководством голландцев в Пакте Единства, политически и экономически связанном с Германией. Это означает, что по залам Бинненхофа бродит смесь голландских и немецких чиновников, а в воздухе витает неопределенность. Однако граждане Нидерландов относятся к этой неопределённости гораздо более доброжелательно, чем к предыдущим оккупантам из СС.\n\nВременное правительство Нидерландов - это явно временный орган. Германский Рейх стремится распустить правительство в кратчайшие сроки, вернув страну озёр под гражданское правление. Этот процесс будет нелёгким, но многие в Голландии готовы терпеть ради надежды на самостоятельное будущее Нидерландов, или настолько самостоятельное, насколько оно наступит в наши дни."
 
