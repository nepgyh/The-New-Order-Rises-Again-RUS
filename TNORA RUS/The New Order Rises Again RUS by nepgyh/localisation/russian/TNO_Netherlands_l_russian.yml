holintro.1.t:0 "The Forgotten Reichskommissariat"
holintro.1.d:0 "As 1962 begins, the Reich receives their monthly report from the Netherlands. Even though it's one of the firsts reports to arrive, the German secretary who receives it is always surprised when he finds it on his desk; 'Report from the Reichskommissariat Niederlande... Wait what, The Netherlands?. Oh, right! We do have a RK stablished there'. This may be suprising to some but it's the truth, and that's because the Netherlands is often forgotten by many in Germany and described simply as 'meh' by others.  \n\nThe reports that are sent to Berlin are a mixed bag. While Germany doesn't have to care about partisans roaming the Netherlands (at least that the government knows of) the industry is slow due to the apathy of the Dutch and Germanisation efforts are close to none because of the money vanishing into thin air due to mysterious reasons as well as the population having a strange natural rejection to this efforts. As weird as this may sound, it is not a lie, because it's not bad enough to make up a lie for it anyways. \n\nMuch like Germany, the Netherlands also has it's own factions that want to get into power. Barend Biesheuvel has become a public supporter of Speer and Meyers-Landrut and shares many of their views and with total control of much of the bureaucracy he and his supporters are inmmune to any actions that may be taken due to their comments. Then there is Cornelis Van Geelkerken who controls most of the apparatus of the NSB, the Dutch fascist party that collaborates with the Germans and is a strong proponent of the independence of the Netherlands as an ally of the Germans rather than a puppet. After that there is Hugues Alexandre Sinclair de Rochemont, the head of the 'Volkisch' faction, that are the ones that advocate the total annexation of the Netherlands into Germany. Last but not least, there's Henk Feldmeijer and the SS, that want to transform the Netherlands into a spartan state along the line of Burgundy or Kaukasus. \n\nThe Netherlands may not be the most important of the Reichskommissariats, but as long as Arthur Seyss-Inquart is in power, Germany won't have to worry about it."
holintro.1.a:0 "Neither good nor bad"
