hol.2.d:0 "Одной из причин создания рейхскомиссариата в Нидерландах было то, что Нидерланды должны были быть присоединены к рейху, а рейхскомиссариат должен был стать временным учреждением, которое бы контролировало процесс германизации до аннексии. После экономического краха 50-х годов власти знают, что Нидерланды не будут аннексированы в ближайшее время, поэтому некоторые считают, что усилия по германизации слишком дороги по сравнению с теми выгодами, которые они дают, что вызывает протесты со стороны голландцев и делает их на шаг ближе к аннексии, как только Германия восстановится."
hol.2.a:0 "Продолжайте с попытками германизации, насколько малыми бы они не были"
hol.2.b:0 "Оно того не стоит, лучше попробовать в следующем году"

HOL_landwacht_inspection_tt:0 "The annual ispection of the Landwacht will be carried out"
hol.3.t:0 "Проверка ландвахты"
hol.3.d:0 "Как и каждый год, Рейхскомиссариат Зейсс-Инкварт проинспектировал ландвахту в Амстердаме. Ландвахта - это ополчение, созданное НСД после капитуляции Нидерландов во Второй мировой войне для помощи в немецкой оккупации. Их обычно сравнивают со старыми немецкими коричневыми рубашками, хотя говорят, что они менее безумны. Зейсс-Инкварту никогда не нравилась идея ополчения, так как он считал, что аннексия будет скоро, но с 50-х годов он начал отдавать ей предпочтение, так как это единственное, что у нации есть похожего на армию, а также для того, чтобы уравновесить влияние СС."
hol.3.a:0 "Ландвахты вполне хватает для безопасности страны"

HOL_ignore_succesors_tt:0 "The leaders of every government faction will try to meet with Seyss-Inquart"
hol.4.t:0 "Зейсс-Инкварт игнорирует наследников... Опять"
hol.4.d:0 "Несомненно, Зейсс-Инкварт стар и не будет править рейхскомиссариатом вечно, даже если пропаганда утверждает обратное. Он скоро умрет, и поскольку большая часть правительства управляется голландскими коллаборационистами, то немногое количество чистых немцев в правительстве, вероятно, рано или поздно последует судьбе Зейсс-Инкварта. Лидеры четырех основных правительственных фракций (Амстердамская группа, фашисты, народники и Ультранационал-социалисты) уже много лет пытаются завоевать расположение Зейсса-Инкварта, чтобы он назвал их своим преемником. Зейсс-Инкварт избегает их всех, поскольку ему все равно, кто станет его преемником, ведь он уже будет мертв."
hol.4.a:0 "Видимо Зейсс-Инкварт уже мертв внутри"

HOL_look_moles_tt:0 "We will look for people hiding"
hol.5.t:0 "Поиск кротов"
hol.5.d:0 "С тех пор как был создан Рейхскомиссариат, многие люди скрывались, потому что не могли позволить себе покинуть страну. Во время войны так называемых "
hol.5.a:0 "Применить обычные процедуры"
hol.5.b:0 "Выкурить их ВСЕХ"

HOL_new_rations_tt:0 "The ration quantity and quality will be decided"
hol.6.t:0 "Определение рациона"
hol.6.d:0 "По приказу Зейсс-Инкварта каждый год комиссия решает, каким будет рацион на этот год. Большая часть наших ресурсов отправляется в Германию, поэтому даже когда пайки хорошие, они все равно скудные. Эта комиссия обычно состоит из австрийцев, которые были призваны в Нидерланды, когда был создан Рейхскомиссариат, и в результате австрийское руководство имеет гораздо лучшие пайки, чем голландское население, а голландцы вынуждены довольствоваться остатками, даже те, кто работает в правительстве. Однако в последние годы все больше и больше голландцев становятся членами комиссии и защищают, что неравные пайки не соответствуют духу национал-социализма и что таким образом Нидерланды не смогут быть аннексированы, потому что там будут только голодные трупы. Говорят ли они это, чтобы получить больше продовольствия, или потому, что они действительно национал-социалисты, остается загадкой..."
hol.6.a:0 "Рационы останутся неизменными"
hol.6.b:0 "Лучше сделать равные всем рационы."

HOL_dismantle_ports_tt:0 "An effort will be made to try and dismantle the Dutch ports"
hol.7.t:0 "Закрытие портов"
hol.7.d:0 "Как и в каждый год, была предпринята попытка перенаправить торговый трафик голландских портов в сторону немецких портов, но, как и каждый год, она не увенчалась успехом. В этом году было решено, что только судам с голландскими или немецкими экипажами и под немецким или голландским флагом будет разрешено причаливать в голландских портах. Услышав эту новость, некоторые суда просто повернули обратно в свои страны, лишив нас своих товаров, в то время как другие набили свои суда голландскими или немецкими изгнанниками в качестве экипажа и размахивали как немецким, так и своим национальным флагом."
hol.7.a:0 "Ну, мы пытались"

HOL_demolish_building_tt:0 "We will demolish some old buildings"
hol.8.t:0 "Снос зданий"
hol.8.d:0 "Стремясь сделать Нидерланды более похожими на Германию, Голландская строительная служба (ГСС) имеет право сносить старые здания, особенно те, которые были повреждены во время войны и затем заброшены. Снос зданий стал своего рода общественным мероприятием, когда сотни голландцев собираются вместе и молча наблюдают, как здания рассыпаются в пыль, в то время как эсэсовцы ликуют, видя, что их любимое спартанское общество становится все ближе к реальности, особенно если здания, которые подвергаются сносу, сильно украшены или в них просто есть щепотка индивидуальности."
hol.8.a:0 "Весело смотреть на падающие здания"

hol.9.t:0 "Смерть королевы Вильгельмины"
hol.9.d:0 "Несмотря на то, что правительство официально цензурирует все новости, связанные с голландским правительством в изгнании, один материал прошел через цензуру и теперь известен по всей стране: королева Вильгельмина, последняя королева Нидерландов перед вторжением в 1940 году, умерла вчера в Канаде. На момент смерти королева Вильгельмина прожила в изгнании более 20 лет, но она никогда не теряла веры в то, что однажды вернется на родину. Она отреклась от престола в 1948 году, оправдываясь тем, что была слишком стара, чтобы вести боевые действия за рубежом, но она никогда не прекращала борьбу. Вплоть до капитуляции Соединенного Королевства ее выступления на Оранжевом Радио собирали тысячи голландцев в их домах, и даже после окончательного переезда в Канаду ее различные книги попадали в Амстердам через сеть голландских шпионов, работавших на правительство в изгнании. Вильгельмина была символом голландского сопротивления против немецкой оккупации, и ее смерть стала тяжелым ударом для всех голландцев, которые до сих пор презирают оккупацию."
hol.9.a:0 "Видимо народ уже мертв внутри"

hol.10.t:0 "Немецкая высадка на луну"
hol.10.desc:0 "Сегодня Германия с гордостью объявила о том, что немец первым ступил на Луну. Эберхард Кельнер, используя ракету, основанную на конструкции A9/A10 времен Второй мировой войны, и будучи членом команды под руководством известного ученого Вернера фон Брауна, успешно приземлился вместе с командой, состоящей преимущественно из бывших пилотов Люфтваффе. Кельнер в прямом эфире национального телевидения, транслировавшемся по всему миру, и на тысячах фотографий отдал салют флагу Рейха, и почти сразу же по всей Германии начались торжества.\n\nНесмотря на то, что немецкая пропаганда утверждает, что ракета была полностью построена на немецкой земле, это преувеличение, поскольку некоторые детали были изготовлены на предприятиях различных рейхскомиссариатов. Мы также принимали участие в проекте, и Зейсс-Инкварт сейчас на седьмом небе от счастья, потому что он сильно сомневался в успехе проекта, учитывая качество деталей, изготовленных здесь, в Нидерландах, апатичными рабочими. Зейс-Инкварт думал, что проект провалится, немцы узнают о голландских изделиях, уволят его и, возможно, установят прямой контроль над Нидерландами или что-то в этом роде. Но проект оказался успешным, и теперь мы можем перестать беспокоиться."
hol.10.a:0 "Видимо хотя бы здесь Зейсс-Инкварт не мертв внутри"

