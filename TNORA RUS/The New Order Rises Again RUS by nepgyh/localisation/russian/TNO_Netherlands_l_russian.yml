hol.38.t:0 "Письмо от фюрера"
hol.38.d:0 "Герр премьер-министр,\n\nВаша нация открыла свои объятия гнойной болезни демократии, и как таковая стала прокаженной колонией Европы, гниющей в углу. Волна отвращения охватила сердца и умы всех немцев, которые считают голландцев своими расовыми братьями. Мы с партией также отвращены вашими действиями, но мы в ярости от такого вопиющего и дегенеративного проявления предательства. На протяжении десятилетий Рейх стремился к защите и интеграции Нидерландов, и в нашем моральном оправдании (а также в нашей военной мощи) мы вполне можем раздробить вашу нацию на осколки, если пожелаем. Как ваш фюрер, я постановляю, что Нидерланды должны быть немедленно возвращены в Пакт Единства, чтобы подчиниться власти партии и Рейха.\n\nЕсли вы примете это предложение, а также любые ограничения, которые мы наложим на вашу новую систему управления, я позволю вам продолжить ваш маленький демократический эксперимент. Если же я не получу подтверждения своего предложения, у меня не останется другого выбора, кроме как объявить войну вашей крошечной стране и раздавить ваш народ под наступающим маршем моего могучего вермахта. Вы будете наказаны. Ваше правительство будет уничтожено. Ваши семьи будут казнены.\n\nЯ ожидаю быстрого ответа."
hol.38.a:0 "gez. Мартин Борман, Фюрер Великогерманского Рейха"

hol.39.t:0 "Письмо от фюрера"
hol.39.d:0 "Герр Бешевел\n\nВаш захват власти над Нидерландами, за которым последовало ваше высокомерное провозглашение независимости, разбил сердца всех немецких народов по всей Европе. В то время как партия опечалена этой неожиданной потерей, мы также в ярости от такого вопиющего проявления предательства со стороны наших расовых братьев. На протяжении десятилетий Рейх стремился к защите и интеграции Нидерландов, и поэтому в нашем моральном оправдании (не говоря уже о нашей военной мощи) мы могли бы раздробить вашу страну на осколки, если бы захотели. К счастью для вашего народа, я готов позволить вам остаться у власти, если вы примете уважаемый титул Рейхскомиссара и вернете Нидерланды туда, где они по праву принадлежат - в Единство-Пакт. Если я не получу подтверждения своего предложения от вас или вашего министерства иностранных дел, у меня не останется иного выбора, кроме как ввести свой вермахт на вашу крошечную полоску земли и раздавить всех, кто будет сопротивляться. Те, кто сражается за ваше тщеславное видение, не будут пощажены. Вас не пощадят. Ваша семья не будет пощажена.\n\nЯ ожидаю быстрого ответа.\n\nХайль Борман!"
hol.39.a:0 "gez. Мартин Борман, Фюрер Великогерманского Рейха"
hol.39.b:0 "Сжечь письмо, мы будем сражаться"

hol.40.t:0 "Вопросы реформ"
hol.40.d:0 "Баренд Бешевель взошел на пост диктатора с суровым видением реформ в голове и пламенной страстью к единству в сердце. По крайней мере, в это верила общественность, когда этот политик вырвал бразды правления из холодных мертвых рук Зейсс-Инкварта и провозгласил независимость для своего народа. Теперь, когда немецкий сапог навис над горлом начинающего диктатора, он должен с особой осторожностью рассмотреть свои возможности. Если хоть одна истинная свобода будет предоставлена без согласия фюрера, сапог с хрустом упадет и возвестит о приходе нового немецкого деспота, который установит тираническое господство над голландцами.\n\nТем не менее, немцы понимают важность того, что голландец правит своими сородичами. При всей своей агрессивности Мартин Борман приказал своему министерству иностранных дел провести переговоры о политике с нашей администрацией. После долгих обсуждений, от вежливых отказов до криков, немцы разрешили нам провести несколько незначительных политических реформ. Для Бормана это, несомненно, средство успокоить разгоряченные голландские массы; для Бешевеля эти условия - не что иное, как маленькая победа и потенциальный первый шаг к некоторой мере освобождения.\n\nОмерзительный приток немецких бюрократов наблюдал за ликвидацией профсоюзов, уничтожением свободы слова и введением рабства. Под бдительным оком нового диктатора Нидерланды переживут восстановление профсоюзов и общественных собраний, хотя и под жестким государственным контролем, а также признание негосударственных печатных изданий - при условии, что они примут наши законы о цензуре, установленные Рейхом. Хотя проклятие рабства не будет отменено, при достаточных усилиях мы сможем преобразовать его в более добрую систему ограниченного, неоплачиваемого труда."
hol.40.a:0 "Мы займемся тем, что осилим."

hol.41.t:0 "Рейхскомиссариат Великих Нидерландов"
hol.41.d:0 "Прошло несколько часов, пока Лидер наблюдал за перебранкой своих министров. Кулаки тряслись, голоса повышались, извинения бормотались и прощения обменивались, оскорбления бросались, и по крайней мере один удар был нанесен. Наконец, Корнелис ван Гелкеркен заставил зал заседаний замолчать и объявил, что время пришло. Ответ на жестокий ультиматум Мартина Бормана был ожидаем.\n\nПисьмо легло на стол Бормана, когда Министерство иностранных дел Нидерландов начало восстанавливать связь со своим немецким коллегой, но ван Гелкеркен не мог дождаться официального ответа от фюрера. Его люди ждали. Под ликование масс он вышел на сцену, подготовленную за несколько дней до этого, резко вскинул руки к небу и провозгласил себя новым рейхскомиссаром Великих Нидерландов. Возвращение нации в "My Dutch brothers and sisters, fellow comrades, what you are witnessing today is the triumph of Dutch National Socialism! I, your Reichskommissar and Leader, have rescued our nation from the dark shadow that has loomed over us for so long. Now, as we stand firmly in the sunlight, we look across, and not up, to our German friends."\n\nThere may be dissenters who believe van Geelkerken has sold his soul to the brown-suited devil in Germania, but most of the population understand that the hefty title of Reichskommissar bears no true obligation."
hol.41.a:0 "Давайте поможем Борману сохранить иллюзию стабильности."

hol.42.t:0 "Голландский переговорщик"
hol.42.d:0 "Когда рейхскомиссар ван Гелкеркен провозгласил свою верность рейху, он ожидал, что бурный шторм в отношениях между голландцами и немцами утихнет. На этот раз он ошибся. После его речи бюрократы в коричневых костюмах в Германии только усилили вихрь дипломатии в отчаянной попытке определить будущее политики Великих Нидерландов.\n\nНовый рейхскомиссар в своем первом письме Борману ясно дал понять, что он будет вести переговоры только с самим фюрером; в конце концов, это обязанность его белобрысых подчиненных - содействовать посредничеству между двумя странами на низших уровнях. Лидер будет говорить только с лидером. К удовлетворению ван Гелкеркена, письма от фюрера были столь же уважительными, сколь и напористыми, а его требования не оскорбляли.\n\nБорман хочет, чтобы его открыто признали начальником ван Гелкеркена - естественно. Борман требует, чтобы государство интегрировало послания, эстетику и авторитет Рейха в свою публичную пропагандистскую кампанию - приемлемая просьба. Рейхскомиссар может заниматься своим голландским вариантом национал-социализма до тех пор, пока планы Бормана не будут нарушены - сложное указание, но обсуждаемое.\n\nСамым большим предметом разногласий было настойчивое требование Бормана, чтобы власть Рейха над инфраструктурой Великих Нидерландов - от поездов и портов до заводов и авиабаз - оставалась такой же прочной, как и прежде. Если вырван хребет нации, как может государство рассчитывать сделать хоть один шаг вперед? Это не имеет значения. Ван Гелькеркен знает, что если его эго станет больше, чем его сапоги, то письма со всеми их вежливыми предложениями сгорят и покажут винтовку, направленную прямо ему в голову."
hol.42.a:0 "Пусть переговоры продолжатся."

hol.43.t:0 "Письмо от фюрера"
hol.43.d:0 "Рейхскомиссар Великих Нидерландов, Корнелис ван Гелкеркен,\n\nСпасибо за Ваше предыдущее письмо. Я интенсивно обсуждал предложенные вами реформы в моем министерстве иностранных дел, и мы пришли к определенным выводам. Ваше стремление к дальнейшей стабилизации Великих Нидерландов, а также Ваша открытая лояльность Рейху и мне, являются достаточным доказательством того, что Ваше назначение на пост рейхскомиссара было заслуженным, поэтому я готов разрешить некоторые незначительные реформы.\n\nВы имеете мое разрешение на увеличение лимита призыва чернорубашечников до предложенной Вами цифры, а также на введение "
hol.43.a:0 "gez. Мартин Борман, Фюрер Великогерманского Рейха"

hol.44.t:0 "Обед с Хайтоном"
hol.44.d:0 ""A toast to the Leider!" Alfred Haighton smirked, raising a glass of wine. Cornelis van Geelkerken raised his with a bitter smile, took a sip, and continued wolfing down the plate of Stamppot before him. The leash around his neck was tightening. Bormann's polite but stern letters and diplomatic gestures had grown stale and synthetic, like a cluster of plastic flowers. It was not enough to restrict van Geelkerken's reforms –now the Führer wanted to tighten his grip on the Dutch economy.\n\n"As I was saying," Haighton continued, wiping his mouth with a napkin, "most of the budget is in the grasp of the Germans. What little fiscal responsibilities our state has been left with is being monitored. My hands are tied. If he so desired, Bormann could collapse our economy just like that!" The economic minister snapped his fingers.\n\n"That stumpy little cunt," van Geelkerken cursed, clenching his cutlery until his fists turned white. "First the Jews, now the Germans... it feels as though the Dutch people were cursed to suffer the machinations of money-grubbers. What these parasites suck from us can be measured in the sweat of the working Dutchman! It's a fucking outrage."\n\n"An outrage we must abide, unfortunately," Haighton sighed, polishing his spectacles. "In time, we may be given more fiscal autonomy. For now, I advise we smile and fawn. Oh, and one more thing, my Leider. I implore you not to compare Jews and Germans in my presence. I'd prefer not to find a bullet in the back of my head, thank you very much.""
hol.44.a:0 "Поводок затягивается сильнее."

hol.45.t:0 "Расширение Орпо"
hol.45.d:0 "Утро было хрустящим и солнечным, словно сам мир насмехался над недавними новостями. Рейхскомиссар ван Гелкеркен прошел мимо шеренги чернорубашечников, стоящих в форме, коротко окинув взглядом их каменные выражения. Ван Шелтинга шел рядом с ним, его лицо было румяным и помятым.\n\n"If I find out you've been hiding any incidents from me..." van Geelkerken muttered, turning his gaze towards the minister. Despite the occasional skirmish and shouting match, the simmering tensions between the Dutch Blackshirts and the German officers of the Ordnungspolizei had not boiled over into widespread violence. In fact, while the two organisations had admittedly not worked well together in suppressing protestors and dissenters, van Geelkerken had been informed of the growing respect between them.\n\n"I have hidden nothing from you, my Leider," van Scheltinga scowled. "We have treated the Orpo exactly as we were told. Why Bormann has decided to deploy even more of those German bastards throughout Dietsland I do not know. If you ask me, it's nothing more than an insult. They want our people to believe it's the Reich that's maintaining stability here, not us."\n\n"It's more than just an insult, Daniël," van Geelkerken responded quietly, turning his back on the black columns. "It's a threat. If we don't do as the Führer says, the Orpo will have our entire government up against a wall within hours." The German leash had become so tight he could hardly breathe. "There's nothing we can do. Inform the WA leadership of the new deployment. I have a speech to make."
hol.45.a:0 ""Brave men of the WA, I have an announcement ...""

hol.46.t:0 "Самый сильный человек Европы"
hol.46.d:0 ""The Führer is ready to see you," the adjutant said with a curt nod. Cornelis van Geelkerken checked his watch. 11 o'clock exactly. His arrival in Germania had heralded many surprises, but Bormann's rigid punctuality was not one of them. With a clearing of his throat and an adjustment of his uniform, the Leider of Dietsland strolled through the door to greet the most powerful man in Europe.\n\nA man in a creased uniform was standing politely with his hands clasped together, his smug smile stretching wide as Geelkerken gave a sleek salute and a loud "Heil". The Führer was just as squat and bald as the TV broadcasts suggested, and bore cunning eyes that did not belong on his jowly peasant's face. Van Geelkerken was reminded of a rottweiler in a brown suit as he shook Bormann's hand; the Dutchman knew well that this dog's bite was as ferocious as its bark.\n\n"Welcome to the Reichskanzlei," Bormann said as he gestured to a pair of leather chairs. "We shall deal with the ceremonial nonsense later. Take a seat." Van Geelkerken perched himself on one of the chairs and thanked the Führer for the opportunity. Bormann slumped into the other one with a deep sigh. "Herr van Geelkerken, you are an intelligent man. You come here expecting negotiation, but you know I cannot relinquish control of Dutch infrastructure or loosen my grip on the budget... and don't get me started on this fantasy of a Greater Dutch State. Cigar?" Van Geelkerken shook his head stiffly. Bormann shrugged and searched for his lighter. "Nonetheless... I am willing to discuss the rate of Germanization with you. Oh, and I suppose if Burgundy ever collapses, you have my permission to annex Flanders." Bormann took a deep puff of his cigar, almost mockingly. "The pompous little ceremony begins in an hour. For now, we must talk.""
hol.46.a:0 "Переговоры начинаются..."

hol.47.t:0 "Новости в Десять"
hol.47.d:0 "Серая статичность телевизионного экрана исказилась до изображения мужчины в костюме за столом, выражение его лица было строгим, но уважительным. "Good evening, and welcome to the News at Ten. Earlier today, the Leider met with the Führer of the Greater German Reich in what we can confirm was a successful negotiation. Following their private meeting, the two leaders gave a brief but informative conference."\n\nThe screen cut to two men – one small and stocky, the other tall and slender – strolling into a large room and shaking each other's hands with big smiles. A cacophony of clicks exploded across the room as the leaders were lit up with white light. Van Geelkerken turned to the cameras with a stately countenance. "To my fellow Dutch people, I am both proud and honored to announce that the old practice of 'cultural Germanization' has been substituted with the brand-new system of 'cultural allegiance'. The Dutch State of Dietsland is proud to stand side-by-side with the German Reich, our friend and protector, to whom we owe our loyalty."\n\nBormann faced the cameras awkwardly. "The German and Dutch peoples are racial brethren. Dutch culture – aligned with German ideals – should be celebrated throughout your nation." He turned to van Geelkerken to shake his hand again, and once more the cameras erupted.\n\nThe newsreader returned to the screen. "We are grateful, but not surprised, that the tenacious wisdom of the Leider has earned us this cultural autonomy. After this conference, the Führer hosted a grand ceremony in which the Leider, who had already accepted the esteemed position of 'Reichskommissar', was formally granted this title in the presence of NSDAP ministers and Wehrmacht officers. Hail Reichskommissar van Geelkerken! Hail the Führer!""
hol.47.a:0 "... А теперь о погоде."

hol.48.t:0 "Прибытие Фюрера"
hol.48.d:0 "Прохладный ветер обдувал де Рошмона, когда он стоял на лестнице, и холодил бисеринки пота, стекавшие по его пухлому лицу. Его глаза метались повсюду. На три машины, подкатившие к подножию лестницы. На колонны сотрудников службы безопасности, выстроившихся по периметру. На маленькую съемочную группу, стоявшую рядом с ним и снимавшую, как офицер Орпо открывает дверцу одной из машин. Де Рошмон ожидал выстрела, взрыва, крика в любую секунду... но так же быстро, как возникли его страхи, они растворились в благоговейном трепете, когда фюрер вышел из машины и вместе со своей командой охраны зашагал вверх по лестнице. Он схватил протянутую руку де Рошмона и крепко пожал ее, суровое выражение лица под его фуражкой превратилось в улыбку, когда он заметил камеру рядом с ними.\n\n"My loyal friend," Bormann said awkwardly, eyes flickering to the camera. "It is, uh, a pleasure to be in this beautiful Reichskommissariat, and to finally meet you in person. Your loyalty to the Reich knows no bounds." De Rochemont's chest swelled with pride. Decades ago, he had stood against the tide of degenerate liberalism by setting up the very first Dutch fascist movement; to have risen from such humble origins to the leadership of the Netherlands was almost poetic.\n\n"I don't think we'll pick up any audio with all this wind..." one of the camera crewmen announced.\n\n"Why didn't you fucking say so?" Bormann snapped, his smile wiped away in an instant. "Herr de Rochemont, this is the plan. Inside, we'll give a talk in front of the cameras. I'll commend you for your valiant efforts in providing stability and crushing resistance, and then cement your legitimacy by praising your loyalty. Afterwards, we'll have a private meeting to discuss Dutch policy moving forwards. Let's go inside, it's fucking cold out here.""
hol.48.a:0 "Камеры ждут..."
