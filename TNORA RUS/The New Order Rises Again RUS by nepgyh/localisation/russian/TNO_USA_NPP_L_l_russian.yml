USA_gus_72_thehallresidency:0 "Президентство Холла"
USA_gus_72_thehallresidency_desc:0 "Никто не думал, что это может произойти здесь, но сегодня никто не сможет отрицать, что это случилось. Соединённые Штаты, ядро империализма, мировой бастион капиталистической экономики, старейшая и наиболее устойчивая буржуазная демократия в мире, после выборов получила в лидеры президента-коммуниста. Мало кто мог предсказать этот момент, но некоторые прогнозы насчёт этого были.\n\nСтремительное восхождение Гэса Холла к Белому Дому произошло в идеальном шторме, созданном предыдущим руководством и все более взрывоопасным расколом Американского общества. Бесконечные прокси-войны, движение за гражданские права, бессмысленные нападки на профсоюзы, растущее недоверие к федеральному правительству и стремительный рост радикальных взглядов среди американской молодежи - всё это сделало коммунистическое крыло НПП окончательным вариантом для многих американцев.\n\nТеперь Холл должен исправить ошибки, оставленные предыдущим руководством, и приступить к тому, для чего он был избран: посадить в бесплодную почву капиталистической Америки семена нового, социалистического общества."
USA_gus_72_wrangle_the_npp:0 "Оспорить НПП"
USA_gus_72_wrangle_the_npp_desc:0 "Силы реакции остро отвечают на угрозы против системы, которую они построили и от которой они одни только выиграли. Их предвидение заметило одну из таких угроз в беспрецедентных победах, которые мы одержали в 1948 году; подобно драконам, охраняющим свое накопленное золото, элиты Капитолийского холма набросились на нас. Чистое отчаяние вынудило партию Линкольна вступить в ряды рабовладельцев и сыновей сепаратистов - и от их союза родился Франкенштейн, столь же колоссальный и отвратительный, сколь и отягощенный исторической иронией.\n\nЧтобы не быть превзойденными, те немногие, кто остались одни против химеры республиканцев-демократов, ответили собственной продажной сделкой. Партийные деятели как прошлого, так и настоящего оправдывали последующий рабовладельческо-сепаратистский объединенный фронт, повторяя слова Бенджамина Франклина: "Мы должны держаться вместе или висеть порознь". Поэтому американский пролетариат пошел на компромисс со своими принципами, чтобы не допустить превращения своей любимой страны в однопартийное государство. Как показали два прошедших десятилетия, их жертвы были вознаграждены лишь пустыми словами, пассивностью и предательством.\n\nАдминистрация Холла вступает в 1973 год с мандатом от презренных и забытых. Они остро помнят, чего стоила их солидарность с "союзниками" в Конгрессе. Мы вспомним невыполненные обещания, пустые банальности, заверения, капризно забытые при выполнении задач. Давно назревшая расплата настигнет таких, как Тёрмонд и Джексон, Чейз-Смит и Шлэфли, пока их пакт - Наш пакт - не превратится в фронт, объединенный не только по названию, но и по воле и желанию."
USA_gus_72_memories_of_lincoln:0 "Воспоминания о Линкольне"
USA_gus_72_memories_of_lincoln_desc:0 "Кажется, в Американской истории было всего несколько Великих Революций. Моменты, когда даже сквозь постоянное сопротивление угнетающего класса просвечивались основополагающие идеалы этой нации. Смиренные, даже если и на мгновение, унаследовывали нацию. Конечно, это были временные потрясения. Как только рабочий класс схватил горсть свободы, она была отнята у него. Как только рабы восстали против своих хозяев, они были жестоко подавлены.\n\nНо есть одно исключение из этого трагического цикла. Более значительным, чем любая мимолетная предыдущая революция, было возвышение этого великолепного президента - Авраама Линкольна. Линкольн, великий освободитель Американской истории, шел рука об руку с Марксом в битве за свободу. Его священные деяния остаются неутомимыми, хотя расисты и землевладельцы неустанно пытаются их разрушить. Впервые в истории права были окончательно предоставлены угнетенным. Линкольн продемонстрировал нации способность трудящихся сокрушить класс капиталистов так же, как он победил работорговцев Юга США.\n\nТеперь, спустя сто лет после крестового похода Линкольна против несправедливости, мы, наконец, начали новую революцию, равную по масштабам его деяниям. На этот раз все люди, черные и белые, наконец-то освободятся от этого ужасного проклятия - рабства заработной платы.\n\n§RКапиталисты, трепещите в своих сапогах! Оплакивайте свою частную собственность. Приготовьтесь защищаться, ибо пролетариат Америки проснулся.§!"
USA_gus_72_crush_the_fifth_column:0 "Сокрушить пятую колонну"
USA_gus_72_crush_the_fifth_column_desc:0 "Капиталисты Америки дрожат в своих позолоченных дворцах, отчаянно хватаясь за нечестно нажитое богатство и прогнившую буржуазную империю. Они знают, что мы - их смертельные классовые враги, и что если мы добьемся своего, Холл сожжет их гнилую систему дотла. Без сомнения, они непрерывно строят заговоры, чтобы вонзить свои отравленные клыки в президента и вернуть верного лакея монополистического капитала в Белый дом. Для помощи в выполнении этой задачи они наймут своих самых верных слуг - головорезов из ЦРУ и ФБР. В то время как федеральные агентства заявляют о своей верности Конституции и Президенту, мы знаем, в чем заключается их истинная преданность. Собаки Гувера существуют исключительно для того, чтобы изводить, преследовать и убивать профсоюзных деятелей и активистов. ЦРУ существует для того, чтобы делать то же самое, но в джунглях Индонезии и Южной Африки, а не на улицах Чикаго и Мемфиса. Эти окровавленные убийцы составляют реакционную пятую колонну в американском федеральном правительстве, готовую в любой момент напасть на нас.\n\nДом, разделенный внутри, не может устоять. Пятая колонна должна быть вычищена из нового американского государства не только в качестве осуществления правосудия за бесчисленные избиения, несправедливые тюремные заключения и смерти от их рук, но и для того, чтобы они не могли подорвать авторитет и власть нашего президента."
USA_gus_72_civil_rights_are_here_to_stay:0 "Усмирить дикси"
USA_gus_72_civil_rights_are_here_to_stay_desc:0 "На протяжении всей американской истории расизм применялся как инструмент правящего класса. Впервые использованный для оправдания рабовлодельчества, он стал служить идеологическим ядом, побуждающим белых рабочих действовать против своих собственных интересов. Разделяя черный и белый пролетариат по расовым линиям, капиталисты снова и снова преуспевали в использовании расизма, чтобы заглушить призывы к классовому единству, которые угрожали бы их правлению. Расизм - это, в конечном счете, молот капиталиста против американского рабочего.\n\nВот почему кабала капиталистических лакеев, которая предшествовала Холлу, не смогла постоянно и последовательно продвигать дело гражданских прав, позволить исчезнуть расовому разрыву, который является бичом нашей нации. Республиканцы и демократы предпочли бы, чтобы белые рабочие продолжали находиться под властью отсталого расового шовинизма, а черные рабочие были бы слишком запуганы, подавлены и боялись противостоять своему угнетателю.\n\nС передовыми людьми, занимающими Белый дом, сейчас наступило самое время нанести последний, решающий удар по угнетению чёрных. Те, кто утверждает, что они прогрессивны и против призывов сегрегационистов, приняли Закон о гражданских правах. Это был символический законодательный акт, дающий небольшие свободы чернокожим. Мы представим Конгрессу нечто поистине революционное. Наконец, обещания, данные Линкольном столетие назад, будут выполнены. Настоящий Закон о гражданских правах, который гарантирует защиту правосудием всех людей. Реакционеры требуют прав Штатов. Они кричат с крыш: "Несправедливость! Перегиб палки! Социализм!" Мы ПОКАЖЕМ ИМ СОЦИАЛИЗМ. Мы покажем им то, чего действительно может достичь длинная рука федерального правительства. Если Юг окончательно не перейдёт в 20-й век добровольно, мы будем более чем счастливы затащить их в Современность, несмотря на их брыкания и крики."
USA_gus_72_sins_of_the_father:0 "Грехи отца..."
USA_gus_72_sins_of_the_father_desc:0 "В 1925 году Калвин Кулидж попросил у Небес сторожевого пса для защиты корпоративных прибылей от рабочих, требующих, чтобы их труд оплачивался достойно. Божий промысел ответил ему человеком, который позже основал уникальную американскую версию фашистской тайной полиции.\n\nС остервенением, сравнимым только с его жаждой власти, Джон Эдгар Гувер и Федеральное Бюро Расследований вели войну с американским рабочим классом, в которой правосудие чаще всего притворялось слепым. Они прослушивали активистов и обменивали благополучие их семей на молчание, проникали в профсоюзы и насильственно похищали их членов, превращая себя в незаменимый инструмент политико-промышленного аппарата Америки. Теперь даже "хозяева" ФБР осторожно обходят его и его офисное хранилище; в конце концов, он мог бы держать устройство для прослушки или даже два в каждом грёбаном шкафу.\n\nИ все же служба идёт, пока Гувер порождает врагов и слухи. В сочетании они демонстрируют возможности, скрытые от глаз, слишком напуганных, чтобы подглядывать... но Гэса Холла не так-то легко запугать."
USA_gus_72_raise_the_sickle:0 "Поднять серп"
USA_gus_72_raise_the_sickle_desc:0 "Гувер не один подавляет борьбу американского пролетариата. После отстранения ему помогало множество агентов, информаторов и сообщников как в полиции, так и за ее пределами, подстрекаемых самими чиновниками, пляшущими под дудку истинных хозяев. Это его волки в шерстяных шкурах, уводящие овец с зеленых пастбищ и солнечного света; через них его воля становится известной, и через них его влияние отражается во всех уголках страны. Подобно ядовитым испарениям, эти слуги пронизывают американскую политику, время от времени окостеневая, пока зловещее присутствие Директора не ощущается теми, кто осмеливается бросить вызов воле прибыли.\n\nВ конце концов, однако, они все - мужчины и женщины - не более свободны от человеческих недостатков, чем Джо Паблик. А хорошие хозяева умеют выбирать слуг, которые больше всего на них похожи. Мы знаем, что Гувер - голубой; каким же распутством предаются его подчиненные? Нашим людям не терпится узнать."
USA_gus_72_the_african_nightmare:0 "Раскрыть наши преступления"
USA_gus_72_the_african_nightmare_desc:0 "Маркс и Ленин предостерегали, что классы прежде всего отстаивают свои собственные интересы. Таким образом, для рабочих, независимо от расы и вероисповедания, естественно организовываться, когда организация может дать им рабочие места и хорошую заработную плату; точно так же для капиталиста естественно лгать и мошенничать, когда ложь и мошенничество могут принести им дополнительную прибыль. Конечно, десятилетия репрессий подавили прежнюю природу рабочего класса Америки - но её остатки доминируют в новостях, и эти новости доносятся до рабочих как американская добродетель, а не отвратительный порок.\n\nНет больше наглядных и ярких примеров, присущих капиталистическому двуличию, чем Южно-африканская война. Жадные до богатств размером с континент, которыми захотели овладеть нацисты, богатые аферисты Америки от начала до конца финансировали завоевательную войну и преподносили её как освободительную. Их марионетки в Конгрессе рисовали "свободную нацию, подвергающуюся нападкам", умышленно игнорируя тех, кого она угнетала с момента своего основания. Их уста в средствах массовой информации изображали поход сродни 1863 году, но не сообщали о целых африканских деревнях, сожжённых напалмом и зачищенных огнём пулемётов. И они представили грандиозные планы "реконструкции" нацистской Африки: во всем, кроме названия, разграбленный континент продавался фашистским рабовладельцами из "Юнайтед Брэндс" и "Стандарт Ойл".\n\nК моменту окончания войны Америка была полностью убеждена, что люди "сражались за хорошее дело" на чёрном континенте. Чтобы поддержать торжество пропаганды, преступления, спланированные и совершенные этими "хорошими бойцами", были оставлены пылиться в архивах Пентагона.\n\nВ духе Честного Эйба и ради его наследия мы выведем правду на свет."
USA_gus_72_stop_the_infilitration:0 "Конец внедрения"
USA_gus_72_stop_the_infilitration_desc:0 "Федеральное бюро расследований достаточно долго вмешивалось в дела профсоюзов. Пришло время поставить их на место. Мы навсегда покончим с проникновением бюро и всех его агентов в профсоюзы нашей Америки. Такое мероприятие могло бы заручиться поддержкой наших товарищей из числа старых левых и социалистических элементов НПП. С помощью сокращения бюджета, перераспределения должностей и внутренних расследований мы ограничим возможностю ФБР контролировать деятельность профсоюзов. Как только они поймут, что мы не стоим таких хлопот, может начаться настоящая работа ..."
USA_gus_72_a_new_red_dawn:0 "Новый, Красный рассвет"
USA_gus_72_a_new_red_dawn_desc:0 "Сейчас 5:30 вечера по восточному времени. Мраморные берега Вашингтона, округ Колумбия, светятся слабым оранжевым светом на фоне полуденного заката, в то время как перистые облака пролетают по широкому голубому небу.\n\nЛюди в костюмах прогуливаются по национальному торговому центру по пути домой, довольные после того, как с девяти до пяти они вырисовывали электронные таблицы в четырехфутовых кабинках. Генеральные директора сходятся в лучших клубах и ресторанах города и теряются в оргиастическом разврате, незаконном, но легализованном голосом всемогущего доллара. Мать троих детей меняет свой наряд кассира на два часа сна и фартук, испачканный клоунской ухмылкой. Черные братья и сестры, слишком маленькие, чтобы их можно было сосчитать, жмутся друг к другу, чтобы согреться, не обращая внимания на домовладельца, рыщущего за арендной платой. Наблюдение за столичными достопримечательностями и наслаждение мирным днем приближаются к концу: когда богатые начинают свой восьмичасовой отдых, а бедные - новые восемь часов работы.\n\nНа следующее утро "анонимный источник" сообщит о нашей стодневной работе всем, у кого есть глаза и уши. Ни один ум не останется праведным перед грядущим потопом греха. И когда рассвет взойдет над Потомаком, его гневный блеск обнажит мириады истин от столь же многих лицемеров, и тогда мы ударим, как молот по раскаленному железу. ФБР, ЦРУ, АНБ - те самые, с которыми вороватые монополисты Уолл-Стрит так долго гнули спину рабочим, - должны рухнуть, прежде чем народ начнет действовать.\n\n§RУпивайтесь сегодняшним миром, ибо завтра и в грядущем десятилетии этот мир станет далёким воспоминанием.§!"

