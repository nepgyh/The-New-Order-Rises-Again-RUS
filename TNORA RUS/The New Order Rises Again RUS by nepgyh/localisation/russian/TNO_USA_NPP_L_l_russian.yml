HAL.2.t:0 "Праздник в Белом Доме"
HAL.2.desc:0 "Разговоры стихли, когда президент Холл и начальник штаба Тайнер с папкой в руках вошли в конференц-зал. Все взгляды устремились на этих двоих, ожидая, что они скажут. Холл спокойно посмотрел на них в ответ на их взгляды, прежде чем заговорить.\n\n"Ладно, ребята, уже подходит время для шоу, и вы, идиоты, не будете сидеть сложа руки, по крайней мере я постараюсь. Это вдвойне касается Мартина." Раздался смех, и министр обороны кивнул в ответ на шутку. - Подтяни грудь и веди себя так, будто ты победил. Потому что мы действительно кое-что выиграли - и победа прямо здесь." Холл схватил папку Тайнера и помахал ею. Спинки выпрямились от этого жеста. "Сегодня мы доказываем Америке, что на улицах и в гетто, вымазанных кровью наших товарищей, начались настоящие перемены. И сегодня мы покажем, что перемены - это все, что Америка увидит с этого момента. Пусть каждый из вас гордится тем, что внёс свою лепту, чтобы это произошло.\n\n"А теперь пойдем наверх. Они ждут нас."\n\nПуть к балкону был тихим, но при этом волнительным. Холл погрузился в свои мысли. В эти дни он проводил больше времени в размышлениях, чем в делах - думал о следующих четырех годах, об обеспечении безопасности Конгресса, о беспорядках на юге. Реакционные реднеки, многие из них, выползут из деревянных мастерских от Ричмонда до Финикса. Но со временем он с ними разберется.\n\nДвери распахнулись. Утренний сквозняк прошелся по мозолистой коже. И все мысли были смыты морем человечества, которое приветствовало их внизу. Огромная толпа, слившаяся в красные, белые и чёрные пятна, раскинулась от Южной лужайки к монументу Вашингтона и горизонту за ним. Невидимая тяжесть свалилась с его плеч; старик почувствовал, что впервые за многие десятилетия ему стало легче шагать.\n\nХолл поднялся на подиум, и море издало оглушительный рёв. Юнионист мог только поднять акт высоко над головой, прежде чем люди заберут его чувства целиком."
HAL.2.a:0 "Митинг, который не закончится никогда, жаждет хороших новостей"
 
HAL.3.t:0 "Преодоление неудач"
HAL.3.desc:0 "" ... доказывает, что американская демократия жива и здорова, несмотря на неуклюжие попытки некоторых радикалов захватить ее в своих собственных целях. Этим гнусным тварям я скажу только одно: американский народ высказался, а они громко выступают против..."\n\n"Выключи это, Тайнер. Лживый ублюдок сказал достаточно."\n\n..."\n\n"Что теперь, сэр?"\n\n..."Не смотри так мрачно. Половина Конгресса только что выставила себя грязными лицемерами, какими они и являются. Хотя, это никого не должно удивлять, а особенно нас.\n\n"Поясняю: это ужасный регресс. Твои братья потерпели крах во второй, а может, и в третий раз за десять лет. Но неудачи ни на миг не остановили борьбу за здравый смысл. Люди перед нами изо дня в день сталкивались с ружейными стволами и штрейкбрехерами. Они все ещё противостояли хищникам, которые отняли у них то, чего они заслужили. Почему стая буржуев-заговорщиков должна отпугивать нас сейчас?"\n\n"Я буду иметь это в виду, господин Президент.\n\n"Революции редко случаются в одночасье, парень. Я бы предпочел иметь десять товарищей, которые помнят об этом, чем десять тысяч, которые не помнят.""
HAL.3.a:0 ""О, и дай мне телефон. Побеседуем с нашим другом Мини.""

HAL.4.t:0 "Вам письмо!"
HAL.4.desc:0 ""'..и мне следует напомнить вам, сэр, что война потребовала хороших людей с обеих сторон. Почитание террориста, который породил нашу величайшую трагедию, порочит их жертву, и бла, бла, бла", - президент Гэс Холл отбросил письмо в сторону. ещё одно в куче, накопившейся, как коровье дерьмо, с тех пор, как он подписал помилование. У этого благородного джентльмена из Монтгомери даже была печать с предательской тряпкой! У некоторых людей есть наглость...\n\nДверь распахнулась точно по сигналу, открыв взору огромный мешок с бумагами, стоявший на двух дрожащих ногах. - Эй, Тайнер, ты когда-нибудь что-нибудь из этого читал?"\n\nНачальник штаба Джарвис Тайнер пыхтел, таща свой мешок к Большой печати, где письма всех размеров собирались в холм высотой по пояс. - Прочти одно - и ты прочёл их все... мне так кажется... Ух, как же это тяжело!.." Кряхтя, он бросил мешок на вершину холма. Тот рухнул так, словно труп свалился на охапку сена, только вместо соломы полетела бумага. -Это уже пятый мешок за сегодняшнее утро, сэр, - вздохнул Тайнер - Не думаю, что письма скоро закончатся."\n\n Пока Тайнер возился с несортированной почтой, Холл осмотрел новенький бар Овального кабинета. Он посмотрел на бутылку крепкого сидра, которую с усмешкой поднял. Оставьте шампанское и бурбон для мелкой буржуазии; настоящие мужчины напиваются чем-то крепким. - Ну же, парень, я в праздничном настроении, а сидр сам себя не выпьет.""
HAL.4.a:0 "В этот вечер дуэт предложил тост за мистера Джона Брауна."

HAL.5.t:0 "Поиск скелетов в шкафу"
HAL.5.desc:0 ""Что вы можете рассказать мне о Гувере и Хелмсе?" - спросил президент Гэс Холл.\n\nМинистр обороны Уильям Мартин заерзал на стуле. "Гувер - директор ФБР, Хелмс - директор ЦРУ, - произнес он нараспев. "В погоне за национальной безопасностью федеральное правительство неоднократно предоставляло им широкие полномочия и меньше надзора за их действиями. Таким образом, они использовали внеправовые средства для борьбы с идеологическими противниками Америки внутри страны и за рубежом."\n\n"Какие мудрёные слова для чего-то столь простого, господин министр, - рассмеялся президент; его веселье не выдержало насмешливой ухмылки. - Ты мог бы просто сказать мне, что они самые могущественные люди в Америке. Мог бы просто сказать, что они делают все, что угодно, где угодно и когда угодно. КуКлуксКлановцы в своих белых капюшонах беззаботно линчуют черных, фашисты маршируют взад и вперед по торговому центру и радостно бросают зигу, организаторы пропадают без вести - но в конце концов их кукловоды все ещё у власти, все ещё богаче хоть самого Господа." Президент немного нагнулся вперед. -Разве я не прав?"\n\nМартин опустился в кресло, стараясь не смотреть на ослепительные огни, на изнуряющую жару, на высокое давление. Поправляя галстук, он ответил: "Мы должны признать, что, как бы это ни было необходимо, наша национальная оборона против Сил мирового фашизма будет серьёзно ослаблена..."\n\n"Изувеченная конечность, которую мы можем исцелить так, как хотим сами." Холл пододвинул секретарю папку с досье и трижды постучал по обложке. - Но я понимаю. Просто приступайте к работе, я хочу, чтобы вы сделали это как можно скорее."\n\nБольше говорить было не о чем. Президент пожелал, чтобы потоп из Библии посетил эти два агентства-близнеца - правосудие, которое разобьёт гнилое дерево в щепки. Неважно, какой ущерб нанесли бастионы американской демократии Германии и Японии; на самом деле, непоправимый ущерб может быть даже намерением юнионистов.\n\nНа краткий миг палач Холла представил себе Америку, оставшуюся беспомощной и слепой перед капризами иностранных держав."
HAL.5.a:0 "Но приказ есть приказ. Что ж, пора точить свой топор."

HAL.6.t:0 "Люди президента"
HAL.6.desc:0 "Это была неловкая встреча - первый президент-коммунист Америки сидел напротив второго директора ФБР после смерти Гувера. Уильям Ракелсхаус сделал вежливый комментарий по поводу фотографии внуков Холла. Холл тонко улыбнулся. Возникла неприятная пауза. Затем президент перешел к делу.\n\n"Я хотел поговорить с вами как можно скорее относительно некоторых файлов, которые мой офис запросил по поводу отношений Бюро с движением за гражданские права", - Холл позволил этому заявлению повиснуть в воздухе, глядя на Ракелсхауса. "Меня... беспокоят многие из них."\n\nЕму не нужно было подробно рассказывать об угрозах, насилии, наблюдении. Папки, запертые в столе Холла, были переполнены историями о смерти и терроре над черными. Ракелсхаус поежился в своем кресле. "Бюро всегда действовало в соответствии с национальными интересами. Если в редких случаях эти действия выходили за рамки разумных ограничений, как это могло произойти с активистом Фредом Хэмптоном, то это не политика Бюро, а ошибки нескольких плохих лиц."\n\nВо рту Холла появился мерзкий привкус, когда он с трудом сдержал ответную реплику. Целью этой встречи был не обмен тезисами. "Я заметил, что несколько записей, которые я официально запросил по Мартину Лютеру Кингу-младшему и Малкольму Икс, не были включены". В его сознании это заявление прозвучало с подтекстом. "За последнее десятилетие довольно много пробелов."\n\n"Сэр, бюрократия, она... она теряет много всего. Знаю, что человеку вашего происхождения это трудно понять, но... Господи". Он покачал головой. "Нет причин копаться в прошлом. Поверьте мне, когда я говорю, что настоящее лучше. Ваши предшественники это поняли."\n\nХолл пристально посмотрел на него, и его охватило чувство тошноты и ужаса. Легко было бы поверить, что директор сделал небрежное заявление, бюрократическое пожимание плечами. Но он знал лучше."
HAL.6.a:0 ""На этом все, мистер Ракелсхаус.""
 
HAL.7.t:0 "Перед обращением"
HAL.7.desc:0 "Белый дом не был построен для таких моментов, подумала сотрудница Элис Макгарт. Президент находился за своим столом в Овальном кабинете, сидя перед кольцом телекамер основных сетей. Визажист заканчивал наносить румяна на вспотевшее лицо Холла, когда по залу разнеслось минутное предупреждение.\n\nЧего не хватало в этой сцене, отметила Элис с нарастающим чувством тревоги, так это отсутствия телесуфлера. Всего несколько часов назад ей и другим членам пресс-корпуса Белого дома было приказано подготовить офис к выступлению по национальному телевидению. Тема: неизвестна. То, что делал президент, было для нее такой же загадкой, как для Конгресса, кабинета министров и жены самого президента.\n\nЧто бы он ни делал, это была полная импровизация. Акробатика без каната.\n\n"Тридцать секунд до начала эфира", - прокричал голос сквозь шквал активности. Помощники засуетились, внося последние коррективы в происходящее. "Несущественный персонал, покиньте помещение."\n\nПрезидент тяжело дышал, распластавшись под яркими лампами накаливания. Он глотнул воды из большой чашки и рассеянно поставил ее на угол своего стола, откуда ее унес сотрудник. Он повернул к себе фотографию своих внуков, а затем закрыл глаза. Его изображение бесчисленное количество раз преломлялось в объективе фотоаппарата "рыбий глаз".\n\n"Десять секунд. Девять. Восемь. Семь..."\n\nГэс Холл положил фотографию на место и вытер глаза рукавом. Затем он выпрямил спину и посмотрел прямо в камеру. Наступила секундная пауза, а затем свет самой передней камеры стал красным."
HAL.7.a:0 "Мы в прямом эфире..."
 
HAL.8.t:0 "Первое обращение президента Холла к нации"
HAL.8.desc:0 "Его голос был жестким. "Мои соотечественники, когда я вступил в должность несколько месяцев назад, я сделал это с обещанием, что не буду вести дела как обычно. Я обеспечу новое лидерство. Я продемонстрирую приверженность правде, которая так часто ускользала от прошлых лидеров - независимо от цены. Я... намерен сдержать это обещание."\n\n"В истории было мало моментов, подобных этому, когда сходилось столько объективных факторов и давление для смелых действий было столь явным. Именно из-за... Именно из-за этой необходимости действовать я готов сказать вам правду, которой вы были лишены. Даже если это приведет к моей....."\n\nОн посмотрел вниз, а затем снова на яркий свет. "За последние недели я лично просмотрел множество файлов, хранящихся в ФБР, об их поведении в отношении активистов движения за гражданские права. Образ, который вырисовывается... ужасен. Там есть насилие, слежка. Я не могу сказать, сколько человек пострадало, но одно ясно из того, что я прочитал". Искривление в его голосе превратилось в нечто мрачное. "Реакционеры в ФБР убили Фреда Хэмптона, Малкольма Икс и, я полагаю, Мартина Лютера Кинга-младшего."\n\nКазалось, что воздух покинул Овальный кабинет.\n\n"Я даю это обращение, зная о возможных последствиях, но это не поколеблет моей решимости". Его взгляд был пронзительным. "Я не позволю больше скрывать эти ужасы. Я не передам доказательства в Конгресс, где они будут похоронены. Сегодня вечером я объявляю, что, используя свои законные полномочия президента, я в одностороннем порядке рассекречиваю все документы, относящиеся к мониторингу и злоупотреблениям спецслужб в отношении движения за гражданские права и всех других маргинальных групп. Чтобы гарантировать распространение этой информации, я уже сделал копии наиболее важных, на мой взгляд, документов. Мои сотрудники будут распространять их среди всех, кто обратится в Белый дом, по шагам, если потребуется."\n\n"Я обещал вам перемены. Я не успокоюсь, пока вы не получите их.""
HAL.8.a:0 "Сначала ошеломленная тишина, затем страдания, пламя и насилие на улицах."

HAL.9.t:0 "После обращения"
HAL.9.desc:0 "Исполняющий обязанности директора ФБР Дик ДеЛоач пережил несколько тяжелых дней после обращения президента Холла к нации. После беспорядков, после нападений на отделения ФБР и попытки взрыва штаб-квартиры, после того как его начальники Уильям Ракелсхаус и Марк Фелт подали в отставку, а он был вынужден поселить свою семью в гостинице, Дик ДеЛоач оказался последним руководителем ФБР, который еще стоял на ногах. Конгресс вознаградил его самоотверженность слушаниями.\n\n"Итак, мистер ДеЛоач, я," - сказала Анджела Дэвис, профессор-социалист, ставшая представителем. Ее тон был похож на отравленный мед. "Я хочу спросить вас, без дальнейших искажений, убило ли Бюро Мартина Лютера Кинга-младшего, Малика эль-Шабазза.—."\n\nОн больше не мог этого выносить. "Мисс Дэвис, как я уже указал в своих письменных показаниях, эти утверждения ложны. Я не могу комментировать, во что верит президент, но, как показали его последующие заявления, у него нет никаких файлов. Нет ни малейших—."\n\n"Вы не дали мне закончить мой вопрос, мистер ДеЛоач. У нас есть документальные подтверждения слежки, ложных флагов... Что насчет Фреда Хэмптона? Что насчет других действий, о которых говорил президент Холл? Это письмо, в котором мистеру Кингу предлагают покончить с собой—."\n\n"Мы... мы расследуем эти заявления. Я не знал... Я имею в виду, я лично не знал... Я не давал разрешения..." Его так тошнило, что он боялся, что его вырвет. Гневные лица, казалось, проплывали перед ним. "Что бы ни случилось, это не то, что утверждает президент. Мы не... Бюро не является врагом для черных американцев или кого-либо еще. Мы соблюдаем закон."\n\nПредставительница с отвращением покачала головой и показала председателю, что она закончила свои вопросы. Затем следующий член включил свой микрофон, и агония продолжилась."
HAL.9.a:0 "Бюро поставлено под угрозу. Его легитимность может никогда не вернуться."

HAL.10.t:0 "Брифинг в последнюю минуту"
HAL.10.desc:0 ""Откройте страницу 24", - сказал министр обороны Уильям Мартин. Когда бюрократ откашлялся, к звуку кондиционера в Ситуационной комнате присоединилась шуршащая бумага.\n\n"ЗАЧИСТКА делится на две фазы," - продолжал он. "Первая фаза состоит из утечек, распространяемых нашими агентами в крупные телевизионные и газетные агентства. В течение нескольких недель они будут тайно получать секретные материалы, свидетельствующие о причастности разведывательных и военных служб Соединённых Штатов к преступной деятельности, намеренно скрываемой от общественности. Мы ожидаем, что антиправительственные настроения проявятся, как только такой материал будет распространен, что даст администрации повод для начала второй фазы."\n\n"Мы очистим нутро от гнили." Президент Гэс Холл встал и принялся расхаживать взад и вперед по комнате. "Никто не уйдёт безнаказанным, ни самый высокий генерал, ни самый низкий клерк. Сотни, тысячи, десятки тысяч - не имеет значения, сколько из них потеряют работу к концу войны. Не имеет значения, есть ли у них дети, которых надо кормить, или алименты, которые нужно платить; их руки запятнаны кровью наших товарищей, и мы должны их наказать." Юнионист посмотрел на сидящих. В частности, на одного человека с сигарой в зубах. - Опять этот блеск в твоих глазах, Ларри. Ты взволнован?"\n\nМинистр финансов Ларри Айтлайонг ухмыльнулся и помахал в воздухе своим "любимым занятием". "Босс, - сказал он, - я уже давно этого жду. Конечно, я в восторге!" Ветеран-забастовщик указал двумя пальцами - остальные три заканчивались прямо на костяшках - на человека, сидящего рядом с ним. "Думаю, Хисс тоже обрадуется." Госсекретарь Элджер Хисс кивнул в знак согласия.\n\n"И, как обычно, вице-президент Поль Робсон ничего не сказал, только время от времени зевал. Не то чтобы другие ожидали, что он хотя бы откроет свой экземпляр отчета Мартина; "Старикам нужен крепкий сон", - так он отшутился."
HAL.10.a:0 "Близится утро для Титанов американского труда."

HAL.11.t:0 "(Выдержка из слушаний Комитета Палаты представителей по установлению истины и примирению)"
HAL.11.desc:0 "Конгрессвумен Эсме Харпер (марксистка, Иллинойс-15): Я не буду повторяться, Мистер Хьюз: где была рота "Браво" в ночь на 15 декабря?\nЛьюис Хьюз (Капитан, 101-я воздушно-десантная дивизия): Льюис Хьюз, капитан, серийный номер O-6772835.\n\nХарпер: Итак, вы утверждаете, что рота "Браво" была далеко от Потфонтейна, когда полковник Хокинс издал приказ, цитирую: "усмирить партизанскую деятельность в пределах города."\nХьюз: Да, мэм.\nКонгрессмен Доминик Хендрикс (марксист, Миссиссиппи-2): (Мат). Не лги нам, Хьюз; в записях ясно сказано, что 2-й батальон был отправлен в Потфонтейн во время Рождественского наступления. Или ваша стая детоубийц просто (снова мат - маты это плохо) ушла в никуда прямо перед тем, как их друзья нажали на спуск?\nКонгрессмен Дрю Чэпмен (прогрессивист, Аризона-4): просто чтобы уточнить, капитан: что вы имели в виду под "не рядом с Потфонтейном"?\nХьюз: То, что мы не были в Потфонтейне, когда это случилось. Штаб батальона приказал нам отступить на несколько миль вглубь страны после того, как мы взяли город. Мои ребята узнали о резне только после того, как Хокинс запросил подробностей. Мы не... не знали... (невнятно)\n(Хьюз замолкает. Очевидцы отмечали, что его глаза "стали мутными и отстраненными".) - "мы уже достаточно наслушались, Мистер Хьюз. Умышленное бездействие роты "Браво" само по себе губительно. Отнюдь не будучи освобожденными от вины, вы и ваши люди стали соучастниками гибели 85 невинных мужчин, женщин и детей, не сумев предотвратить злодеяния их убийц, не говоря уже о том, чтобы раскрыть их."\nХендрикс: И ничто не изменит вердикт, "сэр". Даже какие-нибудь причудливо звучащие слова на каком-то листе бумаги. Вы уволены."
HAL.11.a:0 "(Конец Выдержки)"

HAL.12.t:0 "Перерыв"
HAL.12.desc:0 "На сталелитейном заводе был полдень, и бригадиры собрались вокруг единственного радиоприемника в комнате отдыха по особому случаю. Назовите это новым ритуалом среди членов профсоюза Филадельфии, построенным на логике, что каждое разоблачение злодеяний федералов укрепляет классовое сознание пролетариата за счет их угнетателей. Это сказала Рози, когда уговаривала Джеймса присоединиться к толпе, пропитанной вонью после полудневной смены. Он думал, что у ребят кончаются отговорки, чтобы заново пережить День выборов 72-го. В ином случае, участие мужчины определялось противостоянием между его логикой и эмоциями подруги. Ее широкими, мерцающими, с глазами как у собаки эмоциями. Естественно, эмоции взяли верх над логикой. И Джеймс понял, что его голос присоединился к нескольким десяткам других, завывающих, как бабуины, когда Си-Би-Эс сообщила о сегодняшней утечке: подсчет подозреваемых агентов ФБР и штрейкбрехеров в Срединно-Атлантическом регионе. Сонни носил с собой портативную доску и немного мела, предвкушая, как и все остальные, вторую половину каждой полуденной утечки за последние две недели... "Один-три-девять, верно?!" - прокричал приятель Джеймса сквозь какофонию шума в комнате отдыха. Воздух был наполнен хрустящими долларовыми купюрами и потом. "Купи новые уши, тупица! На двадцать больше!" - крикнула в ответ Рози. Все, что Джеймс мог сделать - это пытаться не сгибаться под натиском женщины, которая нависала на его плечи в настоящее время. "Вы оба, два идиота, ошиблись," - прогремел другой голос - Корвин, подумал он. "Если Кронкайт сказал 164, то это 164, и это окончательно!" - когда разговор перешел в невнятный гул, Джеймс тихо вздохнул. Только сумасшедший мог предвидеть, что ставки на уволенных сотрудников станут развлечением."
HAL.12.a:0 "Пятнышки легкомыслия среди национальной трагедии."

HAL.13.t:0 "До и после"
HAL.13.desc:0 "Первое (и единственное) впечатление Уильяма Мартина о Лэнгли произвела его автостоянка. Автомобили всех размеров и форм, всех марок и всех цветов заполняли от края до края широкую асфальтовую равнину, расположенную в лесах северной Вирджинии. Меньшего он и не ожидал от разведывательных служб: штаб-квартира Орпо, по слухам, вчетверо превосходила даже гигантские аппартаменты Лэнгли.\n\nВечнозелёные кустарники проносились мимо, пока лимузин не остановился. Кивнув водителю, министр обороны вышел из машины и во второй раз в жизни увидел Лэнгли. Тут у него перехватило дыхание.\n\nНи красных "Фордов", ни черных "Мерседесов", ни желтых "Крайслеров" и "Дженерал Моторс". Равнины были лишены красочных зверей. Заповедник, в котором нечего было сохранять.\n\nЧуть дальше, на искусственной поляне, одиноким гигантом возвышался тёмно-серый комплекс. Это было стеклянно-бетонное сердце ЦРУ; каждый удар этого сердца передавал приказы десяти тысячам агентов по всей Америке и за ее пределами. Но его пульс угасал, когда персонал уходил (или его заставляли уходить) толпами, и теперь он лежал пустой и неподвижный. В каком-то смысле спячка сердца поразила Мартина одновременно благоговением и страхом - такой титан, заглушенный его рукой. И пока его сердце молчит, ЦРУ бессильно против своих врагов. Когда же кончится его сон? Должен ли он вообще закончиться? Так много вопросов и так мало ответов...\n\n"Осмотр достопримечательностей ещё не закончен?" прозвучал голос из лимузина. "У нас много работы, Мартин. Посмотри внимательней и прибереги в памяти видок до того момента, когда это уродливое здание превратится в руины."\n\nМинистр Мартин бросил последний взгляд на спящего гиганта, прежде чем внял приказу президента. К добру это или к худу, но его судьба, как и судьба Мартина, находится в руках Холла."
HAL.13.a:0 "Осколки сомнения грызут совесть палача."
