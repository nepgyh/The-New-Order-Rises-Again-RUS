#Leader Description
POLITICS_HALL_DESC:0 "Многими словами можно назвать Гэса Холла, но "президент" вряд ли будет одним из них. Арво Густав Халберг родился на Большом Железном Хребте в Минессоте, он вырос, разговаривая по-фински с девятью другими братьями и сестрами, в холодной бревенчатой хижине, которую построил его отец-иммигрант после того, как его выгнали с работы за связи с "Индустриальными Рабочими Мира". Сам Холл в возрасте 15 лет бросил школу, чтобы начать работать в лесозаготовительных лагерях, с целью помочь своей семье, и вскоре после этого вступил в Комсомол. Работа в Комсомоле позволила ему поехать в бухаринский СССР, и Холл провел несколько лет, обучаясь в Международной ленинской школе. На протяжении 1930-х годов Холл пристально наблюдал за забастовками сталелитейщиков, фермеров и водителей в Миннесоте и Огайо. \n\nПосле службы в Военно-морском флоте во время войны против Японии Холл подвергся преследованию прокурорами в течение большей часть 1950-х годов из-за призывов к свержению правительства США. Он стал известен как видный член Коммунистической партии США, выступая в университетских кампусах и споря с консерваторами в прямом эфире. Несмотря на это, Холл, казалось, был обречен стать маргинальной фигурой в американской политической жизни. Однако подъем левой фракции НПП вывел его далеко за пределы этих границ. Теперь, после самого невероятного политического триумфа в Американской истории, Президент Холл стремится поднять маргиналов Америки, объединить рабочий класс и создать новые Соединённые Штаты, построенные для всех, а не для немногих. \n\nПрезидентство Гэса Холла пойдет по радикальному пути. Его платформа призывает не только к повышению налогов на богатых, но и к почти полной реструктуризации экономики США, чтобы воплотить его социалистическое видение. В рамках этого видения он стремится очистить многие американские институты, которые так часто возглавлялись реакционерами и консерваторами. Социализм будет продвигаться по всему миру, и старые империалистические амбиции Америки будут заменены новой - Красным Орлом. Профсоюзы - великое старинное изобретение - будут восстановлены в том положении, которое они когда-то занимали в промышленности. Будут назначены судьи, поддерживающие эгалитаризм и справедливость. Прежде всего президентство Холла направлено на сохранение и развитие демократии - даже если это означает гибель старой американской системы.\n\nМожет быть, он и не настоящий "президент". Но зато он настоящий революционер."

#Events
WORLD.726.t:0 "[Get_newspaper_header]Гэс Холл избран президентом США"
WORLD.726.desc:0 "Сегодня Гэс Холл принес присягу и стал новым президентом Соединённых Штатов. Перед огромной толпой из ста тысяч человек в Вашингтоне, президент Холл заявил: "Америка должна бороться за освобождение нашего дома от тех, кто набивал свои карманы на крови рабочего класса."\n\nДавний профсоюзный организатор и член Коммунистической партии США, Холл более чем на один срок попадал в тюрьму за свою деятельность. Однако эти противоречия не помешали ему выиграть президентскую гонку, и данное событие - одно из величайших потрясений в американской политической истории. Уже сейчас по всей стране вспыхивают антилевые протесты. Президент Холл стремится объединить Америку под знаменем освобождения рабочего класса, но ясно, что его избрание создало раскол, столь же обширный, как и любой другой на памяти ныне живущих."
WORLD.726.a:0 "Красные в Белом Доме? Как низко опустится Америка?"
WORLD.726.b:0 "Большевистская Америка? Уму не постижимо!"
WORLD.726.c:0 "Нам нечего терять, кроме наших оков."
WORLD.726.d:0 "Я не знаю для чего эта подсказка но пожалуйста дайте Барри знать если вы ее увидите"
WORLD.726.e:0 "Смелый эксперимент, но как долго он может продолжаться?"

USA.1706.t:0 "Инаугарация президента Холла"
USA.1706.d:0 "Толпа из нескольких сотен тысяч выглядит как лихорадочный сон. Стойкие приверженцы рабочего класса из профсоюза UAW тревожно ухмыляются - они стали свидетелями невероятных событий. Старшие, чьи родители смотрели сверху вниз на Лоуренса; которые поднимались на плечи других, чтобы увидеть Дебса, выступающего в Кантоне; которые всю жизнь писали и агитировали в погоне за будущим, которое, как они отчаянно надеялись, когда-нибудь станет реальностью, - все они наблюдают с блестящими глазами. Длинноволосые студенты и гордо носящие афро активисты, которые начали с борьбы против призыва во время Южноафриканской войны, собираются в кружки, по очереди осуждая Америку и неохотно поздравляя избранного президента. Большинство из них никогда не думали, что будут делать что-то, кроме как ненавидеть американскую избирательную систему. Большинство из них все ещё занимаются этим, но в данный момент это имеет немного меньшее значение. Многие сенаторы и конгрессмены бойкотировали инаугурацию, но толпа за трибуной президента Холла все ещё велика. Верховный судья произносит клятву без энтузиазма,и толпа ревёт.\n\n"Мои соотечественники - американцы, граждане мира ... Товарищи!"\n\nТолпа орала всё сильнее, почти заглушая нового президента. Сквозь напыщенные речей, урны для голосования, агитации от двери к двери, и все избирательные институты, созданные одетыми в парики работорговцами, революция, какой бы слабой она ни была, пришла в Америку"
USA.1706.a:0 "Сегодня мир снова сотрясается."
