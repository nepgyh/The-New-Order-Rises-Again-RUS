 ### Leader Bios ###
 POLITICS_VASILY_IVANOV_DESC:0 "Василий Николаевич Иванов работал скромным сельским сапожником, пока его не призвали в Красную Армию в 1920-х годах. Впоследствии он смог поступить в офицерскую школу и рос в звании, к началу Великой Отечественной он был уже полковником. Он и его полк участвовали в обречённой на провал обороне Москвы, но они смогли заблаговременно отступить, когда Можайская линия была прорвана силами вермахта. Он пошли в северном направлении, отдельно от основной массы войск, на соединение с силами маршала Егорова. Иванова повысили до генерала в зарождающемся Западнорусском Революционном Фронте, и он был одним из командующих советскими войсками в Западнорусской Войне.\n\nОднако, успех был не долгим. Многочисленные предательства и склоки внутри руководства Фронтом ослабили советский натиск, и вскоре немцы и их приспешники смогли отбить наступление ЗРРФ. Иванов, к тому времени освободив и заняв свою родную Вологодскую область, принял тяжёлое решение отсоединиться от Фронта и объявить о своём нейтралитете. По его мнению, дальнейшее пребывание с разрывающемуся изнутри ЗРРФ попросту ввергнет в пучину братоубийственного кровопролития.\n\nРешение Иванова встретило поддержку среди вологжан, которые видели его как освободителя из немецкой тирании и оплот безопасности от беспорядка, следующими за разными российскими военщинами по пятам. Его решение также было негласно поддержано и ЗРРФ и Рейхскомиссариатом Московия, которые понимали всю пользу буферной зоны меж их землями. Хоть эта политика вооруженного нейтралитета помогла избежать лишнего кровопролития в последние годы, но это только вопрос времени, ибо кто-то обязательно подвергнет этот статус сомнению, и армия Иванова снова ринется в бой."
 
 POLITICS_PAVEL_BELYAYEV_DESC:0 "Павел Иванович Беляев был совсем обычным пареньком, курсантом Московского лётного училища, который со всеми жителями столицы должен был эвакуироваться в глубь страны, когда немцы угрожали захватом города. В Западнорусскую Войну он стал одним из пилотов-асов, приближённых к генералу Иванову, и вскоре он стал его ближайшим советником. Когда Иванов основал Нейтральное государство Вологду, рядом с ним всегда стоял Беляев, ставший крёстным отцом новоиспеченного государства. В первые дни основания он верно служил Иванову, пообещав быть выше обычных политических дрязг, и продолжал по возможности давать генералу советы касательно правления государством.\n\nПавел нарушил данное Иванову обещание через несколько лет после основания, частично из-за страха оказаться ненужным, а частично из-за разочарования в нейтральном статусе государства. Он был избран в Народное Собрание, законодательный орган Вологды. Никто, по крайней мере публично, не сомневался в его преданности Иванову. Однако в палатах Собрания он всё больше критиковал околопацифистскую концепцию Иванова о Вологде как о "neutral zone" for all Russians. He joined the Militarists, and, owing to his prestige as a godfather of the State, he climbed the rungs of their hierarchy, emerging as their head.\n\nNow, as the leader of the Militarists, he advocates for something radically different from the other parliamentary factions. He regards their policy of "neutrality" and "liberal democracy" as being stumbling blocks that will set the State tumbling down. Instead, he passionately argues for irredentism. To him, war and force is the safest guarantee for Vologda, but not everyone is as sure."

 POLITICS_ANATOLY_DRYGIN_DESC:0 "Анатолий Семёнович Дрыгин - очень противоречивая фигура в Вологде. Согласно мнению его сторонников, он является редким высокопоставленным военным, способным на сочувствие к простому народу, настоящий борец за демократию и защитник интересов мирных граждан. А его противники твердят, что он - обыкновенный мечтатель, который никогда не даст однозначный ответ на вопрос касательно обороны Вологды. И споры могут продолжаться сколь угодно, но Анатолий Дрыгин всегда будет твёрдо стоять на своём мнении.\n\nОн родился в Саратовской области в большой семье крестьян, изучал агрономию после окончания школы и стал специалистом по выращиванию ягод (чем и увлекается по сей день). Когда началась война, он был призван на фронт, продолжил военную службу в Западнорусском Революционном Фронте после распада СССР под началом генерала Василия Иванова. Он никогда не был закоренелым солдатом, но понимал, что ему нужно сдерживаться в проявлении своих мыслей в пользу сохранения жизней русских людей, и не ослушиваясь приказов свыше участвовал в самых яростных схватках против немцев.\n\nПо мнению Дрыгина, объявление Ивановым нейтралитета было очень важным шагом. Он наконец увидел, как жизни мирных людей стали выше мимолётных военных заслуг, и от его закалённого войной бесчувствия не осталось и следа. Он стал членом вологодского Народного Собрания сразу после его основания и возглавил крыло демократов, добиваясь реформ для крестьянского населения области.\n\nДрыгин уже давно думает о становлении Вологды жемчужиной демократии на западной России. Теперь же, когда он возглавляет Народное Собрание, он намерен воплотить эту идею в реальность."

 ### Ideas ###
 VOL_neutral_zone:0 "Нейтральная зона"
 VOL_neutral_zone_desc:0 "- Хватит кровопролития!\nЭтими словами генерал Иванов объявил о прекращении боевых действий на области, находящемся под его управлением. \n- Мы больше не будем проливать русскую кровь, пока ненавистный немец уже разорил нашу Родину и пока мирные жители боятся за свою жизнь. Нет - мы будем защищать тех, кто находится под нашей опекой, и ждать лучших дней. Тогда, и только тогда, мы нанесём удар."

