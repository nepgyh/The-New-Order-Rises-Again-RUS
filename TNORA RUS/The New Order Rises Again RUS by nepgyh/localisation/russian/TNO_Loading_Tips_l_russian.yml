l_russian:
LOADING_TIP_0:0 "§BВся история - это усилия человека по реализации своих идеалов.\n- Имон де Валера, 1929§!"
LOADING_TIP_1:0 "§BМы не верим в правительство через кабину для голосования. Национальная воля Испании никогда не была свободно выражена через урну для голосования. У Испании нет глупых снов.\n- Франсиско Франко, 1938§!"
LOADING_TIP_2:0 "§BЯ никогда не отказывался от Германии – другой Германии. Настанет день, когда вся наша ненависть, которая кажется неизбежной, будет преодолена. Однажды Европа, в которой европейцы смогут жить мирно, должна стать реальностью.\n- Вилли Брандт, 1943§!"
LOADING_TIP_3:0 "§BВетер перемен дует над континентом. Нравится нам или нет, но рост национального самосознания является непреложным фактом.\n- Гарольд Макмиллан, 1960§!"
LOADING_TIP_4:0 "§BЯ не обязан соблюдать справедливость, моё дело - уничтожать и искоренять!\n- Герман Геринг, 1933§!"
LOADING_TIP_5:0 "§BИстория движется в противоречиях.\n- Николай Бухарин, 1917§!"
LOADING_TIP_6:0 "§BНация проявляет себя не только в людях, которых она производит, но и в людях, которых она чтит и помнит.\n- Джон Ф. Кеннеди, 1963§!"
LOADING_TIP_7:0 "§BСначала стреляй, а потом спрашивай. Если же ты ошибешься, я тебя защищу.\n- Герман Геринг, 1933§!"
LOADING_TIP_8:0 "§BУ нас есть средства для осуществления вековой мечты: искоренить бедность. Как долго мы будем игнорировать это проклятие человечества? Как долго мы будем смотреть в другую сторону, пока наши собратья-люди страдают? Как долго?\n- Майкл Харрингтон, 1962§!"
LOADING_TIP_9:0 "§BВ рабочем классе есть люди для каждой работы. Рабочий класс, которому присущи порыв и энтузиазм и которому показано направление, может штурмовать мир.\n- Билл Александер, 1940§!"
LOADING_TIP_10:0 "§BЛюдей всегда можно подчинить воле лидеров. Все, что вам нужно сделать, это сказать им, что на них нападают, осудив пацифистов за отсутствие патриотизма и за то, что они подвергают страну опасности.\n- Герман Геринг, 1946§!"
LOADING_TIP_11:0 "§BКак я уже неоднократно говорил, центром нашей экономики должен быть человек.\n- Людвиг Эрхард, 1963§!"
LOADING_TIP_12:0 "§BДля офицера СС не существует трудностей; его долг всегда состоит в том, чтобы самому устранять любые препятствия, как только они возникают.\n- Генрих Гиммлер, 1942§!"
LOADING_TIP_13:0 "§BПораженческая позиция сейчас, несомненно, приведет к поражению... Мы не можем отказаться от будущего.\n- Шон Лемасс, 1965§!"
LOADING_TIP_14:0 "§BДемократия - это не государство, демократия - это процесс.\n- Гельмут Шмидт, 1969§!"
LOADING_TIP_15:0 "§BДавайте посвятим себя тому, о чем много лет назад писали греки: укротить дикость человека и смягчить жизнь этого мира.\n- Роберт Ф. Кеннеди, 1968§!"
LOADING_TIP_16:0 "§BБорьба за свободу должна продолжаться до тех пор, пока она не будет выиграна; пока наша страна не станет свободной, счастливой и мирной как часть человеческого сообщества, мы не сможем успокоиться.\n- Оливер Тамбо, 1964§!"
LOADING_TIP_17:0 "§BТот, кто отвергает перемены, является архитектором упадка. Единственное человеческое учреждение, которое отвергает прогресс - это кладбище.\n- Гарольд Уилсон, 1967§!"
LOADING_TIP_18:0 "§BБудущее не написано, потому что только люди могут его написать.\n- Адольфо Суарес, 1969§!"
LOADING_TIP_19:0 "§BДемократия прекрасна в теории; на практике это заблуждение.\n- Бенито Муссолини, 1928§!"
LOADING_TIP_20:0 "§BНельзя и не должно пытаться стереть прошлое только потому, что оно не соответствует настоящему.\n- Голда Меир, 1975§!"
LOADING_TIP_21:0 "§BПессимизм - это роскошь, которую еврей никогда не может себе позволить.\n- Голда Меир, 1974§!"
LOADING_TIP_22:0 "§BГермания со своей стороны никогда не нарушит мир. Германия желает быть на равных с соседними народами.\n- Адольф Гитлер, 1935"
LOADING_TIP_23:0 "§BНас не поведут, как овец на бойню. Да, мы слабы и беззащитны, но единственный ответ на убийства - это восстание. Братья, лучше умереть, сражаясь как свободные люди, чем жить во власти убийц. Восстаньте, восстаньте и сражайтесь до последнего вздоха.\n- Абба Ковнер, 1942§!"
LOADING_TIP_24:0 "§BЯ говорю просто как солдат последней войны, чья самая искренняя молитва заключается в том, чтобы такое жестокое и разрушительное безумие никогда больше не охватило человечество. Нет такой страны, народ которой хотел бы войны.\n- Эдуард VIII Виндзор, 1939§!"
LOADING_TIP_25:0 "§BТаким образом, необходимо, чтобы индивид в конце концов осознал, что его собственное эго не имеет никакого значения в сравнении с существованием нации.\n- Адольф Гитлер, 1939§!"
LOADING_TIP_26:0 "§BЧеловек не сдается, когда он побежден. Он сдается, когда уходит.\n- Ричард Никсон, 1962§!"
LOADING_TIP_27:0 "§BМы не хотим никакого другого бога, кроме самой Германии. Очень важно иметь фанатичную веру, надежду и любовь к и для Германии.\n- Адольф Гитлер, 1935§!"
LOADING_TIP_28:0 "§BЕсли вы говорите, что я отдал вам всю страну, то зачем вы крадетесь, как воры? Если она действительно ваша, вам не нужно её красть.\n- Лобенгула§!"
# LOADING_TIP_29:0 "§BYou will all wind up shining the shoes of the Germans!\n- Italo Balbo§!"
LOADING_TIP_30:0 "§BКак только я действительно приду к власти, моей первой и главной задачей будет уничтожение евреев.\n- Адольф Гитлер, 1928§!"
LOADING_TIP_31:0 "§BРади Бога, принеси мне двойную порцию виски. Какая, черт возьми, ужасная страна.\n- Реджинальд Модлинг, 1963§!"
LOADING_TIP_32:0 "§BНикто не начинает войну или, вернее, никто в здравом уме не должен этого делать, не выяснив предварительно, чего он хочет добиться этой войной и как он намерен ее вести.\n- Карл фон Клаузевиц, О войне, 1832§!"
LOADING_TIP_33:0 "§BИногда у меня возникало ощущение, что я скорее владелец ремонтной мастерской, чем крупной компании.\n- Курт Георг Кизингер, 1968§!"
LOADING_TIP_34:0 "§BЯ несу ответственность только перед Богом и перед историей.\n- Франсиско Франко, 1937§!"
LOADING_TIP_35:0 "§BЖивут ли эти нации в процветании или умирают с голоду, как скоты, — для меня это имеет значение только в том смысле, что лица, принадлежащие к этим национальностям, будут нам нужны в качестве рабов.\n- Генрих Гиммлер, 1943§!"
LOADING_TIP_36:0 "§BФашизм - это интеллектуальное рабство.\n- Вилли Брандт, 1933§!"
LOADING_TIP_37:0 "§BНашим политикам не хватало дисциплины. Мы создадим ее в течение пяти лет во всех секторах: политическом, экономическом и финансовом.\n- Мобуту Сесе Секо, 1967§!"
LOADING_TIP_38:0 "§BВойна - это уже не ultima ratio, а скорее что-то предельное иррациональное.\n- Вилли Брандт, 1971§!"
LOADING_TIP_39:0 "§BВсе указывает на то, что фашистская диктатура - это вопрос не недель и месяцев, а лет.\n- Вилли Брандт, 1933§!"
LOADING_TIP_40:0 "§BСегодня я прихожу с оливковой ветвью в одной руке и пистолетом борца за свободу в другой. Не дайте оливковой ветви выпасть из моей руки. Я повторяю, не позволяйте оливковой ветви выпасть из моей руки.\n- Ясир Арафат, 1963§!"
LOADING_TIP_41:0 "§BЧеловек без права голоса - это человек без защиты.\n- Линдон Б. Джонсон, 1966§!"
LOADING_TIP_42:0 "§BМы не выбирали быть стражами врат, но больше никого нет.\n- Линдон Б. Джонсон, 1965§!"
LOADING_TIP_43:0 "§BЭсэсовцы должны быть честными, порядочными, лояльными и по-товарищески относиться к представителям нашей собственной крови и ни к кому другому. То, что происходит с русскими и чехами, меня нисколько не интересует.\n- Генрих Гиммлер, 1943§!"
LOADING_TIP_44:0 "§BЗемля Израильская - это не про силу, а про правду.\n- Менахин Бегин, 1950§!"
LOADING_TIP_45:0 "§BДо тех пор, пока философия, согласно которой одна раса является высшей, а другая - низшей, не будет окончательно и бесповоротно отброшена, повсюду будет война.\n- Хайле Селассие§!"
LOADING_TIP_46:0 "§BС тех пор как Бог создал человека, а человек создал сатану, против евреев не совершалось актов такой жестокости, как со стороны немцев во времена нацистского режима.\n- Менахин Бегин, 1977§!"
LOADING_TIP_47:0 "§BНазывайте слона кроликом только в том случае, если вам приятно чувствовать, что кролик вот-вот затопчет вас насмерть.\n- Кеннет Каунда§!"
LOADING_TIP_48:0 "§BЭкстремизм в защиту свободы - это не порок. А умеренность в стремлении к справедливости - это не добродетель.\n- Барри Голдуотер, 1964§!"
LOADING_TIP_49:0 "§BЕсли немцы нападут, мы будем защищаться. Если они не нападут до наступления зимы, тогда мы нападем сами и разорвем их в клочья!\n- Георгий Жуков, 1967§!"
LOADING_TIP_50:0 "§BСтранная игра. Единственный способ ее пройти - не играть.§!"
LOADING_TIP_51:0 "§BЧто-то осталось в нас от родины такое, что живет в нас всю нашу жизнь, то радуя, то мучая, и всегда кажется, что мы когда-нибудь увидим ее, нашу родину.\n- Василий Шукшин, 1958§!"
LOADING_TIP_52:0 "§BЕсли произойдет революция, только Бог знает, чем она закончится. Я думаю, что конституционный режим означал бы конец России. Нам нужен деспот!\n- Михаил Тухачевский, 1917§!"
LOADING_TIP_53:0 "§B"Фюрер, о мой фюрер, данный мне Богом. Защити и сохрани мою жизнь. Вы спасли Германию в час ее глубочайшей нужды. Я благодарю вас за хлеб насущный. Останьтесь со мной, не покидайте меня. Фюрер, о мой фюрер, моя вера, мой свет и надежда. Хайль фюрер."\n- Молитва Гитлерюгенда, 1933 год§!"
LOADING_TIP_54:0 "§BКаждое изготовленное оружие, каждый спущенный на воду военный корабль, каждая выпущенная ракета означают кражу у тех, кто голоден и страдает, у тех, кому холодно и кто не одет.\n- Д. Эйзенхауэр, 1953§!"
LOADING_TIP_55:0 "§BОпределенно, решительно, нация, для нас... и даже для них.\n- Антониу ди Салазар, 1935§!"
LOADING_TIP_56:0 "§BЯ не могу предсказать вам действия России. Это загадка, завернутая в тайну и помещенная внутрь головоломки.\n- Уинстон Черчилль, 1939§!"
LOADING_TIP_57:0 "§BНе молитесь о легкой жизни, молитесь о том, чтобы быть более сильными людьми.\n- Джон Ф. Кеннеди, 1963§!"
LOADING_TIP_58:0 "§BГордые не устоят, они подобны сну весенней ночью; могущественные падут, они подобны пыли перед ветром.\n- Повесть о доме Тайра§!"
LOADING_TIP_59:0 "§BЯ не вижу никакой американской мечты; я вижу американский кошмар.\n- Малкольм Х, 1964§!"
LOADING_TIP_60:0 "§BМы все хотим затормозить гонку вооружений, мы все хотим добиться контроля над вооружениями, но тем, кто говорит, что мы должны рисковать ради мира, отрезая мясо от наших военных мускулов, я говорю, что вы невольно рискуете войной.\n- Генри "Ковш" Джексон, 1972§!"
LOADING_TIP_61:0 "§BНичего не скрывайте от широких народных масс. Говорите правду. Разоблачайте ложь, когда бы ее ни говорили. Не скрывайте трудностей, ошибок и неудач. Не претендуйте на легкие победы...\n- Амилкар Кабрал§!"
LOADING_TIP_62:0 "§BКак только мы получим власть, мы никогда больше не откажемся от нее, если только нас не вынесут как трупы из наших кабинетов.\n- Йозеф Геббельс, 1932§!"
LOADING_TIP_63:0 "§BСвобода - это право ошибаться, а не право поступать неправильно.\n- Джон Дифенбрейкер, 1958§!"
LOADING_TIP_64:0 "§BВчерашний день не принадлежит нам, ибо мы восстанавливаемся, но завтрашний день принадлежит нам, дабы выиграть или проиграть.\n- Линдон Б. Джонсон, 1964§!"
LOADING_TIP_65:0 "§BКолонисты говорят, что именно они привели нас в историю: сегодня мы доказываем, что это не так. Они заставили нас оставить историю, нашу историю, чтобы последовать за ними, за развитием их истории.\n- Амилкар Кабрал§!"
LOADING_TIP_66:0 "§BИ Ленин такой молодой, и юный октябрь впереди!\n- песня рабочих Бурятии, 1962§!"
LOADING_TIP_67:0 "§BНезависимость Ганы бессмысленна до тех пор, пока она не будет связана с полным освобождением Африки.\n- Кваме Нкрума, 1964§!"
LOADING_TIP_68:0 "§BЯ предпочитаю свободу в опасности, чем рабство в спокойствии.\n- Кваме Нкрума, 1965§!"
LOADING_TIP_69:0 "§BЕсли я найду украинца, который достоин того, чтобы сидеть со мной за одним столом, мне придется его расстрелять.\n- Эрих Кох§!"
LOADING_TIP_70:0 "§BИз всех наших сегодняшних мечтаний нет более важной - или столь трудноосуществимой - чем мечта о мире во всем мире.\n- Лестен Б. Пирсон, 1957§!"
LOADING_TIP_71:0 "§BКаждый солдат думает о моральных аспектах того, что он делает. Но любая война аморальна, и если ты позволяешь этому беспокоить тебя, ты плохой солдат.\n- Кёртис Лемей, 1962§!"
LOADING_TIP_72:0 "§BКонец надежды - это начало смерти.\n- Шарль де Голль, 1945§!"
LOADING_TIP_73:0 "§BТермоядерную войну нельзя считать продолжением политики. Это было бы средством всеобщего самоубийства.\n- Андрей Сахаров, 1968§!"
LOADING_TIP_74:0 "§BЧеловек и фашизм не могут сосуществовать.\n- Василий Гроссман, 1960§!"
LOADING_TIP_75:0 "§BСоратники! Русская национальная революция началась! Пути назад нет. Россия либо погибнет, либо станет нашей!\n- Константин Родзаевский, 1941§!"
LOADING_TIP_76:0 "§BДля меня Родина без свободы - это не Родина, но свобода без Родины, хотя ее и очень трудно вынести, все равно остается для меня свободой.\n- Роман Гуль, 1952§!"
LOADING_TIP_77:0 "§BДля меня самым важным в моей жизни было служение своей стране, своему народу. И я могу с чистой совестью сказать, что я сделал все, что мог, чтобы выполнить свой долг.\n- Георгий Жуков, 1969§!"
LOADING_TIP_78:0 "§BИстория изобилует войнами, которые, как все знали, никогда не произойдут.\n- Энох Пауэлл, 1967§!"
LOADING_TIP_79:0 "§BНи у Германии, ни у Италии нет сомнений. Наш кризис - это не материальный кризис. Мы потеряли веру в нашу судьбу... Мы подобны морякам без лоцмана.\n- Филипп Петен, 1936§!"
LOADING_TIP_80:0 "§BМы - раса господ, которая должна помнить, что самый ничтожный немецкий рабочий в расовом и биологическом отношении в тысячу раз ценнее всего здешнего населения.\n- Эрих Кох, 1943§!"
LOADING_TIP_81:0 "§BЧтобы обрести то, что действительно имеет ценность, порой необходимо потерять всё остальное.\n- Бернадетт Дэвлин, 1969§!"
LOADING_TIP_82:0 "§BВ тот день, когда я покину власть, в моих карманах будет только пыль.\n-  Антониу ди Салазар, 1968§!"
LOADING_TIP_83:0 "§BФашизм - это чисто государственный принцип. Муссолини говорил: "Государство - на первом месте, люди - на втором". В национал-социализме все наоборот. На первом месте люди, государство - на втором.\n- Отто Олендорф§!"
LOADING_TIP_84:0 "§BЯ многое потерял из-за отходов, которыми нас кормили в лагерях, - мышцы, жир, зубы. Но не мои убеждения. Я солдат и по-прежнему верен своему долгу.\n- Дмитрий Карбышев, 1960§!"
LOADING_TIP_85:0 "§BСуществует глубокая разница между патриотизмом и национализмом. Первое - это любовь к своей стране. Вторая - ненависть ко всем остальным.\n- Дмитрий Лихачев, 1962§!"
LOADING_TIP_86:0 "§BЭто проклятие великих - ходить по трупам.\n- Генрих Гиммлер, 1941§!"
LOADING_TIP_87:0 "§BМы все закончим тем, что будем лизать немцам ботинки!\n- Итало Бальбо, 1951§!"
LOADING_TIP_88:0 "§BМы должны идти по дороге, залитой кровью. У нас нет другой альтернативы. Для нас это вопрос жизни или смерти, вопрос жизни или существования. Мы должны быть готовы противостоять вызовам, которые нас ожидают.\n- Гамаль Абдель Нассер, 1969§!"
LOADING_TIP_89:0 "§BОтныне человечество может выжить только благодаря сознательному выбору и продуманной политике.\n- Иоанн Павел II, 1981§!"
LOADING_TIP_90:0 "§BДайте мне свою кровь, и я дам вам свободу!\n- Субхас Чандра Бос, 1944§!"
LOADING_TIP_91:0 "§BЯ заявляю перед всеми вами, что вся моя жизнь, долгая она или короткая, будет посвящена служению вам и служению нашей великой императорской семье, к которой мы все принадлежим.\n- Королева Елизавета II, 1947§!"
LOADING_TIP_92:0 "§BЯ подчинил свою моральную совесть тому факту, что я был солдатом и, следовательно, винтиком на относительно низком посту в огромной машине.\n- Отто Олендорф§!"
LOADING_TIP_93:0 "§BЗнайте, товарищи, что на знамени, которое вы понесете в своем победоносном шествии к коммунизму, есть капля моей крови.\n- Николай Бухарин, 1940§!"
LOADING_TIP_94:0 "§BТо, что было взято силой, может быть восстановлено только силой.\n- Гамаль Абдель Нассер, 1970§!"
LOADING_TIP_95:0 "§BЕдинственный человек, который действительно знает рейхстаг, - это я, потому что я его поджег!\n- Герман Геринг, 1942§!"
LOADING_TIP_96:0 "§BОУН ценит жизнь своих последователей, но мы понимаем, что наша идея настолько величественна, что когда дело доходит до её реализации, то не единицы, не сотни, а миллионы жертв нужны и возможны, чтобы её реализовать.\n- Степан Бандера, 1936§!"
LOADING_TIP_97:0 "§BЕстественно, что люди не хотят слишком сильно связываться с нами.\n- Рейнхард Гейдрих, 1941§!"
LOADING_TIP_98:0 "§BКогда разбиваете памятники, сохраняйте постаменты. Они всегда пригодятся.\n- Станислав Ежи Лец, 1957§!"
LOADING_TIP_99:0 "§BПрежде всего, авторитет может и даже должен быть проанализирован.\n- Эдвард Саид, 1978§!"
LOADING_TIP_100:0 "§BПравда в том, что война помогла. Да, она принесла столько страданий и сделала жизнь очень, очень тяжелой. Много горя, много слез. Но до войны было еще тяжелее, потому что тогда каждый был одинок в своем горе.\n- Дмитрий Шостакович, 1979§!"
LOADING_TIP_101:0 "§BПочему вы так заботитесь о спасении их жизней? Вся идея в том, чтобы убить этих ублюдков. В конце концов, если в живых останутся два американца и один немец, это значит, что мы победили!\n- Томас Пауэр, 1962§!"
LOADING_TIP_102:0 "§BУнизительно сидеть сложа руки, когда другие пишут историю.\n- Бенито Муссолини, 1940§!"
LOADING_TIP_103:0 "§BЛучше прожить один день львом, чем сто лет овцой.\n- Бенито Муссолини, 1943§!"
LOADING_TIP_104:0 "§BОднажды мир возложит ответственность за эти методы и на Вермахт, поскольку все это происходит у него под носом.\n- Вильгельм Канарис, 1939§!"
LOADING_TIP_105:0 "§BЕсли когда-нибудь после нас придет поколение, которое будет настолько слабым и мягкосердечным, что не поймет нашей задачи, тогда действительно, весь национал-социализм был напрасен.\n- Одило Глобочник§!"
LOADING_TIP_106:0 "§BПоскольку мы стремились скрыть прошлое зло, мы были бессильны остановить новое зло сегодняшнего дня.\n- Джавахарлал Неру, 1939§!"
LOADING_TIP_107:0 "§BВ 1964 году - либо бюллетень, либо пуля.\n- Мальком Х, 1964§!"
LOADING_TIP_108:0 "§BРазмышляя об этом сегодня, атака на Перл-Харбор, успешная в достижении внезапности, кажется благословением Небес.\n- Хидеки Тодзё, 1947§!"
LOADING_TIP_109:0 "§BУгнетение - это сущность власти.\n- Эрнст Кальтенбруннер, 1961§!"
LOADING_TIP_110:0 "§BНемецкая жестокость и жадность оттолкнули от немцев все симпатии, которыми они пользовались. Везде, где появляется немец, он вызывает ненависть. Политически немецкое господство было катастрофой.\n- Лука Пьетромарчи, 1942§!"
LOADING_TIP_111:0 "§BЭтические обязательства должны быть подчинены тоталитарной природе войны.\n- Карл Брандт§!"
LOADING_TIP_112:0 "§BОн никогда не видел "последствий" и надеялся, что никогда их не увидит.\n- Уолтер М. Миллер-младший "Гимн Лейбовицу", 1959§!"
LOADING_TIP_113:0 "§BНемецкая армия - это машина, а машины можно сломать!\n- Константин Рокоссовский, 1945§!"
LOADING_TIP_114:0 "§BОднако выбор сейчас для наций так же очевиден, как когда-то был очевиден для отдельного человека: мир или вымирание.\n- Линдон Б. Пирсон, 1957§!"
LOADING_TIP_115:0 "§BЛюбой закон ситуативен. Суверен создает и гарантирует ситуацию во всей ее полноте. Он обладает монополией на принятие этого последнего решения.\n- Карл Шмитт, 1934§!"
LOADING_TIP_116:0 "§BЛюбой человек, чья страна разорвана на части, имеет право встать и потребовать свободы своей страны.\n- Шеймус Туоми, 1971§!"
LOADING_TIP_117:0 "§BВраг у ворот. Это вопрос жизни и смерти.\n- Андрей Жданов, 1941§!"
LOADING_TIP_118:0 "§BВспомните Перл-Харбор - заставьте их умирать.\n- Неизвестный морпех§!"
LOADING_TIP_119:0 "§BНет более неотложной задачи, чем задача сохранения мира. Без мира наша независимость мало что значит. Восстановление и развитие наших стран будет иметь мало смысла.\n- Сукарно, 1955§!"
LOADING_TIP_120:0 "§BСовершенство присуще описываемым событиям, а не тем, в которых мы живем.\n- Примо Леви§!"
LOADING_TIP_121:0 "§BДолжны ли мы тщетно играть в демократию и свободу, которые приведут нас к полному поражению, или мы должны ограничить анархическую свободу, чтобы добиться победы?\n- Лон Нол, 1966§!"
LOADING_TIP_122:0 "§BВечная природа неумолимо мстит за нарушение ее заповедей.\n- Адольф Гитлер, Майн Кампф, 1924§!"
LOADING_TIP_123:0 "§BЧеловек может умереть, нации могут подниматься и падать, но идея продолжает жить. Идеи обладают одной чертой - бессмертием.\n- Джон Ф. Кеннеди, 1963§!"
LOADING_TIP_124:0 "§BОдин человек может умереть за идею, но эта идея после его смерти воплотится в тысяче жизней.\n- Субхас Чандра Бос, 1940§!"
LOADING_TIP_125:0 "§BЦель оправдывает средства, пока есть что-то, что оправдывает цель.\n- Лев Троцкий, 1938§!"
LOADING_TIP_126:0 "§BПрирода не знает умирания, все, что ей известно — это трансформация.\n- Вернер фон Браун, 1962§!"
LOADING_TIP_127:0 "§BК сожалению, эта земля - не сказочная страна, а борьба за жизнь, совершенно естественная и потому чрезвычайно суровая.\n- Мартин Борман, 1971§!"
LOADING_TIP_128:0 "§BОптимист думает, что это лучший из всех возможных миров. Пессимист боится, что это правда.\n- Джеймс Бренс Кейбелл, Серебрянный Жеребец, 1926§!"
LOADING_TIP_129:0 "§BСложно признать дьявола, когда он кладет руку тебе на плечо.\n- Альберт Шпеер, 1972§!"
LOADING_TIP_130:0 "§BНенависть к врагу-захватчику - священное и самое гуманное чувство. Но оно рождается с такой болью сердца и мукой души, что не дай Бог испытать это никому второй раз.\n- Павел Батов о Черной лиге, 1959§!"
LOADING_TIP_131:0 "§BОко за око только в конечном итоге сделает весь мир слепым.§!"
LOADING_TIP_132:0 "§BНе бойтесь пути истины из-за отсутствия людей, идущих по нему.\n- Роберт Ф. Кеннеди, 1968§!"
LOADING_TIP_133:0 "§BЛюди столько вытерпели ради войны, но ради мира они ни на что не отважились.\n- Уильям Олаф Стэплдон, Семя и цветок, 1916§!"
LOADING_TIP_134:0 "§BЯ спокойно принимаю то, что должно стать моей позорной судьбой.\n- Галеаццо Чиано, 1963§!"
LOADING_TIP_135:0 "§BКак всегда, у победы будет сотня отцов, но поражение никем и никогда не будет признано.\n- Галеаццо Чиано, 1946§!"
LOADING_TIP_136:0 "§BЗаконы молчат во время войны.\n- Марк Туллий Цицерон, 52 до н. э.§!"
LOADING_TIP_137:0 "§BПобедителя никогда не спросят, сказал ли он правду.\n- Адольф Гитлер, 1939§!"
LOADING_TIP_138:0 "§BНельзя недооценивать влияние столетий упадка на наше национальное подсознание. Вот почему молодые кхмеры до сих пор задаются вопросом, сможет ли Кампучия выжить.\n- Кхиеу Сампхан, 1970§!"
LOADING_TIP_139:0 "§BОни не требуют от вас многого. Они только хотят, чтобы вы ненавидели то, что любите, и любили то, что презираете.\n- Борис Пастернак, 1960§!"
