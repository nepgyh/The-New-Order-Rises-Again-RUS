POR_wars.7.t:0 "Призрак Нуно Тристао" # <<TRANSLATED>>
POR_wars.7.desc:0 "Каульца де Арриага сидел в одиночестве в своем кабинете, перед ним стояла большая карта всего мира, ограбленный в темноте, изумрудно-зеленый цвет стоял на Португальской империи. Там стояла старая Луситания, высокая, гордая и одна, с территориями от Макао до Анголы, она носила флаг выше и выше как бастион цивилизации и добродетель. Где он так пошёл? Макао... Макау... Макау никогда не имел шансов. Те, кто знал, что петля"And are you sure about this?" he spoke onto the phone. He did not remember picking it up, but he knew who he was talking to. "Spínola, are you sure that the situation you've described is right? It sounds like we've lost Guinea, in all but name."\n\n"Name is stretching it. Everything past the sand berm of the coast is completely unknown to us. Some of our men even refuse to follow orders because they hear stories of the 'vicious' PAIGC."  António de Spínola hissed down the phone. In the background, Kaúlza made out the faint chatter of radio communications and footsteps.\n\n"We discipline them, and then another regiment breaks ranks. So you tell me, General? Does it sound like we've lost Guinea?"\n\nThere was a moment of silence between the two. Kaúlza pinched his eyes shut, letting Spínola rant about his troubles in the background. His head throbbed with a dull pain as if someone had been using a chisel to sculpt his head. Macau was lost. East Timor? Gone. Angola and Mozambique took from them like toys from a pram. What would Portugal become if they lost Guinea? What would they have? What would he have?\n\nHe opened his eyes. Instead of an office, Kaúlza de Arriaga awoke in a wooden cabin, aflame. The heat was unbearable, and already the flames had claimed much of the house. He could not move, and he could not speak. Beside him was the telephone, with Spínola's voice resounding. The inferno streaked across the wood, sprinting towards him. This was what Portugal was. An old man, dying in a house they built. Kaúlza snapped to reality and broke the silence. What he was going to do was not brave or strong. But it was the only option left." # <<TRANSLATED>>
POR_wars.7.a:0 "- Я не знаю."What do we need to take Guinea back?"" # <<TRANSLATED>>

