POR_bridge_past_future_desc:0 "Наследование мантии"Monarquia do Norte", the new Portuguese Kingdom would find itself in a much similar yet different situation to it. Having popularity and legitimacy on a level that the 1919 uprising could only dream of, the crown finds itself in a much better position than its spiritual ancestor.\n\nServing as a bridge between the past and future, the Kingdom represents both the proud past of the country while at the same time preaching a solid path for its future, uniting people that otherwise would not work together under a common banner. However, if the state is able to live up to these large goals only time will tell." # <<TRANSLATED>>

