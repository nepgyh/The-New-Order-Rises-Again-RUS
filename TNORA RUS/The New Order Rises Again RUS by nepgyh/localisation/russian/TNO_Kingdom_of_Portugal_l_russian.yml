 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_WARS_DESC:0 "Было бы совершенно несправедливо умалять заслуги Антонио де Оливейру Салазара, лидера Португалии с 1932 года, нарекая его простым бюрократом-мыслителем. Придя к власти в Португалии за несколько лет до прихода к власти Франко в Испании, он вёл самостоятельную игру. Только под давлением Вермахта, захвативших Мозамбик и Анголу, он решил пойти на сделку со своим дьяволом. Когда Франко обратился к Салазару с предложением создать единую нацию под эгидой совместной безопасности, Салазар нехотя, но согласился, объединив в одно государство множество народов. Теперь Иберийский Союз, две страны, существуют в гармонии ради единого дела... так было на бумаге.\n\nВ самом же деле такой порядок довольно далёк от истины. Салазара прежде всего беспокоило благополучие Португалии. Желая защитить свою нацию от любого вреда, с другой стороны придерживаясь патологической одержимости на наложение вето по отношению к любой инициативе по укреплению уз меж двумя государствами, Салазар слыл как ярый противник чрезмерного сближения. Его паранойя по поводу "Spanish oppression of Portugal" led to many a confrontation with Franco himself, who saw him as one of many reasons why Iberia was likely to fall apart. With Franco's attempted passing of the "Law of Succession", meaning Portugal's absorption into Spain through the reinstallation of the monarchy after the deaths of the Caudillos, the divide between the two was firmly set. This was despite Salazar removing old shirt falangist elements who had attempted to stage a coup against the Union.\n\nYet it had not been Salazar's obstructionism which had led to the collapse of the Union. That blame could be entirely dropped at Franco's feet, for the Spanish dictator had failed to effectively deal with the Basque revolt. Salazar had fled Madrid for Lisbon soon after, declaring independence for the state of Portugal in an Iberia now torn apart by civil strife."
 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DIVORCE_DESC:0 "Было бы совершенно несправедливо умалять заслуги Антонио де Оливейру Салазара, лидера Португалии с 1932 года, нарекая его простым бюрократом-мыслителем. Придя к власти в Португалии за несколько лет до прихода к власти Франко в Испании, он вёл самостоятельную игру. Только под давлением Вермахта, захвативших Мозамбик и Анголу, он решил пойти на сделку со своим дьяволом. Когда Франко обратился к Салазару с предложением создать единую нацию под эгидой совместной безопасности, Салазар нехотя, но согласился, объединив Португалию с такой же правой Испанией. Однако мечте не суждено было сбыться.\nСсора со своим товарищем Каудильо, внутренние неурядицы, усталость и возрастной стресс - можно было бы привести тысячу причин для прекращения этого Союза, но ни одна из них в конечном итоге не имеет значения. Теперь, в своем личном доме, Салазар наблюдает за восстановлением Португалии, которая в очередной раз остается в одиночестве перед лицом быстро меняющегося мира.\n\nОн уверен, что не доживет до конца этого десятилетия."
 
 POR_Jaime_Melo:0 "Хайме Альварес Перейра де Мело" # <<TRANSLATED>>
 POLITICS_JAIME_I_DESC:0 "Несмотря на то, что десятый герцог Кадавал и его мать, Ольга де Мело, когда-либо видели себя в качестве краеугольного камня элиты страны, устраивая как роскошные партии, так и интеллектуальные собрания, несмотря на то, что герцог не проявлял большого политического интереса, больше интересовался музыкой и эпициалом, как его мать. Это было бы главной причиной того, почему после смерти Салазара он стал бы обращаться к Фернандо Сантосу Коста за положением короля Португалии. Хотя первоначально он не мог"stability". While the King himself lacks interest in this, still wishing to step out of politics after the war is done, if he is to be swayed, by himself or others, then true Democracy might still be a ways away from Portugal." # <<TRANSLATED>>
 
