POR_wars.1.t:0 "Смерть Салазара" # <<TRANSLATED>>
POR_wars.1.desc:0 "Салазар был много чего, но он никогда не был выбывающим человеком. Франко положительно рад дипломатическим визитам и конкурсам официальных встреч, но Салазар всегда был отвержен от таких вещей. ~ n n vidence, почти как монах, и, кроме нескольких нежных дел, он жил в изоляции. ~ ~ n not that this this that this that this this youth. unday un held in y" # <<TRANSLATED>>
POR_wars.1.a:0 "Что можно сделать?" # <<TRANSLATED>>

POR_wars.2.t:0 "Государство начинает разлом" # <<TRANSLATED>>
POR_wars.2.desc:0 "- Я не знаю."Antonio de Oliveira Salazar is dead." Caetano let the sentence hang in the air. Many faces among the National Assembly contorted themselves into shock and disbelief, acting as if the assassination was a new thing, that he had just announced. "Yet Portugal should not, and will not die with him. Salazar was a great man, but what would do him a stronger disservice than to let his nation rot with him?"\n\n"What greater insult to his legacy, than to leave Portugal corrupt, and decadent? To leave it headless, and powerless to the whims of Madrid? To venture into the old, feudal Dark Ages, and to shy away from progress?" The reaction was mixed. Members of his clique nodded and murmured in agreement. Others, like the Monarchists, jeered at the sentence and deafening boos hit Caetano. That didn't matter to him. No, what mattered was the largest bloc in the assembly - the neutrals and the Salazarians - with their reaction. Rather, their lack of a reaction. Caetano had got their attention, and that is precisely what he wanted. If they gave way to him, so would the entire country.\n\n"That is wh-" \n\nThe doors slammed open. Unending columns of men marched into the hall, every single one heavily armed with automatic weapons and body armour. The equipment betrayed Caetano's initial assumption of a paramilitary. \n\n"Attention, all members of the National Assembly!" The voice was unmistakable. Chief of the General Staff, Francisco da Costa Gomes. "In the wake of abhorrent factionalism, infighting and anti-Portuguese behaviour, I am temporarily dissolving the National Assembly. I want to emphasise that I, nor anyone in the military, will take charge of the nation, and a coup d'etat is not imminent."\n\nMaybe he was imagining it, but Caetano could feel Gomes' eyes watching his every move. Again, the reaction was mixed. This time, it was the Reformists who made their disapproval known. Clammy hands escorted the arch-reformist out of the chamber, like a prisoner being dragged to the electric chair. What was worse? The fact he was seconds away from power? Or the fact he spotted Gomes making idle conversation with the Monarchists, like old work colleagues at a bar?" # <<TRANSLATED>>
POR_wars.2.a:0 "А Салазар хотел бы этого?" # <<TRANSLATED>>

POR_wars.3.t:0 "Королеве Португалии" # <<TRANSLATED>>
POR_wars.3.desc:0 "Коста ждала в гостиной. С смертью Салазара Португалия находилась в непосредственной опасности краха. Если бы режим выжил в ближайшие годы, им нужна была бы объединяющая фигура. Никто из подчиненных Салазарцев, включая его самого, не был бы готов к этому. Это была не проблема компетенции, а вопрос образа. ninn ne that compory to stand Salazar, un that that that that no this not. n that that" # <<TRANSLATED>>
POR_wars.3.a:0 "Восстановление уже близко" # <<TRANSLATED>>

POR_wars.4.t:0 "Возвращение Царства" # <<TRANSLATED>>
POR_wars.4.desc:0 "- Я не знаю."I would not come here before you if there was not an alternative!" As Fernando Santos Costa stood on the platform, he let a small smile crawl on the corners of his face. It had been a while since he made grand speeches to soldiers about duty, honour et cetera. But it was good to be back on the stage after so long. "I would not waste your time if my task was not of the utmost urgency. But, it seems that Portugal has lost its way after so long. The nation, and its people, are at a crossroads, you see. A crossroad between law and order - or anarchy and terror."\n\nThe soldiers stood in front of him, did not show any hints of emotion. Why would they? The men had been drilled, day in and day out, to show nothing except cold determination, like automatons. But a soldier could always tell what another soldier is feeling. And Gomes knew that he had their attention. All he needed was their approval. "The so-called Reformists will say that Portugal is a dying nation. They say that there is no hope for the country in its current state. That something must be done. True patriots know differently. I know that we are the greatest nation in the world. I know that our people are some of the most hardworking individuals on the planet. And I know that some believe what I believe."\n\nTime to bring it home. This would be his do or die moment. If the army was on board with him, then nothing would stop him. "I understand those who reject a monarchy. I truly do. But there is no other alternative, soldiers. They are the only people who understand what makes Portugal great - and how to keep it so. Will you join me, my soldiers? Join me in keeping Portugal standing on its own two feet?"\n\nA silence fell. A soldier in the front - not older than 20 - gave a salute. Then another. And another. Soon, the entire crowd joined in silent prayer, as every man followed in the gesture, like dominoes. Costa smiled. As long as the army was on his side, the Monarchy would be inevitable." # <<TRANSLATED>>
POR_wars.4.a:0 "Боевые линии проходят через Португалию." # <<TRANSLATED>>

POR_wars.5.t:0 "Договор о спасении Республики" EVENTS 5 and 6 need to be reprompted and rewritten for new lore # <<TRANSLATED>>
POR_wars.5.desc:0 "Отчаянные времена требуют отчаянных решений, и в несколько раз отчаялись больше, чем сейчас. Каэтано сделал глоток своего вина, отдав свое печали и закрыл глаза. Это тот, кем он был сейчас? Диссиденты и студенты университета, у которых было больше времени, чем у мозгов? Да, они были. Если только он не хотел, чтобы его отправили под ковром посредственности, то есть."What is it?" A gruff looking man - with piercing, brown eyes that looked like they had seen the depraved depths of humanity - sat down in front of Caetano. Almost reflexively, the man took a fat cigar and held his lighter over the end of it. Yet as far as dissidents went, Varela Gomes stood out amongst the crowd. As legendary for his courage in battle as his wit in the Assembly, the military man was a vital ally to have. There was one minuscule issue\n\n"Lisbon has gone haywire. The entire National Assembly has died and rolled over to the Monarchists. There wasn't...I couldn't do anything to stop them." Caetano locked eyes with the democrat. He still couldn't believe he was working with the democrats. "They have to be stopped. Any means necessary. And I know that you know what I mean by any means necessary. Unle-"\n\n"Fine. I'll help you with your coup d'etat. But I want you to get rid of the Reactionaries in the military if we succeed. I will not accept anything less." Gomes replied, not even pausing to breathe. This was the issue, Caetano thought. He was sure that the democrat would never fancy himself as Mephistopheles - but it seemed that was the role he was to play. \n\nGod, he'd be crucified for this. They would call him insane for purging a potentially loyal chunk of the Army. They would call him a traitor for dealing with "crypto-Bolsheviks" and selling out his nation. They would have been right. But as the sun began to shine a brilliant orange through the treeline, Faust looked at the sky, then shook the Devil's hand." # <<TRANSLATED>>
POR_wars.5.a:0 "Оно того стоило?" # <<TRANSLATED>>

