 indonesia.103.t:0 "Коррупция в Калимантане"
 indonesia.103.desc:0 "Калимантан - жемчужина Индонезии. Хоть так считает только президент Сукарно, его мнение самое важное. Каждый драгоценный камень время от времени нуждается в полировке. Возможно даже, что калимантанские военные, острые края этого драгоценного камня, потускнели за годы их игнорирования. Так продолжаться не может.\\n\\nПрезидент Сукарно отправит на Калимантан партию величайшего в мире решателя проблем, который исправляет всё - от тусклых драгоценностей до нелояльных офицеров: деньги. По эффективности они уступают только угрозам, которые также будут доставлены вместе с ними. Насколько велика проблема в Калимантане, как всегда, зависит от президента Сукарно."
 indonesia.103.a:0 "Всё равно это покажется им слишком большим."
