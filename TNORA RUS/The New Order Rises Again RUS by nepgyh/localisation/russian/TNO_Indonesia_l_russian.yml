indonesia.0.t:0 "Декрет номер 01/62"
indonesia.0.desc:0 ""Hatta, I will do what I must. It's not going to be popular - no, not in the slightest, but it's the only way to save this country."\n\n"Bung, don't you see that this decree is going against what you've fought for your whole life?"\n\nThe Presidential Office rang silent. Sukarno lifted his eyes from the drafted amendments, and a look of disappointment shone on his face as he turned to his right-hand man.\n\n"My vision was an independent, free and secular Indonesia - with or without these bickering parties!"\n\nIt's not as if Sukarno's criticism of the Indonesian political environment was invalid, and in many ways he proved time and time again to be right. Both right and left, it seemed as though the political parties could only bicker and not govern, even the PNI which claimed to support his vision for Indonesia. Time and time again, Sukarno and Hatta gave their support to various coalitions, only to collapse over infighting.\n\n"You've been there yourself Hatta. Tell me. You've seen the pettiness of these politicians." said Sukarno as he rises from his seat and circles Hatta.\n\n"My job was to unite the parties Bung, not to lord over them like Stachouwer or de Jonge."\n\n"Hatta," placing his hands on his shoulders, "If it wasn't clear to you I've already made up my mind. What I'm doing is what you did seven years ago - unite the nation. It'll be a democracy, but one guided by the spirit of 1945." Sukarno offered his hand for Hatta to shake.\n\nHatta hung his head in a silent resignation. He greeted Sukarno goodbye for the evening, and left him alone. A tinge of regret fills the air in the Presidential office. In Sukarno's mind, this was all for the good of his nation - his life's work, and his blood and sweat. Nothing could ever come between him and his duty - no politician, no Sultan, no Governor-General, and no political party"
indonesia.0.a:0 "Декрет одобрен."

 indonesia.1.t:0 "Изменение плана"
 indonesia.1.desc:0 "Вооружённые силы Индонезии - это новые вооруженные силы, берущие свое начало от добровольческих батальонов "
 indonesia.1.a:0 "Мы - южный маяк Паназиатизма!"
 indonesia.1.b:0 "Мы сосредоточимся на искоренении коммунизма!"

 indonesia.2.t:0 "Режим Сукарно"
 indonesia.2.desc:0 ""Allahu Akbar! Allahu Akbar! Allahu Akbar!"\n\nThe crowd at the rally chant their praises, inflamed by the rhetoric of the local village head. Scattered throughout the crowd are banners of black and white, adorned with stars and crescents - the all-too familiar symbols of the Masyumi.\n\n"With God's will, we have driven the Communists from our province last week. Today, our province. Tomorrow, the whole of Java. Soon, the godless kafirun will be driven out of our lands!"\n\nBreaking the roaring applause was the national anthem, the sound followed by makeshift flags of red and white. Roses pinned on the collars of the union leaders, the Front Demokrasi Rakyat enters the fray.\n\n"Indonesia, my homeland, where my blood will stain the earth"\n\nThe municipal police steady themselves behind the barriers separating the two crowds - the Front Demokrasi Rakyat and the Masyumi. Spotting machetes and bamboo spears within the crowd, the lieutenant orders his men to load their rifles.\n\n"Fire warning shots - disperse the fucking crowd!"\n\nOne. The chanting grows.\n\nTwo. Rocks, bottles and bricks fly across the barriers.\n\nThree. Panic.\n\nFour. Blood on the streets. A young labourer frantically tries to stop an imam from bleeding out.\n\nFive. Silence."
 indonesia.2.a:0 "Indonesia, tanah airku, tanah tumpah darahku"

 indonesia.3.t:0 "Сопротивление"
 indonesia.3.desc:0 ""Banteng 1 to Tiger 47, we're in position."\n\n\"Copy Banteng, calling in air support. Red movement detected in the valley."\n\nIn come the light bombers agile as the village swallows, swooping low and slow. Fire from light arms scatter through the sky, the communist guerillas exposing their own position. As abruptly as the firing started, the firing in one sector ends with a trail of burning orange.\n\n"Tiger 47 to Banteng 1, northern village cleared. Begin infiltration now."\n\n"Village? There weren't supposed to be any civilians, why would-"\n\nColonel Suwanto mustered enough willpower to not jeopardise the mission. Napalm was a new weapon in the Indonesian jungle, and it has been used to devastating effect in the thick jungles of the archipelago. As horrific as what napalm can do to a man, the Colonel has his orders - eradicate the Communists south of Semarang. And if God wills, he will obey them.\n\nHe steels himself before giving the radio a reply.\n\n"Copy Tiger, moving out."\n\nDisoriented by aerial attacks and being cut off from supplies, the communists put up a spirited, but ultimately futile resistance. A white flag was tied to a branch, as the commissar approached the Banteng forward platoon.\n\nThe colonel fired his sidearm, and there was silence.\n\n"We're not taking prisoners today - treason's an offence punishable by death", as he kept up a brave face for his men.\n\nWhy did he shoot him? Was he a traitor? Yes, in his eyes. But in the end, he was also an Indonesian - a Javanese young man just like he was. In his mind, Colonel Suwanto justifies this as an act of battle - an enemy who needs to be dealt with.\n\nUntil he hears the cries of women and children beyond the communist checkpoint.\n\nThe Banteng Raider colonel drops to his knees as he walks over the commissar's corpse, his eyes greeted with a ravine of burning village houses, surrendering civilians and charred corpses."
 indonesia.3.a:0 "Когда слишком долго смотришь в бездну…"

 indonesia.4.t:0 "Чистка"
 indonesia.4.desc:0 "Генерал Абдул Харис Насутион постучал в дверь кабинета президента. Позади него стоял скромный молодой полковник, только что прибывший из сельской Явы. Держа в руках портфель Насутиона и рапорты, молодой полковник стоит чопорно и благопристойно, пока генерал обменивается любезностями с Сукарно.\\n\\nЭто всё показушничество, так как взаимное презрение наполняет воздух вокруг них. Но полковник держал своё мнение при себе.\\n\\n"What brings you here Abdul? I thought you were out in Palembang carrying out our army reforms?"\n\n"Well, Bung, the situation in Djakarta's untenable to say the least. Last week, two Cabinet deputies were mobbed by the reds during a tour."\n\n"We can't afford to piss off the reds even more - one more crackdown and we're dead!" protested Sukarno sternly.\n\n"Really? Not enough? Do I need to fucking remind you, that Djuanda was killed by a car bomb last month?"\n\nFor once, the firebrand was resigned to silence. The colonel knows what Nasution's next move is, and brings out the files from the briefcase. Sukarno silently picks up the folders, blankly labelled "Operasi Trisula" and opens the dossiers.\n\n"It's a foolproof plan - we act now, we root out the poison at the stem."\n\nSukarno glances over at the other two dossiers, labelled "Trisula: POLRI" and "Trisula: Kabupaten". This was huge - and potentially a make or break for Sukarno. Ultimately, every branch of government will be put to scrutiny, and down to Sukarno's will. The question is, does the firebrand of Indonesia lay a merciful hand to his colleagues who fought so hard for independence, or does he consolidate his own position?\n\n"It's your choice, Bung. You - leave this room and only come back when I call."\n\nColonel Suharto stands up, respectfully salutes the President and Nasution and closes the door behind him."
 indonesia.4.a:0 "Пощадите самых доверенных ветеранов."
 indonesia.4.b:0 "Предатели сверху донизу - ликвидируйте их."

 indonesia.5.t:0 "Сокращение ИНП"
 indonesia.5.desc:0 "Патрульный Виджаджа положил свою дубинку, закурил сигарету и откинулся на спинку сиденья в штаб-квартире Индонезийской Национальной Полиции, Кебайоран Бару. Его командир, сержант Вибово, спал у рации. "What the fuck are you doing Widjaja! I'd have you-"\n\n"Sergeant, it's the Army - they're here to search our barracks."\n\n"Actually no - we don't need to search, sergeant. Awaken your officer cadets, and ask them to assemble here - at the courtyard. Unarmed."\n\n"Who's ordering?"\n\n"Straight from Istana Merdeka."\n\nSergeant Wibowo, seeing the armed Lieutenant, rings the alarm three times. Code Blue - assembly as soon as possible. The alarm bells awaken and the officer cadets assemble. Grumbling and half-asleep the cadets struggle to stay up, while the Army lieutenant orders his men to disembark - armed to the teeth.\n\n"Pin these two wastrels against the wall. Now."\n\n"Lieutenant, what the fuc-"\n\n"Too long has the POLRI been infiltrated by communists and subversives - President Sukarno's orders."\n\nThe cadets roar in protest, but are at an impasse - paralysed at what's happening.\n\n"Sergeant, I offer you a choice. Either you choose whether all these cadet officers will die or not, or you yourself will."\n\n"I will not sacrifice my-"\n\nA shot rings out, accompanied with Widjaja's pleading and another shot, followed by the panicked running of the cadet officers back into the barracks. The Lieutenant calls in his aide.\n\n"Storm the barracks""
 indonesia.5.a:0 "...и пощадите нескольких, в качестве примера."
 indonesia.5.b:0 "...и никого в живых не оставлять."

 indonesia.6.t:0 "Затягивая петлю"
 indonesia.6.desc:0 ""Do you have ANY idea what you and that warmonger Nasution would unleash if you do this?", barked the usually composed Hatta, his energy starting to match the firebrand facing him in the Presidential Office.\n\n"Hatta, I have no choice! Military reports and navy scouts tell me all sorts of things - USN submarines, C-130 cargo drops, Australian infiltrators on the ground, these things threaten the very security of Indonesia!" howled the uncompromising Sukarno.\n\n"Things that you wouldn't understand." commented the President off-handedly.\n\nHatta was barely holding onto his composure. How could he say that? In his mind, Hatta instinctively knows that the next round of purges would devastate the already-fragile nation. To exert its power abroad, Djakarta depended on local, charismatic leaders such as Daud Bereu'eh in Atjeh, B.W. Lapian in Soelawesi and Johannes Latuharhary in Maluku - ostensibly loyal nationalists and allies of the Central Government, but are unbeknownst to them - at least openly, are being marked down for purges by Sukarno's ever-centralising administration.\n\nBut, the Vice-President relents - any further misstep, and he's on Sukarno's chopping block. The declaration of emergency powers has created an inalienable atmosphere of paranoia and dread, permeating Indonesian society from bottom to top. He then heaves, then almost pleadingly asks Sukarno - "Bung, you have to consider mercy - it's just not possible for you to govern. And when they go, the Communists come in - there's no talking with them."\n\nSukarno holds back on marking Nasution's order with the Presidential Seal: Hatta has a point - purging the governors on the outskirts will definitely be a huge gamble, and said success will depend on whether Nasution can deploy his forces fast enough to establish provisional governments. He then glances at the alternative plan of his own making: a lighter purge that will only target regions which are deemed to be extraordinary threats to national security, such as the wily Daud Bereu'eh in Atjeh. Sukarno's eyes shift to meet Hatta's once more, and he has made his final decision"
 indonesia.6.a:0 "Приступить к выполнению плана Насутиона"
 indonesia.6.b:0 "Проявить снисхождение и милосердие"

 indonesia.5925.t:0 "Инспекция"
 indonesia.5925.desc:0 "Полковник Гунаван сидел за столом. За его спиной висел индонезийский флаг и явно пустой участок стены. Он читал отчеты о тренировках за последние несколько месяцев. Он улыбнулся про себя. Меры, которые он предпринял для повышения эффективности отдельных солдат, окупились. Убрав из учебной программы откровенную пропаганду, его люди получили более реалистичное представление о войне в целом.\\n\\nПеревернув страницу, он заметил, как в дверь его кабинета вошли двое мужчин в темных костюмах. Он растерянно поднял глаза. Сегодня у него не было назначенной встречи.\\n\\n"Allow us to introduce ourselves." said the tallest of the two. He smiled but his tone was monotone and grave. "We are part of a special task force assembled by President Sukarno to ensure all parts of the military are operating smoothly."\n\nThe shorter one said nothing and glared at Gunawan.\n\n"Of course." replied Gunanwan, trying not to let his panic stain his voice. "I'm happy to allow any inspection authorized by the President to proceed without interference."\n\n"Very well then." stated the tallest one. "Let's not waste any time."\n\nHe was surprisingly polite and benign at first. He began by going over the officers' organization, recent events, and the budget. As the inspection progressed, however, he became increasingly hostile. He drilled the colonel on the ideological makeup of his officers. He openly denounced his recent training exercise as underestimating the power of the Indonesian military. The shortest man simply glared at Gunawan before leaving halfway through the inspection.\n\n"I'm afraid, Colonel Gunawan, that my report to the President will be less than positive." The tallest man's hardened gaze dug deep into the trembling colonel's eyes. "Do you understand me?"\n\nColonel Gunawan whimpered and nodded.\n\n"Good. Now to bring your administration 'up to code' so to say, there's going to have to be some changes." There was a knock at the door. "Ah, he's here already. I knew it wouldn't be hard to find."\n\nHe opened the door and let his partner, who was holding a large portrait of President Sukarno by his side, into the room. The shortest man walked over to the conspicuously empty section of the wall and returned the President to his rightful place."
 indonesia.5925.a:0 "Величайший враг - неверность"

 indonesia.8.t:0 "Декрет номер 321/65"
 indonesia.8.desc:0 ""This is going too far Sukarno, even for you." Hatta spat.\n\nThe Presidential Office was empty, save for the two men and a heavy tension.\n\n"The people will decide that." President Sukarno answered plainly. He was seated at his desk, but seemed to tower over Hatta. "You are always advocating for more democracy; Now I offer a referendum and all you do is complain."\n\nHatta seethed under his cool composure. "I want elections for leaders, presidents - not dictators." he said, unsheathing each word from his mouth like a blade. "If you give yourself even more power you will undermine everything we've worked for."\n\nSukarno suddenly stood up, placed his hands on the desk, and leaned towards Hatta till their faces were just inches apart. "On the contrary: I will secure everything we have worked for." Hatta flinched back and Sukarno, satisfied by the reaction, picked his hands up and turned away.\n\nHe gazed out his office window and absentmindedly addressed Hatta once more. "Democracy has failed Indonesia. I will not."\n\nWhen he turned around to hear his retort, Hatta had already left."
 indonesia.8.a:0 "Декрет одобрен"

 indonesia.10.t:0 "Серебряный язык, золотые слова"
 indonesia.10.desc:0 "Это был гранд-отель. Электрические лампочки пылали металлическим огнем, ослепляя звезды и отводя взгляды. Шампанское в высоких бокалах и крошечные закуски, достойные осуждения за вкус, но респектабельные по статусу, танцевали по комнатам и дворам на якобы настоящих серебряных блюдах. Однако внимание посетителей вечеринки было сосредоточено на женщинах, которые буквально танцевали и удовлетворяли совершенно другой аппетит. Это была грандиозная вечеринка в гранд-отеле для самого грандиозного хозяина.\\n\\nПрезидент Сукарно пронесся сквозь толпу, как ураган. Смех и радостные возгласы следовали за ним, как тысячи серых теней, отбрасываемых бесконечными оранжевыми огнями. Тончайший костюм покрывал его тело. Самый крепкий напиток покоился у него в руке. Самая красивая женщина цеплялась за его руку.\\n\\n"Friends!" he began, already drawing applause. "I want to thank you all for attending this party!" The applause continued, amplifying the President's voice rather than smothering it. "But I also want to thank you for your support." Sukarno pivoted, transforming his tone from one of joviality to rugged seriousness.\n\n"He's telling it like it is." went the unsaid affirmation among the crowd.\n\n"Without your support," he continued. "Indonesia would not be the country it is today, nor will it be the country it deserves to be tomorrow."\n\nA gentle warmth filled the audience. "We make Indonesia better." they beamed. Their light hearts were brighter than all the orange electric bulbs.\n\n"So I implore you," President Sukarno concluded. "Support me in the coming referendum and you will see, with your own eyes, the great future that lies before us!"\n\nThe enraptured raised their glasses, golden in the light, and toasted the President and his grand future."
 indonesia.10.a:0 "За Сукарно! За Индонезию!"
 indonesia.10.b:0 "Действительно ли он сможет привести нас к этому будущему?"

 indonesia.11.t:0 "Журавль в небе"
 indonesia.11.desc:0 "Семаранг - богатый город. Богатство вливается и вытекает из его портов, словно кровь, разгоняемая по венам сердцем-капиталом. Однако за величайшими излишествами следует худшая нужда, как ночь следует за днем. С приходом президента Сукарно бедные и обездоленные наводняют улицы в потоке нищеты.\\n\\nПрезидент едет в своем сверкающем белом автомобиле. Один его блеск стоит больше, чем коллективная заработная плата бредущей за ним толпы. Он говорит с людьми, сочувствует их бедам. Сукарно уверяет бедняков, что он тот человек, который понимает их. Прискорбно, что Индонезия является домом для такой ужасной нищеты, но в отличие от утопичных либералов и жестоких, кровожадных коммунистов, у него есть решение.\\n\\n"
 indonesia.11.a:0 "Он получит мой голос!"
 indonesia.11.b:0 "Мягко стелет, да жёстко спать"
 
 indonesia.12.t:0 "Воля нации"
 indonesia.12.desc:0 "Воздух впустил в себя тусклый, пульсирующий жар. Застоявшаяся энергия пульсировала, ожидая, когда её выпустят. Масса людей, испеченных огненным взглядом солнца. Земля под их ногами царапала их ботинки и голые ступни.\\n\\nВ центре моря лежала платформа, на которой собрались четыре титана Индонезии. Хатта, Насутион, Сухарто и, конечно же, президент Сукарно стояли с гордостью, купаясь в восхищении тысяч. Их ждал единственный подиум с блестящим металлическим микрофоном.\\n\\nСукарно, а за ним Насутион и Сухарто, встал за микрофон, за ретранслятор его единоличной власти. Пламенные речи достигли своей цели. Гнев, национальный и личный, вскипел в сердцах народа.\\n\\n"Indonesia will be strong!"\n\n"We are one and indivisable!"\n\n"Together, nothing is impossible!"\n\nFinally it was Hatta's turn. At the peak of the people's rage, the climax of hatred and arrogant pride, the inferno was snuffed out like a candle. Hatta's cool tone and measured words sucked the air from the fire, depriving it of the necessary oxygen.\n\nThe crowd, with nothing left to fuel their hate, dispersed, leaving the square empty and desolate as a deserted pyre."
 indonesia.12.a:0 ""That was a mistake, Hatta!""
 indonesia.12.b:0 ""Actually, I was fixing your mistake, Bung.""

 indonesia.13.t:0 "Национальный праздник!"
 indonesia.13.desc:0 "Угрюмые глаза Хатты рассеянно смотрели на телевизор. Молодая женщина, гордо демонстрируя отличительный знак TVRi, сверкнула в камеру красивой, искренней улыбкой: "With a resounding triumph, the mandate of Sukarno grows more substantial. According to the most recent statistics, more than 75 percent of the nation has thrown their weight behind Bung Karno, it seems the will of the president will march on, unimpeded. While here on Java, the average man can hardly contain their excitement... " The merry woman continued on, although Hatta could hardly make out a word said as the room erupted into thunderous applause. Men shot up from their seats, slapping their hands against the backs of their compatriots in celebration. Amongst it all, Sukarno sat, obviously more than content with the results judging by the grin that extended from ear to ear.\n\nHatta felt his stomach wage war with itself. The Vice President gently bit his lip in consideration, had this not been what he wanted? Unmistakably, the president meant well, he was doing what was best for the nation. Hatta was more than confident that Sukarno, Bung, his friend, was an earnest man who's vision for the nation became a rallying point for all, coalescing into one simple phrase, NASAKOM. Despite this, the victory lodged itself in the aging visionaries' throat, depriving him of oxygen, preventing him from speaking out. Hatta was considerably conscious of the situation, he had borne witness to many of the meetings in preparation for the referendum. Restricting access to polls, armed guards in the polling stations, it wasn't right. It was far from democracy.\n\nAbruptly, Hatta found himself pulled back to reality when he felt a rough jostle against his shoulder. Hatta looked up, the grinning face of the President occupying his field of vision.\n\n"Where is your excitement Hatta? We won!"\n\nHatta's lips remained a straight line, "It isn't right, Bung. None of this is how it should be." Quickly rising from his seat, Hatta brushed his way past the bewildered Sukarno and towards the exit."
 indonesia.13.a:0 "Успех референдума!"

 indonesia.14.t:0 "Моему доброму другу"
 indonesia.14.desc:0 "Сукарно держал сигару между пальцами, рассеянно играя с премиальным продуктом. Он затянулся и посмотрел в окно, выходящее на океан. Всем время от времени требовался перерыв, и Сукарно не был исключением. Как бы он ни наслаждался всем этим: дорогими напитками, иностранками, вечеринками, затянувшимися до раннего утра, Сукарно все еще оставался президентом. Нет, он был выше этого, он был Индонезией. Он был духом только что объединившегося народа, призванного защищать архипелаг от внешних захватчиков. Он развернул кожаное кресло к своему столу - даже духи должны работать. Он пролистал океан бумаг на своем столе.\\n\\n"Junk. Junk. Hm, keep." Sukarno organized the letters on his desk, Hatta usually was the one to process the mail into important and not. Where was Hatta? He hadn't been at the morning briefing. Sukarno shrugged it off, he was probably just... what was that? Sukarno's attention was drawn away to a letter, it's message clear from the red ink on the front. "To Sukarno, my good friend." Confused, Sukarno quickly tore open the envelope.\n\nThe message inside was quick and concise, "Bung, I fear you have wandered too deep into the forest of power and have lost your way. I've made my intentions clear from the beginning, an Indonesia to challenge the petty monarchs and to stand far above the warlords of China. I've stood for one thing, Bung, since day one, a free Indonesia. From when I took up arms against the colonists, to the battles in your office, I attempted to make peace, to work with you, because you are my friend, Sukarno, but I can no longer be blinded by friendship. I cannot take part in this government any longer. Effective immediately, I will no longer be fulfilling the roles of my office." At the end of it all, a signature confirmed Sukarno's worst fear, Hatta had left."
 indonesia.14.a:0 ""Get Hatta on the phone now!""

 indonesia.15.t:0 "Арест предателя"
 indonesia.15.desc:0 ""He's lost it." Nasution spat. "We've spent all of our time and effort turning the entire nation upside down looking for criminals and terrorists, how foolish to assume our garden was free of snakes."\n\nSukarno glared at the general, "He is not a terrorist, he is your superior!"\n\nNasution ripped the resignation letter from Sukarno's hands, "Explain this then? Are we taking orders from detractors now because believe me, Mr. President, I'd be more than happy to oblige."\n\nThe two men shared a tense gaze. Sukarno sized the man up and down, before him stood a general, a popular one at that, but Nasution was more than a general, he was an idea, similar to Sukarno. One man was the spirit of a nation, the other the body. For all of Sukarno's admirers, there were just as many who would be pleased to see him hang, Nasution kept them in check. For all intents and purposes, the army had occupied the office of the president. Sukarno stood up, his knuckles resting on the desk, "Your actions are solely at the whim of this office!" Sukarno gripped a pen in his hand and jabbed it into the chest of Nasution, "You see this? I'll tell you who to kill, when to do it and how! I'll tell you to deliver me the traitor and you will! I'll tell you when to shit and when to wipe, do you comprehend me? You'll bring me Hatta because I have asked you to, not because you hold any power!"\n\nNasution unsuccessfully attempted to stifle a smile before turning on his heel and leaving the room. Sukarno panted, still hunched over the table. He felt his eyes sting, what had he done?"
 indonesia.15.a:0 ""Hatta, forgive me.""
 indonesia.15.a.tt:0 "Проклятый предатель будет в наших руках!"

 indonesia.16.t:0 "Смерть Хатты"
 indonesia.16.desc:0 "Сукарно любил солнечные очки. Они служили его щитом. Во время войны кто-то однажды сказал ему, что глаза – это окно в душу. Сукарно не мог рисковать своими подчинёнными, зная, что у него есть душа. Сукарно был душой, но если он бы не мог позволить своему сознанию взвесить каждое принятое решение, что бы с ним было? Сукарно больше всего полагался на импульсивность: он пил, отправлял людей на смерть, курил во время встреч с главами других государств - что бы он не делал, Сукарно знал что он прав, или по крайней мере мог убедить себя в этом. Пока группа генералов отчитывалась перед ним, Сукарно почувствовал, как в животе у него разверзлась дыра. Это было незнакомое доселе ему чувство - сожаление.\\n\\n"We ambushed his motorcade once he had left the city limits, we didn't want to risk a spectacle. However," General Moerdani tugged at his collar, "The boys...well they're boys, Bung. What could've been played off as a mere traffic stop quickly escalated. It's about glory to them, but above all else, it's about service to the nation, and in executing your will...they may have gotten out of hand." Sukarno's face tensed up as he listened. What could they possibly do wrong? Hatta was nothing more than a pouting child! Bring him home, iron out the differences, and return to business as usual. "We shouldn't have brought military equipment, it was a mistake." The general continued, "It only took one man hoping to earn the admiration of his nation and a grenade to spiral the situation out of control. The vehicle was destroyed and the bodies rendered unrecognizable but we're confident we've succeeded."\n\nSukarno tore off his sunglasses, opening the blinds, but revealing a dirty window. Sukarno's eyes did not depict the sadness inside of him, rather unbroiled rage. "Idiots! A simple command, arrest a man, not even, all I had requested was for you to escort him back! Now he is...Hatta is dead. Get out. All of you out of this room at once."
 indonesia.16.a:0 ""Hatta, my friend, what became of us?""

 indonesia.17.t:0 "Возвращение с пустыми руками"
 indonesia.17.desc:0 "Сухарто снова нажал на газ, мотоцикл загудел. Это было предупреждение, нет, обещание. Хатта вернётся в столицу к концу дня. Если Сухарто добьётся своего, старого ублюдка повесят. Он не собирался позволять этому слепому идеалисту снова пользоваться благосклонностью Сукарно, но сейчас было не время для силовых манёвров, не тогда, когда Сукарно был на грани.\\n\\nКогда наконец прибыла полиция и бронетехника, люди, как и предполагалось, заметили их прибытие. Хатта даже не пытался скрыть своё местонахождение, действуя прямо из дома своего детства, но зачем ему это? Сухарто спрыгнул с мотоцикла, оставив его прислонённым к забору. Полицейские проверили снаряжение и приготовились к штурму, но Сухарто почти не двигался. Его работа состояла в том, чтобы быть у радио и докладывать Сукарно об исполнении его воли. Он небрежно достал сигару из глубоких карманов рубашки, наблюдая, как рослые мужчины подошли к двери, поднесли к ней таран и вломились в дом Хатты, который превратился в его штаб.\\n\\nСухарто всё ждал и ждал. Он затянулся и продолжил ждать. Он спокойно смотрел на птиц, летящих над головой, и всё ещё ждал. Наверняка там должен был быть какой-то переполох? Борьба? Пламенный идеализм Хатты, конечно же, не позволит пройти операции мирно? Тревога Сухарто росла по мере того, как время шло, а из дома не доносилось ни звука. Наконец Сухарто с облегчением услышал топот сапог по лестнице. Вниз спустился один из офицеров со шляпой в руках. "We turned the whole place upsidedown, sir. The tea was warm, he just slipped out of our reach."\n\nSuharto felt his body tense, how had they failed? Suharto picked up the radio, he wasn't about to give Sukarno a reason to have him shot."
 indonesia.17.a:0 ""Jakarta? This is Suharto, they've let him get away.""

 indonesia.18.t:0 "Обращение к нации"
 indonesia.18.desc:0 "Статичное, всеохватывающее и всепроникающее. Нигде во всем комплексе нельзя было найти ни минуты отдыха от жужжания радио. Сукарно потребовал, чтобы система громкой связи была настроена на частоту 93.5, станцию восставших. Внезапное предательство Хатты явно подействовало на президента. Пышные вечеринки с женщинами и выпивкой - это были не его друзья. Японские бизнесмены, с которыми он общался? Тоже нет. Всё, что нужно было сделать, чтобы полностью изменить его восприятие жизни - это оторвать от него одного человека.\\n\\n"To all those yearning for a free Indonesia." The simple phrase ripped Sukarno away from his thoughts. Hatta's voice, as much as Sukarno was relieved to hear, alarmed him. His message did not seem like the friendly reconciliation he expected. "I speak as someone who has seen the inner workings of the Sukarno government, a government that rose to power by using the people as stepping stones. Has Sukarno lifted you up? Have you enjoyed the amenities of the rest of the world? No, every rupiah made is funneled back to the state, to the pocket of Sukarno. While you live in disease-infested shacks, he dines with the very men who pillaged this country two decades back! Sukarno would have you believe that there exists only two options, the continuation of his regime, or the destruction of Indonesia as we know it. My friends, Indonesia as we know it deserves to die. This is not the nation promised to you nor the one you deserve. I present an alternative, an opportunity to tear this nation down from the foundation and build a new one from its ashes. A free republic that is the envy of Asia, not the stain."\n\nAs quickly as he appeared, Hatta was gone. Sukarno was left with static once again. He stared into the radio, hoping to find the face of Hatta, his friend. Only static. If Hatta had harboured these feelings from the beginning, perhaps Suharto was not scheming, maybe Hatta was the enemy. Sukarno refused to touch the dial, the static continuing to reverberate out of the speakers, but it could not drown out the president's thoughts."
 indonesia.18.a:0 "Это обращение – обман, прервите её распространение."

 indonesia.19.t:0 "Выходя на сцену"
 indonesia.19.desc:0 "Хатта поправил свой сонгкок, толпа перед ним была меньше, чем он привык. Хатта стоял рядом с Сукарно во время многих его речей, он чувствовал жар, исходящий от тысяч тел, когда Сукарно говорил о силе единого всемогущего Бога, излагал аргументы в пользу справедливого и цивилизованного человечества, ставил единство Индонезии на пьедестал, клялся и заверял народ, что все будут пользоваться социальным равенством. На самом деле философия Панча Сила была не более чем пустым вздохом. Сукарно не выполнил и не выполнит ни одного из своих обязательств. Несмотря на все убеждения Сукарно, исполнение его идей оставляло желать лучшего. Вот что их отличало - казнь.\\n\\n"Oppressed people of Indonesia! Your presence here means something monumental, today we show that Sukarno and the Jakarta clique do not hold full control over the people! You have come here for one simple reason, to see change brought to Indonesia. You may be surprised to learn that standing shoulder to shoulder with you, the left and the right are in attendance today. I point this out for a simple reason, you did not even notice. The factionalism that Sukarno decries is what he preaches to the people as well. What Indonesia needs is a democracy that responds to the will of the people solely, which means hearing all sides, not just Masyumi and Ulama. It is because so many have been shut out of the current government that myself and our allies from across the spectrum have come together to form a new one, one prepared to bring Indonesia on par with the modern world, not leaving us in the dust with the authoritarian stereotype of Asia!"\n\nHatta grinned as he crowd erupted into applause, but he felt the same pit open up in his stomach, there really was no turning back now, Waving to the people, Hatta saw Indonesia for what it really was, not a man, not a general, not a president, but a collection of different people coming together to live in harmony. The sight eased his fears, all of this was worth fighting for."
 indonesia.19.a:0 "Правительство-конкурент?! Нелепость!"

 indonesia.20.t:0 "Проблемы в раю"
 indonesia.20.desc:0 "Туристы обожали Индонезию за её пейзажи, успокаивающие воды, захватывающие дух джунгли, сотни видов уникальных островов, и даже самые патриотичные американцы проглатывали свою гордость, чтобы немного позагорать на местных пляжах. Сукарно чувствовал всё, кроме спокойствия, он чувствовал гнев, он чувствовал ярость, но прежде всего президент чувствовал усталость. Ему надоело вскрывать письма, надоели встречи, тянущиеся до утра. Как же ему хотелось вернуться в Палембанг, вернуться к народу, но вместо этого он рассеянно смотрел на мэра Джакарты.\\n\\nСукарно наблюдал со своего кресла, как мэр произносил типичную речь о процветании города. Но кое-что привлекло его внимание, когда мэр произнёс: "What we owe little to is the Sukarno government," The unfinished statement drew a collective gasp from the crowd and reanimated the apathetic Sukarno. "A government of mismanagement and waste, one of repression and subversion!" The crowd turned their puzzled gaze to Sukarno.\n\nNo. This was not going to slide, not at a time like this. Sukarno casually stood up and sauntered to the trembling official, placing a hand on his back. "There we have it! It seems to me that the opposition is getting weaker with their slander!" Sukarno chuckled, smiling to the confused audience. "I'm curious to know how I've caused any suffering, I've presided under unheard-of growth, not just economically! We have grown as people as well have we not? I remember a time when the only opposition to the government," Sukarno turned to the mayor, "Was quickly disposed of.""
 indonesia.20.a:0 "Люди говорят, и они говорят в поддержку Сукарно!"

 indonesia.21.t:0 "Нарастающая напряжённость"
 indonesia.21.desc:0 ""What the hell was that?" Nasution paced across the presidential office, "We'll let them get away with anything now, is that what's happening?" Sukarno followed the general as he went back and forth, his face a solid stone wall, showing no emotion. "He made a fool of you Sukarno! Publicly denouncing your government? It's not only an embarrassment, it's an opportunity passed to Hatta to pluck yet another influential figure from our camp! Is that what we've come to?"\n\nSuharto stood in the corner of the room, observing the slight twitches in Sukarno's face. Sukarno looked pathetic, no doubt about it, splendid news to Suharto, but the old man was far from the edge, he'd need another push. "Mr. President, the minister is correct, albeit aggressive in his message. I pro-"\n\nSukarno shot up a hand, demanding silence much to the surprise of Suharto. "I couldn't care less what you," Sukarno gestured to the lurker and the general, "or you have to say. The power of this office comes from here," Sukarno jabbed a finger at his chest, "Nowhere fucking else, not your toy soldiers, not your little friends. I fought for this country, I built this country, God damn it, I'll be the one to destroy this country if I have to!" Sukarno eyed the pair in his room and took a deep breath, "He's to be removed from his seat, quietly."\n\n"Mr. President, that's exactly what Hatta wa-"\n\nSukarno slammed a fist on his desk, "I do not give a damn! I won't hear from him ever again after tomorrow, now get the fuck out of my office!""
 indonesia.21.a:0 "Любая оппозиция со временем сойдёт на нет."

 indonesia.22.t:0 "Демонстрации на улицах"
 indonesia.22.desc:0 "Сукарно вытянулся в кресле, он был измучен. В промежутках между борьбой с мятежом Хатты он был, как бы ему ни было неприятно это признавать, президентом, а это означало всю сопутствующую работу: балансирование бюджетов, утверждение указов, блокировка сумасшедших идей - всё это было частью повседневной работы. Он боялся задерживаться во Дворце Независимости допоздна, так что лучше было закончить свои ежедневные дела пораньше. Он посмотрел на часы - было не больше трёх. Ещё только полдень. Сукарно вздохнул и встал со стула, ему нужен был перерыв. Он подошёл к окну, смена обстановки помогла бы ему. Он ожидал увидеть что угодно, но не это.\\n\\nЛюдей было не меньше двух тысяч, их плакаты были подняты высоко в воздух. "Down with the Ramah tyrant!" read one of them. Sukarno scoffed to himself, finding humor in a situation that would leave many leaders trembling, that was the reputation he had built? A friendly tyrant? What was so wrong with that? The crowd festered in the lawn, shouting chants for resignation, singing songs from the war of independence, and parading around in circles. He clenched his fists as the guards did nothing but standby as the demonstrators' numbers swelled. Sukarno, for all of his rash decisions and brazen actions, was still a man of history, he had seen this song and dance too many times to allow this to continue. Sukarno marched over to his desk and picked up the phone. The buck stops here.\n\n"Suharto? Get off your ass and get outside, I want you to keep a close eye on these people, no funny business." Sukarno slammed the phone back into its cradle and returned to the window. He watched a mother clutch her child who held a sign in his fat hands. Sukarno frowned to himself. He was fighting for these people, why did they feel the need to push back? He glanced to the phone, perhaps it was better to just let them go about it, then he remembered the slippery slope that could lead down. He turned away and sat back at his desk, if he got back to work now, he may finish by the time he wouldn't have to face the protestors."
 indonesia.22.a:0 "Они поймут, что всё было только для их же блага."

 indonesia.23.t:0 "Объединение оппозиции"
 indonesia.23.desc:0 ""It is high time we tell Sukarno, no deal! We will not tolerate his blatant overreach any longer!" Sukarno rolled his eyes, he must have royally screwed up if he was able to unite the conservatives and liberals. It was all scare tactics, all bark and no bite with these people. The Ulama-Masyumi coalition would hold, he had made sure of it.\n\n"We do not stand alone, President Karno," shouted the representative as he stood at the podium in front of Sukarno and his cabinet, "Far from it! Those who stand for freedom, rise now!" In a calculated move, many pushed back their seats and rose to their feet, prompting a raise of the eyebrow from Sukarno. It was more than he expected, but far from career-ending. It almost made him laugh, the opposition was not the political powerhouse it acted like it was. All theatrics from politicians, it only reaffirmed Sukarno's beliefs. He cast his gaze towards a few of the more concerning representatives, ones who may be easily swayed, and found most standing. He gritted his teeth, the coalition must hold, he needed the power from the assembly to continue his campaign against Hatta.\n\n"Do you see that, Mr. President? Your actions have forced even the most bitter enemies to unite, when will you come back to the negotiating table? When this nation is a smoldering pile of ashes or when there is still time to bring Indonesia to the glory you desire?" The representative slammed his papers on the podium and returned to his seat, with half of the assembly politely applauding, and the other scowling at the man.\n\nWell, thought Sukarno as he rose from his seat, if they wanted an answer he'd be happy to give one to them. He adjusted the microphone, pushing it away from him. "You wish to know when I will negotiate? Never. I will never sacrifice the stability of this nation for your pathetic games.""
 indonesia.23.a:0 "Наши враги объединились друг с другом..."

 indonesia.24.t:0 "Действие и противодействие"
 indonesia.24.desc:0 "Хорошие новости в Индонезии становились всё более редкими, и люди были счастливы услышать какие-либо новости вообще. Поскольку правительство вступило в конфликт с самим собой, цензура была единственной вещью, которая не допускала дискриминации. Все новости будут поступать от TVRi, которые будут отфильтрованы Сухарто, прежде чем быть представленными Сукарно для утверждения. В стране, балансирующей на грани краха, народу как никогда нужен был не экстремизм, а что-то простое, знак, что правительство всё ещё функционирует.\\n\\nСукарно никогда не был склонен к простоте, предпочитая в жизни более экстравагантные вещи. Когда он заказывал постройку моста "Now more than ever, we need peace." The general smiled softly to the cameras, "That may be a surprise coming from a man of the military but now more than ever, the people demand stability, stability that Bung Karno provides. As such, I declare this brid-"\n\nBullets don't care for last words. They have no regard for the fear that all men have that, potentially, their last message to earth will be mundane and pointless. The flashes of cameras and the screams of onlookers carried Yani to the next life, far from the one the rebels stole from him."
 indonesia.24.a:0 "Всё скатилось к насилию…"

 indonesia.25.t:0 "Эскалация"
 indonesia.25.desc:0 "Хатта теперь редко появлялся на публике, головорезы Сухарто изучили его модель поведения, и теперь, когда он стал официальным врагом государства, Хатте пришлось скрываться. Он общался с народом исключительно по радио, выступая из укрытий, удалённых от правительства. Но это мало мешало целям его движения, людям нужно было лишь только выглянуть в окно, чтобы увидеть, к чему их привёл Сукарно. Однако Сукарно вёл себя непредсказуемо и хаотично, делая выборы, о которых никто не мог подумать. Не было никаких вопросов о том, куда делся мэр, никто не интересовался, демократично ли было разогнать протест, но народ не был слеп. Дело в том, что большинство из них никогда не были так остро осведомлены о неудачах своего правительства.\\n\\nХатта готовился ещё раз выступить перед нацией, он знал последствия того, что может произойти, когда дело доходит до этого. Но железо было горячим, и лучшего времени для удара не было. Хатта открыл рот и заговорил в микрофон, его послание транслировалось на протест, насчитывающий десятки тысяч человек. Хатта, находясь в безопасности в своей комнате, страстно говорил о будущем, о том, во что превратится Индонезия и что останется позади. Его голос напрягся от речи, его слова застряли в горле - это было сомнение. Толпы, которые собирал Сукарно, унизили бы любого президента или премьер-министра со всего мира. Хатта стряхнул с себя негатив, это означало только, что ему нужно работать усерднее, никто не говорил, что эта борьба будет лёгкой. В то время как Хатта признавал необходимость конфликта, те, кто стоял на улицах Джакарты лицом к лицу с полицией, испытывали свои собственные сомнения. Они хотели чего-то лучшего, но был ли это лучший способ достичь этого? Когда полицейские закричали и призвали их разойтись, один парень лет двадцати решил, что это единственный способ. Он вынул из кармана гранату и бросил её в толпу полицейских."
 indonesia.25.a:0 ""God damn it! You have orders to fire!""

 indonesia.26.t:0 "Единый фронт"
 indonesia.26.desc:0 "Хватит, хватит. Сукарно был сыт по горло манипуляциями, он не был какой-то пешкой в их игре, Индонезия не была какой-то пешкой в их игре, не было никакой игры! Сукарно вырвал доску из-под игроков. Его грандиозный проект не был игровой площадкой для честолюбивых генералов или коварных политиков, это была страна, чёрт возьми, и пришло время его подчинённым это понять. Сукарно бодро шагал по коридорам Ассамблеи, у него был свой замысел. Игра окончена, Хатта, твоему маленькому приключению пришёл конец.\\n\\nЗаконодатели бегло просмотрели лежащий перед ними акт, в то время как Сукарно ораторствовал с трибуны, как будто бы произнося заклинания и руками заколдовывая послание своим противникам. Он напомнил о независимости! Он вспомнил времена голландцев! Он поведал историю о недавно объединившейся нации, обречённой на возвращение в те же неорганизованные враждующие племена и королевства, что сделало их легкой добычей для империалистов. Он кровоточил историей Индонезии, из каждой поры его тела сочился не только непревзойдённый национализм, но и, что мог уловить только острый наблюдатель, отчаяние в его голосе.\\n\\nПоскольку Сукарно выдохся перед представителями, больше ничего не имея, он собрал всё, что в нём осталось в последний крик, требуя одобрения акта представленного им. Тяжелое дыхание Сукарно было единственным звуком в Ассамблее. В последующей тишине Сукарно встретился глазами со своими врагами и друзьями, умоляя их поставить нацию выше политики. Хоть и казалось, что это молчание длилось в течение многих веков, в конце концов пришло время сделать решение. Сукарно с тревогой наблюдал, как часть зала поднялась в знак одобрения, а другая - в знак отрицания, и лишь немногие воздержались. Сукарно решил держаться стоически, пока подсчитывали результаты, но он ясно осознавал одно - его серебряный язык не мог спасти его на этот раз."
 indonesia.26.a:0 "Если они хотят конфликта в нашем доме, то так тому и быть."
 
 indonesia.27.t:0 "Вечер в Джакарте"
 indonesia.27.desc:0 "Плотная пелена тумана опустилась на Джакарту, окутав её улицы и дороги дымкой раскалённых неоновых огней и едва видимых кокосовых пальм. В нём слышался звук гудящего двигателя. Роскошный автомобиль индонезийского президента марки Мицубиси и с безымянными номерами пронзил туманный занавес, пробиваясь сквозь беспорядок, который был неотъемлемой частью улиц столицы.\\n\\nЧья-то рука распахнула боковое окно. Последовали клубы дыма, смешивающиеся с густой смесью паров, промышленного смога и водянистого тумана, которые составляли атмосферу Джакарты.\\n\\n"You enjoying that cigar," a thick, heavyset voice boomed from the driver's seat, "sir?"\n\n"Very." Under the low, evening light, and the segmented radiance of the streetlamps, the President of Indonesia sat in the rear of the car, dressed in a cheap, beige suit. A fedora chaperoned his thinning hairline. "You always find the finest stuff, don't you, Bagus? Good name. Good man. Your parents must've been proud."\n\n"I only aim to please," Bagus said, his tone full of viscous, unctuous satisfaction, "sir." He looked ahead. Their destination was getting closer, as the red, gleaming letters of Hotel Harris beamed ahead, spattering the grey mist with promises of carnal fulfillment. Bagus's foot gently pressed the brakes, and with a slow, subdued screech, the car ground to a halt.\n\nBagus got out first, before opening the rear doors for the President. "I hope you have fun, sir." The President answered him with a quiet nod and stepped into the hotel. Bagus saw the beige suit disappear behind the silhouette of the rotating doors. The camera should be upstairs in the President's room. Entering the Mitsubishi, Bagus took a fat roll of bills and started counting."
 indonesia.27.a:0 "Президент угодил в ловушку"
 
 indonesia.28.t:0 "Услуга за услугу"
 indonesia.28.desc:0 "Сукарно уставился на свои ногти, прислонившись к машине. Он был намного выше любой встречи, с американцами или нет. Он взглянул на ослепительное индонезийское солнце и позволил его теплу омыть себя. Он подчинился себе, даже если чувствовал, что ему не нужно здесь находиться. Ему просто было приятно выбраться из Дворца.\\n\\nПосле вечного ожидания далекий рёв мотора вывел Сукарно из забытья. Как раз вовремя. "Americans," Sukarno muttered to himself, "Always twenety minutes behind the rest of us." The sleek, jet black, motorcade made itself visible as it came over the hill. Sukarno could barely make out the man inside, was that Arief? Impossible! He knew that he went to America after war but the CIA? That seemed a little far fetched considering Sukarno's history with the boy who had almost gotten himself killed more than once. He was more trouble than he was worth in the Tentara Nasional, but Sukarno still felt some obiligation to the boy. Arief was the one who had saved Sukarno's life during a PKI terrorist attack. Sukarno retrieved his sunglasses from his pocket and put them on, well then, let's see how the boy has done in Hollywood then.\n\n"Hey Bung," the suited man said, "Long time no see."\n\n"Well, that was the point." Sukarno spat.\n\n"Yeah, yeah, I know, you don't want me around here I get it, but look Bung, we have some...footage of you."\n\nSukarno raised an eyebrow, "Yes and? I am the President of Indonesia, I would hope people see me."\n\nArief took a picture from his pocket and handed it to Sukarno. The President's face remained a straight thin line as he stared at the image. His heart skipped a beat, but Arief would never know. Quick, Sukarno recovered composure, "So they've sent you to threaten me? You'll need to do better than that I'm afraid." Sukarno scoffed and opened the door to his car. "Stay in America, Arief." Sukarno slammed the door and started the engine, the picture laying beside him on the passanger seat."
 indonesia.28.a:0 ""W-wait Bung! Damn it.""

 indonesia.29.t:0 "Послание от Кэмпэйтай"
 indonesia.29.d:0 "Из своего кабинета в Истана Негара Сукарно наблюдал, как деревья и кокосовые пальмы лениво колышутся на полуденном ветру. Нежный золотистый свет заливал их силуэты - они были словно маленькие пальчики, что ловили сияние солнца. На горизонте возвышался Национальный монумент, застывший медный огонь на вершине которого, казалось, пылал в негодующем гневе на фоне грозовых туч, надвигающихся с моря. Сукарно осторожно взял маленькую изящную чашку с чаем и отхлебнул из неё, стараясь насладиться горьким ароматом.\\n\\nСукарно был стар. Сегодня утром, глядя в зеркало в ванной, он едва мог в это поверить. Складки и морщины покрывали его некогда юное лицо, погребая образ молодого человека под тяжестью лет. Всё, начиная с кабинета, охлаждённого кондиционером, и заканчивая ленивым, медленным колыханием далёких деревьев, убаюкивало первого и единственного президента Индонезии.\\n\\nСтук в дверь разбудил его. Секретарь Сумарни выбрала именно этот момент, чтобы посетить его. В дверном проеме показался силуэт её головы. "Sir," she said, an innocent smile on her lips, "a message, from the Japanese embassy." She laid a beige-tinted slip of paper before him, as he tried to rub the drowsiness out of his eyes. When he looked up, Sumarni was gone. It was a telegram. It read:\n\n"from the Kenpeitai END we know your proclivities END if you would like to cooperate with us contact us from the japanese embassy END if you do not there's no telling as to the consequences STOP"\n\nSukarno crumpled the piece of paper down the trash can beside his right foot. Yawning, he stood up and stretched."
 indonesia.29.a:0 "Не нужно обращать внимания на подрывные элементы."
 
 indonesia.30.t:0 "Последствия"
 indonesia.30.desc:0 "Президент Индонезии вошел в свой кабинет в помятом костюме, с небрежно накинутым на голову сонгкоком. Вчерашнее пьянство вышло из-под контроля, и теперь он страдал от сильной пульсирующей боли в голове и жжения в горле. Он действительно мог дышать огнём. Или вонью из своего рта. Вероятно, всё же второе. Устроившись на своем рабочем столе, он углубился в повседневную работу. Её не должно было быть слишком много. Обед с Натсиром и Хасбуллой, двумя составляющими трёхсторонней коалиции, занимал первое место в его списке дел.\\n\\nСумарни вошла в комнату, стуча украшенными узорчатыми бантиками туфлями на высоких каблуках по ярко-красному ковру. Кривые изгибы, казалось, следовали за каждым её шагом. "Lunch is canceled, sir." she said. "Both Mr. Natsir and Hasbullah have claimed to be ill." That was strange. How probable was it that the two of his government's most crucial and key men be sick on the same day, at the same hour?\n\n"Hand me the phone," he said, his nostrils flaring as if latching unto a hitherto unknown smell of rot. "I want to talk to them." He dialed their numbers and waited. No answers, only long buzzing on the telephone lines. Meanwhile, the Istana descended into chaos. Ministers failed to appear, leaving their departments running headless as busywork detonated into outright collapse.\n\nThe coalition was off. Sukarno took his hangover-addled mind aside, and thought. Where did it all go wrong?"
 indonesia.30.a:0 "Где же я поступил не так?"
 
 #INS War
 indonesia.100.t:0 "Начало гражданской войны!"
 indonesia.100.desc:0 "Сукарно не был уверен, какое решение привело его к тому, что он наблюдал за разъяренной толпой со своего балкона, должно быть, был какой-то момент, когда Сукарно сбился с пути и продолжал ошибаться в своих решениях. Он вспомнил слова Хатты, сказанные им давным-давно, когда его прошение об отставке все еще лежало в нагрудном кармане. "Вы забрели в дремучий лес власти и сбились с пути". Вот оно что, а? Все началось с того, что Сукарно перешел границы дозволенного? На протяжении всего пути он боялся, что зашел недостаточно далеко, но все же он был здесь, наблюдая из своего кабинета как его народ поднимает оружие против него самого.\n\nНасутион и Сухарто уже собрали свои армии и отдавали приказы в рации, а аванпосты по всему архипелагу готовились к осаде. Он смотрел на свой горящий город и чувствовал, что должен прийти к какому-то великому осознанию, что Сукарно должен был чему-то научиться из всего этого, но нет, Сукарно был тверд в своей вере как никогда. Именно политика оторвала его от роскошной жизни, именно идеология сделала улицы красными от крови. Именно тогда Сукарно больше не чувствовал жалости к Хатте, человеку, который украл у него все. Для жалости больше не было времени, только для восстановления справедливости."
 indonesia.100.a:0 "Справедливость для Сукарно!"
 indonesia.100.b:0 "Справедливость для народа!"

#Coalition

ins_coalition.1.t:0 "Союз партий"
ins_coalition.1.desc:0 "Сукарно стоял между политиками, чьи руки переплелись в рукопожатии. Он смотрел в камеру, вздрагивая от вспышки. Газеты получили своё шоу в полном объёме. "NEW GOVERNMENT FORMED! ULAMA-MASYUMI TO SUPPORT BUNG!" was bound to be next morning headline. Once the press had gotten every picture they could, Sukarno had stepped down from the stairs, laughing at the casual conversation of the party leaders. Both men dwarfed Sukarno and yet, he had the largest presence in the room.\n\n"I'm glad to see that we'll be keeping stable for the next few years at least! It all depends when the old bats finally croak and the kids coming rushing into the Assembly!" Sukarno placed his hands on the backs of the politicians. "Maybe we can repurpose the lounge into a daycare!" The men laughed as they walked seemingly nowhere in particular. Sukarno had a destination in mind, however, far out of sight.\n\nSukarno's tone quickly changed as he boxed the pair into a corner. "Well of course, they'll have their ideas, but luckily they won't be much of a fuss, right? Not when the collapse of our government could risk...certain information from getting out." Sukarno smiled to them both. "You have your goals, you know the consequences, do not fuck it up." With a slap on the back to both men, Sukarno left them standing in the hallway, and turned back to where he came from."
ins_coalition.1.a:0 "Нам лучше работать сообща, иначе…"

ins_coalition.2.t:0 "Воспитание следующего поколения"
ins_coalition.2.desc:0 "Хадикусум поигрывал ручкой, слушая ежегодный отчёт о состоянии образования. Его поражало то, что люди придумали столько способов, чтобы сказать, что текущая система не работает, но при этом большинство населения страны не умеет читать. Этот вопрос уже давно стоял на повестке дня, но его не обсуждали всерьёз до сего момента, будь то из-за апатии правительства или просто потому что никто не знал, что делать. "
ins_coalition.2.a:0 "Школы будут светскими и свободными!"
INS_Changing_up_curriculum_tt:0 ""
ins_coalition.2.b:0 "Детям нужно прививать ценности нации."

ins_coalition.3.t:0 "Насколько велика сеть?"
ins_coalition.3.desc:0 "Сегодняшнее обсуждение было словно канатом, опасно натянутым над ямой со змеями. Взгляд Сукарно качался из стороны в сторону каждый раз, когда какой-нибудь участник заседания нервно поднимался, чтобы высказаться по спорному вопросу - благосостоянию.\\n\\nИндонезия гордилась своим презрением к учению Маркса, отчасти благодаря ему. Иногда некоторые подозревались в симпатиях к коммунистам, и больше их никогда не видели. Обе стороны согласились строить дебаты на основах вопросов бюджета, а не на том, хороша или плоха система благосостояния для страны, чтобы не вызвать гнев Сукарно. "
ins_coalition.3.a:0 "Мы дадим народу благосостояние."
INS_Welfare_systems_tt:0 ""
ins_coalition.3.c:0 "Мы дадим народу сбалансированный бюджет."

ins_coalition.4.t:0 "Свет, камера, мотор!"
ins_coalition.4.desc:0 "Даже в отдалённых уголках Азии многие слышали о пике американской роскоши, где Богини ослепляли толпы своими захватывающими представлениями. В то время как сторонний наблюдатель может сказать вам, что именно это и есть вершина актерского мастерства, любой житель Индонезии с радостью поправит их, зная, что величайшие выступления проводятся в Ассамблее.\\n\\nВ Индонезии есть две вещи, которыми никто не хочет быть: политиком и кем-то по другую сторону Сукарно. Наказание за работу политиком было вашим собственным выбором, поскольку люди сами решали просыпаться каждое утро и представлять свою общину. На самом деле в Джакарте происходит очень мало представлений. Проходя через ворота Ассамблеи, они ступали не на красную бархатную дорожку, а прямо на лезвие остро заточенного ножа. Их задача состояла не в том, чтобы заставить Ассамблею действовать по воле избирателей, а в том, чтобы не вызвать гнев режиссера самого большого в мире спектакля - Сукарно.\\n\\nНикто не будет довольствоваться просмотром скучного спектакля, и только вопрос времени, когда люди потребуют от своего правительства реальных изменений. Нужно, чтобы коалиция время от времени конфликтовала между собой, даже если это касается самого незначительного вопроса, всё лишь для того, чтобы изобразить работу, проводившуюся в Ассамблее."
ins_coailtion.4.a:0 "Как говорят американцы, "

 indonesia.101.t:0 "Благодарность Яве"
 indonesia.101.desc:0 "Президент Сукарно любит всю Индонезию и её армию, это правда, но в последние дня Ява оказалась самой образцовой. Не помешает отправить поздравления.\\n\\nНе только поздравления, конечно, но и напоминания. Храбрые, патриотически настроенные военные чиновники Явы должны помнить, что лояльность Индонезии приравнивается к лояльности президенту Сукарно и что его добрая воля гораздо предпочтительнее его неудовольствия.\\n\\nДеньги - готовы. Посыльные - отобраны. Несколько коротких дружеских телефонных звонков с подробным описанием наказания за предательство - сделаны. Президент Сукарно должен просто определить, насколько достойна Ява на самом деле."
 indonesia.101.a:0 "Лучшие вещи приходят в небольших коробках."
