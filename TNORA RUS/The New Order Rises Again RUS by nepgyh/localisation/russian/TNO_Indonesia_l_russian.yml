 INS_Djuanda_Kartawidjaja_hog:0 "Джуанда Картавиджа" # <<TRANSLATED>>
 INS_Djuanda_Kartawidjaja_hog_desc:0 "§YПремьер-министр\nПатерналистский девелопментализм§!\n--------------\n§LВ условиях кажущегося бесконечным разрыва между "администраторами" и "творцами солидарности" в индонезийской политике президент Сукарно счел целесообразным преодолеть этот разрыв, назначив кабинет министров национального мира. Человеком, выбранным для руководства этой эклектичной смесью национальных героев, стал не кто иной, как технократ Джуанда Картавиджая, сунданский инженер-строитель, получивший пользу от голландских «этнических школ». Окончив Бандугскую Техническую Школу, Джуанда быстро включился в борьбу за независимость и стал известен как надежная рабочая лошадка в кабинетах министров страны после 1949 года.\n\nОднако его, казалось бы, безграничная энергия, похоже, подходит к концу. После хаоса времен Сидика, Натсира и Манаи Джуанда был назначен Сукарно по совету Хатты и Сджахрира - в первую очередь для централизации построенных японцами железных дорог и рационализации лоскутной экономики, оставленной голландцами и заброшенной Японией во время войны. Джуанда провел последний год, исчерпывая возможности кабинета министров вместе с коллегами-технократами Йоханнесом Лейменой и Руссено, оставив дипломатию с Японией в статусе-кво.\n\nЭти усилия принесли свои плоды, поскольку Джуанда разработал Восьмилетний план развития экономики. Воспользовавшись хаосом в Индокитае и на Филиппинах, кабинет Джуанды создал основу для того, чтобы Индонезия стала главным местом аутсорсинга тяжелой промышленности Японии в Юго-Восточной Азии. Будущее выглядит многообещающим, в отличии от здоровья Джуанды. Только время покажет, доживет ли он до того момента, когда сможет увидеть все плоды своего труда.§!"
 INS_Subandrio_for:0 "Субандрио"
 INS_General_Abdul_Haris_Nasution_sec:0 "Абдул Харис Насутион"
 INS_General_Abdul_Haris_Nasution_sec_desc:0 "§LНепреклонный. Устойчивый. Жестокий. Эти слова не смогут полностью описать генерала Абдула Хариса Насутиона, ветерана индонезийской Войны за Независимость, и командующего Вооруженными Силами. В отличие от харизматичного Сукарно, Насутион предпочитает править только страхом и ужасом. И рассерженный пехотинец, и закаленный мятежник опасаются его жестокой и часто чрезмерно восторженной тактики. Он часто оказывается в конфликте с Президентом, которому его крайние наклонности неприятны, но в эти неспокойные времена он может оказаться тем человеком, который нужен для спасения Индонезии.§!"
 INS_Suwiryo_eco:0 "Сувирё"
 INS_Suwiryo_eco_desc:0 "§LВпервые Сувирё стал известен во время Освобождения Индонезии японцами, где он занимал должность начальника отдела экономики в штаб-квартире мобилизационного центра Путера, а позже - заместителя мэра Джакарты. Эта работа принесла ему должность в правительстве Новой Независимой Индонезии, где он показал себя стойким сторонником Ромуся, Синкимакинаоши и более тесных связей с Японией. Амбициозный, манипулятивный, но в конечном итоге политически неопытный Сувирио, имеет грандиозные планы, которые почти всегда остаются без внимания.§!"
