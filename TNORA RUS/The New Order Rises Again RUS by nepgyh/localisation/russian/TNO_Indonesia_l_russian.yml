 indonesia.102.t:0 "Задобрить Суматру"
 indonesia.102.desc:0 "Суматра представляет собой вершину индонезийского идеала. Никто не понимает этого лучше, чем президент Сукарно. Он также знает, что военные чиновники Суматры, конечно же, верны Индонезии. Им просто нужно отправить несколько тяжёлых, невзрачных чемоданов.\\n\\nЧемоданы отправятся в великую одиссею по Индонезии. Они пересекут океаны на лодках, отправятся в поездки на автомобилях будучи прикованы наручниками к рукам доставщиков, и наконец, окажутся на коленях различных офицеров и чиновников.\\n\\nВ зависимости от веса и наполнения этих красивых, невзрачных чемоданов, лица получателей будут либо хмуры, либо счастливы."
 indonesia.102.a:0 "Размер не главное."
