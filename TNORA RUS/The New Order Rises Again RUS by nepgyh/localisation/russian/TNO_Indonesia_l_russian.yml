 indonesia.106.t:0 "Деньги для Молуккских островов"
 indonesia.106.desc:0 "Для Молуккских островов президент Сукарно приберег самые хрустящие банкноты. Он знает, что армию на Молуккских островах не нужно даже подкупать, нет, он просто хочет выразить благодарность за почти идеальное послушание.\\n\\n"Near perfect" is the worrying part.\n\nPractice makes perfect. President Sukarno will practice sending money and they will practice taking it. They will practice loyalty and President Sukarno will practice not dumping their families in the ocean. How much practice is necessary is a question that only President Sukarno can answer."
