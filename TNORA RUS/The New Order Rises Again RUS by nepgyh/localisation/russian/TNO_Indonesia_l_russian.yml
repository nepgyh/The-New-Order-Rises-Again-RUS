 FIELD_MARSHAL_SUHARTO:0 "Командующий индонезийской армией Сухарто - второй по могуществу и третий по влиянию человек во всей стране. Быстро поднявшись по служебной лестнице во время Национальной революции, Сухарто стал неотъемлемой частью армии и создал вокруг себя небольшую клику. Полный амбиций, он делает все возможное, чтобы советовать президента Сукарно, к большому огорчению вице-президента Хатты, который противостоит ему на каждом шагу. Куда именно приведут Сухарто его амбиции никто не знает, но все ожидают или боятся, что он сделает все что угодно дабы добиться своего."
 FIELD_MARSHAL_ABDUL_HARIS_NASUTION:0 "Командира Абдул Хариса Насутиона боятся за его жестокость повстанческие силы Индонезии и даже его собственные войска, и вполне заслуженно. Террор, который он наводит — это террор человека, у которого есть великая цель, ради которой он не может поступить неправильно. Все, что бы он ни делал, он делает для Индонезии. Каждая сожженная деревня. Каждый мятежник казнен. Каждый отданный приказ. Все это ради Индонезии."
 GENERAL_LB_MOERDANI:0 "Военная карьера генерала Леонардуса Бенджамина Мурдани началась после его службы в студенческой армии во время Национальной революции. Он добился известности и славы, хотя и не всегда хорошей, благодаря своей сильной, открытой политической позиции и религии. Будучи католиком в мусульманской стране, он вызывает много подозрений, хотя его верность Индонезии и Сукарно никогда открыто не ставилась под сомнение."

