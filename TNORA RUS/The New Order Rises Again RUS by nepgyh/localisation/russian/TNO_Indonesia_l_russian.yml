 INS_THENEWORDER_DESC:0 "Индонезия, с помощью японцев, откинула голландцев во времена Второй Мировой войны. Хотя чувство победы, над давно презираемым противником было сладким, Индонезию окружали повстанцы всех мастей, борющиеся за контроль над страной. И вновь Япония придет на помощь, предоставив свою помощь и руководство молодой Республике и её лидеру; Сукарно. Независимость, наконец провозглашенная в 1950 году, видела поток правительств, которые приходят и уходят. Единственной константой всегда была твердая рука президента Сукарно и его пяти принципов, знаменующих десятилетие мира и процветания. Несмотря на всё, что было достигнуто, остается далекий, и всегда присутствующий раскат грома, который лишь приближается."
 

