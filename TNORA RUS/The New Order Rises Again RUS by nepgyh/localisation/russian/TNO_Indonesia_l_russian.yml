 indonesia.214.t:0 "Говорящая коробка"
 indonesia.214.desc:0 "Некоторые вещи казались невозможными. Человек на Луне, Азия, свободная от империализма, металлическая коробка, из которой изливается поток информации с островов, да еще и с картинками! Все это казалось невероятным до тех пор, пока Буди не сел рядом со своим младшим сыном, своей пятой и седьмой дочерью, своей женой, матерью и очень довольным правительственным чиновником. Все сгрудились вокруг коробки, телевизора, как его назвал чиновник, последней модели, что являлось роскошью как для японских, так и американских семей.\\n\\nВ уже переполненной комнате находился еще один гость, обладавший престижем и властью, герой гордо стоял перед своими согражданами во всей своей черно-белой славе. Старший из детей, всегда задававший вопросы, повернулся к отцу с разинутым ртом, прежде чем, наконец, попытаться произнести простую фразу: "I don't understand." The sheer astonishment of the young man provoked a chuckle from the bureaucrat, who simply smiled and flashed him a look to say, "I don't know either! And I'm loving every bit!"\n\n"We are Indonesians!" The box so bluntly proclaimed, "Is that phrase not liberating to say? For once, we are not divided by foreigners along arbitrary lines! The way I see it, I see a people who have been featured, who have seen hardships! Suffering like no other! We have seen doubt, discourage, and disunity! We have writhed in agony for centuries as our people have been denied the right to shout who they are from the top of their lungs with pride!" The box stopped to breathe, it's black and white picture blurring in and out of vision. "I am not ashamed to be Indonesian. Neither should you. If you are seeing this you are witnessing a revolution, not one too dissimilar from the ones ages ago now it feels. This revolution, like the last, will bring us together. I'm proud to call the National Brodcast Division an idea of my own, but more so I'm proud to provide you a way to show your pride, connect with your fellow countrymen, but most importantly keep us united, for together, we are undefeatable! Merdeka!"\n\nSlowly, the box changed its picture, altering and changing until the President was gone and nothing but the proud flag of Indonesia flew."
 indonesia.214.a:0 "Электричество объединяет народ."
 indonesia.215.t:0 "Тёплое солнце"
 indonesia.215.desc:0 "Если бы Сукарно мог сдержать это чувство, он бы это сделал. Он наполнил бы кувшины лучами света и искупался бы в нём, если бы только мог. Сукарно наслаждался мерцающим солнцем, стоя в течение нескольких минут, улыбаясь в море людей перед ним. Он поднял руку, на его лице застыла ухмылка, и, человек за человеком, толпа вернулась в прежнее нетерпеливое состояние, готовая слушать.\\n\\n"I made my pleadge to you as president to present you with news good and bad, our victories and losses. I have also promised you nothing but truth, prosperity, and justice. I stand before you today and ask one simple question, have I delivered?" What's incredible about crowds is how quickly they become one entity, one body, one soul. Together, the body screamed, showering Sukarno with their praise, and he drank every last drop. "I come to you with yet another victory today." He continued, "Today, we claim victory in the first battle in the war against poverty! I proudly plant the flag of Indonesia in the rotting corpse of suffering, of inequality, for we are one people, one Indonesia!" Most didn't know what poverty was, let alone victory, and yet the genuine smile of the president told them a story thousands of chapters long, it taught them that something beautiful and rare stood before them, a friend.\n\nHe hated to close a speech, he'd drag on forever if he could, just to recount where he had eaten today if he had the time, before him were his people and he would speak to his people. Yet even Sukarno must bow to the bureaucracy and with one last gulp, he soaked in the last of their affection. "Well done." Suharto nodded as Sukarno ducked back into the presidential motorcade.\n\n"I deserve more time, Hatta always lets me-" Sukarno, perhaps drunk on his excitement, had hardly noticed the absence of his Vice President and confidant. "Where is Hatta?"\n\n"It was a good speech Mr. President" Suharto assured, his eyes fixated on the road before them."
 indonesia.215.a:0 "Что такое война, выигранная в одиночку?"
 indonesia.216.t:0 "Ощутимая ярость"
 indonesia.216.desc:0 "Когда Сукарно увидел Мохаммеда Хатту, сидящего напротив него, он не назвал бы его добрым другом или учителем, каким он обычно был. Он почувствовал ярость, он почувствовал, как презрение просачивается из его глаз и начинает заполнять комнату, топя Сукарно в ненависти, с которой не мог совладать.\\n\\n"Have I wronged you?" Hatta struck first, his tone authoritative. "Help me understand, what did I do?"\n\nSukarno failed to stifle a smile, how could he? What was he on about? "Hatta, I-I guess I don't understand. You come into my office and plop yourself down in this chair and sulk, why?"\n\n"You'd know if you'd read my letters, or met me where planned, or even answered the damn phone!" Hatta slammed the table and rose from his seat, his nostrils flaring as he huffed and puffed.\n\nSukarno rose slowly from his seat, pushing back the chair, and placed one hand on the shoulder of his Vice President and friend, "Hatta, believe me when I say I have no idea what you're talking about. I've noticed your absence, but assumed you were simply on vacation."\n\nVaction? Hatta chewed on the word as his he focused on the eyes of the man across him. "I don't understand then, you haven't gotten a single letter?" Sukarno shook his head. "Well, I, uh, suppose," Hatta gently returned to his seat. "I suppose I don't understand."\n\nSeeing Hatta's confusion chipped away at Sukarno's lighthearted demeanor, genuinely confusing him. "I don't either." He said, his booming voice rendered little more than a weak whisper. The two stared a long time at each other, speaking a silent language. If Sukarno wasn't subverting Hatta and Hatta wasn't dodging Sukarno, someone else was. Neither knew who and frankly neither wanted to, the thought alone shook them both to their very cores."
 indonesia.216.a:0 "Ну... с возвращением?"

