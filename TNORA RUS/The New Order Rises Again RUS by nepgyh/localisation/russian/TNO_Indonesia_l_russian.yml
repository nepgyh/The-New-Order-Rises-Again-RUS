INS_decree_0162:0 "Декрет от 01/62"
INS_decree_0162_desc:0 "На горизонте угроза ещё больших террористических атак, и президент Сукарно больше не может позволить себе рисковать жизнью своих людей. Он должен иметь возможность действовать, когда правительство не может или не хочет этого делать. Первый в году указ президента даст ему при помощи поправок в конституции власть, необходимую для обеспечения национальной безопасности.\\n\\nДиссиденты из различных политических партий (в лучшем случае – жалкие идеалисты, а в худшем вообще коммунисты) могут вопить от негодования и распускать слухи о мнимом «уничтожении демократии», но кого вообще волнует их мнение?\\n\\nПрезидент Сукарно сделает всё, что потребуется, чтобы защитить Индонезию."subversion of democracy," but it is no matter.\n\nPresident Sukarno will do what needs to be done to protect Indonesia."
INS_Coalition_building:0 "Создание коалиции"
INS_Coalition_building_desc:0 "Несмотря на новые исполнительные полномочия президента Сукарно он всё ещё не может самостоятельно сформировать правительство. Для обеспечения стабильности и эффективности нашего государства в эти сложные времена нам придётся создать коалицию с другой партией.\\n\\nСамый очевидный выбор – консервативная партия "
INS_portifolio:0 "Портфели"
INS_portifolio_desc:0 "Теперь, когда коалиция сформирована, президент Сукарно должен приступить к тяжёлой работе по распределению обязанностей между своими новыми друзьями. Позиции в министерствах образования, соцобеспечения, экономики, внешней политики и других будут переданы союзникам президента Сукарно.\\n\\nКонечно всегда есть опасность того, что его новые друзья решат, что они здесь главные, и начнут проводить политику, не получившую его одобрения. Президент не мог не заметить их взгляды, с которыми они смотрели на свои новые места. Однако президент Сукарно знает, как держать собак на коротком поводке."
INS_Changing_up_curriculum:0 "Изменение учебной программы"
INS_Changing_up_curriculum_desc:0 "В школах по всей стране детей учат математике, естествознанию, истории, гражданскому праву в попытке сделать из них разносторонне развитых и умных людей, способных рассуждать и иметь собственное мнение. Это должно быть немедленно прекращено.\\n\\nПосредством введения "old-fashioned" islamic hardliners into the education system, President Sukarno will guide our youth down a more productive path. The new reformed curriculum will teach children the importance of patriotism, obedience to one's government, and fanatical anti-communism. After all, what use are differential equations for protecting the nation?"
INS_Welfare_system:0 "Министерство соцобеспечения"
INS_Welfare_system_desc:0 "Несмотря на заверения президента Сукарно о том, что Индонезия стоит на пороге безмерного богатства и процветания, бедные, забитые массы не могут жить одними обещаниями. В последние дни вопросы социального обеспечения становятся всё более обсуждаемыми в рядах правительства.\\n\\nБудет ли государство защищать бедняков в ущерб другим, возможно более важным предприятиям, или прекратит так называемую "communist tyranny" with the distinct possibility of creating actual communists? The decision, like all others, falls to President Sukarno."
INS_New_infrastructure:0 "Новая инфраструктура"
INS_New_infrastructure_desc:0 "Если трудолюбивые индонезийские рабочие – сердце экономики, тогда дороги, железнодорожные пути, трубы и линии электропередач – её артерии. Президент Сукарно знает, что для того, чтобы Индонезия была современной, японцы – удовлетворёнными, а коммунистические повстанцы – разбитыми, инфраструктура должна быть сильной.\\n\\nНовая инициатива, включающая в себя огромные дотации от правительства, сотрудничество с местными и иностранными компаниями и более либеральную интерпретацию системы Ромуся положит начало долгому и сложному путешествию к экономическому процветанию Индонезии. И помните: без президента Сукарно не может быть современной Индонезии!"
INS_New_teachers:0 "Новые учителя"
INS_New_teachers_desc:0 "Простого изменения учебной программы недостаточно! Некоторые учителя всё ещё испорчены идеалистическими либеральными принципами или заражены красной чумой и должны быть заменены!\\n\\nНовая программа обмена с Саудовской Аравией и Египтом даст нам учителей, которые будут больше поддерживать нашу политику. Некоторые могут ворчать про "secularism" and "overt politicization of education," but when has President Sukarno ever done anything to the detriment of Indonesia?"
INS_expanding_the_refineries:0 "Расширение нефтеперерабатывающих заводов"
INS_expanding_the_refineries_desc:0 "Нефть – кровь Индонезии, Японской империи и всего мира. Президент Сукарно знает, что кратчайший путь к экономическому росту – развитие нефтедобывающей промышленности. Исследовательские группы будут разосланы по островам для того, чтобы обнаружить даже малейшее месторождение чёрного золота, а техника и рабочие будут следовать за ними по пятам.\\n\\nКонечно, будут и жертвы: фермы, культурные объекты и города, которым не повезло оказаться прямо над месторождениями, придётся уничтожить, но президент Сукарно знает, что лучше для Индонезии, и не позволит никому, даже собственному народу, встать у него на пути."
INS_Taxation_Liberty:0 "Налоги и свобода"
INS_Taxation_Liberty_desc:0 " У президента Сукарно есть много планов на Индонезию. Великих планов, которые, к несчастью, требуют огромного количества денег. К счастью, золотая жила нашла сама себя.\\n\\nИндонезийский средний класс, всё ещё растущий несмотря на годы нестабильности, является одновременно самым богатым и самым либеральным слоем общества. Президент Сукарно убьёт трёх зайцев: укрепит лояльность как высших, так и низших классов, профинансирует будущие правительственные проекты и нанесёт удар по оппозиционным партиям, одной штрафной налоговой ставкой."
INS_Fighting_Back:0 "Сопротивление"
INS_Fighting_Back_desc:0 "Если мы хотим защитить наш народ, то коммунистическая угроза должна быть уничтожена раз и навсегда. Президент Сукарно прикажет лучшим индонезийским солдатам, обученным и экипированным наилучшим образом, выгнать трусливых коммунистов из их тёмных горных убежищ на свет правосудия.\\n\\nОднако президент не сможет возглавить эту отважную экспедицию – ведь в столице есть работа, требующая его внимания. Но будьте уверены: его рукой наша земля будет очищена от коммунизма!"
INS_Victories_Unnumbered:0 "Бессчётные победы"
INS_Victories_Unnumbered_desc:0 ""glorious expedition to eradicate communism" was somewhat less glorious and eradicated less communism than expected. The people, however, must be assured that President Sukarno and the army can and will shield them from communist insurgents.\n\nA new propaganda campaign has been proposed. Radio broadcasts, posters, and fabricated military reports will bend the truth to President Sukarno's wishes. The communists may not be defeated, but if the people believe they are, isn't that what really matters?"
INS_A_change_of_plan:0 "Смена плана"
INS_A_change_of_plan_desc:0 "Теперь, когда правда раскрыта и страх перед коммунистами вновь выдвинулся на передний план народных забот, правительство, похоже, должно на этот раз принять решительные меры.\\n\\nПрезидент Сукарно возглавил инициативу по военной реформе. Было предложено два варианта. Первый план ориентирован исключительно на армию и пользуется благосклонностью японцев, но пренебрегает зарождающимися военно-воздушными силами и флотом. Второй план гораздо более амбициозен и направлен на перестройку всей армии. Финальный выбор, как обычно, остается за президентом Сукарно."
INS_Taking_out_the_trash:0 "Вынести мусор"
INS_Taking_out_the_trash_desc:0 "Похоже, коммунистические предатели проникли в правительство. Президент Сукарно больше не может доверять (если бы вообще доверял) намерениям оппозиционных политиков. К счастью, у президента Сукарно есть простой план, который поможет убрать предателей и вернуть государство в нужное русло как можно быстрее и гладко. Это чистка.\\n\\nНачиная сверху и продвигаясь вниз, президент Сукарно возглавит расследование, чтобы проверить лояльность каждого члена правительства, или, по крайней мере, важных членов. Однако, остается вопрос о том, как будет проводиться чистка. Будет ли президент Сукарно суровым силачом, который сделает то, что должно быть сделано? Или в его Индонезии будет место для милосердия и прощения?"
INS_Cleaning_out_bureaucrats:0 "Вычистить бюрократию"
INS_Cleaning_out_bureaucrats_desc:0 "К огромному сожалению президента Сукарно, даже его собственной партии, ИНП, больше нельзя доверять. Коррумпированные политики, пользуясь доброй волей президента, строят планы и заговоры в темных переулках и прокуренных задних комнатах, чтобы уничтожить индонезийское общество. Технократы, слишком долго терпевшие псевдокоммунистические методы, тайно навязывают народу свою красную программу, подчиняя его социалистической тирании.\\n\\nХотя президенту Сукарно больно убирать своих собственных членов партии, многих из которых он знает лично, он понимает, что безопасность Индонезии и власть ее президента стоят гораздо больше, чем любой отдельный человек."
INS_Polishing_the_police:0 "Отполировать полицию"
INS_Polishing_the_police_desc:0 "Никто не хочет верить, что первая линия обороны от коммунистического террора, доблестные полицейские Индонезии, неподкупны больше, чем президент Сукарно, но в эти трудные времена никто не может считаться по-настоящему невиновным.\\n\\nЧтобы сохранить тонкую грань между свободой и красной тиранией, полиция подвергнется радикальной реорганизации, сократив избыточные расходы, увеличив общественное присутствие и обеспечив лояльность всех офицеров Индонезии и президенту Сукарно."
INS_Prune_The_governors:0 "Сократить губернаторов"
INS_Prune_The_governors_desc:0 "Губернаторство — могущественное и привилегированное положение, заслуженное исключительно лучшими и лояльнейшими индонезийцами. К сожалению, даже эти священные кабинеты были заняты змеями и крысами.\\n\\nПрезидент Сукарно, демонстрируя исполнительную власть, вежливо предложит губернаторам Папуа, Сулавеси и Борнео, известными своими предательскими коммунистическими симпатиями, уйти в отставку или пойти на более крайние меры. На их место он назначит патриотов и лоялистов, достойных звания губернатора."Governor.""
INS_Uniting_The_Far_Flung_Officers:0 "Объединить дальних офицеров"
INS_Uniting_The_Far_Flung_Officers_desc:0 "Президент Сукарно – мудрый и умный человек, но, к сожалению, он не может управлять военными в одиночку. В результате талассократического характера вооруженные силы Индонезии разбиты на опасно тонкую иерархию власти. Местные офицеры являются влиятельными членами своих общин, и их лояльность Индонезии и Сукарно должна быть гарантирована.\\n\\nПисем, импровизированных визитов и расширенных гарнизонов должно хватить, чтобы добраться до самых жалких из них. Однако, с сильными волей, склонными к восстанию и инакомыслию, придется обращаться более тщательно."
INS_A_new_generation:0 "Новое поколение"
INS_A_new_generation_desc:0 "С окончанием чисток кто-то должен будет заполнить должности и кабинеты, необходимые для управления правительством. Однако, благодаря инвестициям президента Сукарно в патриотическое воспитание, новое поколение индонезийцев, бдительно следящих за опасностями мятежа, вырастет, чтобы пополнить ряды бумажников и бюрократов в темных костюмах.\\n\\nПрезидент Сукарно, твердо контролирующий государство и народ, поведет Индонезию в ее давно заслуженный золотой век."
INS_Presidential_decree_321_65:0 "Президентский указ 321/1965"
INS_Presidential_decree_321_65_desc:0 "Реформ и чисток недостаточно, чтобы спасти Индонезию. Необходимо принимать решительные меры.\\n\\nПрезидент Сукарно подготовил проект нового президентского указа. Как и предыдущий, он расширит президентские полномочия, но в гораздо большей степени. Сукарно понимает, что его власть в конечном счете исходит от народа, и организовал, чтобы его новые исполнительные полномочия были вынесены на всенародный референдум. Однако Сукарно не беспокоится. Он знает, что люди сделают правильный выбор, даже если им потребуется небольшая помощь."
INS_Party_in_palembang:0 "Вечеринка в Палембанге"
INS_Party_in_palembang_desc:0 "По мере того, как дата референдума становится все ближе и ближе, Сукарно должен готовиться к тому, что референдум может провалиться, законно или нет. В этой ситуации некоторые из его политических врагов могут почуять слабость и попытаться захватить власть для себя. В то время как референдум идет по пути к внушительной победе, Сукарно хочет охватить весь свой электорат.\\n\\nВ городе Палембанг не только расположен крупный избирательный блок, но и некоторые из лучших пейзажей, которые может предложить страна. Многие из ведущих генералов и политиков были бы в восторге от визита и общения, давая Сукарно возможность заручиться их поддержкой."
INS_Campaign_on_java:0 "Кампания в Яве"
INS_Campaign_on_java_desc:0 "Население Явы живёт в одной из двух сред. Одни живут в шумных городах, сводя концы с концами за счёт продажи товаров и работы в торговом центре, или обманывают и обворовывают глупых иностранцев. Но многие другие обитают в трущобах на окраинах, живя за счёт земли и иногда ездя в город за теми немногими товарами, которые они могут себе позволить. Сукарно признает обе ситуации проблематичными. Городское население больше склоняется к либерально настроенной "
INS_Speeches_on_sulawesi:0 "Выступления в Сулавеси"
INS_Speeches_on_sulawesi_desc:0 "Сильной стороной Сукарно всегда были публичные выступления, он никогда не боялся озвучить послание - он был создан для этого. Кампания Сукарно прежде всего была сосредоточена вокруг его видения нации и просьб к народу предоставить ему широкие полномочия, дабы воплотить его взгляды в жизнь, но как люди узнают за что они голосуют, если Сукарно прямо не скажет им что он хотел бы сделать!\\n\\nПосещение крупных городов Сулавеси будет непростой задачей, поскольку слишком многие готовы собраться в актовых залах и дворах чтобы услышать, что может предложить Сукарно. Хоть это и будет не просто, Сукарно никогда не позволит пространству стать барьером между ним и его народом!"
INS_Watching_the_results:0 "Наблюдение за результатами"
INS_Watching_the_results_desc:0 "Сукарно и его доверенные лица возвращаются в Президентский Дворец в Джакарте, сказав и пообещав всё что было в пределах их возможностей, а также осудив своих противников. С самого начала своей кампании Сукарно был занят как публично, так и за закрытыми дверьми. Клика Сукарно сделала приготовления для всех исходов - и для хороших, и для плохих. Теперь ему остаётся только наблюдать за протеканием голосования."
INS_I_do_solemnly_swear:0 "Я торжественно клянусь"
INS_I_do_solemnly_swear_desc:0 "Все официальные обеды, всё время, проведённое в отдалённых деревнях, всё просвещение людей, которые едва слышали об Индонезии, не говоря уже о каком-либо референдуме - всё окупилось. Сукарно был героем Индонезии, отцом нации, которая всё ещё твёрдо стоит на ногах. За всё время его правления Индонезия пережила процветание, не похожее ни на какой другой момент из её истории, обрела стабильность и взрастила одну из лучших функционирующих демократий в Азии, а популярность Сукарно никогда не была настолько высока, даже если действия Хатты вызвали некоторое удивление.\\n\\nПохоже, Сукарно получил карт-бланш на действия, который он просил у народа. Вопрос только в том, какими проблемами он хотел бы заняться в первую очередь."
INS_Seize_the_traitor:0 "Схватить предателя"
INS_Seize_the_traitor_desc:0 "Хатта сошёл с ума! То, что началось как простое несогласие, вышло из-под контроля. По рекомендации своих самых доверенных советников - Сухарто и Насутиона - Сукарно стал более настороженным в отношении действий Хатты. Разговоры об отстранении от должности? О неудачах Сукарно? Для его близкого друга было неестественно так от него дистанцироваться, но более неестественна его угроза стабильности нации.\\n\\nСукарно не желает зла Хатте, эти разногласия могут быть сглажены, как только Сухарто вернёт его в столицу. После возвращения Хатте предстоит ответить на много вопросов, но прежде всего Сукарно задаётся единственным вопросом - что он сделал, чтобы потерять своего лучшего друга?"
INS_Round_up_his_friends:0 "Поймать его друзей"
INS_Round_up_his_friends_desc:0 "За время своего отсутствия Хатта установил связи с некоторыми из самых разыскиваемых врагов государства. Заговор против правительства сгустился, во многом ещё предстоит разобраться. Вопросов было предостаточно: с кем разговаривал Хатта? Сколько офицеров поклялись ему в верности? Есть ли предатели в правительстве Сукарно? Очевидно, что единственный способ докопаться до сути дела - арестовать всех подозреваемых."
INS_Round_up_his_friends_trigger_tt:0 "Хатта арестован "
INS_Lock_down_Jakarta:0 "Перекрыть Джакарту"
INS_Lock_down_Jakarta_desc:0 "Что случилось?! Кажется лишь всего несколько минут назад самой большой заботой правительства было то, хватит ли выпивки на вечеринке! Хатта предал не только Сукарно, но и саму Индонезию, организовав государственный переворот! Хотя власть Сукарно была сильна, возможно он слишком сильно подделал результаты голосования и похоже, что референдум не был идеальным отражением чувств населения.\\n\\nСукарно, полиция, правительство и народ понятия не имеют, что стало с государством - все ждут, когда кто-то сделает свой ход. Прежде чем хаос выплеснется на улицы, Сукарно перекроет столицу, надеясь отрезать любую связь между мятежниками."
INS_Judge_Jury_and_Executioner:0 "Судья, присяжный и палач"
INS_Judge_Jury_and_Executioner_desc:0 "Это продолжалось слишком долго. Маленькая авантюра Хатты вышла из-под контроля. То, что можно было сделать простым, он сделал трудным, то, что можно было исправить, он непоправимо повредил. Хатта, старейший друг Сукарно, с самого начала был настоящей змеей, и одному Богу известно, как долго он планировал этот переворот. Нужно остановить распространение нестабильности, прежде чем она распространится дальше.\\n\\nСукарно чувствует себя неловко из-за своих следующих действий. Хатта был его другом, и несмотря на его предательство, ничто не может стереть время, которое они провели вместе. Сукарно предпочёл отсидеться дома во время казни, надеясь уберечь себя от вида своего умирающего друга, погибающего от его рук, и от чувства вины, которое последует за этими действиями."

INS_Army_Plan_65:0 "Армейский план '65'"
INS_Army_Plan_65_desc:0 "Индонезийская армия находится в процессе модернизации с момента её создания. Без сомнения, мы добились значительного прогресса, превратив группу племенных ополченцев в централизованную армию. Но вопиющие проблемы всё ещё продолжают существовать: наши бойцы используют устаревшее оружие, оставшиеся ещё со времён оккупации, а структура командования в лучшем случае нестабильна. Впереди ещё много работы, и к счастью, наши союзники из Сферы готовы нам помочь. Вместе мы создадим современную армию для Индонезии."
INS_Standardization:0 "Стандартизация"
INS_Standardization_desc:0 "Снаряжение наших войск столь же разнообразно, как и наш народ. Гарнизоны обороняются с отбитыми американскими винтовками. Новобранцы внимательно изучают новейший груз из Токио. Ветераны разрушили иллюзию западного превосходства с помощью голландского оружия. Эту систему можно описать одним словом: неэффективная. В случае призыва в армию все должны быть оснащены передовым снаряжением из Сферы. Индонезийское оружие защитит Индонезию, и наша разделённая нация наконец-то будет сражаться как единое целое!"
INS_New_equipment:0 "Новейшее снаряжение"
INS_New_equipment_desc:0 "Национальная армия Индонезии достаточно хорошо служит для защиты наших обширных островов и архипелагов, но достаточно ли этого? Можем ли мы сидеть сложа руки, пока наши противники подпитывают свои армии новейшим оружием? Диверсанты, подстрекатели и террористы прорыли себе путь в самое сердце густых джунглей, и нам необходимо оборудование, чтобы выкурить их оттуда. За рубежом американцы, немцы и даже наши союзники из Сферы используют Индонезию в качестве пешки, простой фабрики по производству товаров. Наш суверенитет находится под угрозой, мы должны быть готовы к тому дню, когда придёт вызов."
INS_Japanese_trainers:0 "Японские инструкторы"
INS_Japanese_trainers_desc:0 "Императорская армия Японии - организация, которой можно позавидовать. Из жалкого сборища самураев она превратилась в боевую силу, способную бороться с самыми могущественными империями. Она доказала свою эффективность в 1940-х годах, перехитрив и победив лучших американских командующих. Индонезия обладает таким же потенциалом, нам просто нужно компетентное командование. Почему бы нам не связаться с теми японскими генералами, которые помогли Индонезии освободиться от колониального гнета?"
INS_Drill_day_and_night:0 "Тренировки днём и ночью "
INS_Drill_day_and_night_desc:0 "Военные учения должны проводиться круглосуточно. Ни отдыха, ни перерывов, ни остановок. Враги Джакарты неустанно работают над подрывом наших институтов, их армии первоклассны и едины. Сравните это с плачевным состоянием нашей армии, мало кто из наших солдат действительно получил надлежащую подготовку. Выпускники наших престижных военных академий приведут новобранцев в форму. А теперь упал и отжался двадцать раз!"
INS_New_Manuals:0 "Новые руководства"
INS_New_Manuals_desc:0 "Битвы уже не так просты, как раньше. Давно прошли те времена, когда достаточно было просто взять в руки оружие и броситься в бой. В наши дни существуют определенные методы ведения войны, и крайне важно, чтобы наши солдаты знали их от и до. Чтобы это обеспечить, мы выпустим новые инструкции для каждого из наших людей."
INS_Maneuvers_in_the_jungle:0 "Манёвры в джунглях"
INS_Maneuvers_in_the_jungle_desc:0 "Огромные джунгли Индонезии, многие из которых до сих пор не нанесены на карты, действуют как на благо, так и во вред безопасности нашей страны. Враги государства используют джунгли как укрытия для безопасного планирования своей террористической деятельности, прекрасно зная, что там мы не можем им противостоять. Следующий комплекс упражнений будет проходить в джунглях. После недолгого пребывания в них наши солдаты будут более подготовлены к борьбе с повстанческими группировками и иностранными армиями."
INS_New_Arsenals:0 "Новое вооружение"
INS_New_Arsenals_desc:0 "Хоть мы поддерживаем всех членов Сферы, наша зависимость от китайских и японских заводов оставляет индонезийский рынок вооружений ни с чем. Благодаря продуманному планированию и государственным расходам по всей стране откроются новые заводы. Для индонезийских рабочих это шаг в правильном направлении, позволяющий им создавать отечественное оружие для защиты своей страны!"
INS_The_Oath:0 "Клятва"
INS_The_Oath_desc:0 "Армия служит государству, и больше никому. Никто не должен иметь личные армии. Президент выступает в качестве верховного главнокомандующего нашими вооружёнными силами. Чтобы обеспечить лояльность к нему, все новобранцы должны поклясться в своей непоколебимой поддержке президента. Несмотря на то, что это решение кажется простым, наши оппоненты найдут на что пожаловаться. Оппозиция осудила укрепление структуры командования как "
INS_A_Full_Measure:0 "Полное преображение"
INS_A_Full_Measure_desc:0 "Реформирование вооружённых сил - это не та задача, которую можно поручить какому-то бюрократу или генералу-недоучке. Нужно чтобы индонезийскую армию боялись, а не чтобы она годилась лишь на внутреннюю оборону. Для достижения этой цели необходимо пересмотреть всю её структуру - от военно-воздушных сил до армии и флота. Если Индонезия собирается быть наравне со своими азиатскими союзниками, ей потребуется нечто большее, чем просто массовое, дезорганизованное ополчение. Сукарно пойдёт на любые жертвы, чтобы убедиться, что индонезийскую армию не только боятся, но и почитают!"
INS_The_Airforce:0 "Военно-воздушные силы"
INS_The_Airforce_desc:0 "В эпоху колонизации страны боялись военно-морской мощи своих соперников, и вкладывали миллионы в свой флот для того, чтобы помешать своим врагам заполучить преимущество на море. Военно-морской флот мог помешать прохождению грузов, усилить гарнизоны в каждом уголке земного шара и оставить противника беззащитным перед вторжением. Военно-морская мощь оказалась важной в Первой мировой войне, но когда инженеры великих держав обратили свои взоры к небесам стало ясно, что сражения следующего поколения будут решаться не в море, а в небе.\\n\\nИндонезия никогда не имела преимущества в воздухе, имея слишком малый опыт воздушных боев, что привело к тому, что некоторые фигуры в вооружённых силах стали слишком скептически относиться к военно-воздушным силам. Сукарно достаточно умён, чтобы видеть перемены, наблюдая как немцы душили Россию и Африку своей авиацией. Возможно, размышляет Сукарно, повстанцы прекратили бы свои атаки, если бы увидели падающие на них бомбы..."
INS_The_Navy:0 "Военно-морской флот"
INS_The_Navy_desc:0 "При управлении архипелагом, состоящим из нескольких крупнейших в мире островов и огромных звеньев мелких островов, не все зависит от прихоти центральной власти. В отличие от Японии или Америки, большую часть территории которых можно спокойно пройти пешком, Индонезии военно-морской флот необходим не только для нападения, но и просто ради выживания.\\n\\nВ Азии сохраняется хрупкий мир, и если бы он был нарушен, основная часть боевых действий произошла бы между флотами Восходящего Солнца и Американского орла. Хоть у американцев может быть численное превосходство, им не хватает солидарности. Канада например никогда не будет тратить здоровую долю своего ВВП на военно-морской флот, чтобы бросить вызов Японии, потому что Америка уже выполняет эту роль. Япония может охранять паназиатскую идею на морях, но почему они должны сражаться в одиночку?\\n\\nПлан Сукарно по военно-морской реформе состоит из двух частей: хранить безопасность внутри страны и хранить безопасность за рубежом."
INS_The_Army:0 "Армия"
INS_The_Army_desc:0 "Когда японцы пришли в Индонезию в рамках своего великого крестового похода против западного империализма, они не нашли единого фронта угнетенных, готовых сбросить оковы голландцев и запада в целом. Нет, вместо этого их армия увидела мешанину различных групп, сражающихся с голландцами, японцами и самими собой. Под руководством Сукарно большая часть армии была приведена в порядок, но факт остаётся фактом: индонезийская армия не внушает должного страха, исключая коммунистическую угрозу.\\n\\nСукарно считает Индонезию слишком грандиозным проектом, обладающим слишком большим потенциалом, чтобы позволить ей быть японской марионеткой. Армия должна заставить американцев дважды подумать, прежде чем они снова могут попытаться вновь колонизировать Азию, но если не будут проведены необходимые реформы, наши солдаты быстро падут перед превосходящими нас силами американцев."
INS_Purchasing_New_Planes:0 "Приобрести современные самолёты"
INS_Purchasing_New_Planes_desc:0 "Людям потребовалось много времени, чтобы пересечь границу своих возможностей. Американцы совершили первый полёт после многих лет проб и ошибок, основываясь на опыте величайших умов человечества из прошлых веков, посвятивших свою жизнь достижению полёта. Но у нас всё шло не так гладко - многие проекты были провальными, а прототипы превращались в тлеющую груду металла, и на всё это тратились бесчисленные государственные ресурсы. К сожалению, даже если бы мы захотели как то это исправить, факт остаётся фактом: многие ведущие технические специалисты нашли убежище в Японии, чтобы там воплотить свои идеи. Но зачем вообще рисковать, если бюджет ограничен и необходимые ресурсы можно использовать в другом месте? Закупка авиационных технологий из-за границы гарантирует отсутствие рисков и качество, что гораздо выгоднее для Индонезии."
INS_Airfields_and_radar:0 "Аэродромы и радары"
INS_Airfields_and_radar_desc:0 "Что хорошего в современных ВВС без площадок, на которые они смогут приземлиться? Посадочных полос в Индонезии немного, в основном из-за обилия густых джунглей и отсутствия должных усилий по развитию со стороны предыдущего ленивого военного руководства. Толчок к модернизации от Сукарно стал тревожным сигналом для всех: для существующих ВВС требуется не только больше посадочных полос, но и необходимы дополнительные ангары для размещения новейших самолётов, поставляемых из Японии.\\n\\nВ Ассамблее были высказаны опасения по поводу того, сможет ли бюджет обеспечить такое расширение. Сукарно осудил этих скептиков за их желание сдержать развитие Индонезии, и сделал ещё один шаг вперёд, дав зелёный свет возведению радиолокационных установок на военных базах. Нет ничего важнее безопасности людей - чего бы это не стоило!"
INS_Standardize_Equipment:0 "Стандартизация снаряжения"
INS_Standardize_Equipment_desc:0 "Бывшие властители Джакарты использовали Индонезию в качестве простого источника ресурсов и рабочей силы. Заставляя индонезийцев работать на фабриках и добыче каучука неудивительно, что когда выдалась возможность, народ быстро поднял оружие против Ост-Индской компании. Снаряжения восставших было недостаточно, и поэтому многие стали использовать голландское оружие, забирая его у убитых голландских солдат.\\n\\nС тех пор прошло два десятилетия, и всё же при осмотре войск Сукарно заметил то же самое огнестрельное оружие. Хуже того, среди бойцов, использующих устаревшие винтовки, некоторые держали оружие произведённое американцами, и лишь немногие были вооружены японскими винтовками. Эта система несостоятельна и наверняка вызовет логистический хаос во время войны. Все индонезийцы должны быть одинаково вооружены в борьбе против тирании."
INS_Change_Out_the_old_guard:0 "Заменить старую гвардию"
INS_Change_Out_the_old_guard_desc:0 "Когда стало ясно, что именно фракция Сукарно объединит архипелаг, многие подпольщики быстро перешли на сторону победителей, надеясь ухватить кусок победного пирога. Подобно сорнякам, они глубоко укоренились в нашей молодой стране и высоко поднялись по служебной лестнице, но не благодаря своим заслугам, а потому что нам были нужны люди. Эти клептократы разжирели и обогатились за счёт своих должностей, и они продолжают думать, что Сукарно не будет обращать внимание на отсутствие улучшений в армии. Как глупо с их стороны полагать, что Сукарно будет сидеть сложа руки, пока армия покрывается пылью. Пришло время некомпетентным руководителям "retired" from all future service."
INS_Invite_Japanese_Drill_Instructors:0 "Пригласить японских инструкторов"
INS_Invite_Japanese_Drill_Instructors_desc:0 "К большому огорчению Сукарно, общеизвестно, что японцы являются бесспорным гегемоном Азии. Именно японцы впервые всколыхнули антиколониальный котёл, когда почти столетие назад бросили вызов России, захватывающей Маньчжурию. Если Китай дрогнул перед западной мощью, то японцы доказали свою способность заставить дядю Сэма и его дружков из Британии и Франции бежать из Азии, поджав хвосты.\\n\\nКогда японцы достигли Индонезии, именно их опыт дал последний толчок к изгнанию голландцев. Когда на Гавайи была сброшена атомная бомба, стало ясно, что Азия больше не является игровой площадкой Запада. Однако это не мешает Америке пытаться влиять на нашу политику и ввергать нашу страну в хаос. Если американцы захотят второй раунд, мы будем готовы, обученные лучшими из лучших, самыми опытными солдатами что сокрушили иллюзию западного превосходства - японцами."
INS_Interdiction_and_Protection:0 "Ограничения и защита"
INS_Interdiction_and_Protection_desc:0 ""Boats are to an Indonesian what beer is to a German! I would not stand here, you would not, none of us would, had it not been for the seafaring nature engraved into our spirit!" Sukarno thunders from atop the Assembly, urging them to soften their grip on the national purse and continue to fund Sukarno's ambitious plan to transform Indonesia into a suitable successor to the title of naval hegemon of Asia.\n\n"Mr. President!" The suits cry, "Where will we find the funds?"\n\nSukarno only need to smile and reply, "How will we fund the arms to remove the American boot off our neck if we don't?"
INS_Rejuvenated_Shipyards:0 "Обновлённые верфи"
INS_Rejuvenated_Shipyards_desc:0 "Они называли это бессмысленным. "fruitless endeavor" they said. The largest waste of resources spent, but as Sukarno tours the bustling shipyards of Indonesia, any doubt that had once taken root in his mind has fizzled into nothing but Yen signs. As ships prepare to depart for naval exercises with the Japanese, while shipping containers brandishing flags from across the globe dock in Jakarta to receive premium goods not found anywhere else in the Sphere."
INS_Honor_Above_All_Else:0 "Честь превыше всего"
INS_Honor_Above_All_Else_desc:0 "Глядя на плачевное состояние индонезийских вооружённых сил всего несколько лет назад, рядовой солдат не ошибся бы, предположив, что современное индонезийское государство было дряхлым, коррумпированным образованием. Что-то пошло ужасно не так, и обязанность исправить ситуацию пала на плечи президента, и что же сделал Сукарно? То, что он делал всегда. Он строил. Он начал с того, что лично построил страну, что было непростой задачей для одного человека. Именно тогда он, возможно, сбился с пути, смирившись с коррупцией, поработившей армию.\\n\\nКак сказали бы вам газеты, это далеко от истины. Сукарно не был ленив, он не сидел сложа руки, пока армия извивалась и корчилась под властью различных генералов. Нет, вместо этого президент выманил предателей из всех слоев индонезийского общества и вернул честь армии, флоту и военно-воздушным силам."

