INS_A_Dispatch_From_Tokyo:0 "Послание из Токио"
INS_A_Dispatch_From_Tokyo_desc:0 "К нам прибыло зловещее послание от гегемона: японцев. Их министр экономики сообщил нам о некоторых тревожных событиях в стране восходящего солнца, связанных с экономическими войнами, разворачивающимися в Японии, поскольку соперничающие фракции промышленных элит конкурируют за политическое и коммерческое влияние. Любые экономические волнения у нашего торгового партнёра будут иметь негативные последствия для Индонезии - но, возможно, мы сможем извлечь из этого выгоду?\\n\\nЯпонский конгломерат, который управляет добычей и экспортом наших ресурсов в Японию стал неэффективен из-за конкуренции между его японскими корпоративными спонсорами. Их бездействие даёт нам возможность заставить этот конфликт работать в нашу пользу."
INS_Not_Just_Ours:0 "Не только лишь наше"
INS_Not_Just_Ours_desc:0 "Было бы глупо с нашей стороны предпринимать слишком агрессивные действия против финансовых клик Японии, независимо от воли некоторых членов нашего правительства. Наша экономика слишком тесно связанна с экономикой наших партнёров в Японии и остальной части Сферы Со-Процветания. Было бы бессмысленно и слишком рискованно пытаться захватить их богатства для себя.\\n\\nВместо того чтобы воспользоваться распрями между японскими бизнесменами и нанести им удар в спину, с нашей стороны было бы разумнее попытаться сотрудничать с ними и рассматривать это как возможность провести реформы. Некоторые из лидеров "
INS_Board_Meeting:0 "Заседание правления"
INS_Board_Meeting_desc:0 "Пора начинать заседание правления. Поскольку их корпоративные хозяева сосредоточены на неотложных проблемах дома, в Японии, то услышать наши призывы к реформам смогут лишь подопечные Дзайбацу, те люди, которые руководят повседневной деятельностью конгломерата "
INS_Try_For_Reform:0 "Попытки реформ"
INS_Try_For_Reform_desc:0 "Отчисления, выплачиваемые индонезийскому государству, и заработная плата, предлагаемая работникам, добывающим ресурсы для КНС, являются острыми вопросами для компании, и слишком сильное стремление к большим изменениям рискует настроить правление КНС против нас. Давайте не будем здесь соперничать: наши реформы будут более продуманы, улучшающие условия для рабочих, предлагая им различные льготы и более достойное жильё. Мы должны максимально реализовать те реформы, которые больше всего повлияют на жизнь индонезийцев и в то же время меньше всего повлияют на прибыльность КНС."
INS_Further_Exploitation:0 "Дальнейшая эксплуатация"
INS_Further_Exploitation_desc:0 "В своих действиях мы используем подход кнута и пряника, и теперь, когда наши реформы вступили в силу, пришло время предложить "
