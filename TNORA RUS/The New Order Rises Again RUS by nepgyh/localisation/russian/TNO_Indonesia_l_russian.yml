 indonesia.300.t:0 "Любыми доступными средствами"
 indonesia.300.desc:0 "Президент Сукарно,\\n\\nПрилагаю последние отчеты о деятельности повстанцев и их подавлении. Внимательный взгляд заметит снижение эффективности по сравнению с прошлым месяцем. Это не результат некомпетентности или пренебрежения долгом, не недостаток людей или оборудования. Армейские показатели тут ни при чем.\\n\\nПовстанцы показали высокий уровень осведомлённости и стратегической приспособляемости. Они знают маршруты и время наших патрулей и успешно избегают их. Они скрываются среди мирных жителей, населяющих отдаленные города и деревни в джунглях, используя их в качестве баз. Повстанцы слишком глубоко пустили корни, чтобы их можно было выкорчевать их обычными средствами. Их тактика изменилась, следовательно, необходимо изменить и нашу.\\n\\nСлишком много потенциальных мятежников ускользнуло от армии из-за отсутствия разумных подозрений. Слишком много патрулей было потеряно из-за повсеместного нежелания использовать наиболее эффективные средства сбора разведданных. Отдельным офицерам не хватает самостоятельности, необходимой для быстрой и эффективной нейтрализации угроз мятежников.\\n\\nНаш враг не будет сражаться честно. Он не будет вступать в бой открыто и подчиняться правилам ведения боевых действий. И мы не должны.\\n\\nГенерал Абдул Харис Насутион."
 indonesia.300.a:0 "Хороший коммунист..."
 indonesia.300.b:0 "Поводок уже достаточно ослаблен."

 indonesia.301.t:0 "Свидание"
 indonesia.301.desc:0 "Президент Сукарно порылся в шкафу. Он тасовал страницы однотонных костюмов, как колоду игральных карт. В конце концов он сузил свой выбор до двух неразличимых оттенков белого. Он держал по костюму в каждой руке и сравнивал их в вечернем солнечном свете, проникающем через окно его спальни.\\n\\nСтук в дверь прервал его размышления. Он вздохнул и положил оба костюма на кровать.\\n\\n"Come in." he vocalized, edging his words with displeasure.\n\nA sheepish military officer dressed in a prim and proper uniform marched in and promptly saluted before handing Sukarno a note. Sukarno glanced over the paper and absentmindedly dismissed the messenger with a wave of the hand.\n\nThe note was an invitation to a military officers' banquet that evening. Sukarno rubbed the bridge of his nose. His annoyance arose both out of the abruptness of the invitation as well as the conflict it created. He had planned to take one of his wives, Dewi, to dinner at an expensive Japanese restaurant. The reservation had been made a month in advance and even his position as President did not guarantee another opening for at least another. They had both been looking forward to it. He knew that Dewi planned to wear a brand new dress she had ordered from Tokyo. He hoped it was red. She looked beautiful in red.\n\nSukarno glanced back at the two suits on the bed. Unlike before, they seemed completely identical."
 indonesia.301.a:0 "С начала дела, потом - удовольствия."
 indonesia.301.b:0 "Сегодня вечер свиданий."

 indonesia.302.t:0 "Лезвие ножа"
 indonesia.302.desc:0 ""With all due respect Mister President," General Nasution spat through gritted. "The army requires more funding if we're to accomplish the goals you've laid out. Every dead communist costs us men, equipment, and money. We simply need more."\n\nPresident Sukarno met Nasution's eyes and flashed a curdled frown. He gripped the edge of the table and stood up to match his general's masculine posturing.\n\n"You will carry out your orders regardless of how much of my money I decide that you will receive." Sukarno replied slowly, emphasizing every pronoun and possessive adjective. "There is nothing further to discuss. You are dismissed."\n\n"You think you're all powerful don't you?" Nasution said, his voice stained with violence. "Don't let your title go to your head, Mister President. Something else might get there first."\n\nSukarno paused. He felt his body suddenly grow cold. Sweat formed along his back, in his armpits, and across his forehead. Nasution was threatening him. More than that, the threat had an honesty behind it he did not expect from his general.\n\nHe chose his next words very carefully."
 indonesia.302.a:0 ""Very well. You shall have your funding.""
 indonesia.302.b:0 ""I said you were dismissed.""

 indonesia.303.t:0 "Большой брат"
 indonesia.303.desc:0 "Президент Сукарно и генерал Сухарто сидели друг напротив друга в кабинете первого. Ранний утренний солнечный свет врезался в ковер, несмотря на тяжелые занавески. Это была знакомая обстановка, и Сухарто потратил совсем немного времени на обрисовку своего последнего предлога, чтобы возглавить армию. Сукарно внимательно слушал и вежливо дождался, пока Сухарто закончит, прежде чем выступить с конструктивной критикой.\\n\\n"No. Absolutely not."\n\nSuharto was accustomed to that response, but he was nothing if not persistent. "Think of it as a normal exercise just with the Japanese there as well."\n\n"Why don't we just have our own then? There's no reason to conduct a joint military exercise with them."\n\n"There are plenty of reasons. First, it improves our standings with Tokyo; second, it's an opportunity to gauge their military capabilities; and third, I have a letter ready to send to Japan tomorrow morning expressing my sincere apology over the unwillingness of my head of state to engage in activities of Pan Asian unity."\n\n"All the way to the top this time, huh?"\n\nSuharto shrugged. "It's really up to you.""
 indonesia.303.a:0 ""Fine. Just make sure to burn that letter.""
 indonesia.303.b:0 ""Do you think I fucking care? Go away.""

 indonesia.304.t:0 "Мистер Индонзия"
 indonesia.304.desc:0 ""I'll take up the front car and you can take up the back."\n\n"Why would I agree to that?"\n\nIt was a hot day in Jakarta. Most people were spending the day outside in the streets vainly attempting to escape the oppressive heat. With everyone milling about, it was the perfect day for a military parade.\n\n"The back car is more expensive. It suits your tastes better."\n\n"No. I'm taking the front."\n\nEven hotter than the mid day air, tensions between President Sukarno and his General, Nasution, flared over the matter of position in the long line of soldiers and cars. The front car was a coveted position. It was the first thing the adoring masses saw. It's occupant could make blazing speeches and whip the people into a fervor before the heat wore them out.\n\n"Alright, you can have the front. Just... don't say anything."\n\n"Don't say anything?"\n\n"Yeah just stay quiet. Leave the speeches to me."\n\nSukarno looked him up and down. He couldn't be serious, but his half pleading, half demanding expression said otherwise."
 indonesia.304.a:0 ""Just as long as I get the front, I don't care what you say.""
 indonesia.304.b:0 ""Lead your petty circus. I can draw my own crowd.""

 indonesia.305.t:0 "Две стороны медали"
 indonesia.305.desc:0 "Зазвонил телефон на столе президента Сукарно. Он оторвал взгляд от газеты, лежавшей перед ним, и перевел его на какофонию механизма. Телефон зазвонил во второй раз. Сукарно склонил голову набок, рассматривая его, как раненое, воющее животное. Когда телефон зазвонил в третий раз, его крик оборвался, когда Сукарно поднял трубку и поднес ее к голове.\\n\\n"Hello?" he asked, although he knew perfectly well who was calling and why.\n\n"Ah, President Sukarno. It's Mister Ito calling again about the photo shoot we discussed earlier. I trust we're still set for tomorrow at noon?" A slight quiver in his voice betrayed his anxiety.\n\nSukarno looked back at the newspaper in front of him.\n\nSKN SAVAGERY, 18 HOUR DAYS, WORKERS ON STRIKE\n\nHe paused as he read, forcing Mister Ito to wait in an uncomfortable silence. "I actually wanted to discuss that." finally replied Sukarno. "Given the recent scandal at your employer's factory I don't think that a Presidential photo op sends a good message to the public."\n\n"Oh, yes... that." sighed Mister Ito. "That is regrettable. My employer has invested a great deal of money in this project. He has plans to open more factories which, as I'm sure you're aware, will employ a great many people for their construction and operation." He paused. "But plans can change, Mister President.""
 indonesia.305.a:0 ""Tell your employer I'll be there tomorrow at noon.""
 indonesia.305.b:0 ""Unfortunately, Mister Ito, I have to cancel.""

 indonesia.306.t:0 "Dreams of Birds"
 indonesia.306.desc:0 ""...he lost his eye. All because there were no goggles to wear. He can't work as well with only half his sight, so he was fired soon after. Mister Sukarno, I realize that you can't do anything for my husband, but I humbly ask you, for the safety of others like him, to require factories to provide their workers with protective eyewear.\n\nSincerely,\nMelati"\n\nPresident Sukarno read the letter aloud in his office. General Suharto sat across from him, inspecting his fingernails.\n\n"I think we should do something about this." said Sukarno.\n\n"Hmm?" replied Suharto, looking up from his hand.\n\n"I think we should do something." Sukarno repeated. "I can make a statement today and have a law drafted and passed by the end of the week."\n\n"Oh." scoffed Suharto. "You're reading too many letters. It's not healthy." He gestured to the stack of unopened envelopes on Sukarno's desk. "Everyone has issues and you can't fix them all. Stop agonizing over every minor problem in the country so we can focus on more important things."\n\n"But it is important." countered Sukarno. "Some companies may bitch about it, but the cost will be minor. We could prevent a lot of ocular injuries."\n\nSuharto gave an exasperated sigh and shrugged. "Do whatever you want. Pass the law or don't. Read the letters or ignore them. I don't care. Just don't call me in here again to hear the latest heart wrenching story that finds its way to your desk.""
 indonesia.306.a:0 ""I suppose you're right.""
 indonesia.306.b:0 ""The issues of the people are my responsibility.""

 indonesia.307.t:0 "Весь мир за порцию баксо"
 indonesia.307.desc:0 "Сидя в одиночестве за столом на оживлённой площади, президентдоедал свою порцию баксо. Он покружил бульон ложкой и задумался, глядя на последнюю, одинокую фрикадельку. Грохочущие волны людей, шедших по площади, создавали дымку ритмичных шагов и разговоров. Сукарно проглотил остатки обеда и наблюдал за стремительным потоком горожан.\\n\\nПоложение площади в городе обеспечивало постоянный поток пешеходов в течение всего дня. Магазины, рестораны и уличные торговцы каждый день боролись за покровительство тысяч мимолетных, нематериальных клиентов. Однако не все посетители были словно призраки. Сукарно завёл привычку посещать один и тот же ресторан каждую неделю или около того и заказывать порцию баксо. Нигде больше он не мог найти еды, сравнимой с ней по приятности.\\n\\nСукарно посмотрел на опустевшую тарелку. Потенциально она может быть последней. Он получил предложение от конгломерата нескольких богатых японских бизнесменов. Они предложили простую сделку: йены за площадь. С помощью сложной алхимии современных банков, займов и гибких прав собственности Сукарно мог превратить порцию баксо в наличные. Много наличных.\\n\\nСукарно посмотрел на ресторан. Старое здание, которое содержало в себе бесчисленное количество пустых тарелок и наполненных желудков. Однако японцев не интересовала история. Здание наверняка снесут бульдозером, чтобы освободить место для более современного заведения. Возможно, несколько магазинов и особенно хорошая порция баксо - небольшая цена за прогресс."
 indonesia.307.a:0 "Деньги поддерживают Индонезию..."
 indonesia.307.b:0 "...но баксо поддерживает душу."

 indonesia.308.t:0 "Человек своего слова?"
 indonesia.308.desc:0 ""...and that's why there will be major changes, immediately. The SKN is exploitative and criminal. It has no place in Indonesia's future. By the end of the week I plan to introduce several laws that will severely curtail the privileges granted to Japanese corporations and instead favor native Indonesian businesses. Furthermore..."\n\nOutside of the recording room, aides and advisors scrambled to and fro in an insectile panic.\n\n"Did you shut it off?!?" screamed one.\n\n"Yeah, but I'm not sure how much got out!" wailed another.\n\nAn hour later an irate President Sukarno sat besides a shaking Economic Minister Suwiryo.\n\n"You can't just do that, Mister President!"\n\n"And why not?"\n\n"Because the SKN is Indonesia, whether you like it or not. Piss them off and everything goes to shit." Suwiryo ran his hands down his face and sighed. "Your impromptu address got out and there's nothing we can do about that, but the reforms hardly need to be as extensive as you promised. Throw the people a bone now and grab it back later when they're not looking.""
 indonesia.308.a:0 ""Perhaps I was too hasty.""
 indonesia.308.b:0 ""I deliver on my promises.""

 indonesia.309.t:0 "Золотые зубы и мертвецы"
 indonesia.309.desc:0 "Бумажный зверь из чернил и секретов мирно развалился на столе президента Сукарно. Он осмотрел разложенные папки и документы, осторожно передвигая их, чтобы избежать когтей скрепок. Наконец он добрался до бьющегося чёрного сердца животного. Словно священник, закладывающий жертвенного агнца, он вырвал его. Чёрная кровь запятнала его стол, но, наконец, он узнал правду.\\n\\nМежду нижней правой бухгалтерской книгой и верхним желудочком налоговой декларации Сукарно вырезал заговор. Применяя сочетание налоговых лазеек и личных интересов государственных чиновников, кабала японских промышленников использовала Индонезию в качестве средства отмывания денег от незаконных, но допускаемых предприятий по всей Сфере. Наркотики, торговля людьми и оружием давали огромные, но грязные деньги. Их нужно было как-то отмыть, и Индонезия была подходящим местом для этого.\\n\\nСукарно потянулся к телефону. Один быстрый звонок - и японские бизнесмены со своими запятнанными прибылями исчезнут. Его рука замерла. Конечно, это были большие деньги. Он посмотрел на вивисекцию бумажного существа. Интересно, сколько эта информация для них стоит? Индонезии всегда нужно больше денег. В конце концов, неважно, откуда они взялись, главное, чтобы они оказались в нужном месте."
 indonesia.309.a:0 "Цель оправдывает средства – всё ради Индонезии."
 indonesia.309.b:0 "Справедливость должна быть абсолютна."

 indonesia.310.t:0 "Против течения"
 indonesia.310.desc:0 "Президент Сукарно сидел во главе длинного стола, заполненного членами коалиции. Руководство Нахдатул Уламы обсуждало политическую стратегию, геополитику и в основном монотонно болтало о соглашениях и отсрочках. Никакие противоречия, вызовы или конфликты не нарушали статус-кво. Сукарно наслаждался этими встречами. Он хотел бы, чтобы его собственные подчинённые вели себя так же хорошо, как исламисты.\\n\\n"With all due respect, secularism is not in conflict with Islam." rung out a solitary, strong voice.\n\nThe room, which had previously been awash with friendly chatter, fell into a sudden silence. Heads turned towards a young, flustered politician. Sweat ran across his forehead and his left foot rapidly tapped the ground, but his words were confident and assured.\n\n"Combining state and religion is a fool's errand. It perverts the union Islam has with the people and appropriates it to the state. All this serves to do is incite tension and conflict."\n\n"Learn your place." spat an older partocrat.\n\nSeveral other party members began criticizing the dissenter as he grew increasingly frustrated. Voices slowly rose and faces reddened.\n\nSukarno looked on in pure curiosity. He had never seen them get into such a virulent argument. He noticed several other, neutral party members nervously glancing towards him for guidance concerning the current debate. He sighed. It seemed he would have to involve himself after all."
 indonesia.310.a:0 ""You're threatening the unity of our Coalition. Take a seat junior representative.""
 indonesia.310.b:0 ""Give the young man a chance to speak, senior representative.""

 indonesia.311.t:0 "Дефицит воображения"
 indonesia.311.desc:0 "Числа. Налоги. Графики и линии. Короткие спринты и длинные пробежки. Экономический жаргон относительно последнего бюджетного предложения превратил разговор в сухую монотонность. Президенту Сукарно было до смерти скучно.\\n\\nВ конце концов коалиция закончила своё совершенно излишнее обсуждение и передала ему предложенный бюджет. Праздная болтовня усилилась, пока они ждали последнего штампа. Сукарно внимательно изучил предложение. Оно было почти идентично предыдущему - честолюбивым, безопасным и предостерегающим.\\n\\n"This budget leaves much to be desired." he stated absentmindedly.\n\nThe infant dialogues died in their cribs.\n\n"If we make several adjustments, we could see a greater potential for economic growth and government efficiency. It won't take much, just..." Sukarno quickly scribbled out several notes on the document with a nearby pen. "That should be about it."\n\nThe modified budget was passed around the room. The ensuing debate took on a sincerity that the previous lacked.\n\n"It's our humble opinion. Mister President, that your plans are simply too ambitious." said a senior representative. "It's a risk that we can't take. What are we to do if this plan fails?"\n\nMutters of agreement and the occasional dissent filled the air. Sukarno felt the room turn against him as he prepared his response."
 indonesia.311.a:0 ""You are right. We can't afford to take risks now.""
 indonesia.311.b:0 ""You may not have the will to make Indonesia great, but I do.""

 indonesia.312.t:0 "Прекрасный день"
 indonesia.312.desc:0 "Голубое небо окутало Индонезию. Лёгкий ветерок сопровождал людей в их ежедневных утренних занятиях. Женщины шутили, когда шли на рынок. Мужчины болтали по дороге на работу. Президент Сукарно, так же как и любой другой гражданин, очарованный мягкой красотой этого дня, надел свои самые яркие очки и самый элегантный костюм.\\n\\nОн рыскал по Джакарте в поисках подходящего населённого перекрестка или общественной площади. Всего через полчаса он обнаружил, что разговаривает с порядочно возбуждённой толпой. Хорошая погода придавала его голосу особую живость, столь необычную среди других политиков. Люди подходили чтобы послушать его слова и восхваляли его каждую речь. Он улыбнулся. Это был прекрасный день. Абсолютно ничто не могло его испортить.\\n\\nПравительственная машина, чёрная, как непрошеное облако, остановилась рядом с митингом. Человек в костюме, таком же чёрном, как и машина, вышел и легко двинулся сквозь толпу, его внешний авторитет действовал как лук на море из этих людей. Он подошёл к Сукарно и несколькими краткими словами оторвал его от бесконечного людского обожания.\\n\\n"Representative Ali's wife has gone to the press. We expect the story to break in an hour or so."\n\nSukarno felt his heart jump to his throat and then fall to his stomach. His perfect day was ruined by what would certainly be a mess of phone calls and public appearances. He glanced back at the excited mass of people eagerly awaiting him. Perhaps his day didn't need to be sullied after all."
 indonesia.312.a:0 ""Get me to a phone. I'm calling an emergency Coalition meeting.""
 indonesia.312.b:0 ""I hardly see what Mister Ali expects me to do. Now, if you'll excuse me...""

 indonesia.313.t:0 "Танцуй, пока молодой"
 indonesia.313.desc:0 "После напряжённого дня, проведённого в качестве президента величайшей страны на Земле, Сукарно откинулся на спинку стула, сцепив руки за головой. Он положил ноги на стол и скрестил их. Он посмотрел на часы и улыбнулся. Ещё пять минут, и он окажется за дверью, направляясь на самую большую вечеринку в Джакарте. Его ждала ночь секса, наркотиков, музыки и азартных игр. Он содрогнулся в предвкушении.\\n\\nВ дверь его кабинета постучали. Сукарно что-то проворчал и опустил ноги на пол.\\n\\n"Come in."\n\nA Nahdlatul Ulama representative quickly entered the room. His face beamed with excitement.\n\n"Mister President, I'm sure you've heard but that new bridge was completed earlier than expected. In fact, we've moved the opening ceremony to tonight. I thought it best to inform you of the reschedule personally given the short notice of-"\n\n"What?" Sukarno interjected. He glanced at the clock. Three minutes. "I thought the ceremony was tomorrow?"\n\n"Well, it was, Mister President, but it's been moved as I just explained." replied the representative with a pained smile.\n\n"No, you don't understand," Sukarno said, shaking his head. "I'm otherwise indisposed tonight."\n\n"Ah yes... the party. This opening is an important PR event. Your absence would give the press a lot of ammunition. I urge you to reconsider your plans for tonight."\n\nSukarno's eyes flicked towards the clock. Two Minutes. He could still make it out. The greatest party of his life was still in reach."
 indonesia.313.a:0 ""Will the ceremony at least have drinks?""
 indonesia.313.b:0 ""Fuck your bridge - I have a party to get to!""

 indonesia.314.t:0 "Индонезийский идиот"
 indonesia.314.desc:0 ""Representative Putra is a weak man. He's a fool who only ever gets in the way of things. If it wasn't for his cowardice and ineptitude, this new bill would've been passed by now. But it isn't. And do you know why? Because Putra is a stupid, feeble wretch who has no place in government. In fact, I'd offer his position to his wife if she wasn't, quite literally, in bed with the opposition."\n\nPresident Sukarno's words shocked the skeleton press crew at his latest public appearance. What was supposed to be a routine rally quickly escalated into a critical tangent against a prominent Coalition member. The cameras rolled, the microphones recorded, and by the end of the hour the government was in chaos.\n\n"Mister President, you need to make another appearance. You need to apologize for your comments."\n\nSukarno and his advisor were alone in his office. He had locked the door to keep out rabid politicians while he planned his next move.\n\n"What is there to apologize for?" Sukarno asked sharply. "Everything I said was true."\n\nThe advisor sputtered. "The Coalition is breaking, Mister President."\n\nSukarno waved a hand. "It's always breaking. This will blow over."\n\nShouts echoed from beyond the office door.\n\n"I'm not so sure it will, Mister President." the advisor whispered nervously."
 indonesia.314.a:0 ""Fine. Make an announcement. I'll apologize.""
 indonesia.314.b:0 ""Putra is a piece of shit and it's not my fault the Coalition can't see that.""

 #Indonesia Peace Events#
 indonesiapeace.1.t:0 "Время вышло"
 indonesiapeace.1.desc:0 "Сухарто остановился перед гигантскими дверями из красного дерева, ведущими в спальню Сукарно. По обеим сторонам стояли два вооружённых охранника. Сухарто стоило только приподнять бровь, и они оба ушли. Они получили свою плату. Сухарто зашёл внутрь, в дальнем левом углу комнаты стояла высокая белая кровать, в центре которой лежала толстая глыба. Сухарто включил свет. Глыба немедленно ожила. "The nerve, do you even know the time?" Questioned Sukarno.\n\nSuharto chuckled under his breath, "I know. It's ridiculous." Sukarno's face was frozen in a confused frown. Suddenly, Sukarno thrashed in his bed, throwing the covers off him and ripping open the drawer of the bedside table. Sukarno kept his eyes locked with Suharto's as he desperately floundered around, searching for an object that was there. Suharto's bored face slowly morphed into a grin. "It's not there Bung."\n\n"Guards! Help me!" Sukarno cried.\n\n"No ones coming Sukarno. I think what's sad about you is that you're no better than any men you've sent off to die, you fear, you want, you love. You talk a lot of talk, but when push comes to shove, you are nothing, rendered a misrable, feeble nothing." Suharto dropped into a sprint, charging towards Sukarno. His time in the military had trained him for this but he had been planning this for years, even long before the civil war began. He grabbed the old man by the neck and pressed down, vaulting himself up and on to the bed, crouching over top of him. He watched Sukarno squirm, he bled as he clawed at his skin, but Suharto felt nothing, he hadn't in a long while.\n\nLong after the revolutionary expelled his last breath, Suharto sat on top of him, squeezing as hard as he could. After hours, decades, centuries maybe of squeezing every last modicum of life out of the president, Suharto slowly climbed off him and straightened out his jacket. This was only the first phase, now it was onto the next. Suharto glanced at his watch as he closed the door behind him, leaving Sukarno in his palace. His agents were probably just making contact with Hatta. It was less than ideal to make a deal with Hatta but he didn't have much of a choice. There was no turning back now."
 indonesiapeace.1.a:0 "Подготовьте объединение правительства!"
 indonesiapeace.2.t:0 "Победа в Гражданской войне"
 indonesiapeace.2.desc:0 "В Индонезии воцарился мир. Последние возгласы несогласных гремели под мягким дождём, оставшиеся генералы планировали безнадёжные контратаки, и были сделаны последние, отчаянные просьбы об урегулировании путём переговоров, но всё же в Индонезии был мир.\\n\\nВойна как страшный мясницкий нож разделила нацию. Брат сражался с братом. Отец убил сына. Друг пошёл на друга. Это была битва не только личностей, но и армий. Никто не знал эту печальную реальность лучше, чем Хатта.\\n\\nОн надеялся спасти Сукарно. Он не мог и не хотел прощать его преступления, но, по крайней мере, мог отсрочить его казнь. При всех его недостатках, его ужасных, кровавых недостатках, он всё ещё оставался его другом. Он всё ещё был человеком, который построил Индонезию. Он всё ещё делал то, что считал правильным. Он всё ещё был Бунгом.\\n\\nОполченцы ПКИ, опьянённые жестоким самосудом, не дали ему этого шанса. Они не видели Бунга. Они видели тирана, сводили его личность к его преступлениям и соответственно повесили.\\n\\nСукарно исчез. Индонезия осталась.\\n\\nКогда Хатта готовился приветствовать толпу, встретиться с радикальными лидерами параллельных революций и построить новую, иную Индонезию, он не мог не представить себе Сукарно, стоящего рядом с ним, дающего ему советы, шутящего с ним, и даже спорящего с ним. Пока Хатта неуверенно шагал в будущее, призрак Сукарно следовал за ним, как тень, окрашивая всю Индонезию в идеальный серый цвет на долгие годы."
 indonesiapeace.2.a:0 "Мы истекаем кровью и умираем когда слепы, а видя, что бороться не за что, смеёмся."
 indonesiapeace.3.t:0 "Победа в Гражданской войне"
 indonesiapeace.3.desc:0 "Президент Сукарно, законный или, по крайней мере, победивший лидер Индонезии, безразлично смотрел на колышущееся, подпрыгивающее поле людей. Они ликовали. Все они. Сукарно не понимал почему.\\n\\nОн, конечно, почувствовал облегчение, но не радость. Как он может быть счастлив? Он посмотрел на бумаги, которые держал в руках. Речь, написанная генералом Сухарто. Президент хотел произнести свой страстный монолог перед восторженными массами, но почему-то не решился отказать генералу. Сукарно в замешательстве наморщил лоб. С каких это пор он делает то, что велит ему Сухарто?\\n\\nОн мельком взглянул на него. В отличие от остальной свиты Сукарно, он улыбался. На его толстом лице застыла огромная, прямо-таки восторженная улыбка. Он был похож на игрока, который поставил все на чёрное и ушёл миллионером. Сукарно склонил голову набок. С каких это пор Сухарто улыбается?\\n\\nРядом с ним сидел министр обороны Насутион. На его лице была мрачна, неприязненная гримаса. Сукарно нахмурился. Он уже видел планы. Страшные, резкие диаграммы и отчёты. Война была выиграна, но сопротивление, несомненно, продолжится. Задача Насутиона состояла в том, чтобы как можно быстрее покончить с этим сопротивлением любыми необходимыми средствами. К несчастью для мятежников, определение необходимости, данное Насутионом, было ужасающе свободным.\\n\\nСукарно снова повернулся к гордой, кричащей толпе. На несколько десятков минут он стал президентом Сукарно, спасителем Индонезии. Речь была великолепна. Темп зажигательного остроумия и восхищения толпы двигался взад и вперед в тандеме. В конце, когда он давал свои последние, пылающие обещания, он почти забыл, что он лишь актёр на сцене.\\n\\nКогда он закончил и последние песнопения стихли, он занял своё место, поскольку другой, менее важный чиновник давал своё собственное представление. Он повернулся к Хатте, своему вице-президенту и другу, чтобы спросить, как у него дела. Хорошо ли он выступил? И что он об этом думает? Он знал, что всегда может рассчитывать на его честную критику и дельный совет.\\n\\nНо Хатты там не было. Хатта ушёл - ушёл - навсегда. Фон исчез. Прожектор двинулся дальше. Занавес сомкнулся вокруг Сукарно. Его роль подошла к концу, пьеса закончилась."
 indonesiapeace.3.a:0 "Наше движение заключено в большем, которое несёт нас так же неумолимо, как ветер и течение."
 indonesiapeace.4.t:0 "Оливковые джунгли"
 indonesiapeace.4.desc:0 "Хатта прислушался к тихому раскату грома за окном кабинета. Светло-серое небо окутывало землю, словно утешая её благонамеренной, но недостаточной заботой. Мелкий дождь стучал по крыше в мягком ритме.\\n\\nХатта отвернулся от дождя и сосредоточился на лежащем перед ним документе. Это было предложение мира от конкурирующего индонезийского правительства. Предложение было достаточно простым: немедленное прекращение боевых действий и создание правительства единства с Хаттой в качестве президента. Послание было примечательно не только своим содержанием, но и тем, что оно было подписано с ведома генерала Сухарто, а не президента Сукарно.\\n\\nДо Хатты доходили слухи. Слухи о шпионах и предателях быстро доходили до его ушей, но он отказывался им верить. Сукарно? Свергнут? Вряд ли. Однако доказательство лежало у него на столе, и ему ничего не оставалось, кроме как встретиться с ним лицом к лицу.\\n\\nОн, конечно, примет предложение. Он устал. Устал от борьбы. Устал от бесконечных жёстких звонков и кризиса. Больше всего он устал смотреть, как любимый им народ уничтожает себя. Исламистам это не понравится, но они подчинятся. Коммунисты будут брыкаться и кричать, но все равно пойдут на это.\\n\\nХатта вернулся к летящим каплям воды. Они падали по воздуху, их жизни были короткими ускорениями к земле. Земля была твёрдой, но они все равно пробивались к ней. Гром гремел всё громче, капли дождя падали с небес, и Хатта составлял свой ответ Сухарто, принимая его условия и решая судьбу Индонезии."
 indonesiapeace.4.a:0 "Мало что можно сделать, кроме как падать, словно дождь."

