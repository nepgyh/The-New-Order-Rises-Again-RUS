 ins_sukarnowar.1.t:0 "Выступление Сукарно перед народом"
 ins_sukarnowar.1.desc:0 "Сукарно был в своей стихии, он мог управлять толпой, как Бог управляет ветром и дождём. Для кого-то Сукарно и был Богом, но становилось ясно, что его братство сокращается. Его паства начала отсеивать истинно верующих и змей в его саду, и Сукарно не мог этому не радоваться. Хотя люди подняли против него оружие, он видел надежду, которую он внушал им, и этого было достаточно, чтобы отбросить сомнения, крутящиеся у него в голове. Сукарно славился своими речами, он обладал безупречной способностью побуждать апатичных на действия словами, а не угрозами насилия или идеологией, привитой путём промывания мозгов. В конце-концов Сукарно был тем, с кем можно было просто спокойно поговорить.\\n\\nОн не произносил военных речей уже двадцать лет, он привык к речам для бизнесменов, к речам, в которых он вызывал смех и радость, а не жажду крови, но разве в такое время как сейчас можно ли где-нибудь найти повод для радости? Столицу перекрыли, а Дворец Независимости превратили в военную базу. Это был предел, последнее испытание для индонезийского народа, его исход лежал только на его плечах и лучшее, что Сукарно мог сделать, - это немного снизить напряжение воодушевляющим выступлением. Его советники уговаривали его произнести речь по радио, но Сукарно не был трусом. Он не боялся голландцев, он не боялся японцев и он не хотел прятаться от собственного народа.\\n\\nСукарно улыбнулся своим последователям: "You have seen what we have built! How lucky you are to be Indonesian! How lucky you are to be prosperous! Do you know what the rioters are my friends? Jealous. Jealous that we have rejected their petty attempts to divide us into camps! Hatta would call you a liberal and you a fascist! Do you know what I see when I look out into this crowd? I see one people, I see an iron will that cannot be defeated by imperialism! I see a family ready to help each other at a moment's notice! I see what cannot be defeated; Indonesia!""
 ins_sukarnowar.1.a:0 "Свобода!"

 ins_sukarnowar.2.t:0 "Сукарно назначает военный кабинет"
 ins_sukarnowar.2.desc:0 "Сухарто склонился над картотекой, ему снова были нужны досье на каждого члена Ассамблеи. Он отобрал только самых податливых политиков, тех, кого он мог использовать позже, и представил их досье Сукарно: "Here are our best shots, Sukarno. Frankly, we weren't left with much, but those still around are the cream of the crop."\n\nSukarno flipped through the files, only half-reading them. "Too wild." Sukarno tossed one aside. "He met with the PKI back in the forties, I remember him vividly." Without a care, Sukarno had amassed a pile of discarded potential cabinet members. "Only three of the men you have presented to me meet my standards, I am disappointed, to say the least."\n\nSuharto shrugged his shoulders, "We are starved for options, Sukarno. These are the best men we have at time that we have files on."\n\nSukarno raised an eyebrow, "What about those we don't have dirt on?"\n\nSuharto scoffed, "Mr. President, you wouldn't suggest that we invite unvetted actors into the cabinet?"\n\nSukarno shook his head, "Not only do I suggest it, I demand it. What you will never understand Suharto is the connection between myself and the people. This is a war of the people and we will only win if the people stand with us." Sukarno rose from his seat and looked out the window. "The loyalists will make themselves known, it is only your task to bring them here. Dismissed.""
 ins_sukarnowar.2.a:0 "Политическое маневрирование ради спасения Индонезии..."

 ins_sukarnowar.3.t:0 "Устранение изначального врага "
 ins_sukarnowar.3.desc:0 "Сукарно бросило в пот, когда он просмотрел почту. Вопросы губернаторов о состоянии правительства, сообщения об увеличении присутствия ПКИ на Восточной Яве, доклады о дезертирстве сторонников Хатты - всё это было ещё одним вызовом. Сукарно и раньше подвергался испытаниям, сражаясь с голландцами, маневрируя против японских бизнесменов и проводя бессонные ночи, координируя операции по поддержанию хрупкого мира в молодом государстве. Сукарно превзошёл их всех, поднявшись на вершину горы из тел и вцепившись руками в штурвал, готовый направить страну к величию. Только когда он устроился на вершине пищевой цепочки, Сукарно понял что смягчился, позволяя подчинённым всё больше и больше избегать их обязанностей. Разорвав очередное осуждающее письмо, Сукарно поклялся никогда больше не смягчаться.\\n\\nОн с самого начала предсказывал, что фракционность будет копьём, что пронзит сердце ястреба, и как только парящая птица будет сбита единым фронтом противников индонезийской власти, то стервятники начнут кружить и клевать его труп. Его тошнило от мысли что всё, что он построил, пошло прахом по прихоти властолюбцев и глупцов. Он крепко сжал письмо в кулаке, представив себе что могло бы произойти, если бы ему дали те полномочия, которых он заслуживал! Конечно, он не был бы в такой ситуации с самого начала. Когда же всё пошло не так? Той ночью в Палембанге? Когда он позволил некоторым из губернаторов сохранить свои посты? Нет, корень проблемы существовал с момента основания государства.\\n\\nСукарно достал ручку и бумагу, пришло время для собственного письма, и на этот раз он не будет на коленях умолять о поддержке военных или Ассамблею. Нет. Сукарно решит проблему, с которой он должен был разобраться десятилетия назад. Слова приходили к нему сами собой, не было нужды ни в юридических высказываниях или грандиозном политиканстве. Декрет был прост: чиновникам не нужно было появляться на работе на следующие утро - работа Ассамблеи временно приостановлена до дальнейших распоряжений."
 ins_sukarnowar.3.a:0 "Пусть вопят, но это было необходимо."
 
 ins_sukarnowar.4.t:0 "Сукарно вводит воинскую повинность"
 ins_sukarnowar.4.desc:0 "Во время гражданской войны предполагается, что народ толпами пойдёт воевать за ту сторону, которую сочтёт лучшей для управления страной. Однако, как говорил Сукарно, индонезийский народ не хочет ещё одной войны, он не хочет быть игровой площадкой международного сообщества, он хочет лишь работать и процветать. Хотя такая простая цель достойна восхищения, ситуация требует изменения курса.\\n\\nСукарно получил большую часть поддержки по умолчанию, ведь он посвятил всю свою жизнь борьбе за независимость Индонезии, и народ признал это. Они слышали его речи, видели его шрамы, многие из них даже сражались рядом с ним, но многое можно было сказать и о Хатте. Эти двое играли в перетягивание каната за власть над народом, соперничая за контроль над достаточным количеством масс, чтобы сокрушить своих врагов. Хатта не мог сравниться с ним в ораторском искусстве, и всё же число новобранцев сокращалось день ото дня. Сукарно показалось, что для борьбы возможно и не нужны слова - нужно видение. То, чего Хатта не мог достичь благодаря выступлениям, он мог легко компенсировать искажая восприятие жизни.\\n\\nОн играл грязно, обманывая людей и говоря им полуправду, заставляя их тем самым присоединиться к своему делу. В эту игру могли играть двое. Хотя Сукарно чувствовал некоторую покорность судьбе, когда садился писать свой следующий указ, он успокоил свой ум видениями будущего, когда он сможет вернуть страну к процветанию и, что более важно, к нормальной жизни как в начале шестидесятых."
 ins_sukarnowar.4.a:0 "Все индонезийцы должны бороться с предателями!"

 ins_sukarnowar.5.t:0 "Президент и его война"
 ins_sukarnowar.5.desc:0 "Ранним безмятежным утром громко зазвонил телефон. Министр безопасности, просидевший за своим столом всю ночь, осторожно прикоснулся к звенящему устройству, затем поднял трубку и поднёс к уху.\\n\\n"Hello." he said. He knew who was calling.\n\nGarbled chattering in accented Japanese spilled out of the speaker. The security minister nodded along and gave nigh imperceptible hmms in response to the caller.\n\n"Yes, I know. That is, however, a lot to ask."\n\nThe caller grew frantic and began to speak rapidly, mutilating their Japanese like an inexperienced, zealous butcher. The security minister listened calmly and mentally parsed their words.\n\n"I can't give an answer to that, I apologize." He wasn't sorry. "But I can answer your first question: 'Will the Japanese help in Indonesia?'" The security minister paused for a moment. On the other end of the line, President Sukarno held his breath."
 ins_sukarnowar.5.a:0 ""Of course we will.""
 ins_sukarnowar.5.b:0 ""No, we will not.""

 ins_sukarnowar.6.t:0 "Определённое чувство"
 ins_sukarnowar.6.desc:0 "Президент Сукарно взял папку и пролистал её многочисленные белоснежные страницы, лишь немного запятнанные красным оттиском эмблемы Сферы Со-Процветания. Генерал Сухарто стоял в кабинете Сукарно и чувствовал себя неловко, пока президент внимательно изучал каждую страницу, сидя за своим столом. Наконец он смял страницу, сунул в папку которую тут же закрыл и повернулся к Сухарто.\\n\\n"Why not more?" he asked.\n\nSuharto blinked at him. "That was all we could get." he said plainly.\n\nSukarno opened the folder again. The creased page sprung up, liberated from the manilla. He read the black, inky figures once more before closing the folder and condemning the creased page to its previous fate.\n\n"I expected more." the President said and then stood up and left the room, handing Suharto the report on Japanese military assistance on his way out.\n\nSuharto sighed, opened the folder, and carefully straightened the creased page before tucking the entire report under his arm and exiting the room."
 ins_sukarnowar.6.a:0 "У Хатты не будет ни единого шанса."

 ins_sukarnowar.7.t:0 "Оратор"
 ins_sukarnowar.7.desc:0 ""Those insolent Japanese whores!" President Sukarno yelled. "We've done everything for those bastards: made their oil, flew their little flag next to ours, and done everything we could to keep the finger pointed at anyone but them and this is how they repay us?! I'll strangle every last one of those aristocratic tea drinkers!"\n\nEconomic Minister Suwiryo nervously rubbed his hands together. He hated being around Sukarno, or any of the loud members of government, when they were angry, and Sukarno was the loudest and agriest of all.\n\n"You!" Suakarno shouted, pointing at Suwiryo. "Send a message to those Japanese fucks and tell them - and say this exactly you sniveling weasel - fuck you and fuck your 'desire to avoid inciting tensions!' I'll win this war without you! Well? Go, get out of my sight!"\n\nSuwiryo dashed out of the room, suddenly aware why General Suharto had asked him, the economic minister, to discuss an explicitly military matter with the President."
 ins_sukarnowar.7.a:0 "Нам не нужно японское снаряжение, чтобы выиграть эту войну!"
 

