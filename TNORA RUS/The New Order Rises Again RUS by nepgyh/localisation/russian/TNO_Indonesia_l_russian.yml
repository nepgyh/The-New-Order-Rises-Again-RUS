 indonesia.1001.desc.a:0 "В результате стремительной военной операции наши силы захватили несколько убежищ повстанцев на Севере Суматры. Небольшие перестрелки вспыхнули между военными и повстанцами, когда последние попытались бежать, что привело к нескольким жертвам, прежде чем они были усмирены.\\n\\nМы нашли оружие и планы, указывающие на то, что повстанцы планировали начать мятеж на нашей территории. Их очевидной целью было привлечь наше внимание и ослабить наше присутствие на фронте. Кажется, что вся их подготовка была напрасной, поскольку большинство, если не все, из их ячеек больше не существует.\\n\\nДальнейшего сопротивления, по крайней мере в ближайшем будущем, не ожидается. После уничтожения основных центров боевых действий остальные повстанцы рассеялись, оставив Северную Суматру под нашим контролем."
