 POLITICS_SUKARNO_DESC:0 "Отец индонезийской нации, лидер в ее борьбе за независимость и многое другое – это всё можно сказать про Сукарно, президента Индонезийской Республики. Хотя реальность, как часто бывает, несколько сложнее, вышесказанное не так уж далеко от истины.\n\nНесмотря на неоднозначное сотрудничество с Японией во время борьбы за независимость, вскоре стало понятно что это того стоило. Сукарно стоит на посту президента гордой и быстро растущей нации, которая через несколько лет может соперничать с крупнейшими мировыми державами по экономической мощи. Задача столь же смелая, сколь и сложная.\n\nОднако прошли годы, и президент Экваториального Изумруда столкнулся с ропотом недовольства. Централизация с Явой во главе не пользуется всеобщей популярностью, а индонезийская армия все больше становится рассадником поляризации и радикализма. Сукарно этого ничуть не боится, поскольку знает, что народные массы уважают и обожают его.\n\nС одобрения своего народа и силы своего президента Индонезия покорит новые высоты и никогда больше не будет порабощена."
 
