INS_Lock_Em_Up:0 "Арестовать виновных"
INS_Lock_Em_Up_desc:0 "Хоть КНС и исчезнет, многие из её бывших членов правления всё ещё остаются в Индонезии. С нашей стороны было бы благоразумно избавиться от них как можно скорее. Одна из стратегий, полезная как в качестве символического пропагандистского инструмента для узаконивания ликвидации КНС, так и являющаяся разумным судебным обоснованием заключается в том, чтобы судить худших из них за коррупцию. Пока КНС сохраняла монополию на добычу ресурсов в нашей стране, бизнесмены, ответственные за её деятельность, занимались всеми видами незаконной деятельности. Нетрудно найти реальные доказательства злодеяний многих из них, а если и не найдём, то всегда можно достаточно легко что-то придумать."
INS_A_New_Deal:0 "Новый курс"
INS_A_New_Deal_desc:0 "В связи с тем, что наши недавно созданные и находящиеся в собственности государства компании заняли доминирующее положение в экономике вместо КНС, наше правительство благословлено избытком новых доходов. Эти японцы должно быть сколотили целое состояние, грабя Индонезию! Народ нашей страны будет рассчитывать на долю от этих богатств, и мы не видим причин отказать ему.\\n\\nСукарно начнёт новый курс: государство будет заботиться о своём народе благодаря программам всеобщего благосостояния, чтобы защитить людей и обеспечить бедняков жильём и едой. Сегодня мы видим не только неожиданные доходы, но и новую, волнительную для народа Индонезии эпоху."
INS_Ours_To_Share:0 "Наша общая доля"
INS_Ours_To_Share_desc:0 "Это неправильно, что Дзайбацу так долго эксплуатировали нашу страну через конгломерат "
INS_Secure_Their_Assets:0 "Защитить их активы"
INS_Secure_Their_Assets_desc:0 "По соображениям национальной безопасности сотрудники федеральной полиции заняли оборонительные позиции в здание казначейства КНС. Достоверные угрозы экстремистских группировок в адрес "
INS_Increase_Security:0 "Усилить безопасность"
INS_Increase_Security_desc:0 "Не только штаб-квартира КНС нуждается в дополнительной безопасности. Производственная инфраструктура компании также находится под угрозой, и была бы катастрофа, если бы вспыхнул пожар и сжёг все эти каучуковые деревья. К сожалению, отряды федеральной полиции бессильны что-либо сделать с теми объектами, которые расположены в изолированных джунглях. Вместо них этим займётся армия."
INS_Electrify_The_Archipelago:0 "Электрификация архипелага"
INS_Electrify_The_Archipelago_desc:0 "Следуя примеру правительства Сукарно, КНС начала щедро развивать и модернизировать инфраструктуру по всей Индонезии, даже вдали от своих шахт или ферм. От Ачех до Папуа быстрыми темпами строятся электростанции и линии электропередач, разработанные в сотрудничестве между федеральным правительством и КНС. В свете их бескорыстной, патриотической преданности благосостоянию индонезийского народа и экономическому развитию страны, народ однажды сможет начать считать компанию законным национальным учреждением. Возможно, в один прекрасный день даже прекратятся экстремистские угрозы в их адрес, и нам больше не придётся их "
INS_Sharing_The_Wealth:0 "Поделиться богатством"
INS_Sharing_The_Wealth_desc:0 "В эксплуатации индонезийского народа японцами нет ничего нового. Веками наш народ жил в утомительном цикле, сбрасывая одного угнетателя за другим. Японцы нарушили свои обещания, и мы стали лишь ещё одной пешкой в их игре. Сукарно очень устал от игр, народ Индонезии сбросил все оковы, которые когда-то связывали его, пришло время, когда рабочий сможет пойти на свою работу и продвинуться в обществе, а не просто корчиться под сапогом корпораций.\\n\\nС реорганизацией конгломерата "
