 #EconWars
 indonesia.200.t:0 "Послание из Токио"
 indonesia.200.desc:0 "Руки министра экономики Сувирио дрожали, когда он взял в руки последнее послание из Токио. Его вороватые глаза быстро бегали по бумаге. Его пересохший рот произнес эти слова с тщательно сдерживаемой паникой. По другую сторону стола президент Сукарно, вице-президент Хатта и генерал Сухарто внимательно слушали, держа в своём уме каждое слово как хрупкую, ценную статуэтку.\\n\\nНаконец он закончил, невнятно пробормотав последние неважные политические тонкости. В роскошно обставленном конференц-зале, покрытом тонким слоем пыли, было тихо и спокойно, если не считать лёгкого жужжания потолочного вентилятора. Хатта кашлянул, а затем начал говорить.\\n\\n"The growing economic instability in Japan and across the Sphere clearly represents a-"\n\n"It represents an opportunity." Suharto interrupted. "An opportunity to assert ourselves."\n\n"You're damn right it does." Sukarno stated, his face implacable and his eyes shadowed by sunglasses, despite the fact the meeting was indoors. "This is our chance to seize the SKN for the good of Indonesia."\n\n"You mean... total nationalization?" Suharto gaped. "I don't think that's necessary. We can pressure them and get a better deal now that we're no longer fresh out of a war."\n\nSuwiryo shook his head furiously.\n\n"The Japanese may seem weak now, but when this..." He gestures to the pile of papers on the table. "crisis is over, they're sure to police us twice as hard if we do anything now."\n\nMiles away from the bickering figures, Hatta keeps his head cool and mouth shut, aware that nothing he says will change a thing."
 indonesia.200.a:0 "КНС будет служить Индонезии."
 indonesia.200.b:0 "Мы не можем позволить себе злить Восходящее Солнце."
 indonesia.200.c:0 "Возможно, необходим компромисс."
 indonesia.201.t:0 "Не только лишь наше"
 indonesia.201.desc:0 "Президент Сукарно сидел за своим столом. Министр экономики Сувирио ёрзал в кресле напротив. Застывшее лицо Сукарно, излучавшее то ли гнев, то ли неодобрение, то ли апатию, то ли всё вместе, наполнило Сувиро странной смесью страха и болезненного предвкушения.\\n\\n"Where is Hatta." spoke Sukarno, phrasing it as a demand rather than a question.\n\n"I'm, um, not sure Mr. President." lied Suwiryo.\n\nHe knew perfectly well that Hatta was off fixing some bureaucratic error invented by the good Economic Minister. In fact, Hatta had not even been informed when the meeting time had surprisingly changed the day before.\n\n"But that's unimportant right now." continued Suwiryo. He waved his hand as though to fend off further inquiries. "What's important right now is securing Indonesia's future. I promise you that, with your support, I will provide liquid investment in the economy and ensure a healthy business relationship with the Japanese once things in Tokyo have settled down. All we have to do is work with the SKN rather than against them."\n\nHe prattled off numbers, statistics, and verbal descriptions of various charts and graphs. He forgot about the meeting. He forgot about Sukarno. He retreated into a fantasy of stimulus packages, the long run effects on interest rates, and the value of the Indonesian Rupiah.\n\nAfter half an hour of economic jargon Sukarno finally interrupted him.\n\n"You seem sure of your plan, Minister." he said, carefully rolling each word in his mouth. "Don't fuck it up."\n\nIt took all of Suwiryo's composure to avoid squealing with glee."
 indonesia.201.a:0 "И Индонезия, и её ВВП возвысятся!"
 indonesia.202.t:0 "Скучная встреча"
 indonesia.202.desc:0 "Президент Сукарно уставился на длинный стол из дорогого импортного дерева. Его древность эффектно контрастировала с резким современным блеском остальной части комнаты. За другим концом стола сидели несколько молодых японских предпринимателей и бизнесменов, с подстриженными волосами и дорогими часами, одетые в самые дорогие костюмы. Президент, оставшись один, за исключением министра Сувирио, чувствовал себя неловко.\\n\\n"So," the apparent ringleader of the businessman began, flashing a carefully manufactured smile. "We were absolutely delighted by your invitation to open negotiations. My associates and I will do everything in our power to make Indonesia a business friendly environment. With a few adjustments to legislation, some special economic privileges, and a synergistic approach to collaborative innovation and problem solving, Indonesia will transform from a primitive backwater to a model of Pan Asian triumph!"\n\nAs the perfectly dressed businessman finished his performance and his associates gave practiced nods and smiles, President Sukarno of Indonesia - apparently a primitive backwater in dire, urgent need of ruthless Japanese exploitation - decided to put on a show of his own. He slowly stood up and placed his hands on the old, wooden table. Though shorter than the smallest Japanese representative, he seemed to take up half the room. His figure cast an imposing shadow in the afternoon sunlight.\n\n"Indonesia will be strong with or without your assistance." he boomed, though it was not yet a shout. "There is profit to be made here, but you will not rape our land and people. We will meet tomorrow at the same time." He looked with disgust at the austere meeting room. "And we will hold the meeting in my personal conference room." He waved his hand and sat back down. "You are all dismissed."\n\nThe Japanese exchanged confused, shocked glances before finally exiting in an awkward shuffle."
 indonesia.202.a:0 "Весь мир – театр, а люди в нём актёры."
 indonesia.203.t:0 "Самый заветный приз"
 indonesia.203.desc:0 "Министр экономики Сувирио держал в руках письма адресованные Сукарно - от Хатты. Его глаза жадно рыскали по страницам в поисках информации и секретов, товаров гораздо более ценных, чем любой драгоценный металл. К его огромному разочарованию, не было ничего, кроме рекомендаций включить в переговоры с японцами более значительные льготы для рабочих: законы о безопасности, пенсии и тому подобное. Содержание писем, по экспертному мнению Сувирио как министра экономики, было либеральным дерьмом. "
 indonesia.203.a:0 "Кажется, Хатта всё-таки полезен."
 indonesia.204.t:0 "Дальнейшая эксплуатация"
 indonesia.204.desc:0 "Уеда Такахаси быстро проглотил бэнто, который его девушка приготовила ему на обед. Он сидел на куче кирпича и извести возле нефтяной скважины, где работал. Пока он ел, он смотрел на плачевное состояние маленького индонезийского городка, который породила нефтяная скважина. Вокруг чёрного золота выросли ветхие хижины, полные рабочих, которые добровольно или нет переехали служить неквалифицированной рабочей силой.\\n\\nОн смотрел на индонезийцев, на людей, которые кланялись, когда он проходил мимо, которые так часто умирали, строя машины, которыми он управлял, которые страдали от крайней нищеты - смотрел, как будто рассматривал странных насекомых на тротуаре. Он доел бэнто и направился к нефтяной скважине: его смена начиналась через полчаса, но у него не было ни малейшего желания задерживаться. Индонезийский мальчик, не старше 13 лет, вынырнул из большой кучи металлолома и окликнул его. Прежде чем он успел сделать вид, что не замечает его, мальчик подбежал к Уеде и начал пожимать ему руку и говорить по-индонезийски.\\n\\n"Thanks... father... work..."\n\nThe words flew over his head. Uyeda hadn't been entirely truthful with his employers concerning his proficiency in Indonesian. He knew enough to order around the workers at the oil well, but that was it.\n\n"Slow." Uyeda said, holding up his hands. "Slow, please."\n\nThe boy repeated himself again, slower than before. "Thanks... father... job... work... money... food... thanks..."\n\nUyeda pointed at the oil well. "Father work oil?"\n\nThe boy, resorting to the universality of the human face, smiled and nodded. He patted his stomach and held his palms against one another close to his cheek, miming sleep. He shook Uyeda's hand one more time before running back to town.\n\nUyeda watched the boy run off. He took another, newer look at the Indonesian town. For the first time since he had left Japan, he saw the people living there."
 indonesia.204.a:0 "Они больше, чем линии на графике."
 indonesia.205.t:0 "Разделение богатства"
 indonesia.205.desc:0 "Президент Сукарно и генерал Сухарто неловко сидели на высоких стульях рядом с ещё более высоким столиком в популярном кафе. Министр экономики Сувирио занял третье место. В отличие от своих спутников, он казался гораздо более спокойным. Несмотря на кажущуюся неустойчивость стула, он откинулся на его спинку и начал потягивать импортный японский чай. Сукарно и Сухарто обменялись недоверчивыми взглядами. С каких это пор Сувирио стало так... уютно? Сувирио допил чай и подозвал официанта.\\n\\n"I have some exciting news for both of you, concerning the reforms that you so wisely pursued." he said absentmindedly while the waiter took his cup. He folded his hands on the table and gave a genuine grin. "The data has been tabulated. Not only has the SKN increased total economic growth in a time of regional depression, but we have accumulated a surplus fund, which the government is free to do with as it, or rather you two, wish."\n\n"How much?" Suharto asked, a little quickly. "How much money?"\n\nSuwiryo smiled again, drew a pen from his coat, and wrote a figure on his napkin which he passed to Suharto. Suharto felt his jaw loosen and eyes widen.\n\n"We could overhaul the military with this. New equipment, new infrastructure, new everything."\n\n"The military is bloated enough." Sukarno stated. He was considerably less impressed than his general. "The money will go to the people." He leveled an accusatory finger at Suwiryo. "Your reforms have caused enough suffering."\n\nSuwiryo shrugged. He drank the tea that the waiter had just brought him.\n\n"I've done my job. Now you do yours.""
 indonesia.205.a:0 "Всё для народа."
 indonesia.206.t:0 "Наше одиночество"
 indonesia.206.desc:0 "Президент Сукарно ударил кулаком по столу. Старое и прочное дерево содрогнулось от удара.\\n\\n"The SKN is our greatest shame! It's a monument to exploitation, to our subservience to Tokyo! Now is our time to correct our mistake and I can hear nothing but pitiful whimpering."\n\nEconomic Minister Suwiryo and General Suharto stood, side by side, in front of the desk. Neither of them moved, out of fear of provoking a reaction.\n\n"Sir, if I may," Suwiryo began. "Nationalization looks good from our perspective, but in the long run we run the risk of economic depression and instability, not to mention the ire of the Japanese." He pointed to a folder on the President's desk. "If you would just read the report I've assembled-"\n\n"We don't need a report to know the Japanese are raping Indonesia." Suharto interjected. "Mr. President, give me the authority I need to adjust the SKN and I promise that you won't be disappointed." He flashed his best winning smile.\n\nSukarno looked between the two men and stood up.\n\n"It's clear that neither of you will be any help."\n\nHe walked around the desk and out the office door.\n\n"I will take this issue to the people."\n\nAs the door slammed shut, Suharto and Suwiryo exchanged worried looks."
 indonesia.206.a:0 "Это могло плохо закончиться."
 indonesia.207.t:0 "Ликвидация КНС"
 indonesia.207.desc:0 ""Down with the Japanese!"\n\n"Down with the SKN!"\n\nWaving Indonesian flags and chants fill Jakarta. Thousands of people, roused to action by the President, flood the streets. Their anger bleeds the air.\n\nSukarno, king of the mob, gives speech after tirade, denouncing the SKN and Japanese exploitation of Indonesia. His rage fuels the crowd. They feed off of his virile words like maggots on a dead horse.\n\nThe people are the hand of Sukarno. He flexes and contracts them like a muscle. The language of the riot, clearer than any other, gives the powers that be little choice.\n\nBy the end of the day, President Sukarno's latest decree, classifying the SKN as an illegal monopoly, passes unopposed."
 indonesia.207.a:0 "Люди способны на многое, если их подтолкнуть в правильном направлении."
 indonesia.208.t:0 "Наша личная компания"
 indonesia.208.desc:0 "Вечеринка представляла собой суматоху богатых нарядов и гладких лиц, которые никогда не знали нужды или стресса. Президент Сукарно стоял в центре всего этого, а вице-президент Хатта явно отсутствовал. Он помахал и улыбнулся проходящим гостям. Его прием был искренним: этим людям было что ему предложить. Все, кто находился с ним в комнате, были опытными и выдающимися бизнесменами.\\n\\nЧто ещё более важно, все они были индонезийцами.\\n\\nПосле национализации и последующего распада КНС, его незаконнорожденным детям-сиротам пришлось куда-то уехать. Что может быть лучше, чем молодые индонезийские капиталисты?\\n\\nСукарно постучал в бокал с шампанским ложкой, которую он попридержал в кармане для этой конкретной цели.\\n\\n"Friends, Indonesians! We stand on the precipice of a new age for our nation! With the breakup of the illegal SKN and the subversion of Japanese influence, we can finally achieve our great, golden destiny. I am comforted greatly knowing that Indonesia's prosperity lies with such committed heroes, loyal to Indonesia above all else." With this, Sukarno spoke perhaps a little too loudly, smiled perhaps a little too brightly, and held his drink perhaps a little too tightly.\n\nPolite applause followed, but all understood the innuendo. Loyalty to Indonesia was loyalty to Sukarno. Resistance was ill advised.\n\nAs the party wore on, Sukarno grew irritable. Where was Hatta? He said he would be here.\n\nAt the other end of the room, a pleased Suharto counted his lucky stars that that liberal fool of a Vice President hadn't inspected his invitation too closely."
 indonesia.208.a:0 "Вместе – в будущее."
 indonesia.209.t:0 "Вечерняя идиллия"
 indonesia.209.desc:0 "Это было отвратительно. Грубая стайка гротескных простолюдинов, опьяневших собственными испарениями, забывших о субординации, не сумевших увидеть катастрофические ошибки ПКИ и народного движения в целом. Это должно быть очевидно. Это должно быть ясно. Есть правитель и подчинённые. Пока Франсискус крутил вино в бокале, он не сомневался, что полиция быстро прикроет это отвратительный спектакль унижения и самовозвеличивания. В конце концов, у полиции был солидный ценник, и он не собирался позволить своим деньгам пропасть даром.\\n\\nОн более не мог быть свидетелем демонстрации, захлопнув ставни с глухим стуком, Франсискус отступил к гигантскому лавандовому креслу, которое ожидало в кабинете такого человека из высшего общества, как он сам. Он потягивал вино, и черт возьми, оно стало горьким. Скорее всего, он разгневался. Высоко на своей башне из слоновой кости легко забыть, что он мог бы стать таким же, как они, если бы не его усыновление статусной семьёй, Франсискус не считал свое включение в толпу непостижимым. Однако, это не было реальностью, он не был таким, как они - дикарём.\\n\\nЗвон стекла. Кто-то что-то бросил. Рев толпы становился громче. Кто-то говорил в микрофон. Жар от огромного количества тел заставил его дернуть себя за воротник. Полиция ничего не сделала. Он медленно поднялся с сиденья, его пальцы ног были переплетены с шелковым ковром, и очень осторожно отдернул занавеску.\\n\\nЭто зрелище было чем-то из разряда ужасов для любого богатого человека. Тысячи тел, сердец и умов, решительно настроенных на уничтожение ваших средств к существованию. Франсискус вздрогнул, посреди всего этого, на только что возведенной платформе, он мог легко различить фигуру Сукарно, и его палец поднялся в воздух, декларируя что-то, чего он не мог слышать. Может быть, стоит открыть окно?\\n\\nКамень, зазубренный и тяжелый, мгновенно ударил в его голову. Он споткнулся и рухнул в месиво из битого стекла и крови. "FORWARD!" he heard. The mahogany door of the entrance thumped and fell to the floor at the overwhelming strength of the people. As his vision faded to black, it became clear a terrible plague had infested his home, infested Indonesian society at large, populism."
 indonesia.209.a:0 "Ничто не сможет остановить людей!"
 indonesia.210.t:0 "Всё же хорошо, Ая?"
 indonesia.210.desc:0 "Респати не понимал, что происходит. На улице не было ни солдат, ни стрельбы, и все же Ибу и Айя плакали в дверях. Респати сидел на полу, бросая и ловя отскакивающий от стены резиновый мячик. Он очень хотел есть, они все хотели есть, но сегодня произошло что-то особенное! Их мать обещала, что вместо типичного ужина из риса и сои она приготовит сатай! Сатай! Может быть, они плакали, потому что не могли сдержать волнения перед ужином?\\n\\nОн, должно быть, был отвлечен собственными мыслями: сначала мяч был в его руке, а потом - нет. Он наблюдал как в замедленной съемке, как мяч летел к затылку его отца. О Аллах, храни его, его отец становился не самым хорошим человеком, когда дети плакали. Когда он возвращался с работы вечером, Ая делала то же самое: забивалась в дальний угол и тихонько плакала. Мяч попал в голову, и его отец резко развернулся.\\n\\nРеспати приготовился к удару, готовый укрываться руками, с закрытыми глазами, вжимаясь в собственную кожу. Он подождал немного. И ещё. И ещё. И ничего не пришло. Он осторожно приоткрыл один глаз и увидел... улыбающегося отца? Совершенно не имело смысла плакать и одновременно радоваться! Почему взрослые такие странные?\\n\\n"It didn't make much sense to him. There were no men, no rifles, and yet, Ibu and Ayah wept in the doorway. Respati tossed the rubber ball between his hands, flinging it from one side to another. He wanted to eat, they all wanted to eat of course, but this was special! His mother had promised to split from yet another typical night of rice and tempeh and make satay! Satay! Were they crying because they just could not contain their excitement for dinner?\n\nHe must've been distracted in his own thoughts, the ball was in his hand one moment, then it wasn't. He watched in what seemed to be slow motion as the ball hurtled towards the back of his father's head. Oh Allah save him, his dad was not a nice man when crying. When he got back from work in the evening, ayah would do the same thing, bang his head against the wall and just cry. The ball made contact and his father whipped around.\n\nRespati prepared himself for a beating, ready for the fists to fly, eyes closed, shrinking into his own skin. He waited for a moment. And another. And another. And nothing ever came. Cautiously, he ever so slightly opened one eye to see...his father smiling? It didn't make sense to be crying and happy at the same time at all! Why were grown ups so weird?\n\n"It's ok," His father spoke softly, using his forearm to dry his eyes. Ayah was holding something in his hand, a paper, plastered full with pictures of Bung Karno. Had Bung died?! That would be good reason to cry! Sure his dad wouldn't be smiling if that was the case? "Ayah? What's happening? Why are you crying?" He asked.""
 indonesia.210.a:0 ""Things are gonnna be easier from now on.""
 indonesia.211.t:0 "Горячая линия Токио"
 indonesia.211.desc:0 "Очередная затяжка, струйка сигаретного дыма, медленное вращение секундной стрелки. Он поднес телефон к уху и смотрел, как вентилятор кружится пред ним. Сукарно хотел что-то сделать со КНС,  и он был бы рад услужить. Не безрассудный план пламенной риторики, а спокойный, собранный телефонный звонок, как взрослые, а не дети, как главы государств, без цели, кроме поиска козла отпущения и разговора с людьми о величии страны, в которой он сыграл важную роль, создавая уровень крупных государств Азии. Индонезийцы не дикари, но он не мог винить мир за то, что он воспринимал их такими, когда ими руководил прославленный мальчик из братства с эго, размером с Суматру.\\n\\nЩелчёк с другого конца провода: "This is-" The cheery voice of the receptionist was quickly superseded by an irritated man.\n\n"Gimme that, gimme that! Get out, out! I'm here, sorry for that."\n\n"No problem my friend, good to hear from you, you're in good health?"\n\n"Well, not-"\n\n"Great! Great! Love to hear it, so I'm calling about the future of the SKN in Indonesia. We both know you aren't," He cleared his throat, "In a position to maintain this system with the tribulations back home."\n\n"So what you've called to tell me to get lost?"\n\n"Far from it. I want to work with you. Sukarno doesn't. I'm offering a 50-50 split. However, we have to make it look like we are coming out on top. You understand yes?" Before the man on the other end got a chance to answer, he spoke. "Great. Expect a call later." He placed the phone back into its cradle. Suharto took a drag from his cigarette, all in day's work."
 indonesia.211.a:0 "Возможно, ему это не понравится, но Сухарто сделает то, что нужно."
 indonesia.212.t:0 "Работа в ночную смену"
 indonesia.212.desc:0 ""Have a good night, sir." Tipping his hat, Gede offered a slight smile to the last of the suits. Watching over the complex at night was one of the easier jobs available. Officially listed as a "Vital Infrastructure Watchman", strolling around the largest bank in Java was hardly vital and the only thing he really watched was the sheep in his brain as he drifted off to sleep. Gede rose from behind his desk and marched to the door. Where were his keys? He patted himself down looking for them, shimmying around, hoping to hear the jingle of the keys, all to no avail. With a shrug, Gede resigned from the search, who was stupid enough to break in here?\n\n"The PKI," Gede nearly jumped out of his skin. "Seems like they've been poking around the area, someone saw some kids beating up a shop down the road, spray painting PKI shit, the usual." The voice from the walkie talkie seemed bored and disinterested at least. Gede's biggest obstacle was staying awake, he'd never dealt with hooligans, terrorists he guessed he should call them.\n\nMustering his most confident voice, Gede answered back,"All good here, I'll keep an eye out on them." Readjusting his belt, the watchman returned to his rounds, lock the doors, turn off the lights, and sit in the main office until the morning shift arrived. How hard was that? He approached the black door and reached for his keys. "Oh fuck me." he whispered under his breath, he still had no idea where his keys were. Whatever, nothing would happen, it'll be fine, just some kids. He turned on his heel but only got a few feet before the slam of the door behind him froze him in place. Gede stood staring straight forward for a long time, not moving.\n\n"Nice going. Left the door wide open." A voice from behind him called. "You should know better, Gede." How did they know his name? "Unfortunately, your performance here tonight is not up to our standards by any margin." The slender body of his boss slinked out from behind him, "Miserable really, what if this was real Gede? We could've lost everything! Leave your badge on the desk please.""
 indonesia.212.a:0 "Жёсткие правила для сильной нации."
 indonesia.213.t:0 "Что такое Индонезия?"
 indonesia.213.desc:0 "Что такое Индонезия? Эта мысль блуждала в голове любопытного ребенка, когда он наблюдал, как воины переходят из дома в дом. Он не мог понять всего, что они говорили, но по их интонации можно было понять, что они нервничали. Мальчик отошел от дверного проёма – солдаты скоро придут и к нему домой.\\n\\nЕго отец занимался... чем-то. Чем конкретно, он не знал, но отец всегда запрещал подходить к подвалу. "Do not enter this part of the house," His father would instruct, "You must never go here." He didn't have much hair left, his father, but he was hellbent to rip out the rest. Ripping and tearing at his balding head at its very seams, his father paced, left to right and right to left and left to right and stop. He paused, for a breath? For peace? To break the monotony? To think. His father had stopped to think. The door before him led to a series of stairs, at the bottom of which was the certificate of his death, everything they needed, not that they needed an excuse anyways, to be shot. The father looked to his son, staring quizzically at him. "Go boy, nothing for you here."\n\n"Who are those people? What is a Indonesia?"\n\nThe bond between a father and son is unbreakable, he would never wish ill upon his kin, it was the whole reason he had barracaided the door, and yet, if looks could kill the boy would've been rendered nothing more than a evicerated sack of meat. "Indonesia is a vile creature." the father commanded, "Sick and twisted it is and brutal in its oppression. It's why I do what I do. It's why I am who I am. It's why you may never enter this room. If those men tell you to disobey me will you?" The boy shook his head. "Good." He leaned in and planted a kiss on the forehead of the boy, "One day I promise I will let you read, let you know, let you be free. But so long as those men are out there," He turned his head out to the window, "you will never be free.""
