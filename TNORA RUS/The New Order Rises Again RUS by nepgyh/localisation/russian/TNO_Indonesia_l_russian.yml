 INS_Shinkyoutei:0 "Синкётей"
 INS_Shinkyoutei_desc:0 "Когда Япония помогла в нашем освобождении, они принесли с собой и их жажду природных ресурсов. С этой насущной необходимостью они сформировали "Shinkyoutei" or 'New Deal' for Indonesia; in return for aid in modernizing the nation, a new consortium was established between the Indonesian government and the Japanese Zaibatsus that adopted this name for their grouping: SKN. Many years after Japanese support for our industrialization dried up, the Zaibatsus continue to maintain control over the lion's share of our mineral wealth and the profits from their sale."
 INS_Pembela_Tanah_Air:0 "Пумбела Танах Аир"
 INS_Pembela_Tanah_Air_desc:0 "И хотя реформы Армейского плана '60, во многом улучшили возможности наших вооруженных сил, нам ещё предстоит пройти долгий путь, если мы хотим отдать должное наследию Сёдирмана. Наши командные структуры разделены на мелкие зоны влияния, сотрудничество между командирами оставляет желать лучшего, а материально-техническое обеспечение представляет собой серьезное препятствие. Доблестные герои Освободительной Войны должны активно искать пути решения этих проблем для следующего поколения! "
 INS_Pembela_Tanah_Air_2:0 "Пумбела Танах Аир"
 INS_Pembela_Tanah_Air_2_desc:0 "Хотя реформы Армейского плана '60, значительно улучшили возможности наших вооруженных сил, нам ещё предстоит пройти долгий путь, если мы хотим отдать должное наследию Сёдирмана. Наши командные структуры разделены на мелкие зоны влияния, сотрудничество между командирами оставляет желать лучшего, а материально-техническое обеспечение является серьезным препятствием. Доблестные герои Освободительной войны должны активно искать пути решения этих проблем для следующего поколения! "
 INS_Pembela_Tanah_Air_3:0 "Пумбела Танах Аир"
 INS_Pembela_Tanah_Air_3_desc:0 "Хотя реформы Армейского плана '60, значительно улучшили возможности наших вооруженных сил, нам ещё предстоит пройти долгий путь, если мы хотим отдать должное наследию Сёдирмана. Наши командные структуры разделены на мелкие зоны влияния, сотрудничество между командирами оставляет желать лучшего, а материально-техническое обеспечение является серьезным препятствием. Доблестные герои Освободительной войны должны активно искать пути решения этих проблем для следующего поколения!"
 INS_Romusha:0 "Система Ромуся"
 INS_Romusha_desc:0 "Система Ромуся, впервые представленная во время Освободительной Войны, является элементом индонезийского общества, подвергающимся критике. Рассматриваемая японцами, как необходимость и благо для Сукарно, данная система предполагает взимание части населения за ручной труд по всей Индонезии и в Сфере. Рабочие в Индонезии сталкиваются с ужасными условиями и предельной оплатой, а те, кому не повезло, что их отправили за границу на работу к японцам, возвращаются сломленными и телом и духом. "
 INS_Army_plan_65_modifier:0 "Армейский план 65-го года"
 INS_Army_plan_65_modifier_desc:0 "Армия Индонезии - это огненный меч всех вооруженных сил. Наша приверженность сухопутным войскам создала силу, способную противостоять любым повстанцам или иностранным державам, которые осмелятся напасть на нас на нашей земле."
 INS_idea_Honor_Above_All_Else:0 "Честь превыше всего"
 INS_idea_Honor_Above_All_Else_desc:0 "Индонезийская армия является блестящим образцом идеалов нашей нации. Сила, честь и преданность эхом раздаются на заседаниях военного штаба и в казармах. Армия будет сражаться и умирать, отдавая все ради победы над нашими врагами. Горе тем, кто грозит Индонезии! Горе тем, кто грозит президенту Сукарно!"
 INS_purge:0 "Чистка бюрократов"
 INS_purge:0 "Чистка бюрократов"
 INS_purge1:0 "Чистка бюрократов"
 INS_purge1:0 "Чистка бюрократов"
 INS_Shinkyoutei_Enhanced:0 "Усиленный Синкётей"
 INS_Shinkyoutei_Enhanced_desc:0 "Со времен экономических войн, СКН контролирует большую часть нашей отрасли, чем когда-либо прежде. Большинство крупных корпораций Индонезии принадлежат Японии. Они обладают большим влиянием в нашей "sovereign" nation. Whether or not this arrangement is to the long term benefit of the people is unclear, but one thing is certain: right now, the wealth of Indonesia flows out of our nation into the gaping maws of Japanese monopolists and their corporations."
 INS_Shinkyoutei_Shattered:0 "Разбитый Синкётей"
 INS_Shinkyoutei_Shattered_desc:0 "С окончанием экономических войн, СКН был фактически уничтожен. Японские компании либо бежали, либо стали собственностью Индонезийского Государства. Однако неясно, пойдет ли это на пользу людям в долгосрочной перспективе, но одно можно сказать наверняка: основные отрасли промышленности Индонезии вновь принадлежат Индонезийцам."
 INS_Romusha_Enhanced:0 "Укрепленная Ромуся"
 INS_Romusha_Enhanced_desc:0 "Ромуся - кроваво-тёмное пятно на Индонезии, прочно укоренившееся в нашем обществе. Рабочих ежедневно призывают на тяжелый и изнурительный труд. Смертность высока, но, хоть безработица низкая. Народ поставлен на грань краха. Корпорации и фирмы обычно используют эту систему для крупномасштабных проектов, обогащая немногих за счет многих.\\n\\nКаждый жертвует для Индонезии.\\n\\nВсё предоставляется ради Индонезии."
 INS_Pertamina:0 "Пертамина"
 INS_Pertamina_desc:0 "Пертамина - это национальная нефтедобывающая компания, отвечающая за большинство нефтедобывающих производств по Индонезии, а значит, и за экономическую стабильность всей страны."
 FRI_100_day_campaign:0 "Стодневная кампания"
 FRI_100_day_campaign_desc:0 "Президент Сукарно пообещал, что благодаря превосходной стратегии, вооружению и железной воле предатели будут побеждены и гражданская война закончится в течение ста дней. Это воодушевило армию, придав ей сил для ужасной, кровопролитной войны в джунглях. Сможет ли Сукарно выполнить свое обещание - вопрос спорный. Если война затянется дольше, чем на сто дней, последствия могут быть ужасными."
 FRI_disruption:0 "Подрывная деятельность повстанцев"
 FRI_disruption_desc:0 "Солдаты Свободной Индонезии начали повстанческую кампанию, используя партизанскую тактику для запугивания и разделения наших солдат. Использование гражданских лиц для нападений неудивительно, но все же деморализует наших солдат. Хатта пользуется большой поддержкой среди населения, и будет трудно уничтожить повстанцев, пока он жив."
 FRI_disruption1:0 "Подрывная деятельность повстанцев"
 FRI_disruption1_desc:0 "Солдаты Свободной Индонезии начали повстанческую кампанию, используя партизанскую тактику для запугивания и разделения наших солдат. Использование гражданских лиц для нападений неудивительно, но все же деморализует наших солдат. Хатта пользуется большой поддержкой среди населения, и будет трудно уничтожить повстанцев, пока он жив."
 FRI_scaled_back_rations:0 "Сокращение пайка"
 FRI_scaled_back_rations_desc:0 "Решение о сокращении пайков не пользовалось популярностью. Хотя оно привело к росту производства, средний человек быстро разочаровался в войне и обещаниях Сукарно на голодный желудок. Когда война закончится, пайки прекратятся, но народ может не выдержать затянувшегося конфликта."
 FRI_more_rations:0 "Дополнительные пайки"
 FRI_more_rations_desc:0 "Решение об увеличении пайков было невероятно популярным. Хотя это привело к снижению производства, средний человек стал все больше поддерживать военные действия и президента Сукарно с полным животом. Легко игнорировать войну, страдания и смерть, пока твой желудок полон."
 FRI_security_of_capture:0 "Обеспечение безопасности захвата"
 FRI_security_of_capture_desc:0 "Президенту Сукарно и индонезийской армии не нужно бояться поражения или даже думать об отступлении. Храбрые патриоты Индонезии простоят тысячу лет под защитой артиллерии и мощных укреплений прежде чем позволят предателям захватить хотя бы пядь земли. Слава Индонезии! Слава Сукарно!"
 FRI_security_of_capture2:0 "Обеспечение безопасности захвата"
 FRI_security_of_capture2_desc:0 "Президенту Сукарно и индонезийской армии не нужно бояться поражения или даже думать об отступлении. Храбрые патриоты Индонезии простоят тысячу лет под защитой артиллерии и мощных укреплений прежде чем позволят предателям захватить хотя бы пядь земли. Слава Индонезии! Слава Сукарно!"
 FRI_landfall:0 "Обвал"
 FRI_landfall_desc:0 "Индонезия - островное государство, современная талассократия, раскинувшаяся в широких, полных опасностей океанах. Если мы хотим выиграть войну, наши войска должны быть способны преодолевать моря, чтобы добраться до своего врага. Индонезийский солдат должен быть готов сражаться за победу не только на суше, но и на пляжах и побережьях. Водные преграды не смогут спасти Хатту!"
 FRI_landfall2:0 "Обвал"
 FRI_landfall2_desc:0 "Индонезия - островное государство, современная талассократия, раскинувшаяся в широких, полных опасностей океанах. Если мы хотим выиграть войну, наши войска должны быть способны преодолевать моря, чтобы добраться до своего врага. Индонезийский солдат должен быть готов сражаться за победу не только на суше, но и на пляжах и побережьях. Водные преграды не смогут спасти Хатту!"
 FRI_what_we_have:0 "Что у нас есть"
 FRI_what_we_have_desc:0 "Война требует многого от нации. Война требует многого от народа. Президент Сукарно знает, что любой и каждый индонезийский патриот готов выполнить эти требования и даже больше. Сила и воля индонезийского народа гарантируют нашу победу. Их жертвы проложат путь к неизбежному поражению нашего врага. Все для Индонезии!"
 FRI_what_we_have2:0 "Что у нас есть"
 FRI_what_we_have2_desc:0 "Война требует многого от нации. Война требует многого от народа. Президент Сукарно знает, что любой и каждый индонезийский патриот готов выполнить эти требования и даже больше. Сила и воля индонезийского народа гарантируют нашу победу. Их жертвы проложат путь к неизбежному поражению нашего врага. Все для Индонезии!"
 FRI_preparations:0 "Подготовка"
 FRI_preparations_desc:0 "Величайший полководец способен победить своего противника еще до начала сражения. Президент Сукарно и его доверенные генералы будут планировать, анализировать и снова планировать, чтобы обеспечить быструю и эффективную победу. Хатта и его группа предателей будут разбиты, их армии разгромлены, города разрушены, а народ настроен против них, еще до того, как они сделают хотя бы один выстрел."
 FRI_preparations2:0 "Подготовка"
