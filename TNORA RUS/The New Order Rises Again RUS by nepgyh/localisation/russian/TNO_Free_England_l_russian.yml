### POLITICAL LEADERS

POLITICS_WILLIAM_ALEXANDER_DESC:0 "§w Родился:§! 10 июня 1910 года в Рингвуде, Гэмпшир, Соединённое Королевство\n\n§w Военная карьера:§! Уильям "Bill" Alexander, one of seven children of a rural carpenter, graduated from the University of Reading with a degree in Chemistry. Initially employed as an industrial chemist in a civilian setting, his strong belief in Communism and hatred of fascism led him to engage in several brawls, most famously at Cable Street in 1936. In 1937, his strong beliefs and anger over the British government's inability to take action against Franco in Spain led him to join the British International Brigade. There, Alexander was assigned to the anti-tank section, and quickly became known as fearless, though a disciplinarian. He was promoted to Captain in January 1938, though wounds suffered a month later would lead to his invalidation by that June. With the outbreak of war, he was recommended for a spot in Sandhurst by the Duchess of Atholl, where he graduated top of his class in 1940. Eventually reached the rank of Captain in the British Army, and served in the reconnaissance section in Africa and England. Post-war, was deeply involved with the Communist Party's underground activities, up to the Third Battle of Cable Street in 1953. Somehow managed to escape the abortive rebellion and subsequent crackdown on the CPGB leadership, fleeing to Russia. His experiences with the initial victories of the WRRF and its subsequent collapse cemented his strategy for England: any revolution would have to be from a broad and united front of anti-fascist groups. This led to a series of deals where he exchanged political concessions for alliances, including the foundation of the Left Resistance with Labour and the trotskyites in 1958, and his agreement to work with Claude Auchinleck's HMMLR movement in 1960.\n\n§w Important Notes:§! Holds an extremely large amount of sway with the Left Resistance, more so than Auchinleck, and is thus considered the de facto second in command of the rebellion."
POLITICS_CYRIL_LLOYD_DESC:0 "Родился: 14 апреля 1906 года в Соединённом Королевстве\nКарьера: Получив образование в Брайтоне и Кембридже, Ллойд поступил на службу в Королевские артиллерийские войска в 1929 году. К 1935 году он дослужился до капитана и прошел курс обучения в Территориальной армии в Штабном колледже в Кэмберли. В начале войны он участвовал в боевых действиях в составе экспедиционных сил, имея временное звание майора в 12-й (Восточной) пехотной дивизии. Он эвакуировался с континента из Шербура в июне 1940 года. Он стал заместителем начальника в военном штабе, но когда немцы вторглись в страну, он был переведен в боевое командование и получил временное звание полковника. Когда пришло известие о капитуляции перед немцами, Ллойд не выдержал службы тем, кто пожертвовал своей свободой ради простого выживания, и уволился из армии. Он начал налаживать контакты с СВОЕВ и принял участие в неудачном Лондонском восстании 50-х годов. Хотя Ллойд не придерживается твёрдых политических убеждений, он с большим уважением относится к Левому Сопротивлению, которое приобрел, сражаясь вместе с ними в обречённом на провал восстании."
POLITICS_David_Stirling_DESC:0 "Что же делает человека человеком? Его дело, его убеждения, кем его считают другие? Возможно, это вопрос к ученым. Но не тогда, когда речь идёт об Арчибальде Дэвиде Стирлинге. Дэвид Стирлинг, родившийся в 1915 году в семье генерал-лейтенанта, участвовал в ликвидации последствий Первой Мировой войны и с отличием служил во Второй. От Африки до Египта и, наконец, в самой Британии он сражался и проливал кровь врагов своей страны. Он был достаточно хорош в этом, чтобы вокруг него были сформированы самые первые силы специального назначения Соединённого Королевства - САС. Но Британия проиграла войну, и поэтому ему потребовался новый подход.\n\nСкромный подполковник в то время, когда было объявлено о перемирии, Дэвид Стирлинг не сдался, как остальные британские войска, потому что, пока он был жив, война ещё не закончилась. Начавшись с нескольких сотен дезертиров, война Стирлинга против немецких оккупантов и их новых пособников была непрерывной и беспощадной. Так и должно было быть, все, кто придерживался мягкого подхода, умирали. В конце концов к самозваному генералу обратился некто Клод Окинлек, по иронии судьбы, не прошло и нескольких месяцев после того, как он попытался убить этого человека за предполагаемую лояльность режиму в Лондоне. С этого момента было положено начало союзу, который в конечном итоге освободил бы Англию от её тиранов.\n\nИ все же после величайшей и самой тайной надежды Стирлинга - изгнания Рейха с Британских островов - он обнаружил не радость, а ещё большее количество проблем. Ни взгляды Окинлека, ни Билла Александера на будущее Британии не были теми, которые он считал приемлемыми. СЛП слишком сильно хотела изменить Англию, НДЛ не пошла бы на жертвы, необходимые для сохранения своей недавно завоеванной независимости. Итак, солдат, ставший мятежником, спросил себя: "Special Air Service Regiment." Abandoning the parachute aspect after a disastrous initial mission, the raids of the SAS against the German rear gave England a source of heroes and offensive action in a time when both were severely lacking. When England surrendered, Stirling, many of his unit, and some hardcore regulars deserted the army and reformed the SAS as a resistance organization, vowing to destroy anything German or collaborationist. The SAS quickly made a name for itself with a constant low-level pressure campaign of daring raids, ambushes, and assassinations. This streak was attributable to the intense training of the SAS, their support amongst the exile community of Scotland, and Stirling's inventiveness and commitment. Despite this success, the SAS did not collaborate with other resistance groups, as Stirling believed the communists were too far to the left, and the newer HMMLR movement to be too monarchist. However, their alliance in 1960 convinced Stirling that a general uprising would occur, and his paramilitary organization should take part in it. Thus, he brought his unit into the fold, which he was surprised to learn was headed up by his old commander.\n\n§w Important Notes:§! Utterly militant, yet extremely dedicated, Stirling commands some of the most highly trained and motivated rebels in England."
POLITICS_RICHARD_HULL_DESC:0 "Ричард Холл никогда не был обычным человеком. Он стал одним из выдающихся командиров бронетанковых войск в начале войны, одержав несколько побед в катастрофической во всех остальных случаях африканской кампании. Во время вторжения в Британию он сдерживал даже на некоторое время  наступление панцеров на Лондон. Холл был среди тех, кто отказался от капитуляции по приказу генерала Монтгомери, вместо этого дезертировав с тем малым, что ему удалось спасти, и попав в разрозненные силы коммандос Дэвида Стирлинга. Теперь, когда Стирлинг возглавляет Англию, он выбрал Холла, давно зарекомендовавшего себя как верного и надёжного соотечественника, в качестве своего заместителя начальника штаба. Роль, которую он будет исполнять в меру своих возможностей."
POLITICS_CLAUDE_AUCHINLECK_DESC:0 "Терпение – добродетель. Никто не помнит героев, которые просто бросаются в бой и умирают. Потому что они не оставляют ничего за собой. Клод Окинлек был вынужден понять во время его последнего боя в Карлайле, имея только несколько тысяч ополченцев и те разбросанные остатки пехоты, что он смог найти, в то время как остальное высшее командованье уже сдалась или сбежала. Он осознал то что если он умрёт, то не получит ничего, а Британия возможно будет потеряна навсегда.\n\nПоэтому он сдался, точнее притворился что сдался – притворился что заинтересовался политикой, и присоединился к Королевской партии как парламентарий, верно поддерживая новое правительство. В это же время он начал создавать самую организованную и хорошо подготовленную группу сопротивления, которую Англия когда-либо знала. Самое Верное Ополчение Её Величества – альянс созданный только для того чтобы выгнать наконец немцев и их марионеток-коллаборационистов с островов и восстановить демократию, несмотря на название.\n\nВ отличие от многих других групп, СВОЕВ не имело идеологии, кроме оппозиции фашизму, и набирало всех желающих присоединиться к этому движению. Около-коммунистическое Левое Сопротивление и Билл Александер, ультра-милитаризованные коммандос Дэвида Стирлинга и дюжина других известных групп террористов и борцов за свободу поклялись в верности Окинлеку, "
POLITICS_ORDE_WINDGATE_HMMLR_DESC:0 "§w Родился:§! 26 февраля 1903 года в Найнитале, Соединённые провинции Агра и Ауд, Британская Индия\n\n§w Военная карьера:§! Орд Чарльз Уингейт родился в семье военного, окончил Королевскую военную академию в 1923 году, получив звание офицера Королевских артиллерийских войск. В 1927 году был переведён в Силы обороны Судана, где выучил арабский язык и проводил время, организуя экспедиции в пустыню. Вернулся в Великобританию в 1933 году и был назначен ответственным за переподготовку Королевских артиллерийских войск для механизации. В 1936 году был направлен в Палестину в качестве офицера разведки, где быстро отождествил себя с сионистским движением. Его патрульные подразделения, Особые ночные отряды, которым было поручено проводить операции против арабских диверсантов, оказались достаточно эффективными, чтобы заслужить орден "
POLITICS_PETER_KERRIGAN_DESC:0 "Родился: 26 июня 1899 года в Глазго, Соединённое Королевство\nКарьера: Питер Керриган родился в Глазго. Он подрабатывал на железной дороге, а в 1918 году вступил в Королевский шотландский пехотный полк, где прослужил два года. Керриган вступил в Коммунистическую партию Великобритании в 1921 году и заявил о себе во время Всеобщей британской забастовки 1926 года. В 1927 году он был избран исполнительным директором КПБВ, а в 1935 году стал представителем партии в Коминтерне. Когда началась Гражданская война в Испании, Керриган записался добровольцем в Интернациональные бригады и служил комиссаром англоязычных добровольцев. После поражения республиканцев он служил организатором промышленности КПВБ с 1939 года до тех пор, пока партия не была запрещена коллаборационистским правительством. Керриган участвовал в обречённом на провал лондонском восстании и стал одним из немногих повстанцев, избежавших гнева правительства. Вместе с товарищем по интернациональной бригаде Биллом Александром он участвовал в слиянии Левого Сопротивления со СВОЕВ. Керриган с уважением относится к несдавшимся мужчинам и женщинам из остального, нелевого, сопротивления. Однако в конечном итоге он истинно предан Биллу и остаткам Левого Сопротивления."
POLITICS_FRED_COPEMAN_DESC:0 "Родился: 1907 год в Суффолке, Соединённое Королевство\nКарьера: Фред Коупмэн всю свою жизнь знал, что такое борьба рабочего класса. Коупмэн родился в профсоюзном рабочем доме, его детство было неспокойным, и в 12 лет его отдали в военно-морскую школу Уоттса. Всего через два года он поступил на службу в Королевский военно-морской флот. Во время службы на Мальте его заставила усомниться в своих убеждениях абсолютная нищета, свидетелем которой он стал среди живущих там людей. Эти убеждения были поколеблены в 1931 году, когда он принял участие в мятеже в Инвергордоне в ответ на то, что правительство сократило зарплату морякам. Он был одним из членов забастовочного комитета корабля "
POLITICS_JAMES_KLUGMANN_DESC:0 "Родился: 27 февраля 1912 года в Лондоне, Соединённое Королевство\nУже в юном возрасте Джеймс Клугман проявлял коммунистические симпатии. Гости дома Клугманов описывали семью как "impeccably bourgeois" due to his father's job as a tobacco merchant. Despite his upbringing, Klugmann did not seek to follow in his father's footsteps, and received an education at Trinity College, Cambridge, in hopes of a career in academics. However, after joining the Communist Party of Great Britain in 1933, Klugmann abandoned his pursuit of academics in favor of furthering communist causes. He traveled the world, seeking to find allies in creating a popular front against fascism. His actions attracted the attention of MI5, who couldn't pin any obvious crimes against him.Klugmann, meanwhile, was instrumental in the recruitment of Soviet spy rings such as the Cambridge Five. When talking of Klugmann, Arnold Deustch, head of NKVD recruitment in London said of him that he was fully devoted to the party, and very thoughtful and industrious, though those who knew Klugmann closely remarked on his quiet nature. In 1940, Klugmann joined the Service Corps, but was transferred to the SOE when his knowledge of languages was discovered. He was posted in Yugoslavia, and convinced the British government to support Tito's communist partisans rather than Serbian royalists. Though he and the Yugoslav partisans were successful in tying down several Wehrmacht divisions, the eventual fall of Europe ended Klugman's SOE career, as he deserted when news of British surrender reached him. After several years, Klugmann resurfaced in England, and made contact with the Left Resistance, surprising Bill Alexander and many others, who assumed he had died in Yugoslavia. Using his partisan tactics he honed in Yugoslavia, James Klugmann's name is feared among any Collaborationist soldier patrolling the countryside, and respected among the Left Resistance, second to only Bill himself."




