WORLD.60000.desc:0 "Самое Верное Ополчение Её Величества объявило о своей победе над коллаборационистским правительством Александра Дуглас-Хьюма и немецким гарнизоном Корнуолла. Проносясь по всей Англии от победы к победе под руководством Клода Окинлека, свободное английское правительство намерено восстановить демократию, столь жестоко уничтоженную Рейхом десятилетия назад.\n\nПо слухам, при поддержке Организации Свободных Наций такая победа представляет собой бесспорное поражение немецких интересов в Северной Европе. Хотя ещё предстоит выяснить, сможет ли свободный союз революционеров работать вместе в мирное время."
