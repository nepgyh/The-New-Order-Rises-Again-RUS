FEN_Reg_Birch_eco_desc:0 "§YКанцлер казначейства\nБольшевизм§!\n--------------\n§LВ правительстве Уилсона существуют две выдающиеся политические фракции. Те, кто предан самому Уилсону, и те, кто предан идеалам убитого коммунистического мученика Гарри Поллитта. Рег Бёрч - человек, возглавляющий этих ярых коммунистов, один из немногих руководителей, переживших катастрофу на Кейбл-стрит. Бёрч и "поллититы" в целом поддерживают курс правительства, но также считают, что оно не заходит достаточно далеко. В случае серьёзного ухудшения ситуации в Великобритании они могут попытаться сами взять контроль.§!"


### POLITICAL LEADERS

POLITICS_WILLIAM_ALEXANDER_DESC:0 "§w Родился:§! 10 июня 1910 года в Рингвуде, Гэмпшир, Соединённое Королевство\n\n§w Военная карьера:§! Уильям "Билл" Александр, один из семи детей сельского плотника, окончил Университет Рединга по специальности "химия". Сначала он работал промышленным химиком в гражданской среде, но его твердая вера в коммунизм и ненависть к фашизму привели к тому, что он участвовал в нескольких массовых драках, наиболее известная из которых произошла на Кейбл-стрит в 1936 году. В 1937 году его твердые убеждения и гнев по поводу неспособности британского правительства принять меры против Франко в Испании заставили его вступить в Британскую международную бригаду. Там Александр был назначен в противотанковую секцию и быстро стал известен как бесстрашный, хотя и дисциплинированный солдат. В январе 1938 года он получил звание капитана, хотя ранение, полученное месяцем позже, привело его к инвалидности в июне. С началом войны герцогиня Атолл рекомендовала его для поступления в Сандхёрст, который он окончил лучшим в своем классе в 1940 году. Он дослужился до звания капитана в британской армии, служил в разведывательном отделе в Африке и Англии. После войны был глубоко вовлечен в подпольную деятельность Коммунистической партии, вплоть до Третьей битвы на Кейбл-стрит в 1953 году. Каким-то образом ему удалось избежать неудачного восстания и последующих репрессий против руководства КПВБ, бежав в Россию. Опыт первых побед ЗРРФ и его последующего краха закрепил его видение стратегии для борьбы в Англии: любая революция должна быть осуществлена широким и единым фронтом антифашистских групп. Это привело к ряду сделок, где он шёл на политические уступки для создания союзов, включая создание Левого сопротивления с лейбористами и троцкистами в 1958 году и соглашение о сотрудничестве с движением СВОЕВ Клода Окинлека в 1960 году.\n\n§w Важные заметки:§! У него чрезвычайно большое влияние в Левом Сопротивлении, даже больше, чем у Окинлека, и поэтому считается де-факто вторым главой сопротивления."
POLITICS_CYRIL_LLOYD_DESC:0 "Родился: 14 апреля 1906 года в Соединённом Королевстве\nКарьера: Получив образование в Брайтоне и Кембридже, Ллойд поступил на службу в Королевские артиллерийские войска в 1929 году. К 1935 году он дослужился до капитана и прошел курс обучения в Территориальной армии в Штабном колледже в Кэмберли. В начале войны он участвовал в боевых действиях в составе экспедиционных сил, имея временное звание майора в 12-й (Восточной) пехотной дивизии. Он эвакуировался с континента из Шербура в июне 1940 года. Он стал заместителем начальника в военном штабе, но когда немцы вторглись в страну, он был переведен в боевое командование и получил временное звание полковника. Когда пришло известие о капитуляции перед немцами, Ллойд не выдержал службы тем, кто пожертвовал своей свободой ради простого выживания, и уволился из армии. Он начал налаживать контакты с СВОЕВ и принял участие в неудачном Лондонском восстании 50-х годов. Хотя Ллойд не придерживается твёрдых политических убеждений, он с большим уважением относится к Левому Сопротивлению, которое приобрел, сражаясь вместе с ними в обречённом на провал восстании."
POLITICS_David_Stirling_DESC:0 "Что же делает человека человеком? Его дело, его убеждения, кем его считают другие? Возможно, это вопрос к ученым. Но не тогда, когда речь идёт об Арчибальде Дэвиде Стирлинге. Дэвид Стирлинг, родившийся в 1915 году в семье генерал-лейтенанта, участвовал в ликвидации последствий Первой Мировой войны и с отличием служил во Второй. От Африки до Египта и, наконец, в самой Британии он сражался и проливал кровь врагов своей страны. Он был достаточно хорош в этом, чтобы вокруг него были сформированы самые первые силы специального назначения Соединённого Королевства - САС. Но Британия проиграла войну, и поэтому ему потребовался новый подход.\n\nСкромный подполковник в то время, когда было объявлено о перемирии, Дэвид Стирлинг не сдался, как остальные британские войска, потому что, пока он был жив, война ещё не закончилась. Начавшись с нескольких сотен дезертиров, война Стирлинга против немецких оккупантов и их новых пособников была непрерывной и беспощадной. Так и должно было быть, все, кто придерживался мягкого подхода, умирали. В конце концов к самозваному генералу обратился некто Клод Окинлек, по иронии судьбы, не прошло и нескольких месяцев после того, как он попытался убить этого человека за предполагаемую лояльность режиму в Лондоне. С этого момента было положено начало союзу, который в конечном итоге освободил бы Англию от её тиранов.\n\nИ все же после величайшей и самой тайной надежды Стирлинга - изгнания Рейха с Британских островов - он обнаружил не радость, а ещё большее количество проблем. Ни взгляды Окинлека, ни Билла Александера на будущее Британии не были теми, которые он считал приемлемыми. СЛП слишком сильно хотела изменить Англию, НДЛ не пошла бы на жертвы, необходимые для сохранения своей недавно завоеванной независимости. Итак, солдат, ставший мятежником, спросил себя: "Почему не я?".\n\nТеперь Дэвид Стирлинг является бесспорным первым свободно избранным премьер-министром почти за два десятилетия. Он обещает мир, порядок и безопасность при своём новом правительстве. Он защитит народ Британии, чего бы это ему ни стоило."
POLITICS_RICHARD_HULL_DESC:0 "Ричард Холл никогда не был обычным человеком. Он стал одним из выдающихся командиров бронетанковых войск в начале войны, одержав несколько побед в катастрофической во всех остальных случаях африканской кампании. Во время вторжения в Британию он сдерживал даже на некоторое время  наступление панцеров на Лондон. Холл был среди тех, кто отказался от капитуляции по приказу генерала Монтгомери, вместо этого дезертировав с тем малым, что ему удалось спасти, и попав в разрозненные силы коммандос Дэвида Стирлинга. Теперь, когда Стирлинг возглавляет Англию, он выбрал Холла, давно зарекомендовавшего себя как верного и надёжного соотечественника, в качестве своего заместителя начальника штаба. Роль, которую он будет исполнять в меру своих возможностей."
POLITICS_CLAUDE_AUCHINLECK_DESC:0 "Терпение – добродетель. Никто не помнит героев, которые просто бросаются в бой и умирают. Потому что они не оставляют ничего за собой. Клод Окинлек был вынужден понять во время его последнего боя в Карлайле, имея только несколько тысяч ополченцев и те разбросанные остатки пехоты, что он смог найти, в то время как остальное высшее командованье уже сдалась или сбежала. Он осознал то что если он умрёт, то не получит ничего, а Британия возможно будет потеряна навсегда.\n\nПоэтому он сдался, точнее притворился что сдался – притворился что заинтересовался политикой, и присоединился к Королевской партии как парламентарий, верно поддерживая новое правительство. В это же время он начал создавать самую организованную и хорошо подготовленную группу сопротивления, которую Англия когда-либо знала. Самое Верное Ополчение Её Величества – альянс созданный только для того чтобы выгнать наконец немцев и их марионеток-коллаборационистов с островов и восстановить демократию, несмотря на название.\n\nВ отличие от многих других групп, СВОЕВ не имело идеологии, кроме оппозиции фашизму, и набирало всех желающих присоединиться к этому движению. Около-коммунистическое Левое Сопротивление и Билл Александер, ультра-милитаризованные коммандос Дэвида Стирлинга и дюжина других известных групп террористов и борцов за свободу поклялись в верности Окинлеку, "Боссу ". И пока за скрытым главой СВОЕВ охотились в темных закоулках, никто и не заподозрил тихого парламентария из Ньюкасла, которому было уже за 70.\n\nНо теперь его время пришло, СВОЕВ подняло восстание и пришло время Окинлеку открыться миру и стране как лидер Ополчения. Иди же смерть во славе, и пусть эту историю запомнят навсегда."
POLITICS_ORDE_WINDGATE_HMMLR_DESC:0 "§w Родился:§! 26 февраля 1903 года в Найнитале, Соединённые провинции Агра и Ауд, Британская Индия\n\n§w Военная карьера:§! Орд Чарльз Уингейт родился в семье военного, окончил Королевскую военную академию в 1923 году, получив звание офицера Королевских артиллерийских войск. В 1927 году был переведён в Силы обороны Судана, где выучил арабский язык и проводил время, организуя экспедиции в пустыню. Вернулся в Великобританию в 1933 году и был назначен ответственным за переподготовку Королевских артиллерийских войск для механизации. В 1936 году был направлен в Палестину в качестве офицера разведки, где быстро отождествил себя с сионистским движением. Его патрульные подразделения, Особые ночные отряды, которым было поручено проводить операции против арабских диверсантов, оказались достаточно эффективными, чтобы заслужить орден "За выдающиеся заслуги", хотя и вызвали немало споров из-за его политики коллективного наказания. В 1939 году был отозван из армии, так как верховное командование посчитало его слишком вовлечённым в сионистские дела, чтобы от него была польза, хотя он сохранил большую популярность среди еврейского населения. После начала Второй Мировой войны был вновь направлен на Ближний Восток для организации рейдерского отряда для нападения в тылу итальянских войск в Абиссинии, которое оказалось чрезвычайно эффективным. После этого столкновение с командирами по поводу обращения с ним и его людьми привело к депрессии и попытке самоубийства. В 1942 году ему дали задание в восточном направлении, где начал работу над подразделениями дальнего проникновения, которые должны были действовать в джунглях Бирмы и атаковать японцев там, где они меньше всего этого ожидали. Это привело к созданию знаменитых "Чиндитов" - солдат, полагающихся на воздушное снабжение и радиосвязь, чтобы действовать с баз в глубине вражеской территории. Эти подразделения заслужили высокую оценку в Лондоне, хотя их тактическая и стратегическая полезность многими ставилась под сомнение. В конце концов, Уингейт попал в плен вместе со многими своими людьми и провёл годы в японском лагере для пленных. В конце концов, правительство Королевства Англия смогло добиться его освобождения и разрешило ему вернуться на действительную службу в 1955 году.\n\n§w Важные заметки:§! Уингейт является убежденным сторонником тактики малых подразделений и жесткого психологического настроя для победы в сражениях, из-за последнего он постоянно конфликтует с другими офицерами и своими командирами."
POLITICS_PETER_KERRIGAN_DESC:0 "Родился: 26 июня 1899 года в Глазго, Соединённое Королевство\nКарьера: Питер Керриган родился в Глазго. Он подрабатывал на железной дороге, а в 1918 году вступил в Королевский шотландский пехотный полк, где прослужил два года. Керриган вступил в Коммунистическую партию Великобритании в 1921 году и заявил о себе во время Всеобщей британской забастовки 1926 года. В 1927 году он был избран исполнительным директором КПБВ, а в 1935 году стал представителем партии в Коминтерне. Когда началась Гражданская война в Испании, Керриган записался добровольцем в Интернациональные бригады и служил комиссаром англоязычных добровольцев. После поражения республиканцев он служил организатором промышленности КПВБ с 1939 года до тех пор, пока партия не была запрещена коллаборационистским правительством. Керриган участвовал в обречённом на провал лондонском восстании и стал одним из немногих повстанцев, избежавших гнева правительства. Вместе с товарищем по интернациональной бригаде Биллом Александром он участвовал в слиянии Левого Сопротивления со СВОЕВ. Керриган с уважением относится к несдавшимся мужчинам и женщинам из остального, нелевого, сопротивления. Однако в конечном итоге он истинно предан Биллу и остаткам Левого Сопротивления."
POLITICS_FRED_COPEMAN_DESC:0 "Родился: 1907 год в Суффолке, Соединённое Королевство\nКарьера: Фред Коупмэн всю свою жизнь знал, что такое борьба рабочего класса. Коупмэн родился в профсоюзном рабочем доме, его детство было неспокойным, и в 12 лет его отдали в военно-морскую школу Уоттса. Всего через два года он поступил на службу в Королевский военно-морской флот. Во время службы на Мальте его заставила усомниться в своих убеждениях абсолютная нищета, свидетелем которой он стал среди живущих там людей. Эти убеждения были поколеблены в 1931 году, когда он принял участие в мятеже в Инвергордоне в ответ на то, что правительство сократило зарплату морякам. Он был одним из членов забастовочного комитета корабля "Норфолк". Хотя забастовка была совершенно мирной, Коупмэн и многие другие участники мятежа были уволены из флота, некоторые получили всего 12 шиллингов и железнодорожный билет. После этого большого происшествия Коупмэн присоединился к движению безработных рабочих и несколько раз попадал в тюрьму за организацию маршей и демонстраций. Коупмэн, как и многие его коллеги-социалисты из Великобритании, добровольно вступил в Интернациональные бригады во время гражданской войны в Испании. Хотя он был ранен всего через несколько месяцев после начала конфликта, он выздоровел и в 1937 году стал командиром батальона из британцев. Как и многие его товарищи-ветераны, Коупмен потерял веру в коммунизм, а неудачный визит в СССР в составе исполнительного комитета КПВБ заставил его навсегда покинуть партию. Когда началась операция "Блиц", Коупмэн сыграл важную роль в обороне родного острова, где он руководил убежищем от воздушных налётов в лондонском метро, тем самым спас жизни многих людей. В настоящее время Коупмэн является гордым членом Левого Сопротивления в СВОЕВ. Хотя он сохраняет свои старые коммунистические убеждения, он сблизился с Гарольдом Уилсоном, возможно, из-за того, что Коупмэн опасается сторонников жесткой линии в группе, которые в своё время почти отдалили его от коммунизма."
POLITICS_JAMES_KLUGMANN_DESC:0 "Родился: 27 февраля 1912 года в Лондоне, Соединённое Королевство\nУже в юном возрасте Джеймс Клугман проявлял коммунистические симпатии. Гости дома Клугманов описывали семью как "безупречно буржуазную" благодаря тому, что его отец работал торговцем табаком. Несмотря на своё воспитание, Клугман не стремился пойти по стопам отца и получил образование в Тринити-колледже в Кембридже в надежде на карьеру в науке. Однако после вступления в Коммунистическую партию Великобритании в 1933 году Клугман отказался от мечты стать учёным в пользу продвижения коммунистических идей. Он путешествовал по миру, пытаясь найти союзников в создании народного фронта против фашизма. Его действия привлекли внимание МИ-5, которая не смогла обвинить его в каких-либо очевидных преступлениях. Между тем, Клугман сыграл важную роль в вербовке советских шпионских групп, таких как "Кембриджская пятерка". Говоря о Клугмане, Арнольд Дойч, начальник отдела вербовки НКВД в Лондоне, сказал о нём, что он был полностью предан партии, очень вдумчивый и трудолюбивый, хотя те, кто близко знал Клугмана, отмечали его тихий характер. В 1940 году Клугман вступил в Корпус обслуживания, но был переведен в Управление специальных операций, когда обнаружилось его знание языков. Он был направлен в Югославию и убедил британское правительство поддержать коммунистических партизан Тито, а не сербских монархистов. Хотя ему и югославским партизанам удалось связать несколько дивизий вермахта, в конечном итоге падение Европы положило конец карьере Клугмана в УСО, поскольку он дезертировал, когда до него дошли новости о капитуляции Великобритании. Через несколько лет Клугман вновь появился в Англии и вступил в контакт с Левым Сопротивлением, удивив Билла Александра и многих других, которые считали его погибшим в Югославии. Используя свою партизанскую тактику, которую он отточил в Югославии, имя Джеймса Клугмана боится любой солдат коллаборационистов, патрулирующий сельскую местность, и пользуется уважением среди Левого Сопротивления, уступая только самому Биллу."




### POLITICAL LEADERS

POLITICS_WILLIAM_ALEXANDER_DESC:0 "§w Родился:§! 10 июня 1910 года в Рингвуде, Гэмпшир, Соединённое Королевство\n\n§w Военная карьера:§! Уильям "Билл" Александр, один из семи детей сельского плотника, окончил Университет Рединга по специальности "химия". Сначала он работал промышленным химиком в гражданской среде, но его твердая вера в коммунизм и ненависть к фашизму привели к тому, что он участвовал в нескольких массовых драках, наиболее известная из которых произошла на Кейбл-стрит в 1936 году. В 1937 году его твердые убеждения и гнев по поводу неспособности британского правительства принять меры против Франко в Испании заставили его вступить в Британскую международную бригаду. Там Александр был назначен в противотанковую секцию и быстро стал известен как бесстрашный, хотя и дисциплинированный солдат. В январе 1938 года он получил звание капитана, хотя ранение, полученное месяцем позже, привело его к инвалидности в июне. С началом войны герцогиня Атолл рекомендовала его для поступления в Сандхёрст, который он окончил лучшим в своем классе в 1940 году. Он дослужился до звания капитана в британской армии, служил в разведывательном отделе в Африке и Англии. После войны был глубоко вовлечен в подпольную деятельность Коммунистической партии, вплоть до Третьей битвы на Кейбл-стрит в 1953 году. Каким-то образом ему удалось избежать неудачного восстания и последующих репрессий против руководства КПВБ, бежав в Россию. Опыт первых побед ЗРРФ и его последующего краха закрепил его видение стратегии для борьбы в Англии: любая революция должна быть осуществлена широким и единым фронтом антифашистских групп. Это привело к ряду сделок, где он шёл на политические уступки для создания союзов, включая создание Левого сопротивления с лейбористами и троцкистами в 1958 году и соглашение о сотрудничестве с движением СВОЕВ Клода Окинлека в 1960 году.\n\n§w Важные заметки:§! У него чрезвычайно большое влияние в Левом Сопротивлении, даже больше, чем у Окинлека, и поэтому считается де-факто вторым главой сопротивления."
POLITICS_CYRIL_LLOYD_DESC:0 "Родился: 14 апреля 1906 года в Соединённом Королевстве\nКарьера: Получив образование в Брайтоне и Кембридже, Ллойд поступил на службу в Королевские артиллерийские войска в 1929 году. К 1935 году он дослужился до капитана и прошел курс обучения в Территориальной армии в Штабном колледже в Кэмберли. В начале войны он участвовал в боевых действиях в составе экспедиционных сил, имея временное звание майора в 12-й (Восточной) пехотной дивизии. Он эвакуировался с континента из Шербура в июне 1940 года. Он стал заместителем начальника в военном штабе, но когда немцы вторглись в страну, он был переведен в боевое командование и получил временное звание полковника. Когда пришло известие о капитуляции перед немцами, Ллойд не выдержал службы тем, кто пожертвовал своей свободой ради простого выживания, и уволился из армии. Он начал налаживать контакты с СВОЕВ и принял участие в неудачном Лондонском восстании 50-х годов. Хотя Ллойд не придерживается твёрдых политических убеждений, он с большим уважением относится к Левому Сопротивлению, которое приобрел, сражаясь вместе с ними в обречённом на провал восстании."
POLITICS_David_Stirling_DESC:0 "Что же делает человека человеком? Его дело, его убеждения, кем его считают другие? Возможно, это вопрос к ученым. Но не тогда, когда речь идёт об Арчибальде Дэвиде Стирлинге. Дэвид Стирлинг, родившийся в 1915 году в семье генерал-лейтенанта, участвовал в ликвидации последствий Первой Мировой войны и с отличием служил во Второй. От Африки до Египта и, наконец, в самой Британии он сражался и проливал кровь врагов своей страны. Он был достаточно хорош в этом, чтобы вокруг него были сформированы самые первые силы специального назначения Соединённого Королевства - САС. Но Британия проиграла войну, и поэтому ему потребовался новый подход.\n\nСкромный подполковник в то время, когда было объявлено о перемирии, Дэвид Стирлинг не сдался, как остальные британские войска, потому что, пока он был жив, война ещё не закончилась. Начавшись с нескольких сотен дезертиров, война Стирлинга против немецких оккупантов и их новых пособников была непрерывной и беспощадной. Так и должно было быть, все, кто придерживался мягкого подхода, умирали. В конце концов к самозваному генералу обратился некто Клод Окинлек, по иронии судьбы, не прошло и нескольких месяцев после того, как он попытался убить этого человека за предполагаемую лояльность режиму в Лондоне. С этого момента было положено начало союзу, который в конечном итоге освободил бы Англию от её тиранов.\n\nИ все же после величайшей и самой тайной надежды Стирлинга - изгнания Рейха с Британских островов - он обнаружил не радость, а ещё большее количество проблем. Ни взгляды Окинлека, ни Билла Александера на будущее Британии не были теми, которые он считал приемлемыми. СЛП слишком сильно хотела изменить Англию, НДЛ не пошла бы на жертвы, необходимые для сохранения своей недавно завоеванной независимости. Итак, солдат, ставший мятежником, спросил себя: "Почему не я?".\n\nТеперь Дэвид Стирлинг является бесспорным первым свободно избранным премьер-министром почти за два десятилетия. Он обещает мир, порядок и безопасность при своём новом правительстве. Он защитит народ Британии, чего бы это ему ни стоило."
POLITICS_RICHARD_HULL_DESC:0 "Ричард Холл никогда не был обычным человеком. Он стал одним из выдающихся командиров бронетанковых войск в начале войны, одержав несколько побед в катастрофической во всех остальных случаях африканской кампании. Во время вторжения в Британию он сдерживал даже на некоторое время  наступление панцеров на Лондон. Холл был среди тех, кто отказался от капитуляции по приказу генерала Монтгомери, вместо этого дезертировав с тем малым, что ему удалось спасти, и попав в разрозненные силы коммандос Дэвида Стирлинга. Теперь, когда Стирлинг возглавляет Англию, он выбрал Холла, давно зарекомендовавшего себя как верного и надёжного соотечественника, в качестве своего заместителя начальника штаба. Роль, которую он будет исполнять в меру своих возможностей."


