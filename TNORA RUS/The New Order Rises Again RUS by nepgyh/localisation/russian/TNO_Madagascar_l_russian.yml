 MADAGASKAR.2.t:0 "США снимают блокаду"
 MADAGASKAR.2.desc:0 " Самый необычный приказ поступил к американскому флоту, блокирующему Мадагаскар. В частности, им приказали прекратить блокаду Мадагаскара. В последующие дни экипажи много говорили о внезапном изменении политики. Одна из популярных теорий заключалась в том, что виновником была растущая напряженность в континентальной Африке, которая либо заставила американское правительство отступить, либо укрепить силы в других местах. Другие полагали, что они были слишком дорогими. У некоторых даже были дикие теории о секретных сделках между рейхскомиссаром и Соединенными Штатами. Единственное, в чем все они были согласны, это то, что Мадагаскар сильно изменится, и скоро."
 MADAGASKAR.2.a:0 "Новая эра?"

 MADAGASKAR.3.t:0 "Больница Тоалиары переполнена"
 MADAGASKAR.3.desc:0 "Обычно то, что происходит в больницах, достаточно просто. Кто-то падает с лестницы, заболевает, случайно стреляет и другие мелочи. Время от времени малагасийский повстанец стреляет в солдата или происходит пьяная драка, но из грязных, плохо обслуживаемых больниц почти ничего не слышно. Однако в последнее время мы получаем сообщения о том, что в последнее время они испытывают сильный стресс, поскольку десятки людей начали штурм больниц, все серьезно больны. \n\nНаша самая большая проблема здесь в том, что наши больницы просто не смогут справиться с такой серьезной нагрузкой. Учитывая, что наши запасы медицинской помощи весьма ограничены, у нас просто не хватает ресурсов, чтобы справиться со штурмом такого масштаба. Неизвестно, что является причиной ажиотажа, но пациенты, похоже, страдают от черной чумы. Будем надеяться, что вспышка не распространится, хотя нам остается только надеяться. Однако ГБМД верит, что Мадагаскар докажет, что он не просто остров забвения, а достойный немецкий рейхскомисссариат. Ведь мелкомасштабные эпидемии случаются довольно часто, не так ли?"
 MADAGASKAR.3.a:0 "Проблематичная ситуация."

 MADAGASKAR.4.t:0 "Приземление"
 MADAGASKAR.4.desc:0 "Командир Хенинсоа украдкой взглянул на единственный стальной корабль, стоящий немного в стороне от гавани Анталаха. Это было одиночное, маленькое судно, идеально подходящее для того, чтобы проскользнуть мимо военно-морской блокады после начала гражданской войны. С его высокой металлической мачты свисал красно-белый флаг с солнцем - новое зрелище в растущем конфликте.\n\n"Итак, это тот лидер, о котором вы говорили, мистер Хенинцоа?" Размышления командира были прерваны напоминанием о его более важной компании. Привлекая их внимание, перед ним и его спутником появился третий мужчина. Это был его босс, Габриэль Рамананцоа. Однако более странным был человек, который только что его спрашивал; офицер ИЯА по имени Кейн.\n\n"Да, коммандер Кейн", - сказал Рамананцоа с поклоном. "Для меня большая честь наконец-то встретиться с вами лицом к лицу." Затем мужчина взглянул на ящик с японским снаряжением, который несли двое солдат. "А также за вашу помощь в нашей борьбе. Я обещаю, мы найдем этому хорошее применение".\n\nНа лице Кейна появилась слабая улыбка. "Я рад это слышать. Я надеюсь, что мое дальнейшее присутствие здесь не будет проблемой. Чтобы продолжать выступать от имени вашего дела, конечно." Улыбка Кейна становилась все шире по мере того, как он продолжал говорить.\n\nУ Рамананцоа тоже была широкая улыбка. "Конечно, нет! Я оставлю мистера Хенинсоа, чтобы он еще немного показал вам и вашим людям здешние окрестности." С этими словами Рамананцоа ушел, оставив двух мужчин наедине. Вздохнув, Хенинцоа пошел впереди офицера, жестом приглашая его следовать за собой. На следующие несколько недель у него было много работы."
 MADAGASKAR.4.a:0 "Дружба, построенная на стали."

 MADAGASKAR.5.t:0 "Черный на красном"
 MADAGASKAR.5.desc:0 "Генеральное Бюро по Делам Мадагскара:\n\nВ Толиаре и окрестностях произошла серьезная вспышка Yersinia pestis. Текущее состояние зараженных территорий ужасное. Текущее распространение инфекции неизвестно. Текущее количество зараженных неизвестно. Все больницы и клиники должны принимать все доступные меры для борьбы с чумой, где бы она ни проявлялась. Внутри страны объявляется эпидемия. Будут приняты экстренные меры. Все больницы, клиники и немедицинские учреждения должны выполнять приказы об оказании неотложной помощи без вопросов и с максимальной скоростью. \n\nТекущая статистика и информация о местонахождении инфецированных перечислены на следующих страницах."
 MADAGASKAR.5.a:0 "Действуйте быстро и решительно."

 MADAGASKAR.6.t:0 "Генералфельмаршал и Рейхскомиссар"
 MADAGASKAR.6.desc:0 "Генералфельдмаршал Эрхард Мильх сидел в задымленной комнате с самыми доверенными людьми из своего ближайшего окружения, поддерживая не особо важный и не особо необычный разговор. Тема: Отвращение Мильха к рейхскомиссару. \n\n "Этот хрен совершенно бесполезен. Единственное, что он делает, это сидит в своем офисе и плачет". Это не было новым или особенно умным оскорблением, но остальная часть комнаты все равно смеялась. \n\nОдин из присутствующих в комнате спросил: "Почему бы нам просто не убить его? Германия, вероятно, поблагодарит нас! " Прозвучал более вежливый смех. \n\n "Не искушай меня, я ведь запросто могу это сделать". Мильх сунул окурок в переполненную пепельницу и зажег другую. "Он и так на тонком льду. Он едва ли немец, не говоря уже о том, что он просто не справляется со своей должностью". Смеха не было, только одобрительные кивки. После минутного молчания беседа перешла к более легким темам только потому, что на эту тему больше нечего было сказать."
 MADAGASKAR.6.a:0 "Подстрекательство в строю."

 MADAGASKAR.7.t:0 "Генералфельдмаршал и предатель"
 MADAGASKAR.7.desc:0 ""Солдаты гарнизона! Мы собрались здесь, потому что я должен открыть вам ужасную правду! Хотя многие из вас подозревали это долгое время, никто не мог противостоять предателям среди нас без веских доказательств. Как долго мы мучились! Как долго мы боролись, чтобы обеспечить будущее арийскому народу на этом острове, но были сорваны предателями в Тоамасине! Больше мы этого не потерпим! Пришло наше время! \n\nНаш батальон связи обнаружил зашифрованную передачу, исходящую из офиса рейхскомиссара, и одна деталь, в частности, вызвала подозрение у меня: код был основан на американском образце. Итак, зачем рейхскомиссарю передавать зашифрованное сообщение неизвестной стороне и шифровать его кодами ОСН? Мы расшифровали сообщение и обнаружили ужасную правду: рейхскомиссар Морис находится в контакте с элементами ВМС США! \n\nЭтот закоренелый иудо-большевик! Эта американская шавка! Этот угнетатель арийцев! Он использовал свое положение, чтобы продать славный Рейх и арийский народ, живущий на нем, иудо-капиталистам и их нечеловеческим слугам в сопротивлении! Это секрет, который он и его армия недочеловеков скрывали от нас, арийцев, и поэтому нам необходимо - нет, это наш долг! - насильственно отстранить его от должности! И я, генералфельдмаршал Эрхард Мильх, позабочусь об этом!""
 MADAGASKAR.7.a:0 "Защищайте немцев!"
 MADAGASKAR.7.b:0 "Грядут светлые дни"

 MADAGASKAR.8.t:0 "Взрыв в Антананариву"
 MADAGASKAR.8.desc:0 "Бречер затушил сигарету, глядя на руины здания в Антананариву. В результате бомбардировки был разрушен целый городской квартал. Пожары уже потушили, но шрамы будут видны даже после того, как район будет восстановлен. Если он вообще будет восстановлен. \n\nОн не понимал. Он думал, что усилия ГМБД ослабили сопротивление. Даже почти уничтожили его. Они работали в течение многих лет, чтобы выследить ячейки, изолировать людей, подозреваемых в связях, и подавить сопротивление в любой момент. Они боролись с повстанцам с тех пор, как он был частью гарнизона, и борьба эта была трудна. Почему-то это ничего не дало. Во всяком случае, это только доказало, что повстанцы сильнее, чем когда-либо. Брехер потратил годы своей жизни на попытки закрепить здесь немецкое правление. И теперь казалось, что все вернулось на круги своя."
 MADAGASKAR.8.a:0 "Это было всё за зря?"

 MADAGASKAR_FOCUS.1.t:0 "Рейхскомиссар Красного Острова"
 MADAGASKAR_FOCUS.1.desc:0 "(Ивент рассказывает о странных взаимоотношениях между Морисом и его вотчиной)"
 MADAGASKAR_FOCUS.1.a:0 ""

 MADAGASKAR_FOCUS.2.t:0 "Мадагаскар вновь дышит"
 MADAGASKAR_FOCUS.2.desc:0 "(Блокада снята, и мы можем начать открывать наши порты для других рейхскомиссариатов.)"
 MADAGASKAR_FOCUS.2.a:0 ""

 MADAGASKAR_FOCUS.3.t:0 "Открытие Толиарского Автобана"
 MADAGASKAR_FOCUS.3.desc:0 "(Стройка началась ещё много лет назал, но была остановлена из-за нехватки материалов. После снятия блокады у нас есть достаточно материалов, чтобы закончить ее.)"
 MADAGASKAR_FOCUS.3.a:0 ""

 MADAGASKAR_FOCUS.4.t:0 "Островные слухи"
 MADAGASKAR_FOCUS.4.desc:0 "(Ходят слухи, что блокада снята, потому что Морис работает с ОСН. Хотя это правда, ГБМД не хочет, чтобы кто-нибудь знал это)"
 MADAGASKAR_FOCUS.4.a:0 ""

 MADAGASKAR_FOCUS.5.t:0 "Повстанцы на севере"
 MADAGASKAR_FOCUS.5.desc:0 "(Активность повстанцев усилилась на севере, и туда отправляют людей для восстановления порядка)"
 MADAGASKAR_FOCUS.5.a:0 ""

 MADAGASKAR_FOCUS.6.t:0 "Делигированные операции"
 MADAGASKAR_FOCUS.6.desc:0 "(Морис поручает дело повстанцев Эрхарду Мильху)"
 MADAGASKAR_FOCUS.6.a:0 ""

 MADAGASKAR_FOCUS.7.t:0 "Встреча с Генералфельдмаршалом"
 MADAGASKAR_FOCUS.7.desc:0 "(Мильх встречает Мориса. Встреча проходит, как и ожидалось, так как Мильх покидает встречу всего через несколько минут, на что Морису было наплевать)"
 MADAGASKAR_FOCUS.7.a:0 ""

 MADAGASKAR_FOCUS.8.t:0 "Мы были за пределами Мадагаскара"
 MADAGASKAR_FOCUS.8.desc:0 ""
 MADAGASKAR_FOCUS.8.a:0 ""

 MADAGASKAR_FOCUS.9.t:0 "Покрасить в черный"
 MADAGASKAR_FOCUS.9.desc:0 "Капрал Беккер был в ярости, искал кого-нибудь чтобы наорать. Рядовому Мейеру не повезло оказаться первым, кого он нашел. К этому моменту все, что Мейер мог сделать, это кивнуть и надеяться, что Беккер не скоро остынет. На этот раз Беккер разглагольствовал о чуме, или, скорее, о реакции рейхскомиссара на нее. \\n\\n"The goddamned bureaucrats think they can take our supplies, expose us to the plague, all for the sake of the scum that got shipped to this godforsaken island!"\n\nFor once, Becker was actually mad about something other than the fit of his boots or the bugs that chewed the entire garrison half to death. Meyer wondered where he got the idea. He'd overheard a couple others talking about the same thing, even an officer. Becker wasn't the most creative or observant, maybe he'd overheard a similar conversation and picked it up from there or been informed by someone else.\n\n"I'm telling you, Meyer, they're screwing us on this."\n\nThe sentiment was not unusual in the garrison. Similar conversations were taking place all across the island, at every rank and every station. Were the hospitals effective? It did not matter to the soldiers, who cared little for the people who were coming in. What mattered was the perceived danger to them and the supplies, space, and time that had been "stolen" for this "scheme". In truth, the "scheme" was working quite well. Many who would have gone untreated or been treated by some dangerous amateur were now in proper hospitals, receiving proper care.\n\nStill, it was not enough. Working well was not enough. The numbers were only getting worse every day, and the numbers were certainly only a fraction of the people who were ill. The hospitals would stay open, and more would be done still."
 MADAGASKAR_FOCUS.9.a:0 "Да поможет нам Бог."

 MADAGASKAR_FOCUS.10.t:0 "Срочный запрос в Германию"
 MADAGASKAR_FOCUS.10.desc:0 "От: Главное бюро по малагасийским делам\\n\\nТЕМА: СРОЧНО: ВСПЫШКА ЧУМЫ НА МАДАГАСКАРЕ\\n\\nРейхскомиссариат Мадагаскар пострадал от вспышки Yersinia pestis, более известной как чума. Усилия по содержанию и лечению продолжаются, но недостаточны из-за отсутствия помещений и оборудования, необходимых для безопасного и эффективного лечения. Ожидается, что без посторонней помощи вспышка превратится в эпидемию с ужасными последствиями для администрации, гарнизона и поселений. \\n\\nПомня об этом, Главное бюро по малагасийским делам  просит немедленную материальную помощь в форме медицинского оборудования и принадлежностей. Срочно требуются антибиотики, антисептики и защитное оборудование, а также оборудование, необходимое для создания и обслуживания дополнительных лечебных учреждений. К этому сообщению прилагается полный список запрашиваемого оборудования."
 MADAGASKAR_FOCUS.10.a:0 "Отправьте письмо и молитесь."

 MADAGASKAR_FOCUS.1000.t:0 "Мадагаскар запрашивает медицинское оборудование"
 MADAGASKAR_FOCUS.1000.desc:0 "Сегодня из рейхскомиссариата Мадагаскар пришло срочное сообщение. Они переживают вспышку чумы на острове. Хотя эпидемия находится на ранней стадии развития, из-за сочетания плохой инфраструктуры и недостаточных ресурсов они ожидают, что, несмотря на все их усилия, ситуация ухудшится. Рейхскомиссар Морис попросил прислать на остров большой запас медикаментов и оборудования, чтобы помочь сдержать болезнь до того, как разразится полномасштабная эпидемия. Эта просьба, вероятно, не доставит нам особых неудобств, но, при ухудшении внутриполитической ситуации, эти медикаменты могли бы пригодится и нам самим. Должны ли мы послать им то, что они просят? "
 MADAGASKAR_FOCUS.1000.a:0 "Отправьте запрашиваемое оборудование."
 MADAGASKAR_FOCUS.1000.b:0 "У нас нет на это ни сил ни времени."

 MADAGASKAR_FOCUS.1001.t:0 "Германия посылает помощь"
 MADAGASKAR_FOCUS.1001.desc:0 ""Good news, for once, Reichskommissar. Germany has agreed to send the requested medical supplies and equipment. Once it arrives, we can really step up our efforts to contain this disease, maybe even begin to push back. This isn't the end of our troubles, but it is a step forwards."\n\nReichskommissar Emil Maurice didn't answer the aide. He didn't even look up from the paper he was reading. The aide left the office, closing the door on his way out. Maurice finally looked up, taking a deep breath and considering the news. Good news, maybe, but not good enough. The aide was right about one thing, though."
 MADAGASKAR_FOCUS.1001.a:0 "Проблемы еще не закончились."

 MADAGASKAR_FOCUS.1002.t:0 "Немецкая помощь прибыла"
 MADAGASKAR_FOCUS.1002.desc:0 "Генрих пробежался глазами по списку того, что привез разгружаемый корабль. Это был первый из нескольких кораблей, прибывших из Германии с медикаментами. Он, конечно, знал о вспышках болезни, в этот момент все уже знают, но он не знал, что так много уже делается для борьбы с чумой или что Отечество осознает, насколько плохой становится ситуация. Генрих надеялся, что поставки должны сильно помочь. Оборудование было современное, действительно очень совершенно новое, и его было много."
 MADAGASKAR_FOCUS.1002.a:0 "Луч надежды."

 MADAGASKAR_FOCUS.1003.t:0 "Германия не может ничем помочь"
 MADAGASKAR_FOCUS.1003.desc:0 "Германия отказалась посылать  помощь. Этот богом забытый остров не был ни постом, ни приказом, ни даже наказанием, это был личный ад. Многим людям придётся страдать и умирать, и рейхскомиссар Эмиль Морис собирался наблюдать за всем этим из этого жалкого кабинета. Конечно, на этом борьба за победу над болезнью не закончилась, но это была неудача, достаточно значительная, что могло означать разницу между сдерживаемой вспышкой и эпидемией на острове."
 MADAGASKAR_FOCUS.1003.a:0 "Боже, помоги нам."

 MADAGASKAR_FOCUS.11.t:0 "Срочная послание в Келиману"
 MADAGASKAR_FOCUS.11.desc:0 "ОТ: Главное бюро по малагасийским делам\\n\\nТЕМА: СРОЧНО: ВСПЫШКА ЧУМЫ НА МАДАГАСКАРЕ\\n\\nКак вы, вероятно, знаете, в рейхскомиссариате Мадагаскар произошла вспышка Yersinia pestis, также известной как чума. Усилия по содержанию и лечению продолжаются, но не столь эффективны из-за отсутствия надлежащего оборудования и материалов. Без немедленной помощи эпидемия быстро выйдет из-под контроля и уничтожит Мадагаскар. В худшем случае мы столкнемся с полным крахом администрации и гарнизона на Мадагаскаре. \\n\\nМы просим вас оказать нам любую материальную помощь, чтобы справиться с вспышкой. Наиболее срочно и в большом количестве необходимы антибиотики, антисептики и средства защиты. Оборудование и материалы, необходимые для создания и обслуживания очистных сооружений, являются не столь приоретеными, но также нужными. Все остальное считается низкоприоритетным. Полный список запрашиваемого оборудования представлен на следующих страницах. Частичное выполнение по-прежнему приветствуется."
 MADAGASKAR_FOCUS.11.a:0 "Мы в отчаянии."

 MADAGASKAR_FOCUS.1100.t:0 "Мадагаскар запрашивает медицинскую помощь"
 MADAGASKAR_FOCUS.1100.desc:0 "Этот червяк, Морис, хотел, чтобы именно Хаттиг из всех людей выручил его? Это должно быть шутка. Послать свои ценные ресурсы, чтобы помочь этому выродившемуся дебилу исправить свои ошибки? Он что, чертов ребенок? Выхода из ада нет. На самом деле, было бы выгоднее просто выбросить это оборудование в море, нежели слать его на Мадагаскар. \\n\\nТем не менее... Возможно, была некоторая польза от того, что вас заметили как опору для рушащегося рейхскомиссариата. Запросы не настолько чрезмерным, чтобы потопить Остафрику. Германия, конечно, увидит, что происходит, и Хаттиг и Морис оба получат по заслугам."
 MADAGASKAR_FOCUS.1100.a:0 "Пошлите запрашиваемое оборудование."
 MADAGASKAR_FOCUS.1100.b:0 "Просто дайте им умереть."

 MADAGASKAR_FOCUS.1101.t:0 "Остафрика посылает помощь"
 MADAGASKAR_FOCUS.1101.desc:0 "Хаттиг согласился. Он согласился прислать проклятые припасы. Кто знал, по какой причине он на самом деле согласился? Может, он думал, что для него что-то есть, какое-то подразумеваемое обещание. Может, он думал, что сможет подорвать Мадагаскар и воткнуть пальцы в структуру колонии. Может, он просто решил, что не может бросить других немцев. \\n\\nЭто не имеет значения. Это не имеет значения, потому что он действительно согласился послать помощь, а эти припасы были крайне необходимы. Как только они прибудут, можно будет пополнить сильно истощенные запасы и начать расширять наши операции. Это было бы не все, что нужно для победы над чумой, но этого было бы достаточно, чтобы больницы и клиники еще некоторое время оставались открытыми и предотвращали полный хаос."
 MADAGASKAR_FOCUS.1101.a:0 "Помощь пришла откуда не ждали."

 MADAGASKAR_FOCUS.1102.t:0 "Остафриканская помощь прибыла"
 MADAGASKAR_FOCUS.1102.desc:0 "Приближающиеся к гавани грузовые суда Остафрики сначала были встречены с некоторым замешательством, но после быстрого звонка в ГБМД, они прояснил ситуацию. Каким бы ясным это ни было, это не сделало график работы гавани менее жестким. Их не проинформировали об этом должным образом, и в течение нескольких следубщих дней будет хаос. Остафриканским судам был отдан наивысший приоритет по приказу ГБМД, поскольку они, очевидно, везли столь необходимые медикаменты. \\n\\nНесмотря на первоначальный беспорядок, припасы были выгружены довольно быстро и отправлены по расписанию без проблем. Все остальные пострадали из-за этого, но припасы были доставлены вовремя. Современное высококачественное медицинское оборудование и множество антибиотиков, необходимых Мадагаскару для борьбы с чумой. На счету каждая секунда."
 MADAGASKAR_FOCUS.1102.a:0 "Приятный сюрприз."

 MADAGASKAR_FOCUS.1103.t:0 "Остафрика отказывает в помощи"
 MADAGASKAR_FOCUS.1103.desc:0 "Возможно, следовало ожидать, что Остафрика отклонит просьбу о помощи. Морис знал это. Хаттиг был суровым человеком даже по африканским стандартам, и у него не было времени заниматься делами любого другого рейхскомиссариата, кроме как презирать их за несоблюдение его стандартов. Конечно, он отказался бы помочь перед лицом этой пандемии. В его глазах, вероятно, Морис был виноват в том, что эпидемия произошла с самого начала. \\n\\nНа самом деле, это, конечно, не его вина. Болезни были силами природы, а не результатом личной неудачи правителя. Морис тоже это знал. Тем не менее, отсутствие эффективных действий, неспособность получить помощь от кого-либо еще, сильно давила на разум, который и так был слишком обременен, чтобы работать дальше. Морис глядел в пустоту. В его руках было и без того маленькое владение, разваливабщиеся на его глазах. Он смотрел часами, не в силах пошевелиться, не в силах избежать собственных мыслей. Остафрика не послала бы помощь. \\n\\nНикто бы не послал."
 MADAGASKAR_FOCUS.1103.a:0 "Боже, помоги нам. Боже, помоги нам."

 MADAGASKAR_FOCUS.12.t:0 "Гетто"
 MADAGASKAR_FOCUS.12.desc:0 "ВНУТРЕНЕЕ СООБЩЕНИЕ ГБМД: Чума в мадагаскарских Гетто.\\n\\nВо время нынешней эпидемии гетто представляют серьезную опасность для нас. Условия жизни в них крайне плохие, они перенаселены. Если болезнь достигнет любого конкретного гетто, весьма вероятно, что она быстро захлестнет его. Вмешательство в этот момент будет чрезвычайно сложно, но необходимо, чтобы чума не уничтожила гетто полностью. \\n\\nОднако, они уже закрыты от остальной части острова. Это очень рискованно, но мы могли бы просто оставить их за стеной и оставить умирать. Однако, даже если люди не смогут выбраться наружу, мы не можем гарантировать, что другие носители чумы останутся в пределах стен, и наличие очагов густонаселенной, зараженной чумой территории может быть проблемой.."
 MADAGASKAR_FOCUS.12.a:0 "Надо их лечить."
 MADAGASKAR_FOCUS.12.b:0 "Просто изолирйте их и дайте им умереть."

 MADAGASKAR_FOCUS.13.t:0 "Медицинская экспертиза"
 MADAGASKAR_FOCUS.13.desc:0 "(Привлечение врачей с африканского континента, чтобы помочь медицинским бригадам Мадагаскара обуздать распространение чумы.)"
 MADAGASKAR_FOCUS.13.a:0 ""

 MADAGASKAR_FOCUS.14.t:0 "Очистка шкафа с лекарствами"
 MADAGASKAR_FOCUS.14.desc:0 "(Мадагаскар переживает период, когда не хватает медицинской помощи, а чума продолжает распространяться. Медицинские бригады начинают использовать медицинские наборы для лечения людей.)"
 MADAGASKAR_FOCUS.14.a:0 ""

 MADAGASKAR_FOCUS.15.t:0 "Установка карантинных зон"
 MADAGASKAR_FOCUS.15.desc:0 "(ГБМД наконец признает, что ситуация хуже, чем ожидалось, и что скоро им придется изолировать целые государства, чтобы сдержать чуму.)"
 MADAGASKAR_FOCUS.15.a:0 ""

 MADAGASKAR_FOCUS.16.t:0 "Пестецид"
 MADAGASKAR_FOCUS.16.desc:0 "(Мадагаскар использует самолеты, чтобы распылять пестициды над целыми районами, чтобы убить крыс и паразитов. Конечно, пестициды производятся в Остафрике.)"
 MADAGASKAR_FOCUS.16.a:0 ""

 MADAGASKAR_FOCUS.17.t:0 "Огнемет"
 MADAGASKAR_FOCUS.17.desc:0 "(Один из способов, которым Хаттиг помогает Морису сдержать чуму, - он отправляет огнеметные подразделения, чтобы сжечь «зараженные» деревни.)"contaminated" villages)"
 MADAGASKAR_FOCUS.17.a:0 ""

 MADAGASKAR_FOCUS.18.t:0 "Последний приказ"
 MADAGASKAR_FOCUS.18.desc:0 ""
 MADAGASKAR_FOCUS.18.a:0 ""

 MADAGASKAR_FOCUS.19.t:0 "Отправляя помощь"
 MADAGASKAR_FOCUS.19.desc:0 "(Подготовка ящиков с медицинской помощью для отправки по острову воздушным транспортом.)"
 MADAGASKAR_FOCUS.19.a:0 ""

 MADAGASKAR_FOCUS.20.t:0 "Международная реакция"
 MADAGASKAR_FOCUS.20.desc:0 "(ГБМД должены признать, Мадагаскар никого не волнует, Ни Японскую Сферу Со-процветания, ни OСН, ни даже Пакт Единства. Кажется, что даже гуманитарный кризис не может заставить мир двигаться)"
 MADAGASKAR_FOCUS.20.a:0 ""

 MADAGASKAR_FOCUS.21.t:0 "Кризис на Красном Острове"
 MADAGASKAR_FOCUS.21.desc:0 "Мадагаскар никогда не управлялся должным образом, как должен управляться рейхскомиссариат. Из-за безразличия рейхскомиссара Мориса реальная власть на острове принадлежит ГБМД. Внутри правительства острова всегда были фракции и конфликты, но в последнее время дела быстро ухудшаются. Эпидемия чумы расколола остров и смертельно ослабила ГБМД, и теперь и само бюро раскололось на фракции. Морис, наконец, начал попытки восстановить правительство, но может быть уже слишком поздно, особенно с учетом того, что Мильх набирает силу. Хотя ГБМД, конечно, не будет полностью поддерживать ни одного из них, один в конечном итоге получит больше поддержки, чем другой. Кто возьмет на себя инициативу в ближайшие дни?"properly" be governed. Because of the apathy of Reichskommissar Maurice, the real authority on the island has usually been held by the GMA. There were always factions and conflicts within the government of the island, but recently things have been getting rapidly worse. The plague epidemic fractured the island and fatally weakened the GMA, and it is now fracturing, split into factions. Maurice has finally began to try to put the government back together, but it may be too late, especially with Milch gathering power. While the GMA is certainly not going to side cleanly with either one of them, one will end up getting more support than the other. Who will take the initiative in the coming days?"
 MADAGASKAR_FOCUS.21.a:0 "Мы верны Рейхскомиссару Морису."
 MADAGASKAR_FOCUS.21.b:0 "Мы последуем Генералфельдмаршалу."

 MADAGASKAR_FOCUS.22.t:0 "Путь к спасению"
 MADAGASKAR_FOCUS.22.desc:0 "(Рейхскомиссар находится в смятении, что является прекрасным поводом для восстания, чтобы наконец подняться и захватить остров. Если их высшее командование организуется, лидер приведет свой народ к свободе и спасению.)"
 MADAGASKAR_FOCUS.22.a:0 "Хитнагут!"
 MADAGASKAR_FOCUS.22.b:0 "Фахафаханна!"

 MADAGASKAR_FOCUS.23.t:0 "Разбудим Рейхскомиссара"
 MADAGASKAR_FOCUS.23.desc:0 "(ГБМД пытается заставить Мориса действительно возглавить нацию вместо того, чтобы просто прозибать)"
 MADAGASKAR_FOCUS.23.a:0 ""

 MADAGASKAR_FOCUS.24.t:0 "Перемешать бумаги"
 MADAGASKAR_FOCUS.24.desc:0 "(Поскольку рейхкомиссар продолжает хранить молчание, ГБМД необходимо взять административные дела в свои руки. Очень неэффективный характер администрации Мадагаскара делает любое решение похожим на "shuffling papers")"
 MADAGASKAR_FOCUS.24.a:0 ""

 MADAGASKAR_FOCUS.25.t:0 "Жуем ручки"
 MADAGASKAR_FOCUS.25.desc:0 "(Германия ждет ответа от рейхкомиссара о туманных слухах о неподчинении на острове. Морис по-прежнему молчит, а ГБМД обсуждает, имеет ли он право отвечать или нет)"
 MADAGASKAR_FOCUS.25.a:0 ""

 MADAGASKAR_FOCUS.26.t:0 "Встреча с ГБМД"
 MADAGASKAR_FOCUS.26.desc:0 "Рейхскомиссар Эмиль Морис поправил куртку, собираясь войти в комнату. Его ждали самые важные люди в ГБМД. Его рейхскомиссариат рушился вокруг него, и если он хотел хоть небольшого шанса выбраться отсюда, то ему нужно было остановить этот коллапс. Первым шагом было дать понять, что он больше не будет пассивным номинальным руководителем. Пришло время взять контроль, хотя бы ради возможности уйти."
 MADAGASKAR_FOCUS.26.a:0 "Надо работать."


 MADAGASKAR_FOCUS.27.t:0 "План Генеральфельдмаршала"
 MADAGASKAR_FOCUS.27.desc:0 "(Наконец-то настало время для Мильха выполнить свой план по устранению сопротивления и устранению Мориса.)"
 MADAGASKAR_FOCUS.27.a:0 ""

 MADAGASKAR_FOCUS.28.t:0 "Готовы служить Рейху"
 MADAGASKAR_FOCUS.28.desc:0 "(Гарнизон готовится к бою. Обучение, планирование и материально-техническое обеспечение - вот программа, которую большинство солдат гарнизона должны будут внимательно изучить в течение следующих нескольких недель. С точки зрения гарнизонного сержанта)"
 MADAGASKAR_FOCUS.28.a:0 ""

 MADAGASKAR_FOCUS.29.t:0 "Толиара под нашим надзором"
 MADAGASKAR_FOCUS.29.desc:0 "(Мильх приказал своему человеку взять под полный контроль город Толиарой, из которого он теперь будет руководить своими операциями. Мы можем только гадать, что будет дальш.)"cleaning the streets")"
 MADAGASKAR_FOCUS.29.a:0 ""

 MADAGASKAR_FOCUS.30.t:0 "О Германия, мы тоскуем по тебе"
 MADAGASKAR_FOCUS.30.desc:0 "(Гарнизон готов, Мильх готов. На различных военных базах солдаты только ждут сигнала, и теперь им нужно только перейти к подготовке к бою.)"
 MADAGASKAR_FOCUS.30.a:0 ""

 MADAGASKAR_FOCUS.31.t:0 "Воодушивить людей"
 MADAGASKAR_FOCUS.31.desc:0 "(Движение Хитнагут начинает обширную кампанию вербовки и распространяет листовки и плакаты, чтобы показать всем в гетто, что надежда еще есть и что Сион будет найден.)"
 MADAGASKAR_FOCUS.31.a:0 ""

 MADAGASKAR_FOCUS.32.t:0 "Сторя наше будущее"
 MADAGASKAR_FOCUS.32.desc:0 "(После освобождения еврейского народа нам все еще необходимо восстановить большинство городов, чтобы иметь возможность жить достойно. Сион должен быть создан, а не найден.)"
 MADAGASKAR_FOCUS.32.a:0 ""

 MADAGASKAR_FOCUS.33.t:0 "План"
 MADAGASKAR_FOCUS.33.desc:0 "(Хитнагдут разрабатывает отличный план по устранению рейхкомиссара и дестабилизации всего острова. План из четырех шагов, настраиваемый различными частями движения, у него нет шансов на неудачу, верно?)"
 MADAGASKAR_FOCUS.33.a:0 ""

 MADAGASKAR_FOCUS.34.t:0 "Хитнагут!"
 MADAGASKAR_FOCUS.34.desc:0 "(Теперь, когда все готово, давайте готовимся к финальной борьбе за свободу. Хитнагут!)"
 MADAGASKAR_FOCUS.34.a:0 ""

 MADAGASKAR_FOCUS.35.t:0 "Малагасийская Революционная партия"
 MADAGASKAR_FOCUS.35.desc:0 "(Малагасийское движение очень децентрализовано, но теперь, когда Раманацуа вернулся во главе движения, пришло время объединить различные ополчения острова. Раманацуа приглашает командующих различных ополченцев организовать восстание: Жиля Андриамахазо, Ричарда Рацимандрава и Дидье Рацирака.)"
 MADAGASKAR_FOCUS.35.a:0 ""

 MADAGASKAR_FOCUS.36.t:0 "Мадагаскарская идея"
 MADAGASKAR_FOCUS.36.desc:0 "(Мадагаскар никогда в своей истории не был объединен под единым малагасийским правительством. Это было только при французском, а затем и при немецком колониальном правительстве. Малагасийское движение пытается определить «единую» малагасийскую национальную идею.)"united" Malagsy national idea)"
 MADAGASKAR_FOCUS.36.a:0 ""

 MADAGASKAR_FOCUS.37.t:0 "Деревенские ополченцы"
 MADAGASKAR_FOCUS.37.desc:0 "(Чтобы защитить наши деревни, часто являющиеся жертвами военных набегов и притеснений, малагасийское движение тренирует ополченцев. Каждый из этих ополченцев номинально независим, но обязан защищать людей от будущих империалистических атак.)"
 MADAGASKAR_FOCUS.37.a:0 ""

 MADAGASKAR_FOCUS.38.t:0 "Фахафахана!"
 MADAGASKAR_FOCUS.38.desc:0 "(Малагасийский народ готов бороться против империалистов! Наконец-то Мадагаскар станет свободным! Фахафахана!)"
 MADAGASKAR_FOCUS.38.a:0 ""

 MADAGASKAR_CIVIL_WAR.1.t:0 "Выбор"
 MADAGASKAR_CIVIL_WAR.1.desc:0 "Картина, нарисованная Йосефом, была мрачной.\n\n"Как северная, так и западная части острова почти независимы, на практике, если только не по названию. Связь прервана, кроме наших информаторов и лазутчиков. А их сдают десятками. Достаточно скоро мы абсолютно ничего не будем знать о тамошней ситуации".\n\nОн на мгновение замолчал, оценивая выражение лица Мурера. Однако он не мог дать офицеру никаких объяснений и просто сидел молча, ожидая, когда другой мужчина продолжит говорить.\n\n"Запад полностью контролируется немецким отрядом, полностью отделенным от фракции Эмиля. Они больше не играют с рейхскомиссаром, и эта фракция, похоже, обращается с местными жителями еще хуже, чем их немецкие соперники. Север был поглощен совершенно другой фракцией; Те, кто сочувствует национализму Габриэля и призывает к "по-настоящему свободному Мадагаскару". Они были бы гораздо более благосклонны к нам, но... это люди, которые были порабощены с 1933 года. Они бы не решились подписаться на что-либо, что подорвало бы их независимость. Что оставляет нам только восток."\n\nЭто не было катастрофой. На самом деле, это был, вероятно, лучший сценарий, на который мог надеяться Мурер. Но это не меняло того факта, что это было дерьмово. Ему придется сражаться зубами и ногтями, чтобы протащить свои силы через Мадагаскар. Мурер понял, что это были его последние несколько относительно спокойных дней. Скоро его дни будут заполнены отчетами о количестве погибших, обзорами сражений, планами и управлением войной.\n\n"Спасибо тебе, Йосеф. Не бойтесь, даже если бы у нас была сотая часть острова, они не смогли бы нас остановить. На этом все, спасибо."\n\nОтдав резкий салют и еще более резким маршем, Йосеф оставил Мурера одного в своем кабинете. Он только что солгал сквозь зубы, но это было необходимо. У него не было бы солдат, верящих в проигранное дело. "И если случится худшее, у нас всегда есть Пентагон."
 MADAGASKAR_CIVIL_WAR.1.a:0 "Как краб в кипящей воде..."

 MADAGASKAR_CIVIL_WAR.2.t:0 "Вторжение"
 MADAGASKAR_CIVIL_WAR.2.desc:0 "Это была катастрофа, подумал Мурер. Он почти не мог заставить себя отнять руки от лица. Солнце едва начало показываться из-за горизонта, когда его разбудил звук удара кулаком по входной двери. С налитыми кровью глазами, подчеркнутыми тонким слоем сна, он открыл ту же самую дверь, чтобы найти Стофа, наименее любимого немецкого предателя Мурера.\n\nНе годилось говорить это ему в лицо, поэтому он пригласил его к себе домой и приготовил кофейник кофе для себя и Штофа. И пока он наливал кружку перебежчику, Штоф сообщил новость.\n\n"Э-э, мистер Мурер, сэр, я хотел бы приехать сюда при лучших обстоятельствах..."\n\n"Не вдавайся в гребаные предисловия, просто скажи мне, что у тебя на уме."\n\nШтоф сделал глоток темно-коричневой жидкости, чтобы прочистить горло. "Это началось. Гарнизоны подверглись бомбардировке, и как конкурирующие немецкие силы на западе, так и местные жители на севере двинулись на нас. Нас оттесняют во всех точках, это полный хаос. Людьми овладело удивление."\n\nВырвав голову из рук, он швырнул кружку через всю комнату, наблюдая, как она разлетается на куски на обеденном столе. Он должен был это предвидеть. Признаки были налицо, и он обратил на это внимание, но не предпринял достаточных действий.\n\n"Нам нужно мобилизоваться. Сейчас. Черт, мы должны были мобилизоваться на прошлой неделе!" - крикнул Мурер, ударив кулаком по мраморной стойке. "Я не хочу видеть лицо любого солдата в гребаных казармах, в городе, в порту, где бы то ни было в пределах гребаной сотни миль от меня! Каждый мужчина, отправьте их всех вон! Иди! Блядь... убирайся!"\n\nКогда Штоф сбежал из малагасийского поместья Мурера, Мурер сбежал из своей кухни в маленький офис на нижнем этаже. Ему нужен был кто-то на линии, сейчас же. Он надеялся, что его секретарша все еще разговаривает по телефону.\n\nОн поднял трубку на голос Энтони, слава богу. "Энтони, тебе нужно связаться с любым человеком, которого ты сможешь найти в Вашингтоне. Это началось, а мы не были готовы. А теперь не беспокойся о..." - Он швырнул телефон обратно, обхватив голову руками. Это была глупая, глупая удача со стороны врагов Мурера. Он надеялся, что удача не отвернется от него."
 MADAGASKAR_CIVIL_WAR.2.a:0 "Мадагаскар горит."

 MADAGASKAR_CIVIL_WAR.3.t:0 "Война Угнетенных"
 MADAGASKAR_CIVIL_WAR.3.desc:0 "(Остались только малагасийцы и евреи. Оби группировки претендуют на полный контроль над островом. Милитаристские стороны своих движений не пойдут на переговоры и уже начинают готовить вторую фазу гражданской войны на Мадагаскаре.)"
 MADAGASKAR_CIVIL_WAR.3.a:0 "Перерыв окончен"

 MADAGASKAR_CIVIL_WAR.4.t:0 "Эрец Ашкеназ"
 MADAGASKAR_CIVIL_WAR.4.desc:0 "(Еврейские партизаны установили контроль над островом и провозгласили "Эрец Ашкеназ" свободным государством. Военные по-прежнему контролируют ситуацию, но Бар-Лев хочет провести выборы как можно быстрее, чтобы снизить риски установления военной хунты. Всего через несколько дней народ определится между Эдельманом и Бар-Левом.)"
 MADAGASKAR_CIVIL_WAR.4.a:0 "Поистине светлые дни грядут!"

 MADAGASKAR_CIVIL_WAR.5.t:0 "Остров имени Мориса"
 MADAGASKAR_CIVIL_WAR.5.desc:0 "Он это сделал. Он отвоевал свой остров. Отныне это его остров, если можно назвать лежащий в руинах ад островом. Его сторонники были обескровлены. Уничтожение остальных сил острова оставило правительство в клочьях, и его нужно было восстанавливать с нуля с бюрократами и солдатами, которых не было. И все это для чего? \n\nЕсли бы американцы его послушали, если бы они забрали его, он бы сейчас не остался с этим беспорядком. Но они этого не сделали. Они даже не казались заинтересованными в разговоре с ним даже сейчас, когда он выиграл. Кто мог их винить? Кому вообще нужен этот остров, не говоря уже о том, что он был разрушен? Никто не хотел этого, но Морис остался с ним. В ловушке с ним, как и раньше."
 MADAGASKAR_CIVIL_WAR.5.a:0 "После стольких лет? Всегда."

 MADAGASKAR_MAURICE.1.t:0 "Последний год Рейхскомиссара"
 MADAGASKAR_MAURICE.1.desc:0 "(Морис обдумал свое правление и решил уйти с должности рейхскомисссара после стольких лет. Ему пора готовиться к отпуску, пока остров колеблется между тем, чтобы его сожгли или убила Чума.)"
 MADAGASKAR_MAURICE.1.a:0 ""

 MADAGASKAR_MAURICE.2.t:0 "Предложение"
 MADAGASKAR_MAURICE.2.desc:0 "Морис прочитал предложение на своем столе. Потом перечитал. Это могло быть его спасением. Американцы предложили ему помощь. И её было много. Если он примет его, оно вполне может сохраненить контроль над островом достаточно долго, до тех пор, пока его фактически займёт ОСН. Тем не менее, что-то все еще трясло его в глубине души. Если бы кто узнал - а как бы нет? Не то чтобы американцы были известны своей хитростью! Если бы кто-нибудь узнал, это могло бы дать Мильху крупную пропагандистскую победу, которая могла бы настроить против него больше людей и разрушить все это. Сможет ли он позволить себе воспользоваться помощью? Мог ли он позволить себе отказаться?"
 MADAGASKAR_MAURICE.2.a:0 "Мы согласны."
 MADAGASKAR_MAURICE.2.b:0 "Мы вам перезвоним."

 MADAGASKAR_MAURICE.3.t:0 "Мадагаскар Зовет"
 MADAGASKAR_MAURICE.3.desc:0 "Легкость и нежное затишье во сне были просто роскошью, не предназначенной для таких людей, как Уильям Уэстморленд. Многое стало очевидным, когда ожил телефон, стоявший рядом с кроватью Уэстморленда. С ворчанием он повернулся к своим часам, обнаружил, что может зарегистрировать только первое число, равное "3", и поднял трубку.\n\n"Уэстморленд? Это Морис. С Мадагаскара." - Уэстморленд прищурил глаза и попытался осмыслить обращенные к нему слова.\n\n"Рейхскомиссар?" Уэстморленд перевернулся, сел прямо и потер висок. "Чем я обязан такой услуге, герр рейхскомиссар?"\n\n"Забавно, Уэстморленд. Работать здесь со мной. А теперь послушайте, мы оба знаем о фюрере, не так ли? Мы оба знаем, что у него дела идут все хуже и хуже." Рейхскомиссар испустил дрожащий, подавленный вздох. "Я хочу уйти. Ты меня слышишь? В ту минуту, когда наш "славный фюрер" умрет, туземцы и Мильх будут сражаться за то, чтобы первыми насадить мою голову на пику, и Мадагаскар взорвется, черт возьми. Ты меня слышишь?"\n\nУэстморленд не мог поверить своим ушам. "Уэстморленд, сделай себе одолжение, вытащи голову из задницы и, блядь, помоги мне!"\n\nОн на мгновение задумался. "Ты действительно обдумываешь это?" Уэстморленд почувствовал укол сожаления, когда вздохнул. У них не было бы альтернативы, если бы они хотели, чтобы интервенция на Мадагаскаре выглядела хорошо на первых полосах газет.\n\n"Отлично. Ожидайте дальнейших контактов в течение часа. Ты счастливый человек, Эмиль.""
 MADAGASKAR_MAURICE.3.a:0 ""Да, я лучше начну считать свои молитвы.""

 MADAGASKAR_MAURICE.4.t:0 "Искоренение предателей"
 MADAGASKAR_MAURICE.4.desc:0 "Мадагаскар был полон предателей снизу доверху. Морис пологал, что его неучастие в управлении устровом могло привести к перевороту и его смещению с поста. Однако он не осознавал, что все было так плохо. Все настолько вышло из-под контроля, что невозможно было расследовать все, что ему было нужно. Гарнизон был полон людей, более преданных Мильху, чем Морису или даже Рейху, и требовалось тщательное расследование, чтобы вернуть его под контроль. Местные подразделения СС также предположительно подверглись проникновению со стороны местных повстанческих групп, и если бы это было правдой и не остановилось бы, это означало бы потерю большого количества живой силы и материальных средств в результате любого восстания местных жителей. К сожалению, у Мориса не было ни времени, ни ресурсов, чтобы справиться с обоими угрозами."
 MADAGASKAR_MAURICE.4.a:0 "Сфокусироваться на гарнизоне."
 MADAGASKAR_MAURICE.4.b:0 "Сфокусироваться на местных формированиях СС."

 MADAGASKAR_MAURICE.5.t:0 "Это - наша земля!"
 MADAGASKAR_MAURICE.5.desc:0 "Последние несколько дней были бурными для всего Мадагаскара. Войска двигались в разные стороны в результате внезапной попытки рейхскомиссара укрепить свою власть. Вопросы о том, кто должен был двигаться и куда, достаточно усложняли ситуацию, не учитывая тот факт, что просто не хватало лояльных сил, чтобы покрыть все, что было необходимо. Морису нужно будет выбрать, хочет ли он обеспечить дополнительные позиции против местных повстанцев, или же сдерживание гарнизонов Мильха было более важным."
 MADAGASKAR_MAURICE.5.a:0 "Сдерживать повстанцев."
 MADAGASKAR_MAURICE.5.b:0 "Сдерживать гарнизон."

 MADAGASKAR_MAURICE.6.t:0 "Мы уходим с Севера!"
 MADAGASKAR_MAURICE.6.desc:0 "Отступление с севера - очевидный шаг. У нас практически нет контроля над территорией как таковой. Хитнагдутских повстанцев просто слишком много для тех сил, которые мы там разместили, и удержание их там приведет лишь к уменьшению силы в тех местах, где мы можем эффективно их использовать. Однако есть некоторые вопросы о том, что нам делать с войсками, которые мы берем с севера. Мы могли бы сосредоточить их в столице, Тоамасине, где мы обладаем безусловной властью. Мы могли бы также переместить их во внутренние регионы, надеясь собрать там больше сил. "
 MADAGASKAR_MAURICE.6.a:0 "Сконцентрировать войска в Тоамасине!"
 MADAGASKAR_MAURICE.6.b:0 "Мы распределим войска."

 MADAGASKAR_MAURICE.7.t:0 "Лоялисты"
 MADAGASKAR_MAURICE.7.desc:0 "На этом острове много лоялистов. Есть также много тех, кто в настоящее время лоялен Мильху, но их без особых проблем можно убедить присоединиться к рейхскомиссару. К сожалению, как и в случае со многими другими проблемами, мы слишком ограничены во времени и ресурсах, чтобы эффективно делать все, что мы хотели бы сделать. Мы должны решить, сосредоточимся ли мы на обмене сообщениями с лоялистами, или мы должны попытаться повлиять на тех, кто на другой стороне, которые, по нашему мнению, восприимчивы к таким усилиям.."
 MADAGASKAR_MAURICE.7.a:0 "Соберите наших мужчин"
 MADAGASKAR_MAURICE.7.b:0 "Мы переманим солдат Мильха!"

 MADAGASKAR_MAURICE.8.t:0 "Защита побережья"
 MADAGASKAR_MAURICE.8.desc:0 "Когда пришел приказ отбыть к побережью, войска ГБМ двинулись без жалоб. Их работа заключалась в том, чтобы идти туда, куда им велят, и они это сделали. Когда им сказали оставить все позади и двигаться как можно быстрее, возникла некоторая путаница, но они все равно выполнили приказы. Это была их работа. В любом случае, для них служба - это вся их жизнь. \n\nКогда немецкие солдаты внезапно ушли, малагасийские повстанцы обрадовались. Они совершили набег на бывшие аванпосты и быстро заняли свою территорию. Когда они заметили, сколько всего немцы оставили в спешке, они немного растерялись, но претензий у них не было. Они будут свободны. И они это знали."
 MADAGASKAR_MAURICE.8.a:0 "Необходимая потеря для одного. Желанный выигрыш для другого."

 MADAGASKAR_MAURICE.9.t:0 "Мы покидаем Юг!"
 MADAGASKAR_MAURICE.9.desc:0 "Сила гарнизона, верного Мильху на юге, слишком велика. У нас нет выбора, кроме как вывести наши верные войска и перебросить их в другое место, чтобы попытаться сконцентрировать наши силы. Однако, куда именно их следует перебросить, не совсем понятно. Мы могли бы, конечно, просто вернуть их в столицу и собрать там силы, когда придет время. Однако мы также можем перебросить наших людей на север и попытаться подавить часть повстанческой активности в этой части Рейхскомиссариата."
 MADAGASKAR_MAURICE.9.a:0 "Сконцентрировать войска в Тоамасине."
 MADAGASKAR_MAURICE.9.b:0 "Перевести войска на Север."

 MADAGASKAR_MAURICE.10.t:0 "Звонок Мюреру"
 MADAGASKAR_MAURICE.10.desc:0 "Кабинет рейхкомиссара, ранее принадлежавший французскому колониальному губернатору, не был особенно роскошным по меркам колониальных губернаторов. Помимо фотографии Мориса и Гитлера в рамке, сделанной во время путча в пивном зале, и оригинального издания Майн Кампф, которое висело на стене, в нем не было роскошных украшений. Несмотря на то, что Морис уже давно потерял популярность у СС, он все же пытался сохранить некоторое подобие спартанства, за которое ратовала его прежняя организация. Однако практическая роскошь была другим делом. В частности, Морис в последнее время пытался получить от Рейха новейшее коммуникационное оборудование, в том числе единственный на острове телефон с АТС. \n\nПоскольку Рейх отнесся к посту Мориса так же серьезно, как и он, ни один звонок из Германии никогда не поступал на телефон Мориса. Однако Морис сохранил его, поскольку тот факт, что ему не требовался коммутатор, означал, что ни один назойливый оператор не услышит его звонок. Глядя на меморандум, предупреждающий его о плачевном состоянии снаряжения его лоялистов и угрозе, исходящей от верных Мильху гарнизонов, он вздохнул. Однако, что было редкостью для Мориса, он не отчаивался, а вместо этого взял свой блестящий красный телефон и набрал номер, который ему сказали запомнить из коричневого фолианта. \n\nНа другой стороне трубки, женский голос учтиво ответил по-английски. Водителю Гитлера было трудно вспомнить правильные слова: «I want to hear mr.Moorer...». Пограничный мультяшный акцент и дерзость его слов заставили бы секретаря отрезать шутника, если бы адмирал Мурер не услышал голос рейхкоммисара. Вскоре секретарь был отстранен, поскольку адмирал и комиссар обсуждали требования Маруиса на немецком языке."
 MADAGASKAR_MAURICE.10.a:0 "Надеюсь, американцы нас поймут."

 MADAGASKAR_MAURICE.101.t:0 "Неприятности в раю"
 MADAGASKAR_MAURICE.101.desc:0 "Вальтер Хевель оказался в ловушке. Находясь на борту горящего корабля, что имеет пробоину, вот чем сейчас был Рейх. Тупо уставившись в окно своего кабинета, министр иностранных дел не мог не задуматься о состоянии своего любимого Отечества и о том, как с каждым днем все разваливается быстрее и быстрее. Хевель ненавидел то, что несмотря на его понимание ситуации, он все равно продолжал бездействовать. Рейх взывал к помощи больше, чем когда-либо еще, а что в это время делал Вальтер Хевель?\n\nСтук в дверь вырвал Хевеля из трясины жалости к себе. "Она не заперта. Входите".\n\nЕго секретарша вошла в кабинет и положила перед ним одну-единственную бумагу. "Телеграмма с Мадагаскара. Это срочно."\n\n"Мадагаскар, хм?" Хевель размышлял об этом месте с явным разджражением. "Без сомнения, еще одна просьба о поставках", - подумал он. Однако, когда его глаза пробежали телеграмму, его апатия быстро превратилась в приглушенную панику. Эрхард Мильх, командир местного гарнизона, подробно изложил заговор рейхскомиссара Мориса с целью предательства Рейха. Министр не мог сказать, что он был полностью удивлен, в конце концов еврейские корни Мориса взяли свое, но так нагло нанести удар Фатерлянду в спину? В такое сложное время? Этот человек, должно быть, совсем сошел с ума!\n\n"Э-э, скорее отправьте ответ Мильху. Передайте ему, что мы пошлем войска и припасы, но в сранительно небольшом количестве, пока ситуация дома не стабилизируется." Секретарша кивнула и вышла, снова оставив Хевеля наедине со своими мыслями. Последняя часть его ответа, конечно, была ложью. "Ситуация дома" должна была только ухудшиться, и министр иностранных дел не был уверен, что это будет означать для Мадагаскара или любого другого отдаленного завоевания Рейха."
 MADAGASKAR_MAURICE.101.a:0 ""Мы не можем быть везде одновременно.""

 MADAGASKAR_MAURICE.11.t:0 "Выбор приемника"
 MADAGASKAR_MAURICE.11.desc:0 "Морис читал и перечитывал свой приказ. Это официально назначило бы преемника для управления рейхскомиссариатом Мадагаскара в его отсутствие. Ну, не официально. Официально только Германия могла назвать преемника. Однако, в отсутствие вестей из Германии, его приказы были почти такими же хорошими. Безусловно, достаточно хорош, чтобы утвердить свой выбор в качестве правителя острова в его отсутствие. Это был важный выбор. Морис знал, что плохо справился с управлением Мадагаскаром. Здешние люди заслуживали кого-то лучшего.\n\nБыло три варианта для преемника. Первым был Хорст фон Оппенфельд, военный, который, как мы надеялись, сможет сохранить мир. Во-вторых, Ганс-Иоахим Шепс, прагматик и опытный политик, способный справиться с чем угодно. Третьим выбором был Вилли Штоф, соглашатель, который, возможно, просто смог бы примирить разногласия на острове. Все, что Морису нужно было сделать, это написать от имени того, кого он посчитал лучшим выбором."
 MADAGASKAR_MAURICE.11.a:0 "Фон Оппенфельд справится."
 MADAGASKAR_MAURICE.11.b:0 "Шепс сможет повести этот остров."
 MADAGASKAR_MAURICE.11.c:0 "Штоф может уравновесить интересы на острове."

 MADAGASKAR_MAURICE.12.t:0 "Отказ от своего долга"
 MADAGASKAR_MAURICE.12.desc:0 "Это был обычный вечер на Красном Острове. Но не для всех. Морис готовился к отъезду. Он ошлядел свой и так небогато украшенный кабинет, но после сборов всего важного в кабинете остался лишь его стол и кресло. Он взглянул на письмо. Вскрыл конверт и ещё раз перечитал его.\n\n"...Из всего вышеизложенного прошу освободить меня от должности рейхскомиссара..."\n\nМорис тяжело вздохнул, но его не держало это место. Он его ненавидел. Всем сердцем ненавидел и желал сбежать. У него наконец появился шанс сбежать отсюда, и он им точно воспользуется."
 MADAGASKAR_MAURICE.12.a:0 "Прощай, командир..."

 MADAGASKAR_MAURICE.13.t:0 "Американский план "Б""
 MADAGASKAR_MAURICE.13.desc:0 "Особенно депрессивная идиосинкразия Эмиля Мориса означала, что штаб-квартира ГМБ в Тоамасине никогда не была счастливым местом. Даже по этим стандартам сокрушительный вес городских потерь действительно создал атмосферу отчаяния во временной правительственной резиденции недалеко от города. Бывшее военное хозяйство, реквизированное, когда его обитатель перешел к войскам Мильха, французское здание было заполнено паникующими сотрудниками, все еще преданными Морису, которые могли только размышлять о гудящих радиосюжетах, гордо объявляющих список государственных служащих ГМБ, которым грозит расстрел в здании бывшей администрации. В комплексе воняло порохом, из которого стреляли в предполагаемых жертв чумы в ближайшем полевом госпитале, запах дополнялся только запахом горящей бумаги - секретных документов колонии, - но Морис с трудом мог заметить эту вонь. \n\nСреди всего этого ада рейхскомиссар был в основном озабочен поиском стационарного телефона, который, как указано на военных картах, находился где-то поблизости. Он позаботился о том, чтобы Стофф был занят бесполезной задачей реорганизации безнадежно глупых, отказавшихся дезертировать, в силы, способные задержать врага. Поскольку главный инженер колонии - сержант СС - не понимал его целей, Морис приказал ему подключить телефон, который он поспешно вытащил из своего офиса в Тоамасине, а затем отпустил этого человека. Как только он ушел, человек, который когда-то был лучшим другом Адольфа Гитлера, вытащил коричневый фолиант, подаренный ему адмиралом Мурером. Торопливо просматривая файлы под мелодию не так уж далекого расстрела жертв чумы, Морис находит номер американского посредника на Мадагаскаре. В то время как слабый грохот артиллерии начинает проникать в слышимый диапазон рейхкомиссара, Морис набирает номер. На его звонок отвечает человек, который подтверждает свою роль посредника Мурера после обмена паролем. \n\n«Скажите адмиралу Муреру, что я ..."
 MADAGASKAR_MAURICE.13.a:0 "Требую немедленной эвакуации."
 MADAGASKAR_MAURICE.13.b:0 "Буду сражаться до последней капли крови."

 MADAGASKAR_MAURICE.14.t:0 "Эмиль Морис просит о его эвакуации с  Мадагаскара"
 MADAGASKAR_MAURICE.14.desc:0 "Господин президент, адмирал Мурер из командования Индийского океана сообщил нам, что рейхкомиссар Мадагаскара и близкий друг Адольфа Гитлера Эмиль Морис попросил нас его эвакуировать. Хотя это было бы с юридической точки зрения сомнительно, поскольку остров юридически является немецким, мы, тем не менее, могли бы получить двойную выгоду, оставив колонию без лидера и, следовательно, достаточно уязвимой, чтобы мы могли взять ее под свой контроль, и сильно смутить Германию. \\n\\nЧто нам делать?"
 MADAGASKAR_MAURICE.14.a:0 "Как печально, что мы узнаем об этом к тому времени, когда уже слишком поздно."
 MADAGASKAR_MAURICE.14.b:0 "Дайте Муреру добро - спасите Мориса и начните подготовку к установке мандата ОСН."

 MADAGASKAR_MAURICE.15.t:0 "ОСН игнорирует просьбу Мориса"
 MADAGASKAR_MAURICE.15.desc:0 "Эмиль Морис никогда особо ни о чем не беспокоился за все свои мучительные годы в качестве рейхкомиссара Мадагаскара. Однако сегодня он запаниковал. \\n\\n Прошло несколько дней с тех пор, как он просил о помощи. Американцы никак не могли это упустить. Тем не менее, рейхскомиссар продолжал обманывать себя - возможно, подумал он, американцы молчали по радио из-за прямой оккупации острова. По мере того, как проходило все больше и больше часов, и часы превращались в дни, а дни в недели, Морис становился все более расстроенным. Каждый мотоцикл, стреляющий встречным огнем, - это убийца врага, каждый дезертир - участник пятой колонны Мильха. Если бы у Мориса оставалась хоть какая-то власть, его маленький уголок Мадагаскара выглядел бы как армия под командованием генерала Шрёнера. \\n\\nВсе, что Морис может сейчас сделать, - это постоять за себя и сражаться."
 MADAGASKAR_MAURICE.15.a:0 "Бежать некуда"

 MADAGASKAR_MAURICE.16.t:0 "Морис бежит с Мадагаскара"
 MADAGASKAR_MAURICE.16.desc_boat:0 "Голубым жакетам с Айовы не сказали, почему они должны были приземлиться на территории, которая технически считалась суверенной территорией Германии. Однако вскоре они получили ответ. \n\n"Кто этот нацистский уебок?" Хьюи Лундстрем, несмотря на то, что на законных основаниях не знал ответа на вопрос, был готов нажать на курок своего М-14 независимо от ответа. Перед ним стоял тощий мужчина с седыми волосами и копией «Майн Кампф», отчаянно пытаясь не быть застреленным, но не настолько, чтобы поднять руки, потому что знал, что будет жить. \n\n"Успокойся, идиот, мы здесь ради него." Начальнику Лундстрема, к его собственному разочарованию, пришлось прекратить всякую мысль о стрельбе в человека с нарукавной повязкой со свастикой и униформой СС. «Мистер э… Морис? Пора идти». Впервые за много лет у Мориса закружилась голова от волнения, когда он радостно поднялся на катер американского корабля, который доставил его к линкору ВМС США "Айова", стоящему всего в нескольких милях отсюда. \n\nКогда «Айова» отплыла обратно к базе ОСН на острове Рождества, Лундстрем, был поставлен ??на пост охраны в отсеке связи. Вскоре после того, как он добрался туда, матрос, отвечающий за дешифратор, передал ему лист бумаги: «Отнеси его капитану Бектону». От нечего делать, Лундстрем весело двинулся в путь, остановившись на перекрестке между офицерской столовой и мостиком. Убедившись, что вокруг никого нет, Лундстрем тихо открыл расшифрованную передачу. \n\n"Адмирал Томас Х. Мурер\n\nRE: РК Эмиль Морис \n\nНачало допроса рейхскомиссара Мориса о его роли в нарушении прав человека коренных малагасийцев и евреев в период его роли губернатора острова. \n\nPD: Генеральное управление хочет привести пример этого, Джулиан, поэтому постарайтесь найти что-нибудь, что надолго заперет его. "\n\n Когда Лундстрем снова сложил газету, он не мог не задаться вопросом, сколько времени этот бедный ублюдок будет сидеть в тюрьме. Матрос тихонько усмехнулся, возвращаясь к мосту."
 MADAGASKAR_MAURICE.16.desc_helicopter:0 "Крейг Джонсон пролетал на своем вертолете над Мадагаскаром, который с тех пор, как он получил приказ, был для него ужасом. Первая проблема заключалась в том, что он должен был вылететь на территорию Германии, не вызвав международного инцидента. Во-вторых, они собирались забрать какого-то нацистского ублюдка. «Будь проклят, Билл, - сказал он. «Мы хватаем этого парня и убираемся отсюда». \n\n«Билл Стратфорд, второй пилот, был занят чтением карты, лежащей у него на коленях. «Должно быть, там, на холме». Он посмотрел вверх». Как минимум он должен был там быть. \n\nК счастью или, возможно, к сожалению, этот человек был именно там, где должен был быть, махая вертолету, когда тот заходил на посадку. Вертолет приземлился, и один из группы печально выглядящих солдатов открыли дверь, хорошо разглядывая бегущего к ним человека. Он выглядел довольно грустным, измученным временем и неизвестно чем еще. \n\n"Мистер... Морис? Садитесь, мы улетаем. Возможно, вам придётся за что-то держаться, пока мы не достигнем берега ". \n\nНесмотря на резкий тон американца, Морис казался искренне взволнованным, забираясь внутрь и пристегивая ремень безопасности, когда вертолет взлетел, возвращаясь обратно к флоту, офицер, который «приветствовал» Мориса, отозвал свои приказы ... \n\n"Адмирал Томас Х. Мурер \n\nRE: РК Эмиль Морис \n\nНачать допрос рейхскомиссара Мориса о его роли в насилии над местными, нарушеним прав малагасийцев и евреев в период его роли в качестве губернатора острова. \n\nPD: АГ хочет привести пример этого, Джулиан, поэтому постарайтесь найти что-то, что надолго заперет его.""
 MADAGASKAR_MAURICE.16.a:0 "Его знания о внутренностях Рейха бесценны. Отправьте его в политическое убежище."

 MADAGASKAR_MAURICE.171.t:0 "Эмиль Морис бежит с острова!"
 MADAGASKAR_MAURICE.171.desc:0 "Пришли отличные новости. Эмиль Морис, так называемый, рейхскомиссар Мадагаскара покинул осторв. Власть немцев падает и грядет освобождение нашего народа!"
 MADAGASKAR_MAURICE.171.a:0 "Прекрасные новости!"

 MADAGASKAR_MAURICE.172.t:0 "Emil Maurice has fled!"
 MADAGASKAR_MAURICE.172.desc:0 "(HITNAGDUT VIEW - Maurice has fled the island, and some scouts saw American ships near the island which indicates that the OFN is interested in the fight. The Hitnagdut Movement isn't sure if the US is willing to negotiate any treaty, but most of them agree that they will accept nothing but complete control of the island, so war seems inevitable. Generals and high commanders are a bit scared of that perspective.)"
 MADAGASKAR_MAURICE.172.a:0 ""

 MADAGASKAR_MAURICE.173.t:0 "Emil Maurice has fled!"
 MADAGASKAR_MAURICE.173.desc:0 "(MALAGASY VIEW - Maurice has fled the island, which puzzles the Malagasy high command. )"
 MADAGASKAR_MAURICE.173.a:0 ""

 MADAGASKAR_MAURICE.18.t:0 "Теперь они меня запомнят"
 MADAGASKAR_MAURICE.18.desc:0 "Несмотря на то, что Эмиль Морис находился в месте, которое большинство людей сочло бы завидным, а именно на прекрасном архипелаге Флорида-Кис, США, на самом деле он чувствовал себя не очень хорошо. Да, он получил то, что хотел, но теперь он фактически находился под домашним арестом, не имея возможности покидать свой дом по своему усмотрению; и хотя погода была лучше, а обстановка явно менее заражена нацистами, чем на Мадагаскаре, его положение на самом деле не улучшилось, не так ли?\n\nРазмышляя об этом, чего он достиг? Он только предал своего друга Адольфа Гитлера, который когда-то защитил его от неминуемой смерти; он предал свою нацию, Германию, и продался тому, кто раньше был его заклятым врагом; и, самое главное, он оставил свою семью позади. О том, где они сейчас, Морису думать не хотелось: скорее всего, они мертвы или еще хуже, но такова была цена за его собственную безопасность. Одобрил бы Адольф то, где он сейчас находится? Наверное, нет, но это уже не имело значения.\n\nИ теперь он стоял один, в доме, далеком от всего, что он знал. Он был там без друзей, без семьи, даже без знакомых; он был там ни с чем. Ничего, кроме письма.\n\nПредложение об интервью, присланное американским журналистом, чье имя смутно напоминало колокольчик, лежало прямо там, на столе Эмиля. Он почти забыл об этом, погрузившись в собственные мысли, но размышления о том, как он одинок, заставили его вспомнить, что кто-то там, снаружи, все еще хотел знать, что он задумал. Хорошо, подумал бывший рейхскомиссар, доставая ручку: если бы люди хотели знать, тогда люди знали бы, и они знали бы все. Он решил, что это будет откровенное интервью, в котором ничего не будет подвергнуто цензуре или оставлено без внимания. Ибо если единственный способ для него стать частью истории - рассказать обо всех зверствах, в которых он был замешан, то так тому и быть."
 MADAGASKAR_MAURICE.18.a:0 "Интервью, которое бывает раз в столетие."

 MADAGASKAR_MAURICE.181.t:0 "Теперь они меня запомнят"
 MADAGASKAR_MAURICE.181.desc:0 "Несмотря на то, что Эмиль Морис находился в месте, которое большинство людей сочло бы завидным, а именно на прекрасном архипелаге Флорида-Кис, США, на самом деле он чувствовал себя не очень хорошо. Да, он получил то, что хотел, но теперь он фактически находился под домашним арестом, не имея возможности покидать свой дом по своему усмотрению; и хотя погода была лучше, а обстановка явно менее заражена нацистами, чем на Мадагаскаре, его положение на самом деле не улучшилось, не так ли?\n\nРазмышляя об этом, чего он достиг? Он только предал своего друга Адольфа Гитлера, который когда-то защитил его от неминуемой смерти; он предал свою нацию, Германию, и продался тому, кто раньше был его заклятым врагом; и, самое главное, он оставил свою семью позади. О том, где они сейчас, Морису думать не хотелось: скорее всего, они мертвы или еще хуже, но такова была цена за его собственную безопасность. Одобрил бы Адольф то, где он сейчас находится? Наверное, нет, но это уже не имело значения.\n\nИ теперь он стоял один, в доме, далеком от всего, что он знал. Он был там без друзей, без семьи, даже без знакомых; он был там ни с чем. Ничего, кроме письма.\n\nПредложение об интервью, присланное американским журналистом, чье имя смутно напоминало колокольчик, лежало прямо там, на столе Эмиля. Он почти забыл об этом, погрузившись в собственные мысли, но размышления о том, как он одинок, заставили его вспомнить, что кто-то там, снаружи, все еще хотел знать, что он задумал. Хорошо, подумал бывший рейхскомиссар, доставая ручку: если единственный способ для него стать частью истории - рассказать о зверствах, в которых он был замешан, то пусть будет так."
 MADAGASKAR_MAURICE.181.a:0 "И все же некоторые вещи лучше оставить невысказанными."

 MADAGASKAR_MAURICE.19.t:0 "Процесс века"
 MADAGASKAR_MAURICE.19.desc:0 "В доме Дэниелсов было поздно, слишком поздно. Безделушки Сонни поблескивали в свете телевизионного экрана. Его портреты Джорджа Паттона, Строма Тёрмонда и Джона Ф. Кеннеди, словно призраки, выплыли из своих мест на стене. Его дети сидели на диване в состоянии наполовину между сном и сознанием, бодрствуя только благодаря возбужденной энергии отца. Он поступал правильно, говорил он себе, не давая им уснуть. В конце концов, когда у них будет шанс снова увидеть историю? Когда из Австралии снова выйдет что-то настолько фантастическое?\n\n"Эмиль Морис", - пролепетал телевизор. Сонни наклонился вперед, его глаза были прикованы к мужчине, одетому в темную мантию и статику. По обе стороны от него были символы справедливости и власти - эмблема ОСН, флаги ее стран-членов. Флаг Соединенных Штатов вырисовывался самым большим. "За вашу роль на Мадагаскаре Военный трибунал признал вас виновным в военных преступлениях, преступлениях против человечности, членстве в организации, объявленной преступной..."\n\nОбвинения продолжались, пока Сонни хлопал в ладоши и аплодировал, напугав своих детей. Он наблюдал, как камера переключила ракурс на жалкого человека в серой робе заключенного. Он наблюдал, как камера сфокусировалась на его впалом, изможденном лице. Он наблюдал, как мужчина подавил слезы и начал произносить что-то неразборчивое из-за плохого сигнала. "Вы обещали", - сказал мужчина, повторяя ложь, которая стала слишком привычной в ходе судебного разбирательства. "Я сделал все, что должен был. Они сказали, что если я помогу..."\n\nНо судьи не проявили никаких признаков заботы, как и в предыдущие недели дачи показаний. Суд приводил свидетеля за свидетелем, описывая грехи нациста, как он добивался своего положения на Мадагаскаре и организовывал каждое злодеяние. Обвинение даже показывало зловещие фотографии этого человека и Гитлера вместе, фотографии, которые вызывали насмешки и отвращение у якобы беспристрастных наблюдателей судебного процесса. Не то чтобы для Сонни имело значение, был ли суд справедливым или нет. Он был просто рад видеть, как Америка сражается с коричневыми рубашками.\n\nТеперь, когда вся усталость прошла, семья Дэниелс наблюдала, как главный судья смотрит сверху вниз на дрожащего обвиняемого. "За ваши упомянутые преступления, за которые вы были и теперь осуждены, Военный трибунал приговаривает вас, Эмиль Морис, к смертной казни через повешение. Да смилуется Господь над твоей душой"."
 MADAGASKAR_MAURICE.19.a:0 "Скатертью дорожка."
 MADAGASKAR_MAURICE.19.b:0 "But it had been too late."
 MADAGASKAR_MAURICE.19.c:0 "Where the hell are the Americans?"

 MADAGASKAR_MAURCIE.20.t:0 "Часы с задержкой"
 MADAGASKAR_MAURICE.20.desc:0 "Морис бросился по земле с отрядом дворцовой стражи. Им потребовалось слишком много времени, чтобы выбраться отсюда. Расчистка для него безопасного пути заняла слишком много времени, и американцы могли оставаться в зоне приземления только так долго, прежде чем они будут вытеснены огневой мощью. Наконец они оказались в поле зрения ЛЗ, а вертолет все еще был там. Однако поблизости слышались звуки боя, и нельзя было сказать, сколько времени у них осталось. Морис побежал так быстро, как только мог. Он был стар и устал, но это все, что у него осталось. Если бы он мог просто ... \\n\\nОн споткнулся. Эмиль Морис, рейхскомиссар Мадагаскара, споткнулся и упал, и его плечо пронзила боль. Он сомневался, что сможет сейчас встать, не говоря уже о том, чтобы добраться до вертолета. Один из солдат поднял его на ноги, вызвав новый приступ боли, но он был ранен, и теперь он двигался еще медленнее. Не то чтобы это имело значение. Когда он снова посмотрел вперед, Морис увидел взлетевший вертолет. Они опазадли. \\n\\n«К черту». Джонсон был в ярости. Они пролетели через целое небо дерьма за каким-то нацистским ушлёпком, а он даже не появился? К черту это. «Мы уходим отсюда, пока нас не убили. Он не придет. Вероятно, он уже был мертв». \\n\\n«Ага, хорошо», - раздался голос его второго пилота, когда они взлетели. «Осторожно, слева внизу есть ребята». \\n\\n«Я их вижу. Нет проблем. Мы уже ушли, они нас не поймают.."Fuck it." Johnson was pissed. They had flown through a whole sky of shit, coming out for some Nazi fuck, and he doesn't even show up? Fuck this. "We're getting out of here before we get killed. He's not coming. Probably got himself killed."\n\n"Yeah, alright," came the voice of his copilot as they lifted off. "Got some guys off to the left down there, careful."\n\n"I see them. No problem. We're already gone, they're not getting us.""
 MADAGASKAR_MAURICE.20.a:0 "Всё это было зря."

 MADAGASKAR_MAURICE.21.t:0 "Одиночество"
 MADAGASKAR_MAURICE.21.desc:0 "Прошло несколько часов. Прошло несколько часов с момента его звонка. Ни слова от американцев. Нет вертолета. Вообще ничего. Мориса оставили умирать. Они просто не заботились о том, чтобы послать за ним кого-нибудь. Германия предала его. Америка предала его. Теперь для него ничего не оставалось. \\n\\nЗвуки боя приближались все ближе и ближе. Дворцовая охрана уже некоторое время участвовала в боях, и даже если американцы внезапно появятся, чего всё равно бы не произошло, Морис сомневался, что сможет выбраться сейчас. Раздался взрыв, намного громче предыдущих. Теперь они были внутри здания. Его кабинет был заперт, но это не остановит никого. \\n\\nМорис на мгновение заколебался. Что это означало, что все это произошло? Он мог прийти только к одному выводу: ему все равно. Он сел за свой стол. В любом случае, не имело значения, что это значит сейчас."
 MADAGASKAR_MAURICE.21.a:0 "Не остаётся ничего кроме смерти."


 MADAGASKAR_OFN.1.t:0 "Смена руководства"
 MADAGASKAR_OFN.1.desc:0 "Вилли Штоф только что вернулся с передовой и обнаружил, что временная штаб-квартира администрации была в еще большем беспорядке, чем жалкое подобие армии рейхскомиссариата. Встречу охраняли два мальчика, которым едва исполнилось семнадцать, в плохо сидящей униформе. Стоп подумал, что они выглядят нелепо. Хотя они отдали ему честь, несоответствующая униформа и, вероятно, неисправное оружие, которое они демонстрировали, охраняя две колонны у входа в здание, делали их почти пародией на военную дисциплину. Только после того, как он вошел, он понял, что у одного из них был французский шлем Адриана вместо немецкой модели. Стоф покачал головой. "Хуже этого быть не может".\n\nОднако вскоре Штоф обнаружил, что ошибался. Войдя на собрание, он застал совет администрации в абсолютной панике. "Вильгельм, где ты, черт возьми, был?" Голос Хорста фон Оппенфельда разнесся по комнате и совершенно неожиданно поразил Штофа. Взяв себя в руки, он ответил очевидным: "Морис послал меня организовать армию, Хорст. Разве он тебе не сказал?" Собравшееся руководство колонии посмотрело на него так, словно он заявил о своем марсианском происхождении. "Морис исчез, он исчез". В этот момент Штофа прошиб холодный пот. Если бы они не смогли предложить голову рейхскомиссара повстанцам, их задницы были бы на кону.\n\nНе успел Штоф присоединиться к препирающимся коллегам в обсуждении того, что делать, как ворвался призывник в шлеме Адриана, передал записку и ушел. Фон Оппенфельду пришлось прочитать это вслух, чтобы поверить в это.\n\n"Это адмирал Мурер из командования ОСН в Индийском океане. Рейхскомиссар Морис находится под нашей защитой. Мы предоставим вам такую же защиту, если вы согласитесь на установление мандата ОСН на острове". Судя по формату, все мужчины знали, что это телеграфная транскрипция, вероятно, с военного корабля. Другими словами, это было реально."
 MADAGASKAR_OFN.1.a:0 ""...ну, я все равно всегда ненавидел рейх!""

 MADAGASKAR_OFN.2.t:0 "Преобразование как разума, так и состояния"
 MADAGASKAR_OFN.2.desc:0 "Было приятно чувствовать, что он наконец-то оказался на правильной стороне истории. Он мог бы вспомнить о, казалось бы, десятилетиях простого политиканства, чтобы получить большую зарплату и большую степень безопасности в своей карьере. Наконец-то он добился чего-то действительно ценного: власти в законном, демократическом, официально управляемом правительстве.\n\nШтоф стоял на балконе своей двухэтажной квартиры. Город, за который он жил и сражался, казалось, оправился от времен древней бубонной чумы, и жизнь наконец начала возвращаться на улицы города. Теперь это был его дом, а не Германия. Его заклеймили как предателя и отправили на другой конец света, но теперь все это не имело значения.\n\nОн мог ходить по улицам, не замечая, как население боится его темно-серой униформы, как они молча прячутся от его взгляда, даже не глядя в глаза. Несколько слов, которые они произнесли, были быстрыми, наполненными заиканием и извинениями за любой предполагаемый незначительный проступок. Теперь он мог разговаривать, смеяться и шутить с людьми, которых он теперь, наконец, представлял. Он мог сидеть среди них в ресторанах и барах, сидеть рядом с ними в автомобилях и самолетах. Это было все и даже больше, чем он желал все те годы назад, когда его впервые доставили на Мадагаскар.\n\n"И это было только начало". Подумал он про себя, все еще не отрывая взгляда от постоянно темнеющего города, покрытого тенями из-за заходящего солнца. Он знал землю, людей, которые на ней жили, и обычаи, которым они придерживались, - навык, которым не обладало подавляющее большинство администраторов ОСН. Для Штофа было бы нетрудно подняться по служебной лестнице, помочь реформировать общество, которое так долго топталось тяжелым стальным сапогом германского рейхскомиссариата.\n\nТакже хорошо, что он никогда официально не был связан с Эмилем Морисом, подумал Штоф, направляясь к своему кухонному столу.\n\nЧто бы с ним ни случилось, с глаз долой, из сердца вон, в конце концов."
 MADAGASKAR_OFN.2.a:0 "Несправедливость наконец устранена."

 MADAGASKAR_OFN.3.t:0 "Сгоревший"
 MADAGASKAR_OFN.3.desc:0 "Эндрю был болен. Не физически, а ментально. Каждый день он просыпался в одних и тех же четырех стенах, в одних и тех же заброшенных хижинах своей бедной деревни, превращенных в метафорическую пыль за годы оккупации и преследований, набегов и нападений. Он шел мимо домов своих соседей, потом их соседей, потом соседей их соседей.\n\nОн шел мимо рекламных щитов, установленных вдоль городских улиц. Он прошел мимо плакатов, провозглашающих возрождение Мадагаскара под видом развития ОСН, общих работных домов, в которые все могли записаться, где раньше существовало только сельское хозяйство, теперь началось производство потребительских товаров. Он прошел мимо свободно, способный существовать как малагасиец, а не как какой-то раб или низшая раса, которой мешают немецкие солдаты.\n\nИ все же, когда он обнаружил, что берет несколько продуктов со старой, умудренной опытом станции технического обслуживания, все чувствовали то же самое. Америка правила Мадагаскаром, и он был бы дураком, если бы не понимал этого. Он мог вспомнить лагеря. Менеджеры ОСН не хотели, чтобы это называлось лагерем, но сограждане Андри достаточно быстро поняли, что это не имеет значения. Это был лагерь перевоспитания, и Эндрю жил и спал в нем. Он мог вспомнить тех немногих, кто выступал против системы, и наказание, которое они получили. Только тогда он понял, что мандаты были не более чем прикрытием, небольшой маскировкой, которую американские дипломаты надели на незаконное оккупационное правительство, чтобы оно казалось справедливым, законным и официальным.\n\nТеперь это не имело бы значения. Эндрю слишком устал для этого дерьма. Шагая с товаром за плечами, он решил поискать те же самые общие работные дома, мимо которых проходил несколько минут назад. Не было никакой причины, только жизнь. Его мать нуждалась в лекарствах, а оккупанты ОСН, или освободители, или кто там еще, черт возьми; они обеспечивали работой. Вот и все, и это было все, что Эндрю нужно было знать."
 MADAGASKAR_OFN.3.a:0 "День за днем, шаг за шагом."

 MADAGASKAR_MILCH.1.t:0 "Приемник воссияет"
 MADAGASKAR_MILCH.1.desc:0 "Мильх начинает свою пропагандистскую работу среди военных, чтобы поддержать как можно больше людей. Пропаганда в основном сосредоточена вокруг милитаристской гордости и устранения вероломного любовника Америки Мориса."
 MADAGASKAR_MILCH.1.a:0 ""

 MADAGASKAR_MILCH.2.t:0 "Вне досягаемости"
 MADAGASKAR_MILCH.2.desc:0 "Первое, что нужно сделать, когда вы готовите переворот, - это перерезать все возможные средства связи. Тем не менее, у гарнизона все еще есть люди, разбросанные по острову, и отключение всех коммуникаций может привести к тому, что они окажутся на территории повстанцев без инструкций."
 MADAGASKAR_MILCH.2.a:0 "Пресечь основные линии"
 MADAGASKAR_MILCH.2.b:0 "Пресечь все линии"

 MADAGASKAR_MILCH.3.t:0 "Усиление крепости"
 MADAGASKAR_MILCH.3.desc:0 "Толиара - небольшой город, и только при наличии военного базиса он стремительно развивается. Теперь, когда гарнизон готовит собственное восстание, Толиара должна стать крепостью, а для этого им нужно искоренить любого врага будущего государства."
 MADAGASKAR_MILCH.3.a:0 "Погонаться за повстанцами"
 MADAGASKAR_MILCH.3.b:0 "Удалите лоялистов"

 MADAGASKAR_MILCH.4.t:0 "Intelligence gathering"
 MADAGASKAR_MILCH.4.desc:0 "Из-за обширных отношений между ГМА и Гарнизоном, они собрали ценные разведданные. Теперь у нас есть выбор: либо мы используем эту информацию, чтобы ослабить повстанцев, поскольку мы знаем их местонахождение, либо мы можем отправить эту информацию повстанцам, чтобы раскрыть позиции лоялистов для их будущих атак."
 MADAGASKAR_MILCH.4.a:0 "Найти и уничтожить аванпосты повстанцев"
 MADAGASKAR_MILCH.4.b:0 "Мы найдём позиции лоялистов"

 MADAGASKAR_MILCH.5.t:0 "Партизанщина"
 MADAGASKAR_MILCH.5.desc:0 "Партизаны есть везде, даже в Толиаре. Мы можем либо направить наши усилия на север, что снизит способность гарнизона реагировать на внутренние угрозы, либо они могут сосредоточить свои усилия вокруг Толиары, что даст еврейским партизанам за пределами периметра время для перегруппировки и подготовки. сам"
 MADAGASKAR_MILCH.5.a:0 "Сконцентрируемся на Толиаре"
 MADAGASKAR_MILCH.5.b:0 "Сфокусироваться на Севере"

 MADAGASKAR_MILCH.6.t:0 "Malagasy insurgency"
 MADAGASKAR_MILCH.6.desc:0 "Удивительно, но малагасийцы подготовлены намного лучше, чем когда-либо думал гарнизон. Хотя в Гарнизоне точно не известно почему, их можно использовать против лоялистов. Однако они могут быть слишком мощными, чтобы их можно было оставить в покое, поэтому для Гарнизона было бы разумнее устранить угрозу, пока она не является непреодолимой."
 MADAGASKAR_MILCH.6.a:0 "Мы воспользуемся ими для уничтожения лоялистов"
 MADAGASKAR_MILCH.6.b:0 "Уничтожить"

 MADAGASKAR_MILCH.7.t:0 "На тропе войны"
 MADAGASKAR_MILCH.7.desc:0 "Гарнизон готовится к полномасштабному наступлению против лоялистов Мориса и всех повстанцев, которые осмелятся захватить любой кусок земли на Красном острове."
 MADAGASKAR_MILCH.7.a:0 "Это наш остров!"

 MADAGASKAR_MILCH.8.t:0 "Централизация наших запасов"
 MADAGASKAR_MILCH.8.desc:0 "Склады гарнизонов разбросаны по всему западному побережью острова. Мы можем либо вернуть их и оказаться во власти атак еврейских повстанцев в регионе, либо уничтожить их, чтобы никто не мог им воспользоваться."
 MADAGASKAR_MILCH.8.a:0 "Уничтожьте запасы вне нашей досягаемости"
 MADAGASKAR_MILCH.8.b:0 "Запустить операции для их получения"

 MADAGASKAR_MILCH.9.t:0 "Начало переворота"
 MADAGASKAR_MILCH.9.desc:0 "Пришло время Мильху потребовать свой кусок острова и отправить своих людей атаковать лоялистов Мориса, чтобы утвердить полный контроль над островом и, наконец, заставить Германию гордиться."
 MADAGASKAR_MILCH.9.a:0 "За Германию!"

 MADAGASKAR_HITNAGDUT.1.t:0 "План"
 MADAGASKAR_HITNAGDUT.1.desc:0 "Множественные планы саботажа инфраструктуры Мадагаскара и, надеюсь, убийства рейхкомиссара. План разделен между четырьмя внутренними фракциями нашей партизанской армии. «Отравители» сосредоточатся на отправке писем администраторам и рейхкомиссару, эти письма будут отравлены сибирской язвой, чтобы быстро их убить. «Снайперы» будут обозначать обычные пути рейхкомиссара через столицу и стрелять ему в голову. «Гренадеры» установят и взорвут бомбу во дворце Мадагаскара, стремясь не убить какую-либо важную фигуру, а нарушить покой. Наконец, «Грабители» ночью украдут или заменит ключ в важные хранилища ГМА. Эта последняя цель состоит в том, чтобы разрушить цепочку командования ГМА"Poisoners" will be focusing on sending letter to administrators and to Reichkomissar, these letters will be poisonned with antrax to swiftly kill them. The "Snipers" will be mapping the Reichkomissar's usual paths through the capital, and to shoot him in the head. The "Grenadiers" will plant and detonate a bomb in the Madagaskar Palace, aiming not to kill any important figure in particular, but to disturb the peace. Finally, the "Burglars" will, by night, steal or replace key G.M.A. documents. This last one's aim is to disrupt the chain of command of the G.M.A.)"
 MADAGASKAR_HITNAGDUT.1.a:0 "Превосходный план, Уолтер..."

 MADAGASKAR_HITNAGDUT.2.t:0 "Сюжет отравителей - фаза первая"
 MADAGASKAR_HITNAGDUT.2.desc:0 "Первый этап - взять откуда-то сибирскую язву. Теперь либо Отравители пытаются доставить немного из Бретани, но это будет стоить намного дороже, чем следовало бы, и даже может быть потеряно в море, либо они могут доверять соседним малагасийским повстанческим группировкам. Последнее, однако, даст малагасийцам больше ресурсов для достижения их цели, и это может в конечном итоге быть использовано против нас."
 MADAGASKAR_HITNAGDUT.2.a:0 "Мы поверим Бретонцам"
 MADAGASKAR_HITNAGDUT.2.b:0 "Малагасийцы..."

 MADAGASKAR_HITNAGDUT.201.t:0 "Сюжет отравителей - прибытие бретонских грузов"
 MADAGASKAR_HITNAGDUT.201.desc:0 "Бретонцы прибывают с партиями, полными сибирской язвы"
 MADAGASKAR_HITNAGDUT.201.a:0 "Сибирский Язов. АХАХАХАХАХАХАХА!"

 MADAGASKAR_HITNAGDUT.202.t:0 "Бретонцы проебали Сибирскую язву"
 MADAGASKAR_HITNAGDUT.202.desc:0 "Как и ожидалось, корабль попал в шторм, а наш груз потерялся где-то в Южной Атлантике."
 MADAGASKAR_HITNAGDUT.202.a:0 "Пиздец"

 MADAGASKAR_HITNAGDUT.3.t:0 "Сюжет отравителей - второй этап"
 MADAGASKAR_HITNAGDUT.3.desc:0 "Письма отправляются администратору среднего звена на Севере и рейхкомиссару. Они замаскированы под официальные письма Рейха, подделанные лучшими представителями движения Хитнагдут."
 MADAGASKAR_HITNAGDUT.3.a:0 ""

 MADAGASKAR_HITNAGDUT.301.t:0 "Заговор отравителей - безуспешно"
 MADAGASKAR_HITNAGDUT.301.desc:0 "Ничего не получилось, подделка устарела, некоторые письма даже пропали. Большая трата времени."
 MADAGASKAR_HITNAGDUT.301.a:0 "Ну, в другой раз"

 MADAGASKAR_HITNAGDUT.302.t:0 "Заговор отравителей - умеренный успех"
 MADAGASKAR_HITNAGDUT.302.desc:0 "Некоторые администраторы были отравлены, но большинство из них заподозрили подозрения и выбросили письмо. Возможно, это был не лучший вариант, поскольку администраторы нанесли удар по лоялистам, оставив больше места для роста и процветания гарнизона."
 MADAGASKAR_HITNAGDUT.302.a:0 "Ну, лучше, чем ничего"

 MADAGASKAR_HITNAGDUT.303.t:0 "Заговор отравителей - выдающийся успех"
 MADAGASKAR_HITNAGDUT.303.desc:0 "Все администраторы были успешно устранены, за исключением рейхкомиссара, который даже не прикоснулся к письму, поскольку оно оставалось на огромной куче «важной корреспонденции», которая находится в углу его офиса."important correspondance" that sits in a corner of his office)"
 MADAGASKAR_HITNAGDUT.303.a:0 "Отлично!"

 MADAGASKAR_HITNAGDUT.4.t:0 "Сюжет снайперов - Фаза 1"
 MADAGASKAR_HITNAGDUT.4.desc:0 "Первый этап плана - следить за рейхкомиссаром. Снайперы спорят, следовать ли его привычкам во Дворце, чтобы найти лучшее место для них, или преследовать его, чтобы узнать, где он живет."
 MADAGASKAR_HITNAGDUT.4.a:0 "Мы будем следить за дворцом"
 MADAGASKAR_HITNAGDUT.4.b:0 "Мы вычеслим его место обитания"

 MADAGASKAR_HITNAGDUT.401.t:0 "Сюжет снайперов - жизнь рейхкомиссара"
 MADAGASKAR_HITNAGDUT.401.desc:0 "Однажды вечером снайперы проследят за рейхскомиссаром, когда он будет возвращается домой. Они смотрят на то, как большую часть ночи он просто сидит дома на стуле и читает книги о часовых механизмах."
 MADAGASKAR_HITNAGDUT.401.a:0 "Боже..."

 MADAGASKAR_HITNAGDUT.402.t:0 "Заговор снайперов - тяжелый рабочий день"
 MADAGASKAR_HITNAGDUT.402.desc:0 "Снайперы следят за привычками Мориса во дворце и особенно за его кабинетом, который можно увидеть прямо из задней части здания. Кажется, он мало работает, но рядом с ним всегда есть башни из бумаги"
 MADAGASKAR_HITNAGDUT.402.a:0 "Что же..."

 MADAGASKAR_HITNAGDUT.5.t:0 "Сюжет снайперов - второй этап"
 MADAGASKAR_HITNAGDUT.5.desc_sniper_home:0 "Место выбрано, и снайпер был размещен в здании перед его домом в Тоамасине. Он будет здесь на несколько дней, ожидая подходящего случая."
 MADAGASKAR_HITNAGDUT.5.desc_sniper_palace:0 "Место выбрано, снайпер выставлен на прямой видимости с канцелярией рейхкомиссара. Он будет здесь на несколько дней, ожидая подходящего случая."
 MADAGASKAR_HITNAGDUT.5.a:0 "У нас нет права на ошибку"

 MADAGASKAR_HITNAGDUT.501.t:0 "Сюжет снайперов - пропущенные выстрелы"
 MADAGASKAR_HITNAGDUT.501.desc:0 "Четыре дня снайперы ждали, когда рейхкомиссар вернется домой, но он так и не пришел. Выдвигается множество теорий."
 MADAGASKAR_HITNAGDUT.501.a:0 "Что за?..."

 MADAGASKAR_HITNAGDUT.502.t:0 "Сюжет снайперов - Паника в ГМА"
 MADAGASKAR_HITNAGDUT.502.desc:0 "Снайперы заметили Мориса в его доме и выстрелили. Они быстро замечают, что застрелили не того парня, а один бесстрашный снайпер даже дошел до дома рейхкомиссара, чтобы узнать, кто это был. Сообщается, что он был секретарем, вероятно, здесь за бумагами для рейхкомиссара."
 MADAGASKAR_HITNAGDUT.502.a:0 "Черт..."

 MADAGASKAR_HITNAGDUT.503.t:0 "Сюжет снайперов - пропущенные выстрелы"
 MADAGASKAR_HITNAGDUT.503.desc:0 "Из-за непогоды занавески почти на всех окнах дворца были задернуты. Через несколько дней операция была прервана, так как дождь не прекращался уже некоторое время и не подает признаков прекращения в ближайшее время."
 MADAGASKAR_HITNAGDUT.503.a:0 "Чёрт побери..."

 MADAGASKAR_HITNAGDUT.504.t:0 "Заговор снайперов - Прореживание ублюдков"
 MADAGASKAR_HITNAGDUT.504.desc:0 "Рейхкомиссара нигде не видно, но снайперы не хотели, чтобы операция ни к чему не привела. Они застрелили некоторых чиновников, которых видели в окнах, судя по форме, они были важны. На следующий день дворец был полностью закрыт, а вокруг него выставили десятки солдат."
 MADAGASKAR_HITNAGDUT.504.a:0 "Лучше, чем ничего"

 MADAGASKAR_HITNAGDUT.6.t:0 "Заговор Гренадеров - Фаза 1"
 MADAGASKAR_HITNAGDUT.6.desc:0 "Гренадеры собирают свое снаряжение. Взрывчатка как от мусора на заброшенных военных базах, так и от бывших сделок с Бретанью, а также самодельные взрывные кабели, сделанные из того, что было в наличии. В любом случае нет необходимости в огромных запасах, цель - задержать способность администрации реагировать, а не уничтожить их. Уничтожение его даст слишком много силы и пространства для роста гарнизона, чего Движение Хитнагдут боится больше всего."
 MADAGASKAR_HITNAGDUT.6.a:0 "Мы ходим по охуенно тонкому льду..."

 MADAGASKAR_HITNAGDUT.7.t:0 "Заговор Гренадеров - Фаза 2"
 MADAGASKAR_HITNAGDUT.7.desc:0 "Судьбоносный момент наступил, и Гренедеры начинают готовить материалы. Но сомнения начинают распространяться по мере появления слухов о возможных неисправных проводах, так как они кажутся некачественными и довольно старыми. Если это так, то дни подготовки будут потрачены на неэффективный план и ослабят движение. Если это сработает, Hitnagdut обязательно получит преимущество."
 MADAGASKAR_HITNAGDUT.7.a:0 "Все равно запустить план"
 MADAGASKAR_HITNAGDUT.7.b:0 "Решаем отложить операцию"

 MADAGASKAR_HITNAGDUT.701.t:0 "Заговор Гренадеров - неудача"
 MADAGASKAR_HITNAGDUT.701.desc:0 "Ничего не происходит, кажется, они были правы. Кабель был перерезан где-то между безопасным местом и дворцом. Однако крики немцев, кажется, указывают на то, что они нашли место, где мы планировали взорвать дворец. Все это оборудование потеряно"
 MADAGASKAR_HITNAGDUT.701.a:0 "Черт возьми..."

 MADAGASKAR_HITNAGDUT.702.t:0 "Заговор гренадеров - Фейрверк"
 MADAGASKAR_HITNAGDUT.702.desc:0 "Бомба взорвалась прямо под кухней, достаточно близко от рейхскомиссара, чтобы ее заметить, но достаточно далеко, чтобы не убить всех в здании."
