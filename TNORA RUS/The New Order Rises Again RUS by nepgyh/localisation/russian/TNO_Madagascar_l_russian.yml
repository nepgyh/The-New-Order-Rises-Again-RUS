 COUNTRY_INFO_MADAGASKAR:0 "§G==Рейхскомиссориат Мадагаскар==§!\n\nПоследним среди равных африканских территориях Германии является Рейхскомиссариат Мадагаскар! Первоначально предназначенный для размещения еврейского населения Европы, Рейхскомиссариат должен был быть жестко контролируемым, эффективным, охватывающим весь остров гетто, с помощью которого Германия могла бы положить конец еврейскому вопросу. Вместо этого он стал главным хранилищем расовых изгоев Рейха; Все те люди, которые, несмотря на их недостаточно арийское происхождение, не могли сами попасть в одно из гетто острова по политическим причинам. Более того, как только система рабства была легализована в 1950-х годах, и те европейские евреи, которые не были депортированы, стали рабами, смысл существования Мадагаскара - и его финансирование - исчезли. Неудивительно, что размещение встревоженных изгнанных чиновников в условиях ограниченного бюджета сделало вид выполнения §Мадагаскарплана§! смехотворно. Таким образом, Рейхскомиссариат медленно превращался в абузу для Рейха, поскольку враждующие фракции §GGeneralb?ro f?r Madagassische Angelegenheiten(GMA)§!, делали все больше и больше уступок коренному и еврейскому населению, но тщетно. \n\nСегодня Мадагаскар представляет собой серьезное препятствие для Германии, в которой СС является прикрытием §Малагасийского национализма§, а §Вермахт§ замышляет заговоры против собственного правительства. Более того, внутренние районы колонии - это бомба замедленного действия, с первыми случаями §знакомой болезни§!. Однако эти затруднения бледнеют по сравнению с тем фактом, что, как и другие германские африканские рейхкомиссариаты, Мадагаскар является не чем иным, как олицетворением своего лидера.n\nАпатия §Вольфганга Шенка§!, административное мастерство §Зигфрида Мюллера§!, живость §Ганса Хуттнига§!, 1/16-го еврея §Эмиля Морис§! -  величайшие причины дегенерации Магадаскара. Во всяком случае, это то, во что на самом деле верит Хюттиг, презрительно глядя из Мозамбика. Однако те, кто все еще живет в реальности, прекрасно осознают, что Морис никогда не присутствовал на заседании кабинета министров ГМБД и не обладал какой-либо властью в колонии. Вымысел о существовании рейхкомиссариата поддерживается только преданной кликой младших бюрократов во главе с §Вильгельмом Стоффом§!, и постоянно подрывается генералфельдмаршалом §Эрхардом Мильхом§! Тем не менее, есть что сказать о постоянно подавленном настроении Мориса, влияющем на состояние колонии, о чем свидетельствует его нехарактерно активное участие в §дипломатических переговорах§! по поводу §Отмены эмбарго на товары ОФН§! на острове привела к неожиданному успеху ..."
 POLITICS_GABRIEL_RAMANANTSOA_DESC:0 "Если взглянуть на послужной список Рамананцоа, то Габриэль больше похож на офицера Армии независимости Мадагаскара, чем на прибрежных левых плюралистов, которые определили эпоху Партии обездоленных Мадагаскара. Беспартийный военный офицер меринского происхождения, его восхождение от генерала до поста президента было неожиданным для большинства. Он является, по сути, всем тем, чего не было у его предшественников.\n\nЧто же изменилось? По сути, ничего. Восхождение Раманантсоа открывает простую правду о его правительстве, о ПОМ, обо всех чернилах и крови, пролитых на этих берегах. Все они были просто ступеньками на пути к политическому проекту, который малагасийцы не могли контролировать. Когда Расета вышел из этого проекта, всё остальное отпало, закрылось, как несостоятельное корпоративное подразделение.\n\nТак что не утруждайте себя попытками установить ценности, верования или убеждения Раманантсоа - вы уже видели, что происходит с убеждениями на Мадагаскаре. Он силком затащит Мадагаскар в ОСН, как того просят американцы. Все остальное просто пустые телодвижения."
 POLITICS_HAIM_BAR_LEV_DESC:0 "Возвышаясь над убогими африканскими гетто, в которых были заключены последние оставшиеся в живых европейские евреи в 1940-х годах, Хаим Бар-Лев стремится не только победить ненавистных нацистов, но и сохранить моральное превосходство над ними после того, как рассеется дым битвы.\n\nКак и многие другие участники движения Хитнагут, жизнь сопротивления Бар-Льва началась вскоре после создания Рейхскомиссариата, когда борьба за власть между Морисом и его генералами стала главной заботой немцев. Важным последствием междоусобиц среди немцев стало то, что первоначальная цель колонии: реализация Мадагаскарского плана была быстро забыта. По милости этого блаженного невежества еврейская община могла свободно начать свою собственную серьезную борьбу, которая продолжала препятствовать их усилиям по организации любого вида сопротивления. Бар-Лев, представляющий наиболее умеренное крыло зарождающейся организации Хитнагут, вмешался, чтобы успокоить своих изгнанных соотечественников, и быстро завоевал уважение за свою способность скомпрометировать разрозненные фракции, составляющие движение.\n\nДобившись лидерства в Хитнагдуте, Бар-Лев провел конец 1950-х в мучительно долгих переговорах с местными, маалгасами, чтобы достичь перемирия между двумя антинемецкими фракциями, чему способствовало восхождение Рамананцоа. С тех пор он вынашивал планы военного восстания с целью свержения Мориса, но события развивались куда быстрее, чем он ожидал, и, как и все на острове, теперь он должен сражаться на условиях Мильха.\n\nХотя Бар-Лев за время своего пребывания на Мадагаскаре должен был сделать много вещей, чтобы добиться успеха, между ними есть одна общая черта: чувство моральной цели, стремление быть лучше немцев. Еврейский лидер обеспокоен тем, что если он опустит свой народ до уровня нацистов, то любая военная победа будет пирровой."
 POLITICS_ERHARD_MILCH_DESC:0 "Один из главных архитекторов Люфтваффе, фельдмаршал Эрхард Мильх, теперь оказался фактическим лидером немецких сил на Мадагаскаре, что является поразительным падением человека, которого когда-то считали одним из ближайших сторонников рейхсмаршала Геринга. После захвата нацистами власти в 1933 году Мильх был назначен статс-секретарем Министерства авиации Рейха, курируя разработку новых самолетов для зарождающихся Люфтваффе.\n\nВо время войны Мильх добавил себе должность генерал-люфтцойгмейстера, будучи ответственным за производство самолетов и материально-техническое обеспечение Люфтваффе, а в апреле 1942 года Геринг выдвинул его в недавно созданный Центральный совет планирования. Работая бок о бок с Альбертом Шпеером, Мильх добился успеха в увеличении общего объема производства самолетов в Германии и продолжал удерживать свои позиции до конца 1940-х и начала 1950-х годов. Однако затем между ним и рейхсмаршалом возник конфликт. В связи со стагнацией Люфтваффе в середине 1950-х годов и протестами Мильха, Геринг лишил его занимаемых должностей, оставив Мильха в Люфтваффе только благодаря Альберту Шпееру, который, будучи личным доверенным лицом Гитлера, сумел убедить фюрера сохранить Мильху его фельдмаршальское звание, хотя и без каких-либо назначений или обязанностей. Не желая, чтобы его бывший подчиненный заигрывал с какими-либо соперничающими политическими группировками, Геринг сумел добиться назначения Мильха на второстепенный пост главы Военной комиссии Мадагаскара, где он отвечал за организацию и содержание сил Люфтваффе. Некоторым эта должность показалась бы чересчур влиятельной для опального фельдмаршала, но, тем не менее, она сделала свое дело, удержав Мильха подальше от Германии.\n\nС началом восстания, Мильх остался самым высокопоставленным чиновником на острове, ответственным за координацию ответных мер, заменив помещенного под домашний арест безвольного Мориса. Теперь, когда восстание переходит в новую фазу, Мильх стремится обеспечить Рейху еще одну победу, дабы вернуться из своего длительного изгнания и уйти в отставку, спокойно доживая оставшиеся дни."


 MAD_the_red_island:0 "Красный остров"
 MAD_the_red_island_desc:0 "Многим Мадагаскар показался бы самым странным местом в Рейхе, по крайней мере, если бы кто-нибудь в Рейхе обратил на это внимание. Рейхскомиссар Морис - человек, сидящий в очень шатком положении между верностью Германии и ЦРУ. Между тем, Главное бюро по малагасийским делам на самом деле является органом, который управляет островом, при очень, очень небольшом контроле со стороны рейхскомиссара.\n\nВ то же время малагасийские повстанцы доставляют как гарнизону, так и ГМД постоянную головную боль, совершая преступления с использованием оружия, которого у них не должно быть. Значительное меньшинство евреев на севере, для содержания которого был построен рейхскомиссариат, также является серьезной проблемой, поскольку они продолжают наносить удары по центральному правительству. Сам гарнизон - это милитаристский улей людей, которые считают, что рейхскомиссар коррумпирован.\n\nКрасный остров нестабилен, но пока мы можем держать его под контролем, если что-то не помешает нам."
 MAD_benefits_of_a_lifted_blockade:0 "Преимущества снятой блокады"
 MAD_benefits_of_a_lifted_blockade_desc:0 "После войны Соединенные Штаты Америки ввели эмбарго на немецкие товары, в результате чего США установили военно-морскую блокаду товаров, ввозимых в рейхскомиссариат Мадагаскара. Вот уже много лет оружие и строительные материалы были особенно ограничены. Продовольствие было строго нормировано, и все больше и больше росли анти-правительственные настроения, поскольку мы просто не могли ничего сделать, чтобы остановить повстанцев. \n\nТеперь блокада снята, и мы, наконец, можем освободиться от наложенных на нас ограничений. У нас есть возможность отменить нормирование, поработать над нашими обширными инфраструктурными проектами, построить невероятные вещи! Однако ходят слухи, что это предполагаемые связи рейхскомиссара Мориса с ЦРУ привели к отмене блокады. Хотя слухи о связях рейхскомиссара полностью соответствуют действительности, неизвестно, снял ли он блокаду."
 MAD_toliara_projects:0 "Завершить проект "Толиара""
 MAD_toliara_projects_desc:0 "Ганс Хензельманн всегда был человеком с планом. Он провел широкие экономические реформы на Мадагаскаре в начале 50-х годов вместе с гигантским проектом, известным как "Проект Толиара" . Гигантские здания, свидетельствующие о том, что Рейх может пролить свет на самые темные уголки Земли! Мосты, железные дороги, о боже! Однако по мере того, как наступила блокада и сократилось количество материалов, планы становились все менее и менее амбициозными. \n\nТеперь, когда блокада снята, у нас есть планы построить несколько относительно небольших зданий в Толиаре, а также проложить единую железнодорожную ветку, соедиинившую бы Толиару и Антананариву. Разумеется, Толиарские проекты не такие, какими они были раньше, но они определенно проясняют природу рейха. Хотя мы не можем принести свет в такое темное и жалкое место, как Рейхскомиссариат Мадагаскар, мы можем надеяться построить пару зданий."
 MAD_trust_the_gma:0 "Вера в Г.Б.М.Д."
 MAD_trust_the_gma_desc:0 "На данный момент многим хорошо известно, что рейхскомиссар Эмиль Морис не является истинным руководителем Мадагаскара. Вместо этого этот титул достается Генеральному бюро по малагасийским делам или ГБМД. ГБМД контролирует все на острове практически без надзора. Все, от рыболовных зон до реформы инфраструктуры, находится в ведении ГМБД, а не рейхскомиссара. \n\nРейхскомиссар в последнее время ведет переговоры с американским правительством, что ГМБД очень быстро поняло. В то время как ГМБД находится в стабильном положении, если секрет выйдет за рамки основных слухов, ГМБД, как и сам остров Мадагаскар, столкнется с серьезными проблемами. Так что мы будем держать это в секрете. В конце концов, нам можно доверять, не так ли?"
 MAD_dealing_with_rebels:0 "Разобраться с повстанцами"
 MAD_dealing_with_rebels_desc:0 "В наших джунглях и лесах имеют места волнения. Каждый день в очередного храброго солдата попадает пуля из леса, еще одну жизнь забирает мятежник, будь то еврей или малагасийский воин. Центральная проблема, связанная с этим, заключается в том, что гарнизон уже ограничен и перегружен, и теперь, когда блокада снята, мы должны сделать все возможное, чтобы защитить наши инфраструктурные проекты. Итак, начнем с начала. \n\nВо-первых, евреи. Грандиозный «план Мадагаскар» был разработан Францем Радемахером, министром по еврейским делам в министерстве внешней политики в 1940 году. План был прост. Отправьте евреев на Мадагаскар и посмотрите, как они страдают и умирают от голода и болезней, вызванных странной флорой и фауной острова. Но, как ни странно, они процветали в новом климате и с тех пор преследуют гарнизон и правительство Мадагаскара. \n\nТеперь, малагасийцы. Утверждать, что ГБМД не ожидало сопротивления со стороны коренных жителей острова, было бы преуменьшением. Все было испробовано, и все провалилось. Проникновения, штурмы баз, ежедневные патрули. Мы даже не знаем, где они берут оружие. \n\nМы сделаем все возможное, чтобы справиться с обеими этими угрозами. Мы можем только надеяться, что что-то не пойдет не так."
 MAD_support_the_garrison:0 "Поддержка гарнизона"
 MAD_support_the_garrison_desc:0 "Гарнизон Мадагаскара - тупая сила перед лицом восстания и тирании, только омраченная тем фактом, что кажется, по сути, некомпетентной в предотвращении угроз. Генералфельдмаршал Мильх, кажется, больше занят дисциплиной, чем борьбой с различными группами ополченцев, которые усеивают остров, а также испытывает явную неприязнь к рейхскомиссару Эмилю Морису. \n\nОн неоднократно предлагал предоставить своему гарнизону большую автономию и разрешить ему возможность работать без особого надзора со стороны ГБМД. Хотя многие сомневаются, что это поможет правительству более эффективно справляться с угрозами, многие поддерживают эту идею, полагая, что по крайней мере молоко перестанет выступать против Мориса на каждом этапе пути."
 MAD_coordinate_with_milch:0 "Координация с Эрхардом Мильхом"
 MAD_coordinate_with_milch_desc:0 "Эрхарду Мильху, как и любому другому человеку, очень неудобно жить на Мадагаскаре. Несмотря на свою веру в прямую и необходимую дисциплину и верность Рейху, он, похоже, находится в состоянии полного отчаяния. Каждый день он марширует по джунглям в поисках повстанцев, чтобы охотиться и убивать, и часто приводит кого-нибудь обратно. Но обычно он возвращается с пустыми руками, потерянный в отчаянии. Как бы он ни старался служить Рейху, это никогда не помогало ему, и раз за разом он падал в статусе и благодати. \n\nОднако он возглавляет гарнизон на Мадагаскаре, и поэтому мы должны работать с ним, чтобы получить чертовски стабильную жизнь на этом богом забытом острове. Он будет говорить с нами и с рейхскомиссаром о военных стратегиях. Ходят слухи, что он знает, что Морис поддерживает контакты с американцами, но мы можем быть почти полностью уверены, что он не заинтересован в предательстве Мориса."
 MAD_wir_lagen_vor_madagaskar:0 "За пределами острова"
 MAD_wir_lagen_vor_madagaskar_desc:0 "Перед усилением блокады нам выдали пять или шесть немецких кораблей. Эти выносливые корабли патрулировали воды Мадагаскара, по крайней мере, до тех пор, пока они не были вытеснены на землю американской блокадой. На протяжении многих лет они сидели без внимания на складах в Толиаре без надобности. \n\nПора нам погрузить их обратно на воду, чтобы они снова могли плыть по волнам в тандеме. Однако многие критикуют эту идею, и даже рейхскомиссар выразил протест самому себе. Он считает, что военно-морские силы Мадагаскара могут быть легко захвачены условным противником, но рейхскомиссар в наших глазах просто бузумен. Мы будем в полном порядке."
 
 MAD_die_schwarze_pest:0 "Черная смерть"
 MAD_die_schwarze_pest_desc:0 "Старый ужас Европы, Черная чума, пришел на Мадагаскар. Вспышки болезни распространились как лесной пожар среди населения, как коренного, так и поселенцев. Мы находимся только на самых ранних стадиях этой вспышки, но последствия уже разрушительны. Больные не могут работать, и многие попытки лечения без надлежащего оборудования и подготовки приводят к заражению только тех, кто готов помочь больным. Страх может распространяться даже быстрее, чем болезнь, и вскоре здоровые люди будут больше озабочены предотвращением чумы, чем чем-либо еще. \n\nЕсли мы не будем действовать быстро и решительно, ситуация выйдет из-под контроля. Использование военных госпиталей для лечения мирных жителей может быть непопулярным в гарнизоне, но, безусловно, поможет.."
 MAD_request_german_aid:0 "Запрос немецкой поддержки"
 MAD_request_german_aid_desc:0 "Наших усилий по сдерживанию вспышки чумы было недостаточно. Распространение болезни замедлилось, но не остановилось, и это лишь вопрос времени, когда мы снова начнем терять контроль. Хуже того, наши запасы медикаментов на исходе, и нам не хватает ресурсов, чтобы пополнить их самостоятельно. Один из доступных нам вариантов - связаться с рейхом и попросить о помощи. Несомненно, Рейх не откажется от лояльного рейхскомиссариата. Мы должны немедленно отправить письмо в Германию, чтобы проинформировать их о ужасной ситуации здесь и запросить дополнительные медикаменты как можно скорее.."
 MAD_regional_quarantine_areas:0 "Региональные карантинные районы" # <<TRANSLATED>>
 MAD_regional_quarantine_areas_desc:0 "Лечение хорошее и необходимое, но для того, чтобы остановить распространение болезни, нужно остановить ее распространение, прежде чем она заразит больше людей. Наилучшим способом для этого являются строгие, чистящие карантины. Мы будем применять эти карантины в районах острова, где была отмечена значительная инфекция, что не позволит никому проникнуть или покинуть страну без соответствующего медицинского назначения или специального разрешения. гарнизон будет направлен на патрулирование дорог в карантинных зонах, и им будет разрешено использовать любую силу, которую они сочтут необходимой для выполнения наших приказов." # <<TRANSLATED>>
 MAD_the_ghetto_problem:0 "Проблемы Гетто"
 MAD_the_ghetto_problem_desc:0 "Еврейские гетто - это плотные рассадники чумы. Изголодавшееся и слабое население содержится в тюрьме грубых, неухоженных домов, окруженных военными блокпостами. Они живут в своей собственной грязи, и администрация пренебрегает ими, многие в указанной администрации сочли бы положительным то, что они живут таким образом, увидели бы свою предрасположенность к болезням просто как еще одно благо их заключения в гетто. Но правда в том, что если они заражены, то будут заражены и солдаты, затем их семьи и друзья, затем их общины и так далее. Это превращает гетто в бомбу замедленного действия, пережиток чумы с возможностью единственного взаимодействия, в результате которого смерть может выйти далеко за пределы их обитателей."
 MAD_we_need_more_doctors:0 "Нам необходимо больше докторов"
 MAD_we_need_more_doctors_desc:0 "В условиях нынешнего кризиса Мадагаскару не хватает многих вещей, в том числе медицинского персонала. Из-за ограниченного числа людей, прошедших медицинскую подготовку на острове, мы оказываемся в шатком положении, поскольку слишком мало врачей может лечить наши болезни. Пациенты накапливаются по мере того, как формируются резервы, а затем медленно сокращаются, поскольку они погибают в ожидании своего спасения. Не говоря уже о риске того, что наш в настоящее время ограниченный персонал будет скомпрометирован, поскольку они так тесно работают с пациентами и Чумой. В связи с этим испытанием ГБМД сочло необходимым обратиться к нашим соседним рейхскомиссариатам и самому Рейху с просьбой о помощи и помощи в виде профессиональных медиков."
 MAD_we_need_everything:0 "Нам необходимо всё"
 MAD_we_need_everything_desc:0 "Несмотря на всю запрашиваемую нами помощь, становится все более очевидным, что нам больше не хватает необходимых припасов для защиты от чумы. Медикаменты потребляются намного быстрее, чем мы можем их добыть или произвести, и в результате нехватка товаров приводит к дальнейшей смерти и разложению. В попытке сократить наш дефицит было предложено обратить менее экономные производственные мощности в сторону производства предметов медицинского назначения. Главными из них являются объекты по производству вооружений, которые в настоящее время гораздо менее важны для выживания рейхскомиссариата, поэтому нашим оружейным предприятиям будет выдан экстренный приказ о необходимости экстренного производства предметов медицинского назначения."
 MAD_request_ostafrikaner_aid:0 "Запросить помощь из Остафрики"
 MAD_request_ostafrikaner_aid_desc:0 "К сожалению, расстояние между Рейхом и нашим осажденным комиссариатом слишком велико для того, чтобы обещанная помощь прибыла, когда она еще нам нужна. Поскольку американская блокада поставок медикаментов остается в силе, у нас остается только один вариант: умолять Хуттига о помощи. \n\nУчитывая широко разрекламированное отвращение остафриканского рейхкомиссара к тому, как управляется наше королевство, помощь маловероятна, но у нас нет выбора. Формулируя нашу просьбу о помощи как отвечающую интересам «продолжающегося немецкого господства в Африке», мы можем просто замкнуть крошечный разум СС Хуттига, чтобы послать нам помощь, в которой мы нуждаемся, чтобы выжить."
 MAD_deploy_the_planes:0 "Развернуть самолеты"
 MAD_deploy_the_planes_desc:0 "Хюттиг ответил на наши просьбы о помощи довольно интересным предложением: развернуть большое количество самолетов для распространения пестицидов по земле с целью значительного сокращения популяции крыс на нашем острове. Крысы, являющиеся одним из основных переносчиков чумы людям, представляют значительную угрозу для нашего народа в это кризисное время. Сокращение популяции крыс на нашем острове почти до полного исчезновения сделало бы чудеса для ограничения распространения чумы. Однако многие назвали этот план грубым по замыслу и жестоким по своей цели. Пока чиновники ссорятся из-за этики, мы уже приступили к выполнению плана. В конце концов, если бы у ученых был план получше, они бы уже дали его нам."
 MAD_burn_down_contaminated_villages:0 "Сжечь зараженные деревни"
 MAD_burn_down_contaminated_villages_desc:0 "Второе предложение Хуттига носит значительно более жестокий характер. В частности, его предложение требует сносить сильно зараженные деревни. Подобные методы были усовершенствованы и использовались повсюду в Остафрике, и он считает, что они могут быть эффективными и в борьбе с чумой на нашем острове. Хотя некоторые снова подняли вопрос о жестокости этого плана и разрушении, которое он может вызвать на самой земле, которой мы управляем, большинство считает его необходимой жертвой для предотвращения распространения чумы. Кроме того, большинство из них умрут от чумы, если мы оставим их в покое, и мы определенно не сможем сэкономить ресурсы на их лечение. С одобрения ГБМД операция должна быть проведена и сильно загрязненные деревни превращены в пепел."
 MAD_our_last_resort:0 "Наш последний курорт"
 MAD_our_last_resort_desc:0 "Чума пронзила наш остров, словно дикий зверь. Люди лежат больные и умирают, наш медицинский персонал перегружен работой и малочисленен, а медикаменты тратятся быстрее, чем кровь вытекает из перерезанной артерии. Наши возможности сокращаются с каждым днем, а требования отсрочки исполнения растут, как и наше отчаяние. Теперь есть только один ответ: ликвидация. Мы должны признать, что больных и зараженных невозможно спасти. Мы должны остановить эту волну сейчас, потому что мы уже слишком долго позволяли ей течь свободно. Если не осталось зараженных, которые могли бы распространять чуму, и не осталось живых существ, в которых могла бы заселиться чума, она вымрет вместе с ними. Будут подписаны приказы о расстрелах, и наш остров будет освобожден от бремени их жизней. Мадагаскар будет полностью очищен от этой чумы и пораженных ею людей."
 MAD_time_for_action:0 "Время действовать"
 MAD_time_for_action_desc:0 "Наконец-то все готово. У нас есть медикаменты. У нас есть способ их распространять. Все в порядке. Все, что осталось, это просто пойти дальше и сделать это. Широкое распространение медикаментов поможет бороться с чумой там, где люди не могут добраться до наших больниц и клиник. Распространение их по воздуху гарантирует, что они достигнут всего острова, независимо от состояния инфраструктуры. Просто отдайте приказ, и ГБМД нанесет смертельный удар по чуме."
 MAD_without_reaction:0 "Без реакции"
 MAD_without_reaction_desc:0 "Это была трудная работа, и в основном мы справлялись с ней в одиночку. Мы - остров, расположенный вдали от Германии, и не такой большой или стратегически важный, как Рейхскоммисариаты на материковой части Африки. Американская блокада на долгое время изолировала нас от всего мира. Теперь, несмотря на то, что она снята, мало кто, казалось, заботился настолько, чтобы даже заметить нашу эпидемию, не говоря уже о том, чтобы помочь нам. ГБМД неустанно боролся с чумой, зная, что никто не придет на помощь. Это было утомительно. Это истощает. \n\nНо мы сделали это."
 
 MAD_crisis_on_the_red_island:0 "Кризис на Красном острове!"
 MAD_crisis_on_the_red_island_desc:0 "Наши войска из Толиары сообщают, что весь гарнизон собирается в городе по приказу генерал-фельдмаршала Мильха после его заявления, в котором он назвал рейхскомиссара Мориса "закоренелым иудео-большевиком, предателем, американской шавкой, недостойной даже Мадагаскара", и что он восстановит порядок на острове. \n\nМы должны обезопасить свои позиции и подготовиться к неизбежному конфликту с гарнизоном, а также защитить сельскую местность от повстанцев.."
 MAD_crisis_on_the_red_island_maurice:0 "Кризис на Красном острове!"
 MAD_crisis_on_the_red_island_maurice_desc:0 "Наши войска из Толиары сообщают, что весь гарнизон собирается в городе по приказу генерал-фельдмаршала Мильха после его заявления, в котором он назвал рейхскомиссара Мориса "закоренелым иудео-большевиком, предателем, американской шавкой, недостойной даже Мадагаскара", и что он восстановит порядок на острове. \n\nМы должны обезопасить свои позиции и подготовиться к неизбежному конфликту с гарнизоном, а также защитить сельскую местность от повстанцев."
 MAD_crisis_on_the_red_island_maurice:0 "Кризис на Красном острове!"
 MAD_all_eyes_on_the_reichskommissar:0 "Все глаза направлены на Рейхскомиссара"
 MAD_all_eyes_on_the_reichskommissar_desc:0 "Несмотря на неизбежное столкновение с Мильхом и его гарнизоном, Морис по-прежнему безразличен к событиям, разворачивающимся на территориях, которые он должен держать под контролем. Мы должны противостоять ему и заставить его раз и навсегда разрешить неминуемый кризис в рейхскомиссариате. Вместе со своими советниками он разработает план нейтрализации восстания гарнизона."
 MAD_shuffle_the_papers:0 "Перемешать бумаги"
 MAD_shuffle_the_papers_desc:0 "Несмотря на все наши усилия вывести рейхскомиссара Мориса из его апатии, он все еще молчит по вопросу о восстании гарнизона. У нас нет другого выбора, кроме как взять дело в свои руки и подавить восстания на острове. Как будто наших проблем было недостаточно, бюрократия, связанная с управлением Рейхскомиссариатом, является одной из самых сложных во всем Рейхе, часто предполагая передачу документов из одного офиса в другой. Пройдет некоторое время, прежде чем мы сможем подготовиться к битве."
 MAD_chew_on_your_pen:0 "Жуйте ручку"
 MAD_chew_on_your_pen_desc:0 "Партийные бюрократы в Германии узнали о нашей маленькой «проблеме военного неповиновения» на острове и задают все больше и больше вопросов. Морис еще не написал официального заявления, и между офицерами ведутся переговоры, должны ли они сами написать письмо. Они не уверены, есть ли у них право сделать это, но если мы не ответим Германии, они не пришлют нам помощь в случае необходимости."
 MAD_meet_the_gma:0 "Встреча с ГБМД"
 MAD_meet_the_gma_desc:0 "При необычном повороте событий рейхскомиссар Морис, наконец, решил что-то предпринять, и это что-то - провести встречу со всем высшим командованием ГБМД. Они же в восторге от новостей и надеются, что это станет поворотным моментом в конфликте против гарнизона и местных жителей. Нам также необходимо бороться с пандемией и нашей изоляцией от Германии, учитывая, что наши силы превосходят численностью по сравнению с повстанцами."
 
