 MAD_cat_die_schwarze_pest_desc:0 "§SЧерная смерть§! была проклятием человечества с самого его зарождения, и Мадагаскар пострадал, как и многие предшествующие ему цивилизации. Его изоляция - это одновременно и благословение, и проклятие. Мы были защищены от вспышек малярии в Остафрике и Централафрике, но теперь, когда у нас есть своя собственная чума, мы просим помощи у других, не зная, придет ли когда-нибудь ответ. Современная жизнь означает густые города, которые за считанные дни превращают единичные случаи в пандемию. К счастью, инфраструктура Мадакаскара отсутствует в нескольких километрах от крупных городов, что задерживает заражение в сельской местности.\n\nСитуация на острове в основном зависит от качества его §SЗдравоохранения§!. §YСельские§! районы более уязвимы для быстрого распространения болезни, в основном из-за отсутствия доступа к надлежащему уходу. Чтобы противодействовать этому, мы можем отправлять ящики с §GМедецинской помощью§! в пораженные участки. Ситуация слишком быстро ухудшается, поэтому мы можем даже §YОбъявить карнтин§! в наиболее пострадавших районах, что резко замедлит распространение чумы. Однако для того, чтобы начать эти действия, нам нужны соответствующие политические и материально-технические §приготовления§!. Отчеты о болезни обновляются §Каждую неделю§!.\n\n§gРешения о действиях в определенных областях доступны прямо на карте.§!\n\nВ нашем распоряжении §Y[?MAD_plague_number_aid]§! ящиков с медецинской помощью.\n\n§YТомосина§! : Ситуация [944.MADGetPlagueSituation] ([?944.MAD_plague_percent_population|%1]) [944.MADGetQuarentined]\n§YАнтананариво§! : Ситуация [945.MADGetPlagueSituation] ([?945.MAD_plague_percent_population|%1]) [945.MADGetQuarentined]\n§YТолиара§! : Ситуация [946.MADGetPlagueSituation] ([?946.MAD_plague_percent_population|%1]) [946.MADGetQuarentined]\n§YМахаянга§! : Ситация [947.MADGetPlagueSituation] ([?947.MAD_plague_percent_population|%1]) [947.MADGetQuarentined]\n§YАнтсиранана§! : Ситация [543.MADGetPlagueSituation] ([?543.MAD_plague_percent_population|%1]) [543.MADGetQuarentined]\n§YИвакоани Массиф§! : Ситуация [1041.MADGetPlagueSituation] ([?1041.MAD_plague_percent_population|%1]) [1041.MADGetQuarentined]\n§YТоланарос§! : Ситуация [1042.MADGetPlagueSituation] ([?1042.MAD_plague_percent_population|%1]) [1042.MADGetQuarentined]\n§YМорондава§! : Ситуация [1043.MADGetPlagueSituation] ([?1043.MAD_plague_percent_population|%1]) [1043.MADGetQuarentined]\n§YРеньюон§! : Ситация [706.MADGetPlagueSituation] ([?706.MAD_plague_percent_population|%1]) [706.MADGetQuarentined]\n§YМаврикий§! : Ситуация [707.MADGetPlagueSituation] ([?707.MAD_plague_percent_population|%1]) [707.MADGetQuarentined]\n\nВ целом, ситуация на §PКрасном Острове§! : [MAD.MADGetIslandPlagueSituation] ([?MAD.MAD_plague_percent_global|%1])"

