 #ideas
 FRA_economic_meltdown:0 "Крах Экономики"
 FRA_economic_meltdown_desc:0 "В результате нашего поражения во Второй Мировой войне наша экономика стала навечно зависимой от Рейха. Под давлением Рейха мы были вынуждены были вынуждены поучаствовать в неудачном эксперименте Германии по превращению рейхсмарки в единственную европейскую валюту, в результате крах немецкой экономики, произошедший в 50-х оставил нам разрушенную валюту, которая к тому же полностью контролируется другой страной. Тем не менее, в то время как германская экономика начинает медленно восстанавливаться, свет в конце туннеля становится все более отчетливым."
 FRA_the_OAS:0 "САО"
 FRA_the_OAS_desc:0 "Секретная армейская организация или САО, служит в качестве секретной полиции государства. Специализируясь на проведении контртеррористических операций, всё последнее десятилетие  они боролись с  силами сопротивления по всей Франции. К сожалению, давление на правительство, направленное на искоренение этого элемента общества, привело к тому, что САО начало становится все более сильной организацией, что вызывает тревогу. В связи с несколькими заметными инцидентами, когда командиры САО игнорировали инструкции правительственных, полицейских и военных чинов, многие в правительстве опасаются, что со временем САО может стать только смелее."
 FRA_the_treaty_of_vichi:0 "Договор Виши"
 FRA_the_treaty_of_vichi_desc:0 "Для французского народа Вторая мировая война была коротким и унизительным действом, но наибольший удар немцы нанесли нам навязав  Договор Виши. Обвиняя Францию в кровопролитности обеих мировых войн, договор накладывает тяжелые ограничения на наши военные возможности, фактически сводя нашу армию к церемониальным силам. Однако договор также ограничивает то, какие исследования государство может спонсировать, накладывает ряд политических правил на нашу систему и фактически предоставляет Германии неограниченный доступ к французским территориям, с которыми она может делать то, что ей заблагорассудится."
 FRA_les_annees_noires:0 "Темные Года"
 FRA_les_annees_noires_desc:0 "Поддержка нашего режима, в прежнее время державшаяся на популярности маршала Петейна практически полностью перестала сушествовать после его гибели. Тиксье-Виньянкур не пользуется популярностью позднего маршала, а марши в крупных городах стали далеко не редким явлением. Несмотря на усилия наших государственных служб безопасности, популярность всякой идеологической мысли стремительно растет по всей Франции по мере того, как наш народ сейчас ищет и требует замены фашизму."
 
