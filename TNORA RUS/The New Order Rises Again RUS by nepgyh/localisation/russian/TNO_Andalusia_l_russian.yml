 #Events 
 ADL_wars.1.t:0 "- Я не знаю." # <<TRANSLATED>>
 ADL_wars.1.d:0 "(В Севилье проходит огромная демонстрация в поддержку решения Союза провинциальных советов Андалусии о прекращении связей с республиканским правительством. Алехандро Рохас-Маркос, один из главных лидеров Андалуциа, выступает с речью, осуждающей республиканское правительство за игнорирование бедственного положения Андалусии во время войны. Андалуция, по его словам, в начале предоставила республике основу для людских ресурсов и экономики, но она была проигнорирована. Сейчас Андалуция стоит сама по себе и если Республика хочет вести переговоры, она будет равной" # <<TRANSLATED>>
 ADL_wars.1.a:0 "- Я не знаю." # <<TRANSLATED>>

 ADL_wars.2.t:0 "- Я не знаю." # <<TRANSLATED>>
 ADL_wars.2.d:0 "В ходе этого мероприятия упоминается эволюция станции и пассажиров от паровых поездов начала XX века до солдат гражданской войны до прибытия туристов в 60-е годы." # <<TRANSLATED>>
 ADL_wars.2.a:0 "- Я не знаю." # <<TRANSLATED>>

 ADL_wars.3.t:0 "- Я не знаю." # <<TRANSLATED>>
 ADL_wars.3.d:0 "Взгляните на различные встречи андалуков конца XIX и начала XX века, от Антекерии в 1883 году, которая создала проект федеральной конституции Андалусии до встреч в течение первой трети XX века с участием Блас Инфанте." # <<TRANSLATED>>
 ADL_wars.3.a:0 "- Я не знаю." # <<TRANSLATED>>

 ADL_wars.4.t:0 "- Я не знаю." # <<TRANSLATED>>
 ADL_wars.4.d:0 "В Севилье, где прежняя администрация была отменена новым правительством Андалусы, Луис Уруньуэла был назначен мэром города. Новый городской совет, состоящий из местных и региональных политиков, начинает свою первую сессию, сняв флаг Республики с балкона и вместо этого поставив флаг Андалусии." # <<TRANSLATED>>
 ADL_wars.4.a:0 "- Я не знаю." # <<TRANSLATED>>
